    href="https://en.wikipedia.org/wiki/File:Gwenhwyfar.wav" title="File:Gwenhwyfar.wav"><span
    style="cursor:help;">info</span></a>)</small></span>; <a href="https://en.wikipedia.org/wiki/Breton_language"
    title="Breton language">Breton</a>: <i lang="br"><b>Gwenivar</b></i>, <a href="https://en.wikipedia.org/wiki/Cornish_language"
