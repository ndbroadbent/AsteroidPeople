  :first_paragraph: <p><b>Michael Collins</b> (October 31, 1930 – April 28, 2021)
    was an American <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>
    who flew the <a href="https://en.wikipedia.org/wiki/Apollo_11" title="Apollo 11">Apollo
    11</a> <a href="https://en.wikipedia.org/wiki/Command_Module_Columbia" class="mw-redirect"
    title="Command Module Columbia">command module <i>Columbia</i></a>  around the
    <a href="https://en.wikipedia.org/wiki/Moon" title="Moon">Moon</a> in 1969 while
    his crewmates, <a href="https://en.wikipedia.org/wiki/Neil_Armstrong" title="Neil
    Armstrong">Neil Armstrong</a> and <a href="https://en.wikipedia.org/wiki/Buzz_Aldrin"
    title="Buzz Aldrin">Buzz Aldrin</a>, made the first crewed landing on the <a href="https://en.wikipedia.org/wiki/Moon%27s_surface"
    class="mw-redirect" title="Moon's surface">surface</a>. He was also a <a href="https://en.wikipedia.org/wiki/Test_pilot"
    title="Test pilot">test pilot</a> and <a href="https://en.wikipedia.org/wiki/Major_general_(United_States)"
    title="Major general (United States)">major general</a> in the <a href="https://en.wikipedia.org/wiki/United_States_Air_Force_Reserve"
    class="mw-redirect" title="United States Air Force Reserve">U.S. Air Force Reserves</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Michael_Collins.jpg"
