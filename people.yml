  :first_paragraph: '<p><b>Aesop</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a> or <span class="rt-commentedText nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language
    text">Αἴσωπος</span>, <i lang="grc-Latn" title="Ancient Greek (to 1453)-language
    text">Aísopos</i>; c. 620–564 BCE) was a <a href="https://en.wikipedia.org/wiki/Greeks"
    title="Greeks">Greek</a> <a href="https://en.wiktionary.org/wiki/fabulist" class="extiw"
    title="wiktionary:fabulist">fabulist</a> and <a href="https://en.wikipedia.org/wiki/Oral_storytelling"
    title="Oral storytelling">storyteller</a> credited with a number of <a href="https://en.wikipedia.org/wiki/Fable"
    title="Fable">fables</a> now collectively known as <i><a href="https://en.wikipedia.org/wiki/Aesop%27s_Fables"
    title="Aesop''s Fables">Aesop''s Fables</a></i>. Although his existence remains
    unclear and no writings by him survive, numerous tales credited to him were gathered
    across the centuries and in many languages in a storytelling tradition that continues
    to this day. Many of the tales are characterized by animals and inanimate objects
    that speak, solve problems, and generally have human characteristics.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aesop.jpg"
