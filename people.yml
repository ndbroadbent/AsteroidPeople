  :first_paragraph: <p><b>Clive Staples Lewis</b> (29 November 1898 – 22 November
    1963) was a British writer and <a href="https://en.wikipedia.org/wiki/Lay_theologian"
    title="Lay theologian">lay theologian</a>. He held academic positions in English
    literature at both <a href="https://en.wikipedia.org/wiki/Oxford_University" class="mw-redirect"
    title="Oxford University">Oxford University</a> (<a href="https://en.wikipedia.org/wiki/Magdalen_College,_Oxford"
    title="Magdalen College, Oxford">Magdalen College</a>, 1925–1954) and <a href="https://en.wikipedia.org/wiki/Cambridge_University"
    class="mw-redirect" title="Cambridge University">Cambridge University</a> (<a
    href="https://en.wikipedia.org/wiki/Magdalene_College,_Cambridge" title="Magdalene
    College, Cambridge">Magdalene College</a>, 1954–1963). He is best known for his
    works of fiction, especially <i><a href="https://en.wikipedia.org/wiki/The_Screwtape_Letters"
    title="The Screwtape Letters">The Screwtape Letters</a></i>, <i><a href="https://en.wikipedia.org/wiki/The_Chronicles_of_Narnia"
    title="The Chronicles of Narnia">The Chronicles of Narnia</a></i>, and <i><a href="https://en.wikipedia.org/wiki/The_Space_Trilogy"
    title="The Space Trilogy">The Space Trilogy</a></i>, and for his non-fiction Christian
    apologetics, such as <i><a href="https://en.wikipedia.org/wiki/Mere_Christianity"
    title="Mere Christianity">Mere Christianity</a></i>, <i><a href="https://en.wikipedia.org/wiki/Miracles_(book)"
    title="Miracles (book)">Miracles</a></i>, and <i><a href="https://en.wikipedia.org/wiki/The_Problem_of_Pain"
    title="The Problem of Pain">The Problem of Pain</a></i>.</p>
