  :categories: *24
  :first_paragraph: <p><b>William Jacob Cuppy</b> (August 23, 1884 – September 19,
    1949) was an American <a href="https://en.wikipedia.org/wiki/Humorist" title="Humorist">humorist</a>
    and <a href="https://en.wikipedia.org/wiki/Literary_criticism" title="Literary
    criticism">literary critic</a>, known for his <a href="https://en.wikipedia.org/wiki/Satire"
    title="Satire">satirical</a> books about <a href="https://en.wikipedia.org/wiki/Nature"
    title="Nature">nature</a> and <a href="https://en.wikipedia.org/wiki/Historical_figure"
    title="Historical figure">historical figures</a>. Writing funny but factual magazine
    articles was Cuppy's real talent. He enjoyed a brief success in 1933 with a humorous
    talk show on <a href="https://en.wikipedia.org/wiki/NBC" title="NBC">NBC</a> radio
    with actress and gourmet cook Jeanne Owen, but failed to capitalize on it. His
    best-known work, a satire on history called <i>The Decline and Fall of Practically
    Everybody</i>, was unfinished when he died. It was completed and published in
    1950 by his friend Fred Feldkamp, who sifted through nearly 15,000 of Cuppy's
    carefully filed note cards to get the book into print. Feldkamp also edited a
    second posthumous volume, a comic almanac titled <i>How to Get from January to
    December</i>, that appeared in 1951.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Will_Cuppy.jpg"
