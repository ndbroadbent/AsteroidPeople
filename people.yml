  :first_paragraph: '<p><b>Abu Nasr Al-Farabi</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Persian_language" title="Persian language">Persian</a>:
    <span lang="fa" dir="rtl">ابو نصر محمد بن محمد فارابی</span>‎ <i><i lang="fa-Latn"
    title="American Library Association – Library of Congress transliteration">Abū
    Naṣr Muḥammad ibn Muḥammad al Fārābī</i></i>; known in the <a href="https://en.wikipedia.org/wiki/Western_world"
    title="Western world">West</a> as <b>Alpharabius</b>; c. 872 – between 14 December,
    950 and 12 January, 951) was a renowned <a href="https://en.wikipedia.org/wiki/Early_Islamic_philosophy"
    title="Early Islamic philosophy">early Islamic philosopher</a> and <a href="https://en.wikipedia.org/wiki/Jurist"
    title="Jurist">jurist</a> who wrote in the fields of <a href="https://en.wikipedia.org/wiki/Political_philosophy"
    title="Political philosophy">political philosophy</a>, <a href="https://en.wikipedia.org/wiki/Metaphysics"
    title="Metaphysics">metaphysics</a>, <a href="https://en.wikipedia.org/wiki/Ethics"
    title="Ethics">ethics</a> and <a href="https://en.wikipedia.org/wiki/Logic" title="Logic">logic</a>.
    He was also a <a href="https://en.wikipedia.org/wiki/Islamic_science" class="mw-redirect"
    title="Islamic science">scientist</a>, <a href="https://en.wikipedia.org/wiki/Islamic_astronomy"
    class="mw-redirect" title="Islamic astronomy">cosmologist</a>, <a href="https://en.wikipedia.org/wiki/Mathematics_in_medieval_Islam"
    title="Mathematics in medieval Islam">mathematician</a> and <a href="https://en.wikipedia.org/wiki/Islamic_music"
    title="Islamic music">music theorist</a>.</p>'
