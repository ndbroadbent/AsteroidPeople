  :first_paragraph: '<p><b>Heinrich Rudolf Hertz</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>German: </small>; 22 February
    1857 – 1 January 1894) was a German <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> who first conclusively proved the existence of
    the <a href="https://en.wikipedia.org/wiki/Electromagnetic_waves" class="mw-redirect"
    title="Electromagnetic waves">electromagnetic waves</a> predicted by <a href="https://en.wikipedia.org/wiki/James_Clerk_Maxwell"
    title="James Clerk Maxwell">James Clerk Maxwell</a>''s <a href="https://en.wikipedia.org/wiki/Maxwell%27s_equations"
    title="Maxwell''s equations">equations of electromagnetism</a>. The unit of frequency,
    <a href="https://en.wikipedia.org/wiki/Cycle_per_second" title="Cycle per second">cycle
    per second</a>, was named the "<a href="https://en.wikipedia.org/wiki/Hertz" title="Hertz">hertz</a>"
    in his honor.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Heinrich_Hertz.jpg"
