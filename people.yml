  :first_paragraph: '<p><b>Enya Patricia Brennan</b> (<a href="https://en.wikipedia.org/wiki/Irish_language"
    title="Irish language">Irish</a>: <i>Eithne Pádraigín Ní Bhraonáin</i> <span class="rt-commentedText
    nowrap"></span>; born 17 May 1961) is an Irish singer, songwriter, record producer
    and musician. Born into a musical family and raised in the <a href="https://en.wikipedia.org/wiki/Irish_language"
    title="Irish language">Irish</a>-speaking area of <a href="https://en.wikipedia.org/wiki/Gweedore"
    title="Gweedore">Gweedore</a> in <a href="https://en.wikipedia.org/wiki/County_Donegal"
    title="County Donegal">County Donegal</a>, Enya began her music career when she
    joined her family''s <a href="https://en.wikipedia.org/wiki/Celtic_music" title="Celtic
    music">Celtic</a> folk band <a href="https://en.wikipedia.org/wiki/Clannad" title="Clannad">Clannad</a>
    in 1980 on keyboards and backing vocals. She left in 1982 with their manager and
    producer <a href="https://en.wikipedia.org/wiki/Nicky_Ryan" title="Nicky Ryan">Nicky
    Ryan</a> to pursue a solo career, with Ryan''s wife <a href="https://en.wikipedia.org/wiki/Roma_Ryan"
    title="Roma Ryan">Roma Ryan</a> as her lyricist. Enya developed her sound over
    the following four years with multitracked vocals and keyboards with elements
    of <a href="https://en.wikipedia.org/wiki/New-age_music" title="New-age music">new
    age</a>, Celtic, classical, church, and folk music. She has sung in ten languages.</p>'
