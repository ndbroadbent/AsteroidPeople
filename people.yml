  :first_paragraph: '<p><b>Jacques Offenbach</b> (<span class="rt-commentedText nowrap"></span>,
    <small>also</small> <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>, <small>French: </small>, <small>German:
    </small> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Offenbach.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/2f/De-Offenbach.ogg"
    class="internal" title="De-Offenbach.ogg">listen</a></span></span>)</span>; 20
    June 1819 – 5 October 1880) was a German-born French composer, cellist and <a
    href="https://en.wikipedia.org/wiki/Impresario" title="Impresario">impresario</a>
    of the <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic
    music">Romantic period</a>. He is remembered for his nearly 100 <a href="https://en.wikipedia.org/wiki/Operetta"
    title="Operetta">operettas</a> of the 1850s to the 1870s, and his uncompleted
    opera <i><a href="https://en.wikipedia.org/wiki/The_Tales_of_Hoffmann" title="The
    Tales of Hoffmann">The Tales of Hoffmann</a></i>. He was a powerful influence
    on later composers of the operetta genre, particularly <a href="https://en.wikipedia.org/wiki/Johann_Strauss_Jr."
    class="mw-redirect" title="Johann Strauss Jr.">Johann Strauss Jr.</a> and <a href="https://en.wikipedia.org/wiki/Arthur_Sullivan"
    title="Arthur Sullivan">Arthur Sullivan</a>. His best-known works were continually
    revived during the 20th century, and many of his operettas continue to be staged
    in the 21st.  <i>The Tales of Hoffmann</i> remains part of the standard opera
    repertory.</p>'
