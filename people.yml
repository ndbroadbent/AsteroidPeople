    She composed the music for NHK''s April 2014 morning drama (<a href="https://en.wikipedia.org/wiki/Asadora"
    title="Asadora">asadora</a>) <i><a href="https://en.wikipedia.org/wiki/Hanako_to_Anne"
    title="Hanako to Anne">Hanako to Anne</a></i>.</p>'
