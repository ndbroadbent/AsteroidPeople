  :first_paragraph: '<p><b>Donato di Niccolò di Betto Bardi</b> (<abbr title="circa">c.</abbr><span
    style="white-space:nowrap;"> 1386</span> – 13 December 1466), better known as
    <b>Donatello</b> (<span class="rt-commentedText nowrap"><small>English: </small></span>
    <small>Italian: </small>), was an <a href="https://en.wikipedia.org/wiki/Italians"
    title="Italians">Italian</a> sculptor of the <a href="https://en.wikipedia.org/wiki/Renaissance"
    title="Renaissance">Renaissance</a>. Born in <a href="https://en.wikipedia.org/wiki/Republic_of_Florence"
    title="Republic of Florence">Florence</a>, he studied <a href="https://en.wikipedia.org/wiki/Classical_sculpture"
    title="Classical sculpture">classical sculpture</a> and used this to develop a
    complete Renaissance style in sculpture, whose periods in <a href="https://en.wikipedia.org/wiki/Rome"
    title="Rome">Rome</a>, <a href="https://en.wikipedia.org/wiki/Padua" title="Padua">Padua</a>
    and <a href="https://en.wikipedia.org/wiki/Siena" title="Siena">Siena</a> introduced
    to other parts of Italy a long and productive career. Financed by <a href="https://en.wikipedia.org/wiki/Cosimo_de%27_Medici"
    title="Cosimo de'' Medici">Cosimo de'' Medici</a>, Donatello''s <a href="https://en.wikipedia.org/wiki/David_(Donatello)"
    title="David (Donatello)">David</a>, was the first freestanding <a href="https://en.wikipedia.org/wiki/Nude_(art)"
    title="Nude (art)">nude</a> male sculpture since antiquity. He worked with stone,
    bronze, wood, clay, stucco and wax, and had several assistants, with four perhaps
    being a typical number. Though his best-known works were mostly statues in the
    round, he developed a new, very shallow, type of <a href="https://en.wikipedia.org/wiki/Bas-relief"
    class="mw-redirect" title="Bas-relief">bas-relief</a> for small works, and a good
    deal of his output was larger architectural reliefs.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Donatello.jpg"
