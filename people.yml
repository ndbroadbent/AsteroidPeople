  :first_paragraph: <p><b>Anna Andreyevna Gorenko</b> (23 June [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 11 June] 1889 – 5 March 1966),
    better known by the <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen
    name">pen name</a> <b>Anna Akhmatova</b>, was one of the most significant <a href="https://en.wikipedia.org/wiki/List_of_Russian-language_poets"
    title="List of Russian-language poets">Russian poets</a> of the 20th century.
    She was shortlisted for the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Literature"
    title="Nobel Prize in Literature">Nobel Prize</a> in 1965 and received second-most
    (three) nominations for the award the following year.</p>
