    class="mw-redirect" title="German-American">German-American</a> <a href="https://en.wikipedia.org/wiki/Nuclear_physics"
    title="Nuclear physics">nuclear</a> <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> who made important contributions to <a href="https://en.wikipedia.org/wiki/Astrophysics"
    title="Astrophysics">astrophysics</a>, <a href="https://en.wikipedia.org/wiki/Quantum_electrodynamics"
    title="Quantum electrodynamics">quantum electrodynamics</a>, and <a href="https://en.wikipedia.org/wiki/Solid-state_physics"
