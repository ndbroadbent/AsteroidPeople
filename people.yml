    title="Self-immolation">self-immolation</a> as a <a href="https://en.wikipedia.org/wiki/Political_protest"
    class="mw-redirect" title="Political protest">political protest</a>. He was a
    student of the Střední průmyslová škola železniční (Industrial Highschool of Railways)
    technical college in <a href="https://en.wikipedia.org/wiki/%C5%A0umperk" title="Šumperk">Šumperk</a>,
    specializing in railroads, and was also interested in poetry and <a href="https://en.wikipedia.org/wiki/Humanities"
    title="Humanities">humanities</a>.</p>
