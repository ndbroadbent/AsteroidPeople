  :first_paragraph: '<p><b>Randall Patrick Munroe</b> (born October 17, 1984) is an
    American cartoonist, author, and engineer best known as the creator of the award-winning
    <a href="https://en.wikipedia.org/wiki/Webcomic" title="Webcomic">webcomic</a>
    <i><a href="https://en.wikipedia.org/wiki/Xkcd" title="Xkcd">xkcd</a></i>. With
    a background in physics and robotics, Munroe has worked full-time on the comic
    since late 2006, publishing three times a week to a very large audience. Several
    of the strips, notably a visualisation of radioactivity levels, were also republished
    by other outlets. In addition to publishing a book of the webcomic''s strips,
    he has written three books: <i><a href="https://en.wikipedia.org/wiki/What_If%3F_(book)"
    title="What If? (book)">What If?</a></i>, <i><a href="https://en.wikipedia.org/wiki/Thing_Explainer"
    title="Thing Explainer">Thing Explainer</a></i>, and <i><a href="https://en.wikipedia.org/wiki/How_To_(book)"
    class="mw-redirect" title="How To (book)">How To</a></i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Randall_Munroe.jpg"
