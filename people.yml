  :first_paragraph: <p><b>Bernardo O'Higgins Riquelme</b> (<small>Spanish pronunciation: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Bernardo_O%27Higgins.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/e3/Bernardo_O%27Higgins.ogg"
    class="internal" title="Bernardo O'Higgins.ogg">listen</a></span></span>)</span>;
    1778–1842) was a Chilean independence leader who freed <a href="https://en.wikipedia.org/wiki/Chile"
    title="Chile">Chile</a> from Spanish rule in the <a href="https://en.wikipedia.org/wiki/Chilean_War_of_Independence"
    title="Chilean War of Independence">Chilean War of Independence</a>. He was a
    wealthy <a href="https://en.wikipedia.org/wiki/Landowner" class="mw-redirect"
    title="Landowner">landowner</a> of Spanish and Irish ancestry. Although he was
    the second <a href="https://en.wikipedia.org/wiki/List_of_presidents_of_Chile"
    title="List of presidents of Chile">Supreme Director of Chile</a> (1817–1823),
    he is considered one of Chile's <a href="https://en.wikipedia.org/wiki/Founding_father"
    class="mw-redirect" title="Founding father">founding fathers</a>, as he was the
    first holder of this title to head a fully independent Chilean state.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bernardo_O_Higgins.jpg"
- :name: Milan Rastislav Štefánik
  :url: https://en.wikipedia.org/wiki/Milan_Rastislav_%C5%A0tef%C3%A1nik
  :asteroid_number: '3571'
