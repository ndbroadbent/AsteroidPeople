  :first_paragraph: '<p><i><b>Kamen Rider</b></i><span style="font-weight: normal">
    (<a href="https://en.wikipedia.org/wiki/Japanese_language" title="Japanese language">Japanese</a>:
    <span lang="ja">仮面ライダーシリーズ</span>, <a href="https://en.wikipedia.org/wiki/Hepburn_romanization"
    title="Hepburn romanization">Hepburn</a>: <i lang="ja-Latn" title="Hepburn transliteration">Kamen
    Raidā Shirīzu</i>, translated as "Masked Rider Series")</span>, also known as
    <i><b>Masked Rider</b></i>, is a Japanese <a href="https://en.wikipedia.org/wiki/Media_franchise"
    class="mw-redirect" title="Media franchise">metaseries</a> / <a href="https://en.wikipedia.org/wiki/Media_mix"
    title="Media mix">media mix</a> of <a href="https://en.wikipedia.org/wiki/Tokusatsu"
    title="Tokusatsu">tokusatsu</a> television programs and films, and <a href="https://en.wikipedia.org/wiki/Manga"
    title="Manga">manga</a>, created by manga artist <a href="https://en.wikipedia.org/wiki/Shotaro_Ishinomori"
    title="Shotaro Ishinomori">Shotaro Ishinomori</a>. The <i>Kamen Rider</i> media
    generally features a <a href="https://en.wikipedia.org/wiki/Motorcycle" title="Motorcycle">motorcycle</a>-riding
    <a href="https://en.wikipedia.org/wiki/Superhero" title="Superhero">superhero</a>
    with an <a href="https://en.wikipedia.org/wiki/Insect" title="Insect">insect</a>
    motif who fights <a href="https://en.wikipedia.org/wiki/Supervillain" title="Supervillain">supervillains</a>,
    often known as <i><a href="https://en.wikipedia.org/wiki/Kaiju" title="Kaiju">kaijin</a></i><span
    style="font-weight: normal"> (<span lang="ja" title="Japanese-language text">怪人</span>)</span>.</p>'
