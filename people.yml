    title="Unfinished work">unfinished</a> <a href="https://en.wikipedia.org/wiki/Satirical"
    class="mw-redirect" title="Satirical">satirical</a> <a href="https://en.wikipedia.org/wiki/Dark_comedy"
    class="mw-redirect" title="Dark comedy">dark comedy</a> novel by <a href="https://en.wikipedia.org/wiki/Czechs"
    title="Czechs">Czech</a> writer <a href="https://en.wikipedia.org/wiki/Jaroslav_Ha%C5%A1ek"
    title="Jaroslav Hašek">Jaroslav Hašek</a>, published in 1921–1923, about a good-humored,
    simple-minded middle-aged man who pretends to be enthusiastic to serve <a href="https://en.wikipedia.org/wiki/Austria-Hungary"
    title="Austria-Hungary">Austria-Hungary</a> in <a href="https://en.wikipedia.org/wiki/World_War_I"
