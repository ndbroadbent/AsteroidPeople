  :first_paragraph: '<p><b>Jan Evangelista Purkyně</b> (<small>Czech: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Cs-Jan_Evangelista_Purkyne.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/2c/Cs-Jan_Evangelista_Purkyne.ogg"
    class="internal" title="Cs-Jan Evangelista Purkyne.ogg">listen</a></span></span>)</span>;
    also written <b>Johann Evangelist Purkinje</b>) (17 or 18 December 1787 – 28 July
    1869) was a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a>
    <a href="https://en.wikipedia.org/wiki/Anatomist" class="mw-redirect" title="Anatomist">anatomist</a>
    and <a href="https://en.wikipedia.org/wiki/Physiology" title="Physiology">physiologist</a>.
    In 1839, he coined the term ''<a href="https://en.wikipedia.org/wiki/Protoplasm"
    title="Protoplasm">protoplasm</a>'' for the fluid substance of a cell. He was
    one of the best known scientists of his time. Such was his fame that when people
    from outside Europe wrote letters to him, all that they needed to put as the address
    was "Purkyně, Europe".</p>'
