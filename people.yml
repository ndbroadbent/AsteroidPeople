  :first_paragraph: <p><b>Ronald William Howard</b> (born March 1, 1954) is an American
    film director, producer and actor. Howard first came to prominence as a <a href="https://en.wikipedia.org/wiki/Child_actor"
    title="Child actor">child actor</a>, guest-starring in several television series,
    including <a href="https://en.wikipedia.org/wiki/Walking_Distance" title="Walking
    Distance">an episode</a> of <i><a href="https://en.wikipedia.org/wiki/The_Twilight_Zone"
    title="The Twilight Zone">The Twilight Zone</a></i>. He gained national attention
    for playing young <a href="https://en.wikipedia.org/wiki/Opie_Taylor" title="Opie
    Taylor">Opie Taylor</a>, the son of Sheriff <a href="https://en.wikipedia.org/wiki/Andy_Taylor_(The_Andy_Griffith_Show)"
    title="Andy Taylor (The Andy Griffith Show)">Andy Taylor</a> (played by <a href="https://en.wikipedia.org/wiki/Andy_Griffith"
    title="Andy Griffith">Andy Griffith</a>) in the sitcom <i><a href="https://en.wikipedia.org/wiki/The_Andy_Griffith_Show"
    title="The Andy Griffith Show">The Andy Griffith Show</a></i> from 1960 through
    1968. During this time, he also appeared in the musical film <i><a href="https://en.wikipedia.org/wiki/The_Music_Man_(1962_film)"
    title="The Music Man (1962 film)">The Music Man</a></i> (1962), a critical and
    commercial success. He was credited as <b>Ronny Howard</b> in his film and television
    appearances from 1959 to 1973. Howard was cast in one of the lead roles in the
    coming-of-age film <i><a href="https://en.wikipedia.org/wiki/American_Graffiti"
    title="American Graffiti">American Graffiti</a></i> (1973), and became a household
    name for playing <a href="https://en.wikipedia.org/wiki/Richie_Cunningham" title="Richie
    Cunningham">Richie Cunningham</a> in the sitcom <i><a href="https://en.wikipedia.org/wiki/Happy_Days"
    title="Happy Days">Happy Days</a></i>, a role he would play from 1974 through
    1980.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ron_Howard.jpg"
