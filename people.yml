  :first_paragraph: <p><b>Sir Richard Starkey</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire"
    title="Order of the British Empire">MBE</a></span> (born 7 July 1940), better
    known by his stage name <b>Ringo Starr</b>, is an English musician, singer, songwriter
    and actor who achieved international fame during the 1960s as the drummer for
    <a href="https://en.wikipedia.org/wiki/The_Beatles" title="The Beatles">the Beatles</a>.
    He occasionally sang lead vocals with the group, usually for one song on each
    album, including "<a href="https://en.wikipedia.org/wiki/Yellow_Submarine_(song)"
    title="Yellow Submarine (song)">Yellow Submarine</a>", "<a href="https://en.wikipedia.org/wiki/With_a_Little_Help_from_My_Friends"
    title="With a Little Help from My Friends">With a Little Help from My Friends</a>"
    and their <a href="https://en.wikipedia.org/wiki/Cover_version" title="Cover version">cover</a>
    of "<a href="https://en.wikipedia.org/wiki/Act_Naturally" title="Act Naturally">Act
    Naturally</a>". He also wrote and sang the Beatles' songs "<a href="https://en.wikipedia.org/wiki/Don%27t_Pass_Me_By"
    title="Don't Pass Me By">Don't Pass Me By</a>" and "<a href="https://en.wikipedia.org/wiki/Octopus%27s_Garden"
    title="Octopus's Garden">Octopus's Garden</a>", and is credited as a co-writer
    of others.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ringo_Starr.png"
- :name: Eric Clapton
