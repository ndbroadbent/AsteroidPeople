  :categories: *19
  :first_paragraph: '<p><b>Friedrich Ludwig Gottlob Frege</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 8 November 1848 – 26 July 1925) was
    a German <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>,
    <a href="https://en.wikipedia.org/wiki/Mathematical_logic" title="Mathematical
    logic">logician</a>, and <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematician</a>.  He
    worked as a mathematics professor at the <a href="https://en.wikipedia.org/wiki/University_of_Jena"
    title="University of Jena">University of Jena</a>, and is understood by many to
    be the father of <a href="https://en.wikipedia.org/wiki/Analytic_philosophy" title="Analytic
    philosophy">analytic philosophy</a>, concentrating on the <a href="https://en.wikipedia.org/wiki/Philosophy_of_language"
    title="Philosophy of language">philosophy of language</a>, <a href="https://en.wikipedia.org/wiki/Philosophy_of_logic"
    title="Philosophy of logic">logic</a>, and <a href="https://en.wikipedia.org/wiki/Philosophy_of_mathematics"
    title="Philosophy of mathematics">mathematics</a>. Though he was largely ignored
    during his lifetime, <a href="https://en.wikipedia.org/wiki/Giuseppe_Peano" title="Giuseppe
    Peano">Giuseppe Peano</a> (1858–1932), <a href="https://en.wikipedia.org/wiki/Bertrand_Russell"
    title="Bertrand Russell">Bertrand Russell</a> (1872–1970), and, to some extent,
    <a href="https://en.wikipedia.org/wiki/Ludwig_Wittgenstein" title="Ludwig Wittgenstein">Ludwig
    Wittgenstein</a> (1889–1951) introduced his work to later generations of philosophers.
    In the early 21st century, Frege was widely considered to be the greatest logician
    since <a href="https://en.wikipedia.org/wiki/Aristotle" title="Aristotle">Aristotle</a>,
    and one of the most profound philosophers of mathematics ever.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gottlob_Frege.jpg"
