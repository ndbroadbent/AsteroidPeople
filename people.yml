  :first_paragraph: '<p><b>Thomas Aquinas</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Italian_language" title="Italian language">Italian</a>:
    <i lang="it">Tommaso d''Aquino</i>, <small><a href="https://en.wikipedia.org/wiki/Literal_translation"
    title="Literal translation">lit.</a> </small>''Thomas of <a href="https://en.wikipedia.org/wiki/Aquino,_Italy"
    title="Aquino, Italy">Aquino</a>''; 1225 – 7 March 1274) was an Italian <a href="https://en.wikipedia.org/wiki/Dominican_Order"
    title="Dominican Order">Dominican</a> <a href="https://en.wikipedia.org/wiki/Friar"
    title="Friar">friar</a>, <a href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosopher</a>,
    <a href="https://en.wikipedia.org/wiki/Catholic_priest" class="mw-redirect" title="Catholic
    priest">Catholic priest</a>, and <a href="https://en.wikipedia.org/wiki/Doctor_of_the_Church"
    title="Doctor of the Church">Doctor of the Church</a>. An immensely influential
    <a href="https://en.wikipedia.org/wiki/List_of_Catholic_philosophers_and_theologians"
    title="List of Catholic philosophers and theologians">philosopher</a>, <a href="https://en.wikipedia.org/wiki/Catholic_theology"
    title="Catholic theology">theologian</a>, and <a href="https://en.wikipedia.org/wiki/Jurist"
    title="Jurist">jurist</a> in the tradition of <a href="https://en.wikipedia.org/wiki/Scholasticism"
    title="Scholasticism">scholasticism</a>, he is also known within the latter as
    the <i lang="la" title="Latin-language text">Doctor Angelicus</i>, the <i lang="la"
    title="Latin-language text">Doctor Communis</i>, and the <i lang="la" title="Latin-language
    text">Doctor Universalis</i>. The name <i>Aquinas</i> identifies his ancestral
    origins in the county of <a href="https://en.wikipedia.org/wiki/Aquino,_Italy"
    title="Aquino, Italy">Aquino</a> in present-day <a href="https://en.wikipedia.org/wiki/Lazio"
    title="Lazio">Lazio</a>, Italy. Among other things, he was a prominent proponent
    of <a href="https://en.wikipedia.org/wiki/Natural_theology" title="Natural theology">natural
    theology</a> and the father of a school of thought (encompassing both theology
    and philosophy) known as <a href="https://en.wikipedia.org/wiki/Thomism" title="Thomism">Thomism</a>.
    He argued that God is the source of both the light of natural reason and the light
    of faith. His influence on <a href="https://en.wikipedia.org/wiki/Western_thought"
    class="mw-redirect" title="Western thought">Western thought</a> is considerable,
    and much of <a href="https://en.wikipedia.org/wiki/Modern_philosophy" title="Modern
    philosophy">modern philosophy</a> developed or opposed his ideas, particularly
    in the areas of ethics, <a href="https://en.wikipedia.org/wiki/Natural_law" title="Natural
    law">natural law</a>, <a href="https://en.wikipedia.org/wiki/Metaphysics" title="Metaphysics">metaphysics</a>,
    and political theory.</p>'
