  :first_paragraph: "<p><b>Elias Lönnrot</b> (<small>Finnish: </small> <span class=\"nowrap\"
    style=\"font-size:85%\">(<span class=\"unicode haudio\"><span class=\"fn\"><span
    style=\"white-space:nowrap;margin-right:.25em;\"><a href=\"https://en.wikipedia.org/wiki/File:Fi-Elias_L%C3%B6nnrot.ogg\"
    title=\"About this sound\"><img alt=\"About this sound\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png\"
    decoding=\"async\" width=\"11\" height=\"11\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x\" data-file-width=\"20\" data-file-height=\"20\"></a></span><a href=\"//upload.wikimedia.org/wikipedia/commons/b/b9/Fi-Elias_L%C3%B6nnrot.ogg\"
    class=\"internal\" title=\"Fi-Elias Lönnrot.ogg\">listen</a></span></span>)</span>;
    9 April 1802 – 19 March 1884) was a <a href=\"https://en.wikipedia.org/wiki/Finnish_people\"
    class=\"mw-redirect\" title=\"Finnish people\">Finnish</a> physician, <a href=\"https://en.wikipedia.org/wiki/Philologist\"
    class=\"mw-redirect\" title=\"Philologist\">philologist</a> and collector of traditional
    <a href=\"https://en.wikipedia.org/wiki/Finnish_language\" title=\"Finnish language\">Finnish</a>
    <a href=\"https://en.wikipedia.org/wiki/Oral_literature\" title=\"Oral literature\">oral
    poetry</a>. He is best known for creating the Finnish national epic, <i><a href=\"https://en.wikipedia.org/wiki/Kalevala\"
    title=\"Kalevala\">Kalevala</a></i>, \n(1835, enlarged 1849), from short <a href=\"https://en.wikipedia.org/wiki/Ballad\"
    title=\"Ballad\">ballads</a> and <a href=\"https://en.wikipedia.org/wiki/Lyric_poetry\"
    title=\"Lyric poetry\">lyric poems</a> gathered from the <a href=\"https://en.wikipedia.org/wiki/Finnish_folklore\"
    class=\"mw-redirect\" title=\"Finnish folklore\">Finnish oral tradition</a> during
    several expeditions in Finland, <a href=\"https://en.wikipedia.org/wiki/Russian_Karelia\"
    class=\"mw-redirect\" title=\"Russian Karelia\">Russian Karelia</a>, the <a href=\"https://en.wikipedia.org/wiki/Kola_Peninsula\"
    title=\"Kola Peninsula\">Kola Peninsula</a> and Baltic countries.</p>"
