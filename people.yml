  :first_paragraph: <p><b>Sisygambis</b> (died 323 BC) was the mother of <a href="https://en.wikipedia.org/wiki/Darius_III_of_Persia"
    class="mw-redirect" title="Darius III of Persia">Darius III of Persia</a>, whose
    reign was ended during the wars of <a href="https://en.wikipedia.org/wiki/Alexander_the_Great"
    title="Alexander the Great">Alexander the Great</a>. After she was captured by
    Alexander at the <a href="https://en.wikipedia.org/wiki/Battle_of_Issus" title="Battle
    of Issus">Battle of Issus</a>, she became devoted to him, and Alexander referred
    to her as "mother".</p>
