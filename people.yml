  :first_paragraph: '<p><b>Rübezahl</b> (<a href="https://en.wikipedia.org/wiki/Polish_language"
    title="Polish language">Polish</a>: <i lang="pl">Liczyrzepa, Duch Gór, Karkonosz,
    Rzepiór, or Rzepolicz</i>; <a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Krakonoš</i>) is a <a href="https://en.wikipedia.org/wiki/Folkloric"
    class="mw-redirect" title="Folkloric">folkloric</a> mountain spirit (<a href="https://en.wikipedia.org/wiki/Woodwose"
    class="mw-redirect" title="Woodwose">woodwose</a>) of the <a href="https://en.wikipedia.org/wiki/Krkono%C5%A1e"
    title="Krkonoše">Krkonoše Mountains</a> (Giant Mountains, <i>Riesengebirge</i>,
    <i>Karkonosze</i>), a mountain range along the border between the historical lands
    of <a href="https://en.wikipedia.org/wiki/Bohemia" title="Bohemia">Bohemia</a>
    and <a href="https://en.wikipedia.org/wiki/Silesia" title="Silesia">Silesia</a>.
    He is the subject of many <a href="https://en.wikipedia.org/wiki/Legend" title="Legend">legends</a>
    and <a href="https://en.wikipedia.org/wiki/Fairy_tale" title="Fairy tale">fairy
    tales</a> in <a href="https://en.wikipedia.org/wiki/German_folklore" title="German
    folklore">German</a>, <a href="https://en.wikipedia.org/wiki/Polish_folklore"
    class="mw-redirect" title="Polish folklore">Polish</a>, and <a href="https://en.wikipedia.org/wiki/Czech_folklore"
    title="Czech folklore">Czech folklore</a>.</p>'
