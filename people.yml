  :categories: *6
  :first_paragraph: '<p><b>Johannes Wilhelm</b> "<b>Hans</b>" <b>Geiger</b> (<span
    class="rt-commentedText nowrap"></span>; <small>German: </small>; 30 September
    1882 – 24 September 1945) was a German <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>. He is best known as the co-inventor of the detector
    component of the <a href="https://en.wikipedia.org/wiki/Geiger_counter" title="Geiger
    counter">Geiger counter</a> and for the <a href="https://en.wikipedia.org/wiki/Geiger%E2%80%93Marsden_experiment"
    class="mw-redirect" title="Geiger–Marsden experiment">Geiger–Marsden experiment</a>
    which discovered the <a href="https://en.wikipedia.org/wiki/Atomic_nucleus" title="Atomic
    nucleus">atomic nucleus</a>. He was the brother of <a href="https://en.wikipedia.org/wiki/Meteorology"
    title="Meteorology">meteorologist</a> and <a href="https://en.wikipedia.org/wiki/Climatology"
    title="Climatology">climatologist</a> <a href="https://en.wikipedia.org/wiki/Rudolf_Geiger"
    title="Rudolf Geiger">Rudolf Geiger</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hans_Geiger.jpg"
