  :first_paragraph: "<p><b>Cyrus II of Persia</b> (<a href=\"https://en.wikipedia.org/wiki/Old_Persian_language\"
    class=\"mw-redirect\" title=\"Old Persian language\">Old Persian</a>: <span lang=\"peo\">\U000103A4\U000103A2\U000103BD\U000103A2\U000103C1</span>,
    <small>romanized: </small><i lang=\"peo-Latn\" title=\"Old Persian-language romanization\">Kūruš</i>;
    <a href=\"https://en.wikipedia.org/wiki/Persian_language#New_Persian\" title=\"Persian
    language\">New Persian</a>: <span lang=\"fa\" dir=\"rtl\">کوروش</span>‎, <small><a
    href=\"https://en.wikipedia.org/wiki/Romanization_of_Persian\" title=\"Romanization
    of Persian\">romanized</a>: </small><i lang=\"fa-Latn\" title=\"Persian-language
    romanization\">Kūroš</i>; <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\"> 600
    – 530 <a href=\"https://en.wikipedia.org/wiki/Anno_Domini\" title=\"Anno Domini\">BC</a></span>)
    commonly known as <b>Cyrus the Great</b>, and also called <b>Cyrus the Elder</b>
    by the <a href=\"https://en.wikipedia.org/wiki/Greeks\" title=\"Greeks\">Greeks</a>,
    was the founder of the <a href=\"https://en.wikipedia.org/wiki/Achaemenid_Empire\"
    title=\"Achaemenid Empire\">Achaemenid Empire</a>, the <a href=\"https://en.wikipedia.org/wiki/History_of_Iran\"
    title=\"History of Iran\">first Persian empire</a>.</p>"
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Cyrus_II_of_Persia.jpg"
- :name: Darius I of Persia
  :url: https://en.wikipedia.org/wiki/Darius_I_of_Persia
  :asteroid_number: '7210'
  :asteroid_name: 7210 Darius
  :asteroid_url: https://en.wikipedia.org/wiki/7210_Darius
  :categories: *11
  :first_paragraph: "<p><b>Darius I</b> (<a href=\"https://en.wikipedia.org/wiki/Old_Persian_language\"
    class=\"mw-redirect\" title=\"Old Persian language\">Old Persian</a>: <span lang=\"peo\">\U000103AD\U000103A0\U000103BC\U000103B9\U000103BA\U000103A2\U000103C1</span>,
    <small>romanized: </small><i lang=\"peo-Latn\" title=\"Old Persian-language romanization\">Dārayava(h)uš</i>;
    <a href=\"https://en.wikipedia.org/wiki/New_Persian\" class=\"mw-redirect\" title=\"New
    Persian\">New Persian</a>: <span lang=\"fa\" dir=\"rtl\" title=\"Persian-language
    text\">داریوش</span>‎; <a href=\"https://en.wikipedia.org/wiki/Hebrew_language\"
    title=\"Hebrew language\">Hebrew</a>: <span style=\"white-space:nowrap;\" lang=\"he\"
    dir=\"rtl\"><style data-mw-deduplicate=\"TemplateStyles:r1020748213\">.mw-parser-output
    .script-hebrew,.mw-parser-output .script-Hebr{font-family:\"SBL Hebrew\",\"SBL
    BibLit\",\"Taamey Ashkenaz\",\"Taamey Frank CLM\",\"Frank Ruehl CLM\",\"Ezra SIL\",\"Ezra
    SIL SR\",\"Keter Aram Tsova\",\"Taamey David CLM\",\"Keter YG\",\"Shofar\",\"David
    CLM\",\"Hadasim CLM\",\"Simple CLM\",\"Nachlieli\",Cardo,Alef,\"Noto Serif Hebrew\",\"Noto
    Sans Hebrew\",\"David Libre\",David,\"Times New Roman\",Gisha,Arial,FreeSerif,FreeSans}</style>\n<span
    class=\"script-hebrew\" style=\"font-size: 115%;\" dir=\"rtl\">דָּרְיָוֶשׁ</span>‎</span>,
    <small><a href=\"https://en.wikipedia.org/wiki/Modern_Hebrew\" title=\"Modern
    Hebrew\">Modern</a>:</small> <i><i lang=\"he-Latn\" title=\"Hebrew-language romanization\">Darəyaveš</i></i>,
    <small><a href=\"https://en.wikipedia.org/wiki/Tiberian_vocalization\" title=\"Tiberian
    vocalization\">Tiberian</a>:</small> <i><i lang=\"he-Latn\" title=\"Hebrew-language
    romanization\">Dārǝyāweš</i></i>; c. 550 – 486 BCE), commonly known as <b>Darius
    the Great</b>, was the third <a href=\"https://en.wikipedia.org/wiki/List_of_kings_of_Persia\"
    class=\"mw-redirect\" title=\"List of kings of Persia\">Iranian</a> <a href=\"https://en.wikipedia.org/wiki/King_of_Kings\"
    title=\"King of Kings\">King of Kings</a> of the <a href=\"https://en.wikipedia.org/wiki/Achaemenid_Empire\"
    title=\"Achaemenid Empire\">Achaemenid Empire</a>, reigning from 522 BCE until
    his death in 486 BCE. He ruled the empire at its peak, when it included much of
    <a href=\"https://en.wikipedia.org/wiki/West_Asia\" class=\"mw-redirect\" title=\"West
    Asia\">West Asia</a>, parts of the <a href=\"https://en.wikipedia.org/wiki/Caucasus\"
    title=\"Caucasus\">Caucasus</a>, parts of the <a href=\"https://en.wikipedia.org/wiki/Balkans\"
    title=\"Balkans\">Balkans</a> (<a href=\"https://en.wikipedia.org/wiki/Thrace\"
    title=\"Thrace\">Thrace</a>-<a href=\"https://en.wikipedia.org/wiki/Macedonia_(region)\"
    title=\"Macedonia (region)\">Macedonia</a>, and <a href=\"https://en.wikipedia.org/wiki/Paeonia_(kingdom)\"
    title=\"Paeonia (kingdom)\">Paeonia</a>), most of the <a href=\"https://en.wikipedia.org/wiki/Black_Sea\"
    title=\"Black Sea\">Black Sea</a> coastal regions, Central Asia, as far as the
    <a href=\"https://en.wikipedia.org/wiki/Achaemenid_invasion_of_the_Indus_Valley\"
    class=\"mw-redirect\" title=\"Achaemenid invasion of the Indus Valley\">Indus
    Valley</a> in the far east and portions of north and northeast Africa including
    <a href=\"https://en.wikipedia.org/wiki/History_of_Achaemenid_Egypt\" class=\"mw-redirect\"
    title=\"History of Achaemenid Egypt\">Egypt</a> (Mudrâya), eastern <a href=\"https://en.wikipedia.org/wiki/Ancient_Libya\"
    title=\"Ancient Libya\">Libya</a>, and coastal <a href=\"https://en.wikipedia.org/wiki/Sudan_(region)\"
    title=\"Sudan (region)\">Sudan</a>.</p>"
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Darius_I_of_Persia.jpg"
