  :first_paragraph: <p><b>Kalpana Chawla</b> (17 March 1962 – 1 February 2003) was
    an <a href="https://en.wikipedia.org/wiki/Americans" title="Americans">American</a>
    astronaut, <a href="https://en.wikipedia.org/wiki/Engineer" title="Engineer">engineer</a>,
    and the first woman of <a href="https://en.wikipedia.org/wiki/Indian_people" title="Indian
    people">Indian</a> origin to go to space. She first flew on <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia"
    title="Space Shuttle Columbia">Space Shuttle <i>Columbia</i></a> in 1997 as a
    mission specialist and primary <a href="https://en.wikipedia.org/wiki/Robotic_arm"
    title="Robotic arm">robotic arm</a> operator. In 2003, Chawla was one of the seven
    crew members who died in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">Space Shuttle <i>Columbia</i> disaster</a>
    when the spacecraft disintegrated during its re-entry into the Earth's atmosphere.
    Chawla was posthumously awarded the <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor"
    title="Congressional Space Medal of Honor">Congressional Space Medal of Honor</a>,
    and several streets, universities, and institutions have been named in her honor.
    She is regarded as a national hero in India.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Kalpana_Chawla.jpg"
- :name: Laurel B. Clark
  :url: https://en.wikipedia.org/wiki/Laurel_B._Clark
