  :first_paragraph: <p><b>Joseph Michael Straczynski</b> (<span class="rt-commentedText
    nowrap"></span>; born July 17, 1954) is an American television and film screenwriter,
    producer and director, and comic book writer. He is the founder of Synthetic Worlds
    Ltd. and <a href="https://en.wikipedia.org/wiki/Studio_JMS" title="Studio JMS">Studio
