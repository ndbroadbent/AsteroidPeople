  :first_paragraph: <p><b>Giovanni Pierluigi da Palestrina</b> (<abbr title="circa">c.</abbr>
    1525 – 2 February 1594) was an Italian <a href="https://en.wikipedia.org/wiki/Renaissance_music"
    title="Renaissance music">Renaissance</a> composer of <a href="https://en.wikipedia.org/wiki/Religious_music"
    title="Religious music">sacred music</a> and the best-known 16th-century representative
    of the <a href="https://en.wikipedia.org/wiki/Roman_School" title="Roman School">Roman
    School</a> of musical composition. He had a long-lasting influence on the development
    of church and secular music in Europe, especially on the development of <a href="https://en.wikipedia.org/wiki/Counterpoint"
    title="Counterpoint">counterpoint</a>, and his work is considered the culmination
    of Renaissance <a href="https://en.wikipedia.org/wiki/Polyphony" title="Polyphony">polyphony</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Giovanni_Pierluigi_da_Palestrina.jpg"
