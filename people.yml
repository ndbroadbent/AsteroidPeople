  :first_paragraph: <p><b>Carlos Humberto Santana Barragán</b> <span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Es-Carlos_Santana.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/5/50/Es-Carlos_Santana.ogg"
    class="internal" title="Es-Carlos Santana.ogg">audio</a></span> <small class="metadata
    audiolinkinfo" style="cursor:help;">(<a href="https://en.wikipedia.org/wiki/Wikipedia:Media_help"
    class="mw-redirect" title="Wikipedia:Media help"><span style="cursor:help;">help</span></a>·<a
    href="https://en.wikipedia.org/wiki/File:Es-Carlos_Santana.ogg" title="File:Es-Carlos
    Santana.ogg"><span style="cursor:help;">info</span></a>)</small></span> (born
    July 20, 1947) is a Mexican-American guitarist who rose to fame in the late 1960s
    and early 1970s with his band <a href="https://en.wikipedia.org/wiki/Santana_(band)"
    title="Santana (band)">Santana</a>, which pioneered a fusion of <a href="https://en.wikipedia.org/wiki/Rock_and_roll"
    title="Rock and roll">rock 'n' roll</a> and <a href="https://en.wikipedia.org/wiki/Latin_jazz"
    title="Latin jazz">Latin American jazz</a>. Its sound featured his melodic, <a
    href="https://en.wikipedia.org/wiki/Blues" title="Blues">blues</a>-based lines
    set against Latin and African rhythms played on <a href="https://en.wikipedia.org/wiki/Percussion"
    class="mw-redirect" title="Percussion">percussion</a> instruments not generally
    heard in <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock music">rock</a>,
    such as <a href="https://en.wikipedia.org/wiki/Timbales" title="Timbales">timbales</a>
    and <a href="https://en.wikipedia.org/wiki/Conga" title="Conga">congas</a>. He
    experienced a resurgence of popularity and critical acclaim in the late 1990s.
    In 2015, <i><a href="https://en.wikipedia.org/wiki/Rolling_Stone" title="Rolling
    Stone">Rolling Stone</a></i> magazine listed him at No. 20 on their list of the
    100 greatest guitarists. He has received 10 <a href="https://en.wikipedia.org/wiki/Grammy_Awards"
    title="Grammy Awards">Grammy Awards</a> and three <a href="https://en.wikipedia.org/wiki/Latin_Grammy_Awards"
    title="Latin Grammy Awards">Latin Grammy Awards</a>, and was inducted along with
    his namesake band into the <a href="https://en.wikipedia.org/wiki/Rock_and_Roll_Hall_of_Fame"
    title="Rock and Roll Hall of Fame">Rock and Roll Hall of Fame</a> in 1998.</p>
