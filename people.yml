  :first_paragraph: '<p><b>Vladimir Ivanovich Vernadsky</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Влади́мир Ива́нович Верна́дский</span>;
    <a href="https://en.wikipedia.org/wiki/Ukrainian_language" title="Ukrainian language">Ukrainian</a>:
    <span lang="uk">Володи́мир Іва́нович Верна́дський</span>; 12 March [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 28 February] 1863 – 6 January 1945)
    was a <a href="https://en.wikipedia.org/wiki/Russian_Empire" title="Russian Empire">Russian</a>,
    <a href="https://en.wikipedia.org/wiki/Ukraine" title="Ukraine">Ukrainian</a>
    and <a href="https://en.wikipedia.org/wiki/Soviet_Union" title="Soviet Union">Soviet</a>
    <a href="https://en.wikipedia.org/wiki/Mineralogist" class="mw-redirect" title="Mineralogist">mineralogist</a>
    and <a href="https://en.wikipedia.org/wiki/Geochemist" class="mw-redirect" title="Geochemist">geochemist</a>
    who is considered one of the founders of <a href="https://en.wikipedia.org/wiki/Geochemistry"
    title="Geochemistry">geochemistry</a>, <a href="https://en.wikipedia.org/wiki/Biogeochemistry"
    title="Biogeochemistry">biogeochemistry</a>, and <a href="https://en.wikipedia.org/wiki/Radiogeology"
    class="mw-redirect" title="Radiogeology">radiogeology</a>. He is also known as
    the founder of the <a href="https://en.wikipedia.org/wiki/Ukrainian_Academy_of_Sciences"
    class="mw-redirect" title="Ukrainian Academy of Sciences">Ukrainian Academy of
    Sciences</a> (now National Academy of Sciences of Ukraine). He is most noted for
    his 1926 book <i>The Biosphere</i> in which he inadvertently worked to popularize
    <a href="https://en.wikipedia.org/wiki/Eduard_Suess" title="Eduard Suess">Eduard
    Suess</a>'' 1885 term <a href="https://en.wikipedia.org/wiki/Biosphere" title="Biosphere">biosphere</a>,
    by hypothesizing that life is the geological force that shapes the earth. In 1943
    he was awarded the <a href="https://en.wikipedia.org/wiki/State_Stalin_Prize"
    class="mw-redirect" title="State Stalin Prize">Stalin Prize</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vladimir_Vernadsky.jpg"
