  :categories: *19
  :first_paragraph: '<p><b>Baruch</b> (<b>de</b>) <b>Spinoza</b> (<span class="rt-commentedText
    nowrap"></span>; <small>Dutch: </small>; <span style="font-size:85%;">Portuguese: </span>;
    born <b>Baruch Espinosa</b>; later as an author and a correspondent <b>Benedictus
    de Spinoza</b>, anglicized to <b>Benedict de Spinoza</b>; 24 November 1632 – 21
    February 1677) was a Dutch philosopher of <a href="https://en.wikipedia.org/wiki/Spanish_and_Portuguese_Jews"
    title="Spanish and Portuguese Jews">Portuguese Sephardi</a> origin. One of the
    early thinkers of the <a href="https://en.wikipedia.org/wiki/Age_of_Enlightenment"
    title="Age of Enlightenment">Enlightenment</a> and modern <a href="https://en.wikipedia.org/wiki/Biblical_criticism"
    title="Biblical criticism">biblical criticism</a>, including modern conceptions
    of the self and the universe, he came to be considered one of the great <a href="https://en.wikipedia.org/wiki/Rationalism"
    title="Rationalism">rationalists</a> of <a href="https://en.wikipedia.org/wiki/17th-century_philosophy"
    title="17th-century philosophy">17th-century philosophy</a>. Inspired by the groundbreaking
    ideas of <a href="https://en.wikipedia.org/wiki/Ren%C3%A9_Descartes" title="René
    Descartes">René Descartes</a>, Spinoza became a leading philosophical figure of
    the <a href="https://en.wikipedia.org/wiki/Dutch_Golden_Age" title="Dutch Golden
    Age">Dutch Golden Age</a>. Spinoza''s given name, which means "Blessed", varies
    among different languages. In Hebrew, his full name is written <style data-mw-deduplicate="TemplateStyles:r1020748213">.mw-parser-output
    .script-hebrew,.mw-parser-output .script-Hebr{font-family:"SBL Hebrew","SBL BibLit","Taamey
    Ashkenaz","Taamey Frank CLM","Frank Ruehl CLM","Ezra SIL","Ezra SIL SR","Keter
    Aram Tsova","Taamey David CLM","Keter YG","Shofar","David CLM","Hadasim CLM","Simple
    CLM","Nachlieli",Cardo,Alef,"Noto Serif Hebrew","Noto Sans Hebrew","David Libre",David,"Times
    New Roman",Gisha,Arial,FreeSerif,FreeSans}</style><span class="script-hebrew"
    style="font-size: 115%;" dir="rtl">ברוך שפינוזה</span>‎. In the Netherlands he
    used the Portuguese name <i lang="pt" title="Portuguese-language text">Bento</i>.
    In his Latin and Dutch works, he used Latin: <i lang="la">Benedictus de Spinoza</i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Baruch_Spinoza.jpg"
