  :first_paragraph: <p><b>William John Clifton Haley</b> (<span class="rt-commentedText
    nowrap"></span>; July 6, 1925 – February 9, 1981) was a pioneering American <a
    href="https://en.wikipedia.org/wiki/Rock_and_roll" title="Rock and roll">rock
    and roll</a> musician. He is credited by many with first popularizing this form
    of music in the early 1950s with his group <a href="https://en.wikipedia.org/wiki/Bill_Haley_%26_His_Comets"
    title="Bill Haley &amp; His Comets">Bill Haley &amp; His Comets</a> and million-selling
    hits such as "<a href="https://en.wikipedia.org/wiki/Rock_Around_the_Clock" title="Rock
    Around the Clock">Rock Around the Clock</a>", "<a href="https://en.wikipedia.org/wiki/See_You_Later,_Alligator"
    title="See You Later, Alligator">See You Later, Alligator</a>", "<a href="https://en.wikipedia.org/wiki/Shake,_Rattle_and_Roll"
    title="Shake, Rattle and Roll">Shake, Rattle and Roll</a>", "<a href="https://en.wikipedia.org/wiki/Rocket_88"
    title="Rocket 88">Rocket 88</a>", "<a href="https://en.wikipedia.org/wiki/Skinny_Minnie"
    title="Skinny Minnie">Skinny Minnie</a>", and "Razzle Dazzle". His recordings
    have sold over 60 million records worldwide.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bill_Haley.jpg"
- :name: Robert Fripp
