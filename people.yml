  :first_paragraph: <p>As <a href="https://en.wikipedia.org/wiki/Minor_planet" title="Minor
    planet">minor planet</a> discoveries are confirmed, they are given a permanent
    number by the <a href="https://en.wikipedia.org/wiki/International_Astronomical_Union"
    title="International Astronomical Union">IAU</a>'s <a href="https://en.wikipedia.org/wiki/Minor_Planet_Center"
    title="Minor Planet Center">Minor Planet Center</a> (MPC), and the discoverers
    can then submit names for them, following the IAU's <a href="https://en.wikipedia.org/wiki/Astronomical_naming_conventions"
    title="Astronomical naming conventions">naming conventions</a>. The list below
    concerns those minor planets in the specified number-range that have received
    names, and explains the meanings of those names.</p>
- :name: Rudolph II
  :url: https://en.wikipedia.org/wiki/Rudolph_II
