  :first_paragraph: <p><b>Joseph Veverka</b> (born 1941) is the James A. Weeks Professor
    of <a href="https://en.wikipedia.org/wiki/Physical_Sciences" class="mw-redirect"
    title="Physical Sciences">Physical Sciences</a>, professor of <a href="https://en.wikipedia.org/wiki/Astronomy"
    title="Astronomy">Astronomy</a> at <a href="https://en.wikipedia.org/wiki/Cornell_University"
    title="Cornell University">Cornell University</a> in <a href="https://en.wikipedia.org/wiki/Ithaca,_New_York"
    title="Ithaca, New York">Ithaca, New York</a>. His research area is in <a href="https://en.wikipedia.org/wiki/Planetary_sciences"
    class="mw-redirect" title="Planetary sciences">planetary sciences</a>, with a
    focus on physical studies of satellite surfaces and planetary rings. Veverka was
    the <a href="https://en.wikipedia.org/wiki/Principal_investigator" title="Principal
    investigator">principal investigator</a> on the <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">NASA</a> <a href="https://en.wikipedia.org/wiki/Discovery_Program"
    title="Discovery Program">Discovery Program</a> mission <a href="https://en.wikipedia.org/wiki/CONTOUR"
    title="CONTOUR">CONTOUR</a>, a co-investigator of the <i><a href="https://en.wikipedia.org/wiki/Deep_Impact_(spacecraft)"
    title="Deep Impact (spacecraft)">Deep Impact</a></i> space mission to Comet <a
    href="https://en.wikipedia.org/wiki/Tempel_1" title="Tempel 1">Tempel 1</a>, and
    is the <a href="https://en.wikipedia.org/wiki/Principal_investigator" title="Principal
    investigator">principal investigator</a> on the <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">NASA</a> Discovery Mission of Opportunity, <a rel="nofollow" class="external
    text" href="http://stardustnext.jpl.nasa.gov/">Stardust-NeXT</a>. He is the recipient
    of the 2001 <a href="https://en.wikipedia.org/wiki/National_Air_and_Space_Museum_Trophy"
    title="National Air and Space Museum Trophy">National Air and Space Museum Trophy</a>
    and has the asteroid <a href="https://en.wikipedia.org/wiki/2710_Veverka" class="mw-redirect"
    title="2710 Veverka">2710 Veverka</a> named after him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Joseph_Veverka.jpg"
- :name: Carolyn Porco
  :url: https://en.wikipedia.org/wiki/Carolyn_Porco
  :asteroid_number: '7231'
  :asteroid_name: 7231 Porco
  :asteroid_url: https://en.wikipedia.org/wiki/7231_Porco
  :categories: *9
  :first_paragraph: <p><b>Carolyn C. Porco</b> (born March 6, 1953) is an American
    <a href="https://en.wikipedia.org/wiki/Planetary_science" title="Planetary science">planetary
    scientist</a> who explores the outer <a href="https://en.wikipedia.org/wiki/Solar_System"
    title="Solar System">Solar System</a>, beginning with her imaging work on the
    <a href="https://en.wikipedia.org/wiki/Voyager_program" title="Voyager program">Voyager</a>
    missions to <a href="https://en.wikipedia.org/wiki/Jupiter" title="Jupiter">Jupiter</a>,
    <a href="https://en.wikipedia.org/wiki/Saturn" title="Saturn">Saturn</a>, <a href="https://en.wikipedia.org/wiki/Uranus"
    title="Uranus">Uranus</a> and <a href="https://en.wikipedia.org/wiki/Neptune"
    title="Neptune">Neptune</a> in the 1980s. She led the imaging science team on
    the <i><a href="https://en.wikipedia.org/wiki/Cassini%E2%80%93Huygens" title="Cassini–Huygens">Cassini</a></i>
    mission in orbit around Saturn.   She is an expert on planetary rings and the
    Saturnian moon, <a href="https://en.wikipedia.org/wiki/Enceladus_(moon)" class="mw-redirect"
    title="Enceladus (moon)">Enceladus</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carolyn_Porco.jpg"
- :name: Meenakshi Wadhwa
  :url: https://en.wikipedia.org/wiki/Meenakshi_Wadhwa
  :asteroid_number: '8356'
  :asteroid_name: 8356 Wadhwa
  :asteroid_url: https://en.wikipedia.org/wiki/8356_Wadhwa
  :categories: *9
  :first_paragraph: <p><b>Meenakshi Wadhwa</b> is a planetary scientist and educator
    who studies the formation and evolution of the Solar System through the analysis
    of planetary materials including meteorites, Moon rocks and other extraterrestrial
    samples returned by spacecraft missions. She is director of the School of Earth
    and Space Exploration at <a href="https://en.wikipedia.org/wiki/Arizona_State_University"
    title="Arizona State University">Arizona State University</a>. She is also a research
    associate at <a href="https://en.wikipedia.org/wiki/Field_Museum_of_Natural_History"
    title="Field Museum of Natural History">Field Museum of Natural History</a> in
    <a href="https://en.wikipedia.org/wiki/Chicago" title="Chicago">Chicago</a>.</p>
- :name: Douglas ReVelle
  :url: https://en.wikipedia.org/wiki/Douglas_ReVelle
  :asteroid_number: '13358'
  :asteroid_name: 13358 Revelle
  :asteroid_url: https://en.wikipedia.org/wiki/13358_Revelle
  :categories: *9
  :first_paragraph: <p><b>Douglas O. ReVelle</b> (7 December 1945 – 2 May 2010) was
    an American scientist, who worked for the Earth and Environmental Sciences Division
    of the <a href="https://en.wikipedia.org/wiki/Los_Alamos_National_Laboratory"
    title="Los Alamos National Laboratory">Los Alamos National Laboratory</a>.</p>
- :name: Sarah K. Noble
  :url: https://en.wikipedia.org/wiki/Sarah_K._Noble
  :asteroid_number: '133432'
  :asteroid_name: 133432 Sarahnoble
  :asteroid_url: https://en.wikipedia.org/wiki/133432_Sarahnoble
  :categories: *9
  :first_paragraph: <p><b>Sarah K. Noble</b> (born 1975) is a planetary geologist
    and a program scientist at <a href="https://en.wikipedia.org/wiki/NASA_Headquarters"
    title="NASA Headquarters">NASA Headquarters</a> in <a href="https://en.wikipedia.org/wiki/Washington,_D.C."
    title="Washington, D.C.">Washington, D.C.</a> Her area of expertise is <a href="https://en.wikipedia.org/wiki/Space_weathering"
    title="Space weathering">space weathering</a> processes. She was the Program Scientist
    for NASA's <a href="https://en.wikipedia.org/wiki/LADEE" title="LADEE">LADEE</a>
    spacecraft, and is the Program Scientist for the <a href="https://en.wikipedia.org/wiki/Psyche_(spacecraft)"
    title="Psyche (spacecraft)">Psyche</a> mission.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sarah_K_Noble.jpg"
- :name: Emily Lakdawalla
  :url: https://en.wikipedia.org/wiki/Emily_Lakdawalla
  :asteroid_number: '274860'
  :asteroid_name: 274860 Emilylakdawalla
  :asteroid_url: https://en.wikipedia.org/wiki/274860_Emilylakdawalla
  :categories: *9
  :first_paragraph: <p><b>Emily Stewart Lakdawalla</b> (born February 8, 1975) is
    an American <a href="https://en.wikipedia.org/wiki/Planetary_geologist" class="mw-redirect"
    title="Planetary geologist">planetary geologist</a> and Senior Editor of <a href="https://en.wikipedia.org/wiki/The_Planetary_Society"
    title="The Planetary Society">The Planetary Society</a>, contributing as both
    a science writer and a <a href="https://en.wikipedia.org/wiki/Blogger" class="mw-redirect"
    title="Blogger">blogger</a>. She has also worked as a teacher and as an <a href="https://en.wikipedia.org/wiki/Environmental_consulting"
    title="Environmental consulting">environmental consultant</a>. She has performed
    research work in <a href="https://en.wikipedia.org/wiki/Geology" title="Geology">geology</a>,
    <a href="https://en.wikipedia.org/wiki/Geography_of_Mars#Topography" title="Geography
    of Mars">Mars topography</a>, and <a href="https://en.wikipedia.org/wiki/Science_communication"
    title="Science communication">science communication</a> and <a href="https://en.wikipedia.org/wiki/Science_education"
    title="Science education">education</a>. Lakdawalla is a science advocate on various
    social media platforms, interacting with space professionals and enthusiasts on
    <a href="https://en.wikipedia.org/wiki/Facebook" title="Facebook">Facebook</a>,
    <a href="https://en.wikipedia.org/wiki/Google%2B" title="Google+">Google+</a>
    and <a href="https://en.wikipedia.org/wiki/Twitter" title="Twitter">Twitter</a>.
    She has appeared on such media outlets as <a href="https://en.wikipedia.org/wiki/NPR"
    title="NPR">NPR</a>, <a href="https://en.wikipedia.org/wiki/BBC" title="BBC">BBC</a>
    and <a href="https://en.wikipedia.org/wiki/BBC_America" title="BBC America">BBC
    America</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Emily_Lakdawalla.jpg"
- :name: Konstantin Tsiolkovsky
  :url: https://en.wikipedia.org/wiki/Konstantin_Tsiolkovsky
  :asteroid_number: '1590'
  :asteroid_name: 1590 Tsiolkovskaja
  :asteroid_url: https://en.wikipedia.org/wiki/1590_Tsiolkovskaja
  :categories: *9
  :first_paragraph: '<p><b>Konstantin Eduardovich Tsiolkovsky</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Константин Эдуардович Циолковский</span>;
    17 September [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 5 September] 1857 – 19 September
    1935), was a Russian and Soviet <a href="https://en.wikipedia.org/wiki/Rocket_scientist"
    class="mw-redirect" title="Rocket scientist">rocket scientist</a> who pioneered
    <a href="https://en.wikipedia.org/wiki/Astronautics" title="Astronautics">astronautic
    theory</a>. Along with the Frenchman <a href="https://en.wikipedia.org/wiki/Robert_Esnault-Pelterie"
    title="Robert Esnault-Pelterie">Robert Esnault-Pelterie</a>, the Transylvanian
    German <a href="https://en.wikipedia.org/wiki/Hermann_Oberth" title="Hermann Oberth">Hermann
    Oberth</a> and the American <a href="https://en.wikipedia.org/wiki/Robert_H._Goddard"
    title="Robert H. Goddard">Robert H. Goddard</a>, he is one of the founding fathers
    of modern rocketry and <a href="https://en.wikipedia.org/wiki/Astronautics" title="Astronautics">astronautics</a>.
    His works later inspired leading Soviet <a href="https://en.wikipedia.org/wiki/Rocket_engineering"
    class="mw-redirect" title="Rocket engineering"> rocket-engineers</a> such as <a
    href="https://en.wikipedia.org/wiki/Sergei_Korolev" title="Sergei Korolev">Sergei
    Korolev</a> and <a href="https://en.wikipedia.org/wiki/Valentin_Glushko" title="Valentin
    Glushko">Valentin Glushko</a>  and contributed to the success of the <a href="https://en.wikipedia.org/wiki/Soviet_space_program"
    title="Soviet space program"> Soviet space-program</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Konstantin_Tsiolkovsky.jpg"
- :name: Sergei Korolev
  :url: https://en.wikipedia.org/wiki/Sergei_Korolev
  :asteroid_number: '1855'
  :asteroid_name: 1855 Korolev
  :asteroid_url: https://en.wikipedia.org/wiki/1855_Korolev
  :categories: *9
  :first_paragraph: '<p><b>Sergei Pavlovich Korolev</b> (Russian: <span lang="ru"
    title="Russian-language text">Сергей Павлович Королёв</span>, <small>IPA: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Ru-Sergei_Pavlovich_Korolev.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/68/Ru-Sergei_Pavlovich_Korolev.ogg"
    class="internal" title="Ru-Sergei Pavlovich Korolev.ogg">listen</a></span></span>)</span>,
    also transliterated as <b>Sergey Pavlovich Korolyov</b>; Ukrainian: <span lang="uk">Сергій
    Павлович Корольов</span>, <small>romanized: </small><i lang="uk-Latn" title="Ukrainian-language
    romanization">Serhii Pavlovych Korolov</i>; January 12 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> December 30] 1907 – 14 January
    1966) was a lead Soviet <a href="https://en.wikipedia.org/wiki/Aerospace_engineering"
    title="Aerospace engineering">rocket engineer</a> and spacecraft designer during
    the <a href="https://en.wikipedia.org/wiki/Space_Race" title="Space Race">Space
    Race</a> between the United States and the Soviet Union in the 1950s and 1960s.
    He is regarded by many as the father of practical <a href="https://en.wikipedia.org/wiki/Astronautics"
    title="Astronautics">astronautics</a>. He was involved in the development of the
    <a href="https://en.wikipedia.org/wiki/R-7_Semyorka" title="R-7 Semyorka">R-7
    Rocket</a>, <a href="https://en.wikipedia.org/wiki/Sputnik_1" title="Sputnik 1">Sputnik
    1</a>, launching <a href="https://en.wikipedia.org/wiki/Laika" title="Laika">Laika</a>,
    <a href="https://en.wikipedia.org/wiki/Soviet_space_dogs#Belka_and_Strelka" title="Soviet
    space dogs">Belka and Strelka</a> and the first human being, <a href="https://en.wikipedia.org/wiki/Yuri_Gagarin"
    title="Yuri Gagarin">Yuri Gagarin</a>, into space.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sergei_Korolev.jpg"
- :name: Dmitry Okhotsimsky
  :url: https://en.wikipedia.org/wiki/Dmitry_Okhotsimsky
  :asteroid_number: '8062'
  :asteroid_name: 8062 Okhotsymskij
  :asteroid_url: https://en.wikipedia.org/wiki/8062_Okhotsymskij
  :categories: *9
  :first_paragraph: '<p><b>Dmitry Yevgenyevich Okhotsimsky</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Дми́трий Евге́ньевич Охоци́мский</span>)
    was a <a href="https://en.wikipedia.org/wiki/Russian_Soviet_Federative_Socialist_Republic"
    title="Russian Soviet Federative Socialist Republic">Soviet Russian</a> aerospace
    engineer and scientist who was the pioneer of space ballistics in the <a href="https://en.wikipedia.org/wiki/USSR"
    class="mw-redirect" title="USSR">USSR</a>. He wrote fundamental works in applied
    <a href="https://en.wikipedia.org/wiki/Celestial_mechanics" title="Celestial mechanics">celestial
    mechanics</a>, <a href="https://en.wikipedia.org/wiki/Spaceflight" title="Spaceflight">spaceflight</a>
    <a href="https://en.wikipedia.org/wiki/Dynamics_(mechanics)" title="Dynamics (mechanics)">dynamics</a>
    and <a href="https://en.wikipedia.org/wiki/Robotics" title="Robotics">robotics</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Dmitry_Okhotsimsky.jpg"
- :name: Robert Goddard
  :url: https://en.wikipedia.org/wiki/Robert_Goddard
  :asteroid_number: '9252'
  :asteroid_name: 9252 Goddard
  :asteroid_url: https://en.wikipedia.org/wiki/9252_Goddard
  :categories: *9
  :first_paragraph: <p><b>Robert Hutchings Goddard</b> (October 5, 1882 – August 10,
    1945) was an American <a href="https://en.wikipedia.org/wiki/Engineer" title="Engineer">engineer</a>,
    <a href="https://en.wikipedia.org/wiki/Professor" title="Professor">professor</a>,
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    and <a href="https://en.wikipedia.org/wiki/Inventor" class="mw-redirect" title="Inventor">inventor</a>
    who is credited with creating and building the world's first <a href="https://en.wikipedia.org/wiki/Liquid-propellant_rocket"
    title="Liquid-propellant rocket">liquid-fueled</a> <a href="https://en.wikipedia.org/wiki/Rocket"
    title="Rocket">rocket</a>. Goddard successfully launched his rocket on March 16,
    1926, which ushered in an era of space flight and innovation. He and his team
    launched 34 rockets between 1926 and 1941, achieving altitudes as high as 2.6 km
    (1.6 mi) and speeds as fast as 885 km/h (550 mph).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Robert_Goddard.jpg"
- :name: Hideo Itokawa
  :url: https://en.wikipedia.org/wiki/Hideo_Itokawa
  :asteroid_number: '25143'
  :asteroid_name: 25143 Itokawa
  :asteroid_url: https://en.wikipedia.org/wiki/25143_Itokawa
  :categories: *9
  :first_paragraph: '<p><b>Hideo Itokawa</b><span style="font-weight: normal"> (<span
    lang="ja" title="Japanese-language text">糸川 英夫</span>, <i lang="ja-Latn" title="Hepburn
    transliteration">Itokawa Hideo</i>, July 20, 1912 – February 21, 1999)</span>
    was a pioneer of <a href="https://en.wikipedia.org/wiki/Japan" title="Japan">Japanese</a>
    <a href="https://en.wikipedia.org/wiki/Rocket" title="Rocket">rocketry</a>, popularly
    known as "Dr. Rocket," and described in the media as the father of <a href="https://en.wikipedia.org/wiki/Japan%27s_space_development"
    class="mw-redirect" title="Japan''s space development">Japan''s space development</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hideo_Itokawa.jpg"
- :name: Georgi Dobrovolski
  :url: https://en.wikipedia.org/wiki/Georgi_Dobrovolski
  :asteroid_number: '1789'
  :asteroid_name: 1789 Dobrovolsky
  :asteroid_url: https://en.wikipedia.org/wiki/1789_Dobrovolsky
  :categories: *9
  :first_paragraph: '<p><b>Georgy Timofeyevich Dobrovolsky</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Гео́ргий Тимофе́евич Доброво́льский</span>;
    June 1, 1928 – June 30, 1971) was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">cosmonaut</a> who commanded the three-man crew of the <a href="https://en.wikipedia.org/wiki/Soyuz_11"
    title="Soyuz 11">Soyuz 11</a> spacecraft. They became the world''s first space
    station crew aboard <a href="https://en.wikipedia.org/wiki/Salyut_1" title="Salyut
    1">Salyut 1</a>, but died of <a href="https://en.wikipedia.org/wiki/Asphyxia"
    title="Asphyxia">asphyxiation</a> because of an accidentally opened valve. To
    date, they were the first and only humans to have died in space.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Georgi_Dobrovolski.jpg"
- :name: Vladislav Volkov
  :url: https://en.wikipedia.org/wiki/Vladislav_Volkov
  :asteroid_number: '1790'
  :asteroid_name: 1790 Volkov
  :asteroid_url: https://en.wikipedia.org/wiki/1790_Volkov
  :categories: *9
  :first_paragraph: '<p><b>Vladislav Nikolayevich Volkov</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Владисла́в Никола́евич Во́лков</span>;
    23 November 1935 – 30 June 1971) was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">cosmonaut</a> who flew on the <a href="https://en.wikipedia.org/wiki/Soyuz_7"
    title="Soyuz 7">Soyuz 7</a> and <a href="https://en.wikipedia.org/wiki/Soyuz_11"
    title="Soyuz 11">Soyuz 11</a> missions. The second mission <a href="https://en.wikipedia.org/wiki/List_of_spaceflight-related_accidents_and_incidents"
    title="List of spaceflight-related accidents and incidents">terminated fatally</a>.  Volkov
    and the two other crew members were <a href="https://en.wikipedia.org/wiki/Asphyxia"
    title="Asphyxia">asphyxiated</a> on reentry, the only three people to have died
    in outer space.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vladislav_Volkov.jpg"
- :name: Viktor Patsayev
  :url: https://en.wikipedia.org/wiki/Viktor_Patsayev
  :asteroid_number: '1791'
  :asteroid_name: 1791 Patsayev
  :asteroid_url: https://en.wikipedia.org/wiki/1791_Patsayev
  :categories: *9
  :first_paragraph: '<p><b>Viktor Ivanovich Patsayev</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Ви́ктор Ива́нович Паца́ев</span>;
    19 June 1933 – 30 June 1971) was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">cosmonaut</a> who flew on the  <a href="https://en.wikipedia.org/wiki/Soyuz_11"
    title="Soyuz 11">Soyuz 11</a> mission and was part of the second space crew to
    die during a <a href="https://en.wikipedia.org/wiki/Human_spaceflight" title="Human
    spaceflight">space flight</a>. On board the space station <a href="https://en.wikipedia.org/wiki/Salyut_1"
    title="Salyut 1">Salyut 1</a> he operated the Orion 1 Space Observatory (see <a
    href="https://en.wikipedia.org/wiki/Orion_1_and_Orion_2_Space_Observatories" class="mw-redirect"
    title="Orion 1 and Orion 2 Space Observatories">Orion 1 and Orion 2 Space Observatories</a>);
    he became the first man to operate a telescope outside the Earth''s atmosphere.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Viktor_Patsayev.jpg"
- :name: Yuri Gagarin
  :url: https://en.wikipedia.org/wiki/Yuri_Gagarin
  :asteroid_number: '1772'
  :asteroid_name: 1772 Gagarin
  :asteroid_url: https://en.wikipedia.org/wiki/1772_Gagarin
  :categories: *9
  :first_paragraph: <p><b>Yuri Alekseyevich Gagarin</b>  (9 March 1934 – 27 March
    1968) was a Soviet pilot and <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">cosmonaut</a> who became the first human to journey into <a
    href="https://en.wikipedia.org/wiki/Outer_space" title="Outer space">outer space</a>,
    achieving a major milestone in the <a href="https://en.wikipedia.org/wiki/Space_Race"
    title="Space Race">Space Race</a>; his capsule, <a href="https://en.wikipedia.org/wiki/Vostok_1"
    title="Vostok 1">Vostok 1</a>, completed one orbit of Earth on 12 April 1961.
    Gagarin became an international celebrity and was awarded many medals and titles,
    including <a href="https://en.wikipedia.org/wiki/Hero_of_the_Soviet_Union" title="Hero
    of the Soviet Union">Hero of the Soviet Union</a>, his nation's highest honour.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Yuri_Gagarin.jpg"
- :name: Vladimir Komarov
  :url: https://en.wikipedia.org/wiki/Vladimir_Mikhaylovich_Komarov
  :asteroid_number: '1836'
  :asteroid_name: 1836 Komarov
  :asteroid_url: https://en.wikipedia.org/wiki/1836_Komarov
  :categories: *9
  :first_paragraph: '<p><b>Vladimir Mikhaylovich Komarov</b> (Russian: <span lang="ru"
    title="Russian-language text">Влади́мир Миха́йлович Комаро́в</span>, <small>IPA: </small>;
    16 March 1927 – 24 April 1967) was a <a href="https://en.wikipedia.org/wiki/Soviet"
    class="mw-redirect" title="Soviet">Soviet</a> test pilot, aerospace engineer,
    and cosmonaut. In October 1964, he commanded <a href="https://en.wikipedia.org/wiki/Voskhod_1"
    title="Voskhod 1">Voskhod 1</a>, the first spaceflight to carry more than one
    crew member. He became the first Soviet cosmonaut to fly in space twice when he
    was selected as the solo pilot of <a href="https://en.wikipedia.org/wiki/Soyuz_1"
    title="Soyuz 1">Soyuz 1</a>, its first crewed test flight. A parachute failure
    caused his Soyuz capsule to crash into the ground after re-entry on 24 April 1967,
    making him the <a href="https://en.wikipedia.org/wiki/List_of_spaceflight-related_accidents_and_incidents"
    title="List of spaceflight-related accidents and incidents">first human to die</a>
    in a space flight.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vladimir_Komarov.jpg"
- :name: Neil Armstrong
  :url: https://en.wikipedia.org/wiki/Neil_Armstrong
