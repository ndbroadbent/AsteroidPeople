  :asteroid_number: '7000'
  :asteroid_name: 7000 Curie
  :asteroid_url: https://en.wikipedia.org/wiki/7000_Curie
  :categories: *6
  :first_paragraph: <p><b>Marie Salomea Skłodowska Curie</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>French: </small>; <small>Polish: </small>),
    born <b>Maria Salomea Skłodowska</b> (<small>Polish: </small>; 7 November 1867
    – 4 July 1934), was a <a href="https://en.wikipedia.org/wiki/Polish_minority_in_France"
    class="mw-redirect" title="Polish minority in France">Polish and naturalized-French</a>
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>
    who conducted pioneering research on <a href="https://en.wikipedia.org/wiki/Radioactivity"
    class="mw-redirect" title="Radioactivity">radioactivity</a>. As the first of the
    <a href="https://en.wikipedia.org/wiki/Nobel_Prize#Family_laureates" title="Nobel
    Prize">Curie family legacy</a> of five Nobel Prizes, she was the <a href="https://en.wikipedia.org/wiki/List_of_female_Nobel_laureates"
    title="List of female Nobel laureates">first woman</a> to win a <a href="https://en.wikipedia.org/wiki/Nobel_Prize"
    title="Nobel Prize">Nobel Prize</a>, the first person and the only woman to <a
    href="https://en.wikipedia.org/wiki/Nobel_Prize#Multiple_laureates" title="Nobel
    Prize">win the Nobel Prize twice</a>, and the only person to win the Nobel Prize
    in two scientific fields. She was the first woman to become a professor at the
    <a href="https://en.wikipedia.org/wiki/University_of_Paris" title="University
    of Paris">University of Paris</a> in 1906.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Maria_Sk_odowska_Curie.jpg"
- :name: Tor Hagfors
  :url: https://en.wikipedia.org/wiki/Tor_Hagfors
