  :categories: *19
  :first_paragraph: '<p><b>Karl Heinrich Marx</b> (<small>German: </small>; 5 May
    1818 – 14 March 1883) was a German <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>, <a href="https://en.wikipedia.org/wiki/Economist"
    title="Economist">economist</a>, <a href="https://en.wikipedia.org/wiki/Historian"
    title="Historian">historian</a>, <a href="https://en.wikipedia.org/wiki/Sociologist"
    class="mw-redirect" title="Sociologist">sociologist</a>, <a href="https://en.wikipedia.org/wiki/Political_theorist"
    class="mw-redirect" title="Political theorist">political theorist</a>, <a href="https://en.wikipedia.org/wiki/Journalist"
    title="Journalist">journalist</a> and <a href="https://en.wikipedia.org/wiki/Socialist_revolutionary"
    class="mw-redirect" title="Socialist revolutionary">socialist revolutionary</a>.
    Born in <a href="https://en.wikipedia.org/wiki/Trier" title="Trier">Trier</a>,
    <a href="https://en.wikipedia.org/wiki/German_Confederation" title="German Confederation">Germany</a>,
    Marx studied <a href="https://en.wikipedia.org/wiki/Law" title="Law">law</a> and
    <a href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosophy</a>
    at university. He married <a href="https://en.wikipedia.org/wiki/Jenny_von_Westphalen"
    title="Jenny von Westphalen">Jenny von Westphalen</a> in 1843. Due to his political
    publications, Marx became <a href="https://en.wikipedia.org/wiki/Statelessness"
    title="Statelessness">stateless</a> and lived in exile with his wife and children
    in London for decades, where he continued to develop his thought in collaboration
    with German thinker <a href="https://en.wikipedia.org/wiki/Friedrich_Engels" title="Friedrich
    Engels">Friedrich Engels</a> and publish his writings, researching in the <a href="https://en.wikipedia.org/wiki/Reading_room_of_the_British_Museum"
    class="mw-redirect" title="Reading room of the British Museum">reading room of
    the British Museum</a>. His best-known titles are the 1848 <a href="https://en.wikipedia.org/wiki/Pamphlet"
    title="Pamphlet">pamphlet</a> <i><a href="https://en.wikipedia.org/wiki/The_Communist_Manifesto"
    title="The Communist Manifesto">The Communist Manifesto</a></i> and the three-volume
    <i><a href="https://en.wikipedia.org/wiki/Das_Kapital" title="Das Kapital">Das
    Kapital</a></i> (1867–1883). Marx''s political and philosophical thought had enormous
    influence on subsequent intellectual, economic and political history. His name
    has been used as an adjective, a noun, and a school of social theory.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Karl_Marx.jpg"
