  :first_paragraph: '<p><b>Amenemḥat</b> <span class="rt-commentedText nowrap"></span>
    or <b>Amenemhēt</b> <span class="rt-commentedText nowrap"></span>, <a href="https://en.wikipedia.org/wiki/Hellenized"
    class="mw-redirect" title="Hellenized">hellenized</a> as <b>Ammenémēs</b> <span
    class="rt-commentedText nowrap"></span> (Eusebius: Ἀμμενέμης) or as <b>Ammanémēs</b>
    <span class="rt-commentedText nowrap"></span> (Africanus: Ἀμμανέμης), is an <a
    href="https://en.wikipedia.org/wiki/Ancient_Egyptian" class="mw-redirect" title="Ancient
    Egyptian">Ancient Egyptian</a> name meaning "<i><a href="https://en.wikipedia.org/wiki/Amun"
    title="Amun">Amun</a> is in front</i>". Amenemhat was the name of a number of
    kings, princes and administration officials throughout ancient Egyptian history.</p>'
