  :categories: *9
  :first_paragraph: <p><b>David McDowell Brown</b> (April 16, 1956 – February 1, 2003)
    was a <a href="https://en.wikipedia.org/wiki/United_States_Navy" title="United
    States Navy">United States Navy</a> <a href="https://en.wikipedia.org/wiki/Captain_(U.S._Navy)"
    class="mw-redirect" title="Captain (U.S. Navy)">captain</a> and a <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">NASA</a> <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>.
    He died on his first <a href="https://en.wikipedia.org/wiki/Spaceflight" title="Spaceflight">spaceflight</a>,
    when the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia" title="Space
    Shuttle Columbia">Space Shuttle <i>Columbia</i></a> (<a href="https://en.wikipedia.org/wiki/STS-107"
    title="STS-107">STS-107</a>) disintegrated during orbital reentry into the Earth's
    atmosphere. Brown became an astronaut in 1996 but had not served on a space mission
    before the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster"><i> Columbia</i> disaster</a>. Brown was
    posthumously awarded the <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor"
    title="Congressional Space Medal of Honor">Congressional Space Medal of Honor</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_David_M_Brown.jpg"
- :name: Kalpana Chawla
  :url: https://en.wikipedia.org/wiki/Kalpana_Chawla
  :asteroid_number: '51826'
