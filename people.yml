  :first_paragraph: <p><b>Samuel Langhorne Clemens</b> (November 30, 1835 – April
    21, 1910), known by his <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen
    name">pen name</a> <b>Mark Twain</b>, was an American writer, <a href="https://en.wikipedia.org/wiki/Humorist"
    title="Humorist">humorist</a>, entrepreneur, publisher, and lecturer. He was lauded
    as the "greatest humorist the United States has produced," and <a href="https://en.wikipedia.org/wiki/William_Faulkner"
    title="William Faulkner">William Faulkner</a> called him "the father of <a href="https://en.wikipedia.org/wiki/American_literature"
    title="American literature">American literature</a>". His novels include <i><a
    href="https://en.wikipedia.org/wiki/The_Adventures_of_Tom_Sawyer" title="The Adventures
    of Tom Sawyer">The Adventures of Tom Sawyer</a></i> (1876) and its sequel, the
    <i><a href="https://en.wikipedia.org/wiki/Adventures_of_Huckleberry_Finn" title="Adventures
    of Huckleberry Finn">Adventures of Huckleberry Finn</a></i> (1884), the latter
    often called "<a href="https://en.wikipedia.org/wiki/Great_American_Novel" title="Great
    American Novel">The Great American Novel</a>".</p>
