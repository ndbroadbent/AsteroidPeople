  :first_paragraph: <p><b>Walter Jerry Payton</b> (July 25, 1954 – November 1, 1999)
    was an American professional <a href="https://en.wikipedia.org/wiki/American_football"
    title="American football">football</a> player who was a <a href="https://en.wikipedia.org/wiki/Running_back"
    title="Running back">running back</a> for the <a href="https://en.wikipedia.org/wiki/Chicago_Bears"
    title="Chicago Bears">Chicago Bears</a> of the <a href="https://en.wikipedia.org/wiki/National_Football_League"
    title="National Football League">National Football League</a> (NFL) for 13 seasons.
    He is regarded as one of the greatest football players of all time. A nine-time
    <a href="https://en.wikipedia.org/wiki/Pro_Bowl" title="Pro Bowl">Pro Bowl</a>
    selectee, Payton is remembered as a prolific rusher, once holding records for
    <a href="https://en.wikipedia.org/wiki/List_of_National_Football_League_rushing_yards_leaders"
    class="mw-redirect" title="List of National Football League rushing yards leaders">career
    rushing yards</a>, <a href="https://en.wikipedia.org/wiki/Touchdown" title="Touchdown">touchdowns</a>,
    carries, yards from scrimmage, all-purpose yards, and many other categories. He
    was also versatile, and retired with the most receptions by a non-receiver, and
    had eight career touchdown passes. He was elected into the <a href="https://en.wikipedia.org/wiki/Pro_Football_Hall_of_Fame"
    title="Pro Football Hall of Fame">Pro Football Hall of Fame</a> in 1993, the <a
    href="https://en.wikipedia.org/wiki/Mississippi_Sports_Hall_of_Fame" title="Mississippi
    Sports Hall of Fame">Mississippi Sports Hall of Fame</a> that same year, and the
    <a href="https://en.wikipedia.org/wiki/College_Football_Hall_of_Fame" title="College
    Football Hall of Fame">College Football Hall of Fame</a> in 1996. He was named
    to the <a href="https://en.wikipedia.org/wiki/NFL_75th_Anniversary_All-Time_Team"
    class="mw-redirect" title="NFL 75th Anniversary All-Time Team">NFL 75th Anniversary
    All-Time Team</a> in 1994, and the <a href="https://en.wikipedia.org/wiki/NFL_100th_Anniversary_All-Time_Team"
    class="mw-redirect" title="NFL 100th Anniversary All-Time Team">NFL 100th Anniversary
    All-Time Team</a> in 2019. Hall of Fame NFL player and coach <a href="https://en.wikipedia.org/wiki/Mike_Ditka"
    title="Mike Ditka">Mike Ditka</a> described Payton as the greatest football player
    he had ever seen—but even greater as a human being.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Walter_Payton.jpg"
