  :first_paragraph: '<p><b>Ḥasan Ibn al-Haytham</b> (<a href="https://en.wikipedia.org/wiki/Latinization_of_names"
    class="mw-redirect" title="Latinization of names">Latinized</a> as <b>Alhazen</b>
    <span class="rt-commentedText nowrap"></span>; full name <i lang="ar-Latn" title="American
    Library Association – Library of Congress transliteration">Abū ʿAlī al-Ḥasan ibn
    al-Ḥasan ibn al-Haytham</i> <span lang="ar" dir="rtl" title="Arabic-language text">أبو
    علي، الحسن بن الحسن بن الهيثم</span>; <span title="circa">c.</span><span style="white-space:nowrap;"> 965</span> –
    c.<span style="white-space:nowrap;"> 1040</span>) was a <a href="https://en.wikipedia.org/wiki/Muslim"
    class="mw-redirect" title="Muslim">Muslim</a> <a href="https://en.wikipedia.org/wiki/Arab"
    class="mw-redirect" title="Arab">Arab</a> <a href="https://en.wikipedia.org/wiki/Mathematics_in_medieval_Islam"
    title="Mathematics in medieval Islam">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Astronomy_in_the_medieval_Islamic_world"
    title="Astronomy in the medieval Islamic world">astronomer</a>, and <a href="https://en.wikipedia.org/wiki/Physics_in_the_medieval_Islamic_world"
    title="Physics in the medieval Islamic world">physicist</a> of the <a href="https://en.wikipedia.org/wiki/Islamic_Golden_Age"
    title="Islamic Golden Age">Islamic Golden Age</a>. Referred to as "the father
    of modern optics", he made significant contributions to the principles of <a href="https://en.wikipedia.org/wiki/Optics"
    title="Optics">optics</a> and <a href="https://en.wikipedia.org/wiki/Visual_perception"
    title="Visual perception">visual perception</a> in particular. His most influential
    work is titled <i><a href="https://en.wikipedia.org/wiki/Book_of_Optics" title="Book
    of Optics">Kitāb al-Manāẓir</a></i> (<a href="https://en.wikipedia.org/wiki/Arabic"
    title="Arabic">Arabic</a>: <span lang="ar" dir="rtl" title="Arabic-language text">كتاب
    المناظر</span>, "Book of Optics"), written during 1011–1021, which survived in
    a Latin edition. A <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>,
    he also wrote on <a href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosophy</a>,
    <a href="https://en.wikipedia.org/wiki/Theology" title="Theology">theology</a>
    and <a href="https://en.wikipedia.org/wiki/Medicine" title="Medicine">medicine</a>.</p>'
