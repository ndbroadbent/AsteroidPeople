  :first_paragraph: <p><b>Alexandre Gustave Eiffel</b> (born <b>Bonickhausen dit Eiffel</b>;
    <span class="rt-commentedText nowrap"></span>; <small>French pronunciation: ​</small>;
    15 December 1832 – 27 December 1923) was a French <a href="https://en.wikipedia.org/wiki/Civil_engineer"
    title="Civil engineer">civil engineer</a>. A graduate of <a href="https://en.wikipedia.org/wiki/%C3%89cole_Centrale_des_Arts_et_Manufactures"
    class="mw-redirect" title="École Centrale des Arts et Manufactures">École Centrale
    des Arts et Manufactures</a>, he made his name with various bridges for the French
    railway network, most famously the <a href="https://en.wikipedia.org/wiki/Garabit_viaduct"
    title="Garabit viaduct">Garabit viaduct</a>. He is best known for the world-famous
    <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" title="Eiffel Tower">Eiffel
    Tower</a>, built for the <a href="https://en.wikipedia.org/wiki/Exposition_Universelle_(1889)"
    title="Exposition Universelle (1889)">1889 Universal Exposition</a> in Paris,
    and his contribution to building the <a href="https://en.wikipedia.org/wiki/Statue_of_Liberty"
    title="Statue of Liberty">Statue of Liberty</a> in New York. After his retirement
    from engineering, Eiffel focused on research into <a href="https://en.wikipedia.org/wiki/Meteorology"
    title="Meteorology">meteorology</a> and <a href="https://en.wikipedia.org/wiki/Aerodynamics"
    title="Aerodynamics">aerodynamics</a>, making significant contributions in both
    fields.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gustave_Eiffel.jpg"
