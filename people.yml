  :first_paragraph: <p><b>Donald Ervin Knuth</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; born January 10, 1938) is an American <a href="https://en.wikipedia.org/wiki/Computer_science"
    title="Computer science">computer scientist</a>, <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, and <a href="https://en.wikipedia.org/wiki/Professor_emeritus"
    class="mw-redirect" title="Professor emeritus">professor emeritus</a> at <a href="https://en.wikipedia.org/wiki/Stanford_University"
    title="Stanford University">Stanford University</a>. He is the 1974 recipient
    of the <a href="https://en.wikipedia.org/wiki/Acm_Turing_award" class="mw-redirect"
    title="Acm Turing award">ACM Turing Award</a>, informally considered the <a href="https://en.wikipedia.org/wiki/Nobel_Prize"
    title="Nobel Prize">Nobel Prize</a> of computer science. Knuth has been called
    the "father of the <a href="https://en.wikipedia.org/wiki/Analysis_of_algorithms"
    title="Analysis of algorithms">analysis of algorithms</a>".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Donald_Knuth.jpg"
- :name: John George Kemeny
  :url: https://en.wikipedia.org/wiki/John_George_Kemeny
  :asteroid_number: '132718'
  :asteroid_name: 132718 Kemény
  :asteroid_url: https://en.wikipedia.org/wiki/132718_Kem%C3%A9ny
  :categories: *4
  :first_paragraph: <p><b>John George Kemeny</b> (born <b>Kemény János György</b>;
    May 31, 1926 – December 26, 1992) was a <a href="https://en.wikipedia.org/wiki/Kingdom_of_Hungary_(1920%E2%80%931946)"
    title="Kingdom of Hungary (1920–1946)">Hungarian</a>-born <a href="https://en.wikipedia.org/wiki/Americans"
    title="Americans">American</a> <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Computer_science"
    title="Computer science">computer scientist</a>, and educator best known for co-developing
    the <a href="https://en.wikipedia.org/wiki/BASIC_programming_language" class="mw-redirect"
    title="BASIC programming language">BASIC programming language</a> in 1964 with
    <a href="https://en.wikipedia.org/wiki/Thomas_E._Kurtz" title="Thomas E. Kurtz">Thomas
    E. Kurtz</a>. Kemeny served as the 13th President of <a href="https://en.wikipedia.org/wiki/Dartmouth_College"
    title="Dartmouth College">Dartmouth College</a> from 1970 to 1981 and pioneered
    the use of computers in college education. Kemeny chaired the presidential commission
    that investigated the <a href="https://en.wikipedia.org/wiki/Three_Mile_Island_accident"
    title="Three Mile Island accident">Three Mile Island accident</a> in 1979. According
    to <a href="https://en.wikipedia.org/wiki/Gy%C3%B6rgy_Marx" title="György Marx">György
    Marx</a> he was one of <a href="https://en.wikipedia.org/wiki/The_Martians_(scientists)"
    title="The Martians (scientists)">The Martians</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_George_Kemeny.jpg"
- :name: Dennis Ritchie
  :url: https://en.wikipedia.org/wiki/Dennis_Ritchie
  :asteroid_number: '294727'
  :asteroid_name: 294727 Dennisritchie
  :asteroid_url: https://en.wikipedia.org/wiki/294727_Dennisritchie
  :categories: *4
  :first_paragraph: <p><b>Dennis MacAlistair Ritchie</b> (September 9, 1941 – <abbr
    title="circa">c.</abbr> October 12, 2011) was an American <a href="https://en.wikipedia.org/wiki/Computer_science"
    title="Computer science">computer scientist</a>. He created the <a href="https://en.wikipedia.org/wiki/C_(programming_language)"
    title="C (programming language)">C programming language</a> and, with long-time
    colleague <a href="https://en.wikipedia.org/wiki/Ken_Thompson" title="Ken Thompson">Ken
    Thompson</a>, the <a href="https://en.wikipedia.org/wiki/Unix" title="Unix">Unix</a>
    <a href="https://en.wikipedia.org/wiki/Operating_system" title="Operating system">operating
    system</a> and <a href="https://en.wikipedia.org/wiki/B_(programming_language)"
    title="B (programming language)">B programming language</a>. Ritchie and Thompson
    were awarded the <a href="https://en.wikipedia.org/wiki/Turing_Award" title="Turing
    Award">Turing Award</a> from the <a href="https://en.wikipedia.org/wiki/Association_for_Computing_Machinery"
    title="Association for Computing Machinery">ACM</a> in 1983, the <a href="https://en.wikipedia.org/wiki/IEEE_Richard_W._Hamming_Medal"
    title="IEEE Richard W. Hamming Medal">Hamming Medal</a> from the <a href="https://en.wikipedia.org/wiki/Institute_of_Electrical_and_Electronics_Engineers"
    title="Institute of Electrical and Electronics Engineers">IEEE</a> in 1990 and
    the <a href="https://en.wikipedia.org/wiki/National_Medal_of_Technology" class="mw-redirect"
    title="National Medal of Technology">National Medal of Technology</a> from <a
    href="https://en.wikipedia.org/wiki/Bill_Clinton" title="Bill Clinton">President
    Bill Clinton</a> in 1999. Ritchie was the head of <a href="https://en.wikipedia.org/wiki/Lucent"
    title="Lucent">Lucent Technologies</a> System Software Research Department when
    he retired in 2007. He was the "R" in <a href="https://en.wikipedia.org/wiki/The_C_Programming_Language"
    title="The C Programming Language">K&amp;R C</a>, and commonly known by his <a
    href="https://en.wikipedia.org/wiki/User_(computing)" title="User (computing)">username</a>
    <b>dmr</b>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Dennis_Ritchie.jpg"
- :name: Ken Thompson
  :url: https://en.wikipedia.org/wiki/Ken_Thompson
  :asteroid_number: '300909'
  :asteroid_name: 300909 Kenthompson
  :asteroid_url: https://en.wikipedia.org/wiki/300909_Kenthompson
  :categories: *4
  :first_paragraph: <p><b>Kenneth Lane Thompson</b> (born February 4, 1943) is an
    American pioneer of <a href="https://en.wikipedia.org/wiki/Computer_science" title="Computer
    science">computer science</a>. Thompson worked at <a href="https://en.wikipedia.org/wiki/Bell_Labs"
    title="Bell Labs">Bell Labs</a> for most of his career where he designed and implemented
    the original <a href="https://en.wikipedia.org/wiki/Unix" title="Unix">Unix</a>
    operating system. He also invented the <a href="https://en.wikipedia.org/wiki/B_(programming_language)"
    title="B (programming language)">B programming language</a>, the direct predecessor
    to the <a href="https://en.wikipedia.org/wiki/C_(programming_language)" title="C
    (programming language)">C programming language</a>, and was one of the creators
    and early developers of the <a href="https://en.wikipedia.org/wiki/Plan_9_from_Bell_Labs"
    title="Plan 9 from Bell Labs">Plan 9</a> operating system. Since 2006, Thompson
    has worked at <a href="https://en.wikipedia.org/wiki/Google" title="Google">Google</a>,
    where he co-invented the <a href="https://en.wikipedia.org/wiki/Go_(programming_language)"
    title="Go (programming language)">Go programming language</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ken_Thompson.jpg"
