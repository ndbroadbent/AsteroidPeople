    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/04/Es-Simon_Bolivar.oga"
    class="internal" title="Es-Simon Bolivar.oga">listen</a></span></span>)</span>,
    <span class="rt-commentedText nowrap"><small>English: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a> <small>also</small> <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American
    English">US</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>), also colloquially as <i><a href="https://en.wikipedia.org/wiki/Libertadores"
    title="Libertadores">El Libertador</a></i>, was a Venezuelan military and political
    leader who led what are currently the countries of <a href="https://en.wikipedia.org/wiki/Venezuela"
    title="Venezuela">Venezuela</a>, <a href="https://en.wikipedia.org/wiki/Bolivia"
    title="Bolivia">Bolivia</a>, <a href="https://en.wikipedia.org/wiki/Colombia"
    title="Colombia">Colombia</a>, <a href="https://en.wikipedia.org/wiki/Ecuador"
    title="Ecuador">Ecuador</a>, <a href="https://en.wikipedia.org/wiki/Peru" title="Peru">Peru</a>,
    and <a href="https://en.wikipedia.org/wiki/Panama" title="Panama">Panama</a> to
    independence from the <a href="https://en.wikipedia.org/wiki/Spanish_Empire" title="Spanish
    Empire">Spanish Empire</a>.</p>'
