  :categories: *28
  :first_paragraph: '<p><b>Olivier Eugène Prosper Charles Messiaen</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>French: </small>; December 10, 1908 – April 27, 1992)
    was a French composer, <a href="https://en.wikipedia.org/wiki/Organist" title="Organist">organist</a>,
    and <a href="https://en.wikipedia.org/wiki/Ornithology" title="Ornithology">ornithologist</a>,
    one of the major composers of the 20th century. His music is <a href="https://en.wikipedia.org/wiki/Rhythm"
    title="Rhythm">rhythmically</a> complex; <a href="https://en.wikipedia.org/wiki/Harmony"
    title="Harmony">harmonically</a> and <a href="https://en.wikipedia.org/wiki/Melody"
    title="Melody">melodically</a> he employs a system he called <i><a href="https://en.wikipedia.org/wiki/Modes_of_limited_transposition"
    class="mw-redirect" title="Modes of limited transposition">modes of limited transposition</a></i>,
    which he abstracted from the systems of material generated by his early compositions
    and improvisations. He wrote music for chamber ensembles and orchestra, vocal
    music, as well as for solo organ and piano, and also experimented with the use
    of novel electronic instruments developed in Europe during his lifetime.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Olivier_Messiaen.jpg"
