  :first_paragraph: <p><b>Sir James Paul McCartney</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Companion_of_Honour"
    class="mw-redirect" title="Companion of Honour">CH</a> <a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire"
    title="Order of the British Empire">MBE</a></span> (born 18 June 1942) is an English
    singer, songwriter, musician, and record and film producer who gained worldwide
    fame as co-lead vocalist and bassist for <a href="https://en.wikipedia.org/wiki/The_Beatles"
    title="The Beatles">the Beatles</a>. His <a href="https://en.wikipedia.org/wiki/Lennon%E2%80%93McCartney"
    title="Lennon–McCartney">songwriting partnership</a> with <a href="https://en.wikipedia.org/wiki/John_Lennon"
    title="John Lennon">John Lennon</a> remains the most successful in history. After
    the <a href="https://en.wikipedia.org/wiki/Break-up_of_the_Beatles" title="Break-up
    of the Beatles">group disbanded</a> in 1970, he pursued a solo career and formed
    the band <a href="https://en.wikipedia.org/wiki/Paul_McCartney_and_Wings" title="Paul
    McCartney and Wings">Wings</a> with his first wife, <a href="https://en.wikipedia.org/wiki/Linda_McCartney"
    title="Linda McCartney">Linda</a>, and <a href="https://en.wikipedia.org/wiki/Denny_Laine"
    title="Denny Laine">Denny Laine</a>.</p>
