    class="internal" title="Ru-Igor-Feodorovich-Stravinsky.ogg">listen</a></span></span>)</span>;
    17 June [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 5 June] 1882 – 6 April 1971) was
    a Russian composer, pianist and conductor, later of French (from 1934) and American
    (from 1945) citizenship. He is widely considered one of the most important and
