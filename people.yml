  :asteroid_name: 24601 Valjean
  :asteroid_url: https://en.wikipedia.org/wiki/24601_Valjean
  :categories: *36
  :first_paragraph: <p><b>Jean Valjean</b> (<small>French: </small>) is the <a href="https://en.wikipedia.org/wiki/Protagonist"
    title="Protagonist">protagonist</a> of <a href="https://en.wikipedia.org/wiki/Victor_Hugo"
    title="Victor Hugo">Victor Hugo</a>'s 1862 novel <i><a href="https://en.wikipedia.org/wiki/Les_Mis%C3%A9rables"
    title="Les Misérables">Les Misérables</a></i>. The story depicts the character's
    19-year-long struggle to lead a normal life after serving a prison sentence for
    stealing bread to feed his sister's children during a time of <a href="https://en.wikipedia.org/wiki/Economic_depression"
    title="Economic depression">economic depression</a> and various attempts to escape
    from prison. Valjean is also known in the novel as <b>Monsieur Madeleine</b>,
    <b>Ultime Fauchelevent</b>, <b>Monsieur Leblanc</b>, and <b>Urbain Fabre.</b></p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jean_Valjean.jpg"
- :name: Beowulf
  :url: https://en.wikipedia.org/wiki/Beowulf
  :asteroid_number: '38086'
  :asteroid_name: 38086 Beowulf
  :asteroid_url: https://en.wikipedia.org/wiki/38086_Beowulf
  :categories: *36
  :first_paragraph: "<p><i><b>Beowulf</b></i> (<span class=\"rt-commentedText nowrap\"></span>;
    <a href=\"https://en.wikipedia.org/wiki/Old_English_language\" class=\"mw-redirect\"
    title=\"Old English language\">Old English</a>: <i lang=\"ang\" title=\"Old English
    (ca. 450-1100)-language text\">Bēowulf</i> <small></small>) is an Old English
    <a href=\"https://en.wikipedia.org/wiki/Epic_poetry\" title=\"Epic poetry\">epic
    poem</a> in the tradition of <a href=\"https://en.wikipedia.org/wiki/Germanic_heroic_legend\"
    title=\"Germanic heroic legend\">Germanic heroic legend</a> consisting of 3,182
    <a href=\"https://en.wikipedia.org/wiki/Alliterative_verse\" title=\"Alliterative
    verse\">alliterative lines</a>. It is one of the most important and <a href=\"https://en.wikipedia.org/wiki/List_of_translations_of_Beowulf\"
    title=\"List of translations of Beowulf\">most often translated</a> works of <a
    href=\"https://en.wikipedia.org/wiki/Old_English_literature\" title=\"Old English
    literature\">Old English literature</a>. The date of composition is a matter of
    contention among scholars; the only certain dating is for the manuscript, which
    was produced between 975 and 1025. Scholars call the anonymous author the \"<i>Beowulf</i>
    poet\". \nThe story is set in pagan <a href=\"https://en.wikipedia.org/wiki/Scandinavia\"
    title=\"Scandinavia\">Scandinavia</a> in the 6th century. <a href=\"https://en.wikipedia.org/wiki/Beowulf_(hero)\"
    title=\"Beowulf (hero)\">Beowulf</a>, a hero of the <a href=\"https://en.wikipedia.org/wiki/Geats\"
    title=\"Geats\">Geats</a>, comes to the aid of <a href=\"https://en.wikipedia.org/wiki/Hrothgar\"
    title=\"Hrothgar\">Hrothgar</a>, the king of the <a href=\"https://en.wikipedia.org/wiki/Danes_(Germanic_tribe)\"
    title=\"Danes (Germanic tribe)\">Danes</a>, whose <a href=\"https://en.wikipedia.org/wiki/Mead_hall\"
    title=\"Mead hall\">mead hall</a> in <a href=\"https://en.wikipedia.org/wiki/Heorot\"
    title=\"Heorot\">Heorot</a> has been under attack by the monster <a href=\"https://en.wikipedia.org/wiki/Grendel\"
    title=\"Grendel\">Grendel</a>. After Beowulf slays him, <a href=\"https://en.wikipedia.org/wiki/Grendel%27s_mother\"
    title=\"Grendel's mother\">Grendel's mother</a> attacks the hall and is then defeated.
    Victorious, Beowulf goes home to Geatland (<a href=\"https://en.wikipedia.org/wiki/G%C3%B6taland\"
    title=\"Götaland\">Götaland</a> in modern Sweden) and becomes king of the Geats.
    Fifty years later, Beowulf defeats a <a href=\"https://en.wikipedia.org/wiki/The_Dragon_(Beowulf)\"
    class=\"mw-redirect\" title=\"The Dragon (Beowulf)\">dragon</a>, but is mortally
    wounded in the battle. After his death, his attendants cremate his body and erect
    a tower on a headland in his memory.</p>"
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Beowulf.jpg"
- :name: Bianca Castafiore
  :url: https://en.wikipedia.org/wiki/Bianca_Castafiore
