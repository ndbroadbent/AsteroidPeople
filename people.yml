  :first_paragraph: <p><b>Dmitri Dmitriyevich Shostakovich</b> (25 September [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 12 September] 1906 – 9 August 1975)
    was a <a href="https://en.wikipedia.org/wiki/Soviet_Union" title="Soviet Union">Soviet</a>
    composer and pianist. He is regarded as one of the major composers of the 20th
    century, with a unique harmonic language and a historic importance due to his
    years of work under <a href="https://en.wikipedia.org/wiki/Stalin" class="mw-redirect"
    title="Stalin">Stalin</a>.</p>
