  :first_paragraph: <p><b>Mihai Eminescu</b> (<small>Romanian pronunciation: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Ro-Mihai_Eminescu.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/5/56/Ro-Mihai_Eminescu.ogg"
    class="internal" title="Ro-Mihai Eminescu.ogg">listen</a></span></span>)</span>;
    born <b>Mihail Eminovici</b>; 15 January 1850 – 15 June 1889) was a <a href="https://en.wikipedia.org/wiki/Romanians"
    title="Romanians">Romanian</a> <a href="https://en.wikipedia.org/wiki/Romanticism"
    title="Romanticism">Romantic</a> poet from <a href="https://en.wikipedia.org/wiki/Principality_of_Moldavia"
    class="mw-redirect" title="Principality of Moldavia">Moldavia</a>, novelist, and
    journalist, generally regarded as the most famous and influential Romanian poet.
    Eminescu was an active member of the <a href="https://en.wikipedia.org/wiki/Junimea"
    title="Junimea">Junimea</a> literary society and worked as an editor for the newspaper
    <i><a href="https://en.wikipedia.org/wiki/Timpul" title="Timpul">Timpul</a></i>
    ("The Time"), the official newspaper of the <a href="https://en.wikipedia.org/wiki/Conservative_Party_(Romania,_1880%E2%80%931918)"
    title="Conservative Party (Romania, 1880–1918)">Conservative Party</a> (1880–1918).
    His poetry was first published when he was 16 and he went to <a href="https://en.wikipedia.org/wiki/Vienna"
    title="Vienna">Vienna</a>, <a href="https://en.wikipedia.org/wiki/Austria" title="Austria">Austria</a>
    to study when he was 19. The poet's <a href="https://en.wikipedia.org/wiki/Manuscript"
    title="Manuscript">manuscripts</a>, containing 46 volumes and approximately 14,000
    pages, were offered by <a href="https://en.wikipedia.org/wiki/Titu_Maiorescu"
    title="Titu Maiorescu">Titu Maiorescu</a> as a gift to the <a href="https://en.wikipedia.org/wiki/Romanian_Academy"
    title="Romanian Academy">Romanian Academy</a> during the meeting that was held
    on 25 January 1902. Notable works include <i><a href="https://en.wikipedia.org/wiki/Luceaf%C4%83rul_(poem)"
    title="Luceafărul (poem)">Luceafărul</a></i> (<i>The Vesper/The Evening Star/The
    Lucifer/The Daystar</i>), <i>Odă în metru antic</i> (<i>Ode in Ancient Meter</i>),
    and the five <i>Letters</i> (<i>Epistles/Satires</i>). In his poems he frequently
    used metaphysical, mythological and historical subjects.</p>
