  :first_paragraph: <p><b>Claudia Octavia</b> (late 39 or early 40 – 8 June 62 AD)
    was an <a href="https://en.wikipedia.org/wiki/Empress_of_Rome" class="mw-redirect"
    title="Empress of Rome">empress of Rome</a>. She was the daughter of the Emperor
    <a href="https://en.wikipedia.org/wiki/Claudius" title="Claudius">Claudius</a>
    and stepsister and first wife of Emperor <a href="https://en.wikipedia.org/wiki/Nero"
    title="Nero">Nero</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Claudia_Octavia.jpg"
- :name: Amalasuntha
  :url: https://en.wikipedia.org/wiki/Amalasuntha
