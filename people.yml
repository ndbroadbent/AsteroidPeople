  :first_paragraph: '<p><b>Johann Heinrich Lambert</b> (<small>German: </small>, <i>Jean-Henri
    Lambert</i> in <a href="https://en.wikipedia.org/wiki/French_language" title="French
    language">French</a>; 26 or 28 August 1728 – 25 September 1777) was a <a href="https://en.wikipedia.org/wiki/Switzerland"
    title="Switzerland">Swiss</a> <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> who made important contributions to the subjects
    of <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematics</a>,
    <a href="https://en.wikipedia.org/wiki/Physics" title="Physics">physics</a> (particularly
    <a href="https://en.wikipedia.org/wiki/Optics" title="Optics">optics</a>), <a
    href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosophy</a>,
    <a href="https://en.wikipedia.org/wiki/Astronomy" title="Astronomy">astronomy</a>
    and <a href="https://en.wikipedia.org/wiki/Map_projections" class="mw-redirect"
    title="Map projections">map projections</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johann_Heinrich_Lambert.jpg"
