  :first_paragraph: |-
    <p><b>Henri Émile Benoît Matisse</b> (<small>French: </small>; 31 December 1869 – 3 November 1954) was a French artist, known for both his use of colour and his fluid and original draughtsmanship. He was a <a href="https://en.wikipedia.org/wiki/Drawing" title="Drawing">draughtsman</a>, <a href="https://en.wikipedia.org/wiki/Printmaking" title="Printmaking">printmaker</a>, and <a href="https://en.wikipedia.org/wiki/Sculpture" title="Sculpture">sculptor</a>, but is known primarily as a painter.
    Matisse is commonly regarded, along with <a href="https://en.wikipedia.org/wiki/Pablo_Picasso" title="Pablo Picasso">Pablo Picasso</a>, as one of the artists who best helped to define the revolutionary developments in the <a href="https://en.wikipedia.org/wiki/Visual_arts" title="Visual arts">visual arts</a> throughout the opening decades of the twentieth century, responsible for significant developments in painting and sculpture.</p>
