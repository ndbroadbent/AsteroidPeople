  :first_paragraph: <p><b>John Marwood Cleese</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; born 27 October 1939) is an English actor, comedian, screenwriter,
    and producer. Emerging from the <a href="https://en.wikipedia.org/wiki/Footlights"
    title="Footlights">Cambridge Footlights</a> in the 1960s, he first achieved success
    at the <a href="https://en.wikipedia.org/wiki/Edinburgh_Festival_Fringe" title="Edinburgh
    Festival Fringe">Edinburgh Festival Fringe</a> and as a scriptwriter and performer
    on <i><a href="https://en.wikipedia.org/wiki/The_Frost_Report" title="The Frost
    Report">The Frost Report</a></i>. In the late 1960s, he co-founded <a href="https://en.wikipedia.org/wiki/Monty_Python"
    title="Monty Python">Monty Python</a>, the comedy troupe responsible for the <a
    href="https://en.wikipedia.org/wiki/Sketch_show" class="mw-redirect" title="Sketch
    show">sketch show</a> <i><a href="https://en.wikipedia.org/wiki/Monty_Python%27s_Flying_Circus"
    title="Monty Python's Flying Circus">Monty Python's Flying Circus</a>.</i> Along
    with his Python co-stars <a href="https://en.wikipedia.org/wiki/Terry_Gilliam"
    title="Terry Gilliam">Terry Gilliam</a>, <a href="https://en.wikipedia.org/wiki/Eric_Idle"
    title="Eric Idle">Eric Idle</a>, <a href="https://en.wikipedia.org/wiki/Terry_Jones"
    title="Terry Jones">Terry Jones</a>, <a href="https://en.wikipedia.org/wiki/Michael_Palin"
    title="Michael Palin">Michael Palin</a> and <a href="https://en.wikipedia.org/wiki/Graham_Chapman"
    title="Graham Chapman">Graham Chapman</a>, Cleese starred in Monty Python films,
    which include <i><a href="https://en.wikipedia.org/wiki/Monty_Python_and_the_Holy_Grail"
    title="Monty Python and the Holy Grail">Monty Python and the Holy Grail</a></i>
    (1975), <i><a href="https://en.wikipedia.org/wiki/Monty_Python%27s_Life_of_Brian"
    title="Monty Python's Life of Brian">Life of Brian</a></i> (1979) and <i><a href="https://en.wikipedia.org/wiki/Monty_Python%27s_The_Meaning_of_Life"
    title="Monty Python's The Meaning of Life">The Meaning of Life</a></i> (1983).</p>
