  :first_paragraph: <p><b>Rudolf Mauersberger</b> (29 January 1889, <a href="https://en.wikipedia.org/wiki/Gro%C3%9Fr%C3%BCckerswalde"
    title="Großrückerswalde">Mauersberg</a>, <a href="https://en.wikipedia.org/wiki/Saxony"
    title="Saxony">Saxony</a> – 22 February 1971, <a href="https://en.wikipedia.org/wiki/Dresden"
    title="Dresden">Dresden</a>) was a German <a href="https://en.wikipedia.org/wiki/Choral_conductor"
    class="mw-redirect" title="Choral conductor">choral conductor</a> and composer.
    His younger brother <a href="https://en.wikipedia.org/wiki/Erhard_Mauersberger"
    title="Erhard Mauersberger">Erhard</a> was also a conductor and composer.</p>
