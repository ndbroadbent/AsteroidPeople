  :categories: *37
  :first_paragraph: '<p><b><span lang="sq" dir="ltr">Johanna</span> Louise Spyri</b>
    (née <b>Heusser</b>; <small>German: </small>; 12 June 1827 – 7 July 1901) was
    a Swiss author of novels, notably children''s stories, and is best known for her
    book <i><a href="https://en.wikipedia.org/wiki/Heidi" title="Heidi">Heidi</a></i>.
    Born in <a href="https://en.wikipedia.org/wiki/Hirzel" title="Hirzel">Hirzel</a>,
    a rural area in the canton of <a href="https://en.wikipedia.org/wiki/Canton_of_Z%C3%BCrich"
    title="Canton of Zürich">Zurich</a>, Switzerland, as a child she spent several
    <a href="https://en.wikipedia.org/wiki/Summer" title="Summer">summers</a> near
    <a href="https://en.wikipedia.org/wiki/Chur" title="Chur">Chur</a> in <a href="https://en.wikipedia.org/wiki/Graub%C3%BCnden"
    class="mw-redirect" title="Graubünden">Graubünden</a>, the setting she later would
    use in her novels. </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johanna_Spyri.jpg"
- :name: Bilbo Baggins
  :url: https://en.wikipedia.org/wiki/Bilbo_Baggins
  :asteroid_number: '2991'
  :asteroid_name: 2991 Bilbo
  :asteroid_url: https://en.wikipedia.org/wiki/2991_Bilbo
  :categories: *37
  :first_paragraph: <p><b>Bilbo Baggins</b> is the <a href="https://en.wikipedia.org/wiki/Title_character"
    title="Title character">title character</a> and <a href="https://en.wikipedia.org/wiki/Protagonist"
    title="Protagonist">protagonist</a> of <a href="https://en.wikipedia.org/wiki/J._R._R._Tolkien"
    title="J. R. R. Tolkien">J. R. R. Tolkien</a>'s 1937 novel <i><a href="https://en.wikipedia.org/wiki/The_Hobbit"
    title="The Hobbit">The Hobbit</a></i>, a <a href="https://en.wikipedia.org/wiki/Supporting_character"
    title="Supporting character">supporting character</a> in <i><a href="https://en.wikipedia.org/wiki/The_Lord_of_the_Rings"
    title="The Lord of the Rings">The Lord of the Rings</a></i>, and the fictional
    narrator of all Tolkien's <a href="https://en.wikipedia.org/wiki/Middle-earth"
    title="Middle-earth">Middle-earth</a> writings. The <a href="https://en.wikipedia.org/wiki/Hobbit"
    title="Hobbit">Hobbit</a> is selected by the wizard <a href="https://en.wikipedia.org/wiki/Gandalf"
    title="Gandalf">Gandalf</a> to help <a href="https://en.wikipedia.org/wiki/Thorin_Oakenshield"
    title="Thorin Oakenshield">Thorin</a> and his party of <a href="https://en.wikipedia.org/wiki/Dwarf_(Middle-earth)"
    title="Dwarf (Middle-earth)">Dwarves</a> to reclaim their ancestral home and treasure,
    which has been taken over by the dragon <a href="https://en.wikipedia.org/wiki/Smaug"
    title="Smaug">Smaug</a>. Bilbo sets out in <i>The Hobbit</i> timid and comfort-loving,
    and through his adventures grows to become a useful and resourceful member of
    the quest. </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bilbo_Baggins.jpg"
