  :first_paragraph: '<p><b>Oscar-Claude Monet</b> (<span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>:
    </small></span>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>, <small>French: </small>; 14
    November 1840 – 5 December 1926) was a French painter, a founder of French <a
    href="https://en.wikipedia.org/wiki/Impressionism" title="Impressionism">Impressionist</a>
    painting and the most consistent and prolific practitioner of the movement''s
    philosophy of expressing one''s perceptions before nature, especially as applied
    to <a href="https://en.wikipedia.org/wiki/En_plein_air" title="En plein air">plein
    air</a> <a href="https://en.wikipedia.org/wiki/Landscape_art" class="mw-redirect"
    title="Landscape art">landscape painting</a>. The term "Impressionism" is derived
    from the title of his painting <i>Impression, soleil levant</i> (<i><a href="https://en.wikipedia.org/wiki/Impression,_Sunrise"
    title="Impression, Sunrise">Impression, Sunrise</a></i>), which was exhibited
    in 1874 in the first <a href="https://en.wikipedia.org/wiki/Salon_des_Refus%C3%A9s"
    title="Salon des Refusés">Salon des Refusés</a> (exhibition of rejects) mounted
    by Monet and his associates as an alternative to the <a href="https://en.wikipedia.org/wiki/Salon_(Paris)"
    title="Salon (Paris)">Salon</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Claude_Monet.jpg"
