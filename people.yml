  :first_paragraph: '<p><b><a href="https://en.wikipedia.org/wiki/Baron" title="Baron">Baron</a>
    Loránd Eötvös de Vásárosnamény</b> (<a href="https://en.wikipedia.org/wiki/Hungarian_language"
    title="Hungarian language">Hungarian</a>: <i lang="hu">vásárosnaményi báró Eötvös
    Loránd Ágoston</i> or <i>Loránd Eötvös,</i> <small>pronounced </small>; 27 July
    1848 – 8 April 1919), more commonly called <b>Baron Roland von Eötvös</b> in English
    literature, was a Hungarian <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>.  He is remembered today largely for his work
    on <a href="https://en.wikipedia.org/wiki/Gravity" title="Gravity">gravitation</a>
    and <a href="https://en.wikipedia.org/wiki/Surface_tension" title="Surface tension">surface
    tension</a>, and the invention of the <a href="https://en.wikipedia.org/wiki/Torsion_pendulum"
    class="mw-redirect" title="Torsion pendulum">torsion pendulum</a>.</p>'
