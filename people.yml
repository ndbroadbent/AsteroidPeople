  :first_paragraph: <p><b>Harold Clayton Urey</b> (April 29, 1893 – January 5, 1981)
    was an American <a href="https://en.wikipedia.org/wiki/Physical_chemist" class="mw-redirect"
    title="Physical chemist">physical chemist</a> whose pioneering work on <a href="https://en.wikipedia.org/wiki/Isotope"
    title="Isotope">isotopes</a> earned him the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Chemistry"
    title="Nobel Prize in Chemistry">Nobel Prize in Chemistry</a> in 1934 for the
    discovery of <a href="https://en.wikipedia.org/wiki/Deuterium" title="Deuterium">deuterium</a>.
    He played a significant role in the development of the <a href="https://en.wikipedia.org/wiki/Nuclear_weapon"
    title="Nuclear weapon">atom bomb</a>, as well as contributing to theories on the
    <a href="https://en.wikipedia.org/wiki/Miller%E2%80%93Urey_experiment" title="Miller–Urey
    experiment">development of organic life from non-living matter</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Harold_Urey.jpg"
- :name: Glenn T. Seaborg
  :url: https://en.wikipedia.org/wiki/Glenn_T._Seaborg
