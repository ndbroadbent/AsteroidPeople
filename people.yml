  :first_paragraph: <p><b>Carolyn Janice Cherry</b> (born September 1, 1942), better
    known by the <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen name">pen
    name</a> <b>C. J. Cherryh</b>, is an American writer of <a href="https://en.wikipedia.org/wiki/Speculative_fiction"
    title="Speculative fiction">speculative fiction</a>. She has written more than
    80 books since the mid-1970s, including the <a href="https://en.wikipedia.org/wiki/Hugo_Award"
    title="Hugo Award">Hugo Award</a>-winning novels <i><a href="https://en.wikipedia.org/wiki/Downbelow_Station"
    title="Downbelow Station">Downbelow Station</a></i> (1981) and <i><a href="https://en.wikipedia.org/wiki/Cyteen"
    title="Cyteen">Cyteen</a></i> (1988), both set in her <a href="https://en.wikipedia.org/wiki/Alliance%E2%80%93Union_universe"
    title="Alliance–Union universe">Alliance–Union universe</a>. She is known for
    "world building", depicting fictional realms with great realism supported by vast
    research in history, language, psychology, and archeology.</p>
