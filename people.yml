    Bond (literary character)">James Bond</a> on film, starring in seven <a href="https://en.wikipedia.org/wiki/Bond_films"
    class="mw-redirect" title="Bond films">Bond films</a> between 1962 and 1983. Originating
    the role in <i><a href="https://en.wikipedia.org/wiki/Dr._No_(film)" title="Dr.
    No (film)">Dr. No</a></i>, Connery played Bond in six of <a href="https://en.wikipedia.org/wiki/Eon_Productions"
