  :first_paragraph: '<p><b>Herodias</b> (<a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="el">Ἡρῴδιάς</span>, <i>Hērǭdiás</i>;
    <i>c.</i> 15 BC – after 39 AD) was a princess of the <a href="https://en.wikipedia.org/wiki/Herodian_dynasty"
    title="Herodian dynasty">Herodian dynasty</a> of <a href="https://en.wikipedia.org/wiki/Judaea"
    class="mw-redirect" title="Judaea">Judaea</a> during the time of the <a href="https://en.wikipedia.org/wiki/Roman_Empire"
    title="Roman Empire">Roman Empire</a>. Historical accounts connect her with <a
    href="https://en.wikipedia.org/wiki/John_the_Baptist" title="John the Baptist">John
    the Baptist</a>''s execution.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Herodias.jpg"
- :name: Salome
  :url: https://en.wikipedia.org/wiki/Salome
  :asteroid_number: '562'
  :asteroid_name: 562 Salome
  :asteroid_url: https://en.wikipedia.org/wiki/562_Salome
  :categories: *11
  :first_paragraph: '<p><b>Salome</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>:
    <span lang="el">Σαλώμη</span>; <a href="https://en.wikipedia.org/wiki/Hebrew_language"
    title="Hebrew language">Hebrew</a>: <span lang="he" dir="rtl">שלומית</span>‎,
    Shlomit, related to שָׁלוֹם: <a href="https://en.wikipedia.org/wiki/Shalom" title="Shalom">shalom</a>,"peace";
    10s–60s <a href="https://en.wikipedia.org/wiki/AD" class="mw-redirect" title="AD">AD</a>),
    the daughter of <a href="https://en.wikipedia.org/wiki/Herod_II" title="Herod
    II">Herod II</a> and <a href="https://en.wikipedia.org/wiki/Herodias" title="Herodias">Herodias</a>,
    granddaughter of <a href="https://en.wikipedia.org/wiki/Herod_the_Great" title="Herod
    the Great">Herod the Great</a>, is known from accounts in the <a href="https://en.wikipedia.org/wiki/New_Testament"
    title="New Testament">New Testament</a>, where she appears as an unnamed daughter
    of Herodias, and an account by <a href="https://en.wikipedia.org/wiki/Flavius_Josephus"
    class="mw-redirect" title="Flavius Josephus">Flavius Josephus</a>, where the daughter
    of Herodias is named Salome. In the New Testament, Salome, as unnamed stepdaughter
    of <a href="https://en.wikipedia.org/wiki/Herod_Antipas" title="Herod Antipas">Herod
    Antipas</a>, demands and receives the head of <a href="https://en.wikipedia.org/wiki/John_the_Baptist"
    title="John the Baptist">John the Baptist</a>. According to Josephus, she was
    first married to her uncle <a href="https://en.wikipedia.org/wiki/Philip_the_Tetrarch"
    title="Philip the Tetrarch">Philip the Tetrarch</a>, after whose death (AD 34),
    she married her cousin <a href="https://en.wikipedia.org/wiki/Aristobulus_of_Chalcis"
    title="Aristobulus of Chalcis">Aristobulus of Chalcis</a>, thus becoming queen
    of <a href="https://en.wikipedia.org/wiki/Kingdom_of_Chalcis" title="Kingdom of
    Chalcis">Chalcis</a> and <a href="https://en.wikipedia.org/wiki/Lesser_Armenia"
    title="Lesser Armenia">Armenia Minor</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Salome.jpg"
- :name: Claudia Octavia
