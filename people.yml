  :first_paragraph: '<p><b>Osamu Tezuka</b> (<span lang="ja" title="Japanese-language
    text">手塚 治虫</span>, b. <span lang="ja" title="Japanese-language text">手塚 治</span>,
    <i>Tezuka Osamu</i>; <span style="display:none">(<span class="bday">1928-11-03</span>)</span>3
    November 1928 – 9 February 1989) was a Japanese <a href="https://en.wikipedia.org/wiki/Manga_artist"
    class="mw-redirect" title="Manga artist">manga artist</a>, <a href="https://en.wikipedia.org/wiki/Cartoonist"
    title="Cartoonist">cartoonist</a>, and <a href="https://en.wikipedia.org/wiki/Animator"
    title="Animator">animator</a>. Born in <a href="https://en.wikipedia.org/wiki/Osaka_Prefecture"
    title="Osaka Prefecture">Osaka Prefecture</a>, his prolific output, pioneering
    techniques, and innovative redefinitions of genres earned him such titles as "the
    Father of <a href="https://en.wikipedia.org/wiki/Manga" title="Manga">Manga</a>"<span
    style="font-weight: normal"> (<span lang="ja" title="Japanese-language text">マンガの父</span>,
    <i lang="ja-Latn" title="Hepburn transliteration">Manga no Chichi</i>)</span>,
    "the Godfather of Manga"<span style="font-weight: normal"> (<span lang="ja" title="Japanese-language
    text">マンガの教父</span>, <i lang="ja-Latn" title="Hepburn transliteration">Manga no
    Kyōfu</i>)</span> and "the God of Manga"<span style="font-weight: normal"> (<span
    lang="ja" title="Japanese-language text">マンガの神様</span>, <i lang="ja-Latn" title="Hepburn
    transliteration">Manga no Kami-sama</i>)</span>. Additionally, he is often considered
    the Japanese equivalent to <a href="https://en.wikipedia.org/wiki/Walt_Disney"
    title="Walt Disney">Walt Disney</a>, who served as a major inspiration during
    Tezuka''s formative years. Though this phrase praises the quality of his early
    manga works for children and animations, it also blurs the significant influence
    of his later, more literary, <a href="https://en.wikipedia.org/wiki/Gekiga" title="Gekiga">gekiga</a>
    works.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Osamu_Tezuka.jpg"
