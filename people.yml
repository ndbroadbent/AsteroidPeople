  :first_paragraph: <p><b>Pierre-Auguste Renoir</b> (<small>French: </small>; 25 February
    1841 – 3 December 1919) was a French artist who was a leading painter in the development
    of the <a href="https://en.wikipedia.org/wiki/Impressionism" title="Impressionism">Impressionist</a>
    style. As a celebrator of beauty and especially <a href="https://en.wikipedia.org/wiki/Femininity"
    title="Femininity">feminine</a> <a href="https://en.wikipedia.org/wiki/Sensuality"
    class="mw-redirect" title="Sensuality">sensuality</a>, it has been said that "Renoir
    is the final representative of a tradition which runs directly from <a href="https://en.wikipedia.org/wiki/Peter_Paul_Rubens"
    title="Peter Paul Rubens">Rubens</a> to <a href="https://en.wikipedia.org/wiki/Antoine_Watteau"
    title="Antoine Watteau">Watteau</a>."</p>
