  :first_paragraph: <p><b>Sergei Sergeyevich Prokofiev</b> (27 April [O.S. 15 April]
    1891 – 5 March 1953) was a Russian Soviet composer, pianist and <a href="https://en.wikipedia.org/wiki/Conducting"
    title="Conducting">conductor</a>. As the creator of acknowledged masterpieces
    across numerous <a href="https://en.wikipedia.org/wiki/Music_genre" title="Music
    genre">music genres</a>, he is regarded as one of the major composers of the 20th
    century. His works include such widely heard pieces as the March from <i><a href="https://en.wikipedia.org/wiki/The_Love_for_Three_Oranges"
    title="The Love for Three Oranges">The Love for Three Oranges</a>,</i> the suite
    <a href="https://en.wikipedia.org/wiki/Lieutenant_Kij%C3%A9_(Prokofiev)" title="Lieutenant
    Kijé (Prokofiev)"><i>Lieutenant Kijé</i></a>, the ballet <a href="https://en.wikipedia.org/wiki/Romeo_and_Juliet_(Prokofiev)"
    title="Romeo and Juliet (Prokofiev)"><i>Romeo and Juliet</i></a>—from which "<a
    href="https://en.wikipedia.org/wiki/Montagues_and_Capulets" title="Montagues and
    Capulets">Dance of the Knights</a>" is taken—and <i><a href="https://en.wikipedia.org/wiki/Peter_and_the_Wolf"
    title="Peter and the Wolf">Peter and the Wolf</a>.</i> Of the established forms
    and genres in which he worked, he created – excluding <a href="https://en.wikipedia.org/wiki/Juvenilia"
    title="Juvenilia">juvenilia</a> – seven completed <a href="https://en.wikipedia.org/wiki/Opera"
    title="Opera">operas</a>, seven <a href="https://en.wikipedia.org/wiki/Symphony"
    title="Symphony">symphonies</a>, eight <a href="https://en.wikipedia.org/wiki/Ballet"
    title="Ballet">ballets</a>, five <a href="https://en.wikipedia.org/wiki/Piano_concerto"
    title="Piano concerto">piano concertos</a>, two <a href="https://en.wikipedia.org/wiki/Violin_concerto"
    title="Violin concerto">violin concertos</a>, a <a href="https://en.wikipedia.org/wiki/Cello_Concerto_(Prokofiev)"
    title="Cello Concerto (Prokofiev)">cello concerto</a>, a <a href="https://en.wikipedia.org/wiki/Symphony-Concerto_(Prokofiev)"
    title="Symphony-Concerto (Prokofiev)">symphony-concerto for cello and orchestra</a>,
    and nine completed <a href="https://en.wikipedia.org/wiki/Piano_sonata" title="Piano
    sonata">piano sonatas</a>.</p>
