  :first_paragraph: <p><b>Marilyn Monroe</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>Norma Jeane Mortenson</b>; June 1, 1926 – August 4, 1962) was an American
    actress, model, and singer. Famous for playing comedic "<a href="https://en.wikipedia.org/wiki/Blonde_bombshell_(stereotype)"
    class="mw-redirect" title="Blonde bombshell (stereotype)">blonde bombshell</a>"
    characters, she became one of the most popular <a href="https://en.wikipedia.org/wiki/Sex_symbol"
    title="Sex symbol">sex symbols</a> of the 1950s and early 1960s and was emblematic
    of the era's <a href="https://en.wikipedia.org/wiki/Sexual_revolution" title="Sexual
    revolution">sexual revolution</a>. She was a top-billed actress for only a decade,
    but her films grossed $200 million (equivalent to $2 billion in 2020) by the time
    of <a href="https://en.wikipedia.org/wiki/Death_of_Marilyn_Monroe" title="Death
    of Marilyn Monroe">her death</a> in 1962. Long after her death, she continues
    to be a major icon of <a href="https://en.wikipedia.org/wiki/Popular_culture"
    title="Popular culture">pop culture</a>.  In 1999, the <a href="https://en.wikipedia.org/wiki/American_Film_Institute"
    title="American Film Institute">American Film Institute</a> ranked Monroe sixth
    on its list of the <a href="https://en.wikipedia.org/wiki/AFI%27s_100_Years...100_Stars"
    title="AFI's 100 Years...100 Stars">greatest female screen legends from the Golden
    Age of Hollywood</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Marilyn_Monroe.jpg"
