  :first_paragraph: '<p><b>Wilhelmina</b> (<small>Dutch pronunciation: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Nl-Wilhelmina.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/a8/Nl-Wilhelmina.ogg"
    class="internal" title="Nl-Wilhelmina.ogg">listen</a></span></span>)</span>; Wilhelmina
    Helena Pauline Maria; 31 August 1880 – 28 November 1962) was <a href="https://en.wikipedia.org/wiki/Queen_of_the_Netherlands"
    class="mw-redirect" title="Queen of the Netherlands">Queen of the Netherlands</a>
    from 1890 until her abdication in 1948. She reigned for nearly 58 years, longer
    than any other Dutch monarch. Her reign saw the <a href="https://en.wikipedia.org/wiki/First_World_War"
    class="mw-redirect" title="First World War">First</a> and the <a href="https://en.wikipedia.org/wiki/Second_World_War"
    class="mw-redirect" title="Second World War">Second</a> World Wars, as well as
    the <a href="https://en.wikipedia.org/wiki/Great_Depression_in_the_Netherlands"
    title="Great Depression in the Netherlands">Dutch economic crisis of 1933</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Queen_Wilhelmina_of_the_Netherlands.jpg"
