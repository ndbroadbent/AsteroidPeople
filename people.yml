  :first_paragraph: '<p><b>Antonio Lucio Vivaldi</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>Italian: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:It-Antonio_Vivaldi.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/9/9a/It-Antonio_Vivaldi.ogg"
    class="internal" title="It-Antonio Vivaldi.ogg">listen</a></span></span>)</span>;
    4 March 1678 – 28 July 1741) was an Italian <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> composer, <a href="https://en.wikipedia.org/wiki/Virtuoso"
    title="Virtuoso">virtuoso</a> violinist, teacher, <a href="https://en.wikipedia.org/wiki/Impresario"
    title="Impresario">impresario</a>, and <a href="https://en.wikipedia.org/wiki/Roman_Catholic_priest"
    class="mw-redirect" title="Roman Catholic priest">Roman Catholic priest</a>. Born
    in Venice, the capital of the <a href="https://en.wikipedia.org/wiki/Republic_of_Venice"
    title="Republic of Venice">Venetian Republic</a>, Vivaldi is regarded as one of
    the greatest <a href="https://en.wikipedia.org/wiki/Baroque_composers" class="mw-redirect"
    title="Baroque composers">Baroque composers</a>, and his influence during his
    lifetime was widespread across Europe, being paramount in the development of <a
    href="https://en.wikipedia.org/wiki/Johann_Sebastian_Bach" title="Johann Sebastian
    Bach">Johann Sebastian Bach</a>''s  instrumental music. He composed many instrumental
    <a href="https://en.wikipedia.org/wiki/Concerto" title="Concerto">concertos</a>,
    for the <a href="https://en.wikipedia.org/wiki/Violin" title="Violin">violin</a>
    and a variety of other <a href="https://en.wikipedia.org/wiki/Musical_instrument"
    title="Musical instrument">musical instruments</a>, as well as sacred choral works
    and more than <a href="https://en.wikipedia.org/wiki/List_of_operas_by_Antonio_Vivaldi"
    title="List of operas by Antonio Vivaldi">forty operas</a>. His best-known work
    is a series of <a href="https://en.wikipedia.org/wiki/Violin_concerto" title="Violin
    concerto">violin concertos</a> known as <i><a href="https://en.wikipedia.org/wiki/The_Four_Seasons_(Vivaldi)"
    title="The Four Seasons (Vivaldi)">the Four Seasons</a></i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Antonio_Vivaldi.jpg"
