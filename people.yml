  :first_paragraph: <p><b>Georges Perec</b> (born George Peretz) (<small>French: </small>;
    7 March 1936 – 3 March 1982) was a French <a href="https://en.wikipedia.org/wiki/Novelist"
    title="Novelist">novelist</a>, <a href="https://en.wikipedia.org/wiki/Filmmaker"
    class="mw-redirect" title="Filmmaker">filmmaker</a>, <a href="https://en.wikipedia.org/wiki/Documentalist"
    title="Documentalist">documentalist</a>, and <a href="https://en.wikipedia.org/wiki/Essayist"
    class="mw-redirect" title="Essayist">essayist</a>.  He was a member of the <a
    href="https://en.wikipedia.org/wiki/Oulipo" title="Oulipo">Oulipo</a> group. His
    father died as a soldier early in the <a href="https://en.wikipedia.org/wiki/Second_World_War"
    class="mw-redirect" title="Second World War">Second World War</a> and his mother
    was murdered in <a href="https://en.wikipedia.org/wiki/The_Holocaust" title="The
    Holocaust">the Holocaust</a>, and many of his works deal with absence, loss, and
    identity, often through <a href="https://en.wikipedia.org/wiki/Word_play" title="Word
    play">word play</a>.</p>
