  :first_paragraph: <p><b>Benoit B.</b> <b>Mandelbrot</b> (20 November 1924 – 14 October
    2010) was a Polish-born French-American <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> and <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> with broad interests in the practical sciences,
    especially regarding what he labeled as "the art of <a href="https://en.wikipedia.org/wiki/Benoit_Mandelbrot#Fractals_and_the_%22theory_of_roughness%22"
    title="Benoit Mandelbrot">roughness</a>" of physical phenomena and "the uncontrolled
    element in life". He referred to himself as a "fractalist" and is recognized for
    his contribution to the field of <a href="https://en.wikipedia.org/wiki/Fractal_geometry"
    class="mw-redirect" title="Fractal geometry">fractal geometry</a>, which included
    coining the word "fractal", as well as developing a theory of "roughness and <a
    href="https://en.wikipedia.org/wiki/Self-similarity" title="Self-similarity">self-similarity</a>"
    in nature.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Beno_t_Mandelbrot.jpg"
- :name: Émile Léonard Mathieu
