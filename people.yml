  - Characters in modern fiction
  :first_paragraph: '<p><b>Bianca Castafiore</b> (<small>Italian pronunciation: </small>),
    the "<a href="https://en.wikipedia.org/wiki/Milan" title="Milan">Milanese</a>
    <a href="https://en.wikipedia.org/wiki/Nightingale" class="mw-redirect" title="Nightingale">Nightingale</a>"
    (<a href="https://en.wikipedia.org/wiki/French_language" title="French language">French</a>:
    <i lang="fr">le Rossignol milanais</i>), is a fictional character in <i><a href="https://en.wikipedia.org/wiki/The_Adventures_of_Tintin"
    title="The Adventures of Tintin">The Adventures of Tintin</a></i>, the comics
    series by Belgian cartoonist <a href="https://en.wikipedia.org/wiki/Herg%C3%A9"
    title="Hergé">Hergé</a>. She is an opera singer who aggravates particularly <a
    href="https://en.wikipedia.org/wiki/Captain_Haddock" title="Captain Haddock">Captain
    Haddock</a> as she pops up in adventure after adventure. Castafiore is comically
    portrayed as narcissistic, whimsical, absent-minded, and talkative, and seems
    unaware that her voice is shrill and appallingly loud. She is also wealthy, generous
    and essentially amiable, and has a will of iron.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bianca_Castafiore.jpg"
- :name: Mr. Spock
  :url: https://en.wikipedia.org/wiki/Mr._Spock
  :asteroid_number: '2309'
  :asteroid_name: 2309 Mr. Spock
  :asteroid_url: https://en.wikipedia.org/wiki/2309_Mr._Spock
  :categories: *37
  :first_paragraph: '<p><b>Spock</b> is a character in the <i><a href="https://en.wikipedia.org/wiki/Star_Trek"
    title="Star Trek">Star Trek</a></i> media franchise. Originally played by actor
    <a href="https://en.wikipedia.org/wiki/Leonard_Nimoy" title="Leonard Nimoy">Leonard
    Nimoy</a>, Spock first appeared in the <a href="https://en.wikipedia.org/wiki/Star_Trek:_The_Original_Series"
    title="Star Trek: The Original Series">original <i>Star Trek</i> series</a> serving
    aboard the starship <a href="https://en.wikipedia.org/wiki/USS_Enterprise_(NCC-1701)"
    title="USS Enterprise (NCC-1701)">USS <i>Enterprise</i></a> as science officer
    and first officer, and later as commanding officer of two iterations of the vessel.
    Spock''s mixed human-Vulcan heritage serves as an important plot element in many
    of the character''s appearances. Along with Captain <a href="https://en.wikipedia.org/wiki/James_T._Kirk"
    title="James T. Kirk">James T. Kirk</a> and Dr. <a href="https://en.wikipedia.org/wiki/Leonard_McCoy"
    title="Leonard McCoy">Leonard "Bones" McCoy</a>, he is one of the three central
    characters in the original <i>Star Trek</i> series and its films. After retiring
    from active duty in <a href="https://en.wikipedia.org/wiki/Starfleet" title="Starfleet">Starfleet</a>,
    Spock serves as a <a href="https://en.wikipedia.org/wiki/United_Federation_of_Planets"
    title="United Federation of Planets">Federation</a> <a href="https://en.wikipedia.org/wiki/Ambassador"
    title="Ambassador">ambassador</a>, and later becomes involved in the ill-fated
    attempt to save <a href="https://en.wikipedia.org/wiki/Romulus_(Star_Trek)" class="mw-redirect"
    title="Romulus (Star Trek)">Romulus</a> from a <a href="https://en.wikipedia.org/wiki/Supernova"
    title="Supernova">supernova</a>, leading him to live out the rest of his life
    in a parallel timeline.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Mr_Spock.jpg"
