  :first_paragraph: <p><b>Jean-Philippe Rameau</b> (<small>French: </small>; <span
    style="display:none">(<span class="bday">1683-09-25</span>)</span>25 September
    1683 – <span style="display:none">(<span class="dday deathdate">1764-09-12</span>)</span>12
    September 1764) was one of the most important French <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composers</a> and <a href="https://en.wikipedia.org/wiki/Music_theory"
    title="Music theory">music theorists</a> of the 18th century. He replaced <a href="https://en.wikipedia.org/wiki/Jean-Baptiste_Lully"
    title="Jean-Baptiste Lully">Jean-Baptiste Lully</a> as the dominant composer of
    <a href="https://en.wikipedia.org/wiki/French_opera" title="French opera">French
    opera</a> and is also considered the leading French composer of his time for the
    <a href="https://en.wikipedia.org/wiki/Harpsichord" title="Harpsichord">harpsichord</a>,
    alongside <a href="https://en.wikipedia.org/wiki/Fran%C3%A7ois_Couperin" title="François
    Couperin">François Couperin</a>.</p>
