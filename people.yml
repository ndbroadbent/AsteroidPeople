  :first_paragraph: '<p><b>Yuki Kajiura</b><span style="font-weight: normal"> (<span
    lang="ja" title="Japanese-language text">梶浦 由記</span>, <i lang="ja-Latn" title="Hepburn
    transliteration">Kajiura Yuki</i>, born August 6, 1965)</span> is a Japanese musician,
