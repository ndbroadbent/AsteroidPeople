  :first_paragraph: '<p><b>Fyodor Mikhailovich Dostoevsky</b> (<span class="rt-commentedText
    nowrap"></span>; Russian: <span lang="ru" title="Russian-language text">Фёдор
    Михайлович Достоевский</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian"
    title="Romanization of Russian">tr.</a></small> <i lang="ru-Latn" title="Russian-language
    text">Fyódor Mikháylovich Dostoyévskiy</i>, <small>IPA: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Dostoevsky.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/64/Ru-Dostoevsky.ogg"
    class="internal" title="Ru-Dostoevsky.ogg">listen</a></span></span>)</span>; 11
    November 1821 – 9 February 1881), sometimes transliterated as <b>Dostoyevsky</b>,
    was a Russian novelist, philosopher, short story writer, essayist, and journalist.
    Dostoevsky''s literary works explore <a href="https://en.wikipedia.org/wiki/Psychological_fiction"
    title="Psychological fiction">human psychology</a> in the troubled political,
    social, and spiritual atmospheres of <a href="https://en.wikipedia.org/wiki/Russian_Empire"
    title="Russian Empire">19th-century Russia</a>, and engage with a variety of philosophical
    and religious themes. His most acclaimed novels include <i><a href="https://en.wikipedia.org/wiki/Crime_and_Punishment"
    title="Crime and Punishment">Crime and Punishment</a></i> (1866), <i><a href="https://en.wikipedia.org/wiki/The_Idiot"
    title="The Idiot">The Idiot</a></i> (1869), <a href="https://en.wikipedia.org/wiki/Demons_(Dostoevsky_novel)"
    title="Demons (Dostoevsky novel)"><i>Demons</i></a> (1872), and <i><a href="https://en.wikipedia.org/wiki/The_Brothers_Karamazov"
    title="The Brothers Karamazov">The Brothers Karamazov</a></i> (1880). Dostoevsky''s
    body of works consists of 12 novels, four novellas, 16 short stories, and numerous
    other works. Many literary critics rate him as one of the greatest <a href="https://en.wikipedia.org/wiki/Psychological_fiction"
    title="Psychological fiction">psychological</a> novelists in <a href="https://en.wikipedia.org/wiki/World_literature"
    title="World literature">world literature</a>. His 1864 novella <i><a href="https://en.wikipedia.org/wiki/Notes_from_Underground"
    title="Notes from Underground">Notes from Underground</a></i> is considered to
    be one of the first works of <a href="https://en.wikipedia.org/wiki/Existentialism"
    title="Existentialism">existentialist</a> literature.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Fyodor_Dostoevsky.jpg"
