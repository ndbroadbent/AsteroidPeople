- :name: Vladimir Lenin
  :url: https://en.wikipedia.org/wiki/Vladimir_Lenin
  :asteroid_number: '852'
  :asteroid_name: 852 Wladilena
  :asteroid_url: https://en.wikipedia.org/wiki/852_Wladilena
  :categories: *12
  :first_paragraph: <p><b>Vladimir Ilyich Ulyanov</b> (22 April [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 10 April] 1870 – 21 January 1924),
    better known by his alias <b>Lenin</b>, was a Russian revolutionary, politician,
    and political theorist. He served as the first and founding <a href="https://en.wikipedia.org/wiki/Chairman_of_the_Council_of_People%27s_Commissars_of_the_Soviet_Union"
    title="Chairman of the Council of People's Commissars of the Soviet Union">head
    of government</a> of <a href="https://en.wikipedia.org/wiki/Soviet_Russia" class="mw-redirect"
    title="Soviet Russia">Soviet Russia</a> from 1917 to 1924 and of the <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet Union</a> from 1922 to 1924. Under his administration,
    Russia, and later the Soviet Union, became a <a href="https://en.wikipedia.org/wiki/One-party"
    class="mw-redirect" title="One-party">one-party</a> <a href="https://en.wikipedia.org/wiki/Socialist_state"
    title="Socialist state">socialist state</a> governed by the <a href="https://en.wikipedia.org/wiki/Communist_Party_of_the_Soviet_Union"
    title="Communist Party of the Soviet Union">Soviet Communist Party</a>. A <a href="https://en.wikipedia.org/wiki/Marxist"
    class="mw-redirect" title="Marxist">Marxist</a>, he developed a variant of this
    <a href="https://en.wikipedia.org/wiki/Communism" title="Communism">communist</a>
    ideology known as <a href="https://en.wikipedia.org/wiki/Leninism" title="Leninism">Leninism</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vladimir_Lenin.jpg"
- :name: George Washington
  :url: https://en.wikipedia.org/wiki/George_Washington
  :asteroid_number: '886'
  :asteroid_name: 886 Washingtonia
  :asteroid_url: https://en.wikipedia.org/wiki/886_Washingtonia
  :categories: *12
  :first_paragraph: |-
    <p><b>George Washington</b> (February 22, 1732 – <span class="nowrap">December 14</span>, 1799) was an American political leader, military general, statesman, and <a href="https://en.wikipedia.org/wiki/Founding_Fathers_of_the_United_States" title="Founding Fathers of the United States">Founding Father</a> who served as the first <a href="https://en.wikipedia.org/wiki/President_of_the_United_States" title="President of the United States">president of the United States</a> from 1789 to 1797. Previously, he led <a href="https://en.wikipedia.org/wiki/Patriot_(American_Revolution)" title="Patriot (American Revolution)">Patriot</a> forces to victory in the nation's <a href="https://en.wikipedia.org/wiki/American_Revolutionary_War" title="American Revolutionary War">War for Independence</a>. He presided at the <a href="https://en.wikipedia.org/wiki/Constitutional_Convention_(United_States)" title="Constitutional Convention (United States)">Constitutional Convention</a> of 1787, which established the <a href="https://en.wikipedia.org/wiki/Constitution_of_the_United_States" title="Constitution of the United States">U.S. Constitution</a>
    and a federal government. Washington has been called the "<a href="https://en.wikipedia.org/wiki/Father_of_the_Nation" title="Father of the Nation">Father of His Country</a>" for his manifold leadership in the formative days of the new nation.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_George_Washington.jpg"
- :name: Herbert Hoover
  :url: https://en.wikipedia.org/wiki/Herbert_Hoover
