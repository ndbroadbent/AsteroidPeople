  :first_paragraph: <p><b>Iain Banks</b> (16 February 1954 – 9 June 2013) was a Scottish
    author, writing mainstream fiction as Iain Banks and science fiction as <b>Iain
    M. Banks</b>, adding the initial of his adopted middle name Menzies (<span class="rt-commentedText
    nowrap"> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Menzies.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/4/47/Menzies.ogg"
    class="internal" title="Menzies.ogg">listen</a></span></span>)</span></span>).
    After the success of <i><a href="https://en.wikipedia.org/wiki/The_Wasp_Factory"
    title="The Wasp Factory">The Wasp Factory</a></i> (1984), he began to write full
    time. His first science fiction book, <i><a href="https://en.wikipedia.org/wiki/Consider_Phlebas"
    title="Consider Phlebas">Consider Phlebas</a></i>, appeared in 1987, marking the
    start of the <a href="https://en.wikipedia.org/wiki/Culture_series" title="Culture
    series">Culture series</a>. His books have been adapted for theatre, radio and
    television. In 2008, <i><a href="https://en.wikipedia.org/wiki/The_Times" title="The
    Times">The Times</a></i> named Banks in their list of "The 50 greatest <a href="https://en.wikipedia.org/wiki/British_literature"
    title="British literature">British writers</a> since 1945". In April 2013, Banks
    announced he had inoperable cancer and was unlikely to live beyond a year. He
    died on 9 June 2013.</p>
