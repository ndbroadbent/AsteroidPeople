  :first_paragraph: <p><b>Večerníček</b> (meaning "little <a href="https://en.wikipedia.org/wiki/Bedtime_story"
    title="Bedtime story">bedtime story</a>" <a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a> and <a href="https://en.wikipedia.org/wiki/Slovak_language"
    title="Slovak language">Slovak</a>) is a <a href="https://en.wikipedia.org/wiki/Television"
    title="Television">television</a> program for children in the <a href="https://en.wikipedia.org/wiki/Czech_Republic"
    title="Czech Republic">Czech Republic</a> and <a href="https://en.wikipedia.org/wiki/Slovakia"
    title="Slovakia">Slovakia</a>.  It has been broadcast regularly for over 50 years.  Before
    the <a href="https://en.wikipedia.org/wiki/Dissolution_of_Czechoslovakia" title="Dissolution
    of Czechoslovakia">dissolution of Czechoslovakia</a> in 1993, two versions – one
    in Czech and one in Slovak – were aired in the respective parts of <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovakia</a>. Similar shows in other European countries
    include <i><a href="https://en.wikipedia.org/wiki/Sandm%C3%A4nnchen" title="Sandmännchen">Sandmännchen</a></i>
    in <a href="https://en.wikipedia.org/wiki/Germany" title="Germany">Germany</a>,
    <i><a href="https://en.wikipedia.org/w/index.php?title=Esti_mese&amp;action=edit&amp;redlink=1"
    class="new" title="Esti mese (page does not exist)">Esti mese</a></i> in <a href="https://en.wikipedia.org/wiki/Hungary"
    title="Hungary">Hungary</a> and <i><a href="https://en.wikipedia.org/w/index.php?title=Wieczorynka&amp;action=edit&amp;redlink=1"
    class="new" title="Wieczorynka (page does not exist)">Wieczorynka</a></i> in <a
    href="https://en.wikipedia.org/wiki/Poland" title="Poland">Poland</a>.</p>
