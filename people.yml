  :first_paragraph: <p><b>Avram Noam Chomsky</b> (born December 7, 1928) is an <a
    href="https://en.wikipedia.org/wiki/Americans" title="Americans">American</a>
    <a href="https://en.wikipedia.org/wiki/Linguist" class="mw-redirect" title="Linguist">linguist</a>,
    <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>,
    <a href="https://en.wikipedia.org/wiki/Cognitive_scientist" class="mw-redirect"
    title="Cognitive scientist">cognitive scientist</a>, <a href="https://en.wikipedia.org/wiki/Historian"
    title="Historian">historian</a>, <a href="https://en.wikipedia.org/wiki/Social_critic"
    class="mw-redirect" title="Social critic">social critic</a>, and <a href="https://en.wikipedia.org/wiki/Political_activist"
    class="mw-redirect" title="Political activist">political activist</a>. Sometimes
    called "the father of modern linguistics", Chomsky is also a major figure in <a
    href="https://en.wikipedia.org/wiki/Analytic_philosophy" title="Analytic philosophy">analytic
    philosophy</a> and one of the founders of the field of cognitive science. He is
    Laureate Professor of Linguistics at the <a href="https://en.wikipedia.org/wiki/University_of_Arizona"
    title="University of Arizona">University of Arizona</a> and <a href="https://en.wikipedia.org/wiki/Institute_Professor"
    class="mw-redirect" title="Institute Professor">Institute Professor Emeritus</a>
    at the <a href="https://en.wikipedia.org/wiki/Massachusetts_Institute_of_Technology"
    title="Massachusetts Institute of Technology">Massachusetts Institute of Technology</a>
    (MIT), and is the author of more than 150 books on topics such as linguistics,
    war, politics, and <a href="https://en.wikipedia.org/wiki/Mass_media" title="Mass
    media">mass media</a>. Ideologically, he aligns with <a href="https://en.wikipedia.org/wiki/Anarcho-syndicalism"
    title="Anarcho-syndicalism">anarcho-syndicalism</a> and <a href="https://en.wikipedia.org/wiki/Libertarian_socialism"
    title="Libertarian socialism">libertarian socialism</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Noam_Chomsky.png"
- :name: David Baltimore
