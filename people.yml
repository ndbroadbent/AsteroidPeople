  :first_paragraph: <p><b>Sir Alfred Joseph Hitchcock</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Knight_Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Knight Commander of the Order of the British Empire">KBE</a></span>
    (13 August 1899 – 29 April 1980) was an English film director, producer, and screenwriter.
    He is one of the most influential and widely studied filmmakers in the history
    of cinema. Known as the "<b>Master of Suspense</b>", he directed over 50 feature
    films in a career spanning six decades, becoming as well known as any of his actors
    thanks to his many interviews, his <a href="https://en.wikipedia.org/wiki/List_of_Alfred_Hitchcock_cameo_appearances"
    title="List of Alfred Hitchcock cameo appearances">cameo roles</a> in most of
    his films, and his hosting and producing the television anthology <i><a href="https://en.wikipedia.org/wiki/Alfred_Hitchcock_Presents"
    title="Alfred Hitchcock Presents">Alfred Hitchcock Presents</a></i> (1955–65).
    His films garnered 46 <a href="https://en.wikipedia.org/wiki/Academy_Awards" title="Academy
    Awards">Academy Award</a> nominations including six wins, although he never won
    for <a href="https://en.wikipedia.org/wiki/Academy_Award_for_Best_Director" title="Academy
    Award for Best Director">Best Director</a> despite having had five nominations.</p>
