  :first_paragraph: |-
    <p><b>Carl Ferdinand Cori</b>, <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow of the Royal Society">ForMemRS</a> (December 5, 1896 – October 20, 1984) was a Czech-American  <a href="https://en.wikipedia.org/wiki/Biochemistry" title="Biochemistry">biochemist</a> and pharmacologist born in <a href="https://en.wikipedia.org/wiki/Prague" title="Prague">Prague</a> (then in <a href="https://en.wikipedia.org/wiki/Austria-Hungary" title="Austria-Hungary">Austria-Hungary</a>, now <a href="https://en.wikipedia.org/wiki/Czech_Republic" title="Czech Republic">Czech Republic</a>) who, together with his wife <a href="https://en.wikipedia.org/wiki/Gerty_Cori" title="Gerty Cori">Gerty Cori</a> and Argentine physiologist <a href="https://en.wikipedia.org/wiki/Bernardo_Houssay" title="Bernardo Houssay">Bernardo Houssay</a>, received a <a href="https://en.wikipedia.org/wiki/Nobel_Prize" title="Nobel Prize">Nobel Prize</a> in 1947 for their discovery of how <a href="https://en.wikipedia.org/wiki/Glycogen" title="Glycogen">glycogen</a> (animal starch) – a derivative of <a href="https://en.wikipedia.org/wiki/Glucose" title="Glucose">glucose</a> – is broken down and resynthesized in the body, for use as a store and source of energy. In 2004, both were designated a <a href="https://en.wikipedia.org/wiki/National_Historic_Chemical_Landmarks" title="National Historic Chemical Landmarks">National Historic Chemical Landmark</a> in recognition of their work that elucidated carbohydrate metabolism.
    </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carl_Ferdinand_Cori.jpg"
