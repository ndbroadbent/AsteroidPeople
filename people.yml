  :first_paragraph: <p><b>Frank Vincent Zappa</b> (December 21, 1940 – December 4,
    1993) was an American singer-songwriter, innovative <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> <a href="https://en.wikipedia.org/wiki/Guitarist"
    title="Guitarist">guitarist</a>, <a href="https://en.wikipedia.org/wiki/Modernism_(music)"
    title="Modernism (music)">modernist composer</a>, multi-instrumentalist, <a href="https://en.wikipedia.org/wiki/Satire"
    title="Satire">satirist</a>, film-maker, and bandleader. His work is characterized
    by nonconformity, free-form improvisation, sound experiments, musical virtuosity,
    and satire of American culture. In a career spanning more than 30 years, Zappa
    composed <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock music">rock</a>,
    <a href="https://en.wikipedia.org/wiki/Pop_music" title="Pop music">pop</a>, <a
    href="https://en.wikipedia.org/wiki/Jazz" title="Jazz">jazz</a>, <a href="https://en.wikipedia.org/wiki/Jazz_fusion"
    title="Jazz fusion">jazz fusion</a>, <a href="https://en.wikipedia.org/wiki/Orchestra"
    title="Orchestra">orchestral</a> and <i><a href="https://en.wikipedia.org/wiki/Musique_concr%C3%A8te"
    title="Musique concrète">musique concrète</a></i> works, and produced almost all
    of the 60-plus albums that he released with his band <a href="https://en.wikipedia.org/wiki/The_Mothers_of_Invention"
    title="The Mothers of Invention">the Mothers of Invention</a> and as a solo artist.
    Zappa also directed feature-length films and music videos, and designed album
    covers. He is considered one of the most innovative and stylistically diverse
    rock musicians of his era.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Frank_Zappa.jpg"
