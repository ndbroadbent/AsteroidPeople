  :first_paragraph: '<p><b>Jaroslav Hašek</b> (<small>Czech: </small>; 30 April 1883
    – 3 January 1923) was a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a>
    writer, <a href="https://en.wikipedia.org/wiki/Humorism" title="Humorism">humorist</a>,
    <a href="https://en.wikipedia.org/wiki/Satire" title="Satire">satirist</a>, journalist,
    <a href="https://en.wikipedia.org/wiki/Bohemianism" title="Bohemianism">bohemian</a>
    and <a href="https://en.wikipedia.org/wiki/Anarchist" class="mw-redirect" title="Anarchist">anarchist</a>.
    He is best known for his novel <i><a href="https://en.wikipedia.org/wiki/The_Good_Soldier_%C5%A0vejk"
    title="The Good Soldier Švejk">The Fate of the Good Soldier Švejk during the World
    War</a></i>, an unfinished collection of farcical incidents about a soldier in
    <a href="https://en.wikipedia.org/wiki/World_War_I" title="World War I">World
    War I</a> and a satire on the ineptitude of authority figures. The novel has been
    translated into about 60 languages, making it the most translated novel in Czech
    literature.</p>'
