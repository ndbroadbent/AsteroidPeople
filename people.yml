  :categories: *9
  :first_paragraph: |-
    <p><b>Sally Kristen Ride</b> (May 26, 1951 – July 23, 2012) was an American <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a> and <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>. Born in Los Angeles, she joined <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a> in 1978, and in 1983 became the first American woman in <a href="https://en.wikipedia.org/wiki/Outer_space" title="Outer space">space</a>. She was the third woman in space overall, after USSR <a href="https://en.wikipedia.org/wiki/Cosmonaut" class="mw-redirect" title="Cosmonaut">cosmonauts</a> <a href="https://en.wikipedia.org/wiki/Valentina_Tereshkova" title="Valentina Tereshkova">Valentina Tereshkova</a> (1963) and <a href="https://en.wikipedia.org/wiki/Svetlana_Savitskaya" title="Svetlana Savitskaya">Svetlana Savitskaya</a> (1982). Ride remains the youngest American astronaut to have traveled to space, having done so at the age of 32. After flying twice on the Orbiter <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger" title="Space Shuttle Challenger"><i>Challenger</i></a>, she left NASA in 1987.
    Ride worked for two years at <a href="https://en.wikipedia.org/wiki/Stanford_University" title="Stanford University">Stanford University</a>'s <a href="https://en.wikipedia.org/wiki/Center_for_International_Security_and_Cooperation" class="mw-redirect" title="Center for International Security and Cooperation">Center for International Security and Arms Control</a>, then at the <a href="https://en.wikipedia.org/wiki/University_of_California,_San_Diego" title="University of California, San Diego">University of California, San Diego</a>, primarily researching <a href="https://en.wikipedia.org/wiki/Nonlinear_optics" title="Nonlinear optics">nonlinear optics</a> and <a href="https://en.wikipedia.org/wiki/Thomson_scattering" title="Thomson scattering">Thomson scattering</a>. She served on the committees that investigated the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster" title="Space Shuttle Challenger disaster"><i>Challenger</i></a> and <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster" title="Space Shuttle Columbia disaster"><i>Columbia</i></a> Space Shuttle disasters, the only person to participate in both. Having been married to astronaut <a href="https://en.wikipedia.org/wiki/Steven_Hawley" title="Steven Hawley">Steven Hawley</a> during her spaceflight years and in a private, long-term relationship with former Women's Tennis Association player <a href="https://en.wikipedia.org/wiki/Tam_O%27Shaughnessy" title="Tam O'Shaughnessy">Tam O'Shaughnessy</a> in her years after, she is the earliest space traveler to have been recognized as <a href="https://en.wikipedia.org/wiki/LGBT" title="LGBT">LGBT</a>. Ride died of <a href="https://en.wikipedia.org/wiki/Pancreatic_cancer" title="Pancreatic cancer">pancreatic cancer</a> on July 23, 2012.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sally_Ride.jpg"
