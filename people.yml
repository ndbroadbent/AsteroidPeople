  :first_paragraph: '<p><b>Peter Parler</b> (<a href="https://en.wikipedia.org/wiki/German_language"
    title="German language">German</a>: <i lang="de">Peter von Gemünd</i>, <a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Petr Parléř</i>, <a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Petrus de Gemunden
    in Suevia</i>; 1333 – 13 July 1399) was a German-<a href="https://en.wikipedia.org/wiki/Bohemia"
    title="Bohemia">Bohemian</a> architect and sculptor from the <a href="https://en.wikipedia.org/wiki/Parler_family"
    title="Parler family">Parler family</a> of master builders. Along with his father,
    <a href="https://en.wikipedia.org/wiki/Heinrich_Parler" title="Heinrich Parler">Heinrich
    Parler</a>, he is one of the most prominent and influential craftsmen of the <a
    href="https://en.wikipedia.org/wiki/Middle_Ages" title="Middle Ages">Middle Ages</a>.
    Born and apprenticed in the town of <a href="https://en.wikipedia.org/wiki/Schw%C3%A4bisch_Gm%C3%BCnd"
    title="Schwäbisch Gmünd">Schwäbisch Gmünd</a>, Peter worked at several important
    late Medieval building sites, including Strasbourg, Cologne, and Nuremberg. After
    1356 he lived in <a href="https://en.wikipedia.org/wiki/Prague" title="Prague">Prague</a>,
    capital of the <a href="https://en.wikipedia.org/wiki/Kingdom_of_Bohemia" title="Kingdom
    of Bohemia">Kingdom of Bohemia</a> and seat of the <a href="https://en.wikipedia.org/wiki/Holy_Roman_Empire"
    title="Holy Roman Empire">Holy Roman Empire</a>, where he created his most famous
    works: <a href="https://en.wikipedia.org/wiki/St._Vitus_Cathedral" title="St.
    Vitus Cathedral">St. Vitus Cathedral</a> and the <a href="https://en.wikipedia.org/wiki/Charles_Bridge"
    title="Charles Bridge">Charles Bridge</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Peter_Parler.jpg"
