    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/ae/De-Ludwig_van_Beethoven.ogg"
    class="internal" title="De-Ludwig van Beethoven.ogg">listen</a></span></span>)</span>;
    baptised 17 December 1770 – 26 March 1827) was a German <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a> and pianist. Beethoven remains one of the most admired
    composers in the history of Western music; his works rank amongst the most performed
    of the <a href="https://en.wikipedia.org/wiki/Classical_music" title="Classical
    music">classical music</a> repertoire. His works span the transition from the
    <a href="https://en.wikipedia.org/wiki/Classical_period_(music)" title="Classical
    period (music)">classical period</a> to the <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">romantic</a> era in classical music. His career has conventionally
    been divided into early, middle, and late periods. The "early" period, during
    which he forged his craft, is typically considered to have lasted until 1802.
    From 1802 to around 1812, his "middle" period showed an individual development
    from the "classical" styles of <a href="https://en.wikipedia.org/wiki/Joseph_Haydn"
    title="Joseph Haydn">Joseph Haydn</a> and <a href="https://en.wikipedia.org/wiki/Wolfgang_Amadeus_Mozart"
    title="Wolfgang Amadeus Mozart">Wolfgang Amadeus Mozart</a>, and is sometimes
    characterized as "heroic". During this time, he began to suffer increasingly from
    deafness. In his "late" period from 1812 to his death in 1827, he extended his
    innovations in musical form and expression.</p>'
