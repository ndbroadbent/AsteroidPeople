  :first_paragraph: <p><b>Andrea Bocelli</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Order_of_Merit_of_the_Italian_Republic" title="Order
    of Merit of the Italian Republic">OMRI</a> <a href="https://en.wikipedia.org/wiki/Order_of_Merit_of_Duarte,_Sanchez_and_Mella"
    class="mw-redirect" title="Order of Merit of Duarte, Sanchez and Mella">OMDSM</a></span>
    (<small>Italian: </small>; born 22 September 1958) is an Italian opera tenor and
    multi-instrumentalist. He was diagnosed with <a href="https://en.wikipedia.org/wiki/Primary_juvenile_glaucoma"
    title="Primary juvenile glaucoma">congenital glaucoma</a> at 5 months old, and
    became completely blind at age 12, following a <a href="https://en.wikipedia.org/wiki/Association_football"
    title="Association football">football</a> accident. After performing evenings
    in piano bars and competing in local singing contests, Bocelli signed his first
    recording contract with the <a href="https://en.wikipedia.org/wiki/Sugar_Music"
    title="Sugar Music">Sugar Music label</a>. He rose to fame in 1994, winning the
    preliminary round of the <a href="https://en.wikipedia.org/wiki/Sanremo_Music_Festival"
    title="Sanremo Music Festival">44th Sanremo Music Festival</a> performing "Miserere",
    with the highest marks ever recorded in the newcomers section.</p>
