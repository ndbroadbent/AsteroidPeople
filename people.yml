  :first_paragraph: <p><b>John Kenneth Wetton</b> (12 June 1949 – 31 January 2017)
    was an English singer, bassist, guitarist, and songwriter. He was born in <a href="https://en.wikipedia.org/wiki/Willington,_Derbyshire"
    title="Willington, Derbyshire">Willington</a>, Derbyshire, and grew up in <a href="https://en.wikipedia.org/wiki/Bournemouth"
    title="Bournemouth">Bournemouth</a>, Dorset. Between 1972- 1982, he rose to fame
    fronting the bands <a href="https://en.wikipedia.org/wiki/King_Crimson" title="King
    Crimson">King Crimson</a>, <a href="https://en.wikipedia.org/wiki/U.K._(band)"
    title="U.K. (band)"> U.K.</a> and <a href="https://en.wikipedia.org/wiki/Asia_(band)"
    title="Asia (band)"> Asia</a>. Notable work as a bass guitarist and backing vocalist
    included brief stints with <a href="https://en.wikipedia.org/wiki/Family_(band)"
    title="Family (band)"> Family</a>, <a href="https://en.wikipedia.org/wiki/Roxy_Music"
    title="Roxy Music">Roxy Music</a>, <a href="https://en.wikipedia.org/wiki/Uriah_Heep_(band)"
    title="Uriah Heep (band)">Uriah Heep</a> and <a href="https://en.wikipedia.org/wiki/Wishbone_Ash"
    title="Wishbone Ash">Wishbone Ash</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_Wetton.jpg"
