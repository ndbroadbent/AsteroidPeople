  :first_paragraph: '<p><b>Jan Palach</b> (11 August 1948 – 19 January 1969; <small>Czech
    pronunciation: </small>) was a Czech student of history and political economy
    at <a href="https://en.wikipedia.org/wiki/Charles_University_in_Prague" class="mw-redirect"
    title="Charles University in Prague">Charles University in Prague</a>.  His <a
    href="https://en.wikipedia.org/wiki/Self-immolation" title="Self-immolation">self-immolation</a>
    was a <a href="https://en.wikipedia.org/wiki/Political_protest" class="mw-redirect"
    title="Political protest">political protest</a> against the end of the <a href="https://en.wikipedia.org/wiki/Prague_Spring"
    title="Prague Spring">Prague Spring</a> resulting from the <a href="https://en.wikipedia.org/wiki/1968_invasion_of_Czechoslovakia"
    class="mw-redirect" title="1968 invasion of Czechoslovakia">1968 invasion of Czechoslovakia</a>
    by the <a href="https://en.wikipedia.org/wiki/Warsaw_Pact" title="Warsaw Pact">Warsaw
    Pact</a> armies.</p>'
