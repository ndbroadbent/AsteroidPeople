  :first_paragraph: '<p><b>Johann Christoph Friedrich (von) Schiller</b> (<small>German:
    </small>, short: <small>pronounced </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Friedrich_Schiller.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/e3/De-Friedrich_Schiller.ogg"
    class="internal" title="De-Friedrich Schiller.ogg">listen</a></span></span>)</span>;
    10 November 1759 – 9 May 1805) was a German playwright, poet, and philosopher.
    During the last seventeen years of his life (1788–1805), Schiller developed a
    productive, if complicated, friendship with the already famous and influential
    <a href="https://en.wikipedia.org/wiki/Johann_Wolfgang_von_Goethe" title="Johann
    Wolfgang von Goethe">Johann Wolfgang von Goethe</a>. They frequently discussed
    issues concerning <a href="https://en.wikipedia.org/wiki/Aesthetics" title="Aesthetics">aesthetics</a>,
    and Schiller encouraged Goethe to finish works he left as sketches. This relationship
    and these discussions led to a period now referred to as <a href="https://en.wikipedia.org/wiki/Weimar_Classicism"
    title="Weimar Classicism">Weimar Classicism</a>. They also worked together on
    <i><a href="https://en.wikipedia.org/wiki/Xenien" title="Xenien">Xenien</a></i>,
    a collection of short satirical poems in which both Schiller and Goethe challenge
    opponents of their philosophical vision.</p>'
