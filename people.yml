  :first_paragraph: <p><b>Professor Moriarty</b> is a <a href="https://en.wikipedia.org/wiki/Fictional_character"
    class="mw-redirect" title="Fictional character">fictional character</a> in some
    of the <a href="https://en.wikipedia.org/wiki/Sherlock_Holmes" title="Sherlock
    Holmes">Sherlock Holmes</a> stories written by Sir <a href="https://en.wikipedia.org/wiki/Arthur_Conan_Doyle"
    title="Arthur Conan Doyle">Arthur Conan Doyle</a>. The character was introduced
    primarily as a narrative device to enable Doyle to kill Sherlock Holmes, and he
    only was featured in two of the original Sherlock Holmes stories (though Holmes
    mentions him in five other stories). Although many adaptations and pastiches give
    him the first name of James, the first Doyle story to feature him ("<a href="https://en.wikipedia.org/wiki/The_Adventure_of_the_Final_Problem"
    class="mw-redirect" title="The Adventure of the Final Problem">The Adventure of
    the Final Problem</a>") does not give him a first name, whereas the short story
    "<a href="https://en.wikipedia.org/wiki/The_Adventure_of_the_Empty_House" title="The
    Adventure of the Empty House">The Adventure of the Empty House</a>" said his first
    name is James (previously said to be the name of his brother).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Professor_Moriarty.jpg"
- :name: Sherlock Holmes
  :url: https://en.wikipedia.org/wiki/Sherlock_Holmes
  :asteroid_number: '5049'
  :asteroid_name: 5049 Sherlock
  :asteroid_url: https://en.wikipedia.org/wiki/5049_Sherlock
  :categories: *37
  :first_paragraph: <p><b>Sherlock Holmes</b> (<span class="rt-commentedText nowrap"></span>)
    is a fictional <a href="https://en.wikipedia.org/wiki/Private_investigator" title="Private
    investigator">private detective</a> created by British author <a href="https://en.wikipedia.org/wiki/Arthur_Conan_Doyle"
    title="Arthur Conan Doyle">Sir Arthur Conan Doyle</a>. Referring to himself as
    a "consulting detective" in the stories, Holmes is known for his proficiency with
    observation, deduction, <a href="https://en.wikipedia.org/wiki/Forensic_science"
    title="Forensic science">forensic science</a>, and <a href="https://en.wikipedia.org/wiki/Logical_reasoning"
    title="Logical reasoning">logical reasoning</a> that borders on the fantastic,
    which he employs when investigating cases for a wide variety of clients, including
    <a href="https://en.wikipedia.org/wiki/Scotland_Yard" title="Scotland Yard">Scotland
    Yard</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sherlock_Holmes.jpg"
- :name: Doctor Watson
  :url: https://en.wikipedia.org/wiki/Doctor_Watson
  :asteroid_number: '5050'
  :asteroid_name: 5050 Doctorwatson
  :asteroid_url: https://en.wikipedia.org/wiki/5050_Doctorwatson
  :categories: *37
  :first_paragraph: <p><b>John H. Watson</b>, known as <b>Dr. Watson</b>, is a fictional
    character in the <a href="https://en.wikipedia.org/wiki/Sherlock_Holmes" title="Sherlock
    Holmes">Sherlock Holmes</a> stories by <a href="https://en.wikipedia.org/wiki/Arthur_Conan_Doyle"
    title="Arthur Conan Doyle">Sir Arthur Conan Doyle</a>. Along with Sherlock Holmes,
    Dr. Watson first appeared in the novel <i><a href="https://en.wikipedia.org/wiki/A_Study_in_Scarlet"
    title="A Study in Scarlet">A Study in Scarlet</a></i> (1887). The last work by
    Doyle featuring Watson and Holmes is the short story "<a href="https://en.wikipedia.org/wiki/The_Adventure_of_Shoscombe_Old_Place"
    title="The Adventure of Shoscombe Old Place">The Adventure of Shoscombe Old Place</a>"
    (1927), though this is not the last story in the timeline of the series, which
    is "<a href="https://en.wikipedia.org/wiki/His_Last_Bow_(short_story)" title="His
    Last Bow (short story)">His Last Bow</a>" (1917).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Doctor_Watson.jpg"
- :name: Cheshire cat
  :url: https://en.wikipedia.org/wiki/Cheshire_cat
  :asteroid_number: '6042'
  :asteroid_name: 6042 Cheshirecat
  :asteroid_url: https://en.wikipedia.org/wiki/6042_Cheshirecat
  :categories: *37
  :first_paragraph: '<p>The <b>Cheshire Cat</b> (<span class="rt-commentedText nowrap"></span>
    or <span class="rt-commentedText nowrap"></span>) is a <a href="https://en.wikipedia.org/wiki/List_of_fictional_felines"
    title="List of fictional felines"> fictional cat</a> popularised by <a href="https://en.wikipedia.org/wiki/Lewis_Carroll"
    title="Lewis Carroll">Lewis Carroll</a> in <i><a href="https://en.wikipedia.org/wiki/Alice%27s_Adventures_in_Wonderland"
    title="Alice''s Adventures in Wonderland">Alice''s Adventures in Wonderland</a></i>
    and known for its distinctive mischievous grin. While now most often used in <i>Alice</i>-related
    contexts, the association of a "Cheshire cat" with grinning predates the 1865
    book. It has transcended the context of literature and become enmeshed in popular
    culture, appearing in various forms of media, from political cartoons to television,
    as well as in cross-disciplinary studies, from business to science. One distinguishing
    feature of the <i>Alice</i>-style Cheshire Cat involves a periodic gradual disappearance
    of its body, leaving only one last visible trace: its iconic grin.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Cheshire_cat.png"
