  :first_paragraph: '<p><b>Dara Ó Briain</b> (<span class="rt-commentedText nowrap"></span>;
    <small>Irish: </small>; born 4 February 1972) is an <a href="https://en.wikipedia.org/wiki/Irish_people"
    title="Irish people">Irish</a> comedian and television presenter based in the
    <a href="https://en.wikipedia.org/wiki/United_Kingdom" title="United Kingdom">United
