  :first_paragraph: <p><b>Chris Austin Hadfield</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Order_of_Canada"
    title="Order of Canada">OC</a> <a href="https://en.wikipedia.org/wiki/Order_of_Ontario"
    title="Order of Ontario">OOnt</a> <a href="https://en.wikipedia.org/wiki/Meritorious_Service_Cross"
    title="Meritorious Service Cross">MSC</a> <a href="https://en.wikipedia.org/wiki/Canadian_Forces%27_Decoration"
    title="Canadian Forces' Decoration">CD</a></span> (born August 29, 1959) is a
    retired <a href="https://en.wikipedia.org/wiki/Canadian_Space_Agency" title="Canadian
    Space Agency">Canadian Space Agency</a> (CSA) <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>, engineer, science communicator, singer, and former
    fighter pilot. The first Canadian to walk in space, Hadfield has flown two <a
    href="https://en.wikipedia.org/wiki/Space_Shuttle" title="Space Shuttle">Space
    Shuttle</a> missions and served as commander of the <a href="https://en.wikipedia.org/wiki/International_Space_Station"
    title="International Space Station">International Space Station</a> (ISS). Prior
    to his career as an astronaut, Hadfield served in the <a href="https://en.wikipedia.org/wiki/Canadian_Armed_Forces"
    title="Canadian Armed Forces">Canadian Forces</a> for 25 years as an <a href="https://en.wikipedia.org/wiki/Air_Command_(Canada)"
    class="mw-redirect" title="Air Command (Canada)">Air Command</a> fighter pilot.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Chris_Hadfield.jpg"
- :name: Samantha Cristoforetti
