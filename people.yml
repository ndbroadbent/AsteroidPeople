    title="Alpine skiing at the 2014 Winter Olympics">alpine skiing at the 2014 Winter
    Olympics</a>. She was initially banned from skiing because a qualifying race for
    her benefit was alleged to be corrupt, but the <a href="https://en.wikipedia.org/wiki/Court_of_Arbitration_for_Sport"
    title="Court of Arbitration for Sport">Court of Arbitration for Sport</a> later
    nullified the ban, citing lack of evidence for her own wrongdoing or any manipulation.
    The <a href="https://en.wikipedia.org/wiki/International_Ski_Federation" title="International
    Ski Federation">International Ski Federation</a> later had to issue an apology
    to her.</p>'
