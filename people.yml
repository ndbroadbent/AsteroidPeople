  :asteroid_name: 3605 Davy
  :asteroid_url: https://en.wikipedia.org/wiki/3605_Davy
  :categories: *3
  :first_paragraph: '<p><b>Sir Humphry Davy, 1st Baronet</b> <span class="noexcerpt
    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/President_of_the_Royal_Society"
    class="mw-redirect" title="President of the Royal Society">PRS</a> <a href="https://en.wikipedia.org/wiki/Member_of_the_Royal_Irish_Academy"
    class="mw-redirect" title="Member of the Royal Irish Academy">MRIA</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Geological_Society"
    class="mw-redirect" title="Fellow of the Geological Society">FGS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a></span> (17 December 1778 – 29 May
    1829) was a <a href="https://en.wikipedia.org/wiki/Cornish_people" title="Cornish
    people">Cornish</a> <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>
    and inventor who invented the <a href="https://en.wikipedia.org/wiki/Davy_lamp"
    title="Davy lamp">Davy lamp</a> and a very early form of <a href="https://en.wikipedia.org/wiki/Arc_lamp"
    title="Arc lamp">arc lamp</a>. He is also remembered for isolating, by using electricity,
    a series of <a href="https://en.wikipedia.org/wiki/Chemical_element" title="Chemical
    element">elements</a> for the first time: <a href="https://en.wikipedia.org/wiki/Potassium"
    title="Potassium">potassium</a> and <a href="https://en.wikipedia.org/wiki/Sodium"
    title="Sodium">sodium</a> in 1807 and <a href="https://en.wikipedia.org/wiki/Calcium"
    title="Calcium">calcium</a>, <a href="https://en.wikipedia.org/wiki/Strontium"
    title="Strontium">strontium</a>, <a href="https://en.wikipedia.org/wiki/Barium"
    title="Barium">barium</a>, <a href="https://en.wikipedia.org/wiki/Magnesium" title="Magnesium">magnesium</a>
    and <a href="https://en.wikipedia.org/wiki/Boron" title="Boron">boron</a> the
    following year, as well as for discovering the elemental nature of <a href="https://en.wikipedia.org/wiki/Chlorine"
    title="Chlorine">chlorine</a> and <a href="https://en.wikipedia.org/wiki/Iodine"
    title="Iodine">iodine</a>. Davy also studied the forces involved in these separations,
    inventing the new field of <a href="https://en.wikipedia.org/wiki/Electrochemistry"
    title="Electrochemistry">electrochemistry</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Humphry_Davy.jpg"
- :name: Otto Hahn
  :url: https://en.wikipedia.org/wiki/Otto_Hahn
