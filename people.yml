  :first_paragraph: '<p><b>Menkaure</b> (also <b>Menkaura</b>, <a href="https://en.wikipedia.org/wiki/Egyptian_language"
    title="Egyptian language">Egyptian</a> transliteration <i>mn-k3w-Rˁ</i>), was
    an <a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">ancient
    Egyptian</a> king (<a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>)
    of the <a href="https://en.wikipedia.org/wiki/Fourth_dynasty_of_Egypt" class="mw-redirect"
    title="Fourth dynasty of Egypt">fourth dynasty</a> during the <a href="https://en.wikipedia.org/wiki/Old_Kingdom_of_Egypt"
    title="Old Kingdom of Egypt">Old Kingdom</a>, who is well known under his <a href="https://en.wikipedia.org/wiki/Hellenization"
    title="Hellenization">Hellenized</a> names <b>Mykerinos</b> (<a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="el">Μυκερίνος</span>) (by <a href="https://en.wikipedia.org/wiki/Herodotus"
    title="Herodotus">Herodotus</a>) and <b>Menkheres</b> (by <a href="https://en.wikipedia.org/wiki/Manetho"
    title="Manetho">Manetho</a>). According to Manetho, he was the throne successor
    of king <a href="https://en.wikipedia.org/wiki/Bikheris" title="Bikheris">Bikheris</a>,
    but according to <a href="https://en.wikipedia.org/wiki/Archaeology" title="Archaeology">archaeological</a>
    evidence he was rather the successor of king <a href="https://en.wikipedia.org/wiki/Khafre"
    title="Khafre">Khafre</a>. Africanus (from Syncellus) reports as rulers of the
    fourth dynasty Sôris, Suphis I, Suphis II, Mencherês, Ratoisês, Bicheris, Sebercherês,
    and Thamphthis in this order. Menkaure became famous for his tomb, the <a href="https://en.wikipedia.org/wiki/Pyramid_of_Menkaure"
    title="Pyramid of Menkaure">Pyramid of Menkaure</a>, at <a href="https://en.wikipedia.org/wiki/Giza"
    title="Giza">Giza</a> and his beautiful statue triads, showing the king together
    with his wives <a href="https://en.wikipedia.org/wiki/Rekhetre" title="Rekhetre">Rekhetre</a>
    and <a href="https://en.wikipedia.org/wiki/Khamerernebty_II" title="Khamerernebty
    II">Khamerernebty</a> and with various deities.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Menkaure.jpg"
