  :first_paragraph: <p><b>Meg Ryan</b> (born <b>Margaret Mary Emily Hyra</b>; November
    19, 1961) is an American actress and producer. Ryan began her acting career in
    1981 in minor roles before joining the cast of the <a href="https://en.wikipedia.org/wiki/CBS"
    title="CBS">CBS</a> soap opera <i><a href="https://en.wikipedia.org/wiki/As_the_World_Turns"
    title="As the World Turns">As the World Turns</a></i> in 1982. Subsequently, she
    began to appear in supporting roles in films during the mid 1980s like box office
    hit <i><a href="https://en.wikipedia.org/wiki/Top_Gun" title="Top Gun">Top Gun</a></i>,
    achieving recognition in independent films such as <a href="https://en.wikipedia.org/wiki/Promised_Land_(1987_film)"
    title="Promised Land (1987 film)"><i>Promised Land</i></a> (1987) before her performance
    in the <a href="https://en.wikipedia.org/wiki/Rob_Reiner" title="Rob Reiner">Rob
    Reiner</a>-directed romantic comedy <i><a href="https://en.wikipedia.org/wiki/When_Harry_Met_Sally..."
    title="When Harry Met Sally...">When Harry Met Sally...</a></i> (1989) brought
    her widespread attention and her first <a href="https://en.wikipedia.org/wiki/Golden_Globe"
    class="mw-redirect" title="Golden Globe">Golden Globe</a> nomination.</p>
