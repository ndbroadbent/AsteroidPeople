    of modern <a href="https://en.wikipedia.org/wiki/Taxonomy_(biology)" title="Taxonomy
    (biology)">taxonomy</a>". Many of his writings were in Latin, and his name is
    rendered in Latin as <b><i lang="la" title="Latin-language text">Carolus Linnæus</i></b>
    (after 1761 <b>Carolus a Linné</b>).</p>
