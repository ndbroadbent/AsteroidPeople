  :first_paragraph: <p><b>Vincent Willem van Gogh</b> (<small>Dutch: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Vincent_willem_van_gogh.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/8/80/Vincent_willem_van_gogh.ogg"
    class="internal" title="Vincent willem van gogh.ogg">listen</a></span></span>)</span>;
    30 March 1853 – 29 July 1890) was a Dutch <a href="https://en.wikipedia.org/wiki/Post-impressionist"
    class="mw-redirect" title="Post-impressionist">post-impressionist</a> painter
    who posthumously became one of the most famous and influential figures in the
    history of <a href="https://en.wikipedia.org/wiki/Western_art" class="mw-redirect"
    title="Western art">Western art</a>. In a decade, he created about 2,100 artworks,
    including around 860 <a href="https://en.wikipedia.org/wiki/Oil_painting" title="Oil
    painting">oil paintings</a>, most of which date from the last two years of his
    life. They include <a href="https://en.wikipedia.org/wiki/Trees_and_Undergrowth_(Van_Gogh_series)"
    class="mw-redirect" title="Trees and Undergrowth (Van Gogh series)">landscapes</a>,
    <a href="https://en.wikipedia.org/wiki/Still_life_paintings_by_Vincent_van_Gogh_(Paris)"
    title="Still life paintings by Vincent van Gogh (Paris)">still lifes</a>, <a href="https://en.wikipedia.org/wiki/Portraits_by_Vincent_van_Gogh"
    title="Portraits by Vincent van Gogh">portraits</a> and <a href="https://en.wikipedia.org/wiki/Portraits_of_Vincent_van_Gogh"
    title="Portraits of Vincent van Gogh">self-portraits</a>, and are characterised
    by bold colours and dramatic, impulsive and expressive <a href="https://en.wikipedia.org/wiki/Paintwork"
    class="mw-redirect" title="Paintwork">brushwork</a> that contributed to the foundations
    of <a href="https://en.wikipedia.org/wiki/Modern_art" title="Modern art">modern
    art</a>. He was not commercially successful, and his suicide at 37 came after
    years of mental illness, depression and poverty.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vincent_van_Gogh.jpg"
- :name: Rembrandt van Rijn
  :url: https://en.wikipedia.org/wiki/Rembrandt_Harmenszoon_van_Rijn
