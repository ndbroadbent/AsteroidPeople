    religion">Comparative Religion</a>", "Father of modern <a href="https://en.wikipedia.org/wiki/Geodesy"
    title="Geodesy">geodesy</a>", and the first <a href="https://en.wikipedia.org/wiki/Anthropologist"
    title="Anthropologist">anthropologist</a>.</p>
