  :first_paragraph: '<p><b>Polybius</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>:
    <span lang="grc" title="Ancient Greek (to 1453)-language text">Πολύβιος</span>,
    <i>Polýbios</i>; <a href="https://en.wikipedia.org/wiki/Circa" title="Circa">c.</a><span
    style="white-space:nowrap;"> 200</span> – <span title="circa">c.</span><span style="white-space:nowrap;"> 118</span> BC)
    was a <a href="https://en.wikipedia.org/wiki/Greeks" title="Greeks">Greek</a>
    historian of the <a href="https://en.wikipedia.org/wiki/Hellenistic_period" title="Hellenistic
    period">Hellenistic period</a> noted for his work <span class="nowrap"><i><a href="https://en.wikipedia.org/wiki/The_Histories_(Polybius)"
    title="The Histories (Polybius)">The Histories</a></i></span>, which covered the
    period of 264–146 BC in detail. The work describes the rise of the <a href="https://en.wikipedia.org/wiki/Roman_Republic"
    title="Roman Republic">Roman Republic</a> to the status of dominance in the <a
    href="https://en.wikipedia.org/wiki/Classical_antiquity" title="Classical antiquity">ancient
    Mediterranean world</a>. It includes his eyewitness account of the <a href="https://en.wikipedia.org/wiki/Battle_of_Carthage_(c._149_BC)"
    class="mw-redirect" title="Battle of Carthage (c. 149 BC)">Sack of Carthage</a>
    and <a href="https://en.wikipedia.org/wiki/Battle_of_Corinth_(146_BC)" title="Battle
    of Corinth (146 BC)">Corinth</a> in 146 BC, and the Roman annexation of mainland
    Greece after the <a href="https://en.wikipedia.org/wiki/Achaean_War" title="Achaean
    War">Achaean War</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Polybius.jpg"
