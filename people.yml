  :first_paragraph: '<p><b>Zoya Anatolyevna Kosmodemyanskaya</b> (Russian: <span lang="ru"
    title="Russian-language text">Зо́я Анато́льевна Космодемья́нская</span>, <small>IPA: </small>;
    September 13, 1923 – November 29, 1941) was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Soviet_partisans"
    title="Soviet partisans">partisan</a>. She was executed after acts of sabotage
    against the invading armies of <a href="https://en.wikipedia.org/wiki/Nazi_Germany"
    title="Nazi Germany">Nazi Germany</a>; after stories emerged of her defiance towards
    her captors, she was posthumously declared a <a href="https://en.wikipedia.org/wiki/Hero_of_the_Soviet_Union"
    title="Hero of the Soviet Union">Hero of the Soviet Union</a>. She became one
    of the most revered <a href="https://en.wikipedia.org/wiki/Hero" title="Hero">heroines</a>
    of the <a href="https://en.wikipedia.org/wiki/Soviet_Union" title="Soviet Union">Soviet
    Union</a>.</p>'
