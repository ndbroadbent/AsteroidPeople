  :categories: *3
  :first_paragraph: <p><b>Linus Carl Pauling</b> (<span class="rt-commentedText nowrap"></span>;
    February 28, 1901 – August 19, 1994) was an American <a href="https://en.wikipedia.org/wiki/Chemist"
    title="Chemist">chemist</a>, <a href="https://en.wikipedia.org/wiki/Biochemist"
    title="Biochemist">biochemist</a>, <a href="https://en.wikipedia.org/wiki/Chemical_engineer"
    title="Chemical engineer">chemical engineer</a>,  <a href="https://en.wikipedia.org/wiki/Peace_activist"
    class="mw-redirect" title="Peace activist">peace activist</a>, author, and educator.
    He published more than 1,200 papers and books, of which about 850 dealt with scientific
    topics. <i><a href="https://en.wikipedia.org/wiki/New_Scientist" title="New Scientist">New
    Scientist</a></i> called him one of the 20 greatest scientists of all time, and
    as of 2000, he was rated the 16th most important scientist in history. <span class="anchor"
    id="Nobels"></span>For his scientific work, Pauling was awarded the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Chemistry"
    title="Nobel Prize in Chemistry">Nobel Prize in Chemistry</a> in 1954. For his
    peace activism, he was awarded the <a href="https://en.wikipedia.org/wiki/Nobel_Peace_Prize"
    title="Nobel Peace Prize">Nobel Peace Prize</a> in 1962. He is one of four individuals
    to have won more than one Nobel Prize (the others being <a href="https://en.wikipedia.org/wiki/Marie_Curie"
    title="Marie Curie">Marie Curie</a>, <a href="https://en.wikipedia.org/wiki/John_Bardeen"
    title="John Bardeen">John Bardeen</a> and <a href="https://en.wikipedia.org/wiki/Frederick_Sanger"
    title="Frederick Sanger">Frederick Sanger</a>). Of these, he is the only person
    to have been awarded two unshared Nobel Prizes, and one of two people to be awarded
    Nobel Prizes in different fields, the other being <a href="https://en.wikipedia.org/wiki/Marie_Curie"
    title="Marie Curie">Marie Curie</a>. He was married to the American human rights
    activist <a href="https://en.wikipedia.org/wiki/Ava_Helen_Pauling" title="Ava
    Helen Pauling">Ava Helen Pauling</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Linus_Pauling.jpg"
- :name: Harold Urey
  :url: https://en.wikipedia.org/wiki/Harold_Urey
