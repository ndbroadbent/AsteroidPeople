  :categories: *5
  :first_paragraph: <p><b>Sir Andrew John Wiles</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Knight_Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Knight Commander of the Order of the British Empire">KBE</a>
    <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a></span> (born 11 April 1953) is an English mathematician
    and a <a href="https://en.wikipedia.org/wiki/Royal_Society" title="Royal Society">Royal
    Society</a> Research Professor at the <a href="https://en.wikipedia.org/wiki/University_of_Oxford"
    title="University of Oxford">University of Oxford</a>, specializing in <a href="https://en.wikipedia.org/wiki/Number_theory"
    title="Number theory">number theory</a>. He is best known for <a href="https://en.wikipedia.org/wiki/Wiles%27s_proof_of_Fermat%27s_Last_Theorem"
    title="Wiles's proof of Fermat's Last Theorem">proving</a> <a href="https://en.wikipedia.org/wiki/Fermat%27s_Last_Theorem"
    title="Fermat's Last Theorem">Fermat's Last Theorem</a>, for which he was awarded
    the 2016 <a href="https://en.wikipedia.org/wiki/Abel_Prize" title="Abel Prize">Abel
    Prize</a> and the 2017 <a href="https://en.wikipedia.org/wiki/Copley_Medal" title="Copley
    Medal">Copley Medal</a> by the <a href="https://en.wikipedia.org/wiki/Royal_Society"
    title="Royal Society">Royal Society</a>. He was appointed <a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire"
    title="Order of the British Empire">Knight Commander of the Order of the British
    Empire</a> in 2000, and in 2018 was appointed as the first <a href="https://en.wikipedia.org/wiki/Regius_Professor"
    title="Regius Professor">Regius Professor</a> of Mathematics at Oxford. Wiles
    is also a <a href="https://en.wikipedia.org/wiki/MacArthur_Fellows_Program" title="MacArthur
    Fellows Program">1997 MacArthur Fellow</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Andrew_Wiles.jpg"
- :name: Muḥammad ibn Mūsā al-Khwārizmī
