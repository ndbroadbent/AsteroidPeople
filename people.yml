  :first_paragraph: <p><b>Gustav Theodore Holst</b> (born <b>Gustavus Theodore von
    Holst</b>; 21 September 1874 – 25 May 1934) was an English composer, arranger
    and teacher. Best known for his orchestral suite <i><a href="https://en.wikipedia.org/wiki/The_Planets"
    title="The Planets">The Planets</a></i>, he composed many other works across a
    range of genres, although none achieved comparable success. His distinctive compositional
    style was the product of many influences, <a href="https://en.wikipedia.org/wiki/Richard_Wagner"
    title="Richard Wagner">Richard Wagner</a> and <a href="https://en.wikipedia.org/wiki/Richard_Strauss"
    title="Richard Strauss">Richard Strauss</a> being most crucial early in his development.
    The subsequent inspiration of the <a href="https://en.wikipedia.org/wiki/English_folk_music#Folk_revivals_1890%E2%80%931969"
    title="English folk music">English folksong revival</a> of the early 20th century,
    and the example of such rising modern composers as <a href="https://en.wikipedia.org/wiki/Maurice_Ravel"
    title="Maurice Ravel">Maurice Ravel</a>, led Holst to develop and refine an individual
    style.</p>
