  :categories: *11
  :first_paragraph: '<p><b>Ashurbanipal</b>, also spelled <b>Assurbanipal</b>, <b>Asshurbanipal</b>
    and <b>Asurbanipal</b> (<a href="https://en.wikipedia.org/wiki/Neo-Assyrian_language"
    class="mw-redirect" title="Neo-Assyrian language">Neo-Assyrian cuneiform</a>:
    <a href="https://en.wikipedia.org/wiki/File:Ashurbanipal_in_Akkadian.png" class="image"><img
    alt="Ashurbanipal in Akkadian.png" src="//upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ashurbanipal_in_Akkadian.png/59px-Ashurbanipal_in_Akkadian.png"
    decoding="async" width="59" height="15" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ashurbanipal_in_Akkadian.png/89px-Ashurbanipal_in_Akkadian.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ashurbanipal_in_Akkadian.png/118px-Ashurbanipal_in_Akkadian.png
    2x" data-file-width="380" data-file-height="97"></a> <i>Aššur-bāni-apli</i> or
    <i>Aššur-bāni-habal</i>, meaning "<a href="https://en.wikipedia.org/wiki/Ashur_(god)"
    title="Ashur (god)">Ashur</a> has given a son-heir") was the king of the <a href="https://en.wikipedia.org/wiki/Neo-Assyrian_Empire"
    title="Neo-Assyrian Empire">Neo-Assyrian Empire</a> from the death of his father
    <a href="https://en.wikipedia.org/wiki/Esarhaddon" title="Esarhaddon">Esarhaddon</a>
    in 668 BC to his own death in 631 BC. The fourth king of the <a href="https://en.wikipedia.org/wiki/Sargonid_dynasty"
    title="Sargonid dynasty">Sargonid dynasty</a>, Ashurbanipal is generally remembered
    as the last great king of Assyria.</p>'
