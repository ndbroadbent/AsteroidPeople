  :first_paragraph: '<p><b>Vanessa-Mae</b> (陈美 Chén Měi) (born 27 October 1978) also
    called <b> Vanessa-Mae Vanakorn Nicholson</b>, is a British violinist with album
    sales reaching several million, having made her the wealthiest entertainer under
    30 in the United Kingdom in 2006. She competed under the name <b>Vanessa Vanakorn</b>
    (<a href="https://en.wikipedia.org/wiki/Thai_language" title="Thai language">Thai</a>:
    <span lang="th">วาเนสซ่า วรรณกร</span>; her father''s surname) for <a href="https://en.wikipedia.org/wiki/Thailand_at_the_2014_Winter_Olympics"
