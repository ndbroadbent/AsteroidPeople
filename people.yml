  :first_paragraph: <p><b>Atahualpa</b> (<span class="rt-commentedText nowrap"></span>),
    <b>Atawallpa (<a href="https://en.wikipedia.org/wiki/Quechua_language" class="mw-redirect"
    title="Quechua language">Quechua</a>),</b> also <b>Atabalica</b>, <b>Atahuallpa</b>,
    <b>Atabalipa</b> (in Hispanicized spellings) (c. 1502 – 26 July 1533) was the
    last Inca Emperor. After defeating his brother, Atahualpa became very briefly
    the last <a href="https://en.wikipedia.org/wiki/Sapa_Inca" title="Sapa Inca">Sapa
    Inca</a> (sovereign emperor) of the <a href="https://en.wikipedia.org/wiki/Inca_Empire"
    title="Inca Empire">Inca Empire</a> (Tawantinsuyu) before the <a href="https://en.wikipedia.org/wiki/Spanish_conquest_of_the_Inca_Empire"
    title="Spanish conquest of the Inca Empire">Spanish conquest</a> ended his reign.</p>
