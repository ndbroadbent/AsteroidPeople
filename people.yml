    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/ee/Ru-Pyotr_Ilyich_Tchaikovsky.ogg"
    class="internal" title="Ru-Pyotr Ilyich Tchaikovsky.ogg">listen</a></span></span>)</span>;
    7 May 1840 – 6 November 1893) was a <a href="https://en.wikipedia.org/wiki/Russian_composer"
    class="mw-redirect" title="Russian composer">Russian composer</a> of the <a href="https://en.wikipedia.org/wiki/Romantic_period"
    class="mw-redirect" title="Romantic period">Romantic period</a>. He was the first
    Russian composer <a href="https://en.wikipedia.org/wiki/Music_of_Pyotr_Ilyich_Tchaikovsky"
    title="Music of Pyotr Ilyich Tchaikovsky">whose music</a> would make a lasting
    impression internationally. He was honored in 1884 by Tsar <a href="https://en.wikipedia.org/wiki/Alexander_III_of_Russia"
    title="Alexander III of Russia">Alexander III</a> and awarded a lifetime pension.</p>'
