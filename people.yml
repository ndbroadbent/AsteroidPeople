  :first_paragraph: '<p><b>Georg Wilhelm Friedrich Hegel</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 27 August 1770 – 14 November 1831) was
    a <a href="https://en.wikipedia.org/wiki/German_people" class="mw-redirect" title="German
    people">German</a> <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>
    and is considered one of the most important figures in <a href="https://en.wikipedia.org/wiki/German_idealism"
    title="German idealism">German idealism</a>. He is also considered one of the
    fundamental figures of <a href="https://en.wikipedia.org/wiki/Western_philosophy"
    title="Western philosophy">Western philosophy</a>, with his influence extending
    to the entire range of <a href="https://en.wikipedia.org/wiki/Contemporary_philosophy"
    title="Contemporary philosophy">contemporary philosophical</a> issues, from <a
    href="https://en.wikipedia.org/wiki/Aesthetics" title="Aesthetics">aesthetics</a>
    to <a href="https://en.wikipedia.org/wiki/Ontology" title="Ontology">ontology</a>
    to <a href="https://en.wikipedia.org/wiki/Politics" title="Politics">politics</a>,
    both in the <a href="https://en.wikipedia.org/wiki/Analytic_philosophy" title="Analytic
    philosophy">analytic</a> and <a href="https://en.wikipedia.org/wiki/Continental_philosophy"
    title="Continental philosophy">continental</a> tradition.</p>'
