  :first_paragraph: <p><b>Sir Chandrasekhara Venkata Raman</b> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a> (<span class="rt-commentedText nowrap"></span>;
    7 November 1888 – 21 November 1970) was an Indian physicist known mainly for his
    work in the field of <a href="https://en.wikipedia.org/wiki/Light_scattering"
    class="mw-redirect" title="Light scattering">light scattering</a>. With his student
    <a href="https://en.wikipedia.org/wiki/K._S._Krishnan" title="K. S. Krishnan">K.
    S. Krishnan</a>, he discovered that when light traverses a transparent material,
    some of the deflected light changes <a href="https://en.wikipedia.org/wiki/Wavelength"
    title="Wavelength">wavelength</a> and <a href="https://en.wikipedia.org/wiki/Amplitude"
    title="Amplitude">amplitude</a>. This phenomenon was a new type of scattering
    of light and was subsequently termed as the Raman effect (<a href="https://en.wikipedia.org/wiki/Raman_scattering"
    title="Raman scattering">Raman scattering</a>). Raman won the 1930 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> and was the first Asian
    person to receive a Nobel Prize in any branch of science.</p>
