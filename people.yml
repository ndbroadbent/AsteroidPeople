  :categories: *22
  :first_paragraph: '<p><b>Du Fu</b> (<a href="https://en.wikipedia.org/wiki/Wade%E2%80%93Giles"
    title="Wade–Giles">Wade–Giles</a>: <b>Tu Fu</b>; <a href="https://en.wikipedia.org/wiki/Chinese_language"
    title="Chinese language">Chinese</a>: <span lang="zh"><a href="https://en.wiktionary.org/wiki/%E6%9D%9C"
    class="extiw" title="wikt:杜">杜</a><a href="https://en.wiktionary.org/wiki/%E7%94%AB"
    class="extiw" title="wikt:甫">甫</a></span>; 712–770) was a Chinese poet and politician
    of the <a href="https://en.wikipedia.org/wiki/Tang_dynasty" title="Tang dynasty">Tang
    dynasty</a>. Along with his elder contemporary and friend <a href="https://en.wikipedia.org/wiki/Li_Bai"
    title="Li Bai">Li Bai</a> (Li Po), he is frequently called the greatest of the
    Chinese <a href="https://en.wikipedia.org/wiki/Poet" title="Poet">poets</a>. His  greatest
    ambition was to serve his country as a successful <a href="https://en.wikipedia.org/wiki/Civil_servant"
    class="mw-redirect" title="Civil servant">civil servant</a>, but he proved unable
    to make the necessary accommodations. His life, like the whole country, was devastated
    by the <a href="https://en.wikipedia.org/wiki/An_Lushan_Rebellion" title="An Lushan
    Rebellion">An Lushan Rebellion</a> of 755, and his last 15 years were a time of
    almost constant unrest.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Du_Fu.jpg"
