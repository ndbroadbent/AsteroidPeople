  :first_paragraph: <p><b>Ernst Karl Abbe</b> <a href="https://en.wikipedia.org/wiki/FRMS"
    class="mw-redirect" title="FRMS">HonFRMS</a> (23 January 1840 – 14 January 1905)
    was a <a href="https://en.wikipedia.org/wiki/Germany" title="Germany">German</a>
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    <a href="https://en.wikipedia.org/wiki/Optical_engineering" title="Optical engineering">optical
    scientist</a>, <a href="https://en.wikipedia.org/wiki/Entrepreneur" class="mw-redirect"
    title="Entrepreneur">entrepreneur</a>, and <a href="https://en.wikipedia.org/wiki/Reform_movement"
    title="Reform movement">social reformer</a>. Together with <a href="https://en.wikipedia.org/wiki/Otto_Schott"
    title="Otto Schott">Otto Schott</a> and <a href="https://en.wikipedia.org/wiki/Carl_Zeiss"
    title="Carl Zeiss">Carl Zeiss</a>, he developed numerous optical instruments.
    He was also a co-owner of <a href="https://en.wikipedia.org/wiki/Carl_Zeiss_AG"
    title="Carl Zeiss AG">Carl Zeiss AG</a>, a German manufacturer of scientific microscopes,
    astronomical telescopes, planetariums, and other advanced optical systems.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ernst_Abbe.jpg"
