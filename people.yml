  :first_paragraph: <p><b>Gregory Bruce Jarvis</b> (August 24, 1944 – January 28,
    1986) was an American <a href="https://en.wikipedia.org/wiki/Engineer" title="Engineer">engineer</a>
    and astronaut who died during the destruction of the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger"
    title="Space Shuttle Challenger">Space Shuttle <i>Challenger</i></a> on mission
    <a href="https://en.wikipedia.org/wiki/STS-51-L" title="STS-51-L">STS-51-L</a>,
    where he was serving as <a href="https://en.wikipedia.org/wiki/Payload_specialist"
    title="Payload specialist">payload specialist</a> for <a href="https://en.wikipedia.org/wiki/Hughes_Aircraft_Company"
    title="Hughes Aircraft Company">Hughes Aircraft</a>.</p>
