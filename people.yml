    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire"
    title="Order of the British Empire">OBE</a></span> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; born 12 August 1949) is a British
    singer-songwriter, <a href="https://en.wikipedia.org/wiki/Guitarist" title="Guitarist">guitarist</a>,
