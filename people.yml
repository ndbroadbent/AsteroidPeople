  :first_paragraph: <p><b>Hikaru Masai</b> (born July 2, 1987), who has gone by the
    stage names <b>Hikaru</b> and currently <b>Helical</b> (stylized <span class="nowrap"><b>H-el-ical//</b></span>),
    is a Japanese pop singer. She was one of the core members of the vocal group <a
    href="https://en.wikipedia.org/wiki/Kalafina" title="Kalafina">Kalafina</a>, which
    was started by <a href="https://en.wikipedia.org/wiki/Yuki_Kajiura" title="Yuki
    Kajiura">Yuki Kajiura</a> to perform <a href="https://en.wikipedia.org/wiki/Anison"
    class="mw-redirect" title="Anison">anime television and film theme songs</a>.
    She is from <a href="https://en.wikipedia.org/wiki/Toyama_Prefecture" title="Toyama
    Prefecture">Toyama Prefecture</a>. In 2007, she was selected to join Kalafina
    in an audition held by <a href="https://en.wikipedia.org/wiki/Sony_Music_Japan"
    class="mw-redirect" title="Sony Music Japan">Sony Music Japan</a>, and debuted
    on their second single "<a href="https://en.wikipedia.org/wiki/Sprinter/Aria"
    title="Sprinter/Aria">Sprinter</a>" in 2008. During her ten years there, Kalafina
    released five studio albums and two compilation albums, all of which have charted
    in the Oricon top 10. Her Kalafina profile describes her voice range as the mid-to-high
    register, a wide range that is "powerful, stylish, and sharp". Following the resignation
    of music composer <a href="https://en.wikipedia.org/wiki/Yuki_Kajiura" title="Yuki
    Kajiura">Yuki Kajiura</a> from Space Craft, Hikaru would later leave the label
    on October 20, 2018, after her contract expired.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hikaru_Masai.jpg"
