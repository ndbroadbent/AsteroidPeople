  :categories: *6
  :first_paragraph: '<p><b>Carl Friedrich Freiherr von Weizsäcker</b> (<small>German:
    </small> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Carl_Friedrich_von_Weizs%C3%A4cker.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/7/71/De-Carl_Friedrich_von_Weizs%C3%A4cker.ogg"
    class="internal" title="De-Carl Friedrich von Weizsäcker.ogg">listen</a></span></span>)</span>;
    28 June 1912 – 28 April 2007) was a German <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>. He was the longest-living member of the team
    which performed nuclear research in Germany during the <a href="https://en.wikipedia.org/wiki/Second_World_War"
    class="mw-redirect" title="Second World War">Second World War</a>, under <a href="https://en.wikipedia.org/wiki/Werner_Heisenberg"
    title="Werner Heisenberg">Werner Heisenberg</a>''s leadership. There is ongoing
    debate as to whether or not he and the other members of the team actively and
    willingly pursued the development of a nuclear bomb for Germany during this time.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carl_Friedrich_von_Weizs_cker.jpg"
- :name: Max Born
  :url: https://en.wikipedia.org/wiki/Max_Born
  :asteroid_number: '13954'
  :asteroid_name: 13954 Born
  :asteroid_url: https://en.wikipedia.org/wiki/13954_Born
  :categories: *6
  :first_paragraph: '<p><b>Max Born</b> (<small>German: </small>; 11 December 1882 –
    5 January 1970) was a German <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> who was instrumental in the development
    of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics" title="Quantum mechanics">quantum
    mechanics</a>. He also made contributions to <a href="https://en.wikipedia.org/wiki/Solid-state_physics"
    title="Solid-state physics">solid-state physics</a> and <a href="https://en.wikipedia.org/wiki/Optics"
    title="Optics">optics</a> and supervised the work of a number of notable physicists
    in the 1920s and 1930s. Born won the 1954 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> for his "fundamental
    research in quantum mechanics, especially in the statistical interpretation of
    the <a href="https://en.wikipedia.org/wiki/Wave_function" title="Wave function">wave
    function</a>".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Max_Born.jpg"
- :name: Hans Geiger
  :url: https://en.wikipedia.org/wiki/Hans_Geiger
  :asteroid_number: '14413'
