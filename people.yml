  :asteroid_name: 5275 Zdislava
  :asteroid_url: https://en.wikipedia.org/wiki/5275_Zdislava
  :categories: *16
  :first_paragraph: <p><b>Zdislava Berka</b> (also <b>Zdislava of Lemberk</b>; <abbr
    title="circa">c.</abbr> 1220–1252, in what is now the northern part of Czech Republic)
    was the wife of <a href="https://en.wikipedia.org/wiki/Havel_of_Markvartice" title="Havel
    of Markvartice">Havel of Markvartice</a>, Duke of <a href="https://en.wikipedia.org/wiki/Lemberk_Castle"
    title="Lemberk Castle">Lemberk</a>, and is a Czech <a href="https://en.wikipedia.org/wiki/Saint"
    title="Saint">saint</a> of the <a href="https://en.wikipedia.org/wiki/Catholic_Church"
    title="Catholic Church">Roman Catholic Church</a>. She was a "wife, mother, and
    one of the earliest lay Dominicans".  She was a  "precociously pious child", running
    away at the age of seven to the forest to become a hermit.  She was forced by
    her family to return home, and when she was 15, they forced her to marry wealthy
    nobleman <a href="https://en.wikipedia.org/wiki/Havel_of_Markvartice" title="Havel
    of Markvartice">Havel of Markvartice</a>.  He treated her brutally, but she was
    eventually able to perform acts of charity, give refuge to the poor and dispossessed
    at their home, found and support two priories, and join the <a href="https://en.wikipedia.org/wiki/Third_Order_of_Saint_Dominic"
    title="Third Order of Saint Dominic">Third Order of St. Dominic</a> as a layperson.  She
    died in 1252.  She is the patron saint of Bohemia, of difficult marriages, and
    of those who are ridiculed for their piety.  Her feast day is January 1.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Zdislava_Berka.jpg"
- :name: Martin Luther
  :url: https://en.wikipedia.org/wiki/Martin_Luther
  :asteroid_number: '7100'
  :asteroid_name: 7100 Martin Luther
  :asteroid_url: https://en.wikipedia.org/wiki/7100_Martin_Luther
  :categories: *16
  :first_paragraph: '<p><b>Martin Luther</b>, <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Order_of_St._Augustine"
    class="mw-redirect" title="Order of St. Augustine">O.S.A.</a></span> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Martin_Luther.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/5/5c/De-Martin_Luther.ogg"
    class="internal" title="De-Martin Luther.ogg">listen</a></span></span>)</span>;
    10 November 1483 – 18 February 1546) was a German professor of <a href="https://en.wikipedia.org/wiki/Christian_theology"
    title="Christian theology">theology</a>, priest, author, composer, <a href="https://en.wikipedia.org/wiki/Order_of_Saint_Augustine"
    title="Order of Saint Augustine">Augustinian monk</a>, and a seminal figure in
    the <a href="https://en.wikipedia.org/wiki/Reformation" title="Reformation">Reformation</a>.
    Luther was ordained to the <a href="https://en.wikipedia.org/wiki/Priesthood_in_the_Catholic_Church"
    title="Priesthood in the Catholic Church">priesthood</a> in 1507. He came to reject
    several teachings and practices of the <a href="https://en.wikipedia.org/wiki/Catholic_Church"
    title="Catholic Church">Roman Catholic Church</a>; in particular, he disputed
    the view on <a href="https://en.wikipedia.org/wiki/Indulgence" title="Indulgence">indulgences</a>.
    Luther proposed an academic discussion of the practice and efficacy of indulgences
    in his <i><a href="https://en.wikipedia.org/wiki/Ninety-five_Theses" title="Ninety-five
    Theses">Ninety-five Theses</a></i> of 1517. His refusal to renounce all of his
    writings at the demand of <a href="https://en.wikipedia.org/wiki/Pope_Leo_X" title="Pope
    Leo X">Pope Leo X</a> in 1520 and the <a href="https://en.wikipedia.org/wiki/Charles_V,_Holy_Roman_Emperor"
    title="Charles V, Holy Roman Emperor">Holy Roman Emperor Charles V</a> at the
    <a href="https://en.wikipedia.org/wiki/Diet_of_Worms" title="Diet of Worms">Diet
    of Worms</a> in 1521 resulted in his <a href="https://en.wikipedia.org/wiki/Excommunication_(Catholic_Church)#History"
    title="Excommunication (Catholic Church)">excommunication</a> by the <a href="https://en.wikipedia.org/wiki/Pope"
    title="Pope">pope</a> and condemnation as an <a href="https://en.wikipedia.org/wiki/Outlaw#In_other_countries"
    title="Outlaw">outlaw</a> by the <a href="https://en.wikipedia.org/wiki/Holy_Roman_Emperor"
    title="Holy Roman Emperor">Holy Roman Emperor</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Martin_Luther.jpg"
- :name: Dietrich Bonhoeffer
  :url: https://en.wikipedia.org/wiki/Dietrich_Bonhoeffer
