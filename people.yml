  :first_paragraph: '<p><b>Karl Friedrich May</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>, <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Karl_May.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/ac/De-Karl_May.ogg"
    class="internal" title="De-Karl May.ogg">listen</a></span></span>)</span>; 25
    February 1842 – 30 March 1912) was a German author. He is best known for his travel
    novels set on one hand in the <a href="https://en.wikipedia.org/wiki/American_frontier"
    title="American frontier">American Old West</a> with <a href="https://en.wikipedia.org/wiki/Winnetou"
    title="Winnetou">Winnetou</a> and <a href="https://en.wikipedia.org/wiki/Old_Shatterhand"
    title="Old Shatterhand">Old Shatterhand</a> as main protagonists and on the other
    hand in the <a href="https://en.wikipedia.org/wiki/Orient" title="Orient">Orient</a>
    and <a href="https://en.wikipedia.org/wiki/Middle_East" title="Middle East">Middle
    East</a> with <a href="https://en.wikipedia.org/wiki/Kara_Ben_Nemsi" title="Kara
    Ben Nemsi">Kara Ben Nemsi</a> and <a href="https://en.wikipedia.org/wiki/Hadschi_Halef_Omar"
    title="Hadschi Halef Omar">Hadschi Halef Omar</a>. May also wrote novels set in
    <a href="https://en.wikipedia.org/wiki/Latin_America" title="Latin America">Latin
    America</a>, China and Germany, poetry, a play, and composed music; he was a proficient
    player of several musical instruments. Many of his works were <a href="https://en.wikipedia.org/wiki/Karl_May_film_adaptations"
    title="Karl May film adaptations">adapted for film</a>, stage, <a href="https://en.wikipedia.org/wiki/Audio_drama"
    class="mw-redirect" title="Audio drama">audio dramas</a> and <a href="https://en.wikipedia.org/wiki/Comic"
    class="mw-redirect" title="Comic">comics</a>. Later in his career, May turned
    to philosophical and spiritual genres. He is one of the best-selling German writers
    of all time, with about 200,000,000 copies worldwide.</p>'
