  :first_paragraph: <p><b>Johannes Gensfleisch zur Laden zum Gutenberg</b> (<span
    class="rt-commentedText nowrap"></span>; <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 1400</span>
    – February 3, 1468) was a German <a href="https://en.wikipedia.org/wiki/Inventor"
    class="mw-redirect" title="Inventor">inventor</a>, <a href="https://en.wikipedia.org/wiki/Printer_(publisher)"
    class="mw-redirect" title="Printer (publisher)">printer</a>, <a href="https://en.wikipedia.org/wiki/Publisher"
    class="mw-redirect" title="Publisher">publisher</a>, and <a href="https://en.wikipedia.org/wiki/Goldsmith"
    title="Goldsmith">goldsmith</a> who introduced <a href="https://en.wikipedia.org/wiki/Printing"
    title="Printing">printing</a> to Europe with his mechanical <a href="https://en.wikipedia.org/wiki/Movable_type"
    title="Movable type">movable-type</a> printing press. </p>
