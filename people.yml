  :first_paragraph: <p><b>Joseph Satriani</b> (born July 15, 1956) is an American
    guitarist, composer, songwriter, and guitar teacher. Early in his career, Satriani
    worked as a guitar instructor, with many of his former students achieving fame,
    including <a href="https://en.wikipedia.org/wiki/Steve_Vai" title="Steve Vai">Steve
    Vai</a>, <a href="https://en.wikipedia.org/wiki/Larry_LaLonde" title="Larry LaLonde">Larry
    LaLonde</a>, <a href="https://en.wikipedia.org/wiki/Rick_Hunolt" title="Rick Hunolt">Rick
    Hunolt</a>, <a href="https://en.wikipedia.org/wiki/Kirk_Hammett" title="Kirk Hammett">Kirk
    Hammett</a>, <a href="https://en.wikipedia.org/wiki/Andy_Timmons" title="Andy
    Timmons">Andy Timmons</a>, <a href="https://en.wikipedia.org/wiki/Charlie_Hunter"
    title="Charlie Hunter">Charlie Hunter</a>, <a href="https://en.wikipedia.org/wiki/Kevin_Cadogan"
    title="Kevin Cadogan">Kevin Cadogan</a>, and <a href="https://en.wikipedia.org/wiki/Alex_Skolnick"
    title="Alex Skolnick">Alex Skolnick</a>; he then went on to have a successful
    solo music career. He is a 15-time <a href="https://en.wikipedia.org/wiki/Grammy_Award"
    class="mw-redirect" title="Grammy Award">Grammy Award</a> nominee and has sold
    over 10 million albums, making him the bestselling <a href="https://en.wikipedia.org/wiki/Instrumental_rock"
    title="Instrumental rock">instrumental rock</a> guitarist of all time.</p>
