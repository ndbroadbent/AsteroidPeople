  :first_paragraph: '<p><b>Robert Schumann</b> (<small>German: </small>; 8 June 1810 –
    29 July 1856) was a German composer, pianist, and influential music critic. He
    is widely regarded as one of the greatest composers of the <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> era. Schumann left the study of law, intending
    to pursue a career as a <a href="https://en.wikipedia.org/wiki/Virtuoso" title="Virtuoso">virtuoso</a>
    pianist. His teacher, <a href="https://en.wikipedia.org/wiki/Friedrich_Wieck"
    title="Friedrich Wieck">Friedrich Wieck</a>, a German pianist, had assured him
    that he could become the finest pianist in Europe, but a hand injury ended this
    dream. Schumann then focused his musical energies on composing.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Robert_Schumann.jpg"
- :name: Henry Purcell
  :url: https://en.wikipedia.org/wiki/Henry_Purcell
  :asteroid_number: '4040'
  :asteroid_name: 4040 Purcell
  :asteroid_url: https://en.wikipedia.org/wiki/4040_Purcell
  :categories: *28
  :first_paragraph: <p><b>Henry Purcell</b> (<span class="rt-commentedText nowrap"></span>;
    <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 10</span> September
    1659 – 21 November 1695) was an English composer. Although he incorporated <a
    href="https://en.wikipedia.org/wiki/Music_of_Italy" title="Music of Italy">Italian</a>
    and <a href="https://en.wikipedia.org/wiki/Music_of_France" title="Music of France">French</a>
    stylistic elements, Purcell's was a uniquely English form of <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque music</a>. He is generally considered to be one
    of the greatest English composers; no later native-born English composer approached
    his fame until <a href="https://en.wikipedia.org/wiki/Edward_Elgar" title="Edward
    Elgar">Edward Elgar</a>, <a href="https://en.wikipedia.org/wiki/Ralph_Vaughan_Williams"
    title="Ralph Vaughan Williams">Ralph Vaughan Williams</a>, <a href="https://en.wikipedia.org/wiki/Gustav_Holst"
    title="Gustav Holst">Gustav Holst</a>, <a href="https://en.wikipedia.org/wiki/William_Walton"
    title="William Walton">William Walton</a> and <a href="https://en.wikipedia.org/wiki/Benjamin_Britten"
    title="Benjamin Britten">Benjamin Britten</a> in the 20th century.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Henry_Purcell.jpg"
- :name: Benjamin Britten
