  :first_paragraph: '<p><b>George Frideric</b> (or <b>Frederick</b>) <b>Handel</b>
    (<span class="rt-commentedText nowrap"></span>; baptised <span lang="de" style="font-style:
    normal;" title="German-language text"><b>Georg Friederich Händel</b></span>, <small>German:
    </small> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Georg_Friedrich_H%C3%A4ndel.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/23/De-Georg_Friedrich_H%C3%A4ndel.ogg"
    class="internal" title="De-Georg Friedrich Händel.ogg">listen</a></span></span>)</span>;
    23 February 1685 – 14 April 1759) was a German-born <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> composer becoming well known for his <a href="https://en.wikipedia.org/wiki/Opera#Baroque_era"
    title="Opera">operas</a>, <a href="https://en.wikipedia.org/wiki/Oratorio" title="Oratorio">oratorios</a>,
    <a href="https://en.wikipedia.org/wiki/Anthem" title="Anthem">anthems</a>, <a
    href="https://en.wikipedia.org/wiki/Concerto_grosso" title="Concerto grosso">concerti
    grossi</a> and <a href="https://en.wikipedia.org/wiki/Organ_concerto" title="Organ
    concerto">organ concertos</a>. Handel received his training in <a href="https://en.wikipedia.org/wiki/Halle_(Saale)"
    title="Halle (Saale)">Halle</a> and worked as a composer in <a href="https://en.wikipedia.org/wiki/Hamburg"
    title="Hamburg">Hamburg</a> and Italy before settling in London in 1712, where
    he spent the bulk of his career and <a href="https://en.wikipedia.org/wiki/Handel%27s_Naturalisation_Act_1727"
    title="Handel''s Naturalisation Act 1727">became a naturalised British subject
    in 1727</a>. He was strongly influenced both by the middle-German <a href="https://en.wikipedia.org/wiki/Polyphony"
    title="Polyphony">polyphonic</a> choral tradition and by composers of the <a href="https://en.wikipedia.org/wiki/Italian_Baroque"
    title="Italian Baroque">Italian Baroque</a>.</p>'
