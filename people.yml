    <a href="https://en.wikipedia.org/wiki/Hong_Kong_Film_Award_for_Best_Actor" title="Hong
    Kong Film Award for Best Actor">Best Actor</a> and two <a href="https://en.wikipedia.org/wiki/Golden_Horse_Film_Festival_and_Awards"
    title="Golden Horse Film Festival and Awards">Golden Horse Awards</a> for <a href="https://en.wikipedia.org/wiki/Golden_Horse_Award_for_Best_Leading_Actor"
    title="Golden Horse Award for Best Leading Actor">Best Actor</a> in <a href="https://en.wikipedia.org/wiki/Taiwan"
