  :first_paragraph: '<p><b>Hans Florian Zimmer</b> (<small>German pronunciation: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Hans_Florian_Zimmer.flac"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/6d/De-Hans_Florian_Zimmer.flac"
    class="internal" title="De-Hans Florian Zimmer.flac">listen</a></span></span>)</span>;
    born 12 September 1957) is a German <a href="https://en.wikipedia.org/wiki/Film_score"
    title="Film score">film score</a> composer and record producer. His works are
    notable for integrating <a href="https://en.wikipedia.org/wiki/Electronic_music"
    title="Electronic music">electronic music</a> sounds with traditional orchestral
    arrangements. Since the 1980s, Zimmer has composed music for over 150 films. His
    works include <i><a href="https://en.wikipedia.org/wiki/The_Lion_King" title="The
    Lion King">The Lion King</a></i> (for which he won the <a href="https://en.wikipedia.org/wiki/Academy_Award_for_Best_Original_Score"
    title="Academy Award for Best Original Score">Academy Award for Best Original
    Score</a> in 1995), <i><a href="https://en.wikipedia.org/wiki/Crimson_Tide_(film)"
    title="Crimson Tide (film)">Crimson Tide</a></i>, <i><a href="https://en.wikipedia.org/wiki/Gladiator_(2000_film)"
    title="Gladiator (2000 film)">Gladiator</a></i>, the <i><a href="https://en.wikipedia.org/wiki/Pirates_of_the_Caribbean_(film_series)"
    title="Pirates of the Caribbean (film series)">Pirates of the Caribbean</a></i>
    series, <i><a href="https://en.wikipedia.org/wiki/The_Dark_Knight_Trilogy" class="mw-redirect"
    title="The Dark Knight Trilogy">The Dark Knight Trilogy</a></i>, <i><a href="https://en.wikipedia.org/wiki/Inception"
    title="Inception">Inception</a></i>, <i><a href="https://en.wikipedia.org/wiki/Interstellar_(film)"
    title="Interstellar (film)">Interstellar</a></i>, <i><a href="https://en.wikipedia.org/wiki/Dunkirk_(2017_film)"
    title="Dunkirk (2017 film)">Dunkirk</a></i>, and <i><a href="https://en.wikipedia.org/wiki/Blade_Runner_2049"
    title="Blade Runner 2049">Blade Runner 2049</a></i>. He has received four <a href="https://en.wikipedia.org/wiki/Grammy_Awards"
    title="Grammy Awards">Grammy Awards</a>, three <a href="https://en.wikipedia.org/wiki/Classical_BRIT_Awards"
    class="mw-redirect" title="Classical BRIT Awards">Classical BRIT Awards</a>, two
    <a href="https://en.wikipedia.org/wiki/Golden_Globes" class="mw-redirect" title="Golden
    Globes">Golden Globes</a>, and an <a href="https://en.wikipedia.org/wiki/Academy_Award"
    class="mw-redirect" title="Academy Award">Academy Award</a>. He was also named
    on the list of Top 100 Living Geniuses, published by <i><a href="https://en.wikipedia.org/wiki/The_Daily_Telegraph"
    title="The Daily Telegraph">The Daily Telegraph</a></i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hans_Zimmer.jpg"
