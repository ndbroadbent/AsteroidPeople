  :first_paragraph: <p><b>Stephen Jay Gould</b> (<span class="rt-commentedText nowrap"></span>;
    September 10, 1941 – May 20, 2002) was an American <a href="https://en.wikipedia.org/wiki/Paleontology"
    title="Paleontology">paleontologist</a>, <a href="https://en.wikipedia.org/wiki/Evolutionary_biology"
    title="Evolutionary biology">evolutionary biologist</a>, and <a href="https://en.wikipedia.org/wiki/History_of_science"
    title="History of science">historian of science</a>. He was one of the most influential
    and widely read authors of <a href="https://en.wikipedia.org/wiki/Popular_science"
    title="Popular science">popular science</a> of his generation. Gould spent most
    of his career teaching at <a href="https://en.wikipedia.org/wiki/Harvard_University"
    title="Harvard University">Harvard University</a> and working at the <a href="https://en.wikipedia.org/wiki/American_Museum_of_Natural_History"
    title="American Museum of Natural History">American Museum of Natural History</a>
    in New York. In 1996, Gould was hired as the <a href="https://en.wikipedia.org/wiki/Vincent_Astor"
    title="Vincent Astor">Vincent Astor</a> Visiting Research Professor of Biology
    at <a href="https://en.wikipedia.org/wiki/New_York_University" title="New York
    University">New York University</a>, where he divided his time teaching there
    and at Harvard.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Stephen_Jay_Gould.jpg"
