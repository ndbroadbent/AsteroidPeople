  :first_paragraph: <p><b>Jöran Persson</b>, alternatively <b>Göran Persson</b> (c.
    1530 – September 1568), was King <a href="https://en.wikipedia.org/wiki/Eric_XIV_of_Sweden"
    title="Eric XIV of Sweden">Eric XIV of Sweden</a>'s <a href="https://en.wikipedia.org/wiki/Favorite"
    class="mw-redirect" title="Favorite">favorite</a>, most trusted counsellor and
    head of the King's network of spies. He was widely seen as a <a href="https://en.wikipedia.org/wiki/Machiavelli#Machiavellian"
    class="mw-redirect" title="Machiavelli">Machiavellian</a> figure, and as holding
    too much influence over Eric. On both occasions on which the King was removed
    from power, Persson was quickly arrested by the nobility; the second time he was
    executed shortly after his arrest.</p>
