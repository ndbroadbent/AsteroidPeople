- :name: Martin Gardner
  :url: https://en.wikipedia.org/wiki/Martin_Gardner
  :asteroid_number: '2587'
  :asteroid_name: 2587 Gardner
  :asteroid_url: https://en.wikipedia.org/wiki/2587_Gardner
  :categories: *5
  :first_paragraph: <p><b>Martin Gardner</b> (October 21, 1914 – May 22, 2010) was
    an American <a href="https://en.wikipedia.org/wiki/Popular_mathematics" title="Popular
    mathematics">popular mathematics</a> and <a href="https://en.wikipedia.org/wiki/Popular_science"
    title="Popular science">popular science</a> writer, with interests also encompassing
    <a href="https://en.wikipedia.org/wiki/Scientific_skepticism" class="mw-redirect"
    title="Scientific skepticism">scientific skepticism</a>, <a href="https://en.wikipedia.org/wiki/Close-up_magic"
    title="Close-up magic">micromagic</a>, <a href="https://en.wikipedia.org/wiki/Philosophy"
    title="Philosophy">philosophy</a>, <a href="https://en.wikipedia.org/wiki/Religion"
    title="Religion">religion</a>, and <a href="https://en.wikipedia.org/wiki/Literature"
    title="Literature">literature</a>—especially the writings of <a href="https://en.wikipedia.org/wiki/Lewis_Carroll"
    title="Lewis Carroll">Lewis Carroll</a>, <a href="https://en.wikipedia.org/wiki/L._Frank_Baum"
    title="L. Frank Baum">L. Frank Baum</a>, and <a href="https://en.wikipedia.org/wiki/G._K._Chesterton"
    title="G. K. Chesterton">G. K. Chesterton</a>. He was also a leading authority
    on Lewis Carroll. <i><a href="https://en.wikipedia.org/wiki/The_Annotated_Alice"
    title="The Annotated Alice">The Annotated Alice</a></i>, which incorporated the
    text of Carroll's two Alice books, was his most successful work and sold over
    a million copies. He had a lifelong interest in magic and illusion and was regarded
    as one of the most important magicians of the twentieth century. He was considered
    the doyen of American puzzlers. He was a prolific and versatile author, publishing
    more than 100 books.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Martin_Gardner.jpg"
