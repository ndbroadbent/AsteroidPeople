  :first_paragraph: '<p><b>Friedrich Wilhelm Bessel</b> (<small>German: </small>;
    22 July 1784 – 17 March 1846) was a <a href="https://en.wikipedia.org/wiki/Germany"
    title="Germany">German</a> <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>, <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Geodesy"
    title="Geodesy">geodesist</a>. He was the first astronomer who determined reliable
    values for the distance from the sun to another star by the method of <a href="https://en.wikipedia.org/wiki/Parallax"
    title="Parallax">parallax</a>. A special type of mathematical functions were named
    <a href="https://en.wikipedia.org/wiki/Bessel_function" title="Bessel function">Bessel
    functions</a> after Bessel''s death, though they had originally been discovered
    by <a href="https://en.wikipedia.org/wiki/Daniel_Bernoulli" title="Daniel Bernoulli">Daniel
    Bernoulli</a> and then generalised by Bessel.</p>'
