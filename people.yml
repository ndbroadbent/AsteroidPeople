  :first_paragraph: '<p><b>Antonín Leopold Dvořák</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>Czech: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Cs-Antonin_Dvorak.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/d/d1/Cs-Antonin_Dvorak.ogg"
    class="internal" title="Cs-Antonin Dvorak.ogg">listen</a></span></span>)</span>;
    8 September 1841 – 1 May 1904) was a <a href="https://en.wikipedia.org/wiki/Czechs"
    title="Czechs">Czech</a> composer, one of the first to achieve worldwide recognition.
    Following the Romantic-era <a href="https://en.wikipedia.org/wiki/Czech_nationalism"
    title="Czech nationalism">nationalist</a> example of his predecessor <a href="https://en.wikipedia.org/wiki/Bed%C5%99ich_Smetana"
    title="Bedřich Smetana">Bedřich Smetana</a>, Dvořák frequently employed rhythms
    and other aspects of the <a href="https://en.wikipedia.org/wiki/Folk_music" title="Folk
    music">folk music</a> of <a href="https://en.wikipedia.org/wiki/Moravian_traditional_music"
    title="Moravian traditional music">Moravia</a> and his native <a href="https://en.wikipedia.org/wiki/Bohemia"
    title="Bohemia">Bohemia</a>. Dvořák''s own style has been described as "the fullest
    recreation of a national idiom with that of the symphonic tradition, absorbing
    folk influences and finding effective ways of using them".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Anton_n_Dvo_k.jpg"
