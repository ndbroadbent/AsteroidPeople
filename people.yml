  :first_paragraph: '<p><b>Kryštof Harant of Polžice and Bezdružice</b> (<a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Kryštof Harant z Polžic a Bezdružic</i>,
    1564 – 21 June 1621) was a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a>
    nobleman, traveler, humanist, soldier, writer and composer. He joined the <a href="https://en.wikipedia.org/wiki/Protestant"
    class="mw-redirect" title="Protestant">Protestant</a> <a href="https://en.wikipedia.org/wiki/Bohemian_Revolt"
    title="Bohemian Revolt">Bohemian Revolt</a> in the <a href="https://en.wikipedia.org/wiki/Lands_of_the_Bohemian_Crown"
    title="Lands of the Bohemian Crown">Lands of the Bohemian Crown</a> against the
    <a href="https://en.wikipedia.org/wiki/House_of_Habsburg" title="House of Habsburg">House
    of Habsburg</a> that led to <a href="https://en.wikipedia.org/wiki/Thirty_Years%27_War"
    title="Thirty Years'' War">Thirty Years'' War</a>. Following the victory of Catholic
    forces in the <a href="https://en.wikipedia.org/wiki/Battle_of_White_Mountain"
    title="Battle of White Mountain">Battle of White Mountain</a>, Harant was executed
    in the mass <a href="https://en.wikipedia.org/wiki/Old_Town_Square_execution"
    title="Old Town Square execution">Old Town Square execution</a> by the Habsburgs.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Kry_tof_Harant.jpg"
- :name: Simon Bolivar
