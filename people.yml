  :first_paragraph: '<p>The <i><b>James Bond</b></i> series focuses on a fictional
    <a href="https://en.wikipedia.org/wiki/Secret_Intelligence_Service" title="Secret
    Intelligence Service">British Secret Service</a> agent created in 1953 by writer
    <a href="https://en.wikipedia.org/wiki/Ian_Fleming" title="Ian Fleming">Ian Fleming</a>,
    who featured him in twelve novels and two short-story collections. Since Fleming''s
    death in 1964, eight other authors have written authorised Bond novels or novelisations:
    <a href="https://en.wikipedia.org/wiki/Kingsley_Amis" title="Kingsley Amis">Kingsley
    Amis</a>, <a href="https://en.wikipedia.org/wiki/Christopher_Wood_(writer)" title="Christopher
    Wood (writer)">Christopher Wood</a>, <a href="https://en.wikipedia.org/wiki/John_Gardner_(British_writer)"
    title="John Gardner (British writer)">John Gardner</a>, <a href="https://en.wikipedia.org/wiki/Raymond_Benson"
    title="Raymond Benson">Raymond Benson</a>, <a href="https://en.wikipedia.org/wiki/Sebastian_Faulks"
    title="Sebastian Faulks">Sebastian Faulks</a>, <a href="https://en.wikipedia.org/wiki/Jeffery_Deaver"
    title="Jeffery Deaver">Jeffery Deaver</a>, <a href="https://en.wikipedia.org/wiki/William_Boyd_(writer)"
    title="William Boyd (writer)">William Boyd</a> and <a href="https://en.wikipedia.org/wiki/Anthony_Horowitz"
    title="Anthony Horowitz">Anthony Horowitz</a>. The latest novel is <i><a href="https://en.wikipedia.org/wiki/Forever_and_a_Day_(novel)"
    title="Forever and a Day (novel)">Forever and a Day</a></i> by Anthony Horowitz,
    published in May 2018. Additionally <a href="https://en.wikipedia.org/wiki/Charlie_Higson"
    title="Charlie Higson">Charlie Higson</a> wrote a series on <a href="https://en.wikipedia.org/wiki/Young_Bond"
    title="Young Bond">a young James Bond</a>, and <a href="https://en.wikipedia.org/wiki/Samantha_Weinberg"
    title="Samantha Weinberg">Kate Westbrook</a> wrote three novels based on the <a
    href="https://en.wikipedia.org/wiki/The_Moneypenny_Diaries" title="The Moneypenny
    Diaries">diaries of a recurring series character</a>, <a href="https://en.wikipedia.org/wiki/Miss_Moneypenny"
    title="Miss Moneypenny">Moneypenny</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Bond.jpg"
- :name: Totoro
  :url: https://en.wikipedia.org/wiki/Totoro_(character)
  :asteroid_number: '10160'
  :asteroid_name: 10160 Totoro
