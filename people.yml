  :asteroid_name: 65769 Mahalia
  :asteroid_url: https://en.wikipedia.org/wiki/65769_Mahalia
  :categories: *32
  :first_paragraph: <p><b>Mahalia Jackson</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; born <b>Mahala Jackson</b>; October 26, 1911 – January 27,
    1972) was an American <a href="https://en.wikipedia.org/wiki/Gospel_music" title="Gospel
    music">gospel singer</a>, widely considered one of the most influential vocalists
    of the 20th century. With a career spanning 40 years, Jackson was integral to
    the development and spread of <a href="https://en.wikipedia.org/wiki/Gospel_blues"
    title="Gospel blues">gospel blues</a> in black churches throughout the U.S. During
    a time when <a href="https://en.wikipedia.org/wiki/Racial_segregation_in_the_United_States"
    title="Racial segregation in the United States">racial segregation</a> was pervasive
    in American society, she met considerable and unexpected success in a recording
    career, selling an estimated 22 million records and performing in front of integrated
    and secular audiences in concert halls around the world.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Mahalia_Jackson.jpg"
