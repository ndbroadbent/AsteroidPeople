  :first_paragraph: <p><b>Pascale Ehrenfreund</b> (born 1960) is an Austrian astrophysicist.
    Ehrenfreund holds degrees from the <a href="https://en.wikipedia.org/wiki/University_of_Vienna"
    title="University of Vienna">University of Vienna</a> (Masters, <a href="https://en.wikipedia.org/wiki/Molecular_biology"
    title="Molecular biology">molecular biology</a>; PhD astrophysics, <a href="https://en.wikipedia.org/wiki/Habilitation"
    title="Habilitation">habilitation</a>, <a href="https://en.wikipedia.org/wiki/Astrochemistry"
    title="Astrochemistry">astrochemistry</a>) and <a href="https://en.wikipedia.org/wiki/Webster_Leiden"
    title="Webster Leiden">Webster Leiden</a> (Masters, management and leadership).
    Prior to becoming a Research Professor of Space Policy and International Affairs
    at <a href="https://en.wikipedia.org/wiki/George_Washington_University" title="George
    Washington University">George Washington University</a>, she was a Professor at
    <a href="https://en.wikipedia.org/wiki/Radboud_University_Nijmegen" title="Radboud
    University Nijmegen">Radboud University Nijmegen</a>, <a href="https://en.wikipedia.org/wiki/Leiden_University"
    title="Leiden University">Leiden University</a>, and <a href="https://en.wikipedia.org/wiki/University_of_Amsterdam"
    title="University of Amsterdam">University of Amsterdam</a> in the Netherlands.
    She was the first woman president of the <a href="https://en.wikipedia.org/wiki/Austrian_Science_Fund"
    title="Austrian Science Fund">Austrian Science Fund</a> (FWF) and from 2015-2020,
    she was the CEO of the <a href="https://en.wikipedia.org/wiki/German_Aerospace_Center"
    title="German Aerospace Center">German Aerospace Center</a>. Since 2019, she is
    the President of the <a href="https://en.wikipedia.org/wiki/International_Astronautical_Federation"
    title="International Astronautical Federation">International Astronautical Federation</a>
    (IAF) and since 2018, she is the Chancellor of the <a href="https://en.wikipedia.org/wiki/International_Space_University"
    title="International Space University">International Space University</a> (ISU).
    The main-belt asteroid <a href="https://en.wikipedia.org/wiki/9826_Ehrenfreund"
    title="9826 Ehrenfreund">9826 Ehrenfreund</a> is named in her honor.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pascale_Ehrenfreund.jpg"
