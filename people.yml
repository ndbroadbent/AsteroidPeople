  :asteroid_name: 2598 Merlin
  :asteroid_url: https://en.wikipedia.org/wiki/2598_Merlin
  :categories: *36
  :first_paragraph: |-
    <p><b>Merlin</b> (<a href="https://en.wikipedia.org/wiki/Welsh_language" title="Welsh language">Welsh</a>: <i lang="cy">Myrddin</i>, <a href="https://en.wikipedia.org/wiki/Cornish_language" title="Cornish language">Cornish</a>: <i lang="kw">Marzhin</i>, <a href="https://en.wikipedia.org/wiki/Breton_language" title="Breton language">Breton</a>: <i lang="br">Merzhin</i>) is a mythological figure prominently featured in the legend of <a href="https://en.wikipedia.org/wiki/King_Arthur" title="King Arthur">King Arthur</a> and best known as an <a href="https://en.wikipedia.org/wiki/Magician_(fantasy)" title="Magician (fantasy)">enchanter or wizard</a>. His usual depiction, based on an amalgamation of historical and legendary figures, was introduced by the 12th-century British author <a href="https://en.wikipedia.org/wiki/Geoffrey_of_Monmouth" title="Geoffrey of Monmouth">Geoffrey of Monmouth</a> and the translator <a href="https://en.wikipedia.org/wiki/John_of_Cornwall_(theologian)" title="John of Cornwall (theologian)">John of Cornwall</a>. Geoffrey appears to have combined existing stories of <a href="https://en.wikipedia.org/wiki/Myrddin_Wyllt" title="Myrddin Wyllt">Myrddin Wyllt</a>, a <a href="https://en.wikipedia.org/wiki/Hen_Ogledd" title="Hen Ogledd">North Brythonic</a> prophet and madman with no connection to Arthur, with tales of the <a href="https://en.wikipedia.org/wiki/Romano-British" class="mw-redirect" title="Romano-British">Romano-British</a> war leader <a href="https://en.wikipedia.org/wiki/Ambrosius_Aurelianus" title="Ambrosius Aurelianus">Ambrosius Aurelianus</a> to form the <a href="https://en.wikipedia.org/wiki/Composite_character" title="Composite character">composite figure</a> called <b>Merlinus Ambrosius</b> (<a href="https://en.wikipedia.org/wiki/Welsh_language" title="Welsh language">Welsh</a>: <i lang="cy">Myrddin Emrys</i>, <a href="https://en.wikipedia.org/wiki/Breton_language" title="Breton language">Breton</a>: <i lang="br">Merzhin Ambroaz</i>).
    Geoffrey's rendering of the character became immediately popular, especially in <a href="https://en.wikipedia.org/wiki/Wales_in_the_Middle_Ages" title="Wales in the Middle Ages">Wales</a>. Later writers in France and elsewhere expanded the account to produce a fuller image, creating one of the most important figures in the imagination and literature of the <a href="https://en.wikipedia.org/wiki/Middle_Ages" title="Middle Ages">Middle Ages</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Merlin.jpg"
