  :first_paragraph: '<p><b>Leoš Janáček</b> (<small>Czech: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Cs-Leos_Janacek.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/cf/Cs-Leos_Janacek.ogg"
    class="internal" title="Cs-Leos Janacek.ogg">listen</a></span></span>)</span>,
    baptised <b>Leo Eugen Janáček</b>; 3 July 1854 – 12 August 1928) was a <a href="https://en.wikipedia.org/wiki/Czech_people"
    class="mw-redirect" title="Czech people">Czech</a> composer, <a href="https://en.wikipedia.org/wiki/Music_theory"
    title="Music theory">musical theorist</a>, <a href="https://en.wikipedia.org/wiki/Folkloristics"
    class="mw-redirect" title="Folkloristics">folklorist</a>, publicist and teacher.
    He was inspired by <a href="https://en.wikipedia.org/wiki/Moravian_traditional_music"
    title="Moravian traditional music">Moravian</a> and other <a href="https://en.wikipedia.org/wiki/Slavic_peoples"
    class="mw-redirect" title="Slavic peoples">Slavic</a> folk music to create an
    original, modern musical style.</p>'
