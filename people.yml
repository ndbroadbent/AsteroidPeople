  :first_paragraph: <p><b>Otto Hahn</b> (<small>pronounced </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Otto_Hahn.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/e3/De-Otto_Hahn.ogg"
    class="internal" title="De-Otto Hahn.ogg">listen</a></span></span>)</span>; 8
    March 1879 – 28 July 1968) was a German <a href="https://en.wikipedia.org/wiki/Chemist"
    title="Chemist">chemist</a>, and a pioneer in the fields of <a href="https://en.wikipedia.org/wiki/Radioactivity"
    class="mw-redirect" title="Radioactivity">radioactivity</a> and <a href="https://en.wikipedia.org/wiki/Radiochemistry"
    title="Radiochemistry">radiochemistry</a>. Hahn is referred to as the father of
    <a href="https://en.wikipedia.org/wiki/Nuclear_chemistry" title="Nuclear chemistry">nuclear
    chemistry</a>. Hahn and <a href="https://en.wikipedia.org/wiki/Lise_Meitner" title="Lise
    Meitner">Lise Meitner</a> discovered radioactive <a href="https://en.wikipedia.org/wiki/Isotopes_of_radium"
    title="Isotopes of radium">isotopes of radium</a>, <a href="https://en.wikipedia.org/wiki/Isotopes_of_thorium"
    title="Isotopes of thorium">thorium</a>, <a href="https://en.wikipedia.org/wiki/Isotopes_of_protactinium"
    title="Isotopes of protactinium">protactinium</a> and <a href="https://en.wikipedia.org/wiki/Isotopes_of_uranium"
    title="Isotopes of uranium">uranium</a>. He also discovered the phenomena of radioactive
    recoil and <a href="https://en.wikipedia.org/wiki/Nuclear_isomerism" class="mw-redirect"
    title="Nuclear isomerism">nuclear isomerism</a>, and pioneered <a href="https://en.wikipedia.org/wiki/Rubidium%E2%80%93strontium_dating"
    title="Rubidium–strontium dating">rubidium–strontium dating</a>. In 1938, Hahn,
    Lise Meitner and <a href="https://en.wikipedia.org/wiki/Fritz_Strassmann" title="Fritz
    Strassmann">Fritz Strassmann</a> <a href="https://en.wikipedia.org/wiki/Discovery_of_nuclear_fission"
    title="Discovery of nuclear fission">discovered nuclear fission</a>, for which
    Hahn received the 1944 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_for_Chemistry"
    class="mw-redirect" title="Nobel Prize for Chemistry">Nobel Prize for Chemistry</a>.
    <a href="https://en.wikipedia.org/wiki/Nuclear_fission" title="Nuclear fission">Nuclear
    fission</a> was the basis for <a href="https://en.wikipedia.org/wiki/Nuclear_reactor"
    title="Nuclear reactor">nuclear reactors</a> and <a href="https://en.wikipedia.org/wiki/Nuclear_weapon"
    title="Nuclear weapon">nuclear weapons</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Otto_Hahn.jpg"
