  :first_paragraph: <p><b>Mr Tompkins</b> is the title character in a series of four
    <a href="https://en.wikipedia.org/wiki/Popular_science" title="Popular science">popular
    science</a> books by the <a href="https://en.wikipedia.org/wiki/Physics" title="Physics">physicist</a>
    <a href="https://en.wikipedia.org/wiki/George_Gamow" title="George Gamow">George
    Gamow</a>. The books are structured as a series of dreams in which Mr Tompkins
    enters alternative worlds where the <a href="https://en.wikipedia.org/wiki/Physical_constant"
    title="Physical constant">physical constants</a> have radically different values
    from those they have in the real world. Gamow aims to use these alterations to
    explain modern scientific theories.</p>
