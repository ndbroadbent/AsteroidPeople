  :first_paragraph: '<p><b>Vladimir Semyonovich Vysotsky</b> (Russian: <span lang="ru"
    title="Russian-language text">Владимир Семёнович Высоцкий</span>, <small>IPA: </small>;
    25 January 1938 – 25 July 1980) was a Soviet singer-songwriter, poet, and actor
    whose career had an immense and enduring effect on <a href="https://en.wikipedia.org/wiki/Culture_of_the_Soviet_Union"
    title="Culture of the Soviet Union">Soviet culture</a>. He became widely known
    for his unique singing style and for his lyrics, which featured social and political
    commentary in often humorous street jargon. He was also a prominent stage and
    screen actor. Though his work was largely ignored by the official Soviet cultural
    establishment, he achieved remarkable fame during his lifetime, and to this day
    exerts significant influence on many of Russia''s popular musicians and actors
    years after his death.</p>'
