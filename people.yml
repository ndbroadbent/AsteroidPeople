    title="Fantasy">fantasy</a>, <a href="https://en.wikipedia.org/wiki/Historical_novel"
    class="mw-redirect" title="Historical novel">historical novels</a>, and short
    stories. His awards include seven <a href="https://en.wikipedia.org/wiki/Hugo_Award"
    title="Hugo Award">Hugo Awards</a> and three <a href="https://en.wikipedia.org/wiki/Nebula_Award"
    title="Nebula Award">Nebula Awards</a>.</p>
