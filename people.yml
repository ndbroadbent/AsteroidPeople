- :name: Morgan le Fay
  :url: https://en.wikipedia.org/wiki/Morgan_le_Fay
  :asteroid_number: '3180'
  :asteroid_name: 3180 Morgan
  :asteroid_url: https://en.wikipedia.org/wiki/3180_Morgan
  :categories: *36
  :first_paragraph: '<p><b>Morgan le Fay</b> (<span class="rt-commentedText nowrap"></span>,
    meaning "Morgan the Fairy"), alternatively known as <b>Morgan</b>[<b>n</b>]<b>a</b>,
    <b>Morgain</b>[<b>a</b>/<b>e</b>], <b>Morg</b>[<b>a</b>]<b>ne</b>, <b>Morgant</b>[<b>e</b>],
    <b>Morge</b>[<b>i</b>]<b>n</b>, and <b>Morgue</b>[<b>in</b>] among other names
    and spellings (<a href="https://en.wikipedia.org/wiki/Welsh_language" title="Welsh
    language">Welsh</a>: <i lang="cy">Morgên y Dylwythen Deg</i>, <a href="https://en.wikipedia.org/wiki/Cornish_language"
    title="Cornish language">Cornish</a>: <i lang="kw">Morgen an Spyrys</i>), is a
    powerful <a href="https://en.wikipedia.org/wiki/Magician_(fantasy)" title="Magician
    (fantasy)">enchantress</a> in the <a href="https://en.wikipedia.org/wiki/King_Arthur"
    title="King Arthur">Arthurian legend</a>. Early appearances of Morgan do not elaborate
    her character beyond her role as a goddess, a <a href="https://en.wikipedia.org/wiki/Fairy"
    title="Fairy">fay</a>, a <a href="https://en.wikipedia.org/wiki/Witchcraft" title="Witchcraft">witch</a>,
    or a sorceress, generally benevolent and related to <a href="https://en.wikipedia.org/wiki/King_Arthur"
    title="King Arthur">King Arthur</a> as his magical saviour and protector. Her
    prominence increased over time, as did her moral ambivalence, and in some texts
    there is an evolutionary transformation of her to an <a href="https://en.wikipedia.org/wiki/Antagonist"
    title="Antagonist">antagonist</a>, particularly as portrayed in cyclical prose
    such as the <a href="https://en.wikipedia.org/wiki/Lancelot-Grail" title="Lancelot-Grail">Lancelot-Grail</a>
    and the <a href="https://en.wikipedia.org/wiki/Post-Vulgate_Cycle" title="Post-Vulgate
    Cycle">Post-Vulgate Cycle</a>. A significant aspect in many of Morgan''s <a href="https://en.wikipedia.org/wiki/Middle_Ages"
    title="Middle Ages">medieval</a> and later iterations is the unpredictable duality
    of her nature, with potential for both good and evil.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Morgan_le_Fay.jpg"
