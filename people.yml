    href="https://en.wikipedia.org/wiki/File:Cs-Libuse.ogg" title="File:Cs-Libuse.ogg"><span
    style="cursor:help;">info</span></a>)</small></span>, <b>Libussa</b>, <b>Libushe</b>
    or, historically <i>Lubossa</i>, is a legendary ancestor of the <a href="https://en.wikipedia.org/wiki/P%C5%99emyslid_dynasty"
    title="Přemyslid dynasty">Přemyslid dynasty</a> and the <a href="https://en.wikipedia.org/wiki/Czechs"
    title="Czechs">Czech people</a> as a whole. According to legend, she was the youngest
    but wisest of three sisters, who became queen after their father died; she married
    a ploughman, <a href="https://en.wikipedia.org/wiki/P%C5%99emysl,_the_Ploughman"
    class="mw-redirect" title="Přemysl, the Ploughman">Přemysl</a>, with whom she
    founded the Přemyslid dynasty, and prophesied and founded the city of <a href="https://en.wikipedia.org/wiki/Prague"
