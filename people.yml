  :first_paragraph: '<p><b>Eugene Wesley Roddenberry</b> (August 19, 1921 – October
    24, 1991) was an American television <a href="https://en.wikipedia.org/wiki/Screenwriter"
    title="Screenwriter">screenwriter</a>, <a href="https://en.wikipedia.org/wiki/TV_producer"
    class="mw-redirect" title="TV producer">producer</a> and creator of <i><a href="https://en.wikipedia.org/wiki/Star_Trek:_The_Original_Series"
    title="Star Trek: The Original Series">Star Trek: The Original Series</a></i>,
    and its sequel spin-off series <i><a href="https://en.wikipedia.org/wiki/Star_Trek:_The_Animated_Series"
    title="Star Trek: The Animated Series">Star Trek: The Animated Series</a></i>
    and <i><a href="https://en.wikipedia.org/wiki/Star_Trek:_The_Next_Generation"
    title="Star Trek: The Next Generation">Star Trek: The Next Generation</a></i>.
    Born in <a href="https://en.wikipedia.org/wiki/El_Paso,_Texas" title="El Paso,
    Texas">El Paso, Texas</a>, Roddenberry grew up in <a href="https://en.wikipedia.org/wiki/Los_Angeles"
    title="Los Angeles">Los Angeles</a>, where his father was a police officer. Roddenberry
    flew 89 combat missions in the <a href="https://en.wikipedia.org/wiki/United_States_Army_Air_Forces"
    title="United States Army Air Forces">Army Air Forces</a> during World War II,
    and worked as a commercial pilot after the war. Later, he followed in his father''s
    footsteps and joined the <a href="https://en.wikipedia.org/wiki/Los_Angeles_Police_Department"
    title="Los Angeles Police Department">Los Angeles Police Department</a>, where
    he also began to write scripts for television.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gene_Roddenberry.jpg"
