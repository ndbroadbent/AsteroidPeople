  :first_paragraph: <p><b>Girolamo Alessandro Frescobaldi</b> (<small>Italian: </small>;
    also Gerolamo, Girolimo, and Geronimo Alissandro; September 1583 – 1 March 1643)
    was a musician from the <a href="https://en.wikipedia.org/wiki/Duchy_of_Ferrara"
    title="Duchy of Ferrara">Duchy of Ferrara</a>, in what is now northern Italy.
    He was one of the most important <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composers</a> of <a href="https://en.wikipedia.org/wiki/Keyboard_instrument"
    title="Keyboard instrument">keyboard</a> music in the late <a href="https://en.wikipedia.org/wiki/Renaissance_music"
    title="Renaissance music">Renaissance</a> and early <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> periods. A child prodigy, Frescobaldi studied
    under <a href="https://en.wikipedia.org/wiki/Luzzasco_Luzzaschi" title="Luzzasco
    Luzzaschi">Luzzasco Luzzaschi</a> in Ferrara, but was influenced by many composers,
    including <a href="https://en.wikipedia.org/wiki/Ascanio_Mayone" title="Ascanio
    Mayone">Ascanio Mayone</a>, <a href="https://en.wikipedia.org/wiki/Giovanni_Maria_Trabaci"
    title="Giovanni Maria Trabaci">Giovanni Maria Trabaci</a>, and <a href="https://en.wikipedia.org/wiki/Claudio_Merulo"
    title="Claudio Merulo">Claudio Merulo</a>. Girolamo Frescobaldi was appointed
    organist of <a href="https://en.wikipedia.org/wiki/St._Peter%27s_Basilica" title="St.
    Peter's Basilica">St. Peter's Basilica</a>, a focal point of power for the <a
    href="https://en.wikipedia.org/wiki/Cappella_Giulia" title="Cappella Giulia">Cappella
    Giulia</a> (a musical organisation), from 21 July 1608 until 1628 and again from
    1634 until his death.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Girolamo_Frescobaldi.jpg"
