  :first_paragraph: <p><b>Brian Douglas Wilson</b> (born June 20, 1942) is an American
    musician, singer, songwriter, and record producer who founded <a href="https://en.wikipedia.org/wiki/The_Beach_Boys"
    title="The Beach Boys">the Beach Boys</a>. Often <a href="https://en.wikipedia.org/wiki/Brian_Wilson_is_a_genius"
    title="Brian Wilson is a genius">called a genius</a> for his novel approaches
    to <a href="https://en.wikipedia.org/wiki/Pop_music" title="Pop music">pop</a>
    composition, extraordinary musical aptitude, and mastery of recording techniques,
    he is widely acknowledged as one of the most innovative and significant songwriters
    of the 20th century. Wilson is also known for his lifelong struggles with <a href="https://en.wikipedia.org/wiki/Mental_disorder"
    title="Mental disorder">mental illness</a>.</p>
