    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Knight_of_Grace_of_the_Order_of_St_John"
    class="mw-redirect" title="Knight of Grace of the Order of St John">KStJ</a> <a
    href="https://en.wikipedia.org/wiki/Deputy_Lieutenant" class="mw-redirect" title="Deputy
    Lieutenant">DL</a></span> (22 May 1859 – 7 July 1930) was a British writer and
    physician. He created the character <a href="https://en.wikipedia.org/wiki/Sherlock_Holmes"
    title="Sherlock Holmes">Sherlock Holmes</a> in 1887 for <i><a href="https://en.wikipedia.org/wiki/A_Study_in_Scarlet"
    title="A Study in Scarlet">A Study in Scarlet</a></i>, the first of four novels
    and fifty-six short stories about Holmes and <a href="https://en.wikipedia.org/wiki/Dr._Watson"
    title="Dr. Watson">Dr. Watson</a>. The Sherlock Holmes stories are considered
    milestones in the field of <a href="https://en.wikipedia.org/wiki/Crime_fiction"
    title="Crime fiction">crime fiction</a>.</p>
