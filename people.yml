  :asteroid_name: 7256 Bonhoeffer
  :asteroid_url: https://en.wikipedia.org/wiki/7256_Bonhoeffer
  :categories: *16
  :first_paragraph: '<p><b>Dietrich Bonhoeffer</b> (<small>German: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Dietrich_Bonhoeffer.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/f/f8/De-Dietrich_Bonhoeffer.oga"
    class="internal" title="De-Dietrich Bonhoeffer.oga">listen</a></span></span>)</span>;
    4 February 1906 – 9 April 1945) was a German <a href="https://en.wikipedia.org/wiki/Lutheran"
    class="mw-redirect" title="Lutheran">Lutheran</a> pastor, <a href="https://en.wikipedia.org/wiki/Theology"
    title="Theology">theologian</a>, anti-<a href="https://en.wikipedia.org/wiki/Nazi"
    class="mw-redirect" title="Nazi">Nazi</a> <a href="https://en.wikipedia.org/wiki/Dissident"
    title="Dissident">dissident</a>, and key founding member of the <a href="https://en.wikipedia.org/wiki/Confessing_Church"
    title="Confessing Church">Confessing Church</a>. His writings on <a href="https://en.wikipedia.org/wiki/Christianity"
    title="Christianity">Christianity''s</a> role in the secular world have become
    widely influential, and his book <i><a href="https://en.wikipedia.org/wiki/The_Cost_of_Discipleship"
    title="The Cost of Discipleship">The Cost of Discipleship</a></i> has been described
    as a modern classic.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Dietrich_Bonhoeffer.jpg"
- :name: Pope Benedict XVI
  :url: https://en.wikipedia.org/wiki/Pope_Benedict_XVI
  :asteroid_number: '8661'
  :asteroid_name: 8661 Ratzinger
  :asteroid_url: https://en.wikipedia.org/wiki/8661_Ratzinger
  :categories: *16
  :first_paragraph: '<p><b>Pope Benedict XVI</b> (<a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Benedictus
    XVI</i>; <a href="https://en.wikipedia.org/wiki/Italian_language" title="Italian
    language">Italian</a>: <i lang="it">Benedetto XVI</i>; German: <i lang="de">Benedikt
    XVI.</i>; born <b>Joseph Aloisius Ratzinger</b>, <small>German: </small>, 16 April
    1927) is a retired <a href="https://en.wikipedia.org/wiki/Prelate" title="Prelate">prelate</a>
    of the <a href="https://en.wikipedia.org/wiki/Catholic_Church" title="Catholic
    Church">Catholic Church</a> who served as the head of the Church and the sovereign
    of the <a href="https://en.wikipedia.org/wiki/Vatican_City_State" class="mw-redirect"
    title="Vatican City State">Vatican City State</a> from 2005 until <a href="https://en.wikipedia.org/wiki/Resignation_of_Pope_Benedict_XVI"
    title="Resignation of Pope Benedict XVI">his resignation</a> in 2013. Benedict''s
    election as pope occurred in the <a href="https://en.wikipedia.org/wiki/2005_papal_conclave"
    title="2005 papal conclave">2005 papal conclave</a> that followed the death of
    <a href="https://en.wikipedia.org/wiki/Pope_John_Paul_II" title="Pope John Paul
    II">Pope John Paul II</a>. Benedict chose to be known by the title "<a href="https://en.wikipedia.org/wiki/Bishop_in_the_Catholic_Church#Pope_emeritus"
    class="mw-redirect" title="Bishop in the Catholic Church">pope emeritus</a>" upon
    his resignation.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pope_Benedict_XVI.jpg"
- :name: Albertus Magnus
  :url: https://en.wikipedia.org/wiki/Albertus_Magnus
  :asteroid_number: '20006'
  :asteroid_name: 20006 Albertus Magnus
  :asteroid_url: https://en.wikipedia.org/wiki/20006_Albertus_Magnus
  :categories: *16
  :first_paragraph: <p><b>Albertus Magnus</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Dominican_Order"
    title="Dominican Order">OP</a></span> (c. 1200 – November 15, 1280), also known
    as <b>Saint Albert the Great</b> or <b>Albert of Cologne</b>, was a <a href="https://en.wikipedia.org/wiki/Germans"
    title="Germans">German</a> <a href="https://en.wikipedia.org/wiki/Catholic" class="mw-redirect"
    title="Catholic">Catholic</a> <a href="https://en.wikipedia.org/wiki/Dominican_Order"
    title="Dominican Order">Dominican</a> <a href="https://en.wikipedia.org/wiki/Friar"
    title="Friar">friar</a>, philosopher and <a href="https://en.wikipedia.org/wiki/Bishop_in_the_Catholic_Church"
    class="mw-redirect" title="Bishop in the Catholic Church">bishop</a>. Later <a
    href="https://en.wikipedia.org/wiki/Canonization" title="Canonization">canonised</a>
    as a <a href="https://en.wikipedia.org/wiki/Catholic_saint" class="mw-redirect"
    title="Catholic saint">Catholic saint</a>, he was known during his lifetime as
    <i>Doctor universalis</i> and <i>Doctor expertus</i> and, late in his life, the
    <a href="https://en.wikipedia.org/wiki/Sobriquet" title="Sobriquet">sobriquet</a>
    <i><a href="https://en.wikipedia.org/wiki/List_of_people_known_as_%22the_Great%22"
    title='List of people known as "the Great"'>Magnus</a></i> was appended to his
    name. Scholars such as James A. Weisheipl and Joachim R. Söder have referred to
    him as the greatest German philosopher and theologian of the <a href="https://en.wikipedia.org/wiki/Middle_Ages"
    title="Middle Ages">Middle Ages</a>. The <a href="https://en.wikipedia.org/wiki/Catholic_Church"
    title="Catholic Church">Catholic Church</a> distinguishes him as one of the 36
    <a href="https://en.wikipedia.org/wiki/Doctor_of_the_Church" title="Doctor of
    the Church">Doctors of the Church</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Albertus_Magnus.jpg"
- :name: Alexander von Humboldt
  :url: https://en.wikipedia.org/wiki/Alexander_von_Humboldt
  :asteroid_number: '54'
  :asteroid_name: 54 Alexandra
  :asteroid_url: https://en.wikipedia.org/wiki/54_Alexandra
  :categories: &17
  - Explorers
  :first_paragraph: <p><b>Friedrich Wilhelm Heinrich Alexander von Humboldt</b> (14
    September 1769 – 6 May 1859) was a <a href="https://en.wikipedia.org/wiki/Germans"
    title="Germans">German</a> <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>,
    <a href="https://en.wikipedia.org/wiki/Geography" title="Geography">geographer</a>,
    <a href="https://en.wikipedia.org/wiki/Natural_history" title="Natural history">naturalist</a>,
    <a href="https://en.wikipedia.org/wiki/List_of_explorers" title="List of explorers">explorer</a>,
    and proponent of <a href="https://en.wikipedia.org/wiki/Romanticism" title="Romanticism">Romantic</a>
    philosophy and <a href="https://en.wikipedia.org/wiki/Romanticism_in_science"
    title="Romanticism in science">science</a>. He was the younger brother of the
    Prussian minister, philosopher, and <a href="https://en.wikipedia.org/wiki/Linguistics"
    title="Linguistics">linguist</a> <a href="https://en.wikipedia.org/wiki/Wilhelm_von_Humboldt"
    title="Wilhelm von Humboldt">Wilhelm von Humboldt</a> (1767–1835). Humboldt's
    quantitative work on <a href="https://en.wikipedia.org/wiki/Botany" title="Botany">botanical</a>
    <a href="https://en.wikipedia.org/wiki/Geography" title="Geography">geography</a>
    laid the foundation for the field of <a href="https://en.wikipedia.org/wiki/Biogeography"
    title="Biogeography">biogeography</a>. Humboldt's advocacy of long-term systematic
    geophysical measurement laid the foundation for modern <a href="https://en.wikipedia.org/wiki/Earth%27s_magnetic_field"
    title="Earth's magnetic field">geomagnetic</a> and <a href="https://en.wikipedia.org/wiki/Meteorology"
    title="Meteorology">meteorological</a> monitoring.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alexander_von_Humboldt.jpg"
- :name: Christopher Columbus
  :url: https://en.wikipedia.org/wiki/Christopher_Columbus
  :asteroid_number: '327'
  :asteroid_name: 327 Columbia
  :asteroid_url: https://en.wikipedia.org/wiki/327_Columbia
  :categories: *17
  :first_paragraph: <p><b>Christopher Columbus</b> (<span class="rt-commentedText
    nowrap"></span>; born between 25 August and 31 October 1451, died 20 May 1506)
    was an <a href="https://en.wikipedia.org/wiki/Italians" title="Italians">Italian</a>  explorer
    and navigator who completed <a href="https://en.wikipedia.org/wiki/Voyages_of_Christopher_Columbus"
    title="Voyages of Christopher Columbus">four voyages across the Atlantic Ocean</a>,
    opening the way for the widespread European <a href="https://en.wikipedia.org/wiki/Age_of_Discovery"
    title="Age of Discovery">exploration</a> and <a href="https://en.wikipedia.org/wiki/European_colonization_of_the_Americas"
    title="European colonization of the Americas">colonization</a> of the Americas.
    His expeditions, sponsored by the <a href="https://en.wikipedia.org/wiki/Catholic_Monarchs_of_Spain"
    title="Catholic Monarchs of Spain">Catholic Monarchs of Spain</a>, were the first
    European contact with the <a href="https://en.wikipedia.org/wiki/Caribbean" title="Caribbean">Caribbean</a>,
    <a href="https://en.wikipedia.org/wiki/Central_America" title="Central America">Central
    America</a>, and <a href="https://en.wikipedia.org/wiki/South_America" title="South
    America">South America</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Christopher_Columbus.jpg"
- :name: Fridtjof Nansen
  :url: https://en.wikipedia.org/wiki/Fridtjof_Nansen
  :asteroid_number: '853'
  :asteroid_name: 853 Nansenia
  :asteroid_url: https://en.wikipedia.org/wiki/853_Nansenia
  :categories: *17
  :first_paragraph: <p><b>Fridtjof Wedel-Jarlsberg Nansen</b> (<small>Norwegian: </small>;
    10 October 1861 – 13 May 1930) was a Norwegian <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> and <a href="https://en.wikipedia.org/wiki/List_of_Nobel_Peace_Prize_laureates"
    title="List of Nobel Peace Prize laureates">Nobel Peace Prize laureate</a>. He
    gained prominence at various points in his life as an explorer, scientist, diplomat
    and humanitarian. He led the team that made the first crossing of the <a href="https://en.wikipedia.org/wiki/Greenland"
    title="Greenland">Greenland</a> interior in 1888, traversing the island on cross-country
    skis. He won international fame after reaching a record northern latitude of 86°14′
    during his <a href="https://en.wikipedia.org/wiki/Nansen%27s_Fram_expedition"
    title="Nansen's Fram expedition"><i>Fram</i> expedition</a> of 1893–1896. Although
    he retired from exploration after his return to Norway, his techniques of polar
    travel and his innovations in equipment and clothing influenced a generation of
    subsequent <a href="https://en.wikipedia.org/wiki/Arctic" title="Arctic">Arctic</a>
    and <a href="https://en.wikipedia.org/wiki/Antarctic" title="Antarctic">Antarctic</a>
    expeditions.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Fridtjof_Nansen.jpg"
- :name: Robert Falcon Scott
  :url: https://en.wikipedia.org/wiki/Robert_Falcon_Scott
  :asteroid_number: '876'
  :asteroid_name: 876 Scott
  :asteroid_url: https://en.wikipedia.org/wiki/876_Scott
  :categories: *17
  :first_paragraph: '<p><a href="https://en.wikipedia.org/wiki/Captain" title="Captain">Captain</a>
    <b>Robert Falcon Scott</b> <span class="noexcerpt nowraplinks" style="font-size:100%;"><a
    href="https://en.wikipedia.org/wiki/Commander_of_the_Royal_Victorian_Order" class="mw-redirect"
    title="Commander of the Royal Victorian Order">CVO</a></span> (6 June 1868 – c.
    29 March 1912) was a <a href="https://en.wikipedia.org/wiki/Royal_Navy" title="Royal
    Navy">Royal Navy</a> officer and explorer who led two expeditions to the <a href="https://en.wikipedia.org/wiki/Antarctic"
    title="Antarctic">Antarctic</a> regions: the <a href="https://en.wikipedia.org/wiki/Discovery_Expedition"
    title="Discovery Expedition"><i>Discovery</i> expedition</a> of 1901–1904 and
    the ill-fated <a href="https://en.wikipedia.org/wiki/Terra_Nova_Expedition" title="Terra
    Nova Expedition"><i>Terra Nova</i> expedition</a> of 1910–1913. On the first expedition,
    he set a new southern record by marching to latitude 82°S and discovered the <a
    href="https://en.wikipedia.org/wiki/Antarctic_Plateau" title="Antarctic Plateau">Antarctic
    Plateau</a>, on which the South Pole is located. On the second venture, Scott
    led a party of five which reached the <a href="https://en.wikipedia.org/wiki/South_Pole"
    title="South Pole">South Pole</a> on 17 January 1912, less than five weeks after
    <a href="https://en.wikipedia.org/wiki/Amundsen%27s_South_Pole_expedition" title="Amundsen''s
    South Pole expedition">Amundsen''s South Pole expedition</a>.</p>'
