  :first_paragraph: <p><b>John Ronald Reuel Tolkien</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Commander of the Order of the British Empire">CBE</a>
