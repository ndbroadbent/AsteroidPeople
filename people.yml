  :first_paragraph: <p><b>Emil Abderhalden</b> (9 March 1877 – 5 August 1950) was
    a <a href="https://en.wikipedia.org/wiki/Swiss_people" title="Swiss people">Swiss</a>
    <a href="https://en.wikipedia.org/wiki/Biochemistry" title="Biochemistry">biochemist</a>
    and <a href="https://en.wikipedia.org/wiki/Physiology" title="Physiology">physiologist</a>.
    His main findings, though disputed already in the 1910s, were not finally rejected
    until the late 1990s. Whether his misleading findings were based on fraud or simply
    the result of a lack of scientific rigor remains unclear. <a href="https://en.wikipedia.org/wiki/Abderhalden%27s_drying_pistol"
    title="Abderhalden's drying pistol">Abderhalden's drying pistol</a>, used in chemistry,
    was first described by one of his students in a textbook Abderhalden edited.</p>
