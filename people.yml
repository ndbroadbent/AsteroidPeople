  :categories: *6
  :first_paragraph: <p><b>Mary Acworth Evershed</b> (née Orr; 1 January 1867 <a href="https://en.wikipedia.org/wiki/Plymouth_Hoe"
    title="Plymouth Hoe">Plymouth Hoe</a>, Devon – 25 October 1949, <a href="https://en.wikipedia.org/wiki/Ewhurst,_Surrey"
    title="Ewhurst, Surrey">Ewhurst</a>, Surrey) was a British astronomer and scholar.
    Her work on <a href="https://en.wikipedia.org/wiki/Dante_Alighieri" title="Dante
    Alighieri">Dante Alighieri</a> was written under the pen name <b>M.A. Orr</b>.  Although
    her middle name is increasingly appearing as Ackworth, this is incorrect. She
    always gave it as Acworth, and it appeared as such in both her obituaries. The
    one appearing in the <a href="https://en.wikipedia.org/wiki/Monthly_Notices_of_the_Royal_Astronomical_Society"
    title="Monthly Notices of the Royal Astronomical Society">Monthly Notices of the
    Royal Astronomical Society</a> was written by her nephew <a href="https://en.wikipedia.org/wiki/A._David_Thackeray"
    title="A. David Thackeray">A. David Thackeray</a>, who presumably would have known.
    The first appearance of this incorrect version could well have occurred in the
    proposal of Mary to be a Fellow of the <a href="https://en.wikipedia.org/wiki/Royal_Astronomical_Society"
    title="Royal Astronomical Society">Royal Astronomical Society</a>; the correct
    spelling appears when she was subsequently elected a Fellow.</p>
