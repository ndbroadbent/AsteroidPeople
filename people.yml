  :categories: *3
  :first_paragraph: <p><b>Glenn Theodore Seaborg</b> (<span class="rt-commentedText
    nowrap"></span>; April 19, 1912 – February 25, 1999) was an American chemist whose
    involvement in the <a href="https://en.wikipedia.org/wiki/Synthetic_element" title="Synthetic
    element">synthesis</a>, discovery and investigation of ten <a href="https://en.wikipedia.org/wiki/Transuranium_element"
    title="Transuranium element">transuranium elements</a> earned him a share of the
    1951 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Chemistry" title="Nobel
    Prize in Chemistry">Nobel Prize in Chemistry</a>. His work in this area also led
    to his development of the <a href="https://en.wikipedia.org/wiki/Actinide_concept"
    title="Actinide concept">actinide concept</a> and the arrangement of the <a href="https://en.wikipedia.org/wiki/Actinide"
    title="Actinide">actinide</a> series in the <a href="https://en.wikipedia.org/wiki/Periodic_table"
    title="Periodic table">periodic table of the elements</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Glenn_T_Seaborg.jpg"
