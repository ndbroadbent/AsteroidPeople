  :first_paragraph: '<p><b>Bedřich (Friedrich) Hrozný</b> (<small>Czech: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Cs-Bedrich_Hrozny.ogg"
