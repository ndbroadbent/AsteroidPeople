            <mi>S</mi>
            <mo>=</mo>
            <mi>K</mi>
            <mi>ln</mi>
            <mo>⁡<!-- ⁡ --></mo>
            <mi>I</mi>
          </mstyle>
        </mrow>
        <annotation encoding="application/x-tex">{\displaystyle S=K\ln I}</annotation>
