    <p><b>Téa Leoni</b> (<span class="rt-commentedText nowrap"></span>; born <b>Elizabeth Téa Pantaleoni;</b> February 25, 1966) is an American actress and producer.
    In her early career, she starred in the television sitcoms <i><a href="https://en.wikipedia.org/wiki/Flying_Blind_(TV_series)" title="Flying Blind (TV series)">Flying Blind</a></i> (1992–93) and <i><a href="https://en.wikipedia.org/wiki/The_Naked_Truth_(TV_series)" title="The Naked Truth (TV series)">The Naked Truth</a></i> (1995–98). Her breakthrough role was in the 1995 action comedy film <i><a href="https://en.wikipedia.org/wiki/Bad_Boys_(1995_film)" title="Bad Boys (1995 film)">Bad Boys</a></i>. In later years, Leoni had lead roles in films such as <i><a href="https://en.wikipedia.org/wiki/Deep_Impact_(film)" title="Deep Impact (film)">Deep Impact</a></i> (1998), <i><a href="https://en.wikipedia.org/wiki/The_Family_Man" title="The Family Man">The Family Man</a></i> (2000), <i><a href="https://en.wikipedia.org/wiki/Jurassic_Park_III" title="Jurassic Park III">Jurassic Park III</a></i> (2001), <i><a href="https://en.wikipedia.org/wiki/Spanglish_(film)" title="Spanglish (film)">Spanglish</a></i> (2004) and <i><a href="https://en.wikipedia.org/wiki/Fun_with_Dick_and_Jane_(2005_film)" title="Fun with Dick and Jane (2005 film)">Fun with Dick and Jane</a></i> (2005). In 2014, she returned to television in the <a href="https://en.wikipedia.org/wiki/Elizabeth_McCord_(character)" title="Elizabeth McCord (character)">leading role</a> of the <a href="https://en.wikipedia.org/wiki/CBS" title="CBS">CBS</a> political drama series <i><a href="https://en.wikipedia.org/wiki/Madam_Secretary_(TV_series)" title="Madam Secretary (TV series)">Madam Secretary</a></i>, which ran for six seasons.</p>
