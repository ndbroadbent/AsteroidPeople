  :first_paragraph: <p><b>Theodore  Roosevelt Jr.</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; October 27, 1858 – January 6,
    1919), often referred to as <b>Teddy</b> or his initials <b>T. R.</b>, was an
    American statesman, conservationist, naturalist, historian, and writer, who served
    as the 26th <a href="https://en.wikipedia.org/wiki/President_of_the_United_States"
    title="President of the United States">president of the United States</a> from
    1901 to 1909. He previously served as 33rd <a href="https://en.wikipedia.org/wiki/Governor_of_New_York"
    title="Governor of New York">governor of New York</a> from 1899 to 1900 and the
    25th <a href="https://en.wikipedia.org/wiki/Vice_President_of_the_United_States"
    title="Vice President of the United States">vice president of the United States</a>
    from March to September 1901. Roosevelt emerged as a leader of the <a href="https://en.wikipedia.org/wiki/Republican_Party_(United_States)"
    title="Republican Party (United States)">Republican Party</a> and became a driving
    force for <a href="https://en.wikipedia.org/wiki/United_States_antitrust_law"
    title="United States antitrust law">anti-trust</a> and <a href="https://en.wikipedia.org/wiki/Progressive_Era"
    title="Progressive Era">Progressive</a> policies. </p>
