  :first_paragraph: <p><b>Led Zeppelin</b> were  an English <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> band formed in <a href="https://en.wikipedia.org/wiki/London"
    title="London">London</a> in 1968. The group consisted of vocalist <a href="https://en.wikipedia.org/wiki/Robert_Plant"
    title="Robert Plant">Robert Plant</a>, guitarist <a href="https://en.wikipedia.org/wiki/Jimmy_Page"
    title="Jimmy Page">Jimmy Page</a>, bassist/keyboardist <a href="https://en.wikipedia.org/wiki/John_Paul_Jones_(musician)"
    title="John Paul Jones (musician)">John Paul Jones</a>, and drummer <a href="https://en.wikipedia.org/wiki/John_Bonham"
    title="John Bonham">John Bonham</a>. With a heavy, guitar-driven sound, they are
    cited as one of the progenitors of <a href="https://en.wikipedia.org/wiki/Hard_rock"
    title="Hard rock">hard rock</a> and <a href="https://en.wikipedia.org/wiki/Heavy_metal_music"
    title="Heavy metal music">heavy metal</a>, although their style drew from a variety
    of influences, including <a href="https://en.wikipedia.org/wiki/Blues" title="Blues">blues</a>
    and <a href="https://en.wikipedia.org/wiki/Folk_music" title="Folk music">folk
    music</a>. Led Zeppelin have been credited as significantly impacting the nature
    of the music industry, particularly in the development of <a href="https://en.wikipedia.org/wiki/Album-oriented_rock"
    title="Album-oriented rock">album-oriented rock</a> (AOR) and <a href="https://en.wikipedia.org/wiki/Arena_rock"
    title="Arena rock">stadium rock</a>. Many critics consider Led Zeppelin one of
    the most successful, innovative and influential rock groups in history.</p>
