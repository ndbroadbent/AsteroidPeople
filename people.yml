  :categories: *19
  :first_paragraph: '<p><b>Gregory Skovoroda</b>, also <b>Hryhorii Skovoroda</b>,
    or <b>Grigory Skovoroda</b> (<a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Gregorius Scovoroda</i>;
    <a href="https://en.wikipedia.org/wiki/Ukrainian_language" title="Ukrainian language">Ukrainian</a>:
    <span lang="uk">Григорій Савич Сковорода</span>, <i>Hryhorii Savych Skovoroda</i>;
    <a href="https://en.wikipedia.org/wiki/Russian_language" title="Russian language">Russian</a>:
    <span lang="ru">Григо́рий Са́ввич Сковорода́</span>, <i>Grigory Savvich Skovoroda</i>;
    3 December 1722 – 9 November 1794) was a <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a> of <a href="https://en.wikipedia.org/wiki/Ukrainian_Cossacks"
    class="mw-redirect" title="Ukrainian Cossacks">Ukrainian Cossack</a> origin, who
    wrote primarily in the <a href="https://en.wikipedia.org/wiki/Sloboda_Ukraine"
    title="Sloboda Ukraine">Sloboda Ukraine</a> dialect of the <a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian language</a>. He was also a <a href="https://en.wikipedia.org/wiki/Poet"
    title="Poet">poet</a>, <a href="https://en.wikipedia.org/wiki/Pedagogy" title="Pedagogy">teacher</a>
    and <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>
    of liturgical music. His significant influence on his contemporaries and succeeding
    generations and his way of life were universally regarded as <a href="https://en.wikipedia.org/wiki/Socrates"
    title="Socrates">Socratic</a>, and he was often called a "Socrates." Skovoroda''s
    work contributed to the cultural heritage of both modern-day <a href="https://en.wikipedia.org/wiki/Ukraine"
    title="Ukraine">Ukraine</a> and <a href="https://en.wikipedia.org/wiki/Russia"
    title="Russia">Russia</a>, both countries claiming him as a native son.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hryhorii_Skovoroda.jpg"
