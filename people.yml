  :first_paragraph: '<p><b>Jean-Jacques Rousseau</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>French: </small>; 28 June 1712 – 2 July 1778) was a <a
    href="https://en.wikipedia.org/wiki/Republic_of_Geneva" class="mw-redirect" title="Republic
    of Geneva">Genevan</a> philosopher, writer, and composer. His <a href="https://en.wikipedia.org/wiki/Political_philosophy"
    title="Political philosophy">political philosophy</a> influenced the progress
    of the <a href="https://en.wikipedia.org/wiki/Age_of_Enlightenment" title="Age
    of Enlightenment">Enlightenment</a> throughout Europe, as well as aspects of the
    French Revolution and the development of modern political, economic and educational
    thought.</p>'
