    <i>Yōsef ben Matiṯyāhu</i>; <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language
    text">Ἰώσηπος Ματθίου παῖς</span> <i>Iṓsēpos Matthíou paîs</i>), was a first-century
    <a href="https://en.wikipedia.org/wiki/Roman_Jews" class="mw-redirect" title="Roman
    Jews">Romano-Jewish</a> <a href="https://en.wikipedia.org/wiki/Historian" title="Historian">historian</a>  who
    was born in <a href="https://en.wikipedia.org/wiki/Jerusalem" title="Jerusalem">Jerusalem</a>—then
    part of <a href="https://en.wikipedia.org/wiki/Judea_(Roman_province)" title="Judea
    (Roman province)">Roman Judea</a>—to a father of <a href="https://en.wikipedia.org/wiki/Jewish_priesthood"
    class="mw-redirect" title="Jewish priesthood">priestly</a> descent and a mother
    who claimed royal ancestry.</p>'
