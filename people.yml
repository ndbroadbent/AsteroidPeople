  :first_paragraph: '<p><b>Antoine Marie Jean-Baptiste Roger, comte de Saint-Exupéry</b>,
    simply known as <b>de Saint-Exupéry</b> (<span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>:
    </small></span>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>, <small>French: </small>; 29
    June 1900 – 31 July 1944), was a French writer, poet, aristocrat, journalist and
    pioneering aviator. He became a laureate of several of France''s highest literary
    awards and also won the <a href="https://en.wikipedia.org/wiki/National_Book_Award"
    title="National Book Award">United States National Book Award</a>. He is best
    remembered for his novella <i><a href="https://en.wikipedia.org/wiki/The_Little_Prince"
    title="The Little Prince">The Little Prince</a></i> (<i>Le Petit Prince</i>) and
    for his lyrical aviation writings, including <i><a href="https://en.wikipedia.org/wiki/Wind,_Sand_and_Stars"
    title="Wind, Sand and Stars">Wind, Sand and Stars</a></i> and <i><a href="https://en.wikipedia.org/wiki/Night_Flight_(novel)"
    title="Night Flight (novel)">Night Flight</a></i>.</p>'
