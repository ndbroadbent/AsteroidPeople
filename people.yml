  :first_paragraph: <p><b>Benjamin Franklin</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Arts"
    title="Fellow of the Royal Society of Arts">FRSA</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Edinburgh"
    class="mw-redirect" title="Fellow of the Royal Society of Edinburgh">FRSE</a></span>
    (January 17, 1706 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> January 6, 1705] –  April 17, 1790)
    was one of the <a href="https://en.wikipedia.org/wiki/Founding_Fathers_of_the_United_States"
    title="Founding Fathers of the United States">Founding Fathers of the United States</a>.
    A <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>,
    he was a leading <a href="https://en.wikipedia.org/wiki/Writer" title="Writer">writer</a>,
    <a href="https://en.wikipedia.org/wiki/Printer_(publishing)" title="Printer (publishing)">printer</a>,
    <a href="https://en.wikipedia.org/wiki/List_of_political_philosophers" title="List
    of political philosophers">political philosopher</a>, <a href="https://en.wikipedia.org/wiki/Politician"
    title="Politician">politician</a>, <a href="https://en.wikipedia.org/wiki/Freemason"
    class="mw-redirect" title="Freemason">Freemason</a>, <a href="https://en.wikipedia.org/wiki/Postmaster"
    title="Postmaster">postmaster</a>, <a href="https://en.wikipedia.org/wiki/Scientist"
    title="Scientist">scientist</a>, <a href="https://en.wikipedia.org/wiki/Invention"
    title="Invention">inventor</a>, <a href="https://en.wikipedia.org/wiki/Humorist"
    title="Humorist">humorist</a>, <a href="https://en.wikipedia.org/wiki/Civics"
    title="Civics">civic activist</a>, <a href="https://en.wikipedia.org/wiki/Public_figure"
    title="Public figure">statesman</a>, and <a href="https://en.wikipedia.org/wiki/Diplomat"
    title="Diplomat">diplomat</a>. As a scientist, he was a major figure in the <a
    href="https://en.wikipedia.org/wiki/American_Enlightenment" title="American Enlightenment">American
    Enlightenment</a> and the <a href="https://en.wikipedia.org/wiki/History_of_physics"
    title="History of physics">history of physics</a> for his discoveries and theories
    regarding electricity. As an inventor, he is known for the <a href="https://en.wikipedia.org/wiki/Lightning_rod"
    title="Lightning rod">lightning rod</a>, <a href="https://en.wikipedia.org/wiki/Bifocals"
    title="Bifocals">bifocals</a>, and the <a href="https://en.wikipedia.org/wiki/Franklin_stove"
    title="Franklin stove">Franklin stove</a>, among other inventions. He founded
    many civic organizations, including the <a href="https://en.wikipedia.org/wiki/Library_Company_of_Philadelphia"
    title="Library Company of Philadelphia">Library Company</a>, <a href="https://en.wikipedia.org/wiki/Philadelphia"
    title="Philadelphia">Philadelphia</a>'s first <a href="https://en.wikipedia.org/wiki/Union_Fire_Company"
    title="Union Fire Company">fire department</a>, and the <a href="https://en.wikipedia.org/wiki/University_of_Pennsylvania"
    title="University of Pennsylvania">University of Pennsylvania</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Benjamin_Franklin.jpg"
