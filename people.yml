  :first_paragraph: '<p><b>Mikhail Aleksandrovich Sholokhov</b> (Russian: <span lang="ru"
    title="Russian-language text">Михаил Александрович Шолохов</span>, <small>IPA: </small>;
    24 May [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 11 May] 1905 – 21 February 1984)
    was a Russian <a href="https://en.wikipedia.org/wiki/Novelist" title="Novelist">novelist</a>
    and winner of the 1965 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Literature"
    title="Nobel Prize in Literature">Nobel Prize in Literature</a>. He is known for
    writing about life and fate of <a href="https://en.wikipedia.org/wiki/Don_Cossacks"
    title="Don Cossacks">Don Cossacks</a> during the <a href="https://en.wikipedia.org/wiki/Russian_Revolution"
    title="Russian Revolution">Russian Revolution</a>, the <a href="https://en.wikipedia.org/wiki/Russian_Civil_War"
    title="Russian Civil War">civil war</a> and the period of <a href="https://en.wikipedia.org/wiki/Soviet_collectivization"
    class="mw-redirect" title="Soviet collectivization">collectivization</a>, primarily
    in his most famous novel, <i><a href="https://en.wikipedia.org/wiki/And_Quiet_Flows_the_Don"
    title="And Quiet Flows the Don">And Quiet Flows the Don</a></i>.</p>'
