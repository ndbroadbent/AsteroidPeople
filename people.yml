  :first_paragraph: <p><b>George Roger Waters</b> (born 6 September 1943) is an English
    songwriter, singer, bassist, and composer. In 1965, he co-founded the <a href="https://en.wikipedia.org/wiki/Progressive_rock"
    title="Progressive rock">progressive rock</a> band <a href="https://en.wikipedia.org/wiki/Pink_Floyd"
    title="Pink Floyd">Pink Floyd</a>. Waters initially served solely as the bassist,
    but following the departure of singer-songwriter <a href="https://en.wikipedia.org/wiki/Syd_Barrett"
    title="Syd Barrett">Syd Barrett</a> in 1968, he also became their lyricist, co-lead
    vocalist, and conceptual leader.</p>
