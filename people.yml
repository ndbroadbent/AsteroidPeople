    </math></span><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/433ff146e96f08683cf6ece470e56eb42615a60c" class="mwe-math-fallback-image-inline" aria-hidden="true" style="vertical-align: -0.338ex; width:10.549ex; height:2.176ex;" alt="{\displaystyle S=K\ln I}"></span>, which became known as the <a href="https://en.wikipedia.org/wiki/Weber%E2%80%93Fechner_law" title="Weber–Fechner law">Weber–Fechner law</a>.</p>
