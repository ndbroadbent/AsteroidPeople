  :first_paragraph: '<p><b>Mongkut</b>, also known as <b>King Rama IV</b>, reigning
    title <b>Phra Chom Klao Chao Yu Hua</b> (18 October 1804 – 1 October 1868), was
    the fourth <a href="https://en.wikipedia.org/wiki/Monarchy_of_Thailand" title="Monarchy
    of Thailand">monarch</a> of <a href="https://en.wikipedia.org/wiki/Rattanakosin_Kingdom"
    class="mw-redirect" title="Rattanakosin Kingdom">Siam</a> (Thailand) under the
    <a href="https://en.wikipedia.org/wiki/House_of_Chakri" class="mw-redirect" title="House
    of Chakri">House of Chakri</a>, ruling from 1851 to 1868. Posthumously, he was
    known as <b>Phra Siam Thewa Mahamakut Witthaya the Great</b> (<a href="https://en.wikipedia.org/wiki/Thai_language"
    title="Thai language">Thai</a>: พระสยามเทวมหามกุฏวิทยมหาราช).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rama_IV.jpg"
- :name: Akhenaten
  :url: https://en.wikipedia.org/wiki/Akhenaten
  :asteroid_number: '326290'
  :asteroid_name: 326290 Akhenaten
  :asteroid_url: https://en.wikipedia.org/wiki/326290_Akhenaten
  :categories: *11
  :first_paragraph: '<p><b>Akhenaten</b> (pronounced <span class="rt-commentedText
    nowrap"></span>), also spelled <b>Echnaton</b>, <b>Akhenaton</b>, <b>Ikhnaton</b>,
    and <b>Khuenaten</b> (<a href="https://en.wikipedia.org/wiki/Ancient_Egyptian_language"
    class="mw-redirect" title="Ancient Egyptian language">Ancient Egyptian</a>: <i
    lang="egy"><a href="https://en.wiktionary.org/wiki/%EA%9C%A3%E1%B8%AB-n-jtn" class="extiw"
    title="wikt:ꜣḫ-n-jtn">ꜣḫ-n-jtn</a></i>, meaning "Effective for the <a href="https://en.wikipedia.org/wiki/Aten"
    title="Aten">Aten</a>"), was an <a href="https://en.wikipedia.org/wiki/Ancient_Egypt"
    title="Ancient Egypt">ancient Egyptian</a> <a href="https://en.wikipedia.org/wiki/Pharaoh"
    title="Pharaoh">pharaoh</a> reigning <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 1353–1336</span>
    or 1351–1334 BC, the tenth ruler of the <a href="https://en.wikipedia.org/wiki/Eighteenth_Dynasty_of_Egypt"
    title="Eighteenth Dynasty of Egypt">Eighteenth Dynasty</a>. Before the fifth year
    of his reign, he was known as <b>Amenhotep IV</b> (Ancient Egyptian: <i lang="egy"><a
    href="https://en.wiktionary.org/wiki/jmn-%E1%B8%A5tp" class="extiw" title="wikt:jmn-ḥtp">jmn-ḥtp</a></i>,
    meaning "<a href="https://en.wikipedia.org/wiki/Amun" title="Amun">Amun</a> is
    satisfied", <a href="https://en.wikipedia.org/wiki/Hellenization" title="Hellenization">Hellenized</a>
    as <i>Amenophis IV</i>).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Akhenaten.jpg"
- :name: Kryštof Harant
  :url: https://en.wikipedia.org/wiki/Kry%C5%A1tof_Harant
  :asteroid_number: '17702'
  :asteroid_name: 17702 Kryštofharant
  :asteroid_url: https://en.wikipedia.org/wiki/17702_Kry%C5%A1tofharant
  :categories:
