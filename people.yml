  :first_paragraph: '<p><b>F. Richard Stephenson</b> (born <b>Francis Richard Stephenson</b>,
    26 April 1941) is an <a href="https://en.wikipedia.org/wiki/Emeritus" title="Emeritus">Emeritus</a>
    Professor  at the <a href="https://en.wikipedia.org/wiki/Durham_University" title="Durham
    University">University of Durham</a>, in the  <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">Physics</a> department and the East Asian Studies department.  His
    research concentrates on <a href="https://en.wikipedia.org/wiki/History_of_astronomy"
    title="History of astronomy">historical aspects of astronomy</a>, in particular
    analyzing ancient astronomical records to reconstruct the history of <a href="https://en.wikipedia.org/wiki/Earth%27s_rotation"
    title="Earth''s rotation">Earth''s rotation</a>.  He has an <a href="https://en.wikipedia.org/wiki/Asteroid"
    title="Asteroid">asteroid</a> named after him: <a href="https://en.wikipedia.org/wiki/10979_Fristephenson"
    title="10979 Fristephenson">10979 Fristephenson</a>.</p>'
