  :first_paragraph: '<p><b>Alfons Maria Mucha</b> (<small>Czech: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Cs-Alfons_Mucha.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/9/92/Cs-Alfons_Mucha.ogg"
    class="internal" title="Cs-Alfons Mucha.ogg">listen</a></span></span>)</span>;
    24 July 1860 – 14 July 1939), known internationally as <b>Alphonse Mucha</b>,
    was a Czech painter, illustrator and graphic artist, living in Paris during the
    <a href="https://en.wikipedia.org/wiki/Art_Nouveau" title="Art Nouveau">Art Nouveau</a>
    period, best known for his distinctly stylized and decorative theatrical posters,
    particularly those of <a href="https://en.wikipedia.org/wiki/Sarah_Bernhardt"
    title="Sarah Bernhardt">Sarah Bernhardt</a>. He produced illustrations, advertisements,
    decorative panels, and designs, which became among the best-known images of the
    period.</p>'
