  :first_paragraph: <p><b>Víctor Lidio Jara Martínez</b> (<small>Spanish pronunciation: </small>;
    28 September 1932 – 16 September 1973) was a <a href="https://en.wikipedia.org/wiki/Chile"
    title="Chile">Chilean</a> teacher, <a href="https://en.wikipedia.org/wiki/Theatre_director"
    title="Theatre director">theater director</a>, poet, singer-songwriter and communist
    political activist <a href="https://en.wikipedia.org/wiki/Torture" title="Torture">tortured</a>
    and killed during the dictatorship of <a href="https://en.wikipedia.org/wiki/Augusto_Pinochet"
    title="Augusto Pinochet">Augusto Pinochet</a>. He developed Chilean theater by
    directing a broad array of works, ranging from locally produced plays to world
    classics, as well as the experimental work of playwrights such as <a href="https://en.wikipedia.org/wiki/Ann_Jellicoe"
    title="Ann Jellicoe">Ann Jellicoe</a>. He also played a pivotal role among neo-folkloric
    musicians who established the <i><a href="https://en.wikipedia.org/wiki/Nueva_Canci%C3%B3n_Chilena"
    title="Nueva Canción Chilena">Nueva Canción Chilena</a></i> (New Chilean Song)
    movement. This led to an uprising of new sounds in popular music during the administration
    of President <a href="https://en.wikipedia.org/wiki/Salvador_Allende" title="Salvador
    Allende">Salvador Allende</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_V_ctor_Jara.jpg"
