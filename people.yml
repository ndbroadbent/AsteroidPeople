  :first_paragraph: <p><b>Zita of Bourbon-Parma</b> (<i>Zita Maria delle Grazie Adelgonda
    Micaela Raffaela Gabriella Giuseppina Antonia Luisa Agnese</i>; 9 May 1892 – 14
    March 1989) was the wife of <a href="https://en.wikipedia.org/wiki/Charles_I_of_Austria"
    title="Charles I of Austria">Charles</a>, the last monarch of <a href="https://en.wikipedia.org/wiki/Austria-Hungary"
    title="Austria-Hungary">Austria-Hungary</a>. As such, she was the last <a href="https://en.wikipedia.org/wiki/Empress_of_Austria"
    class="mw-redirect" title="Empress of Austria">Empress of Austria</a> and <a href="https://en.wikipedia.org/wiki/List_of_Hungarian_consorts"
    class="mw-redirect" title="List of Hungarian consorts">Queen of Hungary</a>, in
    addition to <a href="https://en.wikipedia.org/wiki/Grand_title_of_the_Empress_of_Austria"
    class="mw-redirect" title="Grand title of the Empress of Austria">other titles</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Empress_Zita_of_Bourbon_Parma.jpg"
