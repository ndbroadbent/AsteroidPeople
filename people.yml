    title="Florida Panthers">Florida Panthers</a> and the <a href="https://en.wikipedia.org/wiki/New_York_Rangers"
    title="New York Rangers">New York Rangers</a>. Trained in the Soviet Union, he
    played three seasons with the <a href="https://en.wikipedia.org/wiki/HC_CSKA_Moscow"
    title="HC CSKA Moscow">Central Red Army team</a> before his NHL career.</p>'
