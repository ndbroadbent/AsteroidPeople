  :categories: *9
  :first_paragraph: <p><b>Michael Phillip Anderson</b> (December 25, 1959 – February
    1, 2003) was a <a href="https://en.wikipedia.org/wiki/United_States_Air_Force"
    title="United States Air Force">United States Air Force</a> officer and <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">NASA</a> <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>.
    Anderson and his six fellow crew members were killed in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">Space Shuttle <i>Columbia</i> disaster</a>
    when the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia" title="Space
    Shuttle Columbia">craft</a> disintegrated during its <a href="https://en.wikipedia.org/wiki/Reentry_(orbital)"
    class="mw-redirect" title="Reentry (orbital)">re-entry</a> into the <a href="https://en.wikipedia.org/wiki/Earth%27s_atmosphere"
    class="mw-redirect" title="Earth's atmosphere">Earth's atmosphere</a>. Anderson
    served as the payload commander and lieutenant colonel in charge of science experiments
    on the <i>Columbia</i>. Anderson was posthumously awarded the <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor"
    title="Congressional Space Medal of Honor">Congressional Space Medal of Honor</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Michael_P_Anderson.jpg"
- :name: David M. Brown
  :url: https://en.wikipedia.org/wiki/David_M._Brown
  :asteroid_number: '51825'
