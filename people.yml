  :first_paragraph: <p><b>Phillip Geoffrey Targett-Adams</b> (born 31 January 1951),
    known professionally as <b>Phil Manzanera</b>, is an English musician and record
    producer. He was the lead guitarist with <a href="https://en.wikipedia.org/wiki/Roxy_Music"
    title="Roxy Music">Roxy Music</a>, <a href="https://en.wikipedia.org/wiki/801_(band)"
    title="801 (band)">801</a>, and <a href="https://en.wikipedia.org/wiki/Quiet_Sun"
    title="Quiet Sun">Quiet Sun</a>. In 2006 Manzanera co-produced <a href="https://en.wikipedia.org/wiki/David_Gilmour"
    title="David Gilmour">David Gilmour</a>'s album <i><a href="https://en.wikipedia.org/wiki/On_an_Island"
    title="On an Island">On an Island</a></i> and played in Gilmour's band for tours
    in Europe and North America. He wrote and presented a series of 14 one-hour radio
    programmes for station <a href="https://en.wikipedia.org/wiki/Planet_Rock_(radio_station)"
    title="Planet Rock (radio station)">Planet Rock</a> entitled <i>The A-Z of Great
    Guitarists</i>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Phil_Manzanera.jpg"
- :name: John Wetton
