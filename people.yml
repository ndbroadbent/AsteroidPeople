  :first_paragraph: <p><b>Eugene Andrew Cernan</b> (<span class="rt-commentedText
    nowrap"></span>; March 14, 1934 – January 16, 2017) was an American <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>, <a href="https://en.wikipedia.org/wiki/United_States_naval_aviator"
    class="mw-redirect" title="United States naval aviator">naval aviator</a>, <a
    href="https://en.wikipedia.org/wiki/Electrical_engineer" class="mw-redirect" title="Electrical
    engineer">electrical engineer</a>, <a href="https://en.wikipedia.org/wiki/Aeronautical_engineer"
    class="mw-redirect" title="Aeronautical engineer">aeronautical engineer</a>, and
    <a href="https://en.wikipedia.org/wiki/Fighter_pilot" title="Fighter pilot">fighter
    pilot</a>. During the <a href="https://en.wikipedia.org/wiki/Apollo_17" title="Apollo
    17">Apollo 17</a> mission, Cernan became the eleventh person to walk on the Moon.
    As he re-entered the <a href="https://en.wikipedia.org/wiki/Apollo_Lunar_Module"
    title="Apollo Lunar Module">Apollo Lunar Module</a> after <a href="https://en.wikipedia.org/wiki/Harrison_Schmitt"
    title="Harrison Schmitt">Harrison Schmitt</a> on their third and final lunar excursion,
    he is the last person to walk on the <a href="https://en.wikipedia.org/wiki/Moon"
    title="Moon">Moon</a> as of 2021.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Eugene_Cernan.jpg"
