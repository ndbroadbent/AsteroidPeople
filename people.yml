  :first_paragraph: <p><b>John Keats</b> (31 October 1795 – 23 February 1821) was
    an English <a href="https://en.wikipedia.org/wiki/Romanticism" title="Romanticism">Romantic</a>
    poet. He was prominent in the second generation of Romantic poets, with <a href="https://en.wikipedia.org/wiki/Lord_Byron"
    title="Lord Byron">Lord Byron</a> and <a href="https://en.wikipedia.org/wiki/Percy_Bysshe_Shelley"
    title="Percy Bysshe Shelley">Percy Bysshe Shelley</a>, though his poems were in
    publication for only four years before he died of <a href="https://en.wikipedia.org/wiki/Tuberculosis"
    title="Tuberculosis">tuberculosis</a> at the age of 25. They were not generally
    well received by critics in his lifetime, but his fame grew rapidly after his
    death. By the end of the century he had been placed within the canon of English
    literature and had become the inspiration for the <a href="https://en.wikipedia.org/wiki/Pre-Raphaelite_Brotherhood"
    title="Pre-Raphaelite Brotherhood">Pre-Raphaelite Brotherhood</a>, with a strong
    influence on many writers; the <i><a href="https://en.wikipedia.org/wiki/Encyclop%C3%A6dia_Britannica"
    title="Encyclopædia Britannica">Encyclopædia Britannica</a></i> described one
    ode as "one of the final masterpieces". <a href="https://en.wikipedia.org/wiki/Jorge_Luis_Borges"
    title="Jorge Luis Borges">Jorge Luis Borges</a> called his first encounter with
    Keats' work an experience that he felt all of his life. It had a style "heavily
    loaded with sensualities", notably in the <a href="https://en.wikipedia.org/wiki/John_Keats%27s_1819_odes"
    title="John Keats's 1819 odes">series of odes</a>. It was typical of the Romantics
    to accentuate extreme emotion through emphasis on natural imagery. Today his poems
    and letters remain among the most popular and analysed in English literature.
    Especially acclaimed are "<a href="https://en.wikipedia.org/wiki/Ode_to_a_Nightingale"
    title="Ode to a Nightingale">Ode to a Nightingale</a>", "<a href="https://en.wikipedia.org/wiki/Sleep_and_Poetry"
    title="Sleep and Poetry">Sleep and Poetry</a>" and the famous sonnet "<a href="https://en.wikipedia.org/wiki/On_First_Looking_into_Chapman%27s_Homer"
    title="On First Looking into Chapman's Homer">On First Looking into Chapman's
    Homer</a>".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_Keats.jpg"
