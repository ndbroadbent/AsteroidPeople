  :first_paragraph: <p><b>Freddie Mercury</b> (born <b>Farrokh Bulsara</b>; 5 September
    1946 – 24 November 1991) was a British singer, songwriter, record producer, and
    lead vocalist of the <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock
    music">rock</a> band <a href="https://en.wikipedia.org/wiki/Queen_(band)" title="Queen
    (band)">Queen</a>. Regarded as one of the greatest singers in the history of rock
    music, he was known for his flamboyant stage persona and four-<a href="https://en.wikipedia.org/wiki/Octave"
    title="Octave">octave</a> <a href="https://en.wikipedia.org/wiki/Vocal_range"
    title="Vocal range">vocal range</a>. Mercury defied the conventions of a rock
    frontman, with his highly theatrical style influencing the artistic direction
    of Queen.</p>
