  :first_paragraph: '<p><b>Albert Einstein</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Albert_Einstein_german.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/7/77/De-Albert_Einstein.oga"
    class="internal" title="Albert Einstein german.ogg">listen</a></span></span>)</span>;
    14 March 1879 – 18 April 1955) was a German-born <a href="https://en.wikipedia.org/wiki/Theoretical_physics"
    title="Theoretical physics">theoretical physicist</a>, widely acknowledged to
    be one of the greatest physicists of all time. Einstein is known for developing
    the <a href="https://en.wikipedia.org/wiki/Theory_of_relativity" title="Theory
    of relativity">theory of relativity</a>, but he also made important contributions
    to the development of the theory of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"
    title="Quantum mechanics">quantum mechanics</a>. Relativity and quantum mechanics
    are together the two pillars of <a href="https://en.wikipedia.org/wiki/Modern_physics"
    title="Modern physics">modern physics</a>. His <a href="https://en.wikipedia.org/wiki/Mass%E2%80%93energy_equivalence"
    title="Mass–energy equivalence">mass–energy equivalence</a> formula <span class="texhtml"><a
    href="https://en.wikipedia.org/wiki/Mass%E2%80%93energy_equivalence#Mass%E2%80%93velocity_relationship"
    title="Mass–energy equivalence"><i>E</i> = <i>mc</i></a></span>, which arises
    from relativity theory, has been dubbed "the world''s most famous equation". His
    work is also known for its influence on the <a href="https://en.wikipedia.org/wiki/Philosophy_of_science"
    title="Philosophy of science">philosophy of science</a>. He received the 1921
    <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics" title="Nobel Prize
    in Physics">Nobel Prize in Physics</a> "for his services to theoretical physics,
    and especially for his discovery of the law of the <a href="https://en.wikipedia.org/wiki/Photoelectric_effect"
    title="Photoelectric effect">photoelectric effect</a>", a pivotal step in the
    development of quantum theory. His intellectual achievements and originality resulted
    in "Einstein" becoming <a href="https://en.wikipedia.org/wiki/Archetypal_name"
    title="Archetypal name">synonymous</a> with "genius".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Albert_Einstein.jpg"
