  :first_paragraph: '<p><b>Evángelos Odysséas Papathanassíou</b> (<a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="el">Ευάγγελος Οδυσσέας Παπαθανασίου</span>
    <small>Greek pronunciation: </small>; born 29 March 1943), known professionally
    as <b>Vangelis</b> (<span class="rt-commentedText nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="el">Βαγγέλης</span> <small>Greek
    pronunciation: </small>), is a Greek musician and composer of <a href="https://en.wikipedia.org/wiki/Electronic_music"
    title="Electronic music">electronic</a>, <a href="https://en.wikipedia.org/wiki/Progressive_rock"
    title="Progressive rock">progressive</a>, <a href="https://en.wikipedia.org/wiki/Ambient_music"
    title="Ambient music">ambient</a>, <a href="https://en.wikipedia.org/wiki/Jazz"
    title="Jazz">jazz</a>, and <a href="https://en.wikipedia.org/wiki/Orchestra" title="Orchestra">orchestral</a>
    music. He is best known for his <a href="https://en.wikipedia.org/wiki/Academy_Awards"
    title="Academy Awards">Academy Award</a>-winning score to <i><a href="https://en.wikipedia.org/wiki/Chariots_of_Fire"
    title="Chariots of Fire">Chariots of Fire</a></i> (1981), as well as for composing
    scores to the films <i><a href="https://en.wikipedia.org/wiki/Blade_Runner" title="Blade
    Runner">Blade Runner</a></i> (1982), <i><a href="https://en.wikipedia.org/wiki/Missing_(1982_film)"
    title="Missing (1982 film)">Missing</a></i> (1982), <i><a href="https://en.wikipedia.org/wiki/Nankyoku_Monogatari"
    class="mw-redirect" title="Nankyoku Monogatari">Antarctica</a></i> (1983), <i><a
    href="https://en.wikipedia.org/wiki/The_Bounty_(1984_film)" title="The Bounty
    (1984 film)">The Bounty</a></i> (1984), <i><a href="https://en.wikipedia.org/wiki/1492:_Conquest_of_Paradise"
    title="1492: Conquest of Paradise">1492: Conquest of Paradise</a></i> (1992),
    and <i><a href="https://en.wikipedia.org/wiki/Alexander_(2004_film)" title="Alexander
    (2004 film)">Alexander</a></i> (2004), and for the use of his music in the 1980
    <a href="https://en.wikipedia.org/wiki/Public_Broadcasting_Service" class="mw-redirect"
    title="Public Broadcasting Service">PBS</a> documentary <i><a href="https://en.wikipedia.org/wiki/Cosmos:_A_Personal_Voyage"
    title="Cosmos: A Personal Voyage">Cosmos: A Personal Voyage</a></i> by <a href="https://en.wikipedia.org/wiki/Carl_Sagan"
    title="Carl Sagan">Carl Sagan</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vangelis_Papathanassiou.jpg"
