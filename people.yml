  :first_paragraph: <p><b>Galileo di Vincenzo Bonaiuti de' Galilei</b> (<small>Italian: </small>;
    15 February 1564 – 8 January 1642) was an Italian <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Engineer"
    title="Engineer">engineer</a>, sometimes described as a <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a>, from <a href="https://en.wikipedia.org/wiki/Pisa"
    title="Pisa">Pisa</a>. Galileo has been called the "father of <a href="https://en.wikipedia.org/wiki/Observational_astronomy"
    title="Observational astronomy">observational astronomy</a>", the "father of modern
    physics", the "father of the <a href="https://en.wikipedia.org/wiki/Scientific_method"
    title="Scientific method">scientific method</a>", and the "father of <a href="https://en.wikipedia.org/wiki/Modern_science"
    class="mw-redirect" title="Modern science">modern science</a>".</p>
