  :first_paragraph: <p><b>George Gershwin</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>Jacob Bruskin Gershowitz</b>; September 26, 1898 – July 11, 1937) was
    an American composer, pianist and painter whose compositions spanned both popular
    and classical genres. Among his best-known works are the orchestral compositions
    <i><a href="https://en.wikipedia.org/wiki/Rhapsody_in_Blue" title="Rhapsody in
    Blue">Rhapsody in Blue</a></i> (1924) and <i><a href="https://en.wikipedia.org/wiki/An_American_in_Paris"
    title="An American in Paris">An American in Paris</a></i> (1928), the songs "<a
    href="https://en.wikipedia.org/wiki/Swanee_(song)" title="Swanee (song)">Swanee</a>"
    (1919) and "<a href="https://en.wikipedia.org/wiki/Fascinating_Rhythm" title="Fascinating
    Rhythm">Fascinating Rhythm</a>" (1924), the jazz standard "<a href="https://en.wikipedia.org/wiki/I_Got_Rhythm"
    title="I Got Rhythm">I Got Rhythm</a>" (1930), and the opera <i><a href="https://en.wikipedia.org/wiki/Porgy_and_Bess"
    title="Porgy and Bess">Porgy and Bess</a></i> (1935), which gave birth to the
    hit "<a href="https://en.wikipedia.org/wiki/Summertime_(George_Gershwin_song)"
    title="Summertime (George Gershwin song)">Summertime</a>".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_George_Gershwin.jpg"
