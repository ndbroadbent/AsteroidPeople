  :first_paragraph: <p><b>Erik Homburger Erikson</b> (born <b>Erik Salomonsen</b>;
    15 June 1902 – 12 May 1994) was a <a href="https://en.wikipedia.org/wiki/German_Americans"
    title="German Americans">German-American</a> <a href="https://en.wikipedia.org/wiki/Developmental_psychology"
    title="Developmental psychology">developmental psychologist</a> and <a href="https://en.wikipedia.org/wiki/Psychoanalyst"
    class="mw-redirect" title="Psychoanalyst">psychoanalyst</a> known for his <a href="https://en.wikipedia.org/wiki/Erikson%27s_stages_of_psychosocial_development"
    title="Erikson's stages of psychosocial development">theory on psychological development</a>
    of human beings.  He may be most famous for coining the phrase <i><a href="https://en.wikipedia.org/wiki/Identity_crisis"
    title="Identity crisis">identity crisis</a></i>. His son, <a href="https://en.wikipedia.org/wiki/Kai_T._Erikson"
