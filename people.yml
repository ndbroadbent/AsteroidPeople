  :first_paragraph: '<p><b>Wilhelm Maximilian Wundt</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 16 August 1832 – 31 August 1920) was
    a German physiologist, philosopher, and professor, known today as one of the founders
    of modern <a href="https://en.wikipedia.org/wiki/Psychology" title="Psychology">psychology</a>.
    Wundt, who distinguished psychology as a <a href="https://en.wikipedia.org/wiki/Science"
    title="Science">science</a> from <a href="https://en.wikipedia.org/wiki/Philosophy"
    title="Philosophy">philosophy</a> and <a href="https://en.wikipedia.org/wiki/Biology"
    title="Biology">biology</a>, was the first person ever to call himself a <a href="https://en.wikipedia.org/wiki/Psychologist"
    title="Psychologist">psychologist</a>. He is widely regarded as the "father of
    <a href="https://en.wikipedia.org/wiki/Experimental_psychology" title="Experimental
    psychology">experimental psychology</a>". In 1879, at <a href="https://en.wikipedia.org/wiki/University_of_Leipzig"
    class="mw-redirect" title="University of Leipzig">University of Leipzig</a>, Wundt
    founded the first formal laboratory for psychological research. This marked psychology
    as an independent field of study. By creating this laboratory he was able to establish
    psychology as a separate science from other disciplines. He also formed the first
    academic journal for psychological research, <i><a href="https://en.wikipedia.org/wiki/Philosophische_Studien"
    title="Philosophische Studien">Philosophische Studien</a></i> (from 1881 to 1902),
    set up to publish the Institute''s research.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Wilhelm_Wundt.jpg"
