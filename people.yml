  :first_paragraph: <p><b>Geoffrey Notkin</b> (born February 1, 1961) is an American
    actor, author, and entrepreneur. Notkin is known as one of the hosts of <i><a
    href="https://en.wikipedia.org/wiki/Meteorite_Men" title="Meteorite Men">Meteorite
    Men</a></i>, a documentary reality television series from <a href="https://en.wikipedia.org/wiki/Science_Channel"
    title="Science Channel">Science Channel</a>, which ran for three seasons. He is
    the president of the <a href="https://en.wikipedia.org/wiki/National_Space_Society"
    title="National Space Society">National Space Society</a>, and holds a seat on
    the <a href="https://en.wikipedia.org/wiki/National_Space_Society" title="National
    Space Society">National Space Society</a> Board of Governors. He is a long-time
    member of <a href="https://en.wikipedia.org/wiki/The_Explorer%27s_Club" class="mw-redirect"
    title="The Explorer's Club">The Explorer's Club</a>. In 2013, Notkin's Twitter
    account was nominated for a <a href="https://en.wikipedia.org/wiki/Shorty_Award"
    class="mw-redirect" title="Shorty Award">Shorty Award</a>, honoring the best in
    social media. Notkin has also been interviewed on the <i><a href="https://en.wikipedia.org/wiki/Today_(U.S._TV_program)"
    class="mw-redirect" title="Today (U.S. TV program)">Today</a></i> show, <i><a
    href="https://en.wikipedia.org/wiki/Coast_to_Coast_AM" title="Coast to Coast AM">Coast
    to Coast</a></i>, and <i>NASA Edge TV</i>, and is a regular guest speaker at TusCon,
    an intimate <a href="https://en.wikipedia.org/wiki/Science_fiction" title="Science
    fiction">science fiction</a>, fantasy, and horror <a href="https://en.wikipedia.org/wiki/Fan_convention"
    title="Fan convention">convention</a> held annually in <a href="https://en.wikipedia.org/wiki/Tucson,_Arizona"
    title="Tucson, Arizona">Tucson, Arizona</a>.</p>
