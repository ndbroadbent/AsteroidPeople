  :first_paragraph: <p><b>Joseph Maurice Ravel</b> (7 March 1875 – 28 December 1937)
    was a French composer, pianist and conductor. He is often associated with <a href="https://en.wikipedia.org/wiki/Impressionism_in_music"
    title="Impressionism in music">impressionism</a> along with his elder contemporary
    <a href="https://en.wikipedia.org/wiki/Claude_Debussy" title="Claude Debussy">Claude
    Debussy</a>, although both composers rejected the term. In the 1920s and 1930s
    Ravel was internationally regarded as France's greatest living composer.</p>
