  :categories: *12
  :first_paragraph: |-
    <p><b>Tomáš Garrigue Masaryk</b> (<small>Slovak: </small>; 7 March 1850 – 14 September 1937) was a <a href="https://en.wikipedia.org/wiki/Czechoslovaks" class="mw-redirect" title="Czechoslovaks">Czechoslovak</a> politician, statesman, sociologist, and philosopher. Until 1914, he advocated restructuring the <a href="https://en.wikipedia.org/wiki/Austro-Hungarian_Empire" class="mw-redirect" title="Austro-Hungarian Empire">Austro-Hungarian Empire</a> into a <a href="https://en.wikipedia.org/wiki/Federal_state" class="mw-redirect" title="Federal state">federal state</a>. With the help of the <a href="https://en.wikipedia.org/wiki/Allies_of_World_War_I" title="Allies of World War I">Allied Powers</a>, Masaryk gained independence for a <a href="https://en.wikipedia.org/wiki/First_Czechoslovak_Republic" title="First Czechoslovak Republic">Czechoslovak Republic</a> as World War I ended in 1918. He co-founded <a href="https://en.wikipedia.org/wiki/Czechoslovakia" title="Czechoslovakia">Czechoslovakia</a> together with <a href="https://en.wikipedia.org/wiki/Milan_Rastislav_%C5%A0tef%C3%A1nik" title="Milan Rastislav Štefánik">Milan Rastislav Štefánik</a> and <a href="https://en.wikipedia.org/wiki/Edvard_Bene%C5%A1" title="Edvard Beneš">Edvard Beneš</a> and served as its first <a href="https://en.wikipedia.org/wiki/List_of_Presidents_of_Czechoslovakia" class="mw-redirect" title="List of Presidents of Czechoslovakia">president</a>, and so is called by some Czechs the "President Liberator"
    (<a href="https://en.wikipedia.org/wiki/Czech_language" title="Czech language">Czech</a>: <i lang="cs">Prezident Osvoboditel</i>).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tom_Garrigue_Masaryk.png"
- :name: Bernardo O'Higgins
  :url: https://en.wikipedia.org/wiki/Bernardo_O%27Higgins
