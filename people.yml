  :categories: *23
  :first_paragraph: '<p><b>Euripides</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>:
    <span lang="grc" title="Ancient Greek (to 1453)-language text">Εὐριπίδης</span>
    <i>Eurīpídēs</i>, <small>pronounced </small>; <abbr title="circa">c.</abbr><span
    style="white-space:nowrap;"> 480</span> – c.<span style="white-space:nowrap;"> 406
    BC</span>) was a <a href="https://en.wikipedia.org/wiki/Tragedy" title="Tragedy">tragedian</a>
    of <a href="https://en.wikipedia.org/wiki/Classical_Athens" title="Classical Athens">classical
    Athens</a>. Along with <a href="https://en.wikipedia.org/wiki/Aeschylus" title="Aeschylus">Aeschylus</a>
    and <a href="https://en.wikipedia.org/wiki/Sophocles" title="Sophocles">Sophocles</a>,
    he is one of the three ancient Greek tragedians for whom any plays have survived
    in full. Some ancient scholars attributed ninety-five plays to him, but the <i><a
    href="https://en.wikipedia.org/wiki/Suda" title="Suda">Suda</a></i> says it was
    ninety-two at most. Of these, eighteen or nineteen have survived more or less
    complete (<i><a href="https://en.wikipedia.org/wiki/Rhesus_(play)" title="Rhesus
    (play)">Rhesus</a></i> is suspect). There are many fragments (some substantial)
    of most of his other plays. More of his plays have survived intact than those
    of <a href="https://en.wikipedia.org/wiki/Aeschylus" title="Aeschylus">Aeschylus</a>
    and <a href="https://en.wikipedia.org/wiki/Sophocles" title="Sophocles">Sophocles</a>
    together, partly because his popularity grew as theirs declined—he became, in
    the <a href="https://en.wikipedia.org/wiki/Hellenistic_Age" class="mw-redirect"
    title="Hellenistic Age">Hellenistic Age</a>, a cornerstone of ancient literary
    education, along with <a href="https://en.wikipedia.org/wiki/Homer" title="Homer">Homer</a>,
    <a href="https://en.wikipedia.org/wiki/Demosthenes" title="Demosthenes">Demosthenes</a>,
    and <a href="https://en.wikipedia.org/wiki/Menander" title="Menander">Menander</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Euripides.jpg"
- :name: William Shakespeare
