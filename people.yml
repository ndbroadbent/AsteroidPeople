  :first_paragraph: '<p><b>Hermann Minkowski</b> (<span class="rt-commentedText nowrap"></span>;
    <small>German: </small>; 22 June 1864 – 12 January 1909) was a <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> and professor at <a href="https://en.wikipedia.org/wiki/University_of_K%C3%B6nigsberg"
    title="University of Königsberg">Königsberg</a>, <a href="https://en.wikipedia.org/wiki/University_of_Z%C3%BCrich"
    class="mw-redirect" title="University of Zürich">Zürich</a> and <a href="https://en.wikipedia.org/wiki/University_of_G%C3%B6ttingen"
    title="University of Göttingen">Göttingen</a>. In different sources Minkowski''s
    nationality is variously given as German, Polish, or Lithuanian-German, or Russian.
    He created and developed the <a href="https://en.wikipedia.org/wiki/Geometry_of_numbers"
    title="Geometry of numbers">geometry of numbers</a> and used geometrical methods
    to solve problems in <a href="https://en.wikipedia.org/wiki/Number_theory" title="Number
    theory">number theory</a>, <a href="https://en.wikipedia.org/wiki/Mathematical_physics"
    title="Mathematical physics">mathematical physics</a>, and the <a href="https://en.wikipedia.org/wiki/Theory_of_relativity"
    title="Theory of relativity">theory of relativity</a>.</p>'
