  :first_paragraph: <p>The <b>Hatter</b> is a fictional character in <a href="https://en.wikipedia.org/wiki/Lewis_Carroll"
    title="Lewis Carroll">Lewis Carroll</a>'s 1865 book <i><a href="https://en.wikipedia.org/wiki/Alice%27s_Adventures_in_Wonderland"
    title="Alice's Adventures in Wonderland">Alice's Adventures in Wonderland</a></i>
    and its 1871 sequel <i><a href="https://en.wikipedia.org/wiki/Through_the_Looking-Glass"
    title="Through the Looking-Glass">Through the Looking-Glass</a></i>. He is very
    often referred to as the <b>Mad Hatter</b>, though this term was never used by
    Carroll. The phrase "<a href="https://en.wikipedia.org/wiki/Mad_as_a_hatter" title="Mad
    as a hatter">mad as a hatter</a>" pre-dates Carroll's works. The Hatter and the
    <a href="https://en.wikipedia.org/wiki/March_Hare" title="March Hare">March Hare</a>
    are referred to as "both <i><a href="https://en.wikipedia.org/wiki/Insanity" title="Insanity">mad</a></i>"
    by the <a href="https://en.wikipedia.org/wiki/Cheshire_Cat" title="Cheshire Cat">Cheshire
    Cat</a>, in <i>Alice's Adventures in Wonderland</i> in the sixth chapter titled
    "Pig and Pepper".</p>
