  :first_paragraph: |-
    <p><b>Adolf Franz Karl Viktor Maria Loos</b>
    (<small>German pronunciation: </small>; 10 December 1870 – 23 August 1933) was an Austrian architect and influential European theorist of <a href="https://en.wikipedia.org/wiki/Modern_architecture" title="Modern architecture">modern architecture</a>. His essay <i><a href="https://en.wikipedia.org/wiki/Ornament_and_Crime" title="Ornament and Crime">Ornament and Crime</a></i> advocated smooth and clear surfaces in contrast to the lavish decorations of the <a href="https://en.wikipedia.org/wiki/Fin_de_si%C3%A8cle" title="Fin de siècle">fin de siècle</a>, as well as the more modern aesthetic principles of the <a href="https://en.wikipedia.org/wiki/Vienna_Secession" title="Vienna Secession">Vienna Secession</a>, exemplified in his design of <a href="https://en.wikipedia.org/wiki/Looshaus" title="Looshaus">Looshaus</a>, <a href="https://en.wikipedia.org/wiki/Vienna" title="Vienna">Vienna</a>. Loos became a pioneer of modern architecture and contributed a body of theory and criticism of <a href="https://en.wikipedia.org/wiki/Modernism" title="Modernism">Modernism</a> in architecture and design and developed the "Raumplan" (literally <i>spatial plan</i>) method of arranging interior spaces, exemplified in <a href="https://en.wikipedia.org/wiki/Villa_M%C3%BCller" title="Villa Müller">Villa Müller</a> in <a href="https://en.wikipedia.org/wiki/Prague" title="Prague">Prague</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Adolf_Loos.jpg"
