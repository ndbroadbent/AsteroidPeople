  :categories: *9
  :first_paragraph: <p><b>Ronald Erwin McNair</b> (October 21, 1950 – January 28,
    1986) was an American <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a>
    <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>
    and <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>.
    He died during the launch of the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger"
    title="Space Shuttle Challenger">Space Shuttle <i>Challenger</i></a> on mission
    <a href="https://en.wikipedia.org/wiki/STS-51-L" title="STS-51-L">STS-51-L</a>,
    in which he was serving as one of three <a href="https://en.wikipedia.org/wiki/Mission_specialists"
    class="mw-redirect" title="Mission specialists">mission specialists</a> in a crew
    of seven.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ronald_McNair.jpg"
