  :first_paragraph: <p><b>Neil Alden Armstrong</b> (August 5, 1930 – August 25, 2012)
    was an American <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>
    and <a href="https://en.wikipedia.org/wiki/Aerospace_engineering" title="Aerospace
    engineering">aeronautical engineer</a>, and the <a href="https://en.wikipedia.org/wiki/Apollo_11#Lunar_surface_operations"
    title="Apollo 11">first person to walk on the Moon</a>. He was also a <a href="https://en.wikipedia.org/wiki/United_States_Naval_Aviator"
    title="United States Naval Aviator">naval aviator</a>, <a href="https://en.wikipedia.org/wiki/Test_pilot"
    title="Test pilot">test pilot</a>, and <a href="https://en.wikipedia.org/wiki/University_professor"
    class="mw-redirect" title="University professor">university professor</a>.</p>
