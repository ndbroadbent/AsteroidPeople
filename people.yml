  :first_paragraph: <p><b>Curzio Malaparte</b> (<small>Italian pronunciation: </small>;
    9 June 1898 – 19 July 1957), born <b>Curt Erich Suckert</b>, was an Italian writer,
    film-maker, <a href="https://en.wikipedia.org/wiki/War_correspondent" title="War
    correspondent">war correspondent</a> and <a href="https://en.wikipedia.org/wiki/Diplomat"
    title="Diplomat">diplomat</a>. Malaparte is best known outside Italy due to his
    works <i>Kaputt</i> (1944) and <i>La pelle</i> (1949). The former is a semi-fictionalised
    account of the <a href="https://en.wikipedia.org/wiki/Eastern_Front_(World_War_II)"
    title="Eastern Front (World War II)">Eastern Front</a> during the <a href="https://en.wikipedia.org/wiki/Second_World_War"
    class="mw-redirect" title="Second World War">Second World War</a> and the latter
    is an account focusing on morality in the immediate post-war period of <a href="https://en.wikipedia.org/wiki/Naples"
    title="Naples">Naples</a> (it was placed on the <i><a href="https://en.wikipedia.org/wiki/Index_Librorum_Prohibitorum"
    title="Index Librorum Prohibitorum">Index Librorum Prohibitorum</a></i>).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Curzio_Malaparte.jpg"
