  :first_paragraph: <p><b>Ian Lancaster Fleming</b> (28 May 1908 – 12 August 1964)
    was a British writer, journalist and <a href="https://en.wikipedia.org/wiki/Naval_Intelligence_Division_(United_Kingdom)"
    title="Naval Intelligence Division (United Kingdom)">naval intelligence officer</a>
    who is best known for his <a href="https://en.wikipedia.org/wiki/James_Bond" title="James
    Bond">James Bond</a> series of <a href="https://en.wikipedia.org/wiki/Spy_novel"
    class="mw-redirect" title="Spy novel">spy novels</a>. Fleming came from a wealthy
    family connected to the merchant bank <a href="https://en.wikipedia.org/wiki/Robert_Fleming_%26_Co."
    title="Robert Fleming &amp; Co.">Robert Fleming &amp; Co.</a>, and his father
    was the Member of Parliament for <a href="https://en.wikipedia.org/wiki/Henley_(UK_Parliament_constituency)"
    title="Henley (UK Parliament constituency)">Henley</a> from 1910 until his death
    on the <a href="https://en.wikipedia.org/wiki/Western_Front_(World_War_I)" title="Western
    Front (World War I)">Western Front</a> in 1917. Educated at <a href="https://en.wikipedia.org/wiki/Eton_College"
    title="Eton College">Eton</a>, <a href="https://en.wikipedia.org/wiki/Royal_Military_College,_Sandhurst"
    title="Royal Military College, Sandhurst">Sandhurst</a> and, briefly, the universities
    of <a href="https://en.wikipedia.org/wiki/Munich_University" class="mw-redirect"
    title="Munich University">Munich</a> and <a href="https://en.wikipedia.org/wiki/University_of_Geneva"
    title="University of Geneva">Geneva</a>, Fleming moved through several jobs before
    he started writing.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ian_Lancaster_Fleming.jpg"
