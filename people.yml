  :first_paragraph: '<p><b>Viktor Vladimirovich Khlebnikov</b>, better known by the
    <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen name">pen name</a>
    <b>Velimir Khlebnikov</b> (Russian: <span lang="ru" title="Russian-language text">Велими́р
    Хле́бников</span>, <small>IPA: </small>; 9 November [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 28 October] 1885 – 28 June 1922),
    was a Russian poet and <a href="https://en.wikipedia.org/wiki/Playwright" title="Playwright">playwright</a>,
    a central part of the <a href="https://en.wikipedia.org/wiki/Russian_Futurist_movement"
    class="mw-redirect" title="Russian Futurist movement">Russian Futurist movement</a>,
    but his work and influence stretch far beyond it. Influential linguist <a href="https://en.wikipedia.org/wiki/Roman_Jakobson"
    title="Roman Jakobson">Roman Jakobson</a> hailed Khlebnikov as "the greatest world
    poet of our century".</p>'
