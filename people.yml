    <p><b>Jaroslav Seifert</b> (<small>Czech: </small> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Jaroslav_seifert.ogg" title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png" decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png 2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c6/Jaroslav_seifert.ogg" class="internal" title="Jaroslav seifert.ogg">listen</a></span></span>)</span>; 23 September 1901 – 10 January 1986) was a Nobel Prize–winning <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czechoslovak</a> writer, poet and journalist.
    In 1984 Jaroslav Seifert won the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Literature" title="Nobel Prize in Literature">Nobel Prize in Literature</a> "for his poetry which endowed with freshness, sensuality and rich inventiveness provides a liberating image of the indomitable spirit and versatility of man".</p>
