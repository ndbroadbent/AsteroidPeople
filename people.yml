  :asteroid_url: https://en.wikipedia.org/wiki/7624_Gluck
  :categories: *28
  :first_paragraph: '<p><b>Christoph Willibald</b> (<b><a href="https://en.wikipedia.org/wiki/Ritter"
    title="Ritter">Ritter</a> von</b>) <b>Gluck</b> (<small>German: </small>; 2 July
    1714 – 15 November 1787) was a composer of Italian and French opera in the early
    <a href="https://en.wikipedia.org/wiki/Classical_period_(music)" title="Classical
    period (music)">classical period</a>. Born in the <a href="https://en.wikipedia.org/wiki/Upper_Palatinate"
    title="Upper Palatinate">Upper Palatinate</a> and raised in <a href="https://en.wikipedia.org/wiki/Bohemia"
    title="Bohemia">Bohemia</a>, both part of the <a href="https://en.wikipedia.org/wiki/Holy_Roman_Empire"
    title="Holy Roman Empire">Holy Roman Empire</a>, he gained prominence at the <a
    href="https://en.wikipedia.org/wiki/House_of_Habsburg" title="House of Habsburg">Habsburg</a>
    court at Vienna. There he brought about the practical reform of opera''s dramaturgical
    practices for which many intellectuals had been campaigning. With a series of
    radical new works in the 1760s, among them <i><a href="https://en.wikipedia.org/wiki/Orfeo_ed_Euridice"
    title="Orfeo ed Euridice">Orfeo ed Euridice</a></i> and <i><a href="https://en.wikipedia.org/wiki/Alceste_(Gluck)"
    title="Alceste (Gluck)">Alceste</a></i>, he broke the stranglehold that <a href="https://en.wikipedia.org/wiki/Metastasio"
    class="mw-redirect" title="Metastasio">Metastasian</a> <i><a href="https://en.wikipedia.org/wiki/Opera_seria"
    title="Opera seria">opera seria</a></i> had enjoyed for much of the century.  Gluck
    introduced more drama by using simpler <a href="https://en.wikipedia.org/wiki/Recitative"
    title="Recitative">recitative</a> and cutting the usually long <a href="https://en.wikipedia.org/wiki/Da_capo_aria"
    title="Da capo aria">da capo aria</a>. His later operas have half the length of
    a typical <a href="https://en.wikipedia.org/wiki/Baroque_opera" class="mw-redirect"
    title="Baroque opera">baroque opera</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Christoph_Willibald_Gluck.jpg"
- :name: Louis Spohr
