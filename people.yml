    title="Futurist">futurist</a> best known for his contributions to the design of
    the modern <a href="https://en.wikipedia.org/wiki/Alternating_current" title="Alternating
    current">alternating current</a> (AC) <a href="https://en.wikipedia.org/wiki/Electricity_supply"
