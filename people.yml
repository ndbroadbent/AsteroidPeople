  :first_paragraph: <p><b>Sir David Lean</b> <span class="noexcerpt nowraplinks" style="font-size:100%;"><a
    href="https://en.wikipedia.org/wiki/Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Commander of the Order of the British Empire">CBE</a></span>
    (25 March 1908 – 16 April 1991) was an English film director, producer, screenwriter
    and editor. Widely considered one of the most influential directors of all time,
    Lean directed the large-scale <a href="https://en.wikipedia.org/wiki/Epic_film"
    title="Epic film">epics</a> <i><a href="https://en.wikipedia.org/wiki/The_Bridge_on_the_River_Kwai"
    title="The Bridge on the River Kwai">The Bridge on the River Kwai</a></i> (1957),
    <i><a href="https://en.wikipedia.org/wiki/Lawrence_of_Arabia_(film)" title="Lawrence
    of Arabia (film)">Lawrence of Arabia</a></i> (1962), <i><a href="https://en.wikipedia.org/wiki/Doctor_Zhivago_(film)"
    title="Doctor Zhivago (film)">Doctor Zhivago</a></i> (1965), and <i><a href="https://en.wikipedia.org/wiki/A_Passage_to_India_(film)"
    title="A Passage to India (film)">A Passage to India</a></i> (1984).  He also
    directed two adaptations of  <a href="https://en.wikipedia.org/wiki/Charles_Dickens"
    title="Charles Dickens">Charles Dickens</a> novels, <i><a href="https://en.wikipedia.org/wiki/Great_Expectations_(1946_film)"
    title="Great Expectations (1946 film)">Great Expectations</a></i> (1946) and <i><a
    href="https://en.wikipedia.org/wiki/Oliver_Twist_(1948_film)" title="Oliver Twist
    (1948 film)">Oliver Twist</a></i> (1948), as well as the <a href="https://en.wikipedia.org/wiki/Romance_film"
    title="Romance film">romantic drama</a> <i><a href="https://en.wikipedia.org/wiki/Brief_Encounter"
    title="Brief Encounter">Brief Encounter</a></i> (1945).</p>
