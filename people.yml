  :categories: *5
  :first_paragraph: '<p><b>Sofya Vasilyevna Kovalevskaya</b> (Russian: <span lang="ru">Софья
    Васильевна Ковалевская</span>), born <b>Korvin-Krukovskaya</b> (15 January [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a> 3 January] 1850 – 10 February 1891), was a
    Russian mathematician who made noteworthy contributions to <a href="https://en.wikipedia.org/wiki/Mathematical_analysis"
    title="Mathematical analysis">analysis</a>, <a href="https://en.wikipedia.org/wiki/Partial_differential_equation"
    title="Partial differential equation">partial differential equations</a> and <a
    href="https://en.wikipedia.org/wiki/Mechanics" title="Mechanics">mechanics</a>.
    She was a pioneer for <a href="https://en.wikipedia.org/wiki/Timeline_of_women_in_mathematics#Timeline"
    title="Timeline of women in mathematics">women in mathematics</a> around the world
    – the first woman to obtain a doctorate (in the modern sense) in mathematics,
    the first woman appointed to a <a href="https://en.wikipedia.org/wiki/Professor"
    title="Professor">full professorship</a> in northern Europe and one of the first
    women to work for a scientific journal as an editor. According to historian of
    science <a href="https://en.wikipedia.org/wiki/Ann_Hibner_Koblitz" title="Ann
    Hibner Koblitz">Ann Hibner Koblitz</a>, Kovalevskaia was "the greatest known woman
    scientist before the twentieth century".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sofia_Kovalevskaya.jpg"
