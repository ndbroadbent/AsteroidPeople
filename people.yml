  :first_paragraph: <p><b>Peter Michael Falk</b> (September 16, 1927 – June 23, 2011)
    was an American actor and comedian, known for his role as <a href="https://en.wikipedia.org/wiki/Columbo_(character)"
    title="Columbo (character)">Lieutenant Columbo</a> in the long-running television
    series <i><a href="https://en.wikipedia.org/wiki/Columbo" title="Columbo">Columbo</a></i>
    (1968–2003), for which he won four <a href="https://en.wikipedia.org/wiki/Primetime_Emmy_Awards"
    title="Primetime Emmy Awards">Primetime Emmy Awards</a> (1972, 1975, 1976, 1990)
    and a <a href="https://en.wikipedia.org/wiki/Golden_Globe_Award" class="mw-redirect"
    title="Golden Globe Award">Golden Globe Award</a> (1973). He first starred as
    Columbo in two 90-minute TV pilots; the first with <a href="https://en.wikipedia.org/wiki/Gene_Barry"
    title="Gene Barry">Gene Barry</a> in 1968 and the second with <a href="https://en.wikipedia.org/wiki/Lee_Grant"
    title="Lee Grant">Lee Grant</a> in 1971. The show then aired as part of <i><a
    href="https://en.wikipedia.org/wiki/The_NBC_Mystery_Movie" title="The NBC Mystery
    Movie">The NBC Mystery Movie</a></i> series from 1971 to 1978, and again on <a
    href="https://en.wikipedia.org/wiki/American_Broadcasting_Company" title="American
    Broadcasting Company">ABC</a> from 1989 to 2003.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Peter_Falk.jpg"
