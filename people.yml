  :first_paragraph: <p><b>John Winston Ono Lennon</b> (born <b>John Winston Lennon</b>;
    9 October 1940 – 8 December 1980) was an English singer, songwriter, musician
    and <a href="https://en.wikipedia.org/wiki/Peace_activist" class="mw-redirect"
    title="Peace activist">peace activist</a> who achieved worldwide fame as the founder,
    co-lead vocalist, and rhythm guitarist of <a href="https://en.wikipedia.org/wiki/The_Beatles"
    title="The Beatles">the Beatles</a>. His <a href="https://en.wikipedia.org/wiki/Lennon%E2%80%93McCartney"
    title="Lennon–McCartney">songwriting partnership</a> with <a href="https://en.wikipedia.org/wiki/Paul_McCartney"
    title="Paul McCartney">Paul McCartney</a> remains the most successful in history.
    In 1969, he started the <a href="https://en.wikipedia.org/wiki/Plastic_Ono_Band"
    title="Plastic Ono Band">Plastic Ono Band</a> with his second wife, <a href="https://en.wikipedia.org/wiki/Yoko_Ono"
    title="Yoko Ono">Yoko Ono</a>. After the <a href="https://en.wikipedia.org/wiki/Break-up_of_the_Beatles"
    title="Break-up of the Beatles">Beatles disbanded</a> in 1970, Lennon continued
    his career as a solo artist and as Ono's collaborator.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_Lennon.jpg"
