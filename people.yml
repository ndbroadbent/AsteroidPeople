  :categories: *5
  :first_paragraph: '<p><b>Eratosthenes of Cyrene</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek
    language">Greek</a>: <span lang="el">Ἐρατοσθένης ὁ Κυρηναῖος</span>, <small><a
    href="https://en.wikipedia.org/wiki/Romanization_of_Greek" title="Romanization
    of Greek">romanized</a>: </small><i lang="el-Latn" title="Greek-language romanization">Eratosthénēs
    ho Kurēnaĩos</i>, <small>IPA: </small>; <span class="nowrap"><abbr title="circa">c.</abbr> 276
    BC</span> – <span class="nowrap"><span title="circa">c.</span><span style="white-space:nowrap;"> 195/194
    BC</span></span>) was a Greek <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a>: a <a href="https://en.wikipedia.org/wiki/Greek_mathematics"
    title="Greek mathematics">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Geographer"
    title="Geographer">geographer</a>, <a href="https://en.wikipedia.org/wiki/Poet"
    title="Poet">poet</a>, <a href="https://en.wikipedia.org/wiki/Astronomer" title="Astronomer">astronomer</a>,
    and <a href="https://en.wikipedia.org/wiki/Music_theory" title="Music theory">music
    theorist</a>. He was a man of learning, becoming the chief librarian at the <a
    href="https://en.wikipedia.org/wiki/Library_of_Alexandria" title="Library of Alexandria">Library
    of Alexandria</a>. His work is comparable to what is now known as the study of
    <a href="https://en.wikipedia.org/wiki/Geography" title="Geography">geography</a>,
    and he introduced some of the <a href="https://en.wikipedia.org/wiki/Terminology"
    title="Terminology">terminology</a> still used today.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Eratosthenes.png"
- :name: Archimedes
  :url: https://en.wikipedia.org/wiki/Archimedes
  :asteroid_number: '3600'
  :asteroid_name: 3600 Archimedes
  :asteroid_url: https://en.wikipedia.org/wiki/3600_Archimedes
  :categories: *5
  :first_paragraph: '<p><b>Archimedes of Syracuse</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language"
    class="mw-redirect" title="Ancient Greek language">Ancient Greek</a>: <span lang="grc"><span
    lang="grc"><a href="https://en.wiktionary.org/wiki/%E1%BC%88%CF%81%CF%87%CE%B9%CE%BC%CE%AE%CE%B4%CE%B7%CF%82#Ancient_Greek"
    class="extiw" title="wikt:Ἀρχιμήδης">Ἀρχιμήδης</a></span></span>; <small>Doric
    Greek: </small>; <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 287</span> –
    c.<span style="white-space:nowrap;"> 212<span class="nowrap"> </span>BC</span>)
    was a <a href="https://en.wikipedia.org/wiki/Greeks" title="Greeks">Greek</a>
    <a href="https://en.wikipedia.org/wiki/Greek_mathematics" title="Greek mathematics">mathematician</a>,
    <a href="https://en.wikipedia.org/wiki/Physics" title="Physics">physicist</a>,
    <a href="https://en.wikipedia.org/wiki/Engineering" title="Engineering">engineer</a>,
    <a href="https://en.wikipedia.org/wiki/Inventor" class="mw-redirect" title="Inventor">inventor</a>,
    and <a href="https://en.wikipedia.org/wiki/Astronomy" title="Astronomy">astronomer</a>.
    Although few details of his life are known, he is regarded as one of the leading
    <a href="https://en.wikipedia.org/wiki/Scientist" title="Scientist">scientists</a>
    in <a href="https://en.wikipedia.org/wiki/Classical_antiquity" title="Classical
    antiquity">classical antiquity</a>. Considered to be the greatest mathematician
    of <a href="https://en.wikipedia.org/wiki/Ancient_history" title="Ancient history">ancient
    history</a>, and one of the greatest of all time, Archimedes anticipated modern
    <a href="https://en.wikipedia.org/wiki/Calculus" title="Calculus">calculus</a>
    and <a href="https://en.wikipedia.org/wiki/Mathematical_analysis" title="Mathematical
    analysis">analysis</a> by applying the concept of the <a href="https://en.wikipedia.org/wiki/Cavalieri%27s_principle"
    title="Cavalieri''s principle">infinitely small</a> and the <a href="https://en.wikipedia.org/wiki/Method_of_exhaustion"
    title="Method of exhaustion">method of exhaustion</a> to derive and rigorously
    prove a range of <a href="https://en.wikipedia.org/wiki/Geometry" title="Geometry">geometrical</a>
    <a href="https://en.wikipedia.org/wiki/Theorem" title="Theorem">theorems</a>,
    including: the <a href="https://en.wikipedia.org/wiki/Area_of_a_circle" title="Area
    of a circle">area of a circle</a>; the <a href="https://en.wikipedia.org/wiki/Surface_area"
    title="Surface area">surface area</a> and <a href="https://en.wikipedia.org/wiki/Volume"
    title="Volume">volume</a> of a <a href="https://en.wikipedia.org/wiki/Sphere"
    title="Sphere">sphere</a>; area of an <a href="https://en.wikipedia.org/wiki/Ellipse"
    title="Ellipse">ellipse</a>; the area under a <a href="https://en.wikipedia.org/wiki/Parabola"
    title="Parabola">parabola</a>; the volume of a segment of a <a href="https://en.wikipedia.org/wiki/Paraboloid_of_revolution"
    class="mw-redirect" title="Paraboloid of revolution">paraboloid of revolution</a>;
    the volume of a segment of a <a href="https://en.wikipedia.org/wiki/Hyperboloid_of_revolution"
    class="mw-redirect" title="Hyperboloid of revolution">hyperboloid of revolution</a>;
    and the area of a <a href="https://en.wikipedia.org/wiki/Spiral" title="Spiral">spiral</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Archimedes.jpg"
