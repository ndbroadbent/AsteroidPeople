  :first_paragraph: <p><b>Aden B. Meinel</b> (November 25, 1922 – October 3, 2011)
    was an American <a href="https://en.wikipedia.org/wiki/Astronomer" title="Astronomer">astronomer</a>.  He
    retired in 1993 as a distinguished scientist at the <a href="https://en.wikipedia.org/wiki/Jet_Propulsion_Laboratory"
    title="Jet Propulsion Laboratory">Jet Propulsion Laboratory</a>.  He also held
    the rank of professor emeritus at the <a href="https://en.wikipedia.org/wiki/University_of_Arizona_College_of_Optical_Sciences"
    title="University of Arizona College of Optical Sciences">University of Arizona
    College of Optical Sciences</a>. His research interests have included upper <a
    href="https://en.wikipedia.org/wiki/Atmospheric_physics" title="Atmospheric physics">atmospheric
    physics</a>, glass technology, optical design, instrumentation and space systems.</p>
