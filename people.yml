  :first_paragraph: <p><b>Pierre-Simon, marquis de Laplace</b> (<span class="rt-commentedText
    nowrap"></span>; <small>French: </small>; 23 March 1749 – 5 March 1827) was a
    French scholar and <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>
    whose work was important to the development of <a href="https://en.wikipedia.org/wiki/Engineering"
    title="Engineering">engineering</a>, <a href="https://en.wikipedia.org/wiki/Mathematics"
    title="Mathematics">mathematics</a>, <a href="https://en.wikipedia.org/wiki/Statistics"
    title="Statistics">statistics</a>, <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">physics</a>, <a href="https://en.wikipedia.org/wiki/Astronomy"
    title="Astronomy">astronomy</a>, and <a href="https://en.wikipedia.org/wiki/Philosophy"
    title="Philosophy">philosophy</a>. He summarized and extended the work of his
    predecessors in his five-volume <a href="https://en.wikipedia.org/wiki/Trait%C3%A9_de_m%C3%A9canique_c%C3%A9leste"
    title="Traité de mécanique céleste"><i>Mécanique Céleste</i></a> (<i><a href="https://en.wikipedia.org/wiki/Celestial_Mechanics"
    class="mw-redirect" title="Celestial Mechanics">Celestial Mechanics</a></i>) (1799–1825).
    This work translated the geometric study of <a href="https://en.wikipedia.org/wiki/Classical_mechanics"
    title="Classical mechanics">classical mechanics</a> to one based on <a href="https://en.wikipedia.org/wiki/Calculus"
    title="Calculus">calculus</a>, opening up a broader range of problems. In statistics,
    the <a href="https://en.wikipedia.org/wiki/Bayesian_probability" title="Bayesian
    probability">Bayesian interpretation</a> of probability was developed mainly by
    Laplace.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pierre_Simon_Laplace.jpg"
