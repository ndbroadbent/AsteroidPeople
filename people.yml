  :first_paragraph: <p><b>Kirk Douglas</b> (born <b>Issur Danielovitch</b>; December
    9, 1916 – February 5, 2020) was an American actor, producer, director, philanthropist,
    and writer. After an impoverished childhood with immigrant parents and six sisters,
    he made his film debut in <i><a href="https://en.wikipedia.org/wiki/The_Strange_Love_of_Martha_Ivers"
    title="The Strange Love of Martha Ivers">The Strange Love of Martha Ivers</a></i>
    (1946) with <a href="https://en.wikipedia.org/wiki/Barbara_Stanwyck" title="Barbara
    Stanwyck">Barbara Stanwyck</a>. Douglas soon developed into a leading box-office
    star throughout the 1950s, known for serious dramas, including westerns and war
    films. During his career, he appeared in more than 90 films. Douglas was known
    for his explosive acting style, which he displayed as a criminal defense attorney
    in <i><a href="https://en.wikipedia.org/wiki/Town_Without_Pity" title="Town Without
    Pity">Town Without Pity</a></i> (1961).</p>
