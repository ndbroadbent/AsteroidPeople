  :categories: *6
  :first_paragraph: <p><b>James Prescott Joule</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Edinburgh"
    class="mw-redirect" title="Fellow of the Royal Society of Edinburgh">FRSE</a></span>
    (<span class="rt-commentedText nowrap"></span>; 24 December 1818 –  11 October
    1889) was an English <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>
    and <a href="https://en.wikipedia.org/wiki/Brewing_(beer)" class="mw-redirect"
    title="Brewing (beer)">brewer</a>, born in <a href="https://en.wikipedia.org/wiki/Salford,_Greater_Manchester"
    class="mw-redirect" title="Salford, Greater Manchester">Salford</a>, <a href="https://en.wikipedia.org/wiki/Lancashire"
    title="Lancashire">Lancashire</a>. Joule studied the nature of <a href="https://en.wikipedia.org/wiki/Heat"
    title="Heat">heat</a>, and discovered its relationship to <a href="https://en.wikipedia.org/wiki/Mechanical_work"
    class="mw-redirect" title="Mechanical work">mechanical work</a> (see <a href="https://en.wikipedia.org/wiki/Energy"
    title="Energy">energy</a>). This led to the <a href="https://en.wikipedia.org/wiki/Law_of_conservation_of_energy"
    class="mw-redirect" title="Law of conservation of energy">law of conservation
    of energy</a>, which in turn led to the development of the <a href="https://en.wikipedia.org/wiki/First_law_of_thermodynamics"
    title="First law of thermodynamics">first law of thermodynamics</a>. The <a href="https://en.wikipedia.org/wiki/SI_derived_unit"
    title="SI derived unit">SI derived unit</a> of energy, the <a href="https://en.wikipedia.org/wiki/Joule"
    title="Joule">joule</a>, is named after him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Prescott_Joule.jpg"
- :name: James Clerk Maxwell
