  :first_paragraph: <p><b>Niels Henrik David Bohr</b> (<small>Danish: </small>; 7
    October 1885 – 18 November 1962) was a <a href="https://en.wikipedia.org/wiki/Danes"
    title="Danes">Danish</a> <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    who made foundational contributions to understanding <a href="https://en.wikipedia.org/wiki/Atomic_structure"
    class="mw-redirect" title="Atomic structure">atomic structure</a> and <a href="https://en.wikipedia.org/wiki/Old_quantum_theory"
    title="Old quantum theory">quantum theory</a>, for which he received the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> in 1922. Bohr was also
    a <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>
    and a promoter of scientific research.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Niels_Bohr.jpg"
- :name: Ernst Mach
