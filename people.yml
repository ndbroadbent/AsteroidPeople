    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/5/5f/Ru-Modest_Petrovich_Mussorgsky_version.ogg"
    class="internal" title="Ru-Modest Petrovich Mussorgsky version.ogg">listen</a></span></span>)</span>;
    21 March [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 9 March] 1839 – 28 March [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 16 March] 1881) was a Russian composer,
    one of the group known as "<a href="https://en.wikipedia.org/wiki/The_Five_(composers)"
    title="The Five (composers)">The Five</a>". He was an innovator of <a href="https://en.wikipedia.org/wiki/Music_of_Russia"
