  :first_paragraph: <p><b>Arthur Michell Ransome</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Commander of the Order of the British Empire">CBE</a></span>
    (18 January 1884 – 3 June 1967) was an English author and journalist. He is best
    known for writing the <a href="https://en.wikipedia.org/wiki/Swallows_and_Amazons_series"
    title="Swallows and Amazons series"><i>Swallows and Amazons</i> series</a> of
    <a href="https://en.wikipedia.org/wiki/Children%27s_books" class="mw-redirect"
    title="Children's books">children's books</a> about the school-holiday adventures
    of children, mostly in the <a href="https://en.wikipedia.org/wiki/Lake_District"
    title="Lake District">Lake District</a> and the <a href="https://en.wikipedia.org/wiki/Norfolk_Broads"
    class="mw-redirect" title="Norfolk Broads">Norfolk Broads</a>. The books remain
    popular and <i>Swallows and Amazons</i> is the basis for a tourist industry around
    <a href="https://en.wikipedia.org/wiki/Windermere" title="Windermere">Windermere</a>
    and <a href="https://en.wikipedia.org/wiki/Coniston_Water" title="Coniston Water">Coniston
    Water</a>, the two lakes Ransome adapted as his fictional North Country lake.</p>
