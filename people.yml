  :first_paragraph: '<p>In <a href="https://en.wikipedia.org/wiki/Greek_mythology"
    title="Greek mythology">Greek mythology</a>, <b>Achilles</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>) or <b>Achilleus</b> (<a href="https://en.wikipedia.org/wiki/Ancient_Greek_language"
    class="mw-redirect" title="Ancient Greek language">Ancient Greek</a>: <span lang="grc">Ἀχιλλεύς</span>,
    <small></small>) was a hero of the <a href="https://en.wikipedia.org/wiki/Trojan_War"
    title="Trojan War">Trojan War</a>, the greatest of all the Greek warriors, and
    is the central character of <a href="https://en.wikipedia.org/wiki/Homer" title="Homer">Homer</a>''s
    <i><a href="https://en.wikipedia.org/wiki/Iliad" title="Iliad">Iliad</a></i>.
    He was the son of the <a href="https://en.wikipedia.org/wiki/Nereid" class="mw-redirect"
    title="Nereid">Nereid</a> <a href="https://en.wikipedia.org/wiki/Thetis" title="Thetis">Thetis</a>
    and <a href="https://en.wikipedia.org/wiki/Peleus" title="Peleus">Peleus</a>,
    king of <a href="https://en.wikipedia.org/wiki/Phthia" title="Phthia">Phthia</a>.</p>'
