  :first_paragraph: |-
    <p><b>František Kupka</b> (23 September 1871 – 24 June 1957), also known as <i>Frank Kupka</i> or <i>François Kupka,</i> was a <a href="https://en.wikipedia.org/wiki/Czech_Republic" title="Czech Republic">Czech</a> <a href="https://en.wikipedia.org/wiki/Painting" title="Painting">painter</a> and <a href="https://en.wikipedia.org/wiki/Graphic_artist" class="mw-redirect" title="Graphic artist">graphic artist</a>. He was a pioneer and co-founder of the early phases of the <a href="https://en.wikipedia.org/wiki/Abstract_art" title="Abstract art">abstract art movement</a> and Orphic <a href="https://en.wikipedia.org/wiki/Cubism" title="Cubism">Cubism</a> (<a href="https://en.wikipedia.org/wiki/Orphism_(art)" title="Orphism (art)">Orphism</a>).
    Kupka's abstract works arose from a base of <a href="https://en.wikipedia.org/wiki/Realism_(visual_arts)" class="mw-redirect" title="Realism (visual arts)">realism</a>, but later evolved into pure abstract art.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Franti_ek_Kupka.jpg"
