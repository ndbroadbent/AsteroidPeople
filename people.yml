  :first_paragraph: '<p><b>Gustav Mahler</b> (<small>German: </small>; 7 July 1860
    – 18 May 1911) was an Austro-Bohemian <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> composer, and one of the leading <a href="https://en.wikipedia.org/wiki/Conducting"
    title="Conducting">conductors</a> of his generation. As a composer he acted as
    a bridge between the 19th century Austro-German tradition and the <a href="https://en.wikipedia.org/wiki/Modernism_(music)"
    title="Modernism (music)">modernism</a> of the early 20th century. While in his
    lifetime his status as a conductor was established beyond question, his own music
    gained wide popularity only after periods of relative neglect, which included
    a ban on its performance in much of Europe during the <a href="https://en.wikipedia.org/wiki/Nazi_Germany"
    title="Nazi Germany">Nazi era</a>. After 1945 his compositions were rediscovered
    by a new generation of listeners; Mahler then became one of the most frequently
    performed and recorded of all composers, a position he has sustained into the
    21st century. In 2016, a <i><a href="https://en.wikipedia.org/wiki/BBC_Music_Magazine"
    title="BBC Music Magazine">BBC Music Magazine</a></i> survey of 151 conductors
    ranked three of his symphonies in the top ten symphonies of all time.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gustav_Mahler.jpg"
