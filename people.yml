  :first_paragraph: '<p><b>Andreas Gryphius</b>  (<a href="https://en.wikipedia.org/wiki/German_language"
    title="German language">German</a>: <i lang="de">Andreas Greif</i>; 2 October
    1616 – 16 July 1664) was a German poet and playwright. With his eloquent sonnets,
    which contains "The Suffering, Frailty of Life and the World", he is considered
    one of the most important poets of the German baroque. He was one of the first
    improvers of German language and poetry.</p>'
