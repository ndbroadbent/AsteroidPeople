  :first_paragraph: <p><b>Santiago Ramón y Cajal</b> (<small>Spanish: </small>; 1
    May 1852 – 17 October 1934) was a Spanish <a href="https://en.wikipedia.org/wiki/Neuroscience"
    title="Neuroscience">neuroscientist</a>, <a href="https://en.wikipedia.org/wiki/Pathology"
    title="Pathology">pathologist</a>, and <a href="https://en.wikipedia.org/wiki/Histology"
    title="Histology">histologist</a> specializing in <a href="https://en.wikipedia.org/wiki/Neuroanatomy"
    title="Neuroanatomy">neuroanatomy</a> and the <a href="https://en.wikipedia.org/wiki/Central_nervous_system"
    title="Central nervous system">central nervous system</a>. He and <a href="https://en.wikipedia.org/wiki/Camillo_Golgi"
    title="Camillo Golgi">Camillo Golgi</a> received the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physiology_or_Medicine"
    title="Nobel Prize in Physiology or Medicine">Nobel Prize in Physiology or Medicine</a>
    in 1906. Ramón y Cajal was the first person of Spanish origin to win a scientific
    <a href="https://en.wikipedia.org/wiki/Nobel_Prize" title="Nobel Prize">Nobel
    Prize</a>. His original investigations of the microscopic structure of the brain
    made him a pioneer of <a href="https://en.wikipedia.org/wiki/Neuroscience#Modern_neuroscience"
    title="Neuroscience">modern neuroscience</a>.</p>
