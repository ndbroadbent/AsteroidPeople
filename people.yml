  :first_paragraph: '<p><b>Muḥammad ibn Mūsā al-Khwārizmī</b> (<a href="https://en.wikipedia.org/wiki/Persian_language"
    title="Persian language">Persian</a>: <span lang="fa" dir="rtl">محمد بن موسی خوارزمی</span>‎,
    <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Persian" title="Romanization
    of Persian">romanized</a>: </small><i lang="fa-Latn" title="Persian-language romanization">Moḥammad
    ben Musā Khwārazmi</i>; <span title="circa">c.</span><span style="white-space:nowrap;"> 780</span> –
    c.<span style="white-space:nowrap;"> 850</span>), <a href="https://en.wikipedia.org/wiki/Arabization"
    title="Arabization">Arabized</a> as al-Khwarizmi and formerly <a href="https://en.wikipedia.org/wiki/Latinisation_of_names"
    title="Latinisation of names">Latinized</a> as <i>Algorithmi</i>, was a <a href="https://en.wikipedia.org/wiki/Persians"
    title="Persians">Persian</a> <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> who produced vastly influential works in <a href="https://en.wikipedia.org/wiki/Mathematics_in_medieval_Islam"
    title="Mathematics in medieval Islam">mathematics</a>, <a href="https://en.wikipedia.org/wiki/Astronomy_in_the_medieval_Islamic_world"
    title="Astronomy in the medieval Islamic world">astronomy</a>, and <a href="https://en.wikipedia.org/wiki/Geography_and_cartography_in_medieval_Islam"
    title="Geography and cartography in medieval Islam">geography</a>. Around 820
