  :first_paragraph: '<p><b>King Arthur</b> (<a href="https://en.wikipedia.org/wiki/Welsh_language"
    title="Welsh language">Welsh</a>: <i lang="cy">Brenin Arthur</i>, <a href="https://en.wikipedia.org/wiki/Cornish_language"
    title="Cornish language">Cornish</a>: <i lang="kw">Arthur Gernow</i>, <a href="https://en.wikipedia.org/wiki/Breton_language"
    title="Breton language">Breton</a>: <i lang="br">Roue Arzhur</i>) was a legendary
    <a href="https://en.wikipedia.org/wiki/Celtic_Britons" title="Celtic Britons">British</a>
    leader who, according to <a href="https://en.wikipedia.org/wiki/Historians_in_England_during_the_Middle_Ages"
    title="Historians in England during the Middle Ages">medieval histories</a> and
    <a href="https://en.wikipedia.org/wiki/Romance_(heroic_literature)" class="mw-redirect"
    title="Romance (heroic literature)">romances</a>, led the defence of Britain against
    <a href="https://en.wikipedia.org/wiki/Saxon" class="mw-redirect" title="Saxon">Saxon</a>
    invaders in the late 5th and early 6th centuries. The details of Arthur''s story
    are mainly composed of <a href="https://en.wikipedia.org/wiki/Welsh_folklore"
    class="mw-redirect" title="Welsh folklore">Welsh</a> and <a href="https://en.wikipedia.org/wiki/English_folklore"
    title="English folklore">English folklore</a> and literary invention, and modern
    historians generally agree that he is unhistorical. The sparse historical background
    of Arthur is gleaned from various sources, including the <i><a href="https://en.wikipedia.org/wiki/Annales_Cambriae"
    class="mw-redirect" title="Annales Cambriae">Annales Cambriae</a></i>, the <i><a
    href="https://en.wikipedia.org/wiki/Historia_Brittonum" title="Historia Brittonum">Historia
    Brittonum</a></i>, and the writings of <a href="https://en.wikipedia.org/wiki/Gildas"
    title="Gildas">Gildas</a>. Arthur''s name also occurs in early poetic sources
    such as <i><a href="https://en.wikipedia.org/wiki/Y_Gododdin" title="Y Gododdin">Y
    Gododdin</a></i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_King_Arthur.jpg"
- :name: Merlin
  :url: https://en.wikipedia.org/wiki/Merlin_(wizard)
