  :first_paragraph: <p><b>Pink Floyd</b> were an English <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> band formed in London in 1965. Gaining an early following
    as one of the first British <a href="https://en.wikipedia.org/wiki/Psychedelic_music"
    title="Psychedelic music">psychedelic</a> groups, they were distinguished for
    their extended compositions, sonic experimentation, philosophical lyrics and elaborate
    <a href="https://en.wikipedia.org/wiki/Pink_Floyd_live_performances" title="Pink
    Floyd live performances">live shows</a>, and became a leading band of the <a href="https://en.wikipedia.org/wiki/Progressive_rock"
    title="Progressive rock">progressive rock</a> genre, cited by some as the greatest
    progressive rock band of all time.</p>
