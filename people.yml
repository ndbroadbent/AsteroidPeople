  :first_paragraph: '<p><b>Valeri Borisovich Kharlamov</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Вале́рий Бори́сович Харла́мов</span>,
    <small>IPA: </small>; 14 January 1948 – 27 August 1981) was an <a href="https://en.wikipedia.org/wiki/Ice_hockey"
    title="Ice hockey">ice hockey</a> forward who played for <a href="https://en.wikipedia.org/wiki/HC_CSKA_Moscow"
    title="HC CSKA Moscow">CSKA Moscow</a> in the <a href="https://en.wikipedia.org/wiki/Soviet_Championship_League"
    title="Soviet Championship League">Soviet League</a> from 1967 until his death
    in 1981. Although small in stature, Kharlamov was speedy, intelligent and skilled
    and a dominant player, being named the <a href="https://en.wikipedia.org/wiki/Soviet_Championship_League"
    title="Soviet Championship League">Soviet Championship League</a> most valuable
    player in 1972 and 1973. An offensive player, who was considered very creative
    and intelligent on the ice, he also led the league in scoring in 1972. He was
    also a gifted skater who was able to make plays at top speed. Kharlamov was considered
    one of the best players of his era, as well as one of the greatest players of
    all time.</p>'
