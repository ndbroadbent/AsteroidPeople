  :categories: *11
  :first_paragraph: <p><b>Hammurabi</b> (<abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 1810</span> –
    c.<span style="white-space:nowrap;"> 1750 BC</span>) was the sixth king of the
    <a href="https://en.wikipedia.org/wiki/First_Babylonian_dynasty" class="mw-redirect"
    title="First Babylonian dynasty">First Babylonian dynasty</a> of the Amorite tribe,
    reigning from c. 1792 BC to c. 1750 BC (according to the <a href="https://en.wikipedia.org/wiki/Middle_Chronology"
    class="mw-redirect" title="Middle Chronology">Middle Chronology</a>). He was preceded
    by his father, <a href="https://en.wikipedia.org/wiki/Sin-Muballit" title="Sin-Muballit">Sin-Muballit</a>,
    who abdicated due to failing health. During his reign, he conquered <a href="https://en.wikipedia.org/wiki/Elam"
    title="Elam">Elam</a> and the city-states of <a href="https://en.wikipedia.org/wiki/Larsa"
    title="Larsa">Larsa</a>, <a href="https://en.wikipedia.org/wiki/Eshnunna" title="Eshnunna">Eshnunna</a>,
    and <a href="https://en.wikipedia.org/wiki/Mari,_Syria" title="Mari, Syria">Mari</a>.
    He ousted <a href="https://en.wikipedia.org/wiki/Ishme-Dagan_I" title="Ishme-Dagan
    I">Ishme-Dagan I</a>, the king of <a href="https://en.wikipedia.org/wiki/Assyria"
    title="Assyria">Assyria</a>, and forced his son <a href="https://en.wikipedia.org/wiki/Mut-Ashkur"
    title="Mut-Ashkur">Mut-Ashkur</a> to pay tribute, bringing almost all of <a href="https://en.wikipedia.org/wiki/Mesopotamia"
    title="Mesopotamia">Mesopotamia</a> under <a href="https://en.wikipedia.org/wiki/Babylonia"
    title="Babylonia">Babylonian</a> rule.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hammurabi.jpg"
- :name: Ashurbanipal
