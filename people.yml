  :first_paragraph: |-
    <p>Colonel <b>Luca Parmitano</b> (born 27 September 1976 in <a href="https://en.wikipedia.org/wiki/Patern%C3%B2" title="Paternò">Paternò</a>, <a href="https://en.wikipedia.org/wiki/Sicily" title="Sicily">Sicily</a>) is an Italian <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a> in the <a href="https://en.wikipedia.org/wiki/European_Astronaut_Corps" title="European Astronaut Corps">European Astronaut Corps</a> for the <a href="https://en.wikipedia.org/wiki/European_Space_Agency" title="European Space Agency">European Space Agency</a> (ESA). He was selected as an ESA astronaut in May 2009.
    Parmitano is also a Colonel and <a href="https://en.wikipedia.org/wiki/Test_pilot" title="Test pilot">test pilot</a> for the <a href="https://en.wikipedia.org/wiki/Italian_Air_Force" title="Italian Air Force">Italian Air Force</a>. Parmitano is the youngest non-Russian astronaut to undertake a long-duration mission, at 36 years and eight months old on the launch day of his mission.</p>
