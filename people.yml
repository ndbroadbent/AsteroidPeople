  :first_paragraph: <p><b>William Shakespeare</b> (<a href="https://en.wikipedia.org/wiki/Baptism"
    title="Baptism">bapt.</a> 26 April 1564 – 23 April 1616) was an English playwright,
    poet, and actor, widely regarded as the greatest writer in the English language
    and the world's greatest dramatist. He is often called England's <a href="https://en.wikipedia.org/wiki/List_of_national_poets"
    class="mw-redirect" title="List of national poets">national poet</a> and the "<a
    href="https://en.wikipedia.org/wiki/Bard" title="Bard">Bard</a> of Avon" (or simply
    "the Bard"). His extant works, including <a href="https://en.wikipedia.org/wiki/William_Shakespeare%27s_collaborations"
    title="William Shakespeare's collaborations">collaborations</a>, consist of some
    <a href="https://en.wikipedia.org/wiki/Shakespeare%27s_plays" title="Shakespeare's
    plays">39 plays</a>, <a href="https://en.wikipedia.org/wiki/Shakespeare%27s_sonnets"
    title="Shakespeare's sonnets">154 sonnets</a>, three long <a href="https://en.wikipedia.org/wiki/Narrative_poem"
    class="mw-redirect" title="Narrative poem">narrative poems</a>, and a few other
    verses, some of uncertain authorship. His plays have been <a href="https://en.wikipedia.org/wiki/List_of_translations_of_works_by_William_Shakespeare"
    title="List of translations of works by William Shakespeare">translated</a> into
    every major <a href="https://en.wikipedia.org/wiki/Modern_language" title="Modern
    language">living language</a> and are performed more often than those of any other
    playwright. They also continue to be studied and reinterpreted.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_William_Shakespeare.jpg"
- :name: Sophocles
  :url: https://en.wikipedia.org/wiki/Sophocles
  :asteroid_number: '2921'
  :asteroid_name: 2921 Sophocles
