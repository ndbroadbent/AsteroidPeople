  :first_paragraph: <p><b>Henry Louis Gehrig</b> (born <b>Heinrich Ludwig Gehrig</b>;
    June 19, 1903 – June 2, 1941) was an American professional <a href="https://en.wikipedia.org/wiki/Baseball"
    title="Baseball">baseball</a> <a href="https://en.wikipedia.org/wiki/First_baseman"
    title="First baseman">first baseman</a> who played 17 seasons in <a href="https://en.wikipedia.org/wiki/Major_League_Baseball"
    title="Major League Baseball">Major League Baseball</a> (MLB) for the <a href="https://en.wikipedia.org/wiki/New_York_Yankees"
    title="New York Yankees">New York Yankees</a> (1923–1939). Gehrig was renowned
    for his prowess as a hitter and for his durability, which earned him his nickname
    "<b>The Iron Horse</b>". He was an <a href="https://en.wikipedia.org/wiki/Major_League_Baseball_All-Star_Game"
    title="Major League Baseball All-Star Game">All-Star</a> seven consecutive times,
    a <a href="https://en.wikipedia.org/wiki/Triple_Crown_(baseball)" title="Triple
    Crown (baseball)">Triple Crown</a> winner once, an <a href="https://en.wikipedia.org/wiki/American_League"
    title="American League">American League</a> (AL) <a href="https://en.wikipedia.org/wiki/Major_League_Baseball_Most_Valuable_Player_Award"
    title="Major League Baseball Most Valuable Player Award">Most Valuable Player</a>
    twice, and a member of six <a href="https://en.wikipedia.org/wiki/World_Series"
    title="World Series">World Series</a> <a href="https://en.wikipedia.org/wiki/List_of_World_Series_champions"
    title="List of World Series champions">champion</a> teams. He had a career .340
    <a href="https://en.wikipedia.org/wiki/Batting_average_(baseball)" title="Batting
    average (baseball)">batting average</a>, .632 <a href="https://en.wikipedia.org/wiki/Slugging_percentage"
    title="Slugging percentage">slugging average</a>, and a .447 <a href="https://en.wikipedia.org/wiki/On-base_percentage"
    title="On-base percentage">on base average</a>. He hit 493 <a href="https://en.wikipedia.org/wiki/Home_run"
    title="Home run">home runs</a> and had 1,995 <a href="https://en.wikipedia.org/wiki/Run_batted_in"
    title="Run batted in">runs batted in</a> (RBI). He still has the highest ratio
    of runs scored plus runs batted in per 100 plate appearances (35.08) and per 100
    games (156.7) among Hall of Fame players.  In 1939, he was elected to the <a href="https://en.wikipedia.org/wiki/National_Baseball_Hall_of_Fame_and_Museum"
    title="National Baseball Hall of Fame and Museum">Baseball Hall of Fame</a> and
    was the first <a href="https://en.wikipedia.org/wiki/List_of_Major_League_Baseball_retired_numbers"
    title="List of Major League Baseball retired numbers">MLB player to have his uniform
    number (4) retired</a> by a team.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Lou_Gehrig.jpg"
