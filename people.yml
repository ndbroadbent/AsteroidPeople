  :first_paragraph: |-
    <p><b>Émile Léonard Mathieu</b> (<small>French: </small>; 15 May 1835, <a href="https://en.wikipedia.org/wiki/Metz" title="Metz">Metz</a> – 19 October 1890, <a href="https://en.wikipedia.org/wiki/Nancy,_France" title="Nancy, France">Nancy</a>) was a <a href="https://en.wikipedia.org/wiki/France" title="France">French</a> <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>. He is known for his work in <a href="https://en.wikipedia.org/wiki/Group_theory" title="Group theory">group theory</a> and <a href="https://en.wikipedia.org/wiki/Mathematical_physics" title="Mathematical physics">mathematical physics</a>. He has given his name to the <a href="https://en.wikipedia.org/wiki/Mathieu_function" title="Mathieu function">Mathieu functions</a>, <a href="https://en.wikipedia.org/wiki/Mathieu_group" title="Mathieu group">Mathieu groups</a> and <a href="https://en.wikipedia.org/wiki/Mathieu_transformation" title="Mathieu transformation">Mathieu transformation</a>. He authored a treatise of mathematical physics in 6 volumes.
    Volume 1 is an exposition of the techniques to solve the <a href="https://en.wikipedia.org/wiki/Differential_equations" class="mw-redirect" title="Differential equations">differential equations</a> of mathematical physics,
    and contains an account of the applications of <a href="https://en.wikipedia.org/wiki/Mathieu_functions" class="mw-redirect" title="Mathieu functions">Mathieu functions</a> to <a href="https://en.wikipedia.org/wiki/Electrostatics" title="Electrostatics">electrostatics</a>.
    Volume 2 deals with <a href="https://en.wikipedia.org/wiki/Capillarity" class="mw-redirect" title="Capillarity">capillarity</a>. Volumes 3 and 4 deal with <a href="https://en.wikipedia.org/wiki/Electrostatics" title="Electrostatics">electrostatics</a> and <a href="https://en.wikipedia.org/wiki/Magnetostatics" title="Magnetostatics">magnetostatics</a>.
    Volume 5 deals with <a href="https://en.wikipedia.org/wiki/Electrodynamics" class="mw-redirect" title="Electrodynamics">electrodynamics</a>, and volume 6 with <a href="https://en.wikipedia.org/wiki/Elasticity_(physics)" title="Elasticity (physics)">elasticity</a>. The <a href="https://en.wikipedia.org/wiki/Asteroid" title="Asteroid">asteroid</a> <a href="https://en.wikipedia.org/wiki/27947_Emilemathieu" class="mw-redirect" title="27947 Emilemathieu">27947 Emilemathieu</a> was named in his honour.</p>
