  :first_paragraph: <p><b>John Constable</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Royal_Academician" class="mw-redirect" title="Royal
    Academician">RA</a></span> (<span class="rt-commentedText nowrap"></span>; 11
    June 1776 – 31 March 1837) was an English landscape painter in the <a href="https://en.wikipedia.org/wiki/Romanticism"
    title="Romanticism">Romantic</a> tradition. Born in <a href="https://en.wikipedia.org/wiki/Suffolk"
    title="Suffolk">Suffolk</a>, he is known principally for revolutionising the genre
    of <a href="https://en.wikipedia.org/wiki/Landscape_art" class="mw-redirect" title="Landscape
    art">landscape painting</a> with his pictures of <a href="https://en.wikipedia.org/wiki/Dedham_Vale"
    title="Dedham Vale">Dedham Vale</a>, the area surrounding his home – now known
    as "Constable Country" – which he invested with an intensity of affection. "I
    should paint my own places best", he wrote to his friend John Fisher in 1821,
    "painting is but another word for feeling".</p>
