    class="internal" title="Louis braille.ogg">listen</a></span></span>)</span></span>;
    <small>French: </small>; 4 January 1809 – 6 January 1852) was a <a href="https://en.wikipedia.org/wiki/French_people"
    title="French people">French</a> educator and inventor of a system of reading
    and writing for use by the <a href="https://en.wikipedia.org/wiki/Blindness" class="mw-redirect"
    title="Blindness">blind</a> or <a href="https://en.wikipedia.org/wiki/Visual_impairment"
