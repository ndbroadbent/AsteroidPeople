  :categories: *6
  :first_paragraph: '<p><b>Ernst Waldfried Josef Wenzel Mach</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 18 February 1838 – 19 February 1916)
    was an Austrian <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>,
    noted for his contributions to physics such as the study of <a href="https://en.wikipedia.org/wiki/Shock_wave"
    title="Shock wave">shock waves</a>. The ratio of one''s speed to that of sound
    is named the <a href="https://en.wikipedia.org/wiki/Mach_number" title="Mach number">Mach
    number</a> in his honour. As a philosopher of science, he was a major influence
    on <a href="https://en.wikipedia.org/wiki/Logical_positivism" title="Logical positivism">logical
    positivism</a> and <a href="https://en.wikipedia.org/wiki/American_pragmatism"
    class="mw-redirect" title="American pragmatism">American pragmatism</a>. Through
    his criticism of <a href="https://en.wikipedia.org/wiki/Isaac_Newton" title="Isaac
    Newton">Newton</a>''s theories of space and time, he foreshadowed <a href="https://en.wikipedia.org/wiki/Albert_Einstein"
    title="Albert Einstein">Einstein</a>''s <a href="https://en.wikipedia.org/wiki/Theory_of_relativity"
    title="Theory of relativity">theory of relativity</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ernst_Mach.jpg"
