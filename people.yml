  :first_paragraph: '<p><b>Lise Meitner</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>, <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Lise_Meitner.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/e6/De-Lise_Meitner.ogg"
    class="internal" title="De-Lise Meitner.ogg">listen</a></span></span>)</span>;
    7 November 1878 – 27 October 1968) was an Austrian-Swedish <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">physicist</a> who contributed to the discoveries of the element
    <a href="https://en.wikipedia.org/wiki/Protactinium" title="Protactinium">protactinium</a>
    and <a href="https://en.wikipedia.org/wiki/Nuclear_fission" title="Nuclear fission">nuclear
    fission</a>. While working at the <a href="https://en.wikipedia.org/wiki/Kaiser_Wilhelm_Institute"
    class="mw-redirect" title="Kaiser Wilhelm Institute">Kaiser Wilhelm Institute</a>
    on radioactivity, she discovered the <a href="https://en.wikipedia.org/wiki/Radioactive_isotope"
    class="mw-redirect" title="Radioactive isotope">radioactive isotope</a> <a href="https://en.wikipedia.org/wiki/Protactinium-231"
    class="mw-redirect" title="Protactinium-231">protactinium-231</a> in 1917. In
    1938, Meitner and nephew-physicist <a href="https://en.wikipedia.org/wiki/Otto_Robert_Frisch"
    title="Otto Robert Frisch">Otto Robert Frisch</a> <a href="https://en.wikipedia.org/wiki/Discovery_of_nuclear_fission"
    title="Discovery of nuclear fission">discovered nuclear fission</a>. She was praised
    by <a href="https://en.wikipedia.org/wiki/Albert_Einstein" title="Albert Einstein">Albert
    Einstein</a> as the "German <a href="https://en.wikipedia.org/wiki/Marie_Curie"
    title="Marie Curie">Marie Curie</a>".</p>'
