    World''s End</a></i>. He mainly plays in <a href="https://en.wikipedia.org/wiki/Drama_film"
    class="mw-redirect" title="Drama film">drama films</a> and has won three <a href="https://en.wikipedia.org/wiki/Hong_Kong_Film_Awards"
