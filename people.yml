  :first_paragraph: <p><b>Stanley Kubrick</b> (<span class="rt-commentedText nowrap"></span>;
    July 26, 1928 – March 7, 1999) was an American film director, producer, screenwriter,
    and photographer. He is frequently cited as one of the greatest filmmakers in
    cinematic history. His films, which are mostly adaptations of novels or short
    stories, cover a wide range of genres, and are noted for their <a href="https://en.wikipedia.org/wiki/Realism_(art_movement)"
    title="Realism (art movement)">realism</a>, <a href="https://en.wikipedia.org/wiki/Dark_humor"
    class="mw-redirect" title="Dark humor">dark humor</a>, unique <a href="https://en.wikipedia.org/wiki/Cinematography"
    title="Cinematography">cinematography</a>, extensive set designs, and evocative
    use of music.</p>
