  :first_paragraph: <p><b>Sven Kullander</b> (9 March 1936 – 28 January 2014) was
    a Swedish physicist. He was professor of High Energy Physics at <a href="https://en.wikipedia.org/wiki/Uppsala_University"
    title="Uppsala University">Uppsala University</a>. Kullander received his doctorate
    from Uppsala University in 1971. He took part in experiments on measurements of
    <a href="https://en.wikipedia.org/wiki/Nuclear_shell_model" title="Nuclear shell
    model">nuclear shell</a> structure from <a href="https://en.wikipedia.org/wiki/Meson"
    title="Meson">meson</a> <a href="https://en.wikipedia.org/wiki/Scattering" title="Scattering">scattering</a>
    carried out in <a href="https://en.wikipedia.org/wiki/Particle_accelerator" title="Particle
    accelerator">accelerators</a>, on the structure of <a href="https://en.wikipedia.org/wiki/Helium"
    title="Helium">Helium</a> nuclei, and on <a href="https://en.wikipedia.org/wiki/Quark"
    title="Quark">quark structure of matter</a> by meson production. He also contributed
    to the development of accelerators.</p>
