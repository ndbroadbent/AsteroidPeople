- :name: Cleopatra VII of Egypt
  :url: https://en.wikipedia.org/wiki/Cleopatra_VII_of_Egypt
  :asteroid_number: '216'
  :asteroid_name: 216 Kleopatra
  :asteroid_url: https://en.wikipedia.org/wiki/216_Kleopatra
  :categories: *11
  :first_paragraph: '<p><b>Cleopatra VII Philopator</b> (<a href="https://en.wikipedia.org/wiki/Koin%C4%93_Greek_language"
    class="mw-redirect" title="Koinē Greek language">Koinē Greek</a>: <span lang="grc-x-koine">Κλεοπάτρα
    Φιλοπάτωρ</span>; 69 BC – 10 August 30 BC) was the last active <a href="https://en.wikipedia.org/wiki/Pharaoh"
    title="Pharaoh">ruler</a> of the <a href="https://en.wikipedia.org/wiki/Ptolemaic_Kingdom"
    title="Ptolemaic Kingdom">Ptolemaic Kingdom</a> of <a href="https://en.wikipedia.org/wiki/Ancient_Egypt"
    title="Ancient Egypt">Egypt</a>. A member of the <a href="https://en.wikipedia.org/wiki/Ptolemaic_dynasty"
    title="Ptolemaic dynasty">Ptolemaic dynasty</a>, she was a descendant of its founder
    <a href="https://en.wikipedia.org/wiki/Ptolemy_I_Soter" title="Ptolemy I Soter">Ptolemy
    I Soter</a>, a <a href="https://en.wikipedia.org/wiki/Ancient_Macedonians" title="Ancient
    Macedonians">Macedonian Greek</a> general and <a href="https://en.wikipedia.org/wiki/Government_of_Macedonia_(ancient_kingdom)#Companions,_friends,_councils,_and_assemblies"
    title="Government of Macedonia (ancient kingdom)">companion</a> of <a href="https://en.wikipedia.org/wiki/Alexander_the_Great"
    title="Alexander the Great">Alexander the Great</a>. After the <a href="https://en.wikipedia.org/wiki/Death_of_Cleopatra"
    title="Death of Cleopatra">death of Cleopatra</a>, Egypt became <a href="https://en.wikipedia.org/wiki/Egypt_(Roman_province)"
    class="mw-redirect" title="Egypt (Roman province)">a province</a> of the <a href="https://en.wikipedia.org/wiki/Roman_Empire"
    title="Roman Empire">Roman Empire</a>, marking the end of the second to <a href="https://en.wikipedia.org/wiki/Indo-Greek_Kingdom"
    title="Indo-Greek Kingdom">last Hellenistic state</a> and <a href="https://en.wikipedia.org/wiki/Hellenistic_Period"
    class="mw-redirect" title="Hellenistic Period">the age</a> that had lasted since
    the <a href="https://en.wikipedia.org/wiki/Death_of_Alexander_the_Great" title="Death
    of Alexander the Great">reign of Alexander</a> (336–323 BC). Her native language
    was <a href="https://en.wikipedia.org/wiki/Koine_Greek" title="Koine Greek">Koine
    Greek</a>, and she was the only Ptolemaic ruler to learn the <a href="https://en.wikipedia.org/wiki/Egyptian_language"
    title="Egyptian language">Egyptian language</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Cleopatra_VII_of_Egypt.jpg"
