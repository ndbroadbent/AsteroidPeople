    Rocket</b>" for his speed, Bure played for 12 seasons in the <a href="https://en.wikipedia.org/wiki/National_Hockey_League"
    title="National Hockey League">National Hockey League</a> (NHL) with the <a href="https://en.wikipedia.org/wiki/Vancouver_Canucks"
