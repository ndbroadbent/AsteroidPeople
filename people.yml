  :first_paragraph: <p><i><b>Marsupilami</b></i> is a <a href="https://en.wikipedia.org/wiki/Comic_book"
    title="Comic book">comic book</a> character and fictional animal species created
    by <a href="https://en.wikipedia.org/wiki/Andr%C3%A9_Franquin" title="André Franquin">André
    Franquin</a>. Its first appearance was in the January 31st, 1952 issue of the
    <a href="https://en.wikipedia.org/wiki/Franco-Belgian_comics" class="mw-redirect"
    title="Franco-Belgian comics">Franco-Belgian comics</a> magazine <i><a href="https://en.wikipedia.org/wiki/Spirou_(magazine)"
    title="Spirou (magazine)">Spirou</a></i>. Since then it appeared regularly in
    the popular <a href="https://en.wikipedia.org/wiki/Franco-Belgian_comics" class="mw-redirect"
    title="Franco-Belgian comics">Belgian comics</a> series <i><a href="https://en.wikipedia.org/wiki/Spirou_%26_Fantasio"
    title="Spirou &amp; Fantasio">Spirou &amp; Fantasio</a></i>, as a pet of the main
    characters, until Franquin stopped working on the series; the character's final
    appearance in the series during Franquin's lifetime was in 1970.</p>
