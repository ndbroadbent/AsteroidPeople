  :categories: *12
  :first_paragraph: <p><b>Milan Rastislav Štefánik</b> (<small>Slovak pronunciation: </small>;
    21 July 1880 – 4 May 1919) was a <a href="https://en.wikipedia.org/wiki/Slovaks"
    title="Slovaks">Slovak</a> politician, diplomat, <a href="https://en.wikipedia.org/wiki/Aircraft_pilot"
    title="Aircraft pilot">aviator</a>, <a href="https://en.wikipedia.org/wiki/Freemason"
    class="mw-redirect" title="Freemason">Freemason</a>, and <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>. During <a href="https://en.wikipedia.org/wiki/World_War_I"
    title="World War I">World War I</a>, he served at the same time as a general in
    the <a href="https://en.wikipedia.org/wiki/French_Army" title="French Army">French
    Army</a> and as Minister of War for <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovakia</a>. As one of the leading members of the
    <a href="https://en.wikipedia.org/wiki/Czechoslovak_National_Council" title="Czechoslovak
    National Council">Czechoslovak National Council</a> (the resistance government),
    he contributed decisively to the cause of Czechoslovakian sovereignty, since the
    status of <a href="https://en.wikipedia.org/wiki/Czech_people" class="mw-redirect"
    title="Czech people">Czech</a>- and <a href="https://en.wikipedia.org/wiki/Slovak_people"
    class="mw-redirect" title="Slovak people">Slovak</a>-populated territories was
    one of those in question until shortly before the disintegration of the <a href="https://en.wikipedia.org/wiki/Austro-Hungarian_Empire"
    class="mw-redirect" title="Austro-Hungarian Empire">Austro-Hungarian Empire</a>,
    in 1918.</p>
