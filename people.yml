  :first_paragraph: <p><b>Vladimír Remek</b> (born 26 September 1948) is a Czech <a
    href="https://en.wikipedia.org/wiki/Politician" title="Politician">politician</a>
    and <a href="https://en.wikipedia.org/wiki/Diplomat" title="Diplomat">diplomat</a>
    as well as a former <a href="https://en.wikipedia.org/wiki/Cosmonaut" class="mw-redirect"
    title="Cosmonaut">cosmonaut</a> and <a href="https://en.wikipedia.org/wiki/Pilot_(aircraft)#Military"
    class="mw-redirect" title="Pilot (aircraft)">military pilot</a>. He flew aboard
    <a href="https://en.wikipedia.org/wiki/Soyuz_28" title="Soyuz 28">Soyuz 28</a>
    from 2 to 10 March 1978, becoming the first and only Czechoslovak in space. As
    the first cosmonaut from a country other than the <a href="https://en.wikipedia.org/wiki/Soviet_space_program"
    title="Soviet space program">Soviet Union</a> or the <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">United States</a>, and with the entry of the <a href="https://en.wikipedia.org/wiki/Czech_Republic"
    title="Czech Republic">Czech Republic</a> and <a href="https://en.wikipedia.org/wiki/Slovakia"
    title="Slovakia">Slovakia</a> into the <a href="https://en.wikipedia.org/wiki/European_Union"
    title="European Union">European Union</a>, Remek is considered to be the first
    astronaut from the European Union. Remek was a member of the <a href="https://en.wikipedia.org/wiki/European_Parliament"
    title="European Parliament">European Parliament</a> between 2004 and 2013 for
    the <a href="https://en.wikipedia.org/wiki/Communist_Party_of_Bohemia_and_Moravia"
    title="Communist Party of Bohemia and Moravia">Communist Party of Bohemia and
    Moravia</a>. From 2014 to 2018 he was the <a href="https://en.wikipedia.org/wiki/List_of_Ambassadors_of_the_Czech_Republic_to_Russia"
    class="mw-redirect" title="List of Ambassadors of the Czech Republic to Russia">Czech
    Ambassador to Russia</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vladim_r_Remek.jpg"
