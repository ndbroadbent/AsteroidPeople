  :first_paragraph: <p><b>Max Bruch</b> (6 January 1838 – 2 October 1920) was a German
    <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic music">Romantic</a>
    <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>,
    teacher, and <a href="https://en.wikipedia.org/wiki/Conducting" title="Conducting">conductor</a>
    who wrote more than 200 works, including three <a href="https://en.wikipedia.org/wiki/Violin_concerto"
    title="Violin concerto">violin concertos</a>, the first of which has become a
    staple of the violin repertoire.</p>
