  :first_paragraph: <p><b>Abu Rayhan al-Biruni</b> <span class="rt-commentedText nowrap"></span>
    (973 – after 1050) was an <a href="https://en.wikipedia.org/wiki/Iranian_peoples"
    title="Iranian peoples">Iranian</a> scholar and <a href="https://en.wikipedia.org/wiki/Polymath"
