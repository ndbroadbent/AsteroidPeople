  :first_paragraph: <p><b>Giacomo Puccini</b> (22 December 1858 –  29 November 1924)
    was an Italian <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>
    known primarily for <a href="https://en.wikipedia.org/wiki/List_of_compositions_by_Giacomo_Puccini#Operas"
    title="List of compositions by Giacomo Puccini">his operas</a>. Regarded as the
    greatest and most successful proponent of <a href="https://en.wikipedia.org/wiki/Italian_opera"
    title="Italian opera">Italian opera</a> after <a href="https://en.wikipedia.org/wiki/Verdi"
    class="mw-redirect" title="Verdi">Verdi</a>, he was descended from a long line
    of composers, stemming to the late-<a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> era. Though his early work was firmly rooted
    in traditional late-19th-century <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> Italian opera he later developed his work
    in the realistic <i><a href="https://en.wikipedia.org/wiki/Verismo" title="Verismo">verismo</a></i>
    style, of which he became one of the leading exponents.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Giacomo_Puccini.jpg"
