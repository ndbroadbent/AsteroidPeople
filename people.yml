  :first_paragraph: <p><b>Charles Lutwidge Dodgson</b> (<span class="rt-commentedText
    nowrap"></span>; 27 January 1832 – 14 January 1898), better known by his pen name
    <b>Lewis Carroll</b>, was an English writer of children's fiction, notably <i><a
    href="https://en.wikipedia.org/wiki/Alice%27s_Adventures_in_Wonderland" title="Alice's
    Adventures in Wonderland">Alice's Adventures in Wonderland</a></i> and its sequel
    <i><a href="https://en.wikipedia.org/wiki/Through_the_Looking-Glass" title="Through
    the Looking-Glass">Through the Looking-Glass</a></i>. He was noted for his facility
    with <a href="https://en.wikipedia.org/wiki/Word_play" title="Word play">word
    play</a>, logic, and fantasy. The poems "<a href="https://en.wikipedia.org/wiki/Jabberwocky"
    title="Jabberwocky">Jabberwocky</a>" and <i><a href="https://en.wikipedia.org/wiki/The_Hunting_of_the_Snark"
    title="The Hunting of the Snark">The Hunting of the Snark</a></i> are classified
    in the genre of <a href="https://en.wikipedia.org/wiki/Literary_nonsense" title="Literary
    nonsense">literary nonsense</a>. He was also a mathematician, photographer, inventor,
    and <a href="https://en.wikipedia.org/wiki/Anglican" class="mw-redirect" title="Anglican">Anglican</a>
    <a href="https://en.wikipedia.org/wiki/Deacon" title="Deacon">deacon</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Lewis_Carroll.jpg"
