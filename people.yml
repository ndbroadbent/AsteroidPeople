  :first_paragraph: <p><b>George Walton Lucas Jr.</b> (born May 14, 1944) is an American
    film director, producer, screenwriter, and entrepreneur. Lucas is best known for
    creating the <i><a href="https://en.wikipedia.org/wiki/Star_Wars" title="Star
    Wars">Star Wars</a></i> and <i><a href="https://en.wikipedia.org/wiki/Indiana_Jones_(franchise)"
    class="mw-redirect" title="Indiana Jones (franchise)">Indiana Jones</a></i> franchises
    and founding <a href="https://en.wikipedia.org/wiki/Lucasfilm" title="Lucasfilm">Lucasfilm</a>,
    <a href="https://en.wikipedia.org/wiki/LucasArts" title="LucasArts">LucasArts</a>,
    and <a href="https://en.wikipedia.org/wiki/Industrial_Light_%26_Magic" title="Industrial
    Light &amp; Magic">Industrial Light &amp; Magic</a>. He served as chairman of
    Lucasfilm before selling it to <a href="https://en.wikipedia.org/wiki/The_Walt_Disney_Company"
    title="The Walt Disney Company">The Walt Disney Company</a> in 2012. Lucas is
    one of history's most financially successful filmmakers and has been nominated
    for four Academy Awards. His films are among the 100 highest-grossing movies at
    the North American <a href="https://en.wikipedia.org/wiki/Box_office" title="Box
    office">box office</a>, adjusted for ticket-price inflation. Lucas is considered
    a significant figure of the 20th-century <a href="https://en.wikipedia.org/wiki/New_Hollywood"
    title="New Hollywood">New Hollywood</a> movement.</p>
