  :first_paragraph: '<p><b>Ibn Sina</b> (<a href="https://en.wikipedia.org/wiki/Persian_language"
    title="Persian language">Persian</a>: <span lang="fa" dir="rtl">ابن سینا</span>‎),
    also known as <b>Abu Ali Sina</b> (<span lang="fa" dir="rtl" title="Persian-language
    text">ابوعلی سینا</span>), <b>Pur Sina</b> (<span lang="fa" dir="rtl" title="Persian-language
    text">پورسینا</span>), and often known in the West as <b>Avicenna</b> (<span class="rt-commentedText
    nowrap"></span>; <span title="circa">c.</span><span style="white-space:nowrap;"> 980</span> –
    June 1037), was a <a href="https://en.wikipedia.org/wiki/Persians" title="Persians">Persian</a>
    <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>
    who is regarded as one of the most significant physicians, astronomers, thinkers
    and writers of the <a href="https://en.wikipedia.org/wiki/Islamic_Golden_Age"
    title="Islamic Golden Age">Islamic Golden Age</a>, and the father of early modern
    medicine. Sajjad H. Rizvi has called Avicenna "arguably the most influential philosopher
    of the pre-modern era". He was a Muslim <a href="https://en.wikipedia.org/wiki/Peripatetic_school"
    title="Peripatetic school">Peripatetic</a> philosopher influenced by Greek <a
    href="https://en.wikipedia.org/wiki/Aristotelian_philosophy" class="mw-redirect"
    title="Aristotelian philosophy">Aristotelian philosophy</a>. Of the 450 works  he
    is believed to have written, around 240 have survived, including 150 on philosophy
    and 40 on medicine.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Avicenna.jpg"
- :name: Karl Marx
  :url: https://en.wikipedia.org/wiki/Karl_Marx
