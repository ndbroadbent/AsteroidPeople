  :first_paragraph: <p><b>Thomas Gautier Pesquet</b> (<small>French pronunciation: ​</small>;
    born 26 February 1978 in <a href="https://en.wikipedia.org/wiki/Rouen" title="Rouen">Rouen</a>)
    is a French <a href="https://en.wikipedia.org/wiki/Aerospace_engineer" class="mw-redirect"
    title="Aerospace engineer">aerospace engineer</a>, <a href="https://en.wikipedia.org/wiki/Aviator"
    class="mw-redirect" title="Aviator">pilot</a>, and <a href="https://en.wikipedia.org/wiki/European_Space_Agency"
    title="European Space Agency">European Space Agency</a> <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>. Pesquet was selected by ESA as a candidate in
    May 2009, and he successfully completed his basic training in November 2010. From
    November 2016 to June 2017, Pesquet was part of <a href="https://en.wikipedia.org/wiki/Expedition_50"
    title="Expedition 50">Expedition 50</a> and <a href="https://en.wikipedia.org/wiki/Expedition_51"
    title="Expedition 51">Expedition 51</a> as a flight engineer. Pesquet returned
    to space in April 2021 on board the <a href="https://en.wikipedia.org/wiki/SpaceX"
    title="SpaceX">SpaceX</a> <a href="https://en.wikipedia.org/wiki/SpaceX_Dragon_2"
    title="SpaceX Dragon 2">Crew Dragon</a> for a second six-month stay on the ISS.</p>
