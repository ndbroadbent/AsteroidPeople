  :categories: *3
  :first_paragraph: <p><b>Svante August Arrhenius</b> (<span class="rt-commentedText
    nowrap"></span>; 19 February 1859 – 2 October 1927) was a <a href="https://en.wikipedia.org/wiki/Sweden"
    title="Sweden">Swedish</a> <a href="https://en.wikipedia.org/wiki/Scientist" title="Scientist">scientist</a>.
    Originally a <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    but often referred to as a <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>,
    Arrhenius was one of the founders of the science of <a href="https://en.wikipedia.org/wiki/Physical_chemistry"
    title="Physical chemistry">physical chemistry</a>. He received the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_for_Chemistry"
    class="mw-redirect" title="Nobel Prize for Chemistry">Nobel Prize for Chemistry</a>
    in 1903, becoming the first <a href="https://en.wikipedia.org/wiki/Sweden" title="Sweden">Swedish</a>
    Nobel laureate. In 1905, he became director of the Nobel Institute, where he remained
    until his death.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Svante_Arrhenius.jpg"
- :name: Alfred Nobel
