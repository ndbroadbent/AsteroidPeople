  :first_paragraph: <p><b>Charles-Camille Saint-Saëns</b> (<small>French: </small>;
    9 October 1835 – 16 December 1921) was a French composer, organist, conductor
    and pianist of the <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic
    music">Romantic era</a>. His best-known works include <a href="https://en.wikipedia.org/wiki/Introduction_and_Rondo_Capriccioso"
    title="Introduction and Rondo Capriccioso">Introduction and Rondo Capriccioso</a>
    (1863), the <a href="https://en.wikipedia.org/wiki/Piano_Concerto_No._2_(Saint-Sa%C3%ABns)"
    title="Piano Concerto No. 2 (Saint-Saëns)">Second Piano Concerto</a> (1868), the
    <a href="https://en.wikipedia.org/wiki/Cello_Concerto_No._1_(Saint-Sa%C3%ABns)"
    title="Cello Concerto No. 1 (Saint-Saëns)">First Cello Concerto</a> (1872), <i><a
    href="https://en.wikipedia.org/wiki/Danse_macabre_(Saint-Sa%C3%ABns)" title="Danse
    macabre (Saint-Saëns)">Danse macabre</a></i> (1874), the opera <i><a href="https://en.wikipedia.org/wiki/Samson_and_Delilah_(opera)"
    title="Samson and Delilah (opera)">Samson and Delilah</a></i> (1877), the <a href="https://en.wikipedia.org/wiki/Violin_Concerto_No._3_(Saint-Sa%C3%ABns)"
    title="Violin Concerto No. 3 (Saint-Saëns)">Third Violin Concerto</a> (1880),
    the <a href="https://en.wikipedia.org/wiki/Symphony_No._3_(Saint-Sa%C3%ABns)"
    title="Symphony No. 3 (Saint-Saëns)">Third ("Organ") Symphony</a> (1886) and <i><a
    href="https://en.wikipedia.org/wiki/The_Carnival_of_the_Animals" title="The Carnival
    of the Animals">The Carnival of the Animals</a></i> (1886).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Camille_Saint_Sa_ns.jpg"
