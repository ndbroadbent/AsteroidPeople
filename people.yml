  :first_paragraph: '<p><b>Erich Seligmann Fromm</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; March 23, 1900 – March 18, 1980) was
    a German <a href="https://en.wikipedia.org/wiki/Social_psychologist" class="mw-redirect"
    title="Social psychologist">social psychologist</a>, <a href="https://en.wikipedia.org/wiki/Psychoanalyst"
    class="mw-redirect" title="Psychoanalyst">psychoanalyst</a>, <a href="https://en.wikipedia.org/wiki/Sociologist"
    class="mw-redirect" title="Sociologist">sociologist</a>, <a href="https://en.wikipedia.org/wiki/Humanism"
    title="Humanism">humanistic</a> <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>, and <a href="https://en.wikipedia.org/wiki/Democratic_socialist"
    class="mw-redirect" title="Democratic socialist">democratic socialist</a>. He
    was a <a href="https://en.wikipedia.org/wiki/German_Jew" class="mw-redirect" title="German
    Jew">German Jew</a> who fled the Nazi regime and settled in the US. He was one
    of the founders of The <a href="https://en.wikipedia.org/wiki/William_Alanson_White_Institute"
    title="William Alanson White Institute">William Alanson White Institute</a> of
    Psychiatry, Psychoanalysis and Psychology in New York City and was associated
    with the <a href="https://en.wikipedia.org/wiki/Frankfurt_School" title="Frankfurt
    School">Frankfurt School</a> of <a href="https://en.wikipedia.org/wiki/Critical_theory"
    title="Critical theory">critical theory</a>.</p>'
