  :first_paragraph: <p><b>Stanisław Herman Lem</b> (<small>Polish: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Pl-Stanis%C5%82aw_Lem.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/26/Pl-Stanis%C5%82aw_Lem.ogg"
    class="internal" title="Pl-Stanisław Lem.ogg">listen</a></span></span>)</span>;
    12/13 September 1921 – 27 March 2006) was a Polish writer of <a href="https://en.wikipedia.org/wiki/Science_fiction"
    title="Science fiction">science fiction</a> and essays on various subjects, including
    <a href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosophy</a>,
    <a href="https://en.wikipedia.org/wiki/Futurology" class="mw-redirect" title="Futurology">futurology</a>,
    and <a href="https://en.wikipedia.org/wiki/Literary_criticism" title="Literary
    criticism">literary criticism</a>. Many of his science fiction stories are of
    satirical and humorous character. Lem's books have been translated into over 40
    languages and have sold over 45 million copies. Worldwide, he is best known as
    the author of the 1961 novel <i><a href="https://en.wikipedia.org/wiki/Solaris_(novel)"
    title="Solaris (novel)">Solaris</a></i>, which has been made into a <a href="https://en.wikipedia.org/wiki/Solaris_(novel)#Cinema"
    title="Solaris (novel)">feature film</a> three times. In 1976 <a href="https://en.wikipedia.org/wiki/Theodore_Sturgeon"
    title="Theodore Sturgeon">Theodore Sturgeon</a> wrote that Lem was the most widely
    read science fiction writer in the world. Lem's science fiction works explore
    philosophical themes through speculations on technology, the nature of <a href="https://en.wikipedia.org/wiki/Intelligence"
    title="Intelligence">intelligence</a>, the impossibility of communication with
    and understanding of <a href="https://en.wikipedia.org/wiki/Alien_intelligence"
    class="mw-redirect" title="Alien intelligence">alien intelligence</a>, despair
    about human limitations, and humanity's place in the Universe. His essays and
    philosophical books cover these and many other topics.</p>
