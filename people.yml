  :first_paragraph: <p><b>Carl Barks</b> (March 27, 1901 – August 25, 2000) was an
    American <a href="https://en.wikipedia.org/wiki/Cartoonist" title="Cartoonist">cartoonist</a>,
    author, and painter. He is best known for his work in <a href="https://en.wikipedia.org/wiki/Disney_comics"
    title="Disney comics">Disney comic books</a>, as the writer and artist of the
    first <a href="https://en.wikipedia.org/wiki/Donald_Duck" title="Donald Duck">Donald
    Duck</a> stories and as the creator of <a href="https://en.wikipedia.org/wiki/Scrooge_McDuck"
    title="Scrooge McDuck">Scrooge McDuck</a>. He worked anonymously until late in
    his career; fans dubbed him <b>The Duck Man</b> and <b>The Good Duck Artist</b>.
    In 1987, Barks was one of the three inaugural inductees of the <a href="https://en.wikipedia.org/wiki/List_of_Eisner_Award_winners#The_Will_Eisner_Award_Hall_of_Fame"
    title="List of Eisner Award winners">Will Eisner Comic Book Hall of Fame</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carl_Barks.jpg"
- :name: Michelangelo Buonarroti
