  :first_paragraph: <p><b>William Cameron "Willie" McCool</b> (September 23, 1961
    – February 1, 2003) (<a href="https://en.wikipedia.org/wiki/Commander_(United_States)"
    title="Commander (United States)">Cmdr</a>, <a href="https://en.wikipedia.org/wiki/United_States_Navy"
    title="United States Navy">USN</a>) was an American <a href="https://en.wikipedia.org/wiki/United_States_Navy"
    title="United States Navy">naval officer</a> and <a href="https://en.wikipedia.org/wiki/United_States_naval_aviator"
    class="mw-redirect" title="United States naval aviator">aviator</a>, <a href="https://en.wikipedia.org/wiki/Test_pilot"
    title="Test pilot">test pilot</a>, <a href="https://en.wikipedia.org/wiki/Aeronautical_engineer"
    class="mw-redirect" title="Aeronautical engineer">aeronautical engineer</a>, and
    <a href="https://en.wikipedia.org/wiki/NASA" title="NASA">NASA</a> <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>, who was the pilot of <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia"
    title="Space Shuttle Columbia">Space Shuttle <i>Columbia</i></a> mission <a href="https://en.wikipedia.org/wiki/STS-107"
    title="STS-107">STS-107</a>. He and the rest of the crew of STS-107 were killed
    when <i>Columbia</i> <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">disintegrated during re-entry</a> into
    the atmosphere. He was the youngest male member of the crew. McCool was posthumously
