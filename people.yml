    class="internal" title="Cs-Emil Zatopek.ogg">listen</a></span></span>)</span>;
    19 September 1922 – 21 November 2000) was a <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovak</a> <a href="https://en.wikipedia.org/wiki/Long-distance_running"
    title="Long-distance running">long-distance runner</a> best known for winning
    three gold medals at the <a href="https://en.wikipedia.org/wiki/1952_Summer_Olympics"
    title="1952 Summer Olympics">1952 Summer Olympics</a> in <a href="https://en.wikipedia.org/wiki/Helsinki"
    title="Helsinki">Helsinki</a>. He won gold in the <a href="https://en.wikipedia.org/wiki/5,000_metres"
