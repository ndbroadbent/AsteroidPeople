  :categories: *23
  :first_paragraph: '<p><b>Sophocles</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>:
    <span lang="grc" title="Ancient Greek (to 1453)-language text">Σοφοκλῆς</span>,
    <small>pronounced </small>; <abbr title="circa">c.</abbr> 497/6 – winter 406/5
    BC) is one of three <a href="https://en.wikipedia.org/wiki/Classical_Greece" title="Classical
    Greece">ancient Greek</a> <a href="https://en.wikipedia.org/wiki/Tragedy" title="Tragedy">tragedians</a>
    whose plays have survived. His first plays were written later than, or contemporary
    with, those of <a href="https://en.wikipedia.org/wiki/Aeschylus" title="Aeschylus">Aeschylus</a>;
    and earlier than, or contemporary with, those of <a href="https://en.wikipedia.org/wiki/Euripides"
    title="Euripides">Euripides</a>. Sophocles wrote over 120 plays, but only seven
    have survived in a complete form: <i><a href="https://en.wikipedia.org/wiki/Ajax_(play)"
    title="Ajax (play)">Ajax</a></i>, <i><a href="https://en.wikipedia.org/wiki/Antigone_(Sophocles_play)"
    title="Antigone (Sophocles play)">Antigone</a></i>, <i><a href="https://en.wikipedia.org/wiki/Women_of_Trachis"
    title="Women of Trachis">Women of Trachis</a></i>, <i><a href="https://en.wikipedia.org/wiki/Oedipus_Rex"
    title="Oedipus Rex">Oedipus Rex</a></i>, <i><a href="https://en.wikipedia.org/wiki/Electra_(Sophocles_play)"
    title="Electra (Sophocles play)">Electra</a></i>, <i><a href="https://en.wikipedia.org/wiki/Philoctetes_(Sophocles)"
    class="mw-redirect" title="Philoctetes (Sophocles)">Philoctetes</a></i> and <i><a
    href="https://en.wikipedia.org/wiki/Oedipus_at_Colonus" title="Oedipus at Colonus">Oedipus
    at Colonus</a></i>. For almost fifty years, Sophocles was the most celebrated
    playwright in the dramatic competitions of the <a href="https://en.wikipedia.org/wiki/Polis"
    title="Polis">city-state</a> of <a href="https://en.wikipedia.org/wiki/Classical_Athens"
    title="Classical Athens">Athens</a> which took place during the religious festivals
    of the <a href="https://en.wikipedia.org/wiki/Lenaea" class="mw-redirect" title="Lenaea">Lenaea</a>
    and the <a href="https://en.wikipedia.org/wiki/City_Dionysia" class="mw-redirect"
    title="City Dionysia">Dionysia</a>. He competed in thirty competitions, won twenty-four,
    and was never judged lower than second place. Aeschylus won thirteen competitions,
    and was sometimes defeated by Sophocles; Euripides won four.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sophocles.jpg"
