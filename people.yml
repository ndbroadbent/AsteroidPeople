  :first_paragraph: <p>(<b>Achille</b>) <b>Claude Debussy</b> (<small>French: </small>;
    22 August 1862 – 25 March 1918) was a French composer. He is sometimes seen as
    the first <a href="https://en.wikipedia.org/wiki/Impressionism_in_music" title="Impressionism
    in music">Impressionist</a> composer, although he vigorously rejected the term.
    He was among the most influential composers of the late 19th and early 20th centuries.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Claude_Debussy.jpg"
