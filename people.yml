    in the <a href="https://en.wikipedia.org/wiki/Jack_Schwartzman" title="Jack Schwartzman">Jack
    Schwartzman</a>-produced <i><a href="https://en.wikipedia.org/wiki/Never_Say_Never_Again"
    title="Never Say Never Again">Never Say Never Again</a></i>.</p>
