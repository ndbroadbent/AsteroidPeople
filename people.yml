  :categories: *28
  :first_paragraph: <p><b>Edward Benjamin Britten, Baron Britten</b> <span class="noexcerpt
    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Member_of_the_Order_of_Merit"
    class="mw-redirect" title="Member of the Order of Merit">OM</a> <a href="https://en.wikipedia.org/wiki/Companion_of_Honour"
    class="mw-redirect" title="Companion of Honour">CH</a></span> (22 November 1913 –
    4 December 1976) was an English composer, conductor, and pianist. He was a central
    figure of 20th-century British music, with a range of works including opera, other
    vocal music, orchestral and chamber pieces. His best-known works include the opera
    <i><a href="https://en.wikipedia.org/wiki/Peter_Grimes" title="Peter Grimes">Peter
    Grimes</a></i> (1945), the <i><a href="https://en.wikipedia.org/wiki/War_Requiem"
    title="War Requiem">War Requiem</a></i> (1962) and the orchestral showpiece <i><a
    href="https://en.wikipedia.org/wiki/The_Young_Person%27s_Guide_to_the_Orchestra"
    title="The Young Person's Guide to the Orchestra">The Young Person's Guide to
    the Orchestra</a></i> (1945).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Benjamin_Britten.jpg"
- :name: Béla Bartók
  :url: https://en.wikipedia.org/wiki/B%C3%A9la_Bart%C3%B3k
  :asteroid_number: '4132'
  :asteroid_name: 4132 Bartók
  :asteroid_url: https://en.wikipedia.org/wiki/4132_Bart%C3%B3k
  :categories: *28
  :first_paragraph: '<p><b>Béla Viktor János Bartók</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Hungarian_language" title="Hungarian
    language">Hungarian</a>: <i lang="hu">Bartók Béla</i>, <small>pronounced </small>;
    25 March 1881 – 26 September 1945) was a Hungarian composer, pianist, and <a href="https://en.wikipedia.org/wiki/Ethnomusicologist"
    class="mw-redirect" title="Ethnomusicologist">ethnomusicologist</a>. He is considered
    one of the most important composers of the 20th century; he and <a href="https://en.wikipedia.org/wiki/Franz_Liszt"
    title="Franz Liszt">Franz Liszt</a> are regarded as Hungary''s greatest composers.
    Through his collection and analytical study of <a href="https://en.wikipedia.org/wiki/Folk_music"
    title="Folk music">folk music</a>, he was one of the founders of <a href="https://en.wikipedia.org/wiki/Comparative_musicology"
    class="mw-redirect" title="Comparative musicology">comparative musicology</a>,
    which later became ethnomusicology.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_B_la_Bart_k.jpg"
- :name: Heinrich Schütz
  :url: https://en.wikipedia.org/wiki/Heinrich_Sch%C3%BCtz
  :asteroid_number: '4134'
  :asteroid_name: 4134 Schütz
  :asteroid_url: https://en.wikipedia.org/wiki/4134_Sch%C3%BCtz
  :categories: *28
  :first_paragraph: '<p><b>Heinrich Schütz</b> (<small>German: </small>; 18 October [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a> 8 October] 1585 – 6 November 1672) was a German
    composer and <a href="https://en.wikipedia.org/wiki/Organ_(music)" title="Organ
    (music)">organist</a>, generally regarded as the most important German composer
    before <a href="https://en.wikipedia.org/wiki/Johann_Sebastian_Bach" title="Johann
    Sebastian Bach">Johann Sebastian Bach</a>, as well as one of the most important
    composers of the 17th century. He is credited with bringing the Italian style
    to Germany and continuing its evolution from the Renaissance into the Early Baroque.
    Most of his surviving music was written for the <a href="https://en.wikipedia.org/wiki/Lutheran"
    class="mw-redirect" title="Lutheran">Lutheran</a> church, primarily for the Electoral
    Chapel in Dresden.  He wrote what is traditionally considered to be the first
    German <a href="https://en.wikipedia.org/wiki/Opera" title="Opera">opera</a>,
    <i><a href="https://en.wikipedia.org/wiki/Dafne_(Opitz-Sch%C3%BCtz)" title="Dafne
    (Opitz-Schütz)">Dafne</a></i>, performed at <a href="https://en.wikipedia.org/wiki/Torgau"
    title="Torgau">Torgau</a> in 1627, the music of which has since been lost, along
    with nearly all of his ceremonial and theatrical scores.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Heinrich_Sch_tz.jpg"
