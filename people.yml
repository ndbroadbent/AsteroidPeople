  :first_paragraph: <p><b>Giuseppe Fortunino Francesco Verdi</b> (<small>Italian: </small>;
    9 or 10 October 1813 – 27 January 1901) was an Italian <a href="https://en.wikipedia.org/wiki/Opera"
    title="Opera">opera</a> composer. He was born near <a href="https://en.wikipedia.org/wiki/Busseto"
    title="Busseto">Busseto</a> to a provincial family of moderate means, and developed
    a musical education with the help of a local patron.  Verdi came to dominate the
    <a href="https://en.wikipedia.org/wiki/Italian_opera" title="Italian opera">Italian
    opera</a> scene after the era of <a href="https://en.wikipedia.org/wiki/Gioachino_Rossini"
    title="Gioachino Rossini">Gioachino Rossini</a>, <a href="https://en.wikipedia.org/wiki/Gaetano_Donizetti"
    title="Gaetano Donizetti">Gaetano Donizetti</a>, and <a href="https://en.wikipedia.org/wiki/Vincenzo_Bellini"
    title="Vincenzo Bellini">Vincenzo Bellini</a>, whose works significantly influenced
    him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Giuseppe_Verdi.jpg"
