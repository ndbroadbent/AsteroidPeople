  :first_paragraph: '<p><b>Alexander Mikhailovich Opekushin</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Александр Михайлович Опекушин</span>)
    (November 28, 1838 – March 4, 1923) was a <a href="https://en.wikipedia.org/wiki/Russians"
    title="Russians">Russian</a> sculptor. Among his works are part of the sculptures
    of the <a href="https://en.wikipedia.org/wiki/Millennium_of_Russia" title="Millennium
    of Russia">Millennium of Russia</a> monument in <a href="https://en.wikipedia.org/wiki/Velikiy_Novgorod"
    class="mw-redirect" title="Velikiy Novgorod">Velikiy Novgorod</a> (1862), the
    monument to <a href="https://en.wikipedia.org/wiki/Alexander_Pushkin" title="Alexander
    Pushkin">Alexander Pushkin</a> in <a href="https://en.wikipedia.org/wiki/Moscow"
    title="Moscow">Moscow</a> (1880), the monument to <a href="https://en.wikipedia.org/wiki/Mikhail_Lermontov"
    title="Mikhail Lermontov">Mikhail Lermontov</a> in <a href="https://en.wikipedia.org/wiki/Pyatigorsk"
    title="Pyatigorsk">Pyatigorsk</a> (1889), the <a href="https://en.wikipedia.org/wiki/Monument_to_Alexander_II_(Moscow)"
    title="Monument to Alexander II (Moscow)">monument to Alexander II</a> in Moscow
    (1898, destroyed in 1918, rebuilt in 2005), the monument to <a href="https://en.wikipedia.org/wiki/Alexander_III_of_Russia"
    title="Alexander III of Russia">Alexander III</a> in Moscow (1912, did not survive).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alexander_Opekushin.jpg"
