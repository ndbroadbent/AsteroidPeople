  :categories: *17
  :first_paragraph: '<p><b>Ferdinand Magellan</b> (<span class="rt-commentedText nowrap"></span>
    or <span class="rt-commentedText nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Portuguese_language"
    title="Portuguese language">Portuguese</a>: <i lang="pt">Fernão de Magalhães</i>,
    <span style="font-size:85%;">IPA: </span>; Spanish: <i lang="es">Fernando de Magallanes</i>,
    <small>IPA: </small>; 4 February 1480 – 27 April 1521) was a <a href="https://en.wikipedia.org/wiki/Portuguese_people"
    title="Portuguese people">Portuguese</a> <a href="https://en.wikipedia.org/wiki/Explorer"
    class="mw-redirect" title="Explorer">explorer</a> who organised the Spanish expedition
    to the <a href="https://en.wikipedia.org/wiki/East_Indies" title="East Indies">East
    Indies</a> from 1519 to 1522, resulting in the <a href="https://en.wikipedia.org/wiki/Magellan%27s_circumnavigation"
    title="Magellan''s circumnavigation">first circumnavigation</a> of the Earth,
    which was completed after his death in the <a href="https://en.wikipedia.org/wiki/Philippines"
    title="Philippines">Philippines</a> by <a href="https://en.wikipedia.org/wiki/Juan_Sebasti%C3%A1n_Elcano"
    title="Juan Sebastián Elcano">Juan Sebastián Elcano</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ferdinand_Magellan.jpg"
- :name: Tenzing Norgay
  :url: https://en.wikipedia.org/wiki/Tenzing_Norgay
  :asteroid_number: '6481'
  :asteroid_name: 6481 Tenzing
  :asteroid_url: https://en.wikipedia.org/wiki/6481_Tenzing
  :categories: *17
  :first_paragraph: '<p><b>Tenzing Norgay</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/George_Medal" title="George
    Medal">GM</a></span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Order_of_the_Star_of_Nepal" title="Order of
    the Star of Nepal">OSN</a></span> <span class="rt-commentedText nowrap"></span>
    (<a href="https://en.wikipedia.org/wiki/Sherpa_language" title="Sherpa language">Sherpa</a>:
    <span lang="xsr">བསྟན་འཛིན་ནོར་རྒྱས</span> <i>tendzin norgyé</i>; perhaps 29 May
    1914 – 9 May 1986), born <b>Namgyal Wangdi</b>, and also referred to as <b>Sherpa
    Tenzing</b>, was a <a href="https://en.wikipedia.org/wiki/Nepal" title="Nepal">Nepali</a>-<a
    href="https://en.wikipedia.org/wiki/India" title="India">Indian</a> <a href="https://en.wikipedia.org/wiki/Sherpa_people"
    title="Sherpa people">Sherpa</a> <a href="https://en.wikipedia.org/wiki/Mountaineering"
    title="Mountaineering">mountaineer</a>. He was one of the first two individuals
    known to reach the summit of <a href="https://en.wikipedia.org/wiki/Mount_Everest"
    title="Mount Everest">Mount Everest</a>, which he <a href="https://en.wikipedia.org/wiki/1953_British_Mount_Everest_expedition"
    title="1953 British Mount Everest expedition">accomplished</a> with <a href="https://en.wikipedia.org/wiki/Edmund_Hillary"
    title="Edmund Hillary">Edmund Hillary</a> on 29 May 1953. <i><a href="https://en.wikipedia.org/wiki/Time_(magazine)"
    title="Time (magazine)">Time</a></i> named Norgay one of the <a href="https://en.wikipedia.org/wiki/Time_100:_The_Most_Important_People_of_the_Century"
    title="Time 100: The Most Important People of the Century">100 most influential</a>
    people of the 20th century. In 2003, the <a href="https://en.wikipedia.org/wiki/Tenzing_Norgay_National_Adventure_Award"
    title="Tenzing Norgay National Adventure Award">Tenzing Norgay National Adventure
    Award</a>, India''s highest adventure-sports award, was renamed in his honour.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tenzing_Norgay.jpg"
- :name: Jacques-Yves Cousteau
  :url: https://en.wikipedia.org/wiki/Jacques-Yves_Cousteau
  :asteroid_number: '6542'
  :asteroid_name: 6542 Jacquescousteau
  :asteroid_url: https://en.wikipedia.org/wiki/6542_Jacquescousteau
  :categories: *17
  :first_paragraph: '<p><b>Jacques-Yves Cousteau</b>, <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Honorary_Companion_of_the_Order_of_Australia"
    class="mw-redirect" title="Honorary Companion of the Order of Australia">AC</a></span>
    (<span class="rt-commentedText nowrap"></span>, <small>also</small> <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <small>French: </small>; 11 June 1910 – 25 June
    1997) was a French naval officer, explorer, <a href="https://en.wikipedia.org/wiki/Conservation_movement"
    title="Conservation movement">conservationist</a>, filmmaker, innovator, scientist,
    photographer, author and researcher who studied the sea and all forms of life
    in water. He co-developed the <a href="https://en.wikipedia.org/wiki/Aqua-Lung"
    title="Aqua-Lung">Aqua-Lung</a>, pioneered <a href="https://en.wikipedia.org/wiki/Marine_conservation"
    title="Marine conservation">marine conservation</a> and was a member of the <a
    href="https://en.wikipedia.org/wiki/Acad%C3%A9mie_Fran%C3%A7aise" title="Académie
    Française">Académie Française</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jacques_Yves_Cousteau.jpg"
- :name: Hiram Bingham III
  :url: https://en.wikipedia.org/wiki/Hiram_Bingham_III
  :asteroid_number: '8291'
  :asteroid_name: 8291 Bingham
  :asteroid_url: https://en.wikipedia.org/wiki/8291_Bingham
  :categories: *17
  :first_paragraph: <p><b>Hiram Bingham III</b> (November 19, 1875 – June 6, 1956)
    was an American academic, explorer, and politician. He made public the existence
    of the <a href="https://en.wikipedia.org/wiki/Inca_Empire" title="Inca Empire">Inca</a>
    citadel of <a href="https://en.wikipedia.org/wiki/Machu_Picchu" title="Machu Picchu">Machu
    Picchu</a> in 1911 with the guidance of local indigenous farmers. Later, Bingham
    served as <a href="https://en.wikipedia.org/wiki/Governor_of_Connecticut" class="mw-redirect"
    title="Governor of Connecticut">Governor of Connecticut</a> for a single day,
    the shortest term in history, and then as a member of the <a href="https://en.wikipedia.org/wiki/United_States_Senate"
    title="United States Senate">United States Senate</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hiram_Bingham_III.jpg"
- :name: Jan Welzl
  :url: https://en.wikipedia.org/wiki/Jan_Eskymo_Welzl
  :asteroid_number: '15425'
  :asteroid_name: 15425 Welzl
  :asteroid_url: https://en.wikipedia.org/wiki/15425_Welzl
  :categories: *17
  :first_paragraph: <p><b>Jan Welzl</b> (15 August 1868, in <a href="https://en.wikipedia.org/wiki/Z%C3%A1b%C5%99eh"
    title="Zábřeh">Zábřeh</a>, <a href="https://en.wikipedia.org/wiki/Moravia" title="Moravia">Moravia</a>,
    <a href="https://en.wikipedia.org/wiki/Austria-Hungary" title="Austria-Hungary">Austria-Hungary</a>
    – 19 September 1948, in <a href="https://en.wikipedia.org/wiki/Dawson_City" title="Dawson
    City">Dawson City</a>, <a href="https://en.wikipedia.org/wiki/Yukon" title="Yukon">Yukon</a>,
    Canada) was a Czech of Moravian ethnicity who was a traveller, adventurer, hunter,
    gold-digger, <a href="https://en.wikipedia.org/wiki/Eskimo" title="Eskimo">Eskimo</a>
    chief and Chief Justice on <a href="https://en.wikipedia.org/wiki/New_Siberia"
    title="New Siberia">New Siberia</a> island, and later a story-teller and writer.
    He is known under the pseudonym <i>Eskymo Welzl</i> or the nickname <i>Arctic
    <a href="https://en.wikipedia.org/wiki/Otto_von_Bismarck" title="Otto von Bismarck">Bismarck</a></i>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jan_Welzl.jpg"
- :name: Auguste Piccard
  :url: https://en.wikipedia.org/wiki/Auguste_Piccard
  :asteroid_number: '43806'
  :asteroid_name: 43806 Augustepiccard
  :asteroid_url: https://en.wikipedia.org/wiki/43806_Augustepiccard
  :categories: *17
  :first_paragraph: <p><b>Auguste Antoine Piccard</b> (28 January 1884 – 24 March
    1962) was a <a href="https://en.wikipedia.org/wiki/Switzerland" title="Switzerland">Swiss</a>
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    <a href="https://en.wikipedia.org/wiki/Inventor" class="mw-redirect" title="Inventor">inventor</a>
    and <a href="https://en.wikipedia.org/wiki/Explorer" class="mw-redirect" title="Explorer">explorer</a>
    known for his record-breaking <a href="https://en.wikipedia.org/wiki/Hot_air_balloon"
    class="mw-redirect" title="Hot air balloon">helium-filled balloon</a> flights,
    with which he studied the Earth's <a href="https://en.wikipedia.org/wiki/Upper_atmosphere"
    title="Upper atmosphere">upper atmosphere</a>. Piccard was also known for his
    invention of the first <a href="https://en.wikipedia.org/wiki/Bathyscaphe" title="Bathyscaphe">bathyscaphe</a>,
    <i><a href="https://en.wikipedia.org/wiki/FNRS-2" title="FNRS-2">FNRS-2</a></i>,
    with which he made a number of unmanned dives in 1948 to explore the ocean's depths.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Auguste_Piccard.jpg"
- :name: Ricarda Huch
  :url: https://en.wikipedia.org/wiki/Ricarda_Huch
  :asteroid_number: '879'
  :asteroid_name: 879 Ricarda
  :asteroid_url: https://en.wikipedia.org/wiki/879_Ricarda
  :categories: &18
  - Historians
  :first_paragraph: '<p><b>Ricarda Huch</b> (<small>German: </small>; 18 July 1864
    – 17 November 1947) was a pioneering German intellectual. Trained as an historian,
    and the author of many works of European history, she also wrote <a href="https://en.wikipedia.org/wiki/Novel"
    title="Novel">novels</a>, <a href="https://en.wikipedia.org/wiki/Poem" class="mw-redirect"
    title="Poem">poems</a>, and a play. <a href="https://en.wikipedia.org/wiki/Asteroid"
    title="Asteroid">Asteroid</a> <a href="https://en.wikipedia.org/wiki/879_Ricarda"
    title="879 Ricarda">879 Ricarda</a> is named in her honour. She was nominated
    for the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Literature" title="Nobel
    Prize in Literature">Nobel Prize in Literature</a> seven times.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ricarda_Huch.jpg"
- :name: Herodotus
  :url: https://en.wikipedia.org/wiki/Herodotus
  :asteroid_number: '3092'
  :asteroid_name: 3092 Herodotus
  :asteroid_url: https://en.wikipedia.org/wiki/3092_Herodotus
  :categories: *18
  :first_paragraph: '<p><b>Herodotus</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language" class="mw-redirect"
    title="Ancient Greek language">Ancient Greek</a>: <span lang="grc">Ἡρόδοτος</span>,
    <i>Hēródotos</i>, <small>Attic Greek pronunciation: </small>; <abbr title="circa">c.</abbr><span
    style="white-space:nowrap;"> 484</span> – c.<span style="white-space:nowrap;"> 425</span>
    BC) was an <a href="https://en.wikipedia.org/wiki/Classical_Greece" title="Classical
    Greece">ancient Greek</a> <a href="https://en.wikipedia.org/wiki/Writer" title="Writer">writer</a>
    and <a href="https://en.wikipedia.org/wiki/Geographer" title="Geographer">geographer</a>
    who was born in the ancient Greek city of <a href="https://en.wikipedia.org/wiki/Halicarnassus"
    title="Halicarnassus">Halicarnassus</a>, part of the former <a href="https://en.wikipedia.org/wiki/Achaemenid_Empire"
    title="Achaemenid Empire">Persian Empire</a> (now modern-day <a href="https://en.wikipedia.org/wiki/Bodrum"
    title="Bodrum">Bodrum</a>, <a href="https://en.wikipedia.org/wiki/Turkey" title="Turkey">Turkey</a>).
    </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Herodotus.png"
- :name: Tacitus
  :url: https://en.wikipedia.org/wiki/Tacitus
  :asteroid_number: '3097'
  :asteroid_name: 3097 Tacitus
  :asteroid_url: https://en.wikipedia.org/wiki/3097_Tacitus
  :categories: *18
  :first_paragraph: |-
    <p><b>Publius</b> (or <b>Gaius</b>) <b>Cornelius Tacitus</b> (<span class="rt-commentedText nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"></a>, <small>Latin: </small>; <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> AD 56</span> – <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 120</span>) was a Roman historian and politician. Tacitus is widely regarded as one of the greatest <a href="https://en.wikipedia.org/wiki/Roman_historiography" title="Roman historiography">Roman historians</a> by modern scholars.
    He lived in what has been called the <a href="https://en.wikipedia.org/wiki/Silver_Age_of_Latin_literature" class="mw-redirect" title="Silver Age of Latin literature">Silver Age of Latin literature</a>, and has a reputation for the brevity and compactness of his <a href="https://en.wikipedia.org/wiki/Latin" title="Latin">Latin</a> prose, as well as for his penetrating insights into the psychology of power politics.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tacitus.jpg"
