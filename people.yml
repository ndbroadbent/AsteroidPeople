  :first_paragraph: "<p><b>Ibn Rushd</b> (<a href=\"https://en.wikipedia.org/wiki/Arabic_language\"
    class=\"mw-redirect\" title=\"Arabic language\">Arabic</a>: <span lang=\"ar\"
    dir=\"rtl\"><span style=\"font-size:110%\">ابن رشد</span></span>‎; <a href=\"https://en.wikipedia.org/wiki/Arabic_name\"
    title=\"Arabic name\">full name</a> in <a href=\"https://en.wikipedia.org/wiki/Arabic_language\"
    class=\"mw-redirect\" title=\"Arabic language\">Arabic</a>: <span lang=\"ar\"
    dir=\"rtl\">أبو الوليد محمد ابن احمد ابن رشد</span>‎, <small><a href=\"https://en.wikipedia.org/wiki/Romanization_of_Arabic\"
    title=\"Romanization of Arabic\">romanized</a>: </small><i lang=\"ar-Latn\" title=\"Arabic-language
    romanization\">Abū l-Walīd Muḥammad Ibn ʾAḥmad Ibn Rušd</i>; 14 April 1126 – 11
    December 1198), often <a href=\"https://en.wikipedia.org/wiki/Latinization_of_names\"
    class=\"mw-redirect\" title=\"Latinization of names\">Latinized</a> as <b>Averroes</b>
    (<span style=\"font-size:85%;\">English:</span> <span class=\"rt-commentedText
    nowrap\"></span>), was a \n<a href=\"https://en.wikipedia.org/wiki/Muslim\" class=\"mw-redirect\"
    title=\"Muslim\">Muslim</a> <a href=\"https://en.wikipedia.org/wiki/Al-Andalus\"
    title=\"Al-Andalus\">Andalusian</a> <a href=\"https://en.wikipedia.org/wiki/Polymath\"
    title=\"Polymath\">polymath</a> and <a href=\"https://en.wikipedia.org/wiki/Jurist\"
    title=\"Jurist\">jurist</a> of Berber descent who wrote about many subjects, including
    <a href=\"https://en.wikipedia.org/wiki/Philosophy\" title=\"Philosophy\">philosophy</a>,
    <a href=\"https://en.wikipedia.org/wiki/Theology\" title=\"Theology\">theology</a>,
    <a href=\"https://en.wikipedia.org/wiki/Medicine\" title=\"Medicine\">medicine</a>,
    <a href=\"https://en.wikipedia.org/wiki/Astronomy\" title=\"Astronomy\">astronomy</a>,
    <a href=\"https://en.wikipedia.org/wiki/Physics\" title=\"Physics\">physics</a>,
    <a href=\"https://en.wikipedia.org/wiki/Psychology\" title=\"Psychology\">psychology</a>,
    <a href=\"https://en.wikipedia.org/wiki/Mathematics\" title=\"Mathematics\">mathematics</a>,
    <a href=\"https://en.wikipedia.org/wiki/Islamic_jurisprudence\" class=\"mw-redirect\"
    title=\"Islamic jurisprudence\">Islamic jurisprudence</a> and <a href=\"https://en.wikipedia.org/wiki/Islamic_law\"
    class=\"mw-redirect\" title=\"Islamic law\">law</a>, and <a href=\"https://en.wikipedia.org/wiki/Linguistics\"
    title=\"Linguistics\">linguistics</a>. The author of more than 100 books and treatises,
    his philosophical works include numerous commentaries on <a href=\"https://en.wikipedia.org/wiki/Aristotle\"
    title=\"Aristotle\">Aristotle</a>, for which he was known in the <a href=\"https://en.wikipedia.org/wiki/Western_world\"
    title=\"Western world\">western world</a> as <i>The Commentator</i> and <i>Father
    of rationalism</i>. Ibn Rushd also served as a chief <a href=\"https://en.wikipedia.org/wiki/Judge\"
    title=\"Judge\">judge</a> and a court physician for the <a href=\"https://en.wikipedia.org/wiki/Almohad_Caliphate\"
    title=\"Almohad Caliphate\">Almohad Caliphate</a>. </p>"
