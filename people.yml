  :first_paragraph: <p><b>Jean-Baptiste le Rond d'Alembert</b> (<span class="rt-commentedText
    nowrap"></span>; <small>French: </small>; 16 November 1717 – 29 October 1783)
    was a French mathematician, <a href="https://en.wikipedia.org/wiki/Mechanics"
    title="Mechanics">mechanician</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>, philosopher, and <a href="https://en.wikipedia.org/wiki/Music_theorist"
    class="mw-redirect" title="Music theorist">music theorist</a>. Until 1759 he was,
    together with <a href="https://en.wikipedia.org/wiki/Denis_Diderot" title="Denis
    Diderot">Denis Diderot</a>, a co-editor of the <i><a href="https://en.wikipedia.org/wiki/Encyclop%C3%A9die"
    title="Encyclopédie">Encyclopédie</a></i>. <a href="https://en.wikipedia.org/wiki/D%27Alembert%27s_formula"
    title="D'Alembert's formula">D'Alembert's formula</a> for obtaining solutions
    to the <a href="https://en.wikipedia.org/wiki/Wave_equation" title="Wave equation">wave
    equation</a> is named after him. The wave equation is sometimes referred to as
    <a href="https://en.wikipedia.org/wiki/D%27Alembert%27s_equation" title="D'Alembert's
    equation">d'Alembert's equation</a>, and the <a href="https://en.wikipedia.org/wiki/Fundamental_theorem_of_algebra"
    title="Fundamental theorem of algebra">Fundamental theorem of algebra</a> is named
    after d'Alembert in French.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jean_le_Rond_d_Alembert.jpg"
- :name: Pythagoras
  :url: https://en.wikipedia.org/wiki/Pythagoras
  :asteroid_number: '6143'
  :asteroid_name: 6143 Pythagoras
  :asteroid_url: https://en.wikipedia.org/wiki/6143_Pythagoras
  :categories: *5
  :first_paragraph: <p><b>Pythagoras of Samos</b> (<abbr title="circa">c.</abbr> 570
    – c. 495 BC) was an ancient <a href="https://en.wikipedia.org/wiki/Ionians" title="Ionians">Ionian</a>
    <a href="https://en.wikipedia.org/wiki/Ancient_Greek_philosophy" title="Ancient
    Greek philosophy">Greek philosopher</a> and the eponymous founder of <a href="https://en.wikipedia.org/wiki/Pythagoreanism"
    title="Pythagoreanism">Pythagoreanism</a>. His political and religious teachings
    were well known in <a href="https://en.wikipedia.org/wiki/Magna_Graecia" title="Magna
    Graecia">Magna Graecia</a> and influenced the philosophies of <a href="https://en.wikipedia.org/wiki/Plato"
    title="Plato">Plato</a>, <a href="https://en.wikipedia.org/wiki/Aristotle" title="Aristotle">Aristotle</a>,
    and, through them, <a href="https://en.wikipedia.org/wiki/Western_philosophy"
    title="Western philosophy">Western philosophy</a>. Knowledge of his life is clouded
    by legend, but he appears to have been the son of Mnesarchus, a gem-engraver on
    the island of <a href="https://en.wikipedia.org/wiki/Samos" title="Samos">Samos</a>.
    Modern scholars disagree regarding Pythagoras's education and influences, but
    they do agree that, around 530 BC, he travelled to <a href="https://en.wikipedia.org/wiki/Crotone"
    title="Crotone">Croton</a> in southern Italy, where he founded a school in which
    initiates were sworn to secrecy and lived a <a href="https://en.wikipedia.org/wiki/Communalism"
    title="Communalism">communal</a>, <a href="https://en.wikipedia.org/wiki/Asceticism"
    title="Asceticism">ascetic</a> lifestyle. This lifestyle entailed a number of
    dietary prohibitions, traditionally said to have included <a href="https://en.wikipedia.org/wiki/Vegetarianism"
    title="Vegetarianism">vegetarianism</a>, although modern scholars doubt that he
    ever advocated for complete vegetarianism.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pythagoras.jpg"
