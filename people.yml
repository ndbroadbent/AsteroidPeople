  :first_paragraph: <p><b>Paul Hindemith</b> (<span class="rt-commentedText nowrap"></span>;
    16 November 1895 – 28 December 1963) was a prolific German <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, <a href="https://en.wikipedia.org/wiki/Viola" title="Viola">violist</a>,
    <a href="https://en.wikipedia.org/wiki/Violin" title="Violin">violinist</a>, teacher
    and <a href="https://en.wikipedia.org/wiki/Conducting" title="Conducting">conductor</a>.
    He founded the <a href="https://en.wikipedia.org/wiki/Amar_Quartet" title="Amar
    Quartet">Amar Quartet</a> in 1921, touring extensively in Europe. As a composer,
    he became a major advocate of the <i><a href="https://en.wikipedia.org/wiki/Neue_Sachlichkeit"
    class="mw-redirect" title="Neue Sachlichkeit">Neue Sachlichkeit</a></i> (new objectivity)
    style of music in the 1920s, with compositions such as <i><a href="https://en.wikipedia.org/wiki/Kammermusik_(Hindemith)"
    title="Kammermusik (Hindemith)">Kammermusik</a></i>, including works with viola
    and viola d'amore as solo instruments in a neo-Bachian spirit. Other notable compositions
    include his song cycle <i><a href="https://en.wikipedia.org/wiki/Das_Marienleben"
    title="Das Marienleben">Das Marienleben</a></i> (1923), <i><a href="https://en.wikipedia.org/wiki/Der_Schwanendreher"
    title="Der Schwanendreher">Der Schwanendreher</a></i> for viola and orchestra
    (1935), the opera <i><a href="https://en.wikipedia.org/wiki/Mathis_der_Maler_(opera)"
    title="Mathis der Maler (opera)">Mathis der Maler</a></i> (1938), the <i><a href="https://en.wikipedia.org/wiki/Symphonic_Metamorphosis_of_Themes_by_Carl_Maria_von_Weber"
    title="Symphonic Metamorphosis of Themes by Carl Maria von Weber">Symphonic Metamorphosis
    of Themes by Carl Maria von Weber</a></i> (1943), and the oratorio <i><a href="https://en.wikipedia.org/wiki/When_Lilacs_Last_in_the_Dooryard_Bloom%27d_(Hindemith)"
    title="When Lilacs Last in the Dooryard Bloom'd (Hindemith)">When Lilacs Last
    in the Dooryard Bloom'd</a></i>, a requiem based on <a href="https://en.wikipedia.org/wiki/When_Lilacs_Last_in_the_Dooryard_Bloom%27d"
    title="When Lilacs Last in the Dooryard Bloom'd">Walt Whitman's poem</a> (1946).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Paul_Hindemith.jpg"
- :name: Hugo Wolf
