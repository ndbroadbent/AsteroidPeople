  :first_paragraph: <p><b>Walter Leland Cronkite Jr.</b> (November 4, 1916 – July
    17, 2009) was an American broadcast journalist who served as anchorman for the
    <i><a href="https://en.wikipedia.org/wiki/CBS_Evening_News" title="CBS Evening
    News">CBS Evening News</a></i> for 19 years (1962–1981). During the 1960s and
    1970s, he was often cited as "the most trusted man in America" after being so
    named in an opinion poll. Cronkite reported many events from 1937 to 1981, including
    bombings in <a href="https://en.wikipedia.org/wiki/World_War_II" title="World
    War II">World War II</a>; the <a href="https://en.wikipedia.org/wiki/Nuremberg_trials"
    title="Nuremberg trials">Nuremberg trials</a>; combat in the <a href="https://en.wikipedia.org/wiki/Vietnam_War"
    title="Vietnam War">Vietnam War</a>; the <a href="https://en.wikipedia.org/wiki/Dawson%27s_Field_hijackings"
    title="Dawson's Field hijackings">Dawson's Field hijackings</a>; <a href="https://en.wikipedia.org/wiki/Watergate"
    class="mw-redirect" title="Watergate">Watergate</a>; the <a href="https://en.wikipedia.org/wiki/Iran_Hostage_Crisis"
    class="mw-redirect" title="Iran Hostage Crisis">Iran Hostage Crisis</a>; and the
    assassinations of <a href="https://en.wikipedia.org/wiki/Assassination_of_John_F._Kennedy"
    title="Assassination of John F. Kennedy">President John F. Kennedy</a>, civil
    rights pioneer <a href="https://en.wikipedia.org/wiki/Martin_Luther_King_Jr."
    title="Martin Luther King Jr.">Martin Luther King Jr.</a>, and <a href="https://en.wikipedia.org/wiki/The_Beatles"
    title="The Beatles">Beatles</a> musician <a href="https://en.wikipedia.org/wiki/Murder_of_John_Lennon"
    title="Murder of John Lennon">John Lennon</a>. He was also known for his extensive
    coverage of the U.S. space program, from <a href="https://en.wikipedia.org/wiki/Project_Mercury"
    title="Project Mercury">Project Mercury</a> to the <a href="https://en.wikipedia.org/wiki/Apollo_program"
    title="Apollo program">Moon landings</a> to the <a href="https://en.wikipedia.org/wiki/Space_Shuttle"
    title="Space Shuttle">Space Shuttle</a>. He was the only non-NASA recipient of
    an <a href="https://en.wikipedia.org/w/index.php?title=Ambassador_of_Exploration_award&amp;action=edit&amp;redlink=1"
    class="new" title="Ambassador of Exploration award (page does not exist)">Ambassador
    of Exploration award</a>. Cronkite is known for his departing <a href="https://en.wikipedia.org/wiki/Catchphrase"
    title="Catchphrase">catchphrase</a>, "And that's the way it is", followed by the
    date of the broadcast.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Walter_Cronkite.png"
