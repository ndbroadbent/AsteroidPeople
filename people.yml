  :first_paragraph: '<p><b>Simón José Antonio de la Santísima Trinidad Bolívar y Ponte
    Palacios y Blanco</b> (24 July 1783 – 17 December 1830) (<small>Spanish: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
