  :first_paragraph: <p><b>Alexandria Ocasio-Cortez</b> (<span class="rt-commentedText
    nowrap"></span>; <small>Spanish: </small>; born October 13, 1989), also known
    by her initials <b>AOC</b>, is an American politician serving as the <a href="https://en.wikipedia.org/wiki/United_States_House_of_Representatives"
    title="United States House of Representatives">U.S. Representative</a> for <a
    href="https://en.wikipedia.org/wiki/New_York%27s_14th_congressional_district"
    title="New York's 14th congressional district">New York's 14th congressional district</a>
    since 2019. The district includes the eastern part of <a href="https://en.wikipedia.org/wiki/The_Bronx"
    title="The Bronx">the Bronx</a>, portions of north-central <a href="https://en.wikipedia.org/wiki/Queens"
    title="Queens">Queens</a>, and <a href="https://en.wikipedia.org/wiki/Rikers_Island"
    title="Rikers Island">Rikers Island</a> in <a href="https://en.wikipedia.org/wiki/New_York_City"
    title="New York City">New York City</a>. She is a member of the <a href="https://en.wikipedia.org/wiki/Democratic_Party_(United_States)"
    title="Democratic Party (United States)">Democratic Party</a>.</p>
