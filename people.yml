  :first_paragraph: '<p><b>Roger Federer</b> (<small>German: </small>; born 8 August
    1981) is a Swiss professional <a href="https://en.wikipedia.org/wiki/Tennis" title="Tennis">tennis</a>
    player. He is ranked No. 8 in the world by the <a href="https://en.wikipedia.org/wiki/Association_of_Tennis_Professionals"
    title="Association of Tennis Professionals">Association of Tennis Professionals</a>
    (ATP). He has won 20 <a href="https://en.wikipedia.org/wiki/Grand_Slam_(tennis)"
    title="Grand Slam (tennis)">Grand Slam</a> men''s singles titles, an all-time
    record shared with <a href="https://en.wikipedia.org/wiki/Rafael_Nadal" title="Rafael
    Nadal">Rafael Nadal</a>. Federer has been <a href="https://en.wikipedia.org/wiki/List_of_ATP_number_1_ranked_singles_tennis_players#Weeks_at_No._1"
    title="List of ATP number 1 ranked singles tennis players">world No. 1</a> in
    the ATP rankings a total of 310 weeks – including a record 237 consecutive weeks
    – and has finished as the year-end No. 1 five times. Federer has won 103 ATP singles
