    <p><b>Odysseus</b> (<span class="rt-commentedText nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language text">Ὀδυσσεύς, Ὀδυσεύς</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Greek" title="Romanization of Greek">translit.</a></small> <i lang="grc-Latn" title="Ancient Greek (to 1453)-language romanization"><i>Odysseús<style data-mw-deduplicate="TemplateStyles:r886049405">.mw-parser-output .noitalic{font-style:normal}</style>
    <span class="noitalic">, </span>Odyseús</i></i> <small></small>), also known by the <a href="https://en.wikipedia.org/wiki/Latin" title="Latin">Latin</a> variant <b>Ulysses</b> (<span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>: </small></span>; <a href="https://en.wikipedia.org/wiki/Latin_language" class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Ulysses<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r886049405">
    <span class="noitalic">, </span>Ulixes</i>), is a legendary <a href="https://en.wikipedia.org/wiki/Greeks" title="Greeks">Greek</a> king of <a href="https://en.wikipedia.org/wiki/Homeric_Ithaca" class="mw-redirect" title="Homeric Ithaca">Ithaca</a> and the hero of <a href="https://en.wikipedia.org/wiki/Homer" title="Homer">Homer</a>'s <a href="https://en.wikipedia.org/wiki/Epic_poetry" title="Epic poetry">epic poem</a> the <i><a href="https://en.wikipedia.org/wiki/Odyssey" title="Odyssey">Odyssey</a></i>. Odysseus also plays a key role in Homer's <i><a href="https://en.wikipedia.org/wiki/Iliad" title="Iliad">Iliad</a></i> and other works in that same <a href="https://en.wikipedia.org/wiki/Epic_cycle" class="mw-redirect" title="Epic cycle">epic cycle</a>. </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Odysseus.jpg"
- :name: Aeneas
  :url: https://en.wikipedia.org/wiki/Aeneas
  :asteroid_number: '1172'
  :asteroid_name: 1172 Äneas
  :asteroid_url: https://en.wikipedia.org/wiki/1172_%C3%84neas
  :categories: *36
  :first_paragraph: '<p>In <a href="https://en.wikipedia.org/wiki/Greco-Roman" class="mw-redirect"
    title="Greco-Roman">Greco-Roman</a> <a href="https://en.wikipedia.org/wiki/Mythology"
    class="mw-redirect" title="Mythology">mythology</a>, <b>Aeneas</b> (<span class="rt-commentedText
    nowrap"></span>, <small>Latin: </small>; from <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: Αἰνείας, <i>Aineíās</i>) was a Trojan hero,
    the son of the Trojan prince <a href="https://en.wikipedia.org/wiki/Anchises"
    title="Anchises">Anchises</a> and the goddess <a href="https://en.wikipedia.org/wiki/Aphrodite"
    title="Aphrodite">Aphrodite</a> (equivalent to the Roman <a href="https://en.wikipedia.org/wiki/Venus_(mythology)"
    title="Venus (mythology)">Venus</a>). His father was a first <a href="https://en.wikipedia.org/wiki/Cousin"
    title="Cousin">cousin</a> of King <a href="https://en.wikipedia.org/wiki/Priam"
    title="Priam">Priam</a> of Troy (both being grandsons of <a href="https://en.wikipedia.org/wiki/Ilus_(son_of_Tros)"
    title="Ilus (son of Tros)">Ilus</a>, founder of <a href="https://en.wikipedia.org/wiki/Troy"
    title="Troy">Troy</a>), making Aeneas a second cousin to Priam''s <a href="https://en.wikipedia.org/wiki/List_of_children_of_Priam"
    title="List of children of Priam">children</a> (such as <a href="https://en.wikipedia.org/wiki/Hector"
    title="Hector">Hector</a> and <a href="https://en.wikipedia.org/wiki/Paris_(mythology)"
    title="Paris (mythology)">Paris</a>). He is a character in <a href="https://en.wikipedia.org/wiki/Greek_mythology"
    title="Greek mythology">Greek mythology</a> and is mentioned in <a href="https://en.wikipedia.org/wiki/Homer"
    title="Homer">Homer</a>''s <i><a href="https://en.wikipedia.org/wiki/Iliad" title="Iliad">Iliad</a></i>.
    Aeneas receives full treatment in <a href="https://en.wikipedia.org/wiki/Roman_mythology"
    title="Roman mythology">Roman mythology</a>, most extensively in <a href="https://en.wikipedia.org/wiki/Virgil"
    title="Virgil">Virgil</a>''s <i><a href="https://en.wikipedia.org/wiki/Aeneid"
    title="Aeneid">Aeneid</a></i>, where he is cast as an ancestor of <a href="https://en.wikipedia.org/wiki/Romulus_and_Remus"
    title="Romulus and Remus">Romulus and Remus</a>. He became the first true hero
    of Rome. <a href="https://en.wikipedia.org/wiki/Snorri_Sturluson" title="Snorri
    Sturluson">Snorri Sturluson</a> identifies him with the Norse god <a href="https://en.wikipedia.org/wiki/Vidarr"
    class="mw-redirect" title="Vidarr">Vidarr</a> of the <a href="https://en.wikipedia.org/wiki/%C3%86sir"
    title="Æsir">Æsir</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aeneas.jpg"
