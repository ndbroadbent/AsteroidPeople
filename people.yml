  :categories: *6
  :first_paragraph: '<p><b>Igor Vasilyevich Kurchatov</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Игорь Васильевич Курчатов</span>;
    12 January 1903 – 7 February 1960), was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Nuclear_physics"
    title="Nuclear physics">nuclear physicist</a> who is widely known as the director
    of the <a href="https://en.wikipedia.org/wiki/Soviet_atomic_bomb_project" title="Soviet
    atomic bomb project">Soviet atomic bomb project</a>. Along with <a href="https://en.wikipedia.org/wiki/Georgy_Flyorov"
    title="Georgy Flyorov">Georgy Flyorov</a> and <a href="https://en.wikipedia.org/wiki/Andrei_Sakharov"
    title="Andrei Sakharov">Andrei Sakharov</a>, Kurchatov is known as the "father
    of the Soviet atomic bomb" and later "the father of the Soviet nuclear missile"
    for his directorial role in a clandestine Soviet nuclear program formed during
    <a href="https://en.wikipedia.org/wiki/World_War_II" title="World War II">World
    War II</a> in the wake of the Soviet discovery of the <a href="https://en.wikipedia.org/wiki/Manhattan_Project"
    title="Manhattan Project">Western Allied efforts</a> to develop <a href="https://en.wikipedia.org/wiki/Nuclear_weapons"
    class="mw-redirect" title="Nuclear weapons">nuclear weapons</a>. After nine years
    of covert development, as well as Soviet spies successfully infiltrating the Manhattan
    Project, the Soviet Union successfully tested its first nuclear weapon, codenamed
    <a href="https://en.wikipedia.org/wiki/RDS-1" title="RDS-1"><i>First Lightning</i></a>,
    at the <a href="https://en.wikipedia.org/wiki/Semipalatinsk" class="mw-redirect"
    title="Semipalatinsk">Semipalatinsk Test Range</a> in 1949. In 1954 he was awarded
    the <a href="https://en.wikipedia.org/wiki/USSR_State_Prize" title="USSR State
    Prize">USSR State Prize</a> in physics.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Igor_Kurchatov.jpg"
