  :first_paragraph: <p><b>Rembrandt Harmenszoon van Rijn</b> (<span class="rt-commentedText
    nowrap"></span>, <small>also</small> <span class="rt-commentedText nowrap"></span>,
    <small>Dutch: </small> <span class="nowrap" style="font-size:85%">(<span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Rembrandtvanrijn.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/a1/Rembrandtvanrijn.ogg"
    class="internal" title="Rembrandtvanrijn.ogg">listen</a></span></span>)</span>;
    15 July 1606 – 4 October 1669) was a Dutch <a href="https://en.wikipedia.org/wiki/Drawing"
    title="Drawing">draughtsman</a>, <a href="https://en.wikipedia.org/wiki/Painter"
    class="mw-redirect" title="Painter">painter</a>, and <a href="https://en.wikipedia.org/wiki/Printmaker"
    class="mw-redirect" title="Printmaker">printmaker</a>. An innovative and prolific
    <a href="https://en.wikipedia.org/wiki/Old_Masters" class="mw-redirect" title="Old
    Masters">master</a> in three <a href="https://en.wikipedia.org/wiki/Art_medium"
    class="mw-redirect" title="Art medium">media</a>, he is generally considered one
    of the greatest <a href="https://en.wikipedia.org/wiki/Visual_artists" class="mw-redirect"
    title="Visual artists">visual artists</a> in the <a href="https://en.wikipedia.org/wiki/History_of_art"
    title="History of art">history of art</a> and the most important in Dutch art
    history. Unlike most <a href="https://en.wikipedia.org/wiki/Dutch_masters" class="mw-redirect"
    title="Dutch masters">Dutch masters</a> of the 17th century, <a href="https://en.wikipedia.org/wiki/Category:Works_by_Rembrandt"
    title="Category:Works by Rembrandt">Rembrandt's works</a> depict a wide range
    of style and subject matter, from <a href="https://en.wikipedia.org/wiki/Portrait_painting"
    title="Portrait painting">portraits</a> and self-portraits to landscapes, genre
    scenes, allegorical and historical scenes, and biblical and mythological themes
    as well as animal studies. His contributions to art came in a period of great
    wealth and cultural achievement that historians call the <a href="https://en.wikipedia.org/wiki/Dutch_Golden_Age"
    title="Dutch Golden Age">Dutch Golden Age</a>, when Dutch art (especially <a href="https://en.wikipedia.org/wiki/Dutch_Golden_Age_painting"
    title="Dutch Golden Age painting">Dutch painting</a>), although in many ways antithetical
    to the <a href="https://en.wikipedia.org/wiki/Baroque" title="Baroque">Baroque
    style</a> that dominated Europe, was extremely prolific and innovative and gave
    rise to important new genres. Like many artists of the Dutch Golden Age, such
    as <a href="https://en.wikipedia.org/wiki/Jan_Vermeer" class="mw-redirect" title="Jan
    Vermeer">Jan Vermeer</a> of Delft, Rembrandt was also an avid <a href="https://en.wikipedia.org/wiki/Art_collector"
    class="mw-redirect" title="Art collector">art collector</a> and <a href="https://en.wikipedia.org/wiki/Art_dealer"
    title="Art dealer">dealer</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rembrandt_van_Rijn.jpg"
