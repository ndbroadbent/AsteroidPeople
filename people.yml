  :first_paragraph: <p><a href="https://en.wikipedia.org/wiki/Don_(honorific)" title="Don
    (honorific)">Don</a> <b>Miguel Gregorio Antonio Francisco Ignacio Hidalgo-Costilla
    y Gallaga Mandarte Villaseñor</b> (8 May 1753  – 30 July 1811), more commonly
    known as <b>Don Miguel Hidalgo y Costilla</b> or <b>Miguel Hidalgo</b> (<small>Spanish
    pronunciation: </small>), was a Spanish <a href="https://en.wikipedia.org/wiki/Catholic"
    class="mw-redirect" title="Catholic">Catholic</a> priest, a leader of the <a href="https://en.wikipedia.org/wiki/Mexican_War_of_Independence"
    title="Mexican War of Independence">Mexican War of Independence</a>, and recognized
    as the <a href="https://en.wikipedia.org/wiki/Father_of_the_Nation" title="Father
    of the Nation">Father of the Nation</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Miguel_Hidalgo.png"
