  :first_paragraph: <p><b>Aretha Louise Franklin</b> (March 25, 1942 – August 16,
    2018) was an American singer and civil rights activist. Franklin began her career
    as a child singing <a href="https://en.wikipedia.org/wiki/Gospel_music" title="Gospel
    music">gospel</a> at <a href="https://en.wikipedia.org/wiki/New_Bethel_Baptist_Church_(Detroit,_Michigan)"
    title="New Bethel Baptist Church (Detroit, Michigan)">New Bethel Baptist Church</a>
    in <a href="https://en.wikipedia.org/wiki/Detroit,_Michigan" class="mw-redirect"
    title="Detroit, Michigan">Detroit, Michigan</a>, where her father <a href="https://en.wikipedia.org/wiki/C._L._Franklin"
    title="C. L. Franklin">C. L. Franklin</a> was a minister. At the age of 18, she
    embarked on a secular-music career as a recording artist for <a href="https://en.wikipedia.org/wiki/Columbia_Records"
    title="Columbia Records">Columbia Records</a>. While Franklin's career did not
    immediately flourish, she found acclaim and commercial success after signing with
    <a href="https://en.wikipedia.org/wiki/Atlantic_Records" title="Atlantic Records">Atlantic
    Records</a> in 1966. Hit songs such as "<a href="https://en.wikipedia.org/wiki/I_Never_Loved_a_Man_(The_Way_I_Love_You)"
    title="I Never Loved a Man (The Way I Love You)">I Never Loved a Man (The Way
    I Love You)</a>," "<a href="https://en.wikipedia.org/wiki/Respect_(song)#Aretha_Franklin_version_2"
    title="Respect (song)">Respect</a>," "<a href="https://en.wikipedia.org/wiki/(You_Make_Me_Feel_Like)_A_Natural_Woman"
    title="(You Make Me Feel Like) A Natural Woman">(You Make Me Feel Like) A Natural
    Woman</a>," "<a href="https://en.wikipedia.org/wiki/Chain_of_Fools" title="Chain
    of Fools">Chain of Fools</a>," "<a href="https://en.wikipedia.org/wiki/Think_(Aretha_Franklin_song)"
    title="Think (Aretha Franklin song)">Think</a>," and "<a href="https://en.wikipedia.org/wiki/I_Say_a_Little_Prayer"
    title="I Say a Little Prayer">I Say a Little Prayer</a>" propelled her past her
    musical peers. By the end of the 1960s, Aretha Franklin had come to be known as
    the "<a href="https://en.wikipedia.org/wiki/Honorific_nicknames_in_popular_music"
    title="Honorific nicknames in popular music">Queen of Soul</a>."</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aretha_Franklin.jpg"
