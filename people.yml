  :first_paragraph: <p><b>Kurt Julian Weill</b> (March 2, 1900 – April 3, 1950) was
    a German (later American) composer, active from the 1920s in his native country,
    and in his later years in the United States. He was a leading composer for the
    stage who was best known for his fruitful collaborations with <a href="https://en.wikipedia.org/wiki/Bertolt_Brecht"
    title="Bertolt Brecht">Bertolt Brecht</a>. With Brecht, he developed productions
    such as his best-known work, <i><a href="https://en.wikipedia.org/wiki/The_Threepenny_Opera"
    title="The Threepenny Opera">The Threepenny Opera</a></i>, which included the
    ballad "<a href="https://en.wikipedia.org/wiki/Mack_the_Knife" title="Mack the
    Knife">Mack the Knife</a>". Weill held the ideal of writing music that served
    a socially useful purpose, <i><a href="https://en.wikipedia.org/wiki/Gebrauchsmusik"
    title="Gebrauchsmusik">Gebrauchsmusik</a></i>. He also wrote several works for
    the concert hall. He became a United States citizen on August 27, 1943.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Kurt_Weill.jpg"
