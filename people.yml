  :first_paragraph: '<p><b>Nikolai Andreyevich Rimsky-Korsakov</b> (Russian: <span
    lang="ru" title="Russian-language text">Николай Андреевич Римский-Корсаков</span>,
    <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian" title="Romanization
    of Russian">tr.</a></small> <i lang="ru-Latn" title="Russian-language text">Nikolay
    Andreyevich Rimskiy-Korsakov</i>, <small>IPA: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Nikolai_Rimsky-Korsakov.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/4/44/Ru-Nikolai_Rimsky-Korsakov.ogg"
    class="internal" title="Ru-Nikolai Rimsky-Korsakov.ogg">listen</a></span></span>)</span>;
    18 March 1844, <a href="https://en.wikipedia.org/wiki/Tikhvin" title="Tikhvin">Tikhvin</a>
    – 21 June 1908, Lyubensk, <a href="https://en.wikipedia.org/wiki/Saint_Petersburg_Governorate"
    title="Saint Petersburg Governorate">Saint Petersburg Governorate</a>) was a <a
    href="https://en.wikipedia.org/wiki/Russian_Empire" title="Russian Empire">Russian</a>
    <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>,
    and a member of the group of composers known as <a href="https://en.wikipedia.org/wiki/The_Five_(composers)"
    title="The Five (composers)">The Five</a>. He was a master of <a href="https://en.wikipedia.org/wiki/Orchestration"
    title="Orchestration">orchestration</a>. His best-known orchestral compositions—<i><a
    href="https://en.wikipedia.org/wiki/Capriccio_Espagnol" title="Capriccio Espagnol">Capriccio
    Espagnol</a></i>, the <i><a href="https://en.wikipedia.org/wiki/Russian_Easter_Festival_Overture"
    title="Russian Easter Festival Overture">Russian Easter Festival Overture</a></i>,
    and the symphonic <a href="https://en.wikipedia.org/wiki/Suite_(music)" title="Suite
    (music)">suite</a> <i><a href="https://en.wikipedia.org/wiki/Scheherazade_(Rimsky-Korsakov)"
    title="Scheherazade (Rimsky-Korsakov)">Scheherazade</a></i>—are staples of the
    <a href="https://en.wikipedia.org/wiki/Classical_music" title="Classical music">classical
    music</a> repertoire, along with suites and excerpts from some of his 15 operas.
    <i>Scheherazade</i> is an example of his frequent use of <a href="https://en.wikipedia.org/wiki/Fairy_tale"
    title="Fairy tale">fairy-tale</a> and <a href="https://en.wikipedia.org/wiki/Folklore"
    title="Folklore">folk subjects</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Nikolai_Rimsky_Korsakov.png"
