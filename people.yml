  :first_paragraph: '<p><b>Claudio Giovanni Antonio Monteverdi</b> (<span class="rt-commentedText
    nowrap"></span>, <small>also</small> <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>Italian: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:It-Claudio_Monteverdi.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c0/It-Claudio_Monteverdi.ogg"
    class="internal" title="It-Claudio Monteverdi.ogg">listen</a></span></span>)</span>;
    baptized 15 May 1567 – 29 November 1643) was an Italian <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, <a href="https://en.wikipedia.org/wiki/String_instrument"
    title="String instrument">string player</a>, <a href="https://en.wikipedia.org/wiki/Choirmaster"
    class="mw-redirect" title="Choirmaster">choirmaster</a>, and <a href="https://en.wikipedia.org/wiki/Priesthood_in_the_Catholic_Church"
    title="Priesthood in the Catholic Church">priest</a>. A composer of both <a href="https://en.wikipedia.org/wiki/Secular_music"
    title="Secular music">secular</a> and <a href="https://en.wikipedia.org/wiki/Religious_music"
    title="Religious music">sacred music</a>, and a pioneer in the <a href="https://en.wikipedia.org/wiki/Origins_of_opera"
    title="Origins of opera">development of opera</a>, he is considered a crucial
    <a href="https://en.wikipedia.org/wiki/Transition_from_Renaissance_to_Baroque_in_instrumental_music"
    title="Transition from Renaissance to Baroque in instrumental music">transitional
    figure</a> between the <a href="https://en.wikipedia.org/wiki/Renaissance_music"
    title="Renaissance music">Renaissance</a> and <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> periods of music history.</p>'
