  :asteroid_name: 650 Amalasuntha
  :asteroid_url: https://en.wikipedia.org/wiki/650_Amalasuntha
  :categories: *11
  :first_paragraph: <p><b>Amalasuintha</b> (<abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 495</span> –
    30 April 534/535) ruled the <a href="https://en.wikipedia.org/wiki/Ostrogoths"
    title="Ostrogoths">Ostrogoths</a> as <a href="https://en.wikipedia.org/wiki/Regent"
    title="Regent">regent</a> during the minority of her son from 526 to 534 and then
    as <a href="https://en.wikipedia.org/wiki/Queen_regnant" title="Queen regnant">queen
    regnant</a> from 534 to 535. She was the youngest daughter of <a href="https://en.wikipedia.org/wiki/Theoderic_the_Great"
    class="mw-redirect" title="Theoderic the Great">Theoderic the Great</a>, and firmly
    believed in the upholding of Roman virtues and values. She is best known for her
    diplomatic relationship with <a href="https://en.wikipedia.org/wiki/Justinian_I"
    title="Justinian I">Justinian I</a>, who invaded Italy in response to her assassination.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Amalasuntha.jpg"
