  :first_paragraph: '<p><b>Franz Peter Schubert</b> (<small>German: </small>; 31 January
    1797 – 19 November 1828) was an Austrian composer of the late <a href="https://en.wikipedia.org/wiki/Classical_period_(music)"
    title="Classical period (music)">Classical</a> and early <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> eras. Despite his short lifetime, Schubert
    left behind a vast oeuvre, including more than 600 <a href="https://en.wikipedia.org/wiki/Secular_music"
    title="Secular music">secular</a> vocal works (mainly <a href="https://en.wikipedia.org/wiki/Lied"
    title="Lied">lieder</a>), seven complete <a href="https://en.wikipedia.org/wiki/Symphonies"
    class="mw-redirect" title="Symphonies">symphonies</a>, <a href="https://en.wikipedia.org/wiki/Sacred_music"
    class="mw-redirect" title="Sacred music">sacred music</a>, <a href="https://en.wikipedia.org/wiki/Opera"
    title="Opera">operas</a>, <a href="https://en.wikipedia.org/wiki/Incidental_music"
    title="Incidental music">incidental music</a> and a large body of piano and <a
    href="https://en.wikipedia.org/wiki/Chamber_music" title="Chamber music">chamber
    music</a>. His major works include "<a href="https://en.wikipedia.org/wiki/Erlk%C3%B6nig_(Schubert)"
    title="Erlkönig (Schubert)">Erlkönig</a>" (D. 328), the <a href="https://en.wikipedia.org/wiki/Trout_Quintet"
    title="Trout Quintet">Piano Quintet in A major, D. 667 (<i>Trout Quintet</i>)</a>,
    the <a href="https://en.wikipedia.org/wiki/Symphony_No._8_(Schubert)" title="Symphony
    No. 8 (Schubert)">Symphony No. 8 in B minor, D. 759 (<i>Unfinished Symphony</i>)</a>,
    the <a href="https://en.wikipedia.org/wiki/Symphony_No._9_(Schubert)" title="Symphony
    No. 9 (Schubert)">”Great” Symphony No. 9 in C major, D. 944</a>, the <a href="https://en.wikipedia.org/wiki/String_Quintet_(Schubert)"
    title="String Quintet (Schubert)">String Quintet</a> (D. 956), the <a href="https://en.wikipedia.org/wiki/Schubert%27s_last_sonatas"
    title="Schubert''s last sonatas">three last piano sonatas</a> (D. 958–960), the
    opera <i><a href="https://en.wikipedia.org/wiki/Fierrabras_(opera)" title="Fierrabras
    (opera)">Fierrabras</a></i> (D. 796), the incidental music to the play <i><a href="https://en.wikipedia.org/wiki/Rosamunde"
    title="Rosamunde">Rosamunde</a></i> (D. 797), and the song cycles <i><a href="https://en.wikipedia.org/wiki/Die_sch%C3%B6ne_M%C3%BCllerin"
    title="Die schöne Müllerin">Die schöne Müllerin</a></i> (D. 795) and <i><a href="https://en.wikipedia.org/wiki/Winterreise"
    title="Winterreise">Winterreise</a></i> (D. 911).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Franz_Schubert.jpg"
