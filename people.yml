  :first_paragraph: '<p><b>Nicholas Roerich</b> (<span class="rt-commentedText nowrap"></span>;
    October 9, 1874 – December 13, 1947) – known also as <b>Nikolai Konstantinovich
    Rerikh</b> (Russian: <span lang="ru">Никола́й Константи́нович Ре́рих</span>) –
    was a <a href="https://en.wikipedia.org/wiki/Russians" title="Russians">Russian</a>
    painter, writer, <a href="https://en.wikipedia.org/wiki/Archaeologist" class="mw-redirect"
    title="Archaeologist">archaeologist</a>, <a href="https://en.wikipedia.org/wiki/Theosophy"
    title="Theosophy">theosophist</a>, <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>, and <a href="https://en.wikipedia.org/wiki/Public_figure"
    title="Public figure">public figure</a>, who in his youth was influenced by <a
    href="https://en.wikipedia.org/wiki/Russian_Symbolism" class="mw-redirect" title="Russian
    Symbolism">a movement in Russian society around the spiritual</a>. He was interested
    in <a href="https://en.wikipedia.org/wiki/Hypnosis" title="Hypnosis">hypnosis</a>
    and other <a href="https://en.wikipedia.org/wiki/Spiritual_practice" title="Spiritual
    practice">spiritual practices</a> and his paintings are said to have hypnotic
    expression.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Nicholas_Roerich.jpg"
