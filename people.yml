  :categories: *23
  :first_paragraph: '<p><b>Aristophanes</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language" class="mw-redirect"
    title="Ancient Greek language">Ancient Greek</a>: <span lang="grc">Ἀριστοφάνης</span>,
    <small>pronounced </small>; c. 446 – c. 386 BC), son of Philippus, of the <a href="https://en.wikipedia.org/wiki/Deme"
    title="Deme">deme</a> <a href="https://en.wikipedia.org/wiki/Kydathenaion" class="mw-redirect"
    title="Kydathenaion">Kydathenaion</a> (<a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Cydathenaeum</i>),
    was a <a href="https://en.wikipedia.org/wiki/Comedy" title="Comedy">comic</a>
    <a href="https://en.wikipedia.org/wiki/Playwright" title="Playwright">playwright</a>
    or comedy-writer of <a href="https://en.wikipedia.org/wiki/Classical_Athens" title="Classical
    Athens">ancient Athens</a> and a poet of <a href="https://en.wikipedia.org/wiki/Ancient_Greek_comedy"
    title="Ancient Greek comedy">Old Attic Comedy</a>. Eleven of his forty plays survive
    virtually complete. These provide the most valuable examples of a genre of comic
    drama known as <a href="https://en.wikipedia.org/wiki/Ancient_Greek_comedy" title="Ancient
    Greek comedy">Old Comedy</a> and are used to define it, along with fragments from
    dozens of lost plays by Aristophanes and his contemporaries.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aristophanes.jpg"
- :name: Molière
  :url: https://en.wikipedia.org/wiki/Moli%C3%A8re
  :asteroid_number: '3046'
  :asteroid_name: 3046 Molière
  :asteroid_url: https://en.wikipedia.org/wiki/3046_Moli%C3%A8re
  :categories: *23
  :first_paragraph: '<p><b>Jean-Baptiste Poquelin</b> (<small>French pronunciation: ​</small>;
    15 January 1622 (baptised) – 17 February 1673), known by his stage name <b>Molière</b>
    (<span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English"
    title="British English">UK</a>: </small></span>, <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American
    English">US</a>: </small></span>, <small>French: </small>), was a French playwright,
    actor and poet, widely regarded as one of the greatest writers in the <a href="https://en.wikipedia.org/wiki/French_language"
    title="French language">French language</a> and world literature. His extant works
    include <a href="https://en.wikipedia.org/wiki/Comedie" class="mw-redirect" title="Comedie">comedies</a>,
    <a href="https://en.wikipedia.org/wiki/Farce" title="Farce">farces</a>, <a href="https://en.wikipedia.org/wiki/Tragicomedy"
    title="Tragicomedy">tragicomedies</a>, <a href="https://en.wikipedia.org/wiki/Com%C3%A9die-ballet"
    title="Comédie-ballet">comédie-ballets</a>, and more. His plays have been translated
    into every major living language and are performed at the <a href="https://en.wikipedia.org/wiki/Com%C3%A9die-Fran%C3%A7aise"
    title="Comédie-Française">Comédie-Française</a> more often than those of any other
    playwright today. His influence is such that the French language is often referred
    to as the "language of Molière".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Moli_re.jpg"
