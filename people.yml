  :first_paragraph: <p>This article is a <b>List of <i><a href="https://en.wikipedia.org/wiki/Stargate_SG-1"
    title="Stargate SG-1">Stargate SG-1</a></i> characters</b>, from the 1997-2007
    <a href="https://en.wikipedia.org/wiki/Science_fiction" title="Science fiction">science
    fiction</a> television series by a joint Canadian-American production team, adapted
    from the 1994 film <i><a href="https://en.wikipedia.org/wiki/Stargate" title="Stargate">Stargate</a></i>.
    Over its decade of existence, <i>Stargate SG-1</i> developed an extensive and
    detailed backdrop of diverse characters. Many of the characters are members of
    alien species discovered while exploring the galaxy through the <a href="https://en.wikipedia.org/wiki/Stargate_(device)"
    title="Stargate (device)">Stargate</a>, although there are an equal number of
    characters from offworld human civilizations. While <i>Stargate SG-1</i>, <i><a
    href="https://en.wikipedia.org/wiki/Stargate_Atlantis" title="Stargate Atlantis">Stargate
    Atlantis</a></i> and <i><a href="https://en.wikipedia.org/wiki/Stargate_Universe"
    title="Stargate Universe">Stargate Universe</a></i> are separate shows, they take
    part in the same <a href="https://en.wikipedia.org/wiki/Fictional_universe" title="Fictional
    universe">fictional universe</a>, so no character is internally show-specific.</p>
