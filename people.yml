    his advocacy of <a href="https://en.wikipedia.org/wiki/Freedom_of_speech" title="Freedom
    of speech">freedom of speech</a>, <a href="https://en.wikipedia.org/wiki/Freedom_of_religion"
    title="Freedom of religion">freedom of religion</a>, and <a href="https://en.wikipedia.org/wiki/Separation_of_church_and_state"
