  :first_paragraph: <p><b>Edoardo Amaldi</b> (5 September 1908 – 5 December 1989)
    was an Italian <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>.
    He coined the term "neutrino" in conversations with <a href="https://en.wikipedia.org/wiki/Enrico_Fermi"
    title="Enrico Fermi">Enrico Fermi</a> distinguishing it from the heavier "neutron".
    He has been described as "one of the leading nuclear physicists of the twentieth
    century." He was involved in the <a href="https://en.wikipedia.org/wiki/Nuclear_weapon"
    title="Nuclear weapon">anti-nuclear peace movement</a>.</p>
