  :first_paragraph: <p><b>Wubbo Johannes Ockels</b> (28 March 1946 – 18 May 2014)
    was a Dutch <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and an <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>
    of the <a href="https://en.wikipedia.org/wiki/European_Space_Agency" title="European
    Space Agency">European Space Agency</a> (ESA). In 1985 he participated in a flight
    on the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger" title="Space
    Shuttle Challenger">Space Shuttle Challenger</a>, <a href="https://en.wikipedia.org/wiki/STS-61-A"
    title="STS-61-A">STS-61-A</a>, making him the first Dutch citizen in space. After
    his astronaut career, Ockels was professor of <i>Aerospace for Sustainable Engineering
    and Technology</i> at the <a href="https://en.wikipedia.org/wiki/Delft_University_of_Technology"
    title="Delft University of Technology">Delft University of Technology</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Wubbo_Ockels.jpg"
