  :first_paragraph: <p><b>Pandit Jasraj</b> (28 January 1930   – 17 August 2020) was
    an <a href="https://en.wikipedia.org/wiki/India" title="India">Indian</a> <a href="https://en.wikipedia.org/wiki/Hindustani_classical_music"
    title="Hindustani classical music">classical vocalist</a>, belonging to the <i><a
    href="https://en.wikipedia.org/wiki/Mewati_gharana" title="Mewati gharana">Mewati
    gharana</a></i> (musical apprenticeship lineage). His musical career spanned 75
    years resulting in national and international fame, respect and numerous major
    awards and accolades. His legacy includes memorable performances of classical
    and semi-classical vocal music, classical and devotional music, albums and film
    soundtracks, innovations in various genres including <i>Haveli Sangeeth</i> and
    popularizing the <i>Mewati Gharana</i> - a school of thought in Hindustani classical
    music. Pandit Jasraj taught music to amateur and professional students in India,
    Europe, Canada and the United States.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pandit_Jasraj.jpg"
