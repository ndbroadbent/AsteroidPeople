  :first_paragraph: '<p><b>The Rolling Stones</b> are an English <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> band formed in London in 1962. Diverging from the
    <a href="https://en.wikipedia.org/wiki/Pop_rock" title="Pop rock">pop rock</a>
    of the early-1960s, the Rolling Stones pioneered the gritty, heavier-driven sound
    that came to define <a href="https://en.wikipedia.org/wiki/Hard_rock" title="Hard
    rock">hard rock</a>. Their first stable line-up was vocalist <a href="https://en.wikipedia.org/wiki/Mick_Jagger"
    title="Mick Jagger">Mick Jagger</a>, multi-instrumentalist <a href="https://en.wikipedia.org/wiki/Brian_Jones"
    title="Brian Jones">Brian Jones</a>, guitarist <a href="https://en.wikipedia.org/wiki/Keith_Richards"
    title="Keith Richards">Keith Richards</a>, drummer <a href="https://en.wikipedia.org/wiki/Charlie_Watts"
    title="Charlie Watts">Charlie Watts</a>, and bassist <a href="https://en.wikipedia.org/wiki/Bill_Wyman"
    title="Bill Wyman">Bill Wyman</a>. During their formative years Brian Jones was
    the primary leader: he put the band together, named it, and drove the sound and
    look of the band.  After <a href="https://en.wikipedia.org/wiki/Andrew_Loog_Oldham"
    title="Andrew Loog Oldham">Andrew Loog Oldham</a> became the group''s manager
    in 1963, he encouraged them to write their own songs. <a href="https://en.wikipedia.org/wiki/Jagger%E2%80%93Richards"
    title="Jagger–Richards">Jagger and Richards</a> became the primary creative force
    behind the band, alienating Jones, who developed a drug addiction that interfered
    with his ability to meaningfully contribute. He left the band shortly before his
    death in 1969, having been replaced by guitarist <a href="https://en.wikipedia.org/wiki/Mick_Taylor"
    title="Mick Taylor">Mick Taylor</a>, who in turn left in 1974 to be replaced by
    <a href="https://en.wikipedia.org/wiki/Ronnie_Wood" title="Ronnie Wood">Ronnie
    Wood</a>. Since Wyman''s departure in 1993, <a href="https://en.wikipedia.org/wiki/Darryl_Jones"
    title="Darryl Jones">Darryl Jones</a> has served as bassist.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rolling_Stones.jpg"
