  :first_paragraph: <p><b>Otto Stern</b> (17 February 1888 – 17 August 1969) was a
    <a href="https://en.wikipedia.org/wiki/German_people" class="mw-redirect" title="German
    people">German</a>-<a href="https://en.wikipedia.org/wiki/Americans" title="Americans">American</a>
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics" title="Nobel
    Prize in Physics">Nobel laureate in physics</a>. He was the second most nominated
    person for a Nobel Prize with 82 nominations in the years 1925–1945 (most times
    nominated is <a href="https://en.wikipedia.org/wiki/Arnold_Sommerfeld" title="Arnold
    Sommerfeld">Arnold Sommerfeld</a> with 84 nominations), ultimately winning in
    1943.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Otto_Stern.jpg"
