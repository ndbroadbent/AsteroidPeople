    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Pl-Stefan_Banach.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/a6/Pl-Stefan_Banach.ogg"
    class="internal" title="Pl-Stefan Banach.ogg">listen</a></span></span>)</span>;
    30 March 1892 – 31 August 1945) was a <a href="https://en.wikipedia.org/wiki/Poles"
    title="Poles">Polish</a> <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> who is generally considered one of the
    world's most important and influential 20th-century mathematicians.  He was the
    founder of modern <a href="https://en.wikipedia.org/wiki/Functional_analysis"
    title="Functional analysis">functional analysis</a>, and an original member of
    the <a href="https://en.wikipedia.org/wiki/Lw%C3%B3w_School_of_Mathematics" title="Lwów
    School of Mathematics">Lwów School of Mathematics</a>. His major work was the
    1932 book, <i>Théorie des opérations linéaires</i> (Theory of Linear Operations),
