  :first_paragraph: <p><b>Georges Henri Joseph Édouard Lemaître</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>French: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Fr-Georges_Lema%C3%AEtre.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/9/96/Fr-Georges_Lema%C3%AEtre.oga"
    class="internal" title="Fr-Georges Lemaître.oga">listen</a></span></span>)</span>;
    17 July 1894 – 20 June 1966) was a <a href="https://en.wikipedia.org/wiki/Belgium"
    title="Belgium">Belgian</a> <a href="https://en.wikipedia.org/wiki/Catholic_Church"
    title="Catholic Church">Catholic</a> <a href="https://en.wikipedia.org/wiki/Priesthood_in_the_Catholic_Church"
    title="Priesthood in the Catholic Church">priest</a>, <a href="https://en.wikipedia.org/wiki/Mathematics"
    title="Mathematics">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Astronomy"
    title="Astronomy">astronomer</a>, and professor of <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">physics</a> at the <a href="https://en.wikipedia.org/wiki/Catholic_University_of_Louvain"
    class="mw-redirect" title="Catholic University of Louvain">Catholic University
    of Louvain</a>. He was the first to theorize that the recession of nearby galaxies
    can be explained by an <a href="https://en.wikipedia.org/wiki/Metric_expansion_of_space"
    class="mw-redirect" title="Metric expansion of space">expanding universe</a>,
    which was observationally confirmed soon afterwards by <a href="https://en.wikipedia.org/wiki/Edwin_Hubble"
    title="Edwin Hubble">Edwin Hubble</a>. He first derived "Hubble's law", now called
    the <a href="https://en.wikipedia.org/wiki/Hubble%E2%80%93Lema%C3%AEtre_law" class="mw-redirect"
    title="Hubble–Lemaître law">Hubble–Lemaître law</a> by the <a href="https://en.wikipedia.org/wiki/IAU"
    class="mw-redirect" title="IAU">IAU</a>, and published the first estimation of
    the <a href="https://en.wikipedia.org/wiki/Hubble_constant" class="mw-redirect"
    title="Hubble constant">Hubble constant</a> in 1927, two years before Hubble's
    article. Lemaître also proposed the "<a href="https://en.wikipedia.org/wiki/Big_Bang"
    title="Big Bang">Big Bang</a> theory" of the origin of the <a href="https://en.wikipedia.org/wiki/Universe"
    title="Universe">universe</a>, calling it the "hypothesis of the <a href="https://en.wikipedia.org/wiki/Primeval_atom"
    class="mw-redirect" title="Primeval atom">primeval atom</a>", and later calling
    it "the beginning of the world".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Georges_Lema_tre.jpg"
