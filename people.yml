  :categories: *11
  :first_paragraph: '<p><b>Sneferu</b> (<a href="https://en.wiktionary.org/wiki/snfr-wj"
    class="extiw" title="wikt:snfr-wj">snfr-wj</a> "He has perfected me", from <i>Ḥr-nb-mꜣꜥt-snfr-wj</i>
    "Horus, Lord of <a href="https://en.wikipedia.org/wiki/Maat" title="Maat">Maat</a>,
    has perfected me", also read <b>Snefru</b> or <b>Snofru</b>), well known under
    his <a href="https://en.wikipedia.org/wiki/Hellenization" title="Hellenization">Hellenized</a>
    name <b>Soris</b> (<a href="https://en.wikipedia.org/wiki/Koin%C4%93_Greek_language"
    class="mw-redirect" title="Koinē Greek language">Koinē Greek</a>: <span lang="grc-x-koine">Σῶρις</span>
    by <a href="https://en.wikipedia.org/wiki/Manetho" title="Manetho">Manetho</a>),
    was the founding <a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>
    of the <a href="https://en.wikipedia.org/wiki/Fourth_Dynasty_of_Egypt" title="Fourth
    Dynasty of Egypt">Fourth Dynasty of Egypt</a> during the <a href="https://en.wikipedia.org/wiki/Old_Kingdom_of_Egypt"
    title="Old Kingdom of Egypt">Old Kingdom</a>. Estimates of his reign vary, with
    for instance <i>The Oxford History of Ancient Egypt</i> suggesting a reign from
    around 2613 to 2589 BC, a reign of 24 years, while Rolf Krauss suggests a 30-year
    reign, and Rainer Stadelmann a 48-year reign. He built at least three <a href="https://en.wikipedia.org/wiki/Pyramid"
    title="Pyramid">pyramids</a> that survive to this day and introduced major innovations
    in the design and construction of pyramids.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sneferu.jpg"
