  :first_paragraph: <p><b>Hans Christian Ørsted</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>Danish: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Da-%C3%98rsted.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/e/eb/Da-%C3%98rsted.oga"
    class="internal" title="Da-Ørsted.oga">listen</a></span></span>)</span>; often
    rendered <b>Oersted</b> in English; 14 August 1777 – 9 March 1851) was a Danish
    <a href="https://en.wikipedia.org/wiki/Physics" title="Physics">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Chemistry" title="Chemistry">chemist</a>
    who discovered that <a href="https://en.wikipedia.org/wiki/Electric_current" title="Electric
    current">electric currents</a> create <a href="https://en.wikipedia.org/wiki/Magnetic_field"
    title="Magnetic field">magnetic fields</a>, which was the first connection found
    between <a href="https://en.wikipedia.org/wiki/Electricity" title="Electricity">electricity</a>
    and <a href="https://en.wikipedia.org/wiki/Magnetism" title="Magnetism">magnetism</a>.
    <a href="https://en.wikipedia.org/wiki/Oersted%27s_law" title="Oersted's law">Oersted's
    law</a> and the <a href="https://en.wikipedia.org/wiki/Oersted" title="Oersted">oersted</a>
    (Oe) are named after him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hans_Christian_rsted.jpg"
- :name: Heinrich Hertz
