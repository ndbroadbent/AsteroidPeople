  :first_paragraph: '<p><b>Johannes Brahms</b> (<small>German: </small>; 7 May 1833
    – 3 April 1897) was a German composer, pianist, and conductor of the <a href="https://en.wikipedia.org/wiki/Romantic_period_(music)"
    class="mw-redirect" title="Romantic period (music)">Romantic period</a>. Born
    in <a href="https://en.wikipedia.org/wiki/Hamburg" title="Hamburg">Hamburg</a>
    into a <a href="https://en.wikipedia.org/wiki/Lutheranism" title="Lutheranism">Lutheran</a>
    family, he spent much of his professional life in Vienna. He is sometimes grouped
    with <a href="https://en.wikipedia.org/wiki/Johann_Sebastian_Bach" title="Johann
    Sebastian Bach">Johann Sebastian Bach</a> and <a href="https://en.wikipedia.org/wiki/Ludwig_van_Beethoven"
    title="Ludwig van Beethoven">Ludwig van Beethoven</a> as one of the "<a href="https://en.wikipedia.org/wiki/Three_Bs"
    title="Three Bs">Three Bs</a>" of music, a comment originally made by the nineteenth-century
    conductor <a href="https://en.wikipedia.org/wiki/Hans_von_B%C3%BClow" title="Hans
    von Bülow">Hans von Bülow</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johannes_Brahms.jpg"
