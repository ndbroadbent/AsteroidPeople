  :first_paragraph: <p>The <b>Montgolfier brothers</b>, <b>Joseph-Michel Montgolfier</b>
    (26 August 1740 – 26 June 1810) and <b>Jacques-Étienne Montgolfier</b>  (6 January
    1745 – 2 August 1799), were aviation pioneers, balloonists and paper manufacturers
    from the <a href="https://en.wikipedia.org/wiki/Commune" title="Commune">commune</a>
    <a href="https://en.wikipedia.org/wiki/Annonay" title="Annonay">Annonay</a> in
    <a href="https://en.wikipedia.org/wiki/Ard%C3%A8che" title="Ardèche">Ardèche</a>,
    France. They are best known historically as inventors of the <i><b>Montgolfière</b></i>-style
    <a href="https://en.wikipedia.org/wiki/Hot_air_balloon" class="mw-redirect" title="Hot
    air balloon">hot air balloon</a>, globe aérostatique, which launched the first
    confirmed piloted ascent by man in 1783, carrying Jacques-Étienne. Joseph-Michel
    also invented the self-acting <a href="https://en.wikipedia.org/wiki/Hydraulic_ram"
    title="Hydraulic ram">hydraulic ram</a> (1796) and Jacques-Étienne founded the
    first paper-making vocational school. Together, the brothers invented a process
    to manufacture <a href="https://en.wikipedia.org/wiki/Vellum#Paper_vellum" title="Vellum">transparent
    paper</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Montgolfier_brothers.jpg"
