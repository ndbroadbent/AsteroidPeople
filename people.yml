  :first_paragraph: |-
    <p><b>Gustav Theodor Fechner</b> (<span class="rt-commentedText nowrap"></span>; <small>German: </small>; 19 April 1801 – 18 November 1887) was a German experimental <a href="https://en.wikipedia.org/wiki/Psychologist" title="Psychologist">psychologist</a>,
    <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>, and <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>. An early pioneer in <a href="https://en.wikipedia.org/wiki/Experimental_psychology" title="Experimental psychology">experimental psychology</a> and founder of <a href="https://en.wikipedia.org/wiki/Psychophysics" title="Psychophysics">psychophysics</a>, he inspired many 20th-century scientists and philosophers. He is also credited with demonstrating the non-linear relationship between psychological sensation and the physical intensity of a stimulus via the formula: <span class="mwe-math-element"><span class="mwe-math-mathml-inline mwe-math-mathml-a11y" style="display: none;"><math xmlns="http://www.w3.org/1998/Math/MathML" alttext="{\displaystyle S=K\ln I}">
