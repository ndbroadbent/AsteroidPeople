    title="Sword Art Online">Sword Art Online</a></i>, <i><a href="https://en.wikipedia.org/wiki/Tsubasa:_Reservoir_Chronicle"
    title="Tsubasa: Reservoir Chronicle">Tsubasa: Reservoir Chronicle</a></i>, <i><a
    href="https://en.wikipedia.org/wiki/Demon_Slayer:_Kimetsu_no_Yaiba" title="Demon
    Slayer: Kimetsu no Yaiba">Demon Slayer: Kimetsu no Yaiba</a></i> and the <i><a
    href="https://en.wikipedia.org/wiki/The_Garden_of_Sinners" title="The Garden of
    Sinners">Kara no Kyoukai</a></i> movies (amongst others). She also assisted <a
    href="https://en.wikipedia.org/wiki/Toshihiko_Sahashi" title="Toshihiko Sahashi">Toshihiko
    Sahashi</a> with <i><a href="https://en.wikipedia.org/wiki/Mobile_Suit_Gundam_SEED"
    title="Mobile Suit Gundam SEED">Mobile Suit Gundam SEED</a></i> and <i><a href="https://en.wikipedia.org/wiki/Mobile_Suit_Gundam_SEED_Destiny"
    title="Mobile Suit Gundam SEED Destiny">Mobile Suit Gundam SEED Destiny</a></i>.
    Kajiura has also composed for video games, including the cutscene music for <i><a
