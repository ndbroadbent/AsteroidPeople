  :first_paragraph: <p><b>Ophelia</b> (<span class="rt-commentedText nowrap"></span>)
    is a character in <a href="https://en.wikipedia.org/wiki/William_Shakespeare"
    title="William Shakespeare">William Shakespeare</a>'s drama <i><a href="https://en.wikipedia.org/wiki/Hamlet"
    title="Hamlet">Hamlet</a></i>. She is a young noblewoman of <a href="https://en.wikipedia.org/wiki/Denmark"
    title="Denmark">Denmark</a>, the daughter of <a href="https://en.wikipedia.org/wiki/Polonius"
    title="Polonius">Polonius</a>, sister of <a href="https://en.wikipedia.org/wiki/Laertes_(character)"
    class="mw-redirect" title="Laertes (character)">Laertes</a> and potential wife
    of <a href="https://en.wikipedia.org/wiki/Prince_Hamlet" title="Prince Hamlet">Prince
    Hamlet</a>, who, due to Hamlet's actions, ends up in a state of <a href="https://en.wikipedia.org/wiki/Insanity"
    title="Insanity">madness</a> that ultimately leads to her <a href="https://en.wikipedia.org/wiki/Drowning"
