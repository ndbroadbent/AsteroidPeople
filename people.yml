  :first_paragraph: <p><b>Johann Josef Loschmidt</b> (15 March 1821 – 8 July 1895),
    who referred to himself mostly as <b>Josef Loschmidt</b> (omitting his first name),
    was a notable <a href="https://en.wikipedia.org/wiki/Austria" title="Austria">Austrian</a>
    scientist who performed ground-breaking work in <a href="https://en.wikipedia.org/wiki/Chemistry"
    title="Chemistry">chemistry</a>, <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">physics</a> (<a href="https://en.wikipedia.org/wiki/Thermodynamics"
    title="Thermodynamics">thermodynamics</a>, <a href="https://en.wikipedia.org/wiki/Optics"
    title="Optics">optics</a>, <a href="https://en.wikipedia.org/wiki/Electrodynamics"
    class="mw-redirect" title="Electrodynamics">electrodynamics</a>), and <a href="https://en.wikipedia.org/wiki/Crystal"
    title="Crystal">crystal</a> forms.</p>
