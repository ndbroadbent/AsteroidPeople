  :first_paragraph: <p><b>Sharon Christa McAuliffe</b> (née <b>Corrigan</b>; September
    2, 1948 – January 28, 1986) was an American teacher and astronaut from <a href="https://en.wikipedia.org/wiki/Concord,_New_Hampshire"
    title="Concord, New Hampshire">Concord, New Hampshire</a>, and one of the seven
    crew members killed in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster"
    title="Space Shuttle Challenger disaster">Space Shuttle <i>Challenger</i> disaster</a>.</p>
