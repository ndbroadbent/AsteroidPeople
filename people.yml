  :first_paragraph: <p><b>Aleksandar Živojinović</b>, <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Order_of_Canada"
    title="Order of Canada">OC</a></span> (born 27 August 1953) better known by his
    stage name <b>Alex Lifeson</b>, is a Canadian <a href="https://en.wikipedia.org/wiki/Musician"
    title="Musician">musician</a>, <a href="https://en.wikipedia.org/wiki/Songwriter"
    title="Songwriter">songwriter</a>, and <a href="https://en.wikipedia.org/wiki/Record_producer"
    title="Record producer">record producer</a>, best known as the guitarist and backing
    vocalist of the progressive rock band <a href="https://en.wikipedia.org/wiki/Rush_(band)"
    title="Rush (band)">Rush</a>. In 1968, Lifeson co-founded the band that would
    later become Rush, with drummer <a href="https://en.wikipedia.org/wiki/John_Rutsey"
    title="John Rutsey">John Rutsey</a> and bassist and lead vocalist <a href="https://en.wikipedia.org/wiki/Jeff_Jones_(musician)"
    title="Jeff Jones (musician)">Jeff Jones</a>. Jones was replaced by <a href="https://en.wikipedia.org/wiki/Geddy_Lee"
    title="Geddy Lee">Geddy Lee</a> a month later, and Rutsey was replaced by <a href="https://en.wikipedia.org/wiki/Neil_Peart"
    title="Neil Peart">Neil Peart</a> in 1974. </p>
