  :first_paragraph: <p><b>Miguel de Cervantes Saavedra</b> (<small>Spanish: </small>;
    29 September 1547 (assumed) – 22 April 1616 <a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">NS</a>) was a Spanish writer widely regarded
    as the greatest writer in the Spanish language and one of the world's pre-eminent
    novelists. He is best known for his novel <i><a href="https://en.wikipedia.org/wiki/Don_Quixote"
    title="Don Quixote">Don Quixote</a></i>, a work often cited as both the first
    modern <a href="https://en.wikipedia.org/wiki/Novel" title="Novel">novel</a> and
    one of the pinnacles of <a href="https://en.wikipedia.org/wiki/World_literature"
    title="World literature">world literature</a>.</p>
