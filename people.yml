  :first_paragraph: <p><b>Josef Mysliveček</b> (9 March 1737 – 4 February 1781) was
    a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a> <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a> who contributed to the formation of <a href="https://en.wikipedia.org/wiki/Classical_period_(music)"
    title="Classical period (music)">late eighteenth-century classicism in music</a>.
    Mysliveček provided his younger friend <a href="https://en.wikipedia.org/wiki/Wolfgang_Amadeus_Mozart"
    title="Wolfgang Amadeus Mozart">Wolfgang Amadeus Mozart</a> with significant compositional
    models in the genres of <a href="https://en.wikipedia.org/wiki/Symphony" title="Symphony">symphony</a>,
    Italian <a href="https://en.wikipedia.org/wiki/Opera_seria" title="Opera seria">serious
    opera</a>, and <a href="https://en.wikipedia.org/wiki/Violin_concerto" title="Violin
    concerto">violin concerto</a>; both Wolfgang and his father <a href="https://en.wikipedia.org/wiki/Leopold_Mozart"
    title="Leopold Mozart">Leopold Mozart</a> considered him an intimate friend from
    the time of their first meetings in <a href="https://en.wikipedia.org/wiki/Bologna"
    title="Bologna">Bologna</a> in 1770 until he betrayed their trust over the promise
    of an operatic commission for Wolfgang to be arranged with the management of the
    <a href="https://en.wikipedia.org/wiki/Teatro_San_Carlo" class="mw-redirect" title="Teatro
    San Carlo">Teatro San Carlo</a> in <a href="https://en.wikipedia.org/wiki/Naples"
    title="Naples">Naples</a>. His closeness to the Mozart family resulted in frequent
    references to him in the Mozart correspondence.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Josef_Myslive_ek.jpg"
