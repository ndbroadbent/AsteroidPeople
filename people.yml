  :categories: *28
  :first_paragraph: <p><b>Francesco Maria Veracini</b> (1 February 1690 – 31 October
    1768) was an Italian composer and violinist, perhaps best known for his sets of
    <a href="https://en.wikipedia.org/wiki/Violin_sonata" title="Violin sonata">violin
    sonatas</a>. As a composer, according to <a href="https://en.wikipedia.org/wiki/Manfred_Bukofzer"
    title="Manfred Bukofzer">Manfred Bukofzer</a>, "His individual, if not subjective,
    style has no precedent in baroque music and clearly heralds the end of the entire
    era", while <a href="https://en.wikipedia.org/wiki/Luigi_Torchi_(musician)" title="Luigi
    Torchi (musician)">Luigi Torchi</a> maintained that "he rescued the imperiled
    music of the eighteenth century", His contemporary, <a href="https://en.wikipedia.org/wiki/Charles_Burney"
    title="Charles Burney">Charles Burney</a>, held that "he had certainly a great
    share of whim and caprice, but he built his freaks on a good foundation, being
    an excellent contrapuntist". The <a href="https://en.wikipedia.org/wiki/Asteroid"
    title="Asteroid">asteroid</a> <a href="https://en.wikipedia.org/wiki/10875_Veracini"
    class="mw-redirect" title="10875 Veracini">10875 Veracini</a> was named after
    him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Francesco_Maria_Veracini.jpg"
