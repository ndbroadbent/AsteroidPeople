  :first_paragraph: <p><b>Édouard Albert Roche</b> (<small>French: </small>; 17 October
    1820 – 27 April <a href="https://en.wikipedia.org/wiki/1883_in_science" title="1883
    in science">1883</a>) was a <a href="https://en.wikipedia.org/wiki/France" title="France">French</a>
    <a href="https://en.wikipedia.org/wiki/Astronomer" title="Astronomer">astronomer</a>
    and <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>,
    who is best known for his work in the field of <a href="https://en.wikipedia.org/wiki/Celestial_mechanics"
    title="Celestial mechanics">celestial mechanics</a>. His name was given to the
    concepts of the <a href="https://en.wikipedia.org/wiki/Roche_sphere" class="mw-redirect"
    title="Roche sphere">Roche sphere</a>, <a href="https://en.wikipedia.org/wiki/Roche_limit"
    title="Roche limit">Roche limit</a>, and <a href="https://en.wikipedia.org/wiki/Roche_lobe"
    title="Roche lobe">Roche lobe</a>. He also was the author of works in <a href="https://en.wikipedia.org/wiki/Meteorology"
    title="Meteorology">meteorology</a>.</p>
