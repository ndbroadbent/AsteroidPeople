  :first_paragraph: <p><b>James Clerk Maxwell</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Edinburgh"
    class="mw-redirect" title="Fellow of the Royal Society of Edinburgh">FRSE</a>
    <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a></span> (13 June 1831 – 5 November 1879) was a Scottish
    <a href="https://en.wikipedia.org/wiki/Scientist" title="Scientist">scientist</a>
    in the field of <a href="https://en.wikipedia.org/wiki/Mathematical_physics" title="Mathematical
    physics">mathematical physics</a>. His most notable achievement was to formulate
    the <a href="https://en.wikipedia.org/wiki/Classical_theory" class="mw-redirect"
    title="Classical theory">classical theory</a> of <a href="https://en.wikipedia.org/wiki/Electromagnetic_radiation"
    title="Electromagnetic radiation">electromagnetic radiation</a>, bringing together
    for the first time electricity, <a href="https://en.wikipedia.org/wiki/Magnetism"
    title="Magnetism">magnetism</a>, and light as different manifestations of the
    same phenomenon. <a href="https://en.wikipedia.org/wiki/Maxwell%27s_equations"
    title="Maxwell's equations">Maxwell's equations</a> for electromagnetism have
    been called the "<a href="https://en.wikipedia.org/wiki/Unification_(physics)"
    title="Unification (physics)">second great unification in physics</a>"  where
    the first one had been realised by <a href="https://en.wikipedia.org/wiki/Isaac_Newton"
    title="Isaac Newton">Isaac Newton</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Clerk_Maxwell.png"
