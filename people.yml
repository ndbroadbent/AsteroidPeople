  :first_paragraph: <p><b>Anna Freud </b> (3 December 1895 – 9 October 1982) was a
    British psychoanalyst of Austrian-Jewish descent. She was born in <a href="https://en.wikipedia.org/wiki/Vienna"
    title="Vienna">Vienna</a>, the sixth and youngest child of <a href="https://en.wikipedia.org/wiki/Sigmund_Freud"
    title="Sigmund Freud">Sigmund Freud</a> and <a href="https://en.wikipedia.org/wiki/Martha_Bernays"
    title="Martha Bernays">Martha Bernays</a>. She followed the path of her father
    and contributed to the field of <a href="https://en.wikipedia.org/wiki/Psychoanalysis"
    title="Psychoanalysis">psychoanalysis</a>. Alongside <a href="https://en.wikipedia.org/wiki/Hermine_Hug-Hellmuth"
    title="Hermine Hug-Hellmuth">Hermine Hug-Hellmuth</a> and <a href="https://en.wikipedia.org/wiki/Melanie_Klein"
    title="Melanie Klein">Melanie Klein</a>, she may be considered the founder of
    psychoanalytic child psychology.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Anna_Freud.jpg"
