  :first_paragraph: '<p><b>Dmitri Ivanovich Mendeleev</b> (sometimes transliterated
    as <b>Mendeleyev</b> or <b>Mendeleef</b>) (<span class="rt-commentedText nowrap"><small>English:
    </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; Russian: <span lang="ru">Дмитрий
    Иванович Менделеев</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian"
    title="Romanization of Russian">tr.</a></small> <i lang="ru-Latn" title="Russian-language
    text">Dmitriy Ivanovich Mendeleyev</i>, <small>IPA: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Dmitri_Mendeleev.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/61/Ru-Dmitri_Mendeleev.ogg"
    class="internal" title="Ru-Dmitri Mendeleev.ogg">listen</a></span></span>)</span>;
    8 February 1834 – 2 February 1907 <small>[<a href="https://en.wikipedia.org/wiki/Adoption_of_the_Gregorian_calendar#Adoption_in_Eastern_Europe"
    title="Adoption of the Gregorian calendar">OS</a> 27 January 1834 – 20 January
    1907]</small>) was a Russian <a href="https://en.wikipedia.org/wiki/Chemistry"
    title="Chemistry">chemist</a> and inventor. He is best remembered for formulating
    the <a href="https://en.wikipedia.org/wiki/Periodic_Law" class="mw-redirect" title="Periodic
    Law">Periodic Law</a> and creating a farsighted version of the <a href="https://en.wikipedia.org/wiki/Periodic_table"
    title="Periodic table">periodic table of elements</a>. He used the Periodic Law
    not only to correct the then-accepted properties of some known elements, such
    as the valence and atomic weight of uranium, but also to predict the properties
    of eight elements that were yet to be discovered.</p>'
