  :first_paragraph: '<p><b>Mily Alexeyevich Balakirev</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Милий Алексеевич Балакирев</span>,
    <small>pronounced </small> <span class="nowrap" style="font-size:85%">(<span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Mily-Alekseevich-Balakirev.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/05/Ru-Mily-Alekseevich-Balakirev.ogg"
    class="internal" title="Ru-Mily-Alekseevich-Balakirev.ogg">listen</a></span></span>)</span>;
    2 January 1837 – 29 May 1910 <small>[<a href="https://en.wikipedia.org/wiki/Adoption_of_the_Gregorian_calendar#Adoption_in_Eastern_Europe"
    title="Adoption of the Gregorian calendar">O.S.</a> 21 December 1836 – 16 May
    1910]</small>) was a <a href="https://en.wikipedia.org/wiki/Russian_Empire" title="Russian
    Empire">Russian</a> <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>,
    <a href="https://en.wikipedia.org/wiki/Pianist" title="Pianist">pianist</a>, and
    <a href="https://en.wikipedia.org/wiki/Conducting" title="Conducting">conductor</a>
    known today primarily for his work promoting <a href="https://en.wikipedia.org/wiki/Musical_nationalism"
    title="Musical nationalism">musical nationalism</a> and his encouragement of more
    famous Russian composers, notably <a href="https://en.wikipedia.org/wiki/Pyotr_Ilyich_Tchaikovsky"
    title="Pyotr Ilyich Tchaikovsky">Pyotr Ilyich Tchaikovsky</a>. He began his career
    as a pivotal figure, extending the fusion of traditional folk music and experimental
    classical music practices begun by composer <a href="https://en.wikipedia.org/wiki/Mikhail_Glinka"
    title="Mikhail Glinka">Mikhail Glinka</a>. In the process, Balakirev developed
    musical patterns that could express overt nationalistic feeling. After a nervous
    breakdown and consequent sabbatical, he returned to classical music but did not
    wield the same level of influence as before.</p>'
