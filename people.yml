  :first_paragraph: '<p><b>Daniel O''Connell</b> (<a href="https://en.wikipedia.org/wiki/Irish_language"
    title="Irish language">Irish</a>: <i lang="ga">Dónall Ó Conaill</i>; 6 August
    1775 – 15 May 1847), hailed in his time as <b>The Liberator</b>, was the acknowledged
    political leader of Ireland''s Roman Catholic majority in the first half of the
    19th century. His mobilisation of Catholic Ireland through to the poorest class
    of tenant farmer helped secure <a href="https://en.wikipedia.org/wiki/Catholic_emancipation"
    title="Catholic emancipation">Catholic emancipation</a> in 1829 and allowed him
    to take a seat in the <a href="https://en.wikipedia.org/wiki/Parliament_of_the_United_Kingdom"
    title="Parliament of the United Kingdom">United Kingdom Parliament</a> to which
    he had twice been elected. At <a href="https://en.wikipedia.org/wiki/Palace_of_Westminster"
    title="Palace of Westminster">Westminster</a> O''Connell championed liberal and
    reform causes (he was renowned internationally as an <a href="https://en.wikipedia.org/wiki/Abolitionism"
    title="Abolitionism">abolitionist</a>) but failed in his declared objective for
    Ireland: the restoration of a separate Irish Parliament through repeal of the
    <a href="https://en.wikipedia.org/wiki/Acts_of_Union_1800" title="Acts of Union
    1800">1800 Acts of Union</a>. Against the background of a growing agrarian crisis
    and, in his final years, of the <a href="https://en.wikipedia.org/wiki/Great_Irish_Famine"
    class="mw-redirect" title="Great Irish Famine">Great Irish Famine</a>, O''Connell
    contended with dissension at home. Criticism of his political compromises and
    system of patronage led to a split in the national movement he had singularly
    led.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Daniel_O_Connell.png"
