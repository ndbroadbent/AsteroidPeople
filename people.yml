  :first_paragraph: <p><b>James Gordon Bennett Jr.</b> (May 10, 1841 – May 14, 1918)
    was publisher of the <i><a href="https://en.wikipedia.org/wiki/New_York_Herald"
    title="New York Herald">New York Herald</a></i>, founded by his father, <a href="https://en.wikipedia.org/wiki/James_Gordon_Bennett_Sr."
    title="James Gordon Bennett Sr.">James Gordon Bennett Sr.</a> (1795–1872), who
    emigrated from Scotland. He was generally known as Gordon Bennett to distinguish
    him from his father. Among his many sports-related accomplishments he organized
    both the first polo match and the first tennis match in the United States, and
    he personally won the first trans-oceanic <a href="https://en.wikipedia.org/wiki/Yacht_race"
    class="mw-redirect" title="Yacht race">yacht race</a>. He sponsored explorers
    including <a href="https://en.wikipedia.org/wiki/Henry_Morton_Stanley" title="Henry
    Morton Stanley">Henry Morton Stanley</a>'s trip to Africa to find <a href="https://en.wikipedia.org/wiki/David_Livingstone"
    title="David Livingstone">David Livingstone</a>, and the ill-fated <a href="https://en.wikipedia.org/wiki/USS_Jeannette_(1878)"
    title="USS Jeannette (1878)">USS <i>Jeannette</i></a> attempt on the North Pole.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Gordon_Bennett_Jr_.jpg"
