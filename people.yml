  :asteroid_url: https://en.wikipedia.org/wiki/4354_Euclides
  :categories: *5
  :first_paragraph: '<p><b>Euclid</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language" class="mw-redirect"
    title="Ancient Greek language">Ancient Greek</a>: <span lang="grc"><a href="https://en.wiktionary.org/wiki/%CE%95%E1%BD%90%CE%BA%CE%BB%CE%B5%CE%AF%CE%B4%CE%B7%CF%82"
    class="extiw" title="wikt:Εὐκλείδης">Εὐκλείδης</a></span> – <i>Eukleídēs</i>,
    <small>pronounced </small>; <a href="https://en.wikipedia.org/wiki/Floruit" title="Floruit">fl.</a>
    300 BC), sometimes called <b>Euclid of Alexandria</b> to distinguish him from
    <a href="https://en.wikipedia.org/wiki/Euclid_of_Megara" title="Euclid of Megara">Euclid
    of Megara</a>, was a <a href="https://en.wikipedia.org/wiki/Greek_mathematics"
    title="Greek mathematics">Greek mathematician</a>, often referred to as the "founder
    of <a href="https://en.wikipedia.org/wiki/Geometry" title="Geometry">geometry</a>"
    or the "father of geometry". He was active in <a href="https://en.wikipedia.org/wiki/Alexandria"
    title="Alexandria">Alexandria</a> during the reign of <a href="https://en.wikipedia.org/wiki/Ptolemy_I_Soter"
    title="Ptolemy I Soter">Ptolemy I</a> (323–283 BC). His <i><a href="https://en.wikipedia.org/wiki/Euclid%27s_Elements"
    title="Euclid''s Elements">Elements</a></i> is one of the most influential works
    in the <a href="https://en.wikipedia.org/wiki/History_of_mathematics" title="History
    of mathematics">history of mathematics</a>, serving as the main textbook for teaching
    <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematics</a>
    (especially <a href="https://en.wikipedia.org/wiki/Geometry" title="Geometry">geometry</a>)
    from the time of its publication until the late 19th or early 20th century. In
    the <i>Elements</i>, Euclid deduced the theorems of what is now called <a href="https://en.wikipedia.org/wiki/Euclidean_geometry"
    title="Euclidean geometry">Euclidean geometry</a> from a small set of <a href="https://en.wikipedia.org/wiki/Axiom"
    title="Axiom">axioms</a>. Euclid also wrote works on <a href="https://en.wikipedia.org/wiki/Perspective_(visual)"
    class="mw-redirect" title="Perspective (visual)">perspective</a>, <a href="https://en.wikipedia.org/wiki/Conic_section"
    title="Conic section">conic sections</a>, <a href="https://en.wikipedia.org/wiki/Spherical_geometry"
    title="Spherical geometry">spherical geometry</a>, <a href="https://en.wikipedia.org/wiki/Number_theory"
    title="Number theory">number theory</a>, and <a href="https://en.wikipedia.org/wiki/Rigour#Mathematical_proof"
    title="Rigour">mathematical rigour</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Euclid.jpg"
