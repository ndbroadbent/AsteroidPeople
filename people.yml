  :first_paragraph: <p><b>Petr Ginz</b> (1 February 1928 – 28 September 1944) was
    a <a href="https://en.wikipedia.org/wiki/Czechoslovakia" title="Czechoslovakia">Czechoslovak</a>
    boy of partial <a href="https://en.wikipedia.org/wiki/Jewish_ethnicity" class="mw-redirect"
    title="Jewish ethnicity">Jewish</a> background who was deported to the <a href="https://en.wikipedia.org/wiki/Theresienstadt_concentration_camp"
    class="mw-redirect" title="Theresienstadt concentration camp">Theresienstadt concentration
    camp</a> (known as Terezín, in Czech) during the <a href="https://en.wikipedia.org/wiki/Holocaust"
    class="mw-redirect" title="Holocaust">Holocaust</a>. He died at the age of sixteen
    when he was transferred to <a href="https://en.wikipedia.org/wiki/Auschwitz_concentration_camp"
    title="Auschwitz concentration camp">Auschwitz concentration camp</a> and gassed
    to death upon arrival. His diary was published after his death. </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Petr_Ginz.jpg"
