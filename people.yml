  :categories: *11
  :first_paragraph: '<p><b>Tamar the Great</b> (<a href="https://en.wikipedia.org/wiki/Georgian_language"
    title="Georgian language">Georgian</a>: <span lang="ka" title="Georgian-language
    text">თამარ მეფე</span>, <span style="font-size: smaller;"><a href="https://en.wikipedia.org/wiki/Romanization_of_Georgian"
    title="Romanization of Georgian">romanized</a>:</span> <span lang="ka-Latn" style="font-style:
    italic;">tamar mepe</span>, <a href="https://en.wikipedia.org/wiki/Literal_translation"
    title="Literal translation">lit.</a> "King Tamar") (<abbr title="circa">c.</abbr>
    1160 – 18 January 1213) <a href="https://en.wikipedia.org/wiki/Queen_regnant"
    title="Queen regnant">reigned</a> as the <a href="https://en.wikipedia.org/wiki/List_of_monarchs_of_Georgia#Kings_of_unified_Georgia_(1008%E2%80%931490)"
    title="List of monarchs of Georgia">Queen</a> of <a href="https://en.wikipedia.org/wiki/Kingdom_of_Georgia"
    title="Kingdom of Georgia">Georgia</a> from 1184 to 1213, presiding over the apex
    of the <a href="https://en.wikipedia.org/wiki/Georgian_Golden_Age" title="Georgian
    Golden Age">Georgian Golden Age</a>. A member of the <a href="https://en.wikipedia.org/wiki/Bagrationi_dynasty"
    title="Bagrationi dynasty">Bagrationi dynasty</a>, her position as the first woman
    to rule Georgia in her own right was emphasized by the title <i><a href="https://en.wikipedia.org/wiki/Mepe_(title)"
    title="Mepe (title)">mepe</a></i> ("<a href="https://en.wikipedia.org/wiki/King"
    title="King">king</a>"), afforded to Tamar in the medieval Georgian sources.</p>'
