  :first_paragraph: <p><b>Johan Gadolin</b> (5 June 1760 – 15 August 1852) was a <a
    href="https://en.wikipedia.org/wiki/Finnish_people" class="mw-redirect" title="Finnish
    people">Finnish</a> <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>,
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Mineralogist" class="mw-redirect" title="Mineralogist">mineralogist</a>.
    Gadolin discovered a "<a href="https://en.wikipedia.org/wiki/Earth_(chemistry)"
    class="mw-redirect" title="Earth (chemistry)">new earth</a>" containing the first
    <a href="https://en.wikipedia.org/wiki/Rare-earth_metal" class="mw-redirect" title="Rare-earth
    metal">rare-earth compound</a> <a href="https://en.wikipedia.org/wiki/Yttrium"
    title="Yttrium">yttrium</a>, which was later determined to be a <a href="https://en.wikipedia.org/wiki/Chemical_element"
    title="Chemical element">chemical element</a>. He is also considered the founder
    of Finnish <a href="https://en.wikipedia.org/wiki/Chemistry" title="Chemistry">chemistry</a>
    research, as the second holder of the Chair of <a href="https://en.wikipedia.org/wiki/Chemistry"
    title="Chemistry">Chemistry</a> at the <a href="https://en.wikipedia.org/wiki/Royal_Academy_of_Turku"
    title="Royal Academy of Turku">Royal Academy of Turku</a> (or <i>Åbo Kungliga
    Akademi</i>). Gadolin was ennobled for his achievements and awarded the <a href="https://en.wikipedia.org/wiki/Order_of_Saint_Vladimir"
    title="Order of Saint Vladimir">Order of Saint Vladimir</a> and the <a href="https://en.wikipedia.org/wiki/Order_of_Saint_Anna"
    title="Order of Saint Anna">Order of Saint Anna</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johan_Gadolin.jpg"
