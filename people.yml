  :first_paragraph: '<p><b>Annelies Marie</b> "<b>Anne</b>" <b>Frank</b> (<small>German
    pronunciation: </small> <span class="nowrap" style="font-size:85%">(<span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Anne_Frank.ogg" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/23/De-Anne_Frank.ogg"
    class="internal" title="De-Anne Frank.ogg">listen</a></span></span>)</span>, <small>Dutch: </small>;
    12 June 1929 – February or March 1945) was a <a href="https://en.wikipedia.org/wiki/History_of_the_Jews_in_Germany"
    title="History of the Jews in Germany">German</a>-<a href="https://en.wikipedia.org/wiki/History_of_the_Jews_in_the_Netherlands"
    title="History of the Jews in the Netherlands">Dutch</a> diarist of <a href="https://en.wikipedia.org/wiki/Jews"
    title="Jews">Jewish</a> heritage. One of the most discussed Jewish victims of
    <a href="https://en.wikipedia.org/wiki/The_Holocaust" title="The Holocaust">the
    Holocaust</a>, she gained fame posthumously with the 1947 publication of <i><a
    href="https://en.wikipedia.org/wiki/The_Diary_of_a_Young_Girl" title="The Diary
    of a Young Girl">The Diary of a Young Girl</a></i> (originally <i lang="nl" title="Dutch-language
    text">Het Achterhuis</i> in <a href="https://en.wikipedia.org/wiki/Dutch_language"
    title="Dutch language">Dutch</a>; English: <span lang="en">The Secret Annex</span>),
    in which she documents her life in hiding from 1942 to 1944, during the <a href="https://en.wikipedia.org/wiki/German_occupation_of_the_Netherlands"
    class="mw-redirect" title="German occupation of the Netherlands">German occupation
    of the Netherlands</a> in <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a>. It is one of the world''s best-known books
    and has been the basis for several plays and films.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Anne_Frank.jpg"
