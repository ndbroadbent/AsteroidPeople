  :asteroid_url: https://en.wikipedia.org/wiki/3001_Michelangelo
  :categories: *26
  :first_paragraph: '<p><b>Michelangelo di Lodovico Buonarroti Simoni</b> (<small>Italian: </small>;
    6 March 1475 – 18 February 1564), known simply as <b>Michelangelo</b> (<span class="rt-commentedText
    nowrap"><small>English: </small></span>), was an <a href="https://en.wikipedia.org/wiki/Italians"
    title="Italians">Italian</a> sculptor, painter, architect and poet of the <a href="https://en.wikipedia.org/wiki/High_Renaissance"
    title="High Renaissance">High Renaissance</a> born in the <a href="https://en.wikipedia.org/wiki/Republic_of_Florence"
    title="Republic of Florence">Republic of Florence</a>, who exerted an unparalleled
    influence on the development of <a href="https://en.wikipedia.org/wiki/Western_art"
    class="mw-redirect" title="Western art">Western art</a>. His artistic versatility
    was of such a high order that he is often considered a contender for the title
    of the archetypal <a href="https://en.wikipedia.org/wiki/Renaissance_man" class="mw-redirect"
    title="Renaissance man">Renaissance man</a>, along with his rival and elder contemporary,
    <a href="https://en.wikipedia.org/wiki/Leonardo_da_Vinci" title="Leonardo da Vinci">Leonardo
    da Vinci</a>. Several scholars have described Michelangelo as the greatest artist
    of his age and even as the greatest artist of all time.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Michelangelo_Buonarroti.jpg"
