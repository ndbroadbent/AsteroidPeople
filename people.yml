  :first_paragraph: <p><b>Hypatia</b> (born <abbr title="circa">c.</abbr> 350–370;
    died 415 AD) was a <a href="https://en.wikipedia.org/wiki/Hellenistic_philosophy"
    title="Hellenistic philosophy">Hellenistic</a> <a href="https://en.wikipedia.org/wiki/Neoplatonism"
    title="Neoplatonism">Neoplatonist</a> philosopher, astronomer, and <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, who lived in <a href="https://en.wikipedia.org/wiki/Alexandria"
    title="Alexandria">Alexandria</a>, <a href="https://en.wikipedia.org/wiki/Egypt_(Roman_province)"
    class="mw-redirect" title="Egypt (Roman province)">Egypt</a>, then part of the
    <a href="https://en.wikipedia.org/wiki/Eastern_Roman_Empire" class="mw-redirect"
    title="Eastern Roman Empire">Eastern Roman Empire</a>. She was a prominent thinker
    of the Neoplatonic school in Alexandria where she taught <a href="https://en.wikipedia.org/wiki/Philosophy"
    title="Philosophy">philosophy</a> and <a href="https://en.wikipedia.org/wiki/Astronomy"
    title="Astronomy">astronomy</a>. Although preceded by <a href="https://en.wikipedia.org/wiki/Pandrosion"
    title="Pandrosion">Pandrosion</a>, another Alexandrine <a href="https://en.wikipedia.org/wiki/List_of_women_in_mathematics"
    title="List of women in mathematics">female mathematician</a>, she is the first
    female mathematician whose life is reasonably well recorded. Hypatia was renowned
    in her own lifetime as a great teacher and a wise counselor. She wrote a commentary
    on <a href="https://en.wikipedia.org/wiki/Diophantus" title="Diophantus">Diophantus</a>'s
    thirteen-volume <i><a href="https://en.wikipedia.org/wiki/Arithmetica" title="Arithmetica">Arithmetica</a></i>,
    which may survive in part, having been interpolated into Diophantus's original
    text, and another commentary on <a href="https://en.wikipedia.org/wiki/Apollonius_of_Perga"
    title="Apollonius of Perga">Apollonius of Perga</a>'s treatise on <a href="https://en.wikipedia.org/wiki/Conic_sections"
    class="mw-redirect" title="Conic sections">conic sections</a>, which has not survived.
    Many modern scholars also believe that Hypatia may have edited the surviving text
    of <a href="https://en.wikipedia.org/wiki/Ptolemy" title="Ptolemy">Ptolemy</a>'s
    <i><a href="https://en.wikipedia.org/wiki/Almagest" title="Almagest">Almagest</a></i>,
    based on the title of her father <a href="https://en.wikipedia.org/wiki/Theon_of_Alexandria"
    title="Theon of Alexandria">Theon</a>'s commentary on Book III of the <i>Almagest</i>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hypatia_of_Alexandria.jpg"
