  :first_paragraph: '<p><b>Li Bai</b> (<a href="https://en.wikipedia.org/wiki/Chinese_language"
    title="Chinese language">Chinese</a>: <span lang="zh">李白</span>; <a href="https://en.wikipedia.org/wiki/Pinyin"
    title="Pinyin">pinyin</a>: <i><span lang="zh-Latn-pinyin"><i>Lǐ Bái</i></span></i>;
    <a href="https://en.wikipedia.org/wiki/Pe%CC%8Dh-%C5%8De-j%C4%AB" title="Pe̍h-ōe-jī">Pe̍h-ōe-jī</a>:
    <i><span lang="nan-Latn">Lí Pe̍k</span></i>, 701–762), also known as <b>Li Bo</b>,
    <a href="https://en.wikipedia.org/wiki/Courtesy_name" title="Courtesy name">courtesy
    name</a> <b>Taibai</b> (<a href="https://en.wikipedia.org/wiki/Chinese_language"
    title="Chinese language">Chinese</a>: <span lang="zh">太白</span>), <a href="https://en.wikipedia.org/wiki/Art_name"
    title="Art name">art name</a> <b>Qinglian Jushi</b> (<a href="https://en.wikipedia.org/wiki/Traditional_Chinese_characters"
    title="Traditional Chinese characters">Chinese</a>: <span lang="zh-Hant">青蓮居士</span>),
    was a Chinese poet acclaimed from his own day to the present as a genius and a
    romantic figure who took traditional poetic forms to new heights. He and his friend
    <a href="https://en.wikipedia.org/wiki/Du_Fu" title="Du Fu">Du Fu</a> (712–770)
    were the two most prominent figures in the flourishing of <a href="https://en.wikipedia.org/wiki/Chinese_poetry"
    title="Chinese poetry">Chinese poetry</a> in the <a href="https://en.wikipedia.org/wiki/Tang_dynasty"
    title="Tang dynasty">Tang dynasty</a>, which is often called the "<a href="https://en.wikipedia.org/wiki/Tang_poetry#High_Tang"
    title="Tang poetry">Golden Age of Chinese Poetry</a>". The expression "Three Wonders"
    denotes Li Bai''s poetry, <a href="https://en.wikipedia.org/wiki/Pei_Min" title="Pei
    Min">Pei Min</a>''s swordplay, and <a href="https://en.wikipedia.org/wiki/Zhang_Xu"
    title="Zhang Xu">Zhang Xu</a>''s calligraphy.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Li_Bai.jpg"
- :name: Du Fu
  :url: https://en.wikipedia.org/wiki/Du_Fu
