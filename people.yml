    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/a2/Cs-Premysl.ogg"
    class="internal" title="Cs-Premysl.ogg">listen</a></span></span>)</span> <i>Přemysl
    Oráč</i>; English: Premysl, Przemysl or Primislaus) was the legendary husband
    of <a href="https://en.wikipedia.org/wiki/Libu%C5%A1e" title="Libuše">Libuše</a>,
    and ancestor of the <a href="https://en.wikipedia.org/wiki/P%C5%99emyslid_dynasty"
    title="Přemyslid dynasty">Přemyslid dynasty</a>, containing the line of princes
    (dukes) and kings which ruled in the <a href="https://en.wikipedia.org/wiki/Lands_of_the_Bohemian_Crown"
    title="Lands of the Bohemian Crown">Lands of the Bohemian Crown</a> from 873 or
    earlier until the murder of <a href="https://en.wikipedia.org/wiki/Wenceslaus_III_of_Bohemia"
    title="Wenceslaus III of Bohemia">Wenceslaus III</a> in 1306.</p>'
