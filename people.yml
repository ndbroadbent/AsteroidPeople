  :first_paragraph: <p><b>Roman Smoluchowski</b> (born 31 August 1910 in <a href="https://en.wikipedia.org/wiki/Zakopane"
    title="Zakopane">Zakopane</a>; died 12 January 1996 in <a href="https://en.wikipedia.org/wiki/Austin,_Texas"
    title="Austin, Texas">Austin, Texas</a>) was a notable physicist who worked in
    Poland, and after World War II settled in <a href="https://en.wikipedia.org/wiki/Institute_for_Advanced_Study"
    title="Institute for Advanced Study">Institute for Advanced Study</a> at Princeton.
    He was the son of the statistical physics pioneer <a href="https://en.wikipedia.org/wiki/Marian_Smoluchowski"
    title="Marian Smoluchowski">Marian Smoluchowski</a>. In 1974, Roman Smoluchowski
    was awarded a <a href="https://en.wikipedia.org/wiki/List_of_Guggenheim_Fellowships_awarded_in_1974#United_States_and_Canada_fellows"
    title="List of Guggenheim Fellowships awarded in 1974">Guggenheim Fellowship</a>.
    In 1984, the minor planet <a href="https://en.wikipedia.org/wiki/List_of_minor_planets_named_after_people#Physicists"
    title="List of minor planets named after people">4530 Smoluchowski</a> was named
    after him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Roman_Smoluchowski.jpg"
