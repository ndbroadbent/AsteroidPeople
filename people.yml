  :first_paragraph: <p><b>Frédéric François Chopin</b>, born <b>Fryderyk Franciszek
    Chopin</b> (1 March 1810 – 17 October 1849), was a Polish composer and <a href="https://en.wikipedia.org/wiki/Virtuoso"
    title="Virtuoso">virtuoso</a> pianist of the <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> period who wrote primarily for solo <a href="https://en.wikipedia.org/wiki/Piano"
    title="Piano">piano</a>. He has maintained worldwide renown as a leading musician
    of his era, one whose "poetic genius was based on a professional technique that
    was without equal in his generation."</p>
