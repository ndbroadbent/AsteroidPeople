  :first_paragraph: '<p><b>Michael Ballack</b> (<small>German pronunciation: </small>;
    born 26 September 1976) is a German former professional <a href="https://en.wikipedia.org/wiki/Association_football"
    title="Association football">footballer</a>. He is among the <a href="https://en.wikipedia.org/wiki/List_of_Germany_international_footballers"
    title="List of Germany international footballers">top goal scorers</a> in the
    history of the German national team. Ballack wore the number 13 shirt for every
    team he has played for, except from <a href="https://en.wikipedia.org/wiki/1._FC_Kaiserslautern"
    title="1. FC Kaiserslautern">1. FC Kaiserslautern</a>. He was selected by <a href="https://en.wikipedia.org/wiki/Pel%C3%A9"
    title="Pelé">Pelé</a> as one of <a href="https://en.wikipedia.org/wiki/FIFA_100"
    title="FIFA 100">FIFA''s 100 Greatest Living Players</a>, and as the <a href="https://en.wikipedia.org/wiki/UEFA_Champions_League_Best_Midfielder"
    class="mw-redirect" title="UEFA Champions League Best Midfielder">UEFA Club Midfielder
    of the Year</a> in 2002. He won the <a href="https://en.wikipedia.org/wiki/German_Footballer_of_the_Year"
    class="mw-redirect" title="German Footballer of the Year">German Footballer of
    the Year</a> award three times – in 2002, 2003 and 2005. Ballack was known for
    his passing range, powerful shot, physical strength and commanding presence in
    <a href="https://en.wikipedia.org/wiki/Midfielder" title="Midfielder">midfield</a>.</p>'
