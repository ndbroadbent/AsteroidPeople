  :first_paragraph: <p><b>Elvis Aaron Presley</b> (January 8, 1935 – August 16, 1977),
    also known simply as <b>Elvis</b>, was an American singer, musician and actor.
    He is regarded as <a href="https://en.wikipedia.org/wiki/Cultural_impact_of_Elvis_Presley"
    title="Cultural impact of Elvis Presley">one of the most significant cultural
    icons</a> of the 20th century and is often referred to as the "<a href="https://en.wikipedia.org/wiki/Honorific_nicknames_in_popular_music"
    title="Honorific nicknames in popular music">King of Rock and Roll</a>". His energized
    interpretations of songs and sexually provocative performance style, combined
    with a singularly potent mix of influences across color lines during a <a href="https://en.wikipedia.org/wiki/Civil_rights_movement"
    title="Civil rights movement">transformative era in race relations</a>, led him
    to both great success and <a href="https://en.wikipedia.org/wiki/Cultural_impact_of_Elvis_Presley#Danger_to_American_culture"
    title="Cultural impact of Elvis Presley">initial controversy</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Elvis_Presley.jpg"
