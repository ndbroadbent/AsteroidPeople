  :first_paragraph: <p><b>Charles Edward Anderson Berry</b> (October 18, 1926 – March
    18, 2017) was an American singer, songwriter and guitarist, and one of the pioneers
    of <a href="https://en.wikipedia.org/wiki/Rock_and_roll" title="Rock and roll">rock
    and roll</a> music. Nicknamed the "<a href="https://en.wikipedia.org/wiki/Honorific_nicknames_in_popular_music"
    title="Honorific nicknames in popular music">Father of Rock and Roll</a>", Berry
    refined and developed <a href="https://en.wikipedia.org/wiki/Rhythm_and_blues"
    title="Rhythm and blues">rhythm and blues</a> into the major elements that made
    rock and roll distinctive with songs such as "<a href="https://en.wikipedia.org/wiki/Maybellene"
    title="Maybellene">Maybellene</a>" (1955), "<a href="https://en.wikipedia.org/wiki/Roll_Over_Beethoven"
    title="Roll Over Beethoven">Roll Over Beethoven</a>" (1956), "<a href="https://en.wikipedia.org/wiki/Rock_and_Roll_Music"
    title="Rock and Roll Music">Rock and Roll Music</a>" (1957) and "<a href="https://en.wikipedia.org/wiki/Johnny_B._Goode"
    title="Johnny B. Goode">Johnny B. Goode</a>" (1958). Writing lyrics that focused
    on teen life and consumerism, and developing a music style that included <a href="https://en.wikipedia.org/wiki/Guitar_solo"
    title="Guitar solo">guitar solos</a> and <a href="https://en.wikipedia.org/wiki/Guitar_showmanship"
    title="Guitar showmanship">showmanship</a>, Berry was a major influence on subsequent
    <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock music">rock music</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Chuck_Berry.jpg"
