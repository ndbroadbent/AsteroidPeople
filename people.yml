  :first_paragraph: <p><b>Jerry Lewis</b> (born <b>Joseph Levitch</b>;         March
    16, 1926 – August 20, 2017) was an American comedian, actor, singer, filmmaker
    and humanitarian, who appeared in over 60 films and other media, from the days
    of <a href="https://en.wikipedia.org/wiki/Martin_%26_Lewis" class="mw-redirect"
    title="Martin &amp; Lewis">Martin &amp; Lewis</a> to his solo era. Lewis not only
    worked behind the scenes as director, producer and screenwriter, but helped develop
    and popularize "<a href="https://en.wikipedia.org/wiki/Video_assist" title="Video
    assist">video assist</a>", the closed-circuit apparatus enabling film directors
    to see what had been shot without waiting for developed film footage. </p>
