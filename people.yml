  :asteroid_url: https://en.wikipedia.org/wiki/7211_Xerxes
  :categories: *11
  :first_paragraph: "<p><b>Xerxes I</b> (<a href=\"https://en.wikipedia.org/wiki/Old_Persian_language\"
    class=\"mw-redirect\" title=\"Old Persian language\">Old Persian</a>: <span lang=\"peo\">\U000103A7\U000103C1\U000103B9\U000103A0\U000103BC\U000103C1\U000103A0</span>,
    <small>romanized: </small><i lang=\"peo-Latn\" title=\"Old Persian-language romanization\">Xšaya-ṛšā</i>;
    <abbr title=\"circa\">c.</abbr><span style=\"white-space:nowrap;\"> 518</span>
    – August 465 BC), commonly known as <b>Xerxes the Great</b>, was the fourth <a
    href=\"https://en.wikipedia.org/wiki/King_of_Kings\" title=\"King of Kings\">King
    of Kings</a> of the <a href=\"https://en.wikipedia.org/wiki/Achaemenid_Empire\"
    title=\"Achaemenid Empire\">Achaemenid Empire</a>, ruling from 486 to 465 BC.
    He was the son and successor of <a href=\"https://en.wikipedia.org/wiki/Darius_the_Great\"
    title=\"Darius the Great\">Darius the Great</a> (<span style=\"white-space:nowrap;\"><abbr
    title=\"reigned\">r</abbr>. 522 – 486 BC</span>) and his mother was <a href=\"https://en.wikipedia.org/wiki/Atossa\"
    title=\"Atossa\">Atossa</a>, a daughter of <a href=\"https://en.wikipedia.org/wiki/Cyrus_the_Great\"
    title=\"Cyrus the Great\">Cyrus the Great</a> (<span style=\"white-space:nowrap;\"><abbr
    title=\"reigned\">r</abbr>. 550 – 530 BC</span>), the first Achaemenid king. Like
    his father, he ruled the empire at its territorial apex. He ruled from 486 BC
    until his assassination in 465 BC at the hands of <a href=\"https://en.wikipedia.org/wiki/Artabanus_of_Persia\"
    title=\"Artabanus of Persia\">Artabanus</a>, the commander of the royal bodyguard.</p>"
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Xerxes_I_of_Persia.jpg"
- :name: Artaxerxes II of Persia
  :url: https://en.wikipedia.org/wiki/Artaxerxes_II_of_Persia
  :asteroid_number: '7212'
  :asteroid_name: 7212 Artaxerxes
  :asteroid_url: https://en.wikipedia.org/wiki/7212_Artaxerxes
  :categories: *11
  :first_paragraph: "<p><b>Artaxerxes II Mnemon</b> <span class=\"rt-commentedText
    nowrap\"></span> (<a href=\"https://en.wikipedia.org/wiki/Old_Persian_language\"
    class=\"mw-redirect\" title=\"Old Persian language\">Old Persian</a>: <span lang=\"peo\"><a
    href=\"https://en.wiktionary.org/wiki/%F0%90%8E%A0%F0%90%8E%BC%F0%90%8E%AB%F0%90%8E%A7%F0%90%8F%81%F0%90%8F%82%F0%90%8E%A0\"
    class=\"extiw\" title=\"wikt:\U000103A0\U000103BC\U000103AB\U000103A7\U000103C1\U000103C2\U000103A0\">\U000103A0\U000103BC\U000103AB\U000103A7\U000103C1\U000103C2\U000103A0</a></span>,
    <small><a href=\"https://en.wikipedia.org/wiki/Literal_translation\" title=\"Literal
    translation\">lit.</a> </small>'whose reign is through truth') was the <a href=\"https://en.wikipedia.org/wiki/King_of_Kings#Ancient_Persia\"
    title=\"King of Kings\">King of Kings</a> of the <a href=\"https://en.wikipedia.org/wiki/Achaemenid_Empire\"
    title=\"Achaemenid Empire\">Achaemenid Empire</a> from 404 BC until his death
    in 358 BC. He was a son of <a href=\"https://en.wikipedia.org/wiki/Darius_II\"
    title=\"Darius II\">Darius II</a> and <a href=\"https://en.wikipedia.org/wiki/Parysatis\"
    title=\"Parysatis\">Parysatis</a>.</p>"
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Artaxerxes_II_of_Persia.jpg"
- :name: Václav I, Duke of Bohemia
  :url: https://en.wikipedia.org/wiki/Wenceslas_I,_Duke_of_Bohemia
  :asteroid_number: '8740'
  :asteroid_name: 8740 Václav
  :asteroid_url: https://en.wikipedia.org/wiki/8740_V%C3%A1clav
  :categories: *11
  :first_paragraph: '<p><b>Wenceslaus I</b> (<a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Václav</i> <small></small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Cs-svaty_Vaclav.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/3/34/Cs-svaty_Vaclav.ogg"
    class="internal" title="Cs-svaty Vaclav.ogg">listen</a></span></span>)</span>;
    c. 911 – September 28, 935), <b>Wenceslas I</b> or <i>Václav the Good</i> was
    the duke (<i><a href="https://en.wikipedia.org/wiki/Knyaz" title="Knyaz">kníže</a></i>)
    of <a href="https://en.wikipedia.org/wiki/Duchy_of_Bohemia" title="Duchy of Bohemia">Bohemia</a>
    from 921 until his assassination in 935. His younger brother, <a href="https://en.wikipedia.org/wiki/Boleslaus_I,_Duke_of_Bohemia"
    title="Boleslaus I, Duke of Bohemia">Boleslaus the Cruel</a>, was complicit in
    the murder.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_V_clav_I_Duke_of_Bohemia.jpg"
- :name: Pribina
  :url: https://en.wikipedia.org/wiki/Pribina
  :asteroid_number: '10293'
  :asteroid_name: 10293 Pribina
  :asteroid_url: https://en.wikipedia.org/wiki/10293_Pribina
  :categories: *11
  :first_paragraph: <p><b>Pribina</b> (c. 800 – 861) was a <a href="https://en.wikipedia.org/wiki/Slavs"
    title="Slavs">Slavic</a> prince whose adventurous career, recorded in the <i><a
    href="https://en.wikipedia.org/wiki/Conversio_Bagoariorum_et_Carantanorum" title="Conversio
    Bagoariorum et Carantanorum">Conversion of the Bavarians and the Carantanians</a></i>
    (a historical work written in 870), illustrates the political volatility of the
    Franco–Slavic frontiers of his time. Pribina was the first ruler of Slavic origin
    to build a <a href="https://en.wikipedia.org/wiki/Christianity" title="Christianity">Christian</a>
    church on Slavic territory in <a href="https://en.wikipedia.org/wiki/Principality_of_Nitra"
    title="Principality of Nitra">Nitra</a>, and also the first to accept baptism.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Pribina.jpg"
- :name: Svätopluk
  :url: https://en.wikipedia.org/wiki/Svatopluk_I
  :asteroid_number: '11014'
  :asteroid_name: 11014 Svätopluk
  :asteroid_url: https://en.wikipedia.org/wiki/11014_Sv%C3%A4topluk
  :categories: *11
  :first_paragraph: '<p><b>Svatopluk I</b> or <b>Svätopluk I</b>, also known as <b>Svatopluk
    the Great</b> (<a href="https://en.wikipedia.org/wiki/Latin" title="Latin">Latin</a>:
    <i>Zuentepulc</i>, <i>Zuentibald</i>, <i>Sventopulch</i>, <i>Zvataplug</i>; <a
    href="https://en.wikipedia.org/wiki/Old_Church_Slavic" class="mw-redirect" title="Old
    Church Slavic">Old Church Slavic</a>: Свѧтопълкъ and <a href="https://en.wikipedia.org/wiki/Transliteration"
    title="Transliteration">transliterated</a> <i>Svętopъłkъ</i>; <a href="https://en.wikipedia.org/wiki/Polish_language"
    title="Polish language">Polish</a>: <i>Świętopełk</i>; <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: Σφενδοπλόκος, <i>Sphendoplókos</i>), was a ruler
    of <a href="https://en.wikipedia.org/wiki/Great_Moravia" title="Great Moravia">Great
    Moravia</a>, which attained its maximum territorial expansion during his reign
    (870–871, 871–894).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sv_topluk.jpg"
- :name: Charles IV, Holy Roman Emperor
  :url: https://en.wikipedia.org/wiki/Charles_IV,_Holy_Roman_Emperor
  :asteroid_number: '16951'
  :asteroid_name: 16951 Carolus Quartus
  :asteroid_url: https://en.wikipedia.org/wiki/16951_Carolus_Quartus
  :categories: *11
  :first_paragraph: '<p><b>Charles IV</b> (<a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Karel IV.</i>; <a href="https://en.wikipedia.org/wiki/German_language"
    title="German language">German</a>: <i lang="de">Karl IV.</i>; <a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Carolus IV</i>;
    14 May 1316 (Jul. calendar) / 22 May 1316 (Greg. calendar) – 29 November 1378),
    born <b>Wenceslaus</b> (<a href="https://en.wikipedia.org/wiki/Czech_language"
    title="Czech language">Czech</a>: <i lang="cs">Václav</i>), was the first <a href="https://en.wikipedia.org/wiki/King_of_Bohemia"
    class="mw-redirect" title="King of Bohemia">King of Bohemia</a> to become <a href="https://en.wikipedia.org/wiki/Holy_Roman_Emperor"
    title="Holy Roman Emperor">Holy Roman Emperor</a>. He was a member of the <a href="https://en.wikipedia.org/wiki/House_of_Luxembourg"
    class="mw-redirect" title="House of Luxembourg">House of Luxembourg</a> from his
    father''s side and the Czech <a href="https://en.wikipedia.org/wiki/House_of_P%C5%99emyslid"
    class="mw-redirect" title="House of Přemyslid">House of Přemyslid</a> from his
    mother''s side; he emphasized the latter due to his lifelong affinity for the
    Czech side of his inheritance, and also because his direct ancestors in the Přemyslid
    line included two saints.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Charles_IV_Holy_Roman_Emperor.jpg"
- :name: Dafydd ap Llywelyn
  :url: https://en.wikipedia.org/wiki/Dafydd_ap_Llywelyn
  :asteroid_number: '18349'
  :asteroid_name: 18349 Dafydd
  :asteroid_url: https://en.wikipedia.org/wiki/18349_Dafydd
  :categories: *11
  :first_paragraph: <p><b>Dafydd ap Llywelyn</b> (<i>c.</i> March 1212 – 25 February
    1246) was Prince of <a href="https://en.wikipedia.org/wiki/Kingdom_of_Gwynedd"
    title="Kingdom of Gwynedd">Gwynedd</a> from 1240 to 1246. He was the first ruler
    to claim the title <a href="https://en.wikipedia.org/wiki/Prince_of_Wales" title="Prince
    of Wales">Prince of Wales</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Dafydd_ap_Llywelyn.jpg"
- :name: Samo
  :url: https://en.wikipedia.org/wiki/Samo
  :asteroid_number: '20969'
  :asteroid_name: 20969 Samo
  :asteroid_url: https://en.wikipedia.org/wiki/20969_Samo
  :categories: *11
  :first_paragraph: '<p><b>Samo</b> founded the first recorded political union of
    <a href="https://en.wikipedia.org/wiki/Slavs" title="Slavs">Slavic tribes</a>,
    known as <a href="https://en.wikipedia.org/wiki/Samo%27s_Empire" title="Samo''s
    Empire">Samo''s Empire</a> (<i>realm</i>, <i>kingdom</i>, or <i>tribal union</i>),
    stretching from <a href="https://en.wikipedia.org/wiki/Silesia" title="Silesia">Silesia</a>
    to present-day <a href="https://en.wikipedia.org/wiki/Slovenia" title="Slovenia">Slovenia</a>,
    ruling from 623 until his death in 658.  According to <a href="https://en.wikipedia.org/wiki/Fredegarius"
    class="mw-redirect" title="Fredegarius">Fredegarius</a>, the only contemporary
    source, Samo was a <a href="https://en.wikipedia.org/wiki/Franks" title="Franks">Frankish</a>
    merchant who unified several Slavic tribes against robber raids and violence by
    nearby settled <a href="https://en.wikipedia.org/wiki/Pannonian_Avars" title="Pannonian
    Avars">Avars</a>, showing such bravery and command skills in battle that he was
    elected as the "Slavic king" (<a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la"><a href="https://en.wikipedia.org/wiki/Rex_Sclavorum"
    class="mw-redirect" title="Rex Sclavorum">Rex Sclavorum</a></i>). In 631, Samo
    successfully defended his realm against the <a href="https://en.wikipedia.org/wiki/Frankish_Kingdom"
    class="mw-redirect" title="Frankish Kingdom">Frankish Kingdom</a> in the three-day
    <a href="https://en.wikipedia.org/wiki/Battle_of_Wogastisburg" title="Battle of
    Wogastisburg">Battle of Wogastisburg</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Samo.jpg"
- :name: Segoves
