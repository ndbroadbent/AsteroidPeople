  :first_paragraph: '<p><b>Yao Beina</b> (<a href="https://en.wikipedia.org/wiki/Simplified_Chinese_characters"
    title="Simplified Chinese characters">simplified Chinese</a>: <span lang="zh-Hans">姚贝娜</span>;
    <a href="https://en.wikipedia.org/wiki/Traditional_Chinese_characters" title="Traditional
    Chinese characters">traditional Chinese</a>: <span lang="zh-Hant">姚貝娜</span>;
    <a href="https://en.wikipedia.org/wiki/Pinyin" title="Pinyin">pinyin</a>: <i><span
    lang="zh-Latn-pinyin">Yáo Bèinà</span></i>; 26 September 1981 – 16 January 2015),
    also known as <b>Bella Yao</b>, was a Chinese singer. She participated in <i>Chinese
    Young Singer Championship</i> in 2008 and won the champion of the pop singing
    group. She was known as the singer of the theme songs of <i><a href="https://en.wikipedia.org/wiki/Empresses_in_the_Palace"
    title="Empresses in the Palace">Empresses in the Palace</a></i>, <i><a href="https://en.wikipedia.org/wiki/Painted_Skin:_The_Resurrection"
    title="Painted Skin: The Resurrection">Painted Skin: The Resurrection</a></i>
    and <i><a href="https://en.wikipedia.org/wiki/Back_to_1942" title="Back to 1942">Back
    to 1942</a></i>.  She also sang the pop version of <i><a href="https://en.wikipedia.org/wiki/Let_It_Go_(Disney_song)"
    class="mw-redirect" title="Let It Go (Disney song)">Let It Go</a></i> in Mandarin
    Chinese in the Disney CGI film, <i><a href="https://en.wikipedia.org/wiki/Frozen_(2013_film)"
    title="Frozen (2013 film)">Frozen</a></i> for the Mandarin Chinese dub when the
    film was released in China. She competed in <i><a href="https://en.wikipedia.org/wiki/The_Voice_of_China"
    title="The Voice of China">The Voice of China</a></i> television reality show.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Yao_Beina.jpg"
