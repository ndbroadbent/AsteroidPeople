  :first_paragraph: <p><b>Bob Dylan</b> (born <b>Robert Allen Zimmerman</b>; May 24,
    1941) is an American singer-songwriter, author and visual artist. Often regarded
    as one of the greatest songwriters of all time, Dylan has been a major figure
    in <a href="https://en.wikipedia.org/wiki/Popular_culture" title="Popular culture">popular
    culture</a> during a career spanning nearly 60 years. Much of his most celebrated
    work dates from the 1960s, when songs such as "<a href="https://en.wikipedia.org/wiki/Blowin%27_in_the_Wind"
    title="Blowin' in the Wind">Blowin' in the Wind</a>" (1963) and "<a href="https://en.wikipedia.org/wiki/The_Times_They_Are_a-Changin%27_(song)"
    title="The Times They Are a-Changin' (song)">The Times They Are a-Changin'</a><span
    style="padding-left:.15em;">"</span> (1964) became anthems for the <a href="https://en.wikipedia.org/wiki/Civil_rights_movement"
    title="Civil rights movement">civil rights</a> and <a href="https://en.wikipedia.org/wiki/Opposition_to_United_States_involvement_in_the_Vietnam_War"
    title="Opposition to United States involvement in the Vietnam War">anti-war</a>
    movements. His lyrics during this period incorporated a range of political, social,
    philosophical, and literary influences, defying <a href="https://en.wikipedia.org/wiki/Pop_music"
    title="Pop music">pop music</a> conventions and appealing to the burgeoning <a
    href="https://en.wikipedia.org/wiki/Counterculture_of_the_1960s" title="Counterculture
    of the 1960s">counterculture</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bob_Dylan.jpg"
- :name: David Bowie
