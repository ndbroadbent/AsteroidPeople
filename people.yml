  :first_paragraph: '<p><b>Věra Čáslavská</b> (<small>Czech pronunciation: </small>;
    3 May 1942 – 30 August 2016) was a <a href="https://en.wikipedia.org/wiki/Czechoslovak"
    class="mw-redirect" title="Czechoslovak">Czechoslovak</a> artistic <a href="https://en.wikipedia.org/wiki/Gymnastics"
    title="Gymnastics">gymnast</a> and <a href="https://en.wikipedia.org/wiki/Czech_Republic"
    title="Czech Republic">Czech</a> sports official. She won a total of 22 international
    titles between 1959 and 1968 including seven Olympic gold medals, four world titles
    and eleven European championships. Čáslavská is the most decorated Czech gymnast
    in history and is one of only two female gymnasts, along with Soviet <a href="https://en.wikipedia.org/wiki/Larisa_Latynina"
    title="Larisa Latynina">Larisa Latynina</a>, to win the all-around gold medal
    at two consecutive Olympics.</p>'
