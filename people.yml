  :first_paragraph: <p><b>Thomas Moran</b> (February 12, 1837 – August 25, 1926) was
    an American painter and printmaker of the <a href="https://en.wikipedia.org/wiki/Hudson_River_School"
    title="Hudson River School">Hudson River School</a> in New York whose work often
    featured the <a href="https://en.wikipedia.org/wiki/Rocky_Mountains" title="Rocky
    Mountains">Rocky Mountains</a>. Moran and his family, wife <a href="https://en.wikipedia.org/wiki/Mary_Nimmo_Moran"
    title="Mary Nimmo Moran">Mary Nimmo Moran</a> and daughter Ruth took residence
    in New York where he obtained work as an artist. He was a younger brother of the
    noted marine artist <a href="https://en.wikipedia.org/wiki/Edward_Moran" title="Edward
    Moran">Edward Moran</a>, with whom he shared a studio. A talented illustrator
    and exquisite colorist, Thomas Moran was hired as an illustrator at <i><a href="https://en.wikipedia.org/wiki/Scribner%27s_Monthly"
    title="Scribner's Monthly">Scribner's Monthly</a></i>. During the late 1860s,
    he was appointed the chief illustrator for the magazine, a position that helped
    him launch his career as one of the premier painters of the American landscape,
    in particular, the American West.</p>
