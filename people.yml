  :first_paragraph: <p><b>David Gauthier</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Canada" title="Fellow
    of the Royal Society of Canada">FRSC</a></span> (<span class="rt-commentedText
    nowrap"></span>; born 10 September 1932) is a Canadian-American <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a> best known for his neo-<a href="https://en.wikipedia.org/wiki/Thomas_Hobbes"
    title="Thomas Hobbes">Hobbesian</a> <a href="https://en.wikipedia.org/wiki/Social_contract"
