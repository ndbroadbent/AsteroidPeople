  :first_paragraph: '<p><b>Domenico Gaetano Maria Donizetti</b> (<span class="rt-commentedText
    nowrap"></span>, <small>also</small> <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>:
    </small></span>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>, <small>Italian: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:It-Gaetano_Donizetti.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/61/It-Gaetano_Donizetti.ogg"
    class="internal" title="It-Gaetano Donizetti.ogg">listen</a></span></span>)</span>;
    29 November 1797 – 8 April 1848) was an Italian composer, best known for his almost
    70 <a href="https://en.wikipedia.org/wiki/Opera" title="Opera">operas</a>. Along
    with <a href="https://en.wikipedia.org/wiki/Gioachino_Rossini" title="Gioachino
    Rossini">Gioachino Rossini</a> and <a href="https://en.wikipedia.org/wiki/Vincenzo_Bellini"
    title="Vincenzo Bellini">Vincenzo Bellini</a>, Donizetti was a leading composer
    of the <i><a href="https://en.wikipedia.org/wiki/Bel_canto" title="Bel canto">bel
    canto</a></i> opera style during the first half of the nineteenth century.  Donizetti''s
    close association with the bel canto style was undoubtedly an influence on other
    composers such as <a href="https://en.wikipedia.org/wiki/Giuseppe_Verdi" title="Giuseppe
    Verdi">Giuseppe Verdi</a>. Donizetti was born in <a href="https://en.wikipedia.org/wiki/Bergamo"
    title="Bergamo">Bergamo</a> in <a href="https://en.wikipedia.org/wiki/Lombardy"
    title="Lombardy">Lombardy</a>. Although he did not come from a musical background,
    at an early age he was taken under the wing of composer <a href="https://en.wikipedia.org/wiki/Simon_Mayr"
    title="Simon Mayr">Simon Mayr</a> who had enrolled him by means of a full scholarship
    in a school which he had set up. There he received detailed training in the arts
    of <a href="https://en.wikipedia.org/wiki/Fugue" title="Fugue">fugue</a> and <a
    href="https://en.wikipedia.org/wiki/Counterpoint" title="Counterpoint">counterpoint</a>.
    Mayr was also instrumental in obtaining a place for the young man at the Bologna
    Academy, where, at the age of 19, he wrote his first one-act opera, the comedy
    <i><a href="https://en.wikipedia.org/wiki/Il_Pigmalione" title="Il Pigmalione">Il
    Pigmalione</a></i>, which may never have been performed during his lifetime.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gaetano_Donizetti.jpg"
