  :first_paragraph: <p><b>Thomas Gainsborough</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/List_of_Royal_Academicians"
    title="List of Royal Academicians">RA</a> <a href="https://en.wikipedia.org/wiki/FRSA"
    class="mw-redirect" title="FRSA">FRSA</a></span> (14 May 1727 (baptised) – 2 August
    1788) was an English portrait and landscape painter, draughtsman, and printmaker.
    Along with his rival <a href="https://en.wikipedia.org/wiki/Sir_Joshua_Reynolds"
    class="mw-redirect" title="Sir Joshua Reynolds">Sir Joshua Reynolds</a>, he is
    considered one of the most important British artists of the second half of the
    18th century. He painted quickly, and the works of his maturity are characterised
    by a light palette and easy strokes. Despite being a prolific portrait painter,
    Gainsborough gained greater satisfaction from his landscapes. He is credited (with
    <a href="https://en.wikipedia.org/wiki/Richard_Wilson_(painter)" title="Richard
    Wilson (painter)">Richard Wilson</a>) as the originator of the 18th-century British
    landscape school. Gainsborough was a founding member of the <a href="https://en.wikipedia.org/wiki/Royal_Academy_of_Arts"
    title="Royal Academy of Arts">Royal Academy</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Thomas_Gainsborough.jpg"
