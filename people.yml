  :first_paragraph: '<p><b>Immanuel Kant</b> (<span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>:
    </small></span>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>; <small>German: </small>; 22
    April 1724 – 12 February 1804) was a German <a href="https://en.wikipedia.org/wiki/Philosophy"
    title="Philosophy">philosopher</a> and one of the central <a href="https://en.wikipedia.org/wiki/Age_of_Enlightenment"
    title="Age of Enlightenment">Enlightenment</a> thinkers. Kant''s comprehensive
    and systematic works in <a href="https://en.wikipedia.org/wiki/Epistemology" title="Epistemology">epistemology</a>,
    <a href="https://en.wikipedia.org/wiki/Metaphysics" title="Metaphysics">metaphysics</a>,
    <a href="https://en.wikipedia.org/wiki/Ethics" title="Ethics">ethics</a>, and
    <a href="https://en.wikipedia.org/wiki/Aesthetics" title="Aesthetics">aesthetics</a>
    have made him one of the most influential figures in modern <a href="https://en.wikipedia.org/wiki/Western_philosophy"
    title="Western philosophy">Western philosophy</a>.</p>'
