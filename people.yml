  :categories: *33
  :first_paragraph: <p><b>John William Carson</b> (October 23, 1925 – January 23,
    2005) was an American television host, comedian, writer, and producer. He is best
    known as the host of <i><a href="https://en.wikipedia.org/wiki/The_Tonight_Show_Starring_Johnny_Carson"
    title="The Tonight Show Starring Johnny Carson">The Tonight Show Starring Johnny
    Carson</a></i> (1962–1992). Carson received six <a href="https://en.wikipedia.org/wiki/Emmy_Award"
    class="mw-redirect" title="Emmy Award">Emmy Awards</a>, the <a href="https://en.wikipedia.org/wiki/Academy_of_Television_Arts_%26_Sciences"
    title="Academy of Television Arts &amp; Sciences">Television Academy</a>'s 1980
    Governor's Award, and a 1985 <a href="https://en.wikipedia.org/wiki/Peabody_Award"
    title="Peabody Award">Peabody Award</a>. He was inducted into the <a href="https://en.wikipedia.org/wiki/Television_Academy_Hall_of_Fame"
    class="mw-redirect" title="Television Academy Hall of Fame">Television Academy
    Hall of Fame</a> in 1987. Carson was awarded the <a href="https://en.wikipedia.org/wiki/Presidential_Medal_of_Freedom"
    title="Presidential Medal of Freedom">Presidential Medal of Freedom</a> in 1992
    and received a <a href="https://en.wikipedia.org/wiki/Kennedy_Center_Honors" title="Kennedy
    Center Honors">Kennedy Center Honor</a> in 1993.</p>
