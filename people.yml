  :first_paragraph: <p><b>Claudius</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; Tiberius Claudius Caesar Augustus Germanicus; 1 August 10 BC
    – 13 October AD 54) was <a href="https://en.wikipedia.org/wiki/Roman_emperor"
    title="Roman emperor">Roman emperor</a> from AD 41 to 54. Born to <a href="https://en.wikipedia.org/wiki/Nero_Claudius_Drusus"
    title="Nero Claudius Drusus">Nero Claudius Drusus</a> and <a href="https://en.wikipedia.org/wiki/Antonia_Minor"
    title="Antonia Minor">Antonia Minor</a> at <a href="https://en.wikipedia.org/wiki/Lugdunum"
    title="Lugdunum">Lugdunum</a> in <a href="https://en.wikipedia.org/wiki/Roman_Gaul"
    title="Roman Gaul">Roman Gaul</a>, where his father was stationed as a military
    legate, he was the first Roman emperor to be born outside <a href="https://en.wikipedia.org/wiki/Italia_(Roman_Empire)"
    class="mw-redirect" title="Italia (Roman Empire)">Italy</a>. Nonetheless, Claudius
    was an Italic of <a href="https://en.wikipedia.org/wiki/Sabine" class="mw-redirect"
    title="Sabine">Sabine</a> origins and a member of the <a href="https://en.wikipedia.org/wiki/Julio-Claudian_dynasty"
    title="Julio-Claudian dynasty">Julio-Claudian dynasty</a>. Because he was afflicted
    with a limp and slight deafness due to sickness at a young age, his family ostracized
    him and excluded him from public office until his <a href="https://en.wikipedia.org/wiki/Roman_consul"
    title="Roman consul">consulship</a>, shared with his nephew <a href="https://en.wikipedia.org/wiki/Caligula"
    title="Caligula">Caligula</a> in 37.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Claudius.jpg"
- :name: Hammurabi
