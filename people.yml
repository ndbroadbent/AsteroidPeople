  :first_paragraph: '<p><b>Paul Eugen Bleuler</b> (<span class="rt-commentedText nowrap"></span>;
    <small>German: </small>; 30 April 1857 – 15 July 1939) was a Swiss <a href="https://en.wikipedia.org/wiki/Psychiatry"
    title="Psychiatry">psychiatrist</a> and <a href="https://en.wikipedia.org/wiki/Eugenicist"
    class="mw-redirect" title="Eugenicist">eugenicist</a> most notable for his contributions
    to the understanding of <a href="https://en.wikipedia.org/wiki/Mental_illness"
    class="mw-redirect" title="Mental illness">mental illness</a>. He coined many
    psychiatric terms, such as "<a href="https://en.wikipedia.org/wiki/Schizophrenia"
    title="Schizophrenia">schizophrenia</a>", "<a href="https://en.wikipedia.org/wiki/Schizoid_personality_disorder"
    title="Schizoid personality disorder">schizoid</a>", "<a href="https://en.wikipedia.org/wiki/Autism"
    title="Autism">autism</a>", <a href="https://en.wikipedia.org/wiki/Depth_psychology"
    title="Depth psychology">depth psychology</a> and what <a href="https://en.wikipedia.org/wiki/Sigmund_Freud"
    title="Sigmund Freud">Sigmund Freud</a> called "Bleuler''s happily chosen term
    <a href="https://en.wikipedia.org/wiki/Ambivalence" title="Ambivalence">ambivalence</a>".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Eugen_Bleuler.jpg"
