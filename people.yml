  :first_paragraph: <p><b>Thyra</b>, also known as <b>Thorvi</b> or <b>Thyre</b>,
    was a Danish queen, spouse of King <a href="https://en.wikipedia.org/wiki/Gorm_the_Old"
    title="Gorm the Old">Gorm the Old</a> of <a href="https://en.wikipedia.org/wiki/Denmark"
    title="Denmark">Denmark</a>, the first <a href="https://en.wikipedia.org/wiki/Historical"
    class="mw-redirect" title="Historical">historically</a> recognized <a href="https://en.wikipedia.org/wiki/Monarchy_of_Denmark"
    title="Monarchy of Denmark">King of Denmark</a>, who reigned from <abbr title="circa">c.</abbr><span
    style="white-space:nowrap;">  936</span> to his death <abbr title="circa">c.</abbr><span
    style="white-space:nowrap;">  958</span>. </p>
