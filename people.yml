  :first_paragraph: <p><a href="https://en.wikipedia.org/wiki/Captain" title="Captain">Captain</a>
    <b>Samantha Cristoforetti</b>, <a href="https://en.wikipedia.org/wiki/OMRI" class="mw-redirect"
    title="OMRI">OMRI</a> (<small>Italian pronunciation: </small>; born 26 April 1977)
    is an Italian <a href="https://en.wikipedia.org/wiki/European_Space_Agency" title="European
    Space Agency">European Space Agency</a> astronaut, former <a href="https://en.wikipedia.org/wiki/Italian_Air_Force"
    title="Italian Air Force">Italian Air Force</a> pilot and engineer. She holds
    the record for the longest uninterrupted spaceflight by a European astronaut (199
    days, 16 hours), and until June 2017 held the record for the <a href="https://en.wikipedia.org/wiki/List_of_spaceflight_records#Longest_single_flight_by_a_woman"
    title="List of spaceflight records">longest single space flight by a woman</a>
    until this was broken by <a href="https://en.wikipedia.org/wiki/Peggy_Whitson"
    title="Peggy Whitson">Peggy Whitson</a> and later by <a href="https://en.wikipedia.org/wiki/Christina_Koch"
    title="Christina Koch">Christina Koch</a>. She is also the first Italian woman
    in space. She is scheduled to take command of ISS Expedition 68 in 2022.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Samantha_Cristoforetti.jpg"
- :name: Ivan Bella
