  :first_paragraph: <p><b>John Griffith London</b> (born <b>John Griffith Chaney</b>;
    January 12, 1876 – November 22, 1916) was an American novelist, journalist, and
    social activist. A pioneer of commercial fiction and American magazines, he was
    one of the first American authors to become an international celebrity and earn
    a large fortune from writing. He was also an innovator in the genre that would
    later become known as <a href="https://en.wikipedia.org/wiki/Science_fiction"
    title="Science fiction">science fiction</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jack_London.jpg"
