  :first_paragraph: <p><b>Rabindranath Tagore</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Fellows_of_The_Royal_Asiatic_Society_of_Great_Britain_and_Ireland"
    class="mw-redirect" title="Fellows of The Royal Asiatic Society of Great Britain
    and Ireland">FRAS</a></span> (<span class="rt-commentedText nowrap"> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Tagor.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/4/47/Tagor.ogg"
    class="internal" title="Tagor.ogg">listen</a></span></span>)</span></span>; born
    <b>Robindronath Thakur</b>, 7 May 1861 – 7 August 1941; <a href="https://en.wikipedia.org/wiki/Sobriquet"
    title="Sobriquet">sobriquet</a> <b>Gurudev</b>, <b>Kobiguru</b>, <b>Biswakobi</b>)
    was an <a href="https://en.wikipedia.org/wiki/Indian_people" title="Indian people">Indian</a>
    <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">polymath</a>
    – poet, writer, playwright, composer, philosopher, social reformer and painter.
    He reshaped <a href="https://en.wikipedia.org/wiki/Bengali_literature" title="Bengali
    literature">Bengali literature</a> and <a href="https://en.wikipedia.org/wiki/Music_of_Bengal"
    title="Music of Bengal">music</a>, as well as <a href="https://en.wikipedia.org/wiki/Indian_art"
    title="Indian art">Indian art</a> with <a href="https://en.wikipedia.org/wiki/Contextual_Modernism"
    class="mw-redirect" title="Contextual Modernism">Contextual Modernism</a> in the
    late 19th and early 20th centuries. Author of the "profoundly sensitive, fresh
    and beautiful verse" of <i><a href="https://en.wikipedia.org/wiki/Gitanjali" title="Gitanjali">Gitanjali</a></i>,
    he became in 1913 the first non-European to win the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Literature"
    title="Nobel Prize in Literature">Nobel Prize in Literature</a>. Tagore's poetic
    songs were viewed as spiritual and mercurial; however, his "elegant prose and
    magical poetry" remain largely unknown outside Bengal. He is sometimes referred
    to as "the <a href="https://en.wikipedia.org/wiki/Bard" title="Bard">Bard</a>
    of Bengal".</p>
