- :name: Giordano Bruno
  :url: https://en.wikipedia.org/wiki/Giordano_Bruno
  :asteroid_number: '5148'
  :asteroid_name: 5148 Giordano
  :asteroid_url: https://en.wikipedia.org/wiki/5148_Giordano
  :categories: *19
  :first_paragraph: '<p><b>Giordano Bruno</b> (<span class="rt-commentedText nowrap"></span>;
    <small>Italian: </small>; <a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Iordanus Brunus
    Nolanus</i>; born <b>Filippo Bruno</b>, January or February 1548 – 17 February
    1600) was an Italian <a href="https://en.wikipedia.org/wiki/Dominican_Order" title="Dominican
    Order">Dominican</a> <a href="https://en.wikipedia.org/wiki/Friar" title="Friar">friar</a>,
    philosopher, mathematician, poet, cosmological theorist, and <a href="https://en.wikipedia.org/wiki/Hermetica"
    title="Hermetica">Hermetic occultist</a>. He is known for his cosmological theories,
    which conceptually extended the then-novel <a href="https://en.wikipedia.org/wiki/Copernican_heliocentrism"
    title="Copernican heliocentrism">Copernican model</a>. He proposed that the stars
    were distant suns surrounded by their own <a href="https://en.wikipedia.org/wiki/Exoplanets"
    class="mw-redirect" title="Exoplanets">planets</a>, and he raised the possibility
    that these planets might foster life of their own, a cosmological position known
    as <a href="https://en.wikipedia.org/wiki/Cosmic_pluralism" title="Cosmic pluralism">cosmic
    pluralism</a>. He also insisted that the universe is <a href="https://en.wikipedia.org/wiki/Infinity"
    title="Infinity">infinite</a> and could have no "center".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Giordano_Bruno.jpg"
- :name: Mario De Caro
  :url: https://en.wikipedia.org/wiki/Mario_De_Caro
  :asteroid_number: '5329'
  :asteroid_name: 5329 Decaro
  :asteroid_url: https://en.wikipedia.org/wiki/5329_Decaro
