  :first_paragraph: '<p><b>Rick Douglas Husband</b> (July 12, 1957 – February 1, 2003)
    (<a href="https://en.wikipedia.org/wiki/Colonel_(United_States)" title="Colonel
    (United States)">Colonel</a>, <a href="https://en.wikipedia.org/wiki/United_States_Air_Force"
    title="United States Air Force">USAF</a>) was an American <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a> and <a href="https://en.wikipedia.org/wiki/Fighter_pilot"
    title="Fighter pilot">fighter pilot</a>. He traveled into space twice: as Pilot
    of <a href="https://en.wikipedia.org/wiki/STS-96" title="STS-96">STS-96</a> and
    Commander of <a href="https://en.wikipedia.org/wiki/STS-107" title="STS-107">STS-107</a>.
    He and the rest of the crew of STS-107 were killed when <i>Columbia</i> <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">disintegrated during reentry</a> into
    the <a href="https://en.wikipedia.org/wiki/Earth%27s_atmosphere" class="mw-redirect"
    title="Earth''s atmosphere">Earth''s atmosphere</a>. Husband is a recipient of
    the <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor"
    title="Congressional Space Medal of Honor">Congressional Space Medal of Honor</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rick_Husband.jpg"
- :name: Michael P. Anderson
  :url: https://en.wikipedia.org/wiki/Michael_P._Anderson
