    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/3/3c/Sv-Linus_Torvalds2.ogg"
    class="internal" title="Sv-Linus Torvalds2.ogg">listen</a></span></span>)</span>;
    born 28 December 1969) is a Finnish-American software engineer who is the creator
    and, historically, the main developer of the <a href="https://en.wikipedia.org/wiki/Linux_kernel"
    title="Linux kernel">Linux kernel</a>, used by <a href="https://en.wikipedia.org/wiki/Linux_distribution"
    title="Linux distribution">Linux distributions</a> and other operating systems
    such as <a href="https://en.wikipedia.org/wiki/Android_(operating_system)" title="Android
    (operating system)">Android</a>. He also created the <a href="https://en.wikipedia.org/wiki/Distributed_revision_control"
    class="mw-redirect" title="Distributed revision control">distributed revision
    control</a> system <a href="https://en.wikipedia.org/wiki/Git" title="Git">Git</a>
    and the <a href="https://en.wikipedia.org/wiki/Scuba_dive" class="mw-redirect"
    title="Scuba dive">scuba dive</a> logging and planning software <a href="https://en.wikipedia.org/wiki/Subsurface_(software)"
    class="mw-redirect" title="Subsurface (software)">Subsurface</a>.</p>
