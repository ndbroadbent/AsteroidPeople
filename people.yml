    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c5/Cs-Jaroslav_Heyrovsky.ogg"
    class="internal" title="Cs-Jaroslav Heyrovsky.ogg">listen</a></span></span>)</span>)
    (December 20, 1890 – March 27, 1967) was a Czechoslovak chemist and inventor.
    Heyrovský was the inventor of the polarographic method, father of the <a href="https://en.wikipedia.org/wiki/Electroanalytical_method"
    class="mw-redirect" title="Electroanalytical method">electroanalytical method</a>,
    and recipient of the <a href="https://en.wikipedia.org/wiki/Nobel_Prize" title="Nobel
    Prize">Nobel Prize</a> in 1959 for his discovery and development of the polarographic
    methods of analysis. His main field of work was <a href="https://en.wikipedia.org/wiki/Polarography"
    title="Polarography">polarography</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jaroslav_Heyrovsk_.jpg"
- :name: Humphry Davy
