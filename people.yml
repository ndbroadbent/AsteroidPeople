  :asteroid_url: https://en.wikipedia.org/wiki/13093_Wolfgangpauli
  :categories: *6
  :first_paragraph: '<p><b>Wolfgang Ernst Pauli</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 25 April 1900 – 15 December 1958) was
    an Austrian (and later American / Swiss) <a href="https://en.wikipedia.org/wiki/Theoretical_physics"
    title="Theoretical physics">theoretical physicist</a> and one of the pioneers
    of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics" title="Quantum mechanics">quantum
    physics</a>. In 1945, after having been nominated by <a href="https://en.wikipedia.org/wiki/Albert_Einstein"
    title="Albert Einstein">Albert Einstein</a>, Pauli received the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> for his "decisive contribution
    through his discovery of a new law of Nature, the exclusion principle or <a href="https://en.wikipedia.org/wiki/Pauli_exclusion_principle"
    title="Pauli exclusion principle">Pauli principle</a>". The discovery involved
    <a href="https://en.wikipedia.org/wiki/Spin_(physics)" title="Spin (physics)">spin
    theory</a>, which is the basis of a theory of the <a href="https://en.wikipedia.org/wiki/Matter#Structure"
    title="Matter">structure of matter</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Wolfgang_Pauli.jpg"
- :name: Werner Heisenberg
  :url: https://en.wikipedia.org/wiki/Werner_Heisenberg
