  :first_paragraph: '<p><b>Leonard Simon Nimoy</b> (<span class="rt-commentedText
    nowrap"></span>; March 26, 1931 – February 27, 2015) was an American actor, filmmaker
    photographer, author, singer, and songwriter. He is best known for playing <a
    href="https://en.wikipedia.org/wiki/Spock" title="Spock">Spock</a> in the <i><a
    href="https://en.wikipedia.org/wiki/Star_Trek" title="Star Trek">Star Trek</a></i>
    franchise for almost 50 years, from <a href="https://en.wikipedia.org/wiki/The_Cage_(Star_Trek:_The_Original_Series)"
    title="The Cage (Star Trek: The Original Series)">a pilot episode</a> shot in
    1964 to his <a href="https://en.wikipedia.org/wiki/Star_Trek_Into_Darkness" title="Star
    Trek Into Darkness">final film performance</a> in 2013. Nimoy directed films including
    <i><a href="https://en.wikipedia.org/wiki/Star_Trek_III:_The_Search_for_Spock"
    title="Star Trek III: The Search for Spock">Star Trek III: The Search for Spock</a></i>
    (1984), <i><a href="https://en.wikipedia.org/wiki/Star_Trek_IV:_The_Voyage_Home"
    title="Star Trek IV: The Voyage Home">Star Trek IV: The Voyage Home</a></i> (1986)
    and the 1987 comedy <i><a href="https://en.wikipedia.org/wiki/Three_Men_and_a_Baby"
    title="Three Men and a Baby">Three Men and a Baby</a></i>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Leonard_Nimoy.jpg"
