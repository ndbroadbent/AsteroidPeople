  :first_paragraph: <p><b>František Drtikol</b> (3 March 1883, <a href="https://en.wikipedia.org/wiki/P%C5%99%C3%ADbram"
    title="Příbram">Příbram</a> – 13 January 1961, <a href="https://en.wikipedia.org/wiki/Prague"
    title="Prague">Prague</a>) was a <a href="https://en.wikipedia.org/wiki/Czech_people"
    class="mw-redirect" title="Czech people">Czech</a> <a href="https://en.wikipedia.org/wiki/Photographer"
    title="Photographer">photographer</a> of international renown. He is especially
    known for his characteristically epic photographs, often nudes and <a href="https://en.wikipedia.org/wiki/Portraits"
    class="mw-redirect" title="Portraits">portraits</a>.</p>
