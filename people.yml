  :first_paragraph: '<p><b>Mikhail Ivanovich Glinka</b> (Russian: <span lang="ru"
    title="Russian-language text">Михаи́л Ива́нович Гли́нка</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian"
    title="Romanization of Russian">tr.</a></small> <i lang="ru-Latn" title="Russian-language
    text">Mikhaíl Ivánovich Glínka</i>, <small>IPA: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Mikhail-Ivanovich-Glinka.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/b/ba/Ru-Mikhail-Ivanovich-Glinka.ogg"
    class="internal" title="Ru-Mikhail-Ivanovich-Glinka.ogg">listen</a></span></span>)</span>;
    1 June [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 20 May] 1804 – 15 February  [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a> 3 February] 1857) was the first Russian composer
    to gain wide recognition within his own country, and is often regarded as the
    fountainhead of Russian <a href="https://en.wikipedia.org/wiki/Classical_music"
    title="Classical music">classical music</a>. Glinka''s compositions were an important
    influence on future Russian composers, notably the members of <a href="https://en.wikipedia.org/wiki/The_Five_(composers)"
    title="The Five (composers)">The Five</a>, who took Glinka''s lead and produced
    a distinctive Russian style of music.</p>'
