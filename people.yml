  :first_paragraph: <p><b>Johann Pachelbel</b> (baptised 1 September 1653 – buried
    9 March 1706; also <b>Bachelbel</b>) was a German composer, <a href="https://en.wikipedia.org/wiki/Organist"
    title="Organist">organist</a>, and teacher who brought the south <a href="https://en.wikipedia.org/wiki/German_organ_schools"
    title="German organ schools">German organ schools</a> to their peak. He composed
    a large body of sacred and <a href="https://en.wikipedia.org/wiki/Secularity"
    title="Secularity">secular</a> music, and his contributions to the development
    of the <a href="https://en.wikipedia.org/wiki/Chorale_prelude" title="Chorale
    prelude">chorale prelude</a> and <a href="https://en.wikipedia.org/wiki/Fugue"
    title="Fugue">fugue</a> have earned him a place among the most important composers
    of the middle <a href="https://en.wikipedia.org/wiki/Baroque_music" title="Baroque
    music">Baroque</a> era.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johann_Pachelbel.jpg"
