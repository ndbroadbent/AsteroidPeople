  :first_paragraph: <p><b>Amantine Lucile Aurore Dupin</b> (<small>French: </small>;
    1 July 1804 – 8 June 1876), best known by her pen name <b>George Sand</b> (<small>French: </small>),
    was a French novelist, memoirist, and journalist. One of the most popular writers
    in Europe in her lifetime, being more renowned than both <a href="https://en.wikipedia.org/wiki/Victor_Hugo"
    title="Victor Hugo">Victor Hugo</a> and <a href="https://en.wikipedia.org/wiki/Honor%C3%A9_de_Balzac"
    title="Honoré de Balzac">Honoré de Balzac</a> in England in the 1830s and 1840s,
    Sand is recognised as one of the most notable writers of the European Romantic
    era.</p>
