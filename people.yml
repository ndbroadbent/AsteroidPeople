  :first_paragraph: <p><b>Donald Fauntleroy Duck</b> is a cartoon character created
    in 1934 by <a href="https://en.wikipedia.org/wiki/The_Walt_Disney_Company" title="The
    Walt Disney Company">The Walt Disney Company</a>. Donald is an <a href="https://en.wikipedia.org/wiki/Anthropomorphism"
    title="Anthropomorphism">anthropomorphic</a> <a href="https://en.wikipedia.org/wiki/American_Pekin"
    title="American Pekin">white duck</a> with a yellow-orange bill, legs, and feet.
    He typically wears a <a href="https://en.wikipedia.org/wiki/Sailor_suit" title="Sailor
    suit">sailor shirt and cap</a> with a bow tie. Donald is known for his <a href="https://en.wikipedia.org/wiki/Donald_Duck_talk"
    title="Donald Duck talk">semi-intelligible speech</a> and his mischievous, temperamental,
    and pompous personality. Along with his friend <a href="https://en.wikipedia.org/wiki/Mickey_Mouse"
    title="Mickey Mouse">Mickey Mouse</a>, Donald was included in <i><a href="https://en.wikipedia.org/wiki/TV_Guide"
    title="TV Guide">TV Guide</a></i><span class="nowrap" style="padding-left:0.1em;">'</span>s
    list of the 50 greatest cartoon characters of all time in 2002, and has earned
    a star on the <a href="https://en.wikipedia.org/wiki/Hollywood_Walk_of_Fame" title="Hollywood
    Walk of Fame">Hollywood Walk of Fame</a>. He has appeared in more films than any
    other Disney character, and is the most published comic book character in the
    world outside of the superhero genre.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Donald_Duck.png"
