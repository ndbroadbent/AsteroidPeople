  :first_paragraph: <p><b>David Robert Jones</b> <span style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Ordre_des_Arts_et_des_Lettres"
    title="Ordre des Arts et des Lettres">OAL</a></span> (8 January 1947 – 10 January
    2016), known professionally as <b>David Bowie</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>), was an English singer-songwriter
    and actor. A leading figure in the music industry, Bowie is regarded as one of
    the most influential musicians of the 20th century. He was acclaimed by critics
    and musicians, particularly for his innovative work during the 1970s. His career
    was marked by reinvention and visual presentation, with his music and stagecraft
    having a significant impact on <a href="https://en.wikipedia.org/wiki/Popular_music"
    title="Popular music">popular music</a>. During his lifetime, his record sales,
    estimated at over 100 million records worldwide, made him one of the <a href="https://en.wikipedia.org/wiki/List_of_best-selling_music_artists"
    title="List of best-selling music artists">best-selling music artists of all time</a>.
    In the UK, he was awarded ten <a href="https://en.wikipedia.org/wiki/BPI_certification"
    class="mw-redirect" title="BPI certification">platinum</a> album certifications,
    eleven gold and eight silver, and released <a href="https://en.wikipedia.org/wiki/List_of_artists_by_number_of_UK_Albums_Chart_number_ones"
    title="List of artists by number of UK Albums Chart number ones">eleven number-one
    albums</a>. In the US, he received five <a href="https://en.wikipedia.org/wiki/RIAA_certification"
    title="RIAA certification">platinum</a> and nine gold certifications. He was inducted
    into the <a href="https://en.wikipedia.org/wiki/Rock_and_Roll_Hall_of_Fame" title="Rock
    and Roll Hall of Fame">Rock and Roll Hall of Fame</a> in 1996. <i><a href="https://en.wikipedia.org/wiki/Rolling_Stone"
    title="Rolling Stone">Rolling Stone</a></i> placed him among its list of the <a
    href="https://en.wikipedia.org/wiki/Rolling_Stone%27s_100_Greatest_Artists_of_All_Time"
    title="Rolling Stone's 100 Greatest Artists of All Time">100 Greatest Artists
    of All Time</a> and named him the "Greatest Rock Star Ever" following his death
    in 2016.</p>
