  :first_paragraph: <p><b>Alan Alda</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>Alphonso Joseph D'Abruzzo</b>; January 28, 1936) is an American actor
    and comedian. A six-time <a href="https://en.wikipedia.org/wiki/Emmy_Award" class="mw-redirect"
    title="Emmy Award">Emmy Award</a> and <a href="https://en.wikipedia.org/wiki/Golden_Globe_Award"
    class="mw-redirect" title="Golden Globe Award">Golden Globe Award</a> winner,
    he played <a href="https://en.wikipedia.org/wiki/Hawkeye_Pierce" class="mw-redirect"
    title="Hawkeye Pierce">Hawkeye Pierce</a> in the war television series <i><a href="https://en.wikipedia.org/wiki/M*A*S*H_(TV_series)"
    title="M*A*S*H (TV series)">M*A*S*H</a></i> (1972–1983). He has had recurring
    roles on television programs such as <i><a href="https://en.wikipedia.org/wiki/The_West_Wing"
    title="The West Wing">The West Wing</a></i>, and <i><a href="https://en.wikipedia.org/wiki/30_Rock"
    title="30 Rock">30 Rock</a></i>, and has received critical acclaim for films such
    as <i><a href="https://en.wikipedia.org/wiki/Same_Time,_Next_Year_(film)" title="Same
    Time, Next Year (film)">Same Time, Next Year</a></i> (1978) alongside <a href="https://en.wikipedia.org/wiki/Ellen_Burstyn"
    title="Ellen Burstyn">Ellen Burstyn</a> and  his directorial debut film <i><a
    href="https://en.wikipedia.org/wiki/The_Four_Seasons_(1981_film)" title="The Four
    Seasons (1981 film)">The Four Seasons</a></i> (1981) opposite <a href="https://en.wikipedia.org/wiki/Carol_Burnett"
    title="Carol Burnett">Carol Burnett</a>. Alda is also known for his performances
    in <a href="https://en.wikipedia.org/wiki/Woody_Allen" title="Woody Allen">Woody
    Allen</a>'s <a href="https://en.wikipedia.org/wiki/Dramedy_film" class="mw-redirect"
    title="Dramedy film">dramedy film</a> <i><a href="https://en.wikipedia.org/wiki/Crimes_and_Misdemeanors"
    title="Crimes and Misdemeanors">Crimes and Misdemeanors</a></i> (1989), <a href="https://en.wikipedia.org/wiki/David_O._Russell"
    title="David O. Russell">David O. Russell</a>'s comedy <i><a href="https://en.wikipedia.org/wiki/Flirting_with_Disaster_(film)"
    title="Flirting with Disaster (film)">Flirting with Disaster</a></i> (1996), <a
    href="https://en.wikipedia.org/wiki/Steven_Spielberg" title="Steven Spielberg">Steven
    Spielberg</a>'s <a href="https://en.wikipedia.org/wiki/Cold_War" title="Cold War">Cold
    War</a> <a href="https://en.wikipedia.org/wiki/Drama_film" class="mw-redirect"
    title="Drama film">drama film</a> <i><a href="https://en.wikipedia.org/wiki/Bridge_of_Spies_(film)"
    title="Bridge of Spies (film)">Bridge of Spies</a></i> (2015), and <a href="https://en.wikipedia.org/wiki/Noah_Baumbach"
    title="Noah Baumbach">Noah Baumbach</a>'s relationship drama <i><a href="https://en.wikipedia.org/wiki/Marriage_Story"
    title="Marriage Story">Marriage Story</a></i> (2019). In 2004, Alda was nominated
    for the <a href="https://en.wikipedia.org/wiki/Academy_Award_for_Best_Supporting_Actor"
    title="Academy Award for Best Supporting Actor">Academy Award for Best Supporting
    Actor</a> for <a href="https://en.wikipedia.org/wiki/Martin_Scorsese" title="Martin
    Scorsese">Martin Scorsese</a>'s Hollywood epic <i><a href="https://en.wikipedia.org/wiki/The_Aviator_(2004_film)"
    title="The Aviator (2004 film)">The Aviator</a></i>. He is also known as Uncle
    Pete in <a href="https://en.wikipedia.org/wiki/Louis_C.K." title="Louis C.K.">Louis
    C.K.</a>'s <a href="https://en.wikipedia.org/wiki/Peabody_Award" title="Peabody
    Award">Peabody Award</a>–winning tragicomedy web series <i><a href="https://en.wikipedia.org/wiki/Horace_and_Pete"
    title="Horace and Pete">Horace and Pete</a></i>. Alda has also received three
    <a href="https://en.wikipedia.org/wiki/Tony_Award" class="mw-redirect" title="Tony
    Award">Tony Award</a> nominations for his performances in <i><a href="https://en.wikipedia.org/wiki/The_Apple_Tree"
    title="The Apple Tree">The Apple Tree</a></i> (1967), <i><a href="https://en.wikipedia.org/wiki/Jake%27s_Women"
    title="Jake's Women">Jake's Women</a></i> (1992), and <i><a href="https://en.wikipedia.org/wiki/Glengarry_Glen_Ross"
    title="Glengarry Glen Ross">Glengarry Glen Ross</a></i> (2005). In 2019, Alda
    received the <a href="https://en.wikipedia.org/wiki/Screen_Actors_Guild_Life_Achievement_Award"
    title="Screen Actors Guild Life Achievement Award">Screen Actors Guild Life Achievement
    Award</a>.</p>
