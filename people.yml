    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; Russian: <span lang="ru" title="Russian-language
    text">Пётр Ильи́ч Чайко́вский,</span> <small>IPA: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Ru-Pyotr_Ilyich_Tchaikovsky.ogg" title="About
