  :first_paragraph: '<p><b>Hildegard of Bingen</b> (German: <i lang="de">Hildegard
    von Bingen</i>; <a href="https://en.wikipedia.org/wiki/Latin_language" class="mw-redirect"
    title="Latin language">Latin</a>: <i lang="la">Hildegardis Bingensis</i>; 1098
    – 17 September 1179), also known as <b>Saint Hildegard</b> and the <b>Sibyl of
    the Rhine</b>, was a German <a href="https://en.wikipedia.org/wiki/Benedictine"
    class="mw-redirect" title="Benedictine">Benedictine</a> <a href="https://en.wikipedia.org/wiki/Abbess"
    title="Abbess">abbess</a>, writer, composer, philosopher, <a href="https://en.wikipedia.org/wiki/Christian_mysticism"
    title="Christian mysticism">mystic</a>, <a href="https://en.wikipedia.org/wiki/Visionary"
    title="Visionary">visionary</a>, and <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> of the <a href="https://en.wikipedia.org/wiki/High_Middle_Ages"
    title="High Middle Ages">High Middle Ages</a>. She is one of the best-known composers
    of sacred monophony, as well as the most recorded in modern history. She has been
    considered by many in Europe to be the founder of scientific <a href="https://en.wikipedia.org/wiki/Natural_history"
    title="Natural history">natural history</a> in Germany.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hildegard_of_Bingen.jpg"
- :name: John Huss
  :url: https://en.wikipedia.org/wiki/John_Huss
  :asteroid_number: '1840'
  :asteroid_name: 1840 Hus
  :asteroid_url: https://en.wikipedia.org/wiki/1840_Hus
  :categories: *16
  :first_paragraph: '<p><b>Jan Hus</b> (<span class="rt-commentedText nowrap"></span>;
    <small>Czech: </small> <span class="nowrap" style="font-size:85%">(<span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Cs-Jan_Hus.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/d/d0/Cs-Jan_Hus.ogg"
    class="internal" title="Cs-Jan Hus.ogg">listen</a></span></span>)</span>; <abbr
    title="circa">c.</abbr><span style="white-space:nowrap;"> 1372</span> – 6 July
    1415), sometimes <a href="https://en.wikipedia.org/wiki/Anglicization" class="mw-redirect"
    title="Anglicization">anglicized</a> as <b>John Hus</b> or <b>John Huss</b>, and
    referred to in historical texts as <i>Iohannes Hus</i> or <i>Johannes Huss</i>,
    was a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a>
    <a href="https://en.wikipedia.org/wiki/Theology" title="Theology">theologian</a>
    and <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>
    who became a Church reformer and the inspiration of <a href="https://en.wikipedia.org/wiki/Hussitism"
    class="mw-redirect" title="Hussitism">Hussitism</a>, a key predecessor to <a href="https://en.wikipedia.org/wiki/Protestantism"
    title="Protestantism">Protestantism</a> and a seminal figure in the <a href="https://en.wikipedia.org/wiki/Bohemian_Reformation"
    title="Bohemian Reformation">Bohemian Reformation</a>. After <a href="https://en.wikipedia.org/wiki/John_Wycliffe"
    title="John Wycliffe">John Wycliffe</a>, the theorist of ecclesiastical reform,
    Hus is considered the second Church reformer, as he lived before <a href="https://en.wikipedia.org/wiki/Martin_Luther"
    title="Martin Luther">Luther</a>, <a href="https://en.wikipedia.org/wiki/John_Calvin"
    title="John Calvin">Calvin</a> and <a href="https://en.wikipedia.org/wiki/Huldrych_Zwingli"
    title="Huldrych Zwingli">Zwingli</a>. His teachings had a strong influence on
    the states of Western Europe, most immediately in the approval of a reformed <a
    href="https://en.wikipedia.org/wiki/Kingdom_of_Bohemia" title="Kingdom of Bohemia">Bohemian</a>
    <a href="https://en.wikipedia.org/wiki/Christian_denomination" title="Christian
    denomination">religious denomination</a> and, over a century later, on <a href="https://en.wikipedia.org/wiki/Martin_Luther"
    title="Martin Luther">Martin Luther</a>. Hus was a master, dean, and rector at
    the <a href="https://en.wikipedia.org/wiki/Charles_University" title="Charles
    University">Charles University</a> in <a href="https://en.wikipedia.org/wiki/Prague"
    title="Prague">Prague</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_Huss.jpg"
- :name: Zdislava Berka
  :url: https://en.wikipedia.org/wiki/Zdislava_Berka
