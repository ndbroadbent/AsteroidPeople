    title="Marshal of the Soviet Union">Marshal of the Soviet Union</a>. He also served
    as <a href="https://en.wikipedia.org/wiki/Chief_of_the_General_Staff_of_the_Red_Army"
    class="mw-redirect" title="Chief of the General Staff of the Red Army">Chief of
    the General Staff</a>, <a href="https://en.wikipedia.org/wiki/Minister_of_Defence_(Soviet_Union)"
    title="Minister of Defence (Soviet Union)">Minister of Defence</a>, and was a
    member of the <a href="https://en.wikipedia.org/wiki/Politburo_of_the_Communist_Party_of_the_Soviet_Union"
    title="Politburo of the Communist Party of the Soviet Union">Presidium of the
    Communist Party</a> (later Politburo). During the <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">Second World War</a>, Zhukov oversaw some of the <a href="https://en.wikipedia.org/wiki/Red_Army"
    title="Red Army">Red Army</a>''s most decisive victories.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Georgy_Zhukov.jpg"
