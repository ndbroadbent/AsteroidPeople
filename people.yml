  :first_paragraph: <p><b>Jakub Šimon Jan Ryba</b> (surname also Poisson, Peace, Ryballandini,
    Rybaville; 26 October 1765 – 8 April 1815) was a <a href="https://en.wikipedia.org/wiki/Czech_people"
    class="mw-redirect" title="Czech people">Czech</a> teacher and <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a> of <a href="https://en.wikipedia.org/wiki/European_classical_music"
    class="mw-redirect" title="European classical music">classical music</a>. His
    most famous work is <i><a href="https://en.wikipedia.org/wiki/Czech_Christmas_Mass"
