  :first_paragraph: <p><b>David Drew Pinsky</b> (born September 4, 1958), commonly
    known as <b>Dr. Drew</b>, is an American media personality, <a href="https://en.wikipedia.org/wiki/Internist"
    class="mw-redirect" title="Internist">internist</a>, and <a href="https://en.wikipedia.org/wiki/Addiction_medicine"
    title="Addiction medicine">addiction medicine</a> specialist. He hosted the nationally
    <a href="https://en.wikipedia.org/wiki/Radio_syndication" class="mw-redirect"
    title="Radio syndication">syndicated</a> <a href="https://en.wikipedia.org/wiki/Talk_radio"
    title="Talk radio">radio talk show</a> <i><a href="https://en.wikipedia.org/wiki/Loveline"
    title="Loveline">Loveline</a></i> from the show's inception in 1984 until its
    end in 2016. On television, he hosted the talk show <i><a href="https://en.wikipedia.org/wiki/Dr._Drew_On_Call"
    title="Dr. Drew On Call">Dr. Drew On Call</a></i> on <a href="https://en.wikipedia.org/wiki/HLN_(TV_channel)"
    class="mw-redirect" title="HLN (TV channel)">HLN</a> and the daytime series <i><a
    href="https://en.wikipedia.org/wiki/Lifechangers" title="Lifechangers">Lifechangers</a></i>
    on <a href="https://en.wikipedia.org/wiki/The_CW" title="The CW">The CW</a>. In
    addition, he served as producer and starred in the <a href="https://en.wikipedia.org/wiki/VH1"
    title="VH1">VH1</a> show <i><a href="https://en.wikipedia.org/wiki/Celebrity_Rehab_with_Dr._Drew"
    title="Celebrity Rehab with Dr. Drew">Celebrity Rehab with Dr. Drew</a></i>, and
    its spinoffs <i><a href="https://en.wikipedia.org/wiki/Sex_Rehab_with_Dr._Drew"
    title="Sex Rehab with Dr. Drew">Sex Rehab with Dr. Drew</a></i>, <i><a href="https://en.wikipedia.org/wiki/Celebrity_Rehab_Presents_Sober_House"
    title="Celebrity Rehab Presents Sober House">Celebrity Rehab Presents Sober House</a></i>.  Pinsky
    currently hosts several <a href="https://en.wikipedia.org/wiki/Podcasts" class="mw-redirect"
    title="Podcasts">podcasts</a>, including <i>The Dr. Drew Podcast</i>, <i>This
    Life with Dr. Drew</i>, <i>Dr. Drew After Dark</i> on the <a href="https://en.wikipedia.org/wiki/Your_Mom%27s_House"
    title="Your Mom's House">Your Mom's House</a> network, and <i>The Adam and Drew
    Show</i> with his former <i>Loveline</i> co-host <a href="https://en.wikipedia.org/wiki/Adam_Carolla"
    title="Adam Carolla">Adam Carolla</a>.</p>
