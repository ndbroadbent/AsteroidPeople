  :first_paragraph: <p><b>Harvey Phillip Spector</b> (December 26, 1939 – January
    16, 2021) was an American <a href="https://en.wikipedia.org/wiki/Record_producer"
    title="Record producer">record producer</a>, musician, and songwriter known for
    his innovative recording practices and <a href="https://en.wikipedia.org/wiki/Entrepreneurship"
    title="Entrepreneurship">entrepreneurship</a> in the 1960s, followed decades later
    by his <a href="https://en.wikipedia.org/wiki/Murder_of_Lana_Clarkson" title="Murder
    of Lana Clarkson">two trials and conviction for murder</a> in the 2000s. Spector
    developed the <a href="https://en.wikipedia.org/wiki/Wall_of_Sound" title="Wall
    of Sound">Wall of Sound</a>, a production style that he described as a <a href="https://en.wikipedia.org/wiki/Richard_Wagner"
    title="Richard Wagner">Wagnerian</a> approach to <a href="https://en.wikipedia.org/wiki/Rock_and_roll"
    title="Rock and roll">rock and roll</a>. He is regarded as one of the most influential
    figures in <a href="https://en.wikipedia.org/wiki/Pop_music" title="Pop music">pop
    music</a> history and as the first <a href="https://en.wikipedia.org/wiki/Auteur"
    title="Auteur">auteur</a> of the music industry for the unprecedented control
    he had over every phase of the recording process.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Phil_Spector.jpg"
