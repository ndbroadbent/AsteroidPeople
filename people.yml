  :first_paragraph: <p><b>Giovanni Battista Draghi</b> (<small>Italian: </small>;
    4 January 1710 – 16 or 17 March 1736), often referred to as <b>Giovanni Battista
    Pergolesi</b> (<small>Italian: </small>), was an <a href="https://en.wikipedia.org/wiki/Italy"
    title="Italy">Italian</a> <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, <a href="https://en.wikipedia.org/wiki/Violin"
    title="Violin">violinist</a> and <a href="https://en.wikipedia.org/wiki/Organ_(music)"
    title="Organ (music)">organist</a>. His best-known works include his <a href="https://en.wikipedia.org/wiki/Stabat_Mater_(Pergolesi)"
    title="Stabat Mater (Pergolesi)">Stabat Mater</a> and the opera <i><a href="https://en.wikipedia.org/wiki/La_serva_padrona"
    title="La serva padrona">La serva padrona</a></i> (<i>The Maid Turned Mistress</i>).
    His compositions include <a href="https://en.wikipedia.org/wiki/Opera" title="Opera">operas</a>
    and <a href="https://en.wikipedia.org/wiki/Sacred_music" class="mw-redirect" title="Sacred
    music">sacred music</a>. He died of <a href="https://en.wikipedia.org/wiki/Tuberculosis"
    title="Tuberculosis">tuberculosis</a> at the age of 26.</p>
