  :first_paragraph: '<p><b>Éric Alfred Leslie Satie</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>French: </small>; 17 May 1866 – 1 July 1925), who signed
    his name <b>Erik Satie</b> after 1884, was a French composer and pianist. Satie
    was an influential artist in the late 19th- and early 20th-century Parisian <a
    href="https://en.wikipedia.org/wiki/Avant-garde" title="Avant-garde">avant-garde</a>.
    His work was a precursor to later artistic movements such as <a href="https://en.wikipedia.org/wiki/Minimalism"
    title="Minimalism">minimalism</a>, <a href="https://en.wikipedia.org/wiki/Repetitive_music"
    class="mw-redirect" title="Repetitive music">repetitive music</a>, and the <a
    href="https://en.wikipedia.org/wiki/Theatre_of_the_Absurd" title="Theatre of the
    Absurd">Theatre of the Absurd</a>, while his 1917 coinage "<a href="https://en.wikipedia.org/wiki/Furniture_music"
    title="Furniture music">furniture music</a>" would presage the development of
    <a href="https://en.wikipedia.org/wiki/Background_music" title="Background music">background</a>
    and <a href="https://en.wikipedia.org/wiki/Ambient_music" title="Ambient music">ambient
    music</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Erik_Satie.jpg"
