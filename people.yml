  :first_paragraph: '<p><b>Zu Chongzhi</b> (<a href="https://en.wikipedia.org/wiki/Chinese_language"
    title="Chinese language">Chinese</a>: <span lang="zh">祖沖之</span>; 429–500 AD),
    <a href="https://en.wikipedia.org/wiki/Courtesy_name" title="Courtesy name">courtesy
    name</a> <b>Wenyuan</b> (<a href="https://en.wikipedia.org/wiki/Chinese_language"
    title="Chinese language">Chinese</a>: <span lang="zh">文遠</span>), was a Chinese
    astronomer, mathematician, politician, inventor, and writer during the <a href="https://en.wikipedia.org/wiki/Liu_Song"
    class="mw-redirect" title="Liu Song">Liu Song</a> and <a href="https://en.wikipedia.org/wiki/Southern_Qi"
    title="Southern Qi">Southern Qi</a> dynasties. He was most notable for calculating
    <a href="https://en.wikipedia.org/wiki/Pi" title="Pi">pi</a> as between 3.1415926
    and 3.1415927, a record which would not be surpassed for 800 years.</p>'
