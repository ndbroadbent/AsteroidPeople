  :first_paragraph: '<p><b>Wilhelm Richard Wagner</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>German: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Richard_Wagner.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/1/10/De-Richard_Wagner.ogg"
    class="internal" title="De-Richard Wagner.ogg">listen</a></span></span>)</span>;
    22 May 1813 – 13 February 1883) was a German composer, theatre director, <a href="https://en.wikipedia.org/wiki/Polemic"
    title="Polemic">polemicist</a>, and conductor who is chiefly known for his operas
    (or, as some of his mature works were later known, "music dramas"). Unlike most
    opera composers, Wagner wrote both the <a href="https://en.wikipedia.org/wiki/Libretto"
    title="Libretto">libretto</a> and the music for each of his stage works. Initially
    establishing his reputation as a composer of works in the <a href="https://en.wikipedia.org/wiki/Romanticism"
    title="Romanticism">romantic</a> vein of <a href="https://en.wikipedia.org/wiki/Carl_Maria_von_Weber"
    title="Carl Maria von Weber">Carl Maria von Weber</a> and <a href="https://en.wikipedia.org/wiki/Giacomo_Meyerbeer"
    title="Giacomo Meyerbeer">Giacomo Meyerbeer</a>, Wagner revolutionised opera through
    his concept of the <i><a href="https://en.wikipedia.org/wiki/Gesamtkunstwerk"
    title="Gesamtkunstwerk">Gesamtkunstwerk</a></i> ("total work of art"), by which
    he sought to synthesise the poetic, visual, musical and dramatic arts, with music
    subsidiary to drama. He described this vision in a series of essays published
    between 1849 and 1852. Wagner realised these ideas most fully in the first half
    of the four-opera cycle <i><a href="https://en.wikipedia.org/wiki/Der_Ring_des_Nibelungen"
    title="Der Ring des Nibelungen">Der Ring des Nibelungen</a></i> (<i>The Ring of
    the <a href="https://en.wikipedia.org/wiki/Nibelung" title="Nibelung">Nibelung</a></i>).</p>'
