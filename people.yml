  :first_paragraph: <p><b>Rafael</b> "<b>Rafa</b>" <b>Nadal Parera</b> (<small>Catalan: </small>,
    <small>Spanish: </small>; born 3 June 1986) is a Spanish professional <a href="https://en.wikipedia.org/wiki/Tennis"
    title="Tennis">tennis</a> player. He is ranked world No. 3 by the <a href="https://en.wikipedia.org/wiki/Association_of_Tennis_Professionals"
    title="Association of Tennis Professionals">Association of Tennis Professionals</a>
    (ATP), has been <a href="https://en.wikipedia.org/wiki/List_of_ATP_number_1_ranked_singles_tennis_players"
    title="List of ATP number 1 ranked singles tennis players">ranked No. 1</a> in
    the ATP rankings for 209 weeks, and has finished as the year-end No. 1 five times.
    Nadal has won 20 <a href="https://en.wikipedia.org/wiki/Grand_Slam_(tennis)" title="Grand
    Slam (tennis)">Grand Slam</a> men's singles titles, an all-time record shared
    with <a href="https://en.wikipedia.org/wiki/Roger_Federer" title="Roger Federer">Roger
    Federer</a>, and 36 <a href="https://en.wikipedia.org/wiki/Masters_1000" class="mw-redirect"
    title="Masters 1000">Masters 1000</a> men's singles titles, an all-time record
    shared with <a href="https://en.wikipedia.org/wiki/Novak_Djokovic" title="Novak
    Djokovic">Novak Djokovic</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rafael_Nadal_Parera.jpg"
