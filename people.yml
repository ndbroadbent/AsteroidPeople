  :categories: *6
  :first_paragraph: <p><b>Johannes (Janne)  Robert Rydberg</b> (<small>Swedish: </small>;
    8 November 1854 – 28 December 1919) was a <a href="https://en.wikipedia.org/wiki/Swedish_people"
    class="mw-redirect" title="Swedish people">Swedish</a> <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> mainly known for devising the <a href="https://en.wikipedia.org/wiki/Rydberg_formula"
    title="Rydberg formula">Rydberg formula</a>, in 1888, which is used to describe
    the <a href="https://en.wikipedia.org/wiki/Wavelength" title="Wavelength">wavelengths</a>
    of <a href="https://en.wikipedia.org/wiki/Photon" title="Photon">photons</a> (of
    <a href="https://en.wikipedia.org/wiki/Visible_light" class="mw-redirect" title="Visible
    light">visible light</a> and other <a href="https://en.wikipedia.org/wiki/Electromagnetic_radiation"
    title="Electromagnetic radiation">electromagnetic radiation</a>) emitted by changes
    in the energy level of an <a href="https://en.wikipedia.org/wiki/Electron" title="Electron">electron</a>
    in a <a href="https://en.wikipedia.org/wiki/Hydrogen_atom" title="Hydrogen atom">hydrogen
    atom</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johannes_Rydberg.jpg"
