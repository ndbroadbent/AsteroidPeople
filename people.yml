  :first_paragraph: <p><b>Toyen</b>, born <b>Marie Čermínová</b> (21 September 1902,
    in <a href="https://en.wikipedia.org/wiki/Prague" title="Prague">Prague</a> –
    9 November 1980, in Paris), was a Czech <a href="https://en.wikipedia.org/wiki/Painting"
    title="Painting">painter</a>, <a href="https://en.wikipedia.org/wiki/Drafter"
    title="Drafter">drafter</a>, and <a href="https://en.wikipedia.org/wiki/Illustrator"
    title="Illustrator">illustrator</a> and a member of the <a href="https://en.wikipedia.org/wiki/Surrealism"
    title="Surrealism">surrealist</a> movement. Toyen left the family home at sixteen,
