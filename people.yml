    title="Trojan War">Trojan War</a>. He acted as leader of the Trojans and their
    allies in the defence of Troy, "killing 31,000 Greek fighters." He was ultimately
    killed by <a href="https://en.wikipedia.org/wiki/Achilles" title="Achilles">Achilles</a>.</p>
