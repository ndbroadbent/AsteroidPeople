  :first_paragraph: '<p><a href="https://en.wikipedia.org/wiki/Dom_(title)" class="mw-redirect"
    title="Dom (title)">Dom</a> <b>Prokop Diviš, <a href="https://en.wikipedia.org/wiki/Premonstratensian"
    class="mw-redirect" title="Premonstratensian">O.Praem.</a></b> (<small>Czech pronunciation:
    </small>) (26 March 1698 – 21 December 1765) was a <a href="https://en.wikipedia.org/wiki/Czech_people"
    class="mw-redirect" title="Czech people">Czech</a> <a href="https://en.wikipedia.org/wiki/Canon_regular"
    class="mw-redirect" title="Canon regular">canon regular</a>, <a href="https://en.wikipedia.org/wiki/Theologian"
    class="mw-redirect" title="Theologian">theologian</a> and <a href="https://en.wikipedia.org/wiki/Natural_scientist"
    class="mw-redirect" title="Natural scientist">natural scientist</a>. In an attempt
    to prevent thunderstorms from occurring, he inadvertently constructed one of the
    first grounded <a href="https://en.wikipedia.org/wiki/Lightning_rod" title="Lightning
    rod">lightning rods</a>.</p>'
