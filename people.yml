  :categories: *28
  :first_paragraph: '<p><b>Anton Friedrich Wilhelm von Webern</b> (<small>German:
    </small> <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Anton_Webern.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/d/d9/De-Anton_Webern.oga"
    class="internal" title="De-Anton Webern.oga">listen</a></span></span>)</span>;
    3 December 1883 – 15 September 1945) was an Austrian composer and conductor. (Initially
    he called himself <b>Anton von Webern</b>, but had to drop the “von” after a 1919
    anti-nobility law.) Along with his mentor <a href="https://en.wikipedia.org/wiki/Arnold_Schoenberg"
    title="Arnold Schoenberg">Arnold Schoenberg</a> and his colleague <a href="https://en.wikipedia.org/wiki/Alban_Berg"
    title="Alban Berg">Alban Berg</a>, Webern was in the core of those in the circle
    of the <a href="https://en.wikipedia.org/wiki/Second_Viennese_School" title="Second
    Viennese School">Second Viennese School</a>, including <a href="https://en.wikipedia.org/wiki/Theodor_W._Adorno"
    title="Theodor W. Adorno">Theodor W. Adorno</a>, <a href="https://en.wikipedia.org/wiki/Heinrich_Jalowetz"
    title="Heinrich Jalowetz">Heinrich Jalowetz</a>, and <a href="https://en.wikipedia.org/wiki/Ernst_Krenek"
    title="Ernst Krenek">Ernst Krenek</a>. As an exponent of <a href="https://en.wikipedia.org/wiki/Atonality"
    title="Atonality">atonality</a> and <a href="https://en.wikipedia.org/wiki/Twelve-tone_technique"
    title="Twelve-tone technique">twelve-tone technique</a>, Webern exerted influence
    on contemporaries <a href="https://en.wikipedia.org/wiki/Luigi_Dallapiccola" title="Luigi
    Dallapiccola">Luigi Dallapiccola</a>, Křenek, and even Schoenberg himself. As
    a tutor, Webern guided and variously influenced <a href="https://en.wikipedia.org/wiki/Arnold_Elston"
    title="Arnold Elston">Arnold Elston</a>, <a href="https://en.wikipedia.org/wiki/Frederick_Dorian"
    class="mw-redirect" title="Frederick Dorian">Frederick Dorian</a> (Friederich
    Deutsch), <a href="https://en.wikipedia.org/w/index.php?title=Matty_Ni%C3%ABl&amp;action=edit&amp;redlink=1"
    class="new" title="Matty Niël (page does not exist)">Matty Niël</a><span class="noprint"
    style="font-size:85%; font-style: normal;"> [<a href="https://nl.wikipedia.org/wiki/Matty_Ni%C3%ABl"
    class="extiw" title="nl:Matty Niël">nl</a>]</span>, <a href="https://en.wikipedia.org/w/index.php?title=Fr%C3%A9_Focke&amp;action=edit&amp;redlink=1"
    class="new" title="Fré Focke (page does not exist)">Fré Focke</a><span class="noprint"
    style="font-size:85%; font-style: normal;"> [<a href="https://de.wikipedia.org/wiki/Fr%C3%A9_Focke"
    class="extiw" title="de:Fré Focke">de</a>]</span>, <a href="https://en.wikipedia.org/wiki/Karl_Amadeus_Hartmann"
    title="Karl Amadeus Hartmann">Karl Amadeus Hartmann</a>, <a href="https://en.wikipedia.org/wiki/Philip_Herschkowitz"
    title="Philip Herschkowitz">Philipp Herschkowitz</a>, <a href="https://en.wikipedia.org/wiki/Ren%C3%A9_Leibowitz"
    title="René Leibowitz">René Leibowitz</a>, <a href="https://en.wikipedia.org/wiki/Humphrey_Searle"
    title="Humphrey Searle">Humphrey Searle</a>, <a href="https://en.wikipedia.org/wiki/Leopold_Spinner"
    title="Leopold Spinner">Leopold Spinner</a>, and <a href="https://en.wikipedia.org/wiki/Stefan_Wolpe"
    title="Stefan Wolpe">Stefan Wolpe</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Anton_Webern.jpg"
