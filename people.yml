  :first_paragraph: <p><b>Buzz Aldrin</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>Edwin Eugene Aldrin Jr.</b>, January 20, 1930) is an American former <a
    href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>,  <a
    href="https://en.wikipedia.org/wiki/Engineer" title="Engineer">engineer</a> and
    <a href="https://en.wikipedia.org/wiki/Fighter_pilot" title="Fighter pilot">fighter
    pilot</a>. Aldrin made three <a href="https://en.wikipedia.org/wiki/Extravehicular_activity"
    title="Extravehicular activity">spacewalks</a> as pilot of the 1966 <a href="https://en.wikipedia.org/wiki/Gemini_12"
    title="Gemini 12">Gemini 12</a> mission, and as the <a href="https://en.wikipedia.org/wiki/Lunar_module"
    title="Lunar module">lunar module</a> pilot on the 1969 <a href="https://en.wikipedia.org/wiki/Apollo_11"
    title="Apollo 11">Apollo 11</a> mission, he and mission commander <a href="https://en.wikipedia.org/wiki/Neil_Armstrong"
    title="Neil Armstrong">Neil Armstrong</a> were the first two people to land on
    the <a href="https://en.wikipedia.org/wiki/Moon" title="Moon">Moon</a>. Following
    the deaths of Armstrong in 2012 and <a href="https://en.wikipedia.org/wiki/Michael_Collins_(astronaut)"
    title="Michael Collins (astronaut)">Michael Collins</a> in 2021, Aldrin is now
    the last surviving crew member of Apollo 11.  </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople__Buzz_Aldrin.jpg"
