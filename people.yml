  :first_paragraph: '<p><b>Mika Toimi Waltari</b> (<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Fi-Mika_Waltari.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c4/Fi-Mika_Waltari.ogg"
    class="internal" title="Fi-Mika Waltari.ogg">pronunciation</a></span> <small class="metadata
    audiolinkinfo" style="cursor:help;">(<a href="https://en.wikipedia.org/wiki/Wikipedia:Media_help"
    class="mw-redirect" title="Wikipedia:Media help"><span style="cursor:help;">help</span></a>·<a
    href="https://en.wikipedia.org/wiki/File:Fi-Mika_Waltari.ogg" title="File:Fi-Mika
    Waltari.ogg"><span style="cursor:help;">info</span></a>)</small></span>) (19 September
    1908 – 26 August 1979) was a Finnish writer, best known for his best-selling novel
    <i><a href="https://en.wikipedia.org/wiki/The_Egyptian" title="The Egyptian">The
    Egyptian</a></i> (<a href="https://en.wikipedia.org/wiki/Finnish_language" title="Finnish
