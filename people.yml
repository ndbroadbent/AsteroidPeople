  :first_paragraph: <p><b>Hugo Philipp Jacob Wolf</b> (13 March 1860 – 22 February
    1903) was an Austrian <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>
    of <a href="https://en.wikipedia.org/wiki/Slovenes" title="Slovenes">Slovene</a>
    origin, particularly noted for his art songs, or <a href="https://en.wikipedia.org/wiki/Lieder"
    class="mw-redirect" title="Lieder">Lieder</a>. He brought to this form a concentrated
    expressive intensity which was unique in late <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic music</a>, somewhat related to that of the <a
    href="https://en.wikipedia.org/wiki/Second_Viennese_School" title="Second Viennese
    School">Second Viennese School</a> in concision but diverging greatly in technique.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hugo_Wolf.jpg"
