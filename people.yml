  :first_paragraph: '<p><b>Taras Hryhorovych Shevchenko</b> (<a href="https://en.wikipedia.org/wiki/Ukrainian_language"
    title="Ukrainian language">Ukrainian</a>: <span lang="uk">Тара́с Григо́рович Шевче́нко</span>
    <small></small>; 9 March [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a>  25 February] 1814 – 10 March [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a>  26 February] 1861), also known as <b>Kobzar
    Taras</b>, or simply <b>Kobzar</b> (<a href="https://en.wikipedia.org/wiki/Kobzar"
    title="Kobzar">kobzars</a> are bards in Ukrainian culture), was a <a href="https://en.wikipedia.org/wiki/Ukrainians"
    title="Ukrainians">Ukrainian</a> poet, writer, artist, public and political figure,
    as well as folklorist and ethnographer. His literary heritage is regarded to be
    the foundation of modern <a href="https://en.wikipedia.org/wiki/Ukrainian_literature"
    title="Ukrainian literature">Ukrainian literature</a> and, to a large extent,
    the modern <a href="https://en.wikipedia.org/wiki/Ukrainian_language" title="Ukrainian
    language">Ukrainian language</a>,  though the language of his poems was different
    from the modern Ukrainian language. Shevchenko is also known for many masterpieces
    as a painter and an illustrator.</p>'
