  :first_paragraph: <p><b>Carl Friedrich Zelter</b>  (11 December 1758  –  15 May
    1832) was a <a href="https://en.wikipedia.org/wiki/Germany" title="Germany">German</a>
    composer, conductor and teacher of music. Working in his father's <a href="https://en.wikipedia.org/wiki/Bricklayer"
    title="Bricklayer">bricklaying</a> business, Zelter attained <a href="https://en.wikipedia.org/wiki/Master_craftsman"
    title="Master craftsman">mastership</a> in that profession, and was a musical
    <a href="https://en.wikipedia.org/wiki/Autodidacticism" title="Autodidacticism">autodidact</a>.</p>
