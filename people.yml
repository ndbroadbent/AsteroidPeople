  :first_paragraph: '<p><b>Aristide Cavaillé-Coll</b> (<small>French: </small>; 4
    February 1811 – 13 October 1899) was a French <a href="https://en.wikipedia.org/wiki/Organ_builder"
    class="mw-redirect" title="Organ builder">organ builder</a>. He has the reputation
    of being the most distinguished <a href="https://en.wikipedia.org/wiki/Pipe_organ"
    title="Pipe organ">organ</a> builder of the 19th century. He pioneered innovations
    in the art and science of organ building that permeated throughout the profession
    and influenced the course of organ building, composing and improvising through
    the early 20th century. As the author of scientific journal articles about the
    organ construction details, he published the results of his research and experiments.
    He was the inventor of the symphonic organ being able to follow smooth and immediate
    dynamic changes like a symphonic orchestra. This goal was reached by: a) invention
    of harmonic flue and reed stops, such as the <i>flûte harmonique, trompette harmonique,
    clairon harmonique</i>, b) invention of divided windchest with 2-3 different wind
    pressure sections, c) creation of groups of stops (jeux d''anches and jeux de
    fonds) allowing for fast dynamics changes without taking hands out of the keyboards
    by the organist, d) organ specification planning on the base of ''orchestral quartet".
    His most famous organs were built in Paris in <a href="https://en.wikipedia.org/wiki/Basilica_of_Saint-Denis"
    title="Basilica of Saint-Denis">Saint-Denis Basilica</a> (1841), <a href="https://en.wikipedia.org/wiki/La_Madeleine,_Paris"
    title="La Madeleine, Paris">Église de la Madeleine</a>, <a href="https://en.wikipedia.org/wiki/Sainte-Clotilde,_Paris"
    title="Sainte-Clotilde, Paris">Sainte-Clotilde Basilica</a> (1859), <a href="https://en.wikipedia.org/wiki/Saint-Sulpice,_Paris"
    title="Saint-Sulpice, Paris">Saint-Sulpice church</a> (his largest instrument;
    behind the classical façade), <a href="https://en.wikipedia.org/wiki/Notre-Dame_de_Paris"
    title="Notre-Dame de Paris">Notre-Dame Cathedra</a>l (behind the classical façade),
    baron Albert de L''Espée''s residence in Biarritz (moved finally to the <a href="https://en.wikipedia.org/wiki/Sacr%C3%A9-C%C5%93ur,_Paris"
    title="Sacré-Cœur, Paris">Sacré-Cœur Basilica</a>), and many others. After Cavaillé-Coll''s
    death, Charles Mutin maintained the business into the beginning of the 20th century.
    The <a href="https://en.wikipedia.org/wiki/Organ_reform_movement" title="Organ
    reform movement">organ reform movement</a> in the 20th century sought to return
    organ building to a more <a href="https://en.wikipedia.org/wiki/Baroque" title="Baroque">Baroque</a>
    style; but since the 1980s, Cavaillé-Coll''s designs have come back into fashion.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aristide_Cavaill_Coll.jpg"
