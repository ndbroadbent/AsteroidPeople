    who was a central and pioneering figure of mid-1950s <a href="https://en.wikipedia.org/wiki/Rock_and_roll"
    title="Rock and roll">rock and roll</a>. He was born in <a href="https://en.wikipedia.org/wiki/Lubbock,_Texas"
