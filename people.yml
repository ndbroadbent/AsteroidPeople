  :first_paragraph: '<p><b>Johann Strauss I</b> (German: <i lang="de">Johann Baptist
    Strauß, Johann Strauss (Vater)</i>; also <b>Johann Baptist Strauss</b>, <b>Johann
    Strauss Sr.</b>, <b>the Elder</b>, <b>the Father</b>; 14 March 1804 – 25 September
    1849) was an Austrian <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic
    music">Romantic</a> composer. He was famous for his <a href="https://en.wikipedia.org/wiki/Waltz"
    title="Waltz">waltzes</a>, and he popularized them alongside <a href="https://en.wikipedia.org/wiki/Joseph_Lanner"
    title="Joseph Lanner">Joseph Lanner</a>, thereby setting the foundations for his
    sons to carry on his musical dynasty. He is best known for his composition of
    the <a href="https://en.wikipedia.org/wiki/Radetzky_March" title="Radetzky March">Radetzky
    March</a> (named after <a href="https://en.wikipedia.org/wiki/Joseph_Radetzky_von_Radetz"
    title="Joseph Radetzky von Radetz">Joseph Radetzky von Radetz</a>).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johann_Strauss.jpg"
