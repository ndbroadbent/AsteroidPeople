  :first_paragraph: '<p><b>Tutankhamun</b> (<span class="rt-commentedText nowrap"></span>,
    <a href="https://en.wikipedia.org/wiki/Ancient_Egyptian_language" class="mw-redirect"
    title="Ancient Egyptian language">Ancient Egyptian</a>: <i lang="egy"><a href="https://en.wiktionary.org/wiki/twt-%EA%9C%A5n%E1%B8%AB-jmn"
    class="extiw" title="wikt:twt-ꜥnḫ-jmn">twt-ꜥnḫ-jmn</a></i>), <a href="https://en.wikipedia.org/wiki/Egyptological_pronunciation"
    class="mw-redirect" title="Egyptological pronunciation">Egyptological pronunciation</a>
    <b>Tutankhamen</b> (<span class="rt-commentedText nowrap"></span>) (<abbr title="circa">c.</abbr> 1342 –
    <abbr title="circa">c.</abbr> 1325 <small>BC</small>), commonly referred to as
    <b>King Tut</b>, was an <a href="https://en.wikipedia.org/wiki/Ancient_Egypt"
    title="Ancient Egypt">ancient Egyptian</a> <a href="https://en.wikipedia.org/wiki/Pharaoh"
    title="Pharaoh">pharaoh</a> who was the last of his royal family to rule during
    the end of the <a href="https://en.wikipedia.org/wiki/Eighteenth_Dynasty_of_Egypt"
    title="Eighteenth Dynasty of Egypt">18th Dynasty</a> (ruled c. 1334 – 1325 BC
    in the <a href="https://en.wikipedia.org/wiki/Egyptian_chronology" title="Egyptian
    chronology">conventional chronology</a>) during the <a href="https://en.wikipedia.org/wiki/New_Kingdom_of_Egypt"
    title="New Kingdom of Egypt">New Kingdom</a> of <a href="https://en.wikipedia.org/wiki/Egyptian_history"
    class="mw-redirect" title="Egyptian history">Egyptian history</a>. His father
    was the mummy found in the tomb <a href="https://en.wikipedia.org/wiki/KV55" title="KV55">KV55</a>,
    believed to be the pharaoh <a href="https://en.wikipedia.org/wiki/Akhenaten" title="Akhenaten">Akhenaten</a>.
    His mother is his father''s sister, identified through DNA testing as an unknown
    mummy referred to as "<a href="https://en.wikipedia.org/wiki/The_Younger_Lady"
    title="The Younger Lady">The Younger Lady</a>" who was found in <a href="https://en.wikipedia.org/wiki/KV35"
    title="KV35">KV35</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tutankhamun.jpg"
