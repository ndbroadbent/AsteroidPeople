  :first_paragraph: <p><b>Stevland Hardaway Morris</b> (né <b>Judkins</b>; born May
    13, 1950), known professionally as <b>Stevie Wonder</b>, is an American singer,
    songwriter, musician and record producer. A prominent figure in <a href="https://en.wikipedia.org/wiki/Popular_music"
    title="Popular music">popular music</a> during the second half of the 20th century,
    Wonder is one of the <a href="https://en.wikipedia.org/wiki/Most_successful_musicians"
    class="mw-redirect" title="Most successful musicians">most successful songwriters
    and musicians</a>. A virtual <a href="https://en.wikipedia.org/wiki/One-man_band"
    title="One-man band">one-man band</a>, his use of <a href="https://en.wikipedia.org/wiki/Synthesizer"
    title="Synthesizer">synthesizers</a> and further <a href="https://en.wikipedia.org/wiki/Electronic_musical_instrument"
    title="Electronic musical instrument">electronic musical instruments</a> during
    the 1970s reshaped the conventions of <a href="https://en.wikipedia.org/wiki/Contemporary_R%26B"
    title="Contemporary R&amp;B">R&amp;B</a>. He also helped drive the genre into
    the <a href="https://en.wikipedia.org/wiki/Album_era" title="Album era">album
    era</a>, crafting his <a href="https://en.wikipedia.org/wiki/LP_record" title="LP
    record">LPs</a> as cohesive, consistent socially conscious statements with complex
    compositions. Wonder is often hailed as a "<a href="https://en.wikipedia.org/wiki/Genius"
    title="Genius">genius</a>", and has been credited as a pioneer and influence to
    musicians of various genres including <a href="https://en.wikipedia.org/wiki/Rhythm_and_blues"
    title="Rhythm and blues">rhythm and blues</a>, <a href="https://en.wikipedia.org/wiki/Pop_music"
    title="Pop music">pop</a>, <a href="https://en.wikipedia.org/wiki/Soul_music"
    title="Soul music">soul</a>, <a href="https://en.wikipedia.org/wiki/Gospel_music"
    title="Gospel music">gospel</a>, <a href="https://en.wikipedia.org/wiki/Funk"
    title="Funk">funk</a>, and <a href="https://en.wikipedia.org/wiki/Jazz" title="Jazz">jazz</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Stevie_Wonder.jpg"
