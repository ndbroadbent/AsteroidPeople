  :first_paragraph: '<p><b>Gustave Flaubert</b> (<span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>:
    </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American
    English">US</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>French: </small>; 12 December
    1821 – 8 May 1880) was a <a href="https://en.wikipedia.org/wiki/French_novelist"
    class="mw-redirect" title="French novelist">French novelist</a>. Highly influential,
    he has been considered the leading exponent of <a href="https://en.wikipedia.org/wiki/Literary_realism"
    title="Literary realism">literary realism</a> in his country. According to the
    literary theorist Kornelije Kvas, "in Flaubert, realism strives for formal perfection,
    so the presentation of reality tends to be neutral, emphasizing the values and
    importance of style as an objective method of presenting reality". He is known
    especially for his <a href="https://en.wikipedia.org/wiki/Debut_novel" title="Debut
    novel">debut novel</a> <i><a href="https://en.wikipedia.org/wiki/Madame_Bovary"
    title="Madame Bovary">Madame Bovary</a></i> (1857), his <i>Correspondence</i>,
    and his scrupulous devotion to his style and <a href="https://en.wikipedia.org/wiki/Aesthetics"
    title="Aesthetics">aesthetics</a>. The celebrated short story writer <a href="https://en.wikipedia.org/wiki/Guy_de_Maupassant"
    title="Guy de Maupassant">Guy de Maupassant</a> was a <a href="https://en.wikipedia.org/wiki/Prot%C3%A9g%C3%A9"
    class="mw-redirect" title="Protégé">protégé</a> of Flaubert. On the occasion of
    Flaubert''s 198th birthday (12 December 2019), a group of researchers at <a href="https://en.wikipedia.org/wiki/CNRS"
    class="mw-redirect" title="CNRS">CNRS</a> published a neural language model under
    his name.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gustave_Flaubert.jpg"
