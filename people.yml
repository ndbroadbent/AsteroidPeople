  :first_paragraph: '<p><b>Eric Patrick Clapton</b>, <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Commander of the Order of the British Empire">CBE</a></span>
    (born <span class="nowrap">30 March</span> 1945) is an English <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> and <a href="https://en.wikipedia.org/wiki/Blues"
    title="Blues">blues</a> guitarist, singer, and songwriter. He is the only <a href="https://en.wikipedia.org/wiki/List_of_Rock_and_Roll_Hall_of_Fame_inductees#Multiple_inductees"
    title="List of Rock and Roll Hall of Fame inductees">three-time inductee</a> to
    the <a href="https://en.wikipedia.org/wiki/Rock_and_Roll_Hall_of_Fame" title="Rock
    and Roll Hall of Fame">Rock and Roll Hall of Fame</a>: once as a solo artist and
    separately as a member of <a href="https://en.wikipedia.org/wiki/The_Yardbirds"
    title="The Yardbirds">the Yardbirds</a> and of <a href="https://en.wikipedia.org/wiki/Cream_(band)"
    title="Cream (band)">Cream</a>. Clapton has been referred to as one of the most
    important and influential guitarists of all time. Clapton ranked second in <i><a
    href="https://en.wikipedia.org/wiki/Rolling_Stone" title="Rolling Stone">Rolling
    Stone</a></i><span class="nowrap" style="padding-left:0.1em;">''</span>s list
    of the "<a href="https://en.wikipedia.org/wiki/Top_100_Greatest_Guitar_Players_of_all_Time"
    class="mw-redirect" title="Top 100 Greatest Guitar Players of all Time">100 Greatest
    Guitarists of All Time</a>" and fourth in <a href="https://en.wikipedia.org/wiki/Gibson"
    title="Gibson">Gibson</a><span class="nowrap" style="padding-left:0.1em;">''</span>s
    "Top 50 Guitarists of All Time". He was also named number five in <i><a href="https://en.wikipedia.org/wiki/Time_(magazine)"
    title="Time (magazine)">Time</a></i> magazine''s list of "The 10 Best Electric
    Guitar Players" in 2009.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Eric_Clapton.jpg"
