  :first_paragraph: <p><b>Louis-Hector Berlioz</b> (11 December 1803 – 8 March 1869)
    was a French <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic
    music">Romantic</a> composer and conductor. His output includes orchestral works
    such as the <i><a href="https://en.wikipedia.org/wiki/Symphonie_fantastique" title="Symphonie
    fantastique">Symphonie fantastique</a></i> and <i><a href="https://en.wikipedia.org/wiki/Harold_en_Italie"
    title="Harold en Italie">Harold in Italy</a></i>, choral pieces including the
    <a href="https://en.wikipedia.org/wiki/Requiem_(Berlioz)" title="Requiem (Berlioz)">Requiem</a>
    and <i><a href="https://en.wikipedia.org/wiki/L%27Enfance_du_Christ" class="mw-redirect"
    title="L'Enfance du Christ">L'Enfance du Christ</a></i>, his three operas <i><a
    href="https://en.wikipedia.org/wiki/Benvenuto_Cellini_(opera)" title="Benvenuto
    Cellini (opera)">Benvenuto Cellini</a></i>, <i><a href="https://en.wikipedia.org/wiki/Les_Troyens"
    title="Les Troyens">Les Troyens</a></i> and <i><a href="https://en.wikipedia.org/wiki/B%C3%A9atrice_et_B%C3%A9n%C3%A9dict"
    title="Béatrice et Bénédict">Béatrice et Bénédict</a></i>, and works of hybrid
    genres such as the "dramatic symphony" <i><a href="https://en.wikipedia.org/wiki/Rom%C3%A9o_et_Juliette_(Berlioz)"
    title="Roméo et Juliette (Berlioz)">Roméo et Juliette</a></i> and the "dramatic
    legend" <i><a href="https://en.wikipedia.org/wiki/La_Damnation_de_Faust" class="mw-redirect"
    title="La Damnation de Faust">La Damnation de Faust</a></i>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hector_Berlioz.png"
