  :first_paragraph: '<p><b>Jean Nicolas Arthur Rimbaud</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span> <small>French: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Fr-Arthur_Rimbaud.oga" title="About this
    sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/6a/Fr-Arthur_Rimbaud.oga"
    class="internal" title="Fr-Arthur Rimbaud.oga">listen</a></span></span>)</span>;
    20 October 1854 – 10 November 1891) was a <a href="https://en.wikipedia.org/wiki/French_poet"
    class="mw-redirect" title="French poet">French poet</a> known for his transgressive
    and surreal themes, and his influence on <a href="https://en.wikipedia.org/wiki/Modernism"
    title="Modernism">modern</a> literature and arts, prefiguring <a href="https://en.wikipedia.org/wiki/Surrealism"
    title="Surrealism">surrealism</a>. Born in <a href="https://en.wikipedia.org/wiki/Charleville-M%C3%A9zi%C3%A8res"
    title="Charleville-Mézières">Charleville</a>, he started writing at a very young
    age and excelled as a student, but abandoned his formal education in his teenage
    years to run away from home to Paris amidst the <a href="https://en.wikipedia.org/wiki/Franco-Prussian_War"
    title="Franco-Prussian War">Franco-Prussian War</a>. During his late adolescence
    and early adulthood he produced the bulk of his literary output, then completely
    stopped writing literature at age 20, after assembling his last major work, <i><a
    href="https://en.wikipedia.org/wiki/Illuminations_(poetry_collection)" title="Illuminations
    (poetry collection)">Illuminations</a></i>.</p>'
