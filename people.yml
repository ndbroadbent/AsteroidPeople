  :first_paragraph: <p><b>Brian Thomas Grazer</b> (born July 12, 1951) is an American
    film and television producer and writer. He founded <a href="https://en.wikipedia.org/wiki/Imagine_Entertainment"
    title="Imagine Entertainment">Imagine Entertainment</a> in 1986 with <a href="https://en.wikipedia.org/wiki/Ron_Howard"
    title="Ron Howard">Ron Howard</a>. The films they produced have grossed over $15
    billion.  Grazer was personally nominated for four <a href="https://en.wikipedia.org/wiki/Academy_Awards"
    title="Academy Awards">Academy Awards</a> for <i><a href="https://en.wikipedia.org/wiki/Splash_(film)"
    title="Splash (film)">Splash</a></i> (1984), <i><a href="https://en.wikipedia.org/wiki/Apollo_13_(film)"
    title="Apollo 13 (film)">Apollo 13</a></i> (1995), <i><a href="https://en.wikipedia.org/wiki/A_Beautiful_Mind_(film)"
    title="A Beautiful Mind (film)">A Beautiful Mind</a></i> (2001), and <i><a href="https://en.wikipedia.org/wiki/Frost/Nixon_(film)"
    title="Frost/Nixon (film)">Frost/Nixon</a></i> (2008).  His films and TV series
    have been nominated for 43 Academy Awards and 198 <a href="https://en.wikipedia.org/wiki/Emmy"
    class="mw-redirect" title="Emmy">Emmys</a>.</p>
