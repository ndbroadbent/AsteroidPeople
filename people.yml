  :first_paragraph: <p><b>Joseph-Louis Lagrange</b> (born <b>Giuseppe Luigi Lagrangia</b>
    or <b>Giuseppe Ludovico De la Grange Tournier</b>; 25 January 1736 – 10 April
    1813), also reported as <b>Giuseppe Luigi Lagrange</b> or <b>Lagrangia</b>, was
    an <a href="https://en.wikipedia.org/wiki/Italians" title="Italians">Italian</a>
    <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>
    and <a href="https://en.wikipedia.org/wiki/Astronomer" title="Astronomer">astronomer</a>,
    later naturalized French. He made significant contributions to the fields of <a
    href="https://en.wikipedia.org/wiki/Mathematical_analysis" title="Mathematical
    analysis">analysis</a>, <a href="https://en.wikipedia.org/wiki/Number_theory"
    title="Number theory">number theory</a>, and both <a href="https://en.wikipedia.org/wiki/Classical_mechanics"
    title="Classical mechanics">classical</a> and <a href="https://en.wikipedia.org/wiki/Celestial_mechanics"
    title="Celestial mechanics">celestial mechanics</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Joseph_Louis_Lagrange.jpg"
- :name: Friedrich Bessel
