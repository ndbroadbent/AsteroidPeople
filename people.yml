  :first_paragraph: <p><b>George Enescu</b> (<small>Romanian pronunciation: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Ro-George_Enescu.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/7/78/Ro-George_Enescu.ogg"
    class="internal" title="Ro-George Enescu.ogg">listen</a></span></span>)</span>;
    19 August [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 7 August] 1881 – 4 May 1955), known
    in France as <b>Georges Enesco</b>, was a Romanian musician. Enescu is regarded
    as one of the greatest musicians in Romanian history; he was a composer, violinist,
    pianist, <a href="https://en.wikipedia.org/wiki/Conducting" title="Conducting">conductor</a>,
    and teacher. He is featured on the Romanian <a href="https://en.wikipedia.org/wiki/Five_lei"
    title="Five lei">five lei</a>.</p>
