    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>French: </small>), was a French <a href="https://en.wikipedia.org/wiki/Age_of_Enlightenment"
    title="Age of Enlightenment">Enlightenment</a> writer, historian, and philosopher
    famous for his <a href="https://en.wikipedia.org/wiki/Wit" title="Wit">wit</a>,
    his <a href="https://en.wikipedia.org/wiki/Criticism_of_Christianity" title="Criticism
