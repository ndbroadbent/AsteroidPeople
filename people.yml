  :first_paragraph: '<p><b>Josef Škvorecký</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Order_of_Canada"
    title="Order of Canada">CM</a></span> (<small>Czech pronunciation: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Cs-Josef_Skvorecky.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/f/f6/Cs-Josef_Skvorecky.ogg"
    class="internal" title="Cs-Josef Skvorecky.ogg">listen</a></span></span>)</span>;
    September 27, 1924 – January 3, 2012) was a Czech-Canadian writer and publisher.
    He spent half of his life in Canada, publishing and supporting banned Czech literature
    during the communist era. Škvorecký was awarded the <a href="https://en.wikipedia.org/wiki/Neustadt_International_Prize_for_Literature"
    title="Neustadt International Prize for Literature">Neustadt International Prize
    for Literature</a> in 1980. He and his wife were long-time supporters of Czech
    dissident writers before the fall of communism in that country. Škvorecký''s fiction
    deals with several themes: the horrors of <a href="https://en.wikipedia.org/wiki/Totalitarianism"
    title="Totalitarianism">totalitarianism</a> and repression, the <a href="https://en.wikipedia.org/wiki/Expatriate"
    title="Expatriate">expatriate</a> experience, and the miracle of <a href="https://en.wikipedia.org/wiki/Jazz"
    title="Jazz">jazz</a>.</p>'
