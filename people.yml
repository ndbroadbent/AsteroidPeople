  :first_paragraph: '<p><b>Arthur Schopenhauer</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Arthur_Schopenhauer2.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/7/79/De-Arthur_Schopenhauer2.ogg"
    class="internal" title="De-Arthur Schopenhauer2.ogg">listen</a></span></span>)</span>;
    22 February 1788 – 21 September 1860) was a <a href="https://en.wikipedia.org/wiki/Germans"
    title="Germans">German</a> <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>. He is best known for his 1818 work <i><a
    href="https://en.wikipedia.org/wiki/The_World_as_Will_and_Representation" title="The
    World as Will and Representation">The World as Will and Representation</a></i>
    (expanded in 1844), which characterizes the <a href="https://en.wikipedia.org/wiki/Phenomenon"
    title="Phenomenon">phenomenal</a> world as the product of a blind and insatiable
    <a href="https://en.wikipedia.org/wiki/Schopenhauer#The_world_as_will" class="mw-redirect"
    title="Schopenhauer">noumenal will</a>. Building on the <a href="https://en.wikipedia.org/wiki/Transcendental_idealism"
    title="Transcendental idealism">transcendental idealism</a> of <a href="https://en.wikipedia.org/wiki/Immanuel_Kant"
    title="Immanuel Kant">Immanuel Kant</a>, Schopenhauer developed an <a href="https://en.wikipedia.org/wiki/Atheistic"
    class="mw-redirect" title="Atheistic">atheistic</a> metaphysical and ethical system
    that rejected the contemporaneous ideas of <a href="https://en.wikipedia.org/wiki/German_idealism"
    title="German idealism">German idealism</a>. He was among the first thinkers in
    <a href="https://en.wikipedia.org/wiki/Western_philosophy" title="Western philosophy">Western
    philosophy</a> to share and affirm significant tenets of <a href="https://en.wikipedia.org/wiki/Indian_philosophy"
    title="Indian philosophy">Indian philosophy</a>, such as <a href="https://en.wikipedia.org/wiki/Asceticism"
    title="Asceticism">asceticism</a>, denial of the <a href="https://en.wikipedia.org/wiki/Self_(philosophy)"
    class="mw-redirect" title="Self (philosophy)">self</a>, and the notion of the
    <a href="https://en.wikipedia.org/wiki/Maya_(religion)" title="Maya (religion)">world-as-appearance</a>.
    His work has been described as an exemplary manifestation of <a href="https://en.wikipedia.org/wiki/Philosophical_pessimism"
    class="mw-redirect" title="Philosophical pessimism">philosophical pessimism</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Arthur_Schopenhauer.jpg"
