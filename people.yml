  :first_paragraph: <p><b>Norman Percevel Rockwell</b> (February 3, 1894 – November
    8, 1978) was an American painter and illustrator. His works have a broad popular
    appeal in the United States for their reflection of <a href="https://en.wikipedia.org/wiki/Culture_of_the_United_States"
    title="Culture of the United States">American culture</a>. Rockwell is most famous
    for the cover illustrations of everyday life he created for <i><a href="https://en.wikipedia.org/wiki/The_Saturday_Evening_Post"
    title="The Saturday Evening Post">The Saturday Evening Post</a></i> magazine over
    nearly five decades. Among the best-known of Rockwell's works are the <i><a href="https://en.wikipedia.org/wiki/Willie_Gillis"
    title="Willie Gillis">Willie Gillis</a></i> series, <i><a href="https://en.wikipedia.org/wiki/Rosie_the_Riveter"
    title="Rosie the Riveter">Rosie the Riveter</a></i>, <i><a href="https://en.wikipedia.org/wiki/The_Problem_We_All_Live_With"
    title="The Problem We All Live With">The Problem We All Live With</a></i>, <i><a
    href="https://en.wikipedia.org/wiki/Saying_Grace_(Rockwell)" title="Saying Grace
    (Rockwell)">Saying Grace</a></i>, and the <i><a href="https://en.wikipedia.org/wiki/Four_Freedoms_(Norman_Rockwell)"
    class="mw-redirect" title="Four Freedoms (Norman Rockwell)">Four Freedoms</a></i>
    series. He is also noted for his 64-year relationship with the <a href="https://en.wikipedia.org/wiki/Boy_Scouts_of_America"
    title="Boy Scouts of America">Boy Scouts of America</a> (BSA), during which he
    produced covers for their publication <i><a href="https://en.wikipedia.org/wiki/Boys%27_Life"
    class="mw-redirect" title="Boys' Life">Boys' Life</a></i>, calendars, and other
    illustrations. These works include popular images that reflect the <i><a href="https://en.wikipedia.org/wiki/Scout_Promise"
    title="Scout Promise">Scout Oath</a></i> and <i><a href="https://en.wikipedia.org/wiki/Scout_Law"
    title="Scout Law">Scout Law</a></i> such as <i><a href="https://en.wikipedia.org/wiki/The_Scoutmaster"
    title="The Scoutmaster">The Scoutmaster</a></i>, <i>A Scout is Reverent</i> and
    <i>A Guiding Hand</i>, among many others.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Norman_Rockwell.jpg"
