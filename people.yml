  :categories: *26
  :first_paragraph: <p><b>Francisco José de Goya y Lucientes</b> (<span class="rt-commentedText
    nowrap"></span>; <span class="nowrap"><small>Spanish: </small></span>; 30 March
    1746 – 16 April 1828) was a Spanish <a href="https://en.wikipedia.org/wiki/Romanticism"
    title="Romanticism">romantic</a> painter and <a href="https://en.wikipedia.org/wiki/Printmaking"
    title="Printmaking">printmaker</a>. He is considered the most important Spanish
    artist of the late 18th and early 19th centuries. His paintings, drawings, and
    engravings reflected contemporary historical upheavals and influenced important
    19th- and 20th-century painters. Goya is often referred to as the last of the
    <a href="https://en.wikipedia.org/wiki/Old_Master" title="Old Master">Old Masters</a>
    and the first of the <a href="https://en.wikipedia.org/wiki/Modern_art" title="Modern
    art">moderns</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Francisco_Goya.jpg"
