  :first_paragraph: '<p><b>Alban Maria Johannes Berg</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 9 February 1885 – 24 December 1935)
    was an Austrian <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>
    of the <a href="https://en.wikipedia.org/wiki/Second_Viennese_School" title="Second
    Viennese School">Second Viennese School</a>. His compositional style combined
    <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic music">Romantic</a>
    lyricism with the <a href="https://en.wikipedia.org/wiki/Twelve-tone_technique"
    title="Twelve-tone technique">twelve-tone technique</a>. Although he left a relatively
    <a href="https://en.wikipedia.org/wiki/List_of_compositions_by_Alban_Berg" title="List
    of compositions by Alban Berg">small oeuvre</a>, he is remembered as one of the
    most important composers of the 20th century for his expressive style encompassing
    "entire worlds of emotion and structure".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alban_Berg.jpg"
