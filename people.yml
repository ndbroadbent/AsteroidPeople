  :first_paragraph: <p><b>Princess Stéphanie of Belgium</b> (21 May 1864 – 23 August
    1945), a <a href="https://en.wikipedia.org/wiki/Kingdom_of_Belgium" class="mw-redirect"
    title="Kingdom of Belgium">Belgian princess</a> by birth, became Crown Princess
    of Austria through her marriage to the heir-apparent of the <a href="https://en.wikipedia.org/wiki/Habsburg_dynasty"
    class="mw-redirect" title="Habsburg dynasty">Habsburg dynasty</a>, <a href="https://en.wikipedia.org/wiki/Rudolf,_Crown_Prince_of_Austria"
    title="Rudolf, Crown Prince of Austria">Archduke Rudolf</a>. She was famously
    widowed in 1889 when Rudolf and his mistress, <a href="https://en.wikipedia.org/wiki/Mary_Vetsera"
    class="mw-redirect" title="Mary Vetsera">Mary Vetsera</a>, were found dead in
    an apparent <a href="https://en.wikipedia.org/wiki/Murder-suicide" class="mw-redirect"
    title="Murder-suicide">murder-suicide</a> pact at the Imperial hunting lodge at
    <a href="https://en.wikipedia.org/wiki/Mayerling_Incident" class="mw-redirect"
    title="Mayerling Incident">Mayerling</a> in the <a href="https://en.wikipedia.org/wiki/Vienna_Woods"
    title="Vienna Woods">Vienna Woods</a>.  </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Princess_St_phanie_of_Belgium.jpg"
- :name: Maria Theresa Walburga Amalia Christina
  :url: https://en.wikipedia.org/wiki/Maria_Theresa
  :asteroid_number: '295'
  :asteroid_name: 295 Theresia
  :asteroid_url: https://en.wikipedia.org/wiki/295_Theresia
  :categories: *11
  :first_paragraph: '<p><b>Maria Theresa Walburga Amalia Christina</b> (<a href="https://en.wikipedia.org/wiki/German_language"
    title="German language">German</a>: <i lang="de">Maria Theresia</i>; 13 May 1717
    – 29 November 1780) was the ruler of the <a href="https://en.wikipedia.org/wiki/Habsburg_Monarchy"
    title="Habsburg Monarchy">Habsburg dominions</a> from 1740 until her death in
    1780, and the only female to hold the position. She was the sovereign of <a href="https://en.wikipedia.org/wiki/Archduchy_of_Austria"
    title="Archduchy of Austria">Austria</a>, <a href="https://en.wikipedia.org/wiki/Kingdom_of_Hungary"
    title="Kingdom of Hungary">Hungary</a>, <a href="https://en.wikipedia.org/wiki/Kingdom_of_Croatia_(Habsburg)"
    title="Kingdom of Croatia (Habsburg)">Croatia</a>, <a href="https://en.wikipedia.org/wiki/Crown_of_Bohemia"
    class="mw-redirect" title="Crown of Bohemia">Bohemia</a>, <a href="https://en.wikipedia.org/wiki/Principality_of_Transylvania_(1711%E2%80%931867)"
    title="Principality of Transylvania (1711–1867)">Transylvania</a>, <a href="https://en.wikipedia.org/wiki/Duchy_of_Mantua"
    title="Duchy of Mantua">Mantua</a>, <a href="https://en.wikipedia.org/wiki/Duchy_of_Milan"
    title="Duchy of Milan">Milan</a>, <a href="https://en.wikipedia.org/wiki/Kingdom_of_Galicia_and_Lodomeria"
    title="Kingdom of Galicia and Lodomeria">Lodomeria and Galicia</a>, the <a href="https://en.wikipedia.org/wiki/Austrian_Netherlands"
    title="Austrian Netherlands">Austrian Netherlands</a>, and <a href="https://en.wikipedia.org/wiki/Duchy_of_Parma"
    title="Duchy of Parma">Parma</a>. By marriage, she was <a href="https://en.wikipedia.org/wiki/Duchess_of_Lorraine"
    class="mw-redirect" title="Duchess of Lorraine">Duchess of Lorraine</a>, <a href="https://en.wikipedia.org/wiki/Grand_Duchess_of_Tuscany"
    class="mw-redirect" title="Grand Duchess of Tuscany">Grand Duchess of Tuscany</a>
    and <a href="https://en.wikipedia.org/wiki/Holy_Roman_Empress" class="mw-redirect"
    title="Holy Roman Empress">Holy Roman Empress</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Maria_Theresa_Walburga_Amalia_Christina.jpg"
- :name: Queen Tamar of Georgia
