  :categories: *5
  :first_paragraph: '<p><b>Nicomachus of Gerasa</b> (<a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language
    text">Νικόμαχος</span>; c. 60 – c. 120 AD) was an important ancient <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> best known for his works <i><a href="https://en.wikipedia.org/wiki/Introduction_to_Arithmetic"
    title="Introduction to Arithmetic">Introduction to Arithmetic</a></i> and <i><a
    href="https://en.wikipedia.org/w/index.php?title=Manual_of_Harmonics&amp;action=edit&amp;redlink=1"
    class="new" title="Manual of Harmonics (page does not exist)">Manual of Harmonics</a></i>
    in <a href="https://en.wikipedia.org/wiki/Ancient_Greek" title="Ancient Greek">Greek</a>.
    He was born in <a href="https://en.wikipedia.org/wiki/Gerasa" class="mw-redirect"
    title="Gerasa">Gerasa</a>, in the <a href="https://en.wikipedia.org/wiki/Syria_(Roman_province)"
    class="mw-redirect" title="Syria (Roman province)">Roman province of Syria</a>
    (now <a href="https://en.wikipedia.org/wiki/Jerash" title="Jerash">Jerash</a>,
    <a href="https://en.wikipedia.org/wiki/Jordan" title="Jordan">Jordan</a>). He
    was a <a href="https://en.wikipedia.org/wiki/Neopythagoreanism" title="Neopythagoreanism">Neopythagorean</a>,
    who wrote about the mystical properties of numbers.</p>'
