  :first_paragraph: <p><b>Sir Christopher Wren</b> <a href="https://en.wikipedia.org/wiki/President_of_the_Royal_Society"
    class="mw-redirect" title="President of the Royal Society">PRS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a> (<span class="rt-commentedText nowrap"></span>;
    30 October 1632 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 20 October] – 8 March 1723 [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a> 25 February]) was one of the most highly acclaimed
    English architects in history, as well as an <a href="https://en.wikipedia.org/wiki/Anatomist"
    class="mw-redirect" title="Anatomist">anatomist</a>, <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>, <a href="https://en.wikipedia.org/wiki/Geometer"
    class="mw-redirect" title="Geometer">geometer</a>, and mathematician-<a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>. He was accorded responsibility for rebuilding
    <a href="https://en.wikipedia.org/wiki/List_of_Christopher_Wren_churches_in_London"
    title="List of Christopher Wren churches in London">52 churches</a> in the <a
    href="https://en.wikipedia.org/wiki/City_of_London" title="City of London">City
    of London</a> after the <a href="https://en.wikipedia.org/wiki/Great_Fire_of_London"
    title="Great Fire of London">Great Fire</a> in 1666, including what is regarded
    as his masterpiece, <a href="https://en.wikipedia.org/wiki/St_Paul%27s_Cathedral"
    title="St Paul's Cathedral">St Paul's Cathedral</a>, on <a href="https://en.wikipedia.org/wiki/Ludgate_Hill"
    title="Ludgate Hill">Ludgate Hill</a>, completed in 1710.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Christopher_Wren.jpg"
