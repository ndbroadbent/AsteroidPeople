  :first_paragraph: <p><b>Creedence Clearwater Revival</b>, also referred to as <b>Creedence</b>
    and <b>CCR</b>, was an American <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> band that recorded and performed from 1959 to 1972
    under various names before settling on the Creedence Clearwater Revival name in
    1967. The band initially consisted of lead vocalist, lead guitarist, and primary
    songwriter <a href="https://en.wikipedia.org/wiki/John_Fogerty" title="John Fogerty">John
    Fogerty</a>; his brother, rhythm guitarist <a href="https://en.wikipedia.org/wiki/Tom_Fogerty"
    title="Tom Fogerty">Tom Fogerty</a>; bassist <a href="https://en.wikipedia.org/wiki/Stu_Cook"
    title="Stu Cook">Stu Cook</a>; and drummer <a href="https://en.wikipedia.org/wiki/Doug_Clifford"
    title="Doug Clifford">Doug Clifford</a>. These members had played together since
    1959, first as <a href="https://en.wikipedia.org/wiki/The_Blue_Velvets" class="mw-redirect"
    title="The Blue Velvets">the Blue Velvets</a> and later as <a href="https://en.wikipedia.org/wiki/The_Golliwogs"
    class="mw-redirect" title="The Golliwogs">the Golliwogs</a>.</p>
