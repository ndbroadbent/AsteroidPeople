  :categories: *6
  :first_paragraph: '<p><b>Werner Karl Heisenberg</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German pronunciation: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Werner_Heisenberg.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/8/80/De-Werner_Heisenberg.ogg"
    class="internal" title="De-Werner Heisenberg.ogg">listen</a></span></span>)</span>;
    5 December 1901 – 1 February 1976) was a German <a href="https://en.wikipedia.org/wiki/Theoretical_physicist"
    class="mw-redirect" title="Theoretical physicist">theoretical physicist</a> and
    one of the key pioneers of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"
    title="Quantum mechanics">quantum mechanics</a>. He published his work in 1925
    in a <a href="https://en.wikipedia.org/wiki/%C3%9Cber_quantentheoretische_Umdeutung_kinematischer_und_mechanischer_Beziehungen"
    title="Über quantentheoretische Umdeutung kinematischer und mechanischer Beziehungen">breakthrough
    paper</a>. In the subsequent series of papers with <a href="https://en.wikipedia.org/wiki/Max_Born"
    title="Max Born">Max Born</a> and <a href="https://en.wikipedia.org/wiki/Pascual_Jordan"
    title="Pascual Jordan">Pascual Jordan</a>, during the same year, this <a href="https://en.wikipedia.org/wiki/Matrix_mechanics"
    title="Matrix mechanics">matrix formulation</a> of quantum mechanics was substantially
    elaborated. He is known for the <a href="https://en.wikipedia.org/wiki/Uncertainty_principle"
    title="Uncertainty principle">uncertainty principle</a>, which he published in
    1927. Heisenberg was awarded the 1932 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> "for the creation of
    quantum mechanics".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Werner_Heisenberg.jpg"
