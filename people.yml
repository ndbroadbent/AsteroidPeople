  :categories: *6
  :first_paragraph: '<p><b>Arthur Holly Compton</b> (September 10, 1892 – March 15,
    1962) was an American physicist who won the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> in 1927 for his 1923
    discovery of the <a href="https://en.wikipedia.org/wiki/Compton_effect" class="mw-redirect"
    title="Compton effect">Compton effect</a>, which demonstrated the <a href="https://en.wikipedia.org/wiki/Particle_physics"
    title="Particle physics">particle</a> nature of <a href="https://en.wikipedia.org/wiki/Electromagnetic_radiation"
    title="Electromagnetic radiation">electromagnetic radiation</a>. It was a sensational
    discovery at the time: the wave nature of light had been well-demonstrated, but
    the idea that light had both wave and particle properties was not easily accepted.
    He is also known for his leadership over the <a href="https://en.wikipedia.org/wiki/Metallurgical_Laboratory"
    title="Metallurgical Laboratory">Metallurgical Laboratory</a> at the <a href="https://en.wikipedia.org/wiki/University_of_Chicago"
    title="University of Chicago">University of Chicago</a> during the <a href="https://en.wikipedia.org/wiki/Manhattan_Project"
    title="Manhattan Project">Manhattan Project</a>, and served as Chancellor of <a
    href="https://en.wikipedia.org/wiki/Washington_University_in_St._Louis" title="Washington
    University in St. Louis">Washington University in St. Louis</a> from 1945 to 1953.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Arthur_Compton.jpg"
