  :first_paragraph: <p><b>Jane Austen</b> (<span class="rt-commentedText nowrap"></span>;
    16 December 1775 – 18 July 1817) was an English novelist known primarily for her
    six major novels, which interpret, critique and comment upon the British <a href="https://en.wikipedia.org/wiki/Landed_gentry"
    title="Landed gentry">landed gentry</a> at the end of the 18th century. Austen's
    plots often explore the dependence of women on marriage in the pursuit of favourable
    social standing and economic security. Her works critique the <a href="https://en.wikipedia.org/wiki/Sentimental_novel"
    title="Sentimental novel">novels of sensibility</a> of the second half of the
    18th century and are part of the transition to 19th-century literary realism.
    Her use of biting irony, along with her realism, humour, and social commentary,
    have long earned her acclaim among critics, scholars, and popular audiences alike.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jane_Austen.jpg"
