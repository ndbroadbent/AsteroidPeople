  :first_paragraph: |-
    <p><b>Alejandro Jodorowsky Prullansky</b> (<small>Spanish: </small>; born 17 February 1929) is a <a href="https://en.wikipedia.org/wiki/Chilean_people" class="mw-redirect" title="Chilean people">Chilean</a>-French filmmaker and artist. Since 1948, Jodorowsky has worked as a novelist, screenwriter, a poet, a playwright, an essayist, a film and theater director and producer, an actor, a film editor, a <a href="https://en.wikipedia.org/wiki/Comics_writer" class="mw-redirect" title="Comics writer">comics writer</a>, a musician and composer, a philosopher, a <a href="https://en.wikipedia.org/wiki/Puppeteer" title="Puppeteer">puppeteer</a>, a <a href="https://en.wikipedia.org/wiki/Mime" class="mw-redirect" title="Mime">mime</a>, a <a href="https://en.wikipedia.org/wiki/Lay_analysis" title="Lay analysis">lay psychologist</a>, a <a href="https://en.wikipedia.org/wiki/Drawing" title="Drawing">draughtsman</a>, a painter, a sculptor, and a spiritual <a href="https://en.wikipedia.org/wiki/Guru" title="Guru">guru</a>.
    Best known for his <a href="https://en.wikipedia.org/wiki/Avant-garde" title="Avant-garde">avant-garde</a> films <i><a href="https://en.wikipedia.org/wiki/El_Topo" title="El Topo">El Topo</a></i> (1970) and <i><a href="https://en.wikipedia.org/wiki/The_Holy_Mountain_(1973_film)" title="The Holy Mountain (1973 film)">The Holy Mountain</a></i> (1973), he has been "venerated by <a href="https://en.wikipedia.org/wiki/Cult_film" title="Cult film">cult cinema</a> enthusiasts" for his work which "is filled with violently <a href="https://en.wikipedia.org/wiki/Surrealism" title="Surrealism">surreal</a> images and a hybrid blend of <a href="https://en.wikipedia.org/wiki/Mysticism" title="Mysticism">mysticism</a> and religious provocation".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alejandro_Jodorowsky.jpg"
