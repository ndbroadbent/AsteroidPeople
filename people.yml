  :first_paragraph: <p><b>Sir Arthur John Gielgud</b>, <a href="https://en.wikipedia.org/wiki/Order_of_Merit"
    title="Order of Merit">OM</a>, <a href="https://en.wikipedia.org/wiki/Order_of_the_Companions_of_Honour"
    title="Order of the Companions of Honour">CH</a> (<span class="rt-commentedText
    nowrap"></span>; 14 April 1904 – 21 May 2000) was an English actor and theatre
    director whose career spanned eight decades. With <a href="https://en.wikipedia.org/wiki/Ralph_Richardson"
    title="Ralph Richardson">Ralph Richardson</a> and <a href="https://en.wikipedia.org/wiki/Laurence_Olivier"
    title="Laurence Olivier">Laurence Olivier</a>, he was one of the trinity of actors
    who dominated the British stage for much of the 20th century. A member of the
    <a href="https://en.wikipedia.org/wiki/Terry_family" title="Terry family">Terry
    family</a> theatrical dynasty, he gained his first paid acting work as a junior
    member of his cousin <a href="https://en.wikipedia.org/wiki/Phyllis_Neilson-Terry"
    title="Phyllis Neilson-Terry">Phyllis Neilson-Terry</a>'s company in 1922. After
    studying at the <a href="https://en.wikipedia.org/wiki/Royal_Academy_of_Dramatic_Art"
    title="Royal Academy of Dramatic Art">Royal Academy of Dramatic Art</a> he worked
    in <a href="https://en.wikipedia.org/wiki/Repertory_theatre" title="Repertory
    theatre">repertory theatre</a> and in the <a href="https://en.wikipedia.org/wiki/West_End_theatre"
    title="West End theatre">West End</a> before establishing himself at the <a href="https://en.wikipedia.org/wiki/Old_Vic"
    class="mw-redirect" title="Old Vic">Old Vic</a> as an exponent of <a href="https://en.wikipedia.org/wiki/William_Shakespeare"
    title="William Shakespeare">Shakespeare</a> in 1929–31.</p>
