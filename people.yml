  :first_paragraph: <p><b>Luděk Pešek</b> (April 26, 1919 – December 4, 1999) was
    a Czech artist and novelist noted for his <a href="https://en.wikipedia.org/wiki/Representations_of_astronomical_subjects"
    class="mw-redirect" title="Representations of astronomical subjects">representations
    of astronomical subjects</a>. Born in <a href="https://en.wikipedia.org/wiki/Kladno"
    title="Kladno">Kladno</a> in what is now the <a href="https://en.wikipedia.org/wiki/Czech_Republic"
    title="Czech Republic">Czech Republic</a>, he died in <a href="https://en.wikipedia.org/wiki/St%C3%A4fa"
    title="Stäfa">Stäfa</a>, Switzerland. The <a href="https://en.wikipedia.org/wiki/Asteroid"
    title="Asteroid">asteroid</a> <a href="https://en.wikipedia.org/wiki/6584_Ludekpesek"
    class="mw-redirect" title="6584 Ludekpesek">6584 Ludekpesek</a> is named after
    him. He was influenced by <a href="https://en.wikipedia.org/wiki/Lucien_Rudaux"
    title="Lucien Rudaux">Lucien Rudaux</a>.</p>
- :name: Francisco Goya
