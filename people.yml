  :first_paragraph: <p><b>Neil Ellwood Peart</b> <a href="https://en.wikipedia.org/wiki/Order_of_Canada"
    title="Order of Canada">OC</a> (<span class="rt-commentedText nowrap"></span>;
    September 12, 1952 – January 7, 2020) was a Canadian musician, songwriter, and
    author, best known as the drummer and primary lyricist of the rock band <a href="https://en.wikipedia.org/wiki/Rush_(band)"
    title="Rush (band)">Rush</a>. Peart earned numerous awards for his musical performances,
    including an induction into the <i><a href="https://en.wikipedia.org/wiki/Modern_Drummer"
    title="Modern Drummer">Modern Drummer</a></i> <a href="https://en.wikipedia.org/wiki/Modern_Drummer#Readers_poll"
    title="Modern Drummer">Readers Poll Hall of Fame</a> in 1983, making him the youngest
    person ever so honoured. Known to fans by the nickname 'The Professor', his drumming
    was renowned for its technical proficiency and his live performances for their
    exacting nature and stamina.</p>
