  :first_paragraph: <p><b>Bernard M. Oliver</b> (May 17, 1916 – November 23, 1995),
    also known as <b>Barney Oliver</b>, was a <a href="https://en.wikipedia.org/wiki/Scientist"
    title="Scientist">scientist</a> who made contributions in many fields, including
    <a href="https://en.wikipedia.org/wiki/Radar" title="Radar">radar</a>, <a href="https://en.wikipedia.org/wiki/Television"
    title="Television">television</a>, and <a href="https://en.wikipedia.org/wiki/Computer"
    title="Computer">computers</a>.  He was the founder and director of <a href="https://en.wikipedia.org/wiki/Hewlett_Packard"
    class="mw-redirect" title="Hewlett Packard">Hewlett Packard</a> (<a href="https://en.wikipedia.org/wiki/Hewlett-Packard"
    title="Hewlett-Packard">HP</a>) laboratories until his retirement in 1981. He
    is also a recognized pioneer in the <a href="https://en.wikipedia.org/wiki/SETI"
    class="mw-redirect" title="SETI">search for extraterrestrial intelligence (SETI)</a>.
    Oliver was president of the <a href="https://en.wikipedia.org/wiki/Institute_of_Electrical_and_Electronics_Engineers"
    title="Institute of Electrical and Electronics Engineers">Institute of Electrical
    and Electronics Engineers</a> in 1965. In 1986, Oliver was a <a href="https://en.wikipedia.org/wiki/National_Medal_of_Science"
    title="National Medal of Science">National Medal of Science</a> recipient for
    <a href="https://en.wikipedia.org/wiki/Engineering_Science" class="mw-redirect"
    title="Engineering Science">Engineering Science</a> and on February 11, 2004 it
    was announced that Oliver had been inducted into the <a href="https://en.wikipedia.org/wiki/National_Inventors_Hall_of_Fame"
    title="National Inventors Hall of Fame">National Inventors Hall of Fame</a>.</p>
