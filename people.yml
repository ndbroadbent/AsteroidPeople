  :first_paragraph: '<p><b>Saint Julia of Corsica</b> (<a href="https://en.wikipedia.org/wiki/Italian_language"
    title="Italian language">Italian</a>: <i lang="it">Santa Giulia da Corsica</i>;
    <a href="https://en.wikipedia.org/wiki/French_language" title="French language">French</a>:
    <i lang="fr">Sainte Julie</i>; <a href="https://en.wikipedia.org/wiki/Corsican_language"
    title="Corsican language">Corsican</a>: <i lang="co">Santa Ghjulia</i>; <a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Sancta Iulia</i>),
    also known as <b>Saint Julia of Carthage</b>,  and more rarely <b>Saint Julia
    of Nonza</b>, was a <a href="https://en.wikipedia.org/wiki/Virgin" class="mw-redirect"
    title="Virgin">virgin</a> <a href="https://en.wikipedia.org/wiki/Martyr" title="Martyr">martyr</a>
    who is venerated as a <a href="https://en.wikipedia.org/wiki/Christianity" title="Christianity">Christian</a>
    saint. The date of her death is most probably on or after AD 439. She and <a href="https://en.wikipedia.org/wiki/Saint_Devota"
    class="mw-redirect" title="Saint Devota">Saint Devota</a> are the patron saints
    of <a href="https://en.wikipedia.org/wiki/Corsica" title="Corsica">Corsica</a>
    in the <a href="https://en.wikipedia.org/wiki/Catholic_Church" title="Catholic
    Church">Catholic Church</a>. Saint Julia was declared a patroness of Corsica by
    the Church on 5 August 1809; Saint Devota, on 14 March 1820. Both were martyred
    in pre-Christian Corsica under Roman rule. Julia''s <a href="https://en.wikipedia.org/wiki/Calendar_of_saints"
    title="Calendar of saints">feast day</a> is 23 May in the <a href="https://en.wikipedia.org/wiki/Roman_Catholic"
    class="mw-redirect" title="Roman Catholic">Western liturgical calendar</a> and
    16 July in the East.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Julia_of_Corsica.jpg"
- :name: Joan of Arc
  :url: https://en.wikipedia.org/wiki/Joan_of_Arc
  :asteroid_number: '127'
  :asteroid_name: 127 Johanna
  :asteroid_url: https://en.wikipedia.org/wiki/127_Johanna
  :categories: *16
  :first_paragraph: '<p><b>Joan of Arc</b> (French: <i lang="fr">Jeanne d’Arc</i>
    <small>pronounced </small>; <abbr title="circa">c.</abbr> 1412 – 30 May 1431),
    nicknamed "<b>The Maid of Orléans</b>" (French: <i lang="fr">La Pucelle d''Orléans</i>)
    or "<b><a href="https://en.wikipedia.org/wiki/Maid_of_Lorraine_prophecies" title="Maid
    of Lorraine prophecies">Maid of Lorraine</a></b>" (French: <i lang="fr">La Pucelle
    de Lorraine</i>), is considered a heroine of France for her role during the <a
    href="https://en.wikipedia.org/wiki/Hundred_Years%27_War_(1415%E2%80%931453)"
    title="Hundred Years'' War (1415–1453)">Lancastrian phase</a> of the <a href="https://en.wikipedia.org/wiki/Hundred_Years%27_War"
    title="Hundred Years'' War">Hundred Years'' War</a>, and was canonized as a <a
    href="https://en.wikipedia.org/wiki/Saint" title="Saint">saint</a>. She was born
    to <a href="https://en.wikipedia.org/wiki/Jacques_d%27Arc" title="Jacques d''Arc">Jacques
    d''Arc</a> and <a href="https://en.wikipedia.org/wiki/Isabelle_Rom%C3%A9e" title="Isabelle
    Romée">Isabelle Romée</a>, a <a href="https://en.wikipedia.org/wiki/Peasant" title="Peasant">peasant</a>
    family, at <a href="https://en.wikipedia.org/wiki/Domr%C3%A9my-la-Pucelle" title="Domrémy-la-Pucelle">Domrémy</a>
    in the <a href="https://en.wikipedia.org/wiki/Vosges" title="Vosges">Vosges</a>
    of northeast France. Joan said that she received visions of the <a href="https://en.wikipedia.org/wiki/Archangel"
    title="Archangel">archangel</a> <a href="https://en.wikipedia.org/wiki/Michael_(archangel)"
    title="Michael (archangel)">Michael</a>, <a href="https://en.wikipedia.org/wiki/Margaret_the_Virgin"
    title="Margaret the Virgin">Saint Margaret</a>, and <a href="https://en.wikipedia.org/wiki/Catherine_of_Alexandria"
    title="Catherine of Alexandria">Saint Catherine of Alexandria</a> instructing
    her to support <a href="https://en.wikipedia.org/wiki/Charles_VII_of_France" title="Charles
    VII of France">Charles VII</a> and recover France from English domination late
    in the Hundred Years'' War. The as-yet-unanointed King Charles VII sent Joan to
    the <a href="https://en.wikipedia.org/wiki/Siege_of_Orl%C3%A9ans" title="Siege
    of Orléans">siege of Orléans</a> as part of a relief army. She gained prominence
    after the siege was lifted only nine days later. Several additional swift victories
    led to Charles VII''s <a href="https://en.wikipedia.org/wiki/Coronation_of_the_French_monarch"
    title="Coronation of the French monarch">consecration</a> at <a href="https://en.wikipedia.org/wiki/Reims"
    title="Reims">Reims</a>. This long-awaited event boosted French morale and paved
    the way for the final French victory at <a href="https://en.wikipedia.org/wiki/Battle_of_Castillon"
    title="Battle of Castillon">Castillon</a> in 1453.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Joan_of_Arc.jpg"
