  :first_paragraph: '<p><b>Bedřich Smetana</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>, <small>Czech: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Cs-Bedrich_Smetana.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/b/ba/Cs-Bedrich_Smetana.ogg"
    class="internal" title="Cs-Bedrich Smetana.ogg">listen</a></span></span>)</span>;
    2 March 1824 – 12 May 1884) was a Czech composer who pioneered the development
    of a musical style that became closely identified with his people''s aspirations
    to a cultural and political "revival." He has been regarded in his homeland as
    the father of <a href="https://en.wikipedia.org/wiki/Music_of_the_Czech_Lands"
    class="mw-redirect" title="Music of the Czech Lands">Czech music</a>. Internationally
    he is best known for his opera <i><a href="https://en.wikipedia.org/wiki/The_Bartered_Bride"
    title="The Bartered Bride">The Bartered Bride</a></i> and for the symphonic cycle
    <i><a href="https://en.wikipedia.org/wiki/M%C3%A1_vlast" title="Má vlast">Má vlast</a></i>
    ("My Fatherland"), which portrays the history, legends and landscape of the composer''s
    native <a href="https://en.wikipedia.org/wiki/Bohemia" title="Bohemia">Bohemia</a>.
    It contains the famous symphonic poem "<a href="https://en.wikipedia.org/wiki/M%C3%A1_vlast#Vltava"
    title="Má vlast">Vltava</a>", also popularly known by its German name "Die Moldau"
    (in English, "The Moldau").</p>'
