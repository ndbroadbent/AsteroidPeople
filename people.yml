  :first_paragraph: <p><b>Harlan Jay Ellison</b> (May 27, 1934 – June 28, 2018) was
    an American writer, remembered for his prolific and influential work in <a href="https://en.wikipedia.org/wiki/New_Wave_science_fiction"
    title="New Wave science fiction">New Wave</a> <a href="https://en.wikipedia.org/wiki/Speculative_fiction"
    title="Speculative fiction">speculative fiction</a>, and for his outspoken, combative
