  :first_paragraph: <p><b>James Randi</b> (born <b>Randall James Hamilton Zwinge</b>;
    August 7, 1928 – October 20, 2020) was a Canadian-American <a href="https://en.wikipedia.org/wiki/Stage_magician"
    class="mw-redirect" title="Stage magician">stage magician</a> and <a href="https://en.wikipedia.org/wiki/Scientific_skepticism"
    class="mw-redirect" title="Scientific skepticism">scientific skeptic</a> who extensively
    challenged <a href="https://en.wikipedia.org/wiki/Paranormal" title="Paranormal">paranormal</a>
    and <a href="https://en.wikipedia.org/wiki/Pseudoscientific" class="mw-redirect"
    title="Pseudoscientific">pseudoscientific</a> claims. He was the co-founder of
    the <a href="https://en.wikipedia.org/wiki/Committee_for_Skeptical_Inquiry" title="Committee
    for Skeptical Inquiry">Committee for Skeptical Inquiry</a> (CSI), and founder
    of the <a href="https://en.wikipedia.org/wiki/James_Randi_Educational_Foundation"
    title="James Randi Educational Foundation">James Randi Educational Foundation</a>
    (JREF). Randi began his career as a magician under the stage name <b>The Amazing
    Randi</b> and later chose to devote most of his time to investigating paranormal,
    <a href="https://en.wikipedia.org/wiki/Occult" title="Occult">occult</a>, and
    <a href="https://en.wikipedia.org/wiki/Supernatural" title="Supernatural">supernatural</a>
    claims, which he collectively called "woo-woo". Randi retired from practicing
    magic at age 60, and from his foundation at 87.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Randi.jpg"
