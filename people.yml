  :asteroid_url: https://en.wikipedia.org/wiki/29552_Chern
  :categories: *5
  :first_paragraph: '<p><b>Shiing-Shen Chern</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Chinese_language" title="Chinese language">Chinese</a>:
    <span lang="zh">陳省身</span>; <a href="https://en.wikipedia.org/wiki/Pinyin" title="Pinyin">pinyin</a>:
    <i><span lang="zh-Latn-pinyin">Chén Xǐngshēn</span></i>, <small>Mandarin: </small>;
    October 28, 1911 – December 3, 2004) was a Chinese-American <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> and poet. He made fundamental contributions
    to <a href="https://en.wikipedia.org/wiki/Differential_geometry" title="Differential
    geometry">differential geometry</a> and <a href="https://en.wikipedia.org/wiki/Topology"
    title="Topology">topology</a>. He has been called the "father of modern differential
    geometry" and is widely regarded as a leader in <a href="https://en.wikipedia.org/wiki/Geometry"
    title="Geometry">geometry</a> and one of the greatest mathematicians of the twentieth
    century, winning numerous awards and recognition including the <a href="https://en.wikipedia.org/wiki/Wolf_Prize_in_Mathematics"
    title="Wolf Prize in Mathematics">Wolf Prize</a> and the inaugural <a href="https://en.wikipedia.org/wiki/Shaw_Prize"
    title="Shaw Prize">Shaw Prize</a>. In memory of Shiing-Shen Chern, the <a href="https://en.wikipedia.org/wiki/International_Mathematical_Union"
    title="International Mathematical Union">International Mathematical Union</a>
    established the <a href="https://en.wikipedia.org/wiki/Chern_Medal" title="Chern
    Medal">Chern Medal</a> in 2010 to recognize "an individual whose accomplishments
    warrant the highest level of recognition for outstanding achievements in the field
    of mathematics".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Shiing_Shen_Chern.jpg"
