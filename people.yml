  :first_paragraph: <p><b>Louis Carl Heinrich Friedrich Paschen</b> (22 January 1865
    - 25 February 1947), was a <a href="https://en.wikipedia.org/wiki/Germany" title="Germany">German</a>  <a
    href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>,
    known for his work on electrical discharges. He is also known for the <a href="https://en.wikipedia.org/wiki/Paschen_series"
    class="mw-redirect" title="Paschen series">Paschen series</a>, a series of hydrogen
    spectral lines in the infrared region that he  first observed in 1908. He established
    the now widely used <a href="https://en.wikipedia.org/wiki/Paschen_curve" class="mw-redirect"
    title="Paschen curve">Paschen curve</a> in his article <i>"Über die zum Funkenübergang
    in Luft, Wasserstoff und Kohlensäure bei verschiedenen Drücken erforderliche Potentialdifferenz"</i>.
    He is known for the <a href="https://en.wikipedia.org/wiki/Paschen-Back_effect"
    class="mw-redirect" title="Paschen-Back effect">Paschen-Back effect</a>, which
    is the <a href="https://en.wikipedia.org/wiki/Zeeman_effect" title="Zeeman effect">Zeeman
    effect</a>'s becoming non-linear at high magnetic field.  He helped explain the
    <a href="https://en.wikipedia.org/wiki/Hollow_cathode_effect" title="Hollow cathode
    effect">hollow cathode effect</a> in 1916.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Friedrich_Paschen.jpg"
