  :first_paragraph: <p><b>Gerardus Mercator</b> (<span class="rt-commentedText nowrap"></span>;
    5 March 1512 – 2 December 1594) was a 16th-century <a href="https://en.wikipedia.org/wiki/Geographer"
    title="Geographer">geographer</a>, <a href="https://en.wikipedia.org/wiki/Cosmographer"
    class="mw-redirect" title="Cosmographer">cosmographer</a> and <a href="https://en.wikipedia.org/wiki/Cartography"
    title="Cartography">cartographer</a> from the <a href="https://en.wikipedia.org/wiki/County_of_Flanders"
    title="County of Flanders">County of Flanders</a>. He is most renowned for creating
    the <a href="https://en.wikipedia.org/wiki/Mercator_1569_world_map" title="Mercator
    1569 world map">1569 world map</a> based on a new <a href="https://en.wikipedia.org/wiki/Mercator_projection"
    title="Mercator projection">projection</a> which represented sailing courses of
    constant bearing (<a href="https://en.wikipedia.org/wiki/Rhumb_line" title="Rhumb
    line">rhumb lines</a>) as straight lines—an innovation that is still employed
    in nautical charts.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Gerardus_Mercator.jpg"
