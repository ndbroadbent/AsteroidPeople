  :first_paragraph: "<p>The <b>Bee Gees</b> \nwere a music group formed in 1958, featuring
    brothers <a href=\"https://en.wikipedia.org/wiki/Barry_Gibb\" title=\"Barry Gibb\">Barry</a>,
    <a href=\"https://en.wikipedia.org/wiki/Robin_Gibb\" title=\"Robin Gibb\">Robin</a>,
    and <a href=\"https://en.wikipedia.org/wiki/Maurice_Gibb\" title=\"Maurice Gibb\">Maurice
    Gibb</a>. The trio were especially successful as a popular music act in the late
    1960s and early 1970s, and later as prominent performers of the <a href=\"https://en.wikipedia.org/wiki/Disco\"
    title=\"Disco\">disco</a> music era in the mid- to late 1970s. The group sang
    recognisable three-part <a href=\"https://en.wikipedia.org/wiki/Close_and_open_harmony\"
    title=\"Close and open harmony\">tight harmonies</a>; Robin's clear <a href=\"https://en.wikipedia.org/wiki/Vibrato\"
    title=\"Vibrato\">vibrato</a> lead vocals were a hallmark of their earlier hits,
    while Barry's <a href=\"https://en.wikipedia.org/wiki/Rhythm_and_blues\" title=\"Rhythm
    and blues\">R&amp;B</a> <a href=\"https://en.wikipedia.org/wiki/Falsetto\" title=\"Falsetto\">falsetto</a>
    became their signature sound during the mid- to late 1970s and 1980s. The Bee
    Gees wrote all of their own hits, as well as writing and producing several major
    hits for other artists. The Bee Gees have occasionally been referred to as the
    Kings of Disco.</p>"
