  :first_paragraph: '<p><b>Jára Cimrman</b> (<small>Czech pronunciation: </small>),
    also known as "the Master", is a fictional <a href="https://en.wikipedia.org/wiki/Czech_people"
    class="mw-redirect" title="Czech people">Czech</a> <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a>, created by <a href="https://en.wikipedia.org/wiki/Ladislav_Smoljak"
    title="Ladislav Smoljak">Ladislav Smoljak</a>, <a href="https://en.wikipedia.org/w/index.php?title=Ji%C5%99%C3%AD_%C5%A0eb%C3%A1nek&amp;action=edit&amp;redlink=1"
    class="new" title="Jiří Šebánek (page does not exist)">Jiří Šebánek</a> and <a
    href="https://en.wikipedia.org/wiki/Zden%C4%9Bk_Sv%C4%9Br%C3%A1k" title="Zdeněk
    Svěrák">Zdeněk Svěrák</a>. The fictional personality is presented as a universal
    genius, and one of the greatest Czech playwrights, poets, composers, teachers,
    travellers, philosophers, inventors, detectives, mathematicians, and sportsmen
    of the 19th and early 20th century. Playing along with the pretence of his real
    existence is part of his <a href="https://en.wikipedia.org/wiki/Characterization"
    title="Characterization">characterization</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_J_ra_Cimrman.jpg"
