  :first_paragraph: <p><b>Pietro Alessandro Gaspare Scarlatti</b> (2 May 1660 – 22
    October 1725) was an Italian <a href="https://en.wikipedia.org/wiki/Baroque_music"
    title="Baroque music">Baroque</a> <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, known especially for his <a href="https://en.wikipedia.org/wiki/Opera"
    title="Opera">operas</a> and chamber <a href="https://en.wikipedia.org/wiki/Cantata"
    title="Cantata">cantatas</a>. He is considered the most important representative
    of the <a href="https://en.wikipedia.org/wiki/Neapolitan_school" class="mw-redirect"
    title="Neapolitan school">Neapolitan school</a> of opera. He was the father of
    two other composers, <a href="https://en.wikipedia.org/wiki/Domenico_Scarlatti"
    title="Domenico Scarlatti">Domenico Scarlatti</a> and <a href="https://en.wikipedia.org/wiki/Pietro_Filippo_Scarlatti"
    title="Pietro Filippo Scarlatti">Pietro Filippo Scarlatti</a>.</p>
