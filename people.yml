  :first_paragraph: <p><b>Rudolf II</b> (18 July 1552 – 20 January 1612) was <a href="https://en.wikipedia.org/wiki/Holy_Roman_Emperor"
    title="Holy Roman Emperor">Holy Roman Emperor</a> (1576–1612), <a href="https://en.wikipedia.org/wiki/King_of_Hungary"
    title="King of Hungary">King of Hungary</a> and <a href="https://en.wikipedia.org/wiki/Kingdom_of_Croatia_(Habsburg)"
    title="Kingdom of Croatia (Habsburg)">Croatia</a> (as <b>Rudolf I</b>, 1572–1608),
    <a href="https://en.wikipedia.org/wiki/King_of_Bohemia" class="mw-redirect" title="King
    of Bohemia">King of Bohemia</a> (1575–1608/1611) and <a href="https://en.wikipedia.org/wiki/Archduke_of_Austria"
    class="mw-redirect" title="Archduke of Austria">Archduke of Austria</a> (1576–1608).
    He was a member of the <a href="https://en.wikipedia.org/wiki/House_of_Habsburg"
    title="House of Habsburg">House of Habsburg</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rudolph_II.jpg"
