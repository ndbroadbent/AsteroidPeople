  :first_paragraph: <p><b>Henrik Johan Ibsen</b> (<span class="rt-commentedText nowrap"></span>;
    <small>Norwegian: </small>; 20 March 1828 – 23 May 1906) was a Norwegian playwright
    and theatre director. As one of the founders of <a href="https://en.wikipedia.org/wiki/Modernism"
    title="Modernism">modernism</a> in theatre, Ibsen is often referred to as "the
    father of <a href="https://en.wikipedia.org/wiki/Theatrical_realism" class="mw-redirect"
    title="Theatrical realism">realism</a>" and one of the most influential playwrights
    of his time. His major works include <i><a href="https://en.wikipedia.org/wiki/Brand_(play)"
    title="Brand (play)">Brand</a></i>, <i><a href="https://en.wikipedia.org/wiki/Peer_Gynt"
    title="Peer Gynt">Peer Gynt</a></i>, <i><a href="https://en.wikipedia.org/wiki/An_Enemy_of_the_People"
    title="An Enemy of the People">An Enemy of the People</a></i>, <i><a href="https://en.wikipedia.org/wiki/Emperor_and_Galilean"
    title="Emperor and Galilean">Emperor and Galilean</a></i>, <i><a href="https://en.wikipedia.org/wiki/A_Doll%27s_House"
    title="A Doll's House">A Doll's House</a></i>, <i><a href="https://en.wikipedia.org/wiki/Hedda_Gabler"
    title="Hedda Gabler">Hedda Gabler</a></i>, <i><a href="https://en.wikipedia.org/wiki/Ghosts_(play)"
    title="Ghosts (play)">Ghosts</a></i>, <i><a href="https://en.wikipedia.org/wiki/The_Wild_Duck"
    title="The Wild Duck">The Wild Duck</a></i>, <i><a href="https://en.wikipedia.org/wiki/When_We_Dead_Awaken"
    title="When We Dead Awaken">When We Dead Awaken</a></i>, <i><a href="https://en.wikipedia.org/wiki/Rosmersholm"
    title="Rosmersholm">Rosmersholm</a></i>, and <i><a href="https://en.wikipedia.org/wiki/The_Master_Builder"
    title="The Master Builder">The Master Builder</a></i>. Ibsen is the most frequently
    performed dramatist in the world after <a href="https://en.wikipedia.org/wiki/William_Shakespeare"
    title="William Shakespeare">Shakespeare</a>, and <i>A Doll's House</i> was the
    world's most performed play in 2006.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Henrik_Ibsen.jpg"
