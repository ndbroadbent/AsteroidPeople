  :first_paragraph: <p><b>Brian Peter George St John le Baptiste de la Salle Eno</b>
    <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Royal_Designer_for_Industry"
    class="mw-redirect" title="Royal Designer for Industry">RDI</a></span> (<span
    class="rt-commentedText nowrap"></span>; born <b>Brian Peter George Eno</b>; 15
    May 1948) is an English musician, composer, record producer, visual artist, and
    theorist best known for his pioneering work in <a href="https://en.wikipedia.org/wiki/Ambient_music"
    title="Ambient music">ambient music</a> and contributions to <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a>, <a href="https://en.wikipedia.org/wiki/Pop_music"
    title="Pop music">pop</a> and <a href="https://en.wikipedia.org/wiki/Electronica"
    title="Electronica">electronica</a>. A self-described "non-musician", Eno has
    helped introduce unique conceptual approaches and recording techniques to contemporary
    music. He has been described as one of <a href="https://en.wikipedia.org/wiki/Popular_music"
    title="Popular music">popular music</a>'s most influential and innovative figures.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Brian_Eno.png"
- :name: Chris Squire
