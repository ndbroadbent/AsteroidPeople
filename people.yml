  :asteroid_url: https://en.wikipedia.org/wiki/3905_Doppler
  :categories: *6
  :first_paragraph: '<p><b>Christian Andreas Doppler</b> <span class="rt-commentedText
    nowrap"></span> (<small>German: </small>; 29 November 1803 – 17 March 1853) was
    an Austrian <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>
    and <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>.
    He is celebrated for his principle – known as the <a href="https://en.wikipedia.org/wiki/Doppler_effect"
    title="Doppler effect">Doppler effect</a> – that the observed frequency of a wave
    depends on the relative speed of the source and the observer. He used this concept
    to explain the color of <a href="https://en.wikipedia.org/wiki/Binary_star" title="Binary
    star">binary stars</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Christian_Doppler.jpg"
