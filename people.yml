  :first_paragraph: <p><b>Ivan Bella</b> (born 21 May 1964 in <a href="https://en.wikipedia.org/wiki/Brezno"
    title="Brezno">Brezno</a>, <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovakia</a> (now <a href="https://en.wikipedia.org/wiki/Slovakia"
    title="Slovakia">Slovakia</a>)) is a <a href="https://en.wikipedia.org/wiki/Slovak_Air_Force"
    title="Slovak Air Force">Slovak Air Force</a> officer who became the first Slovak
    citizen to fly in space. He participated in an eight-day joint Russian-French-Slovak
    mission to the <a href="https://en.wikipedia.org/wiki/Mir" title="Mir">Mir</a>
    space station in 1999.</p>
