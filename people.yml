  :first_paragraph: <p><b>Emily Jane Brontë</b> (<span class="rt-commentedText nowrap"></span>,
    <small>commonly</small> <span class="rt-commentedText nowrap"></span>; 30 July
    1818 – 19 December 1848) was an English novelist and poet who is best known for
    her only novel, <i><a href="https://en.wikipedia.org/wiki/Wuthering_Heights" title="Wuthering
    Heights">Wuthering Heights</a></i>, now considered a classic of <a href="https://en.wikipedia.org/wiki/English_literature"
    title="English literature">English literature</a>. She also published a book of
    poetry with her sisters <a href="https://en.wikipedia.org/wiki/Charlotte_Bront%C3%AB"
    title="Charlotte Brontë">Charlotte</a> and <a href="https://en.wikipedia.org/wiki/Anne_Bront%C3%AB"
    title="Anne Brontë">Anne</a> titled <i><a href="https://en.wikipedia.org/wiki/Poems_by_Currer,_Ellis,_and_Acton_Bell"
    title="Poems by Currer, Ellis, and Acton Bell">Poems by Currer, Ellis and Acton
    Bell</a></i> with her own poems finding regard as poetic genius. Emily was the
    second-youngest of the four surviving <a href="https://en.wikipedia.org/wiki/Bront%C3%AB_family"
    title="Brontë family">Brontë siblings</a>, between the youngest Anne and her brother
    <a href="https://en.wikipedia.org/wiki/Branwell_Bront%C3%AB" title="Branwell Brontë">Branwell</a>.
    She published under the <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen
    name">pen name</a> <b>Ellis Bell</b>.</p>
