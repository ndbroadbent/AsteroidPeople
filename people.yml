  :first_paragraph: '<p>The <b>Lumière brothers</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>French: </small>), <a href="https://en.wikipedia.org/wiki/Auguste_Lumi%C3%A8re"
    title="Auguste Lumière">Auguste Marie Louis Nicolas Lumière</a> (19 October 1862
    – 10 April 1954) and <a href="https://en.wikipedia.org/wiki/Louis_Lumi%C3%A8re"
    title="Louis Lumière">Louis Jean Lumière</a> (5 October 1864 – 6 June 1948), were
    manufacturers of <a href="https://en.wikipedia.org/wiki/Photography" title="Photography">photography</a>
    equipment, best known for their <a href="https://en.wikipedia.org/wiki/Cinematograph"
    title="Cinematograph"><i>Cinématographe</i></a> motion picture system and the
    short films they produced between 1895 and 1905. Their screening of a single film
    on 22 March 1895 for around 200 members of the "Society for the Development of
    the National Industry" in Paris was probably the first presentation of <a href="https://en.wikipedia.org/wiki/Movie_projector"
    title="Movie projector">projected film</a>. Their first commercial <a href="https://en.wikipedia.org/wiki/Public_screening"
    class="mw-redirect" title="Public screening">public screening</a> on 28 December
    1895 for around 40 paying visitors and invited relations has traditionally been
    regarded as the birth of cinema, although it had in fact been preceded by paying
    shows to thousands of people in the United States and Germany. </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Auguste_and_Louis_Lumi_re.jpg"
