  :first_paragraph: <p><b>Bruce Frederick Joseph Springsteen</b> (born September 23,
    1949) is an American singer, songwriter, and musician who is both a solo artist
    and the leader of the <a href="https://en.wikipedia.org/wiki/E_Street_Band" title="E
    Street Band">E Street Band</a>. Originally from the <a href="https://en.wikipedia.org/wiki/Jersey_Shore"
    title="Jersey Shore">Jersey Shore</a>, he received critical acclaim for his early
    1970s albums and attained worldwide fame upon the release of <i><a href="https://en.wikipedia.org/wiki/Born_to_Run"
    title="Born to Run">Born to Run</a></i> in 1975. During a career that has spanned
    five decades, Springsteen has become known for his poetic, socially conscious
    lyrics and energetic stage performances, sometimes lasting up to four hours in
    length. He has been nicknamed "<a href="https://en.wikipedia.org/wiki/Honorific_nicknames_in_popular_music"
    title="Honorific nicknames in popular music">The Boss</a>". He has recorded both
    <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock music">rock</a>
    albums and <a href="https://en.wikipedia.org/wiki/Folk_music" title="Folk music">folk</a>-oriented
    works, and his lyrics often address the experiences and struggles of working-class
    Americans.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bruce_Springsteen.jpg"
