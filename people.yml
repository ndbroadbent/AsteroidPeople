  :first_paragraph: '<p><b>Ferenc Puskás</b> (<small>Hungarian: </small>, <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <a href="https://en.wikipedia.org/wiki/N%C3%A9"
    class="mw-redirect" title="Né">né</a> <b>Ferenc Puskás</b>; 1 April 1927 – 17
    November 2006) was a Hungarian <a href="https://en.wikipedia.org/wiki/Association_football"
    title="Association football">footballer</a> and <a href="https://en.wikipedia.org/wiki/Manager_(association_football)"
    title="Manager (association football)">manager</a>, widely regarded as one of
    the greatest players of all time and the sport''s first international superstar.
    A prolific <a href="https://en.wikipedia.org/wiki/Forward_(association_football)"
    title="Forward (association football)">forward</a>, he scored 84 goals in 85 international
    matches for <a href="https://en.wikipedia.org/wiki/Hungary_national_football_team"
    title="Hungary national football team">Hungary</a>, played four international
    matches for <a href="https://en.wikipedia.org/wiki/Spain_national_football_team"
    title="Spain national football team">Spain</a> and scored 514 goals in 529 matches
    in the <a href="https://en.wikipedia.org/wiki/Hungarian_League" class="mw-redirect"
    title="Hungarian League">Hungarian</a> and <a href="https://en.wikipedia.org/wiki/La_Liga"
    title="La Liga">Spanish</a> leagues. He became an Olympic champion in 1952 and
    led his nation to the final of the <a href="https://en.wikipedia.org/wiki/1954_FIFA_World_Cup"
    title="1954 FIFA World Cup">1954 World Cup</a>. He won three <a href="https://en.wikipedia.org/wiki/UEFA_Champions_League"
    title="UEFA Champions League">European Cups</a> (1959, 1960, 1966), 10 national
    championships (5 <a href="https://en.wikipedia.org/wiki/Nemzeti_Bajnoks%C3%A1g_I"
    title="Nemzeti Bajnokság I">Hungarian</a> and 5 Spanish <a href="https://en.wikipedia.org/wiki/La_Liga"
    title="La Liga">Primera División</a>) and 8 top individual scoring honors. In
    1995, he was recognized as the greatest top division scorer of the 20th century
    by the <a href="https://en.wikipedia.org/wiki/International_Federation_of_Football_History_%26_Statistics"
    title="International Federation of Football History &amp; Statistics">IFFHS</a>.
    With 808 goals in official games scored during his career, he is the <a href="https://en.wikipedia.org/wiki/List_of_men%27s_footballers_with_500_or_more_goals"
    class="mw-redirect" title="List of men''s footballers with 500 or more goals">third
    top goalscorer of all time</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ferenc_Pusk_s.jpg"
- :name: Walter Payton
