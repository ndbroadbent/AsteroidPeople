  :first_paragraph: <p><b>James Augustine Aloysius Joyce</b> (2 February 1882 – 13
    January 1941) was an Irish novelist, short story writer, poet, teacher, and literary
    critic. He contributed to the <a href="https://en.wikipedia.org/wiki/Modernism"
    title="Modernism">modernist</a> <a href="https://en.wikipedia.org/wiki/Avant-garde"
    title="Avant-garde">avant-garde</a> movement and is regarded as one of the most
    influential and important writers of the 20th century. Joyce is best known for
    <i><a href="https://en.wikipedia.org/wiki/Ulysses_(novel)" title="Ulysses (novel)">Ulysses</a></i>
    (1922), a landmark work in which the episodes of <a href="https://en.wikipedia.org/wiki/Homer"
    title="Homer">Homer</a>'s <i><a href="https://en.wikipedia.org/wiki/Odyssey" title="Odyssey">Odyssey</a></i>
    are paralleled in a variety of literary styles, most famously <a href="https://en.wikipedia.org/wiki/Stream_of_consciousness_(narrative_mode)"
    class="mw-redirect" title="Stream of consciousness (narrative mode)">stream of
    consciousness</a>. Other well-known works are the short-story collection <i><a
    href="https://en.wikipedia.org/wiki/Dubliners" title="Dubliners">Dubliners</a></i>
    (1914), and the novels <i><a href="https://en.wikipedia.org/wiki/A_Portrait_of_the_Artist_as_a_Young_Man"
    title="A Portrait of the Artist as a Young Man">A Portrait of the Artist as a
    Young Man</a></i> (1916) and <i><a href="https://en.wikipedia.org/wiki/Finnegans_Wake"
    title="Finnegans Wake">Finnegans Wake</a></i> (1939). His other writings include
    three books of poetry, a play, his published letters and occasional journalism.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Joyce.jpg"
