  :first_paragraph: '<p><b>Rodion Konstantinovich Shchedrin</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Родио́н Константи́нович
    Щедри́н</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian"
    title="Romanization of Russian">romanized</a>: </small><i lang="ru-Latn" title="Russian-language
    romanization">Rodion Konstantinovič Ščedrin</i>, <small>pronounced </small>; born
    16 December 1932) is a Soviet and Russian <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a> and pianist, winner of <a href="https://en.wikipedia.org/wiki/USSR_State_Prize"
    title="USSR State Prize">USSR State Prize</a> (1972), the <a href="https://en.wikipedia.org/wiki/Lenin_Prize"
    title="Lenin Prize">Lenin Prize</a> (1984), and the <a href="https://en.wikipedia.org/wiki/State_Prize_of_the_Russian_Federation"
    title="State Prize of the Russian Federation">State Prize of the Russian Federation</a>
    (1992), and is a former member of the <a href="https://en.wikipedia.org/wiki/Inter-regional_Deputies_Group"
    title="Inter-regional Deputies Group">Inter-regional Deputies Group</a> (1989–1991).
    He is also a citizen of <a href="https://en.wikipedia.org/wiki/Lithuania" title="Lithuania">Lithuania</a>
    and Spain.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Rodion_Shchedrin.jpg"
