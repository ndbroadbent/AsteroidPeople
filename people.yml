  :first_paragraph: <p><b>Tomaso Giovanni Albinoni</b> (8 June 1671 – 17 January 1751)
    was an Italian <a href="https://en.wikipedia.org/wiki/Baroque_music" title="Baroque
    music">Baroque</a> composer. His output includes <a href="https://en.wikipedia.org/wiki/Operas"
    class="mw-redirect" title="Operas">operas</a>, concertos, sonatas for one to six
    instruments, sinfonias, and solo cantatas. While famous in his day as an opera
    composer, he is known today for his instrumental music, especially his concertos.
    He is also remembered today for a work called "<a href="https://en.wikipedia.org/wiki/Adagio_in_G_minor"
    title="Adagio in G minor">Adagio in G minor</a>", attributed to him but said to
    be written by <a href="https://en.wikipedia.org/wiki/Remo_Giazotto" title="Remo
    Giazotto">Remo Giazotto</a>, a modern <a href="https://en.wikipedia.org/wiki/Musicologist"
    class="mw-redirect" title="Musicologist">musicologist</a> and composer, who was
    a cataloger of the works of Albinoni.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tomaso_Albinoni.jpg"
