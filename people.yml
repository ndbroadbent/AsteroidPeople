  :first_paragraph: '<p><b>Tikhon Nikolayevich Khrennikov</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Тихон Николаевич Хренников</span>;
    10 June [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 28 May] 1913 – 14 August 2007)
    was a Russian and Soviet <a href="https://en.wikipedia.org/wiki/Composer" title="Composer">composer</a>,
    <a href="https://en.wikipedia.org/wiki/Pianist" title="Pianist">pianist</a>, and
    leader of the <a href="https://en.wikipedia.org/wiki/Union_of_Soviet_Composers"
    title="Union of Soviet Composers">Union of Soviet Composers</a>, who was also
    known for his political activities. He wrote three symphonies, four piano concertos,
    two violin concertos, two cello concertos, operas, operettas, ballets, chamber
    music, incidental music and film music.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tikhon_Khrennikov.jpg"
