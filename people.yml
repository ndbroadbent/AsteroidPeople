  :first_paragraph: <p><b>Louis-Jacques-Mandé Daguerre</b> (<span class="rt-commentedText
    nowrap"></span>; <small>French: </small>; <span style="font-size:85%;"><span class="unicode
    haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Pronunciation_of_Louis_Daguerre.wav"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/a/a5/Pronunciation_of_Louis_Daguerre.wav"
    class="internal" title="Pronunciation of Louis Daguerre.wav">pronunciation</a></span></span></span>;
    18 November 1787 – 10 July 1851), better known as <b>Louis Daguerre</b>, was a
    French artist and photographer, recognized for his invention of the <a href="https://en.wikipedia.org/wiki/Daguerreotype"
    title="Daguerreotype">daguerreotype</a> process of photography. He became known
    as one of the fathers of photography. Though he is most famous for his contributions
    to photography, he was also an accomplished painter and a developer of the <a
    href="https://en.wikipedia.org/wiki/Diorama" title="Diorama">diorama</a> theatre.</p>
