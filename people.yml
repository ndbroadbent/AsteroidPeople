  :asteroid_name: 7279 Hagfors
  :asteroid_url: https://en.wikipedia.org/wiki/7279_Hagfors
  :categories: *6
  :first_paragraph: <p><b>Tor Hagfors</b> (18 December 1930 – 17 January 2007) was
    a <a href="https://en.wikipedia.org/wiki/Norwegians" title="Norwegians">Norwegian</a>
    <a href="https://en.wikipedia.org/wiki/Scientist" title="Scientist">scientist</a>,
    <a href="https://en.wikipedia.org/wiki/Radio_astronomy" title="Radio astronomy">radio
    astronomer</a>, <a href="https://en.wikipedia.org/wiki/Radar" title="Radar">radar</a>
    expert and a pioneer in the studies of the interactions between <a href="https://en.wikipedia.org/wiki/Electromagnetic_waves"
    class="mw-redirect" title="Electromagnetic waves">electromagnetic waves</a> and
    <a href="https://en.wikipedia.org/wiki/Plasma_(physics)" title="Plasma (physics)">plasma</a>.
    In the early 1960s he was one of a handful of pioneering theorists that independently
    developed a theory that explained the <a href="https://en.wikipedia.org/wiki/Incoherent_scattering"
    class="mw-redirect" title="Incoherent scattering">scattering of radio waves by
    the free electrons in a plasma</a> and applied the result to the <a href="https://en.wikipedia.org/wiki/Ionosphere"
    title="Ionosphere">ionosphere</a>. He became founding director of the new <a href="https://en.wikipedia.org/wiki/EISCAT"
    title="EISCAT">EISCAT</a> facilities that were then under construction in 1975,
    by which time he already been director at most of the other incoherent scatter
    radar facilities in the world. The <a href="https://en.wikipedia.org/wiki/Asteroid"
    title="Asteroid">asteroid</a> 1985 VD1 is named <a href="https://en.wikipedia.org/wiki/7279_Hagfors"
    class="mw-redirect" title="7279 Hagfors">7279 Hagfors</a> after him.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tor_Hagfors.jpg"
- :name: Richard Feynman
  :url: https://en.wikipedia.org/wiki/Richard_Feynman
  :asteroid_number: '7495'
  :asteroid_name: 7495 Feynman
  :asteroid_url: https://en.wikipedia.org/wiki/7495_Feynman
  :categories: *6
  :first_paragraph: <p><b>Richard Phillips Feynman</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Foreign_Member_of_the_Royal_Society"
    class="mw-redirect" title="Foreign Member of the Royal Society">ForMemRS</a></span>
    (<span class="rt-commentedText nowrap"></span>; May 11, 1918 – February 15, 1988)
    was an American <a href="https://en.wikipedia.org/wiki/Theoretical_physicist"
    class="mw-redirect" title="Theoretical physicist">theoretical physicist</a>, known
    for his work in the <a href="https://en.wikipedia.org/wiki/Path_integral_formulation"
    title="Path integral formulation">path integral formulation</a> of <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"
    title="Quantum mechanics">quantum mechanics</a>, the theory of <a href="https://en.wikipedia.org/wiki/Quantum_electrodynamics"
    title="Quantum electrodynamics">quantum electrodynamics</a>, the physics of the
    <a href="https://en.wikipedia.org/wiki/Superfluidity" title="Superfluidity">superfluidity</a>
    of supercooled <a href="https://en.wikipedia.org/wiki/Liquid_helium" title="Liquid
    helium">liquid helium</a>, as well as his work in <a href="https://en.wikipedia.org/wiki/Particle_physics"
    title="Particle physics">particle physics</a> for which he proposed the <a href="https://en.wikipedia.org/wiki/Parton_model"
    class="mw-redirect" title="Parton model">parton model</a>. For contributions to
    the development of quantum electrodynamics, Feynman received the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> in 1965 jointly with
    <a href="https://en.wikipedia.org/wiki/Julian_Schwinger" title="Julian Schwinger">Julian
    Schwinger</a> and <a href="https://en.wikipedia.org/wiki/Shin%27ichir%C5%8D_Tomonaga"
    title="Shin'ichirō Tomonaga">Shin'ichirō Tomonaga</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Richard_Feynman.jpg"
- :name: Stephen Hawking
  :url: https://en.wikipedia.org/wiki/Stephen_Hawking
  :asteroid_number: '7672'
  :asteroid_name: 7672 Hawking
  :asteroid_url: https://en.wikipedia.org/wiki/7672_Hawking
  :categories: *6
  :first_paragraph: <p><b>Stephen William Hawking</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Companion_of_Honour"
    class="mw-redirect" title="Companion of Honour">CH</a> <a href="https://en.wikipedia.org/wiki/Commander_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Commander of the Order of the British Empire">CBE</a>
    <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Arts"
    title="Fellow of the Royal Society of Arts">FRSA</a></span> (8 January 1942 –
    14 March 2018) was an English <a href="https://en.wikipedia.org/wiki/Theoretical_physics"
    title="Theoretical physics">theoretical physicist</a>, <a href="https://en.wikipedia.org/wiki/Cosmology"
    title="Cosmology">cosmologist</a>, and author who was director of research at
    the <a href="https://en.wikipedia.org/wiki/Centre_for_Theoretical_Cosmology" title="Centre
    for Theoretical Cosmology">Centre for Theoretical Cosmology</a> at the <a href="https://en.wikipedia.org/wiki/University_of_Cambridge"
    title="University of Cambridge">University of Cambridge</a> at the time of his
    death. He was the <a href="https://en.wikipedia.org/wiki/Lucasian_Professor_of_Mathematics"
    title="Lucasian Professor of Mathematics">Lucasian Professor of Mathematics</a>
    at the University of Cambridge between 1979 and 2009.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Stephen_Hawking.jpg"
- :name: Isaac Newton
  :url: https://en.wikipedia.org/wiki/Isaac_Newton
  :asteroid_number: '8000'
  :asteroid_name: 8000 Isaac Newton
  :asteroid_url: https://en.wikipedia.org/wiki/8000_Isaac_Newton
  :categories: *6
  :first_paragraph: <p><b>Sir Isaac Newton</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/President_of_the_Royal_Society"
    class="mw-redirect" title="President of the Royal Society">PRS</a></span> (25
    December 1642 – 20 March <a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">1726/27</a>) was an English <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>, <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>, <a href="https://en.wikipedia.org/wiki/Theologian"
    class="mw-redirect" title="Theologian">theologian</a>, and <a href="https://en.wikipedia.org/wiki/Author"
    title="Author">author</a> (described in his time as a "<a href="https://en.wikipedia.org/wiki/Natural_philosophy"
    title="Natural philosophy">natural philosopher</a>") who is widely recognised
    as one of the greatest mathematicians and most influential scientists of all time
    and as a key figure in the <a href="https://en.wikipedia.org/wiki/Scientific_revolution"
    class="mw-redirect" title="Scientific revolution">scientific revolution</a>. His
    book <i><a href="https://en.wikipedia.org/wiki/Philosophi%C3%A6_Naturalis_Principia_Mathematica"
    title="Philosophiæ Naturalis Principia Mathematica">Philosophiæ Naturalis Principia
    Mathematica</a></i> (<i>Mathematical Principles of Natural Philosophy</i>), first
    published in 1687, established <a href="https://en.wikipedia.org/wiki/Classical_mechanics"
    title="Classical mechanics">classical mechanics</a>. Newton also made seminal
    contributions to <a href="https://en.wikipedia.org/wiki/Optics" title="Optics">optics</a>,
    and shares credit with <a href="https://en.wikipedia.org/wiki/Gottfried_Wilhelm_Leibniz"
    title="Gottfried Wilhelm Leibniz">Gottfried Wilhelm Leibniz</a> for developing
    the infinitesimal <a href="https://en.wikipedia.org/wiki/Calculus" title="Calculus">calculus</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Isaac_Newton.jpg"
- :name: Enrico Fermi
  :url: https://en.wikipedia.org/wiki/Enrico_Fermi
  :asteroid_number: '8103'
  :asteroid_name: 8103 Fermi
  :asteroid_url: https://en.wikipedia.org/wiki/8103_Fermi
  :categories: *6
  :first_paragraph: <p><b>Enrico Fermi</b> (<small>Italian: </small>; 29 September
    1901 - 28 November 1954) was an <a href="https://en.wikipedia.org/wiki/Italians"
    title="Italians">Italian</a> (later <a href="https://en.wikipedia.org/wiki/Naturalized"
    class="mw-redirect" title="Naturalized">naturalized</a> American) physicist and
    the creator of the world's first <a href="https://en.wikipedia.org/wiki/Nuclear_reactor"
    title="Nuclear reactor">nuclear reactor</a>, the <a href="https://en.wikipedia.org/wiki/Chicago_Pile-1"
    title="Chicago Pile-1">Chicago Pile-1</a>. He has been called the "architect of
    the <a href="https://en.wikipedia.org/wiki/Atomic_Age" title="Atomic Age">nuclear
    age</a>" and the "architect of the atomic bomb". He was one of very few physicists
    to excel in both <a href="https://en.wikipedia.org/wiki/Theoretical_physics" title="Theoretical
    physics">theoretical physics</a> and <a href="https://en.wikipedia.org/wiki/Experimental_physics"
    title="Experimental physics">experimental physics</a>. Fermi was awarded the 1938
    <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics" title="Nobel Prize
    in Physics">Nobel Prize in Physics</a> for his work on <a href="https://en.wikipedia.org/wiki/Induced_radioactivity"
    title="Induced radioactivity">induced radioactivity</a> by neutron bombardment
    and for the discovery of <a href="https://en.wikipedia.org/wiki/Transuranium_elements"
    class="mw-redirect" title="Transuranium elements">transuranium elements</a>. With
    his colleagues, Fermi filed several patents related to the use of nuclear power,
    all of which were taken over by the US government.  He made significant contributions
    to the development of <a href="https://en.wikipedia.org/wiki/Statistical_mechanics"
    title="Statistical mechanics">statistical mechanics</a>, <a href="https://en.wikipedia.org/wiki/Quantum_mechanics"
    title="Quantum mechanics">quantum theory</a>, and <a href="https://en.wikipedia.org/wiki/Nuclear_physics"
    title="Nuclear physics">nuclear</a> and <a href="https://en.wikipedia.org/wiki/Particle_physics"
    title="Particle physics">particle physics</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Enrico_Fermi.jpg"
- :name: Hermann Oberth
  :url: https://en.wikipedia.org/wiki/Hermann_Oberth
  :asteroid_number: '9253'
  :asteroid_name: 9253 Oberth
  :asteroid_url: https://en.wikipedia.org/wiki/9253_Oberth
  :categories: *6
  :first_paragraph: '<p><b>Hermann Julius Oberth</b> (<small>German: </small>; 25
    June 1894 – 28 December 1989) was an <a href="https://en.wikipedia.org/wiki/Austria-Hungary"
    title="Austria-Hungary">Austro-Hungarian</a>-born <a href="https://en.wikipedia.org/wiki/German_people"
    class="mw-redirect" title="German people">German</a> <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Engineer"
    title="Engineer">engineer</a>. He is considered one of the founding fathers of
    <a href="https://en.wikipedia.org/wiki/Rocket" title="Rocket">rocketry</a> and
    <a href="https://en.wikipedia.org/wiki/Astronautics" title="Astronautics">astronautics</a>,
    along with the French <a href="https://en.wikipedia.org/wiki/Robert_Esnault-Pelterie"
    title="Robert Esnault-Pelterie">Robert Esnault-Pelterie</a>, the Russian <a href="https://en.wikipedia.org/wiki/Konstantin_Tsiolkovsky"
    title="Konstantin Tsiolkovsky">Konstantin Tsiolkovsky</a>, and the American <a
    href="https://en.wikipedia.org/wiki/Robert_Goddard" class="mw-redirect" title="Robert
    Goddard">Robert Goddard</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hermann_Oberth.jpg"
- :name: Johannes Rydberg
  :url: https://en.wikipedia.org/wiki/Johannes_Rydberg
