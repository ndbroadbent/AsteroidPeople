  :first_paragraph: <p><b>Poul William Anderson</b> (November 25, 1926 – July 31,
    2001) was an <a href="https://en.wikipedia.org/wiki/American_people" class="mw-redirect"
    title="American people">American</a> <a href="https://en.wikipedia.org/wiki/Science_fiction"
    title="Science fiction">science fiction</a> <a href="https://en.wikipedia.org/wiki/Author"
    title="Author">author</a> who began his career in the 1940s and continued to write
