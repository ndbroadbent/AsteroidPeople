- :name: Jeremy Lin
  :url: https://en.wikipedia.org/wiki/Jeremy_Lin
  :asteroid_number: '316020'
  :asteroid_name: 316020 Linshuhow
  :asteroid_url: https://en.wikipedia.org/wiki/316020_Linshuhow
  :categories: *35
  :first_paragraph: <p><b>Jeremy Shu-How Lin</b> (born August 23, 1988) is an American
    professional <a href="https://en.wikipedia.org/wiki/Basketball" title="Basketball">basketball</a>
    player who last played for the <a href="https://en.wikipedia.org/wiki/Santa_Cruz_Warriors"
    title="Santa Cruz Warriors">Santa Cruz Warriors</a> of the <a href="https://en.wikipedia.org/wiki/NBA_G_League"
    title="NBA G League">NBA G League</a>. He unexpectedly led a winning turnaround
    with the <a href="https://en.wikipedia.org/wiki/New_York_Knicks" title="New York
    Knicks">New York Knicks</a> of the <a href="https://en.wikipedia.org/wiki/National_Basketball_Association"
    title="National Basketball Association">National Basketball Association</a> (NBA)
    during the 2011–12 season, generating a cultural phenomenon known as "<b>Linsanity</b>".
    Lin was the first American of Chinese or Taiwanese descent to play in the NBA,
    and is one of the few <a href="https://en.wikipedia.org/wiki/Asian_American" class="mw-redirect"
    title="Asian American">Asian Americans</a> to have played in the league. He was
    the first Asian American to win an <a href="https://en.wikipedia.org/wiki/NBA_championship"
    class="mw-redirect" title="NBA championship">NBA championship</a>, having done
    so with the <a href="https://en.wikipedia.org/wiki/Toronto_Raptors" title="Toronto
    Raptors">Toronto Raptors</a> in 2019. He is also known for his <a href="https://en.wikipedia.org/wiki/Christianity"
    title="Christianity">Christian</a> faith.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Jeremy_Lin.jpg"
