  :first_paragraph: <p><b>Filippo Brunelleschi</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>Italian: </small>, also
    known as <b>Pippo</b>; 1377 – 15 April 1446), considered to be a founding father
    of <a href="https://en.wikipedia.org/wiki/Renaissance" title="Renaissance">Renaissance</a>
    architecture, was an Italian architect, designer and sculptor, and is now recognized
    to be the first modern engineer, planner, and sole construction supervisor. In
    1421, Brunelleschi became the first person to receive a patent in the Western
    world. He is most famous for designing the dome of the <a href="https://en.wikipedia.org/wiki/Florence_Cathedral"
    title="Florence Cathedral">Florence Cathedral</a>, a feat of engineering that
    had not been accomplished since antiquity, as well as the development of the mathematical
    technique of <a href="https://en.wikipedia.org/wiki/Perspective_(graphical)" title="Perspective
    (graphical)">linear perspective</a> in art which governed pictorial depictions
    of space until the late 19th century and influenced the rise of modern science.
    His accomplishments also include other architectural works, sculpture, mathematics,
    engineering, and ship design. His principal surviving works can be found in <a
    href="https://en.wikipedia.org/wiki/Florence" title="Florence">Florence</a>, Italy.</p>
