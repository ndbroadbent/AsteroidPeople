  :first_paragraph: <p><b>John Dalton</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a></span> (<span class="rt-commentedText nowrap"></span>;
    6 September 1766 – 27 July 1844) was an English <a href="https://en.wikipedia.org/wiki/Chemist"
    title="Chemist">chemist</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/Meteorologist"
    title="Meteorologist">meteorologist</a>. He is best known for introducing the
    <a href="https://en.wikipedia.org/wiki/Atomic_theory" title="Atomic theory">atomic
    theory</a> into chemistry, and for his research into <a href="https://en.wikipedia.org/wiki/Color_blindness"
    title="Color blindness">colour blindness</a>, sometimes referred to as Daltonism
    in his honour. Dalton was the first scientist to use the term <a href="https://en.wikipedia.org/wiki/Atom"
    title="Atom">atom</a> for the smallest particle of matter, which originated from
    the Greek word 'atomos', meaning "cannot be divided further".</p>
