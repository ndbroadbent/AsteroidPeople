  :first_paragraph: '<p><b>Jean Bernard Léon Foucault</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American
    English">US</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>French: </small>; 18 September
    1819 – 11 February 1868) was a French <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> best known for his demonstration of the <a href="https://en.wikipedia.org/wiki/Foucault_pendulum"
    title="Foucault pendulum">Foucault pendulum</a>, a device demonstrating the effect
    of the Earth''s rotation. He also made an early measurement of the <a href="https://en.wikipedia.org/wiki/Speed_of_light"
    title="Speed of light">speed of light</a>, discovered <a href="https://en.wikipedia.org/wiki/Eddy_current"
    title="Eddy current">eddy currents</a>, and is credited with naming the <a href="https://en.wikipedia.org/wiki/Gyroscope"
    title="Gyroscope">gyroscope</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_L_on_Foucault.jpg"
- :name: Lise Meitner
  :url: https://en.wikipedia.org/wiki/Lise_Meitner
