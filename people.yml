  :first_paragraph: <p><b>Iseult</b> (<span class="rt-commentedText nowrap"></span>),
    alternatively <b>Isolde</b> (<span class="rt-commentedText nowrap"></span>) is
    the name of several characters in the legend of <a href="https://en.wikipedia.org/wiki/Tristan_and_Iseult"
    title="Tristan and Iseult">Tristan and Iseult</a>. The most prominent is Iseult
    of <a href="https://en.wikipedia.org/wiki/Celtic_Ireland" class="mw-redirect"
    title="Celtic Ireland">Ireland</a>, the wife of <a href="https://en.wikipedia.org/wiki/Mark_of_Cornwall"
    title="Mark of Cornwall">Mark of Cornwall</a> and the lover, later, the wife of
    <a href="https://en.wikipedia.org/wiki/Tristan" title="Tristan">Tristan</a>. Her
    mother, the queen of Ireland, is also named Iseult. The third is Iseult of the
    White Hands, the daughter of <a href="https://en.wikipedia.org/wiki/Hoel" title="Hoel">Hoel</a>
    of <a href="https://en.wikipedia.org/wiki/Brittany" title="Brittany">Brittany</a>
    and the sister of <a href="https://en.wikipedia.org/wiki/Kahedin" title="Kahedin">Kahedin</a>.</p>
