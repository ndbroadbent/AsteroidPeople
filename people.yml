  :first_paragraph: '<p><b>Tatyana Nikolayevna Savicheva</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Татья́на Никола́евна Са́вичева</span>),
    commonly referred to as <b>Tanya Savicheva</b> (23 January 1930 – 1 July 1944),
    was a Russian child <a href="https://en.wikipedia.org/wiki/Diary" title="Diary">diarist</a>
    who endured the <a href="https://en.wikipedia.org/wiki/Siege_of_Leningrad" title="Siege
    of Leningrad">siege of Leningrad</a> during <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a>. During the siege, Savicheva recorded the
    successive deaths of each member of her family in her diary, with her final entry
    indicating her belief to be the sole living family member. Although Savicheva
    was rescued and transferred to a hospital, she succumbed to intestinal <a href="https://en.wikipedia.org/wiki/Tuberculosis"
    title="Tuberculosis">tuberculosis</a> in July 1944 at age 14.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Tanya_Savicheva.jpg"
