  :categories: *5
  :first_paragraph: '<p><b>Leonhard Euler</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Euler.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c2/De-Euler.ogg"
    class="internal" title="De-Euler.ogg">listen</a></span></span>)</span>; 15 April
    1707 – 18 September 1783) was a Swiss <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>, <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a>, <a href="https://en.wikipedia.org/wiki/Geographer"
    title="Geographer">geographer</a>, <a href="https://en.wikipedia.org/wiki/Logician"
    class="mw-redirect" title="Logician">logician</a> and <a href="https://en.wikipedia.org/wiki/Engineer"
    title="Engineer">engineer</a> who made important and influential discoveries in
    many branches of <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematics</a>,
    such as <a href="https://en.wikipedia.org/wiki/Infinitesimal_calculus" class="mw-redirect"
    title="Infinitesimal calculus">infinitesimal calculus</a> and <a href="https://en.wikipedia.org/wiki/Graph_theory"
    title="Graph theory">graph theory</a>, while also making pioneering contributions
    to several branches such as <a href="https://en.wikipedia.org/wiki/Topology" title="Topology">topology</a>
    and <a href="https://en.wikipedia.org/wiki/Analytic_number_theory" title="Analytic
    number theory">analytic number theory</a>. He also introduced much of the modern
    mathematical terminology and <a href="https://en.wikipedia.org/wiki/Mathematical_notation"
    title="Mathematical notation">notation</a>, particularly for <a href="https://en.wikipedia.org/wiki/Mathematical_analysis"
    title="Mathematical analysis">mathematical analysis</a>, such as the notion of
    a <a href="https://en.wikipedia.org/wiki/Function_(mathematics)" title="Function
    (mathematics)">mathematical function</a>. He is also known for his work in <a
    href="https://en.wikipedia.org/wiki/Mechanics" title="Mechanics">mechanics</a>,
    <a href="https://en.wikipedia.org/wiki/Fluid_dynamics" title="Fluid dynamics">fluid
    dynamics</a>, <a href="https://en.wikipedia.org/wiki/Optics" title="Optics">optics</a>,
    <a href="https://en.wikipedia.org/wiki/Astronomy" title="Astronomy">astronomy</a>
    and <a href="https://en.wikipedia.org/wiki/Music_theory" title="Music theory">music
    theory</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Leonhard_Euler.jpg"
