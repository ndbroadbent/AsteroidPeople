  :first_paragraph: '<p><b>Arnold Schoenberg</b> or <b>Schönberg</b> (<span class="rt-commentedText
    nowrap"></span>, <span style="font-size:85%;">US also</span> <span class="rt-commentedText
    nowrap"></span>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Arnold_Schoenberg.oga" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c6/De-Arnold_Schoenberg.oga"
    class="internal" title="De-Arnold Schoenberg.oga">listen</a></span></span>)</span>;
    13 September 1874 – 13 July 1951) was an Austrian-born composer, music theorist,
    teacher, writer, and painter. He is widely considered one of the most influential
    composers of the 20th century. He was associated with the <a href="https://en.wikipedia.org/wiki/Expressionism"
    title="Expressionism">expressionist movement</a> in German poetry and art, and
    leader of the <a href="https://en.wikipedia.org/wiki/Second_Viennese_School" title="Second
    Viennese School">Second Viennese School</a>. As a Jewish composer, Schoenberg
    was targeted by the <a href="https://en.wikipedia.org/wiki/Nazi_Party" title="Nazi
    Party">Nazi Party</a>, which labeled his works as <a href="https://en.wikipedia.org/wiki/Degenerate_music"
    title="Degenerate music">degenerate music</a> and forbade them from being published.
    He emigrated to the United States in 1933, becoming an American citizen in 1941.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Arnold_Schoenberg.jpg"
