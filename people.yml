  :first_paragraph: '<p><b>Otto Eduard Leopold, Prince of Bismarck, Duke of Lauenburg</b>
    (born <b>von Bismarck-Schönhausen</b>; <a href="https://en.wikipedia.org/wiki/German_language"
    title="German language">German</a>: <i lang="de">Otto Eduard Leopold Fürst von
    Bismarck, Herzog zu Lauenburg</i>; 1 April 1815 – 30 July 1898), known as <b>Otto
    von Bismarck</b> (<small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Otto_von_Bismarck.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/3/3a/De-Otto_von_Bismarck.ogg"
    class="internal" title="De-Otto von Bismarck.ogg">listen</a></span></span>)</span>),
    was a conservative German statesman who masterminded the <a href="https://en.wikipedia.org/wiki/Unification_of_Germany"
    title="Unification of Germany">unification of Germany</a> in 1871 and served as
    its first <a href="https://en.wikipedia.org/wiki/Chancellor_of_Germany" title="Chancellor
    of Germany">chancellor</a> until 1890, in which capacity he dominated European
    affairs for two decades. He had previously been <a href="https://en.wikipedia.org/wiki/Minister_President_of_Prussia"
    title="Minister President of Prussia">Minister President of Prussia</a> (1862–1890)
    and Chancellor of the <a href="https://en.wikipedia.org/wiki/North_German_Confederation"
    title="North German Confederation">North German Confederation</a> (1867–1871).
    He provoked three short, decisive wars, against <a href="https://en.wikipedia.org/wiki/Second_Schleswig_War"
    title="Second Schleswig War">Denmark</a>, <a href="https://en.wikipedia.org/wiki/Austro-Prussian_War"
    title="Austro-Prussian War">Austria</a>, and <a href="https://en.wikipedia.org/wiki/Franco-Prussian_War"
    title="Franco-Prussian War">France</a>. Following the victory against Austria,
    he abolished the supranational <a href="https://en.wikipedia.org/wiki/German_Confederation"
    title="German Confederation">German Confederation</a> and instead formed the North
    German Confederation as the first German national state, aligning the smaller
    North German states behind Prussia, and excluding Austria.  Receiving the support
    of the independent South German states in the Confederation''s defeat of France,
    he formed the <a href="https://en.wikipedia.org/wiki/German_Empire" title="German
    Empire">German Empire</a> – which also excluded Austria – and united Germany.</p>'
