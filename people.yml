  :asteroid_name: 11572 Schindler
  :asteroid_url: https://en.wikipedia.org/wiki/11572_Schindler
  :categories: *13
  :first_paragraph: '<p><b>Oskar Schindler</b> (<small>German: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Oskar_Schindler.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/0c/De-Oskar_Schindler.ogg"
    class="internal" title="De-Oskar Schindler.ogg">listen</a></span></span>)</span>;
    28 April 1908 –  9 October 1974) was a German <a href="https://en.wikipedia.org/wiki/Industrialist"
    class="mw-redirect" title="Industrialist">industrialist</a> and a member of the
    <a href="https://en.wikipedia.org/wiki/Nazi_Party" title="Nazi Party">Nazi Party</a>
    who is credited with saving the lives of 1,200 Jews during <a href="https://en.wikipedia.org/wiki/The_Holocaust"
    title="The Holocaust">the Holocaust</a> by employing them in his <a href="https://en.wikipedia.org/wiki/Enamelware"
    class="mw-redirect" title="Enamelware">enamelware</a> and <a href="https://en.wikipedia.org/wiki/Ammunition"
    title="Ammunition">ammunitions</a> factories in <a href="https://en.wikipedia.org/wiki/Occupied_Poland"
    class="mw-redirect" title="Occupied Poland">occupied Poland</a> and the <a href="https://en.wikipedia.org/wiki/Protectorate_of_Bohemia_and_Moravia"
    title="Protectorate of Bohemia and Moravia">Protectorate of Bohemia and Moravia</a>.
    He is the subject of the 1982 novel <i><a href="https://en.wikipedia.org/wiki/Schindler%27s_Ark"
    title="Schindler''s Ark">Schindler''s Ark</a></i> and its 1993 film adaptation,
    <i><a href="https://en.wikipedia.org/wiki/Schindler%27s_List" title="Schindler''s
    List">Schindler''s List</a></i>, which reflected his life as an opportunist initially
    motivated by profit, who came to show extraordinary initiative, tenacity, courage,
    and dedication to save the lives of his Jewish employees.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Oskar_Schindler.jpg"
- :name: Nicholas Winton
  :url: https://en.wikipedia.org/wiki/Nicholas_Winton
  :asteroid_number: '19384'
  :asteroid_name: 19384 Winton
  :asteroid_url: https://en.wikipedia.org/wiki/19384_Winton
  :categories: *13
  :first_paragraph: |-
    <p><b>Sir Nicholas George Winton</b> <span class="noexcerpt nowraplinks" style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire" title="Order of the British Empire">MBE</a></span> (born <b>Wertheim</b>; 19 May 1909 – 1 July 2015) was a British banker and <a href="https://en.wikipedia.org/wiki/Humanitarian" class="mw-redirect" title="Humanitarian">humanitarian</a> who established an organisation to rescue children at risk from <a href="https://en.wikipedia.org/wiki/Nazi_Germany" title="Nazi Germany">Nazi Germany</a>. Born to <a href="https://en.wikipedia.org/wiki/History_of_the_Jews_in_Germany" title="History of the Jews in Germany">German-Jewish</a> parents who had emigrated to Britain at the beginning of the 20th century, Winton supervised the rescue of 669 children, most of them <a href="https://en.wikipedia.org/wiki/Jews" title="Jews">Jewish</a>, from <a href="https://en.wikipedia.org/wiki/Czechoslovakia" title="Czechoslovakia">Czechoslovakia</a> on the eve of <a href="https://en.wikipedia.org/wiki/World_War_II" title="World War II">World War II</a>. Winton found homes for the children and arranged for their safe passage to Britain.
    This operation was later known as the Czech <i><i lang="de" title="German-language text"><a href="https://en.wikipedia.org/wiki/Kindertransport" title="Kindertransport">Kindertransport</a></i></i> (German for "children's transport").</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Nicholas_Winton.jpg"
- :name: Miep Gies
  :url: https://en.wikipedia.org/wiki/Miep_Gies
  :asteroid_number: '99949'
  :asteroid_name: 99949 Miepgies
  :asteroid_url: https://en.wikipedia.org/wiki/99949_Miepgies
  :categories: *13
  :first_paragraph: '<p><b>Hermine</b> "<b>Miep</b>" <b>Gies</b> (née <b>Santruschitz</b>;
    15 February 1909 – 11 January 2010) (<small>Dutch pronunciation: </small>), was
    one of the <a href="https://en.wikipedia.org/wiki/Netherlands" title="Netherlands">Dutch</a>
    citizens who hid <a href="https://en.wikipedia.org/wiki/Anne_Frank" title="Anne
    Frank">Anne Frank</a>, her family (<a href="https://en.wikipedia.org/wiki/Otto_Frank"
    title="Otto Frank">Otto Frank</a>, <a href="https://en.wikipedia.org/wiki/Margot_Frank"
    title="Margot Frank">Margot Frank</a>, <a href="https://en.wikipedia.org/wiki/Edith_Frank-Holl%C3%A4nder"
    class="mw-redirect" title="Edith Frank-Holländer">Edith Frank-Holländer</a>) and
    four other Dutch Jews (<a href="https://en.wikipedia.org/wiki/Fritz_Pfeffer" title="Fritz
    Pfeffer">Fritz Pfeffer</a>, <a href="https://en.wikipedia.org/wiki/Hermann_van_Pels"
    class="mw-redirect" title="Hermann van Pels">Hermann van Pels</a>, <a href="https://en.wikipedia.org/wiki/Auguste_van_Pels"
    class="mw-redirect" title="Auguste van Pels">Auguste van Pels</a>, <a href="https://en.wikipedia.org/wiki/Peter_van_Pels"
    class="mw-redirect" title="Peter van Pels">Peter van Pels</a>) from the <a href="https://en.wikipedia.org/wiki/Nazis"
    class="mw-redirect" title="Nazis">Nazis</a> in an annex above Otto Frank''s business
    premises during <a href="https://en.wikipedia.org/wiki/World_War_II" title="World
    War II">World War II</a>. She was Austrian by birth, but in 1920, at the age of
    eleven, she was taken in as a foster child by a Dutch family to whom she became
    very attached. Although she was initially only to stay for six months, this stay
    was extended to one year because of frail health, after which Gies chose to remain
    with them, living the rest of her life in the Netherlands. She died in 2010 at
    age 100.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Miep_Gies.jpg"
