  :categories: *9
  :first_paragraph: '<p><b>Ellison Shoji Onizuka</b><span style="font-weight: normal">
    (<span lang="ja" title="Japanese-language text">エリソン・ショージ・オニヅカ, 鬼塚 承次</span>,
    <i lang="ja-Latn" title="Hepburn transliteration">Onizuka Shōji</i>, June 24,
    1946 – January 28, 1986)</span> was an American <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a> and <a href="https://en.wikipedia.org/wiki/Engineer"
    title="Engineer">engineer</a> from <a href="https://en.wikipedia.org/wiki/Kealakekua,_Hawaii"
    title="Kealakekua, Hawaii">Kealakekua, Hawaii</a>, who successfully flew into
    space with the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Discovery"
    title="Space Shuttle Discovery">Space Shuttle <i>Discovery</i></a> on <a href="https://en.wikipedia.org/wiki/STS-51-C"
    title="STS-51-C">STS-51-C</a>. He died in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster"
    title="Space Shuttle Challenger disaster">destruction</a> of the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger"
    title="Space Shuttle Challenger">Space Shuttle <i>Challenger</i></a>, on which
    he was serving as <a href="https://en.wikipedia.org/wiki/Mission_Specialist" class="mw-redirect"
    title="Mission Specialist">Mission Specialist</a> for mission <a href="https://en.wikipedia.org/wiki/STS-51-L"
    title="STS-51-L">STS-51-L</a>. He was the <a href="https://en.wikipedia.org/wiki/List_of_Asian_American_astronauts"
    class="mw-redirect" title="List of Asian American astronauts">first Asian American</a>
    and the first person of <a href="https://en.wikipedia.org/wiki/Japanese_people"
    title="Japanese people">Japanese</a> origin to reach space.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ellison_Onizuka.jpg"
