  :categories: *9
  :first_paragraph: <p><b>Judith Arlene Resnik</b> (<span class="rt-commentedText
    nowrap"></span>; April 5, 1949 – January 28, 1986) was an American <a href="https://en.wikipedia.org/wiki/Electrical_engineer"
    class="mw-redirect" title="Electrical engineer">electrical engineer</a>, <a href="https://en.wikipedia.org/wiki/Software_engineer"
    title="Software engineer">software engineer</a>, <a href="https://en.wikipedia.org/wiki/Biomedical_engineer"
    class="mw-redirect" title="Biomedical engineer">biomedical engineer</a>, <a href="https://en.wikipedia.org/wiki/Aircraft_pilot"
    title="Aircraft pilot">pilot</a> and <a href="https://en.wikipedia.org/wiki/NASA"
    title="NASA">NASA</a> <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>
    who died aboard the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster"
    title="Space Shuttle Challenger disaster">Space Shuttle <i>Challenger</i> when
    it was destroyed</a> during the launch of mission <a href="https://en.wikipedia.org/wiki/STS-51-L"
    title="STS-51-L">STS-51-L</a>. Resnik was the second American woman in space and
    the fourth woman in space worldwide, logging 145 hours in orbit. She was the first
    Jewish woman of any nationality in space. The <a href="https://en.wikipedia.org/wiki/IEEE_Judith_A._Resnik_Award"
    title="IEEE Judith A. Resnik Award">IEEE Judith Resnik Award</a> for space engineering
    is named in her honor.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Judith_Resnik.jpg"
