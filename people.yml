  :first_paragraph: '<p><b>Ramesses II</b> (<span class="rt-commentedText nowrap"></span>;
    variously also <a href="https://en.wikipedia.org/wiki/Transliteration_of_Ancient_Egyptian"
    title="Transliteration of Ancient Egyptian">spelled</a> <b>Rameses</b> or <b>Ramses</b>,
    ''<a href="https://en.wikipedia.org/wiki/Ra" title="Ra">Ra</a> is the one who
    bore him'' or ''born of Ra'', <a href="https://en.wikipedia.org/wiki/Koin%C4%93_Greek_language"
    class="mw-redirect" title="Koinē Greek language">Koinē Greek</a>: <span lang="grc-x-koine">Ῥαμέσσης</span>,
    <small>romanized: </small><i lang="grc-x-koine-Latn" title="Koinē Greek-language
    romanization">Rhaméssēs</i>, <span class="nowrap"><abbr title="circa">c.</abbr>
    1303 BC</span> – July or August 1213; reigned 1279–1213 BC), also known as <b>Ramesses
    the Great</b>, was the third <a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>
    of the <a href="https://en.wikipedia.org/wiki/Nineteenth_Dynasty_of_Egypt" title="Nineteenth
    Dynasty of Egypt">Nineteenth Dynasty of Egypt</a>. He is often regarded as the
    greatest, most celebrated, and most powerful pharaoh of the <a href="https://en.wikipedia.org/wiki/New_Kingdom_of_Egypt"
    title="New Kingdom of Egypt">New Kingdom</a>, itself the most powerful period
    of <a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">Ancient
    Egypt</a>. His successors and later Egyptians called him the "Great Ancestor".</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ramses_II.jpg"
- :name: Menkaure
