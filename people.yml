  :categories: *28
  :first_paragraph: '<p><b>Bohuslav Jan Martinů</b> (<small>Czech: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Cs-Bohuslav_Martinu.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/05/Cs-Bohuslav_Martinu.ogg"
    class="internal" title="Cs-Bohuslav Martinu.ogg">listen</a></span></span>)</span>;
    December 8, 1890 – August 28, 1959) was a Czech composer of <a href="https://en.wikipedia.org/wiki/Modern_classical"
    class="mw-redirect" title="Modern classical">modern classical</a> music. He wrote
    6 <a href="https://en.wikipedia.org/wiki/Symphony" title="Symphony">symphonies</a>,
    15 <a href="https://en.wikipedia.org/wiki/Opera" title="Opera">operas</a>, 14
    <a href="https://en.wikipedia.org/wiki/Ballet" title="Ballet">ballet</a> scores
    and a large body of <a href="https://en.wikipedia.org/wiki/Orchestra" title="Orchestra">orchestral</a>,
    <a href="https://en.wikipedia.org/wiki/Chamber_music" title="Chamber music">chamber</a>,
    vocal and instrumental works. He became a violinist in the <a href="https://en.wikipedia.org/wiki/Czech_Philharmonic_Orchestra"
    class="mw-redirect" title="Czech Philharmonic Orchestra">Czech Philharmonic Orchestra</a>,
    and briefly studied under Czech composer and violinist <a href="https://en.wikipedia.org/wiki/Josef_Suk_(composer)"
    title="Josef Suk (composer)">Josef Suk</a>. After leaving Czechoslovakia in 1923
    for Paris, Martinů deliberately withdrew from the Romantic style in which he had
    been trained. During the 1920s he  experimented with modern French stylistic developments,
    exemplified by his orchestral works <i>Half-time</i> and <i>La Bagarre</i>. He
    also adopted <a href="https://en.wikipedia.org/wiki/Jazz" title="Jazz">jazz</a>
    idioms, for instance in his <i><a href="https://en.wikipedia.org/wiki/La_revue_de_cuisine"
    title="La revue de cuisine">Kitchen Revue</a></i> (<i>Kuchyňská revue</i>).</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bohuslav_Martin_.jpg"
