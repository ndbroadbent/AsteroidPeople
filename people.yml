  :first_paragraph: '<p><b>Rammstein</b> (<small>German pronunciation: </small>) is
    a German <a href="https://en.wikipedia.org/wiki/Neue_Deutsche_H%C3%A4rte" title="Neue
    Deutsche Härte">Neue Deutsche Härte</a> band formed in <a href="https://en.wikipedia.org/wiki/Berlin"
    title="Berlin">Berlin</a> in 1994. The band''s lineup—consisting of lead vocalist
    <a href="https://en.wikipedia.org/wiki/Till_Lindemann" title="Till Lindemann">Till
    Lindemann</a>, lead guitarist <a href="https://en.wikipedia.org/wiki/Richard_Kruspe"
