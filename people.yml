  :first_paragraph: <p><b>Henry David Thoreau</b> (see <a href="https://en.wikipedia.org#Pronunciation_of_his_name">name
    pronunciation</a>; July 12, 1817 – May 6, 1862) was an American naturalist, <a
    href="https://en.wikipedia.org/wiki/Essay" title="Essay">essayist</a>, <a href="https://en.wikipedia.org/wiki/Poet"
    title="Poet">poet</a>, and <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>. A leading <a href="https://en.wikipedia.org/wiki/Transcendentalism"
    title="Transcendentalism">transcendentalist</a>, he is best known for his book
    <i><a href="https://en.wikipedia.org/wiki/Walden" title="Walden">Walden</a></i>,
    a reflection upon <a href="https://en.wikipedia.org/wiki/Simple_living" title="Simple
    living">simple living</a> in natural surroundings, and his essay "<a href="https://en.wikipedia.org/wiki/Civil_Disobedience_(Thoreau)"
    title="Civil Disobedience (Thoreau)">Civil Disobedience</a>" (originally published
    as "Resistance to Civil Government"), an argument for disobedience to an unjust
    state.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Henry_David_Thoreau.jpg"
