- :name: Urbain Le Verrier
  :url: https://en.wikipedia.org/wiki/Urbain_Le_Verrier
  :asteroid_number: '1997'
  :asteroid_name: 1997 Leverrier
  :asteroid_url: https://en.wikipedia.org/wiki/1997_Leverrier
  :categories: *5
  :first_paragraph: <p><b>Urbain Jean Joseph Le Verrier</b> <a href="https://en.wikipedia.org/wiki/Royal_Society_of_London"
    class="mw-redirect" title="Royal Society of London">FRS (FOR)</a> H<a href="https://en.wikipedia.org/wiki/FRSE"
    class="mw-redirect" title="FRSE">FRSE</a> (<small>French: </small>; 11 March 1811
    – 23 September 1877) was a French astronomer and mathematician who specialized
    in <a href="https://en.wikipedia.org/wiki/Celestial_mechanics" title="Celestial
    mechanics">celestial mechanics</a> and is best known for predicting the existence
    and position of <a href="https://en.wikipedia.org/wiki/Neptune" title="Neptune">Neptune</a>
    using only <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematics</a>.
    The calculations were made to explain discrepancies with <a href="https://en.wikipedia.org/wiki/Uranus"
    title="Uranus">Uranus</a>'s <a href="https://en.wikipedia.org/wiki/Orbit" title="Orbit">orbit</a>
    and the <a href="https://en.wikipedia.org/wiki/Physical_law" class="mw-redirect"
    title="Physical law">laws</a> of <a href="https://en.wikipedia.org/wiki/Johannes_Kepler"
    title="Johannes Kepler">Kepler</a> and <a href="https://en.wikipedia.org/wiki/Isaac_Newton"
    title="Isaac Newton">Newton</a>. Le Verrier sent the coordinates to <a href="https://en.wikipedia.org/wiki/Johann_Gottfried_Galle"
    title="Johann Gottfried Galle">Johann Gottfried Galle</a> in Berlin, asking him
    to verify. Galle found Neptune in the same night he received Le Verrier's letter,
    within 1° of the predicted position. The <a href="https://en.wikipedia.org/wiki/Discovery_of_Neptune"
    title="Discovery of Neptune">discovery of Neptune</a> is widely regarded as a
    dramatic validation of <a href="https://en.wikipedia.org/wiki/Celestial_mechanics"
    title="Celestial mechanics">celestial mechanics</a>, and is one of the most remarkable
    moments of 19th-century science.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Urbain_Le_Verrier.jpg"
- :name: Leonhard Euler
  :url: https://en.wikipedia.org/wiki/Leonhard_Euler
