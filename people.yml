  :first_paragraph: <p><b>John Weir</b> (born July 2, 1984) is an American <a href="https://en.wikipedia.org/wiki/Figure_skater"
    class="mw-redirect" title="Figure skater">figure skater</a> and television commentator.
    He is a two-time Olympian, the <a href="https://en.wikipedia.org/wiki/2008_World_Figure_Skating_Championships"
    title="2008 World Figure Skating Championships">2008 World bronze medalist</a>,
    a two-time <a href="https://en.wikipedia.org/wiki/Grand_Prix_of_Figure_Skating_Final"
    title="Grand Prix of Figure Skating Final">Grand Prix Final</a> bronze medalist,
    the <a href="https://en.wikipedia.org/wiki/2001_World_Junior_Figure_Skating_Championships"
    title="2001 World Junior Figure Skating Championships">2001 World Junior Champion</a>,
    and a three-time <a href="https://en.wikipedia.org/wiki/United_States_Figure_Skating_Championships"
    class="mw-redirect" title="United States Figure Skating Championships">U.S. National
    champion</a> (2004–2006).  He began skating at the age of 12, two or three times
    older than when most elite skaters start training.  He was the youngest <a href="https://en.wikipedia.org/wiki/2004_U.S._Figure_Skating_Championships"
    title="2004 U.S. Figure Skating Championships">U.S. National champion</a> since
    1991, in 2004 the first skater to win U.S. Nationals three times in a row since
    <a href="https://en.wikipedia.org/wiki/Brian_Boitano" title="Brian Boitano">Brian
    Boitano</a> in the late 1980s and the first American to win <a href="https://en.wikipedia.org/wiki/2007_Cup_of_Russia"
    title="2007 Cup of Russia">Cup of Russia</a> in 2007. Weir had a classical skating
    style and was known for being "a very lyrical skater" and "an entertaining artesian".  He
    was also influenced by Russian approaches to figure skating and developed a connection
    with Russian history, culture, and language. His costume choices and outspokenness
    caused conflicts with <a href="https://en.wikipedia.org/wiki/U.S._Figure_Skating"
    title="U.S. Figure Skating">U.S. Figure Skating</a>, the governing body of the
    sport in the U.S., throughout his skating career.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Johnny_Weir.jpg"
