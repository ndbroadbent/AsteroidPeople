    title="Lípa (Havlíčkův Brod District)">Lípa</a>) - 28 October <a href="https://en.wikipedia.org/wiki/1971_in_literature"
    title="1971 in literature">1971</a>, in Petrkov) was one of the most important
    Czech poets, writers, painters and translators of the 20th century.</p>
