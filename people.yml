  :categories: *12
  :first_paragraph: <p><b>María Eva Duarte de Perón</b> (<span title="Name at birth"><a
    href="https://en.wikipedia.org/wiki/N%C3%A9e" class="mw-redirect" title="Née">née</a></span><span
    class="nowrap"> </span><b>María Eva Duarte</b>; 7 May 1919 – 26 July 1952), better
    known as <b>Eva Perón</b> and <b>Evita</b>, was the wife of <a href="https://en.wikipedia.org/wiki/President_of_Argentina"
    title="President of Argentina">Argentine President</a> <a href="https://en.wikipedia.org/wiki/Juan_Per%C3%B3n"
    title="Juan Perón">Juan Perón</a> (1895–1974) and <a href="https://en.wikipedia.org/wiki/First_Lady_of_Argentina"
    class="mw-redirect" title="First Lady of Argentina">First Lady of Argentina</a>
    from June 1946 until her death in July 1952. She was born in poverty in the rural
    village of <a href="https://en.wikipedia.org/wiki/Los_Toldos" title="Los Toldos">Los
    Toldos</a>, in <a href="https://en.wikipedia.org/wiki/The_Pampas" class="mw-redirect"
    title="The Pampas">the Pampas</a>, as the youngest of five children. In 1934 at
    the age of 15, she moved to the nation's capital of <a href="https://en.wikipedia.org/wiki/Buenos_Aires"
    title="Buenos Aires">Buenos Aires</a> to pursue a career as a stage, radio, and
    film actress.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Eva_Per_n.jpg"
- :name: Tomáš Garrigue Masaryk
  :url: https://en.wikipedia.org/wiki/Tom%C3%A1%C5%A1_Garrigue_Masaryk
  :asteroid_number: '1841'
  :asteroid_name: 1841 Masaryk
