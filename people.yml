  :first_paragraph: '<p><i><b>My Neighbor Totoro</b></i><span style="font-weight:
    normal"> (<a href="https://en.wikipedia.org/wiki/Japanese_language" title="Japanese
    language">Japanese</a>: <span lang="ja">となりのトトロ</span>, <a href="https://en.wikipedia.org/wiki/Hepburn_romanization"
    title="Hepburn romanization">Hepburn</a>: <i lang="ja-Latn" title="Hepburn transliteration">Tonari
    no Totoro</i>)</span> is a 1988 Japanese <a href="https://en.wikipedia.org/wiki/Anime"
    title="Anime">animated</a> <a href="https://en.wikipedia.org/wiki/Fantasy_film"
    title="Fantasy film">fantasy film</a> written and directed by <a href="https://en.wikipedia.org/wiki/Hayao_Miyazaki"
    title="Hayao Miyazaki">Hayao Miyazaki</a> and animated by <a href="https://en.wikipedia.org/wiki/Studio_Ghibli"
    title="Studio Ghibli">Studio Ghibli</a> for <a href="https://en.wikipedia.org/wiki/Tokuma_Shoten"
    title="Tokuma Shoten">Tokuma Shoten</a>. The film—which stars the voice actors
    <a href="https://en.wikipedia.org/wiki/Noriko_Hidaka" title="Noriko Hidaka">Noriko
    Hidaka</a>, <a href="https://en.wikipedia.org/wiki/Chika_Sakamoto" title="Chika
    Sakamoto">Chika Sakamoto</a>, and <a href="https://en.wikipedia.org/wiki/Hitoshi_Takagi"
    title="Hitoshi Takagi">Hitoshi Takagi</a>—tells the story of a professor''s two
    young daughters (Satsuki and Mei) and their interactions with friendly wood spirits
    in <a href="https://en.wikipedia.org/wiki/Postwar_Japan" class="mw-redirect" title="Postwar
    Japan">post-war rural Japan</a>. The film won the <a href="https://en.wikipedia.org/wiki/Animage"
    title="Animage">Animage</a> Anime Grand Prix prize and the <a href="https://en.wikipedia.org/wiki/Mainichi_Film_Award"
    class="mw-redirect" title="Mainichi Film Award">Mainichi Film Award</a> and <a
    href="https://en.wikipedia.org/wiki/Kinema_Junpo_Awards" class="mw-redirect" title="Kinema
    Junpo Awards">Kinema Junpo Award</a> for Best Film in 1988. It also received the
    Special Award at the <a href="https://en.wikipedia.org/wiki/Blue_Ribbon_Awards"
    title="Blue Ribbon Awards">Blue Ribbon Awards</a> in the same year. </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Totoro.jpg"
