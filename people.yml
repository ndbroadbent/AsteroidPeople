  :categories: *11
  :first_paragraph: '<p><b>Berenice II Euergetis</b> (267 or 266 BC – 221 BC; <a href="https://en.wikipedia.org/wiki/Greek_language"
    title="Greek language">Greek</a>: <span lang="el">Βερενίκη Ευεργέτες</span>, <i><a
    href="https://en.wikipedia.org/wiki/Berenik%C4%93" class="mw-redirect" title="Berenikē">Berenikē</a>
    Euergetes</i>, "Berenice the Benefactress") was ruling queen of <a href="https://en.wikipedia.org/wiki/Cyrenaica"
    title="Cyrenaica">Cyrenaica</a> from around 250 BC and queen and co-regent of
    <a href="https://en.wikipedia.org/wiki/Ptolemaic_Egypt" class="mw-redirect" title="Ptolemaic
    Egypt">Ptolemaic Egypt</a> from 246 BC to 222 BC as the wife of <a href="https://en.wikipedia.org/wiki/Ptolemy_III_Euergetes"
    title="Ptolemy III Euergetes">Ptolemy III Euergetes</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Berenice_II.jpg"
- :name: Empress Zita of Bourbon-Parma
