    their history, along with their approach to songwriting, which consists of Lindemann
    writing and singing the lyrics over instrumental pieces the rest of the band have
    completed beforehand. Prior to their formation, some members were associated with
    the <a href="https://en.wikipedia.org/wiki/Punk_rock" title="Punk rock">punk rock</a>
    acts <a href="https://en.wikipedia.org/wiki/Feeling_B" title="Feeling B">Feeling
