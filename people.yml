    title="Russian language">Russian</a>: <span lang="ru">Илья Арнольдович Файнзильберг</span>,
    1897–1937) and <b>Evgeny</b> or <b><a href="https://en.wikipedia.org/wiki/Yevgeny_Petrov_(writer)"
    title="Yevgeny Petrov (writer)">Yevgeny Petrov</a></b> (Yevgeniy Petrovich Kataev/Katayev
    or <a href="https://en.wikipedia.org/wiki/Russian_language" title="Russian language">Russian</a>:
    <span lang="ru">Евгений Петрович Катаев</span>, 1902–1942) were two <a href="https://en.wikipedia.org/wiki/Soviet_Union"
