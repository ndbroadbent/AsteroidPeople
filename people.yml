  :categories: *6
  :first_paragraph: '<p><b>Joseph Ritter von Fraunhofer</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; 6 March 1787 – 7 June 1826) was a <a
    href="https://en.wikipedia.org/wiki/Electorate_of_Bavaria" title="Electorate of
    Bavaria">Bavarian</a> <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Lens_(optics)" class="mw-redirect"
    title="Lens (optics)">optical lens manufacturer</a>. He made optical glass and
    <a href="https://en.wikipedia.org/wiki/Achromatic_telescope" title="Achromatic
    telescope">achromatic telescope</a> <a href="https://en.wikipedia.org/wiki/Objective_lens"
    class="mw-redirect" title="Objective lens">objective lenses</a>, invented the
    <a href="https://en.wikipedia.org/wiki/Spectroscope" class="mw-redirect" title="Spectroscope">spectroscope</a>,
    and developed <a href="https://en.wikipedia.org/wiki/Diffraction_grating" title="Diffraction
    grating">diffraction grating</a>. In 1814, he discovered and studied the dark
    absorption lines in the <a href="https://en.wikipedia.org/wiki/Spectrum" title="Spectrum">spectrum</a>
    of the sun now known as <a href="https://en.wikipedia.org/wiki/Fraunhofer_lines"
    title="Fraunhofer lines">Fraunhofer lines</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Joseph_von_Fraunhofer.jpg"
