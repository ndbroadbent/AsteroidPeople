  :first_paragraph: <p><b>Astrid Anna Emilia Lindgren</b> (<small>Swedish: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Sv-Astrid_Lindgren.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/1/1f/Sv-Astrid_Lindgren.ogg"
    class="internal" title="Sv-Astrid Lindgren.ogg">listen</a></span></span>)</span>;
    <span title="Name at birth"><a href="https://en.wikipedia.org/wiki/N%C3%A9e" class="mw-redirect"
    title="Née">née</a></span><span class="nowrap"> </span><b>Ericsson</b>; 14 November
    1907 – 28 January 2002) was a Swedish writer of fiction and screenplays. She is
    best known for several children's book series, featuring <a href="https://en.wikipedia.org/wiki/Pippi_Longstocking"
    title="Pippi Longstocking">Pippi Longstocking</a>, <a href="https://en.wikipedia.org/wiki/Emil_i_L%C3%B6nneberga"
    title="Emil i Lönneberga">Emil of Lönneberga</a>, <a href="https://en.wikipedia.org/wiki/Karlsson-on-the-Roof"
    title="Karlsson-on-the-Roof">Karlsson-on-the-Roof</a>, and <a href="https://en.wikipedia.org/wiki/The_Six_Bullerby_Children"
    title="The Six Bullerby Children">the Six Bullerby Children</a> (<i>Children of
    Noisy Village</i> in the US), and for the <a href="https://en.wikipedia.org/wiki/Children%27s_fantasy"
    class="mw-redirect" title="Children's fantasy">children's fantasy</a> novels <i><a
    href="https://en.wikipedia.org/wiki/Mio,_My_Son" title="Mio, My Son">Mio, My Son</a></i>,
    <i><a href="https://en.wikipedia.org/wiki/Ronia_the_Robber%27s_Daughter" class="mw-redirect"
    title="Ronia the Robber's Daughter">Ronia the Robber's Daughter</a></i>, and <i><a
    href="https://en.wikipedia.org/wiki/The_Brothers_Lionheart" title="The Brothers
    Lionheart">The Brothers Lionheart</a></i>. Lindgren worked on the Children's Literature
    Editorial Board at the <a href="https://en.wikipedia.org/wiki/Rab%C3%A9n_%26_Sj%C3%B6gren"
    title="Rabén &amp; Sjögren">Rabén &amp; Sjögren</a> <a href="https://en.wikipedia.org/wiki/Publishing_house"
    class="mw-redirect" title="Publishing house">publishing house</a> in <a href="https://en.wikipedia.org/wiki/Stockholm"
    title="Stockholm">Stockholm</a> and wrote more than 30 books for children. In
    January 2017, she was calculated to be the world's 18th most translated author,
    and the fourth most translated children's writer after <a href="https://en.wikipedia.org/wiki/Enid_Blyton"
    title="Enid Blyton">Enid Blyton</a>, <a href="https://en.wikipedia.org/wiki/Hans_Christian_Andersen"
    title="Hans Christian Andersen">Hans Christian Andersen</a> and the <a href="https://en.wikipedia.org/wiki/Brothers_Grimm"
    title="Brothers Grimm">Brothers Grimm</a>. Lindgren has so far sold roughly 165
    million books worldwide. In 1994, she was awarded the <a href="https://en.wikipedia.org/wiki/Right_Livelihood_Award"
    title="Right Livelihood Award">Right Livelihood Award</a> for "her unique authorship
    dedicated to the rights of children and respect for their individuality."</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Astrid_Lindgren.jpg"
