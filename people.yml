  :first_paragraph: <p><b>Frederic Edwin Church</b> (May 4, 1826 – April 7, 1900)
    was an American <a href="https://en.wikipedia.org/wiki/Landscape_painting" title="Landscape
    painting">landscape painter</a> born in <a href="https://en.wikipedia.org/wiki/Hartford,_Connecticut"
    title="Hartford, Connecticut">Hartford, Connecticut</a>. He was a central figure
    in the <a href="https://en.wikipedia.org/wiki/Hudson_River_School" title="Hudson
    River School">Hudson River School</a> of American landscape painters, best known
    for painting large landscapes, often depicting mountains, waterfalls, and sunsets.
    Church's paintings put an emphasis on realistic detail, dramatic light, and panoramic
    views. He debuted some of his major works in single-painting exhibitions to a
    paying and often enthralled audience in New York City. In his prime, he was one
    of the most famous painters in the United States.</p>
