    title="Help:Pronunciation respelling key"></a>, <small>Finland Swedish: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Sv-Linus_Torvalds2.ogg"
