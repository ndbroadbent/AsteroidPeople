  :first_paragraph: <p><b>David Baltimore</b> (born March 7, 1938) is an American
    <a href="https://en.wikipedia.org/wiki/Biologist" title="Biologist">biologist</a>,
    <a href="https://en.wikipedia.org/wiki/University_administrator" class="mw-redirect"
    title="University administrator">university administrator</a>, and 1975 <a href="https://en.wikipedia.org/wiki/Nobel_laureate"
    class="mw-redirect" title="Nobel laureate">Nobel laureate</a> in <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physiology_or_Medicine"
    title="Nobel Prize in Physiology or Medicine">Physiology or Medicine</a>. He is
    currently President Emeritus and Distinguished Professor of Biology at the <a
    href="https://en.wikipedia.org/wiki/California_Institute_of_Technology" title="California
    Institute of Technology">California Institute of Technology</a> (Caltech), where
    he served as president from 1997 to 2006. He also served as the director of the
    Joint Center for Translational Medicine, which joined Caltech and UCLA in a program
    to translate basic scientific discoveries into clinical realities. He also formerly
    served as president of <a href="https://en.wikipedia.org/wiki/Rockefeller_University"
    title="Rockefeller University">Rockefeller University</a> from 1990 to 1991, founder
    and Director of the Whitehead Institute of Biomedical Research from 1982 to 1990,
    and was president of the <a href="https://en.wikipedia.org/wiki/American_Association_for_the_Advancement_of_Science"
    title="American Association for the Advancement of Science">American Association
    for the Advancement of Science</a> in 2007.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_David_Baltimore.jpg"
