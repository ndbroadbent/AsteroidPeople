  :first_paragraph: <p><b>Charles John Huffam Dickens</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society_of_Arts"
    title="Fellow of the Royal Society of Arts">FRSA</a></span> (<span class="rt-commentedText
    nowrap"></span>; 7 February 1812 – 9 June 1870) was an English writer and social
    critic. He created some of the world's best-known fictional characters and is
    regarded by many as the greatest novelist of the <a href="https://en.wikipedia.org/wiki/Victorian_era"
    title="Victorian era">Victorian era</a>. His works enjoyed unprecedented popularity
    during his lifetime and, by the 20th century, critics and scholars had recognised
    him as a literary genius. His novels and short stories are widely read today.</p>
