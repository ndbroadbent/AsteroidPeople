  :first_paragraph: <p><b>James Francis Cagney Jr.</b> (<span class="rt-commentedText
    nowrap"></span>; July 17, 1899 – March 30, 1986) was an American actor and dancer.
    On stage and in film, Cagney was known for his consistently energetic performances,
    distinctive vocal style, and deadpan comic timing. He won acclaim and major awards
    for a wide variety of performances. He is remembered for playing multifaceted
    tough guys in films such as <i><a href="https://en.wikipedia.org/wiki/The_Public_Enemy"
    title="The Public Enemy">The Public Enemy</a></i> (1931), <i><a href="https://en.wikipedia.org/wiki/Taxi!"
    title="Taxi!">Taxi!</a></i> (1932), <i><a href="https://en.wikipedia.org/wiki/Angels_with_Dirty_Faces"
    title="Angels with Dirty Faces">Angels with Dirty Faces</a></i> (1938), <i><a
    href="https://en.wikipedia.org/wiki/The_Roaring_Twenties" title="The Roaring Twenties">The
    Roaring Twenties</a></i> (1939), <i><a href="https://en.wikipedia.org/wiki/City_for_Conquest"
    title="City for Conquest">City for Conquest</a></i> (1940) and <i><a href="https://en.wikipedia.org/wiki/White_Heat"
    title="White Heat">White Heat</a></i> (1949), finding himself <a href="https://en.wikipedia.org/wiki/Typecasting_(acting)"
    class="mw-redirect" title="Typecasting (acting)">typecast</a> or limited by this
    reputation earlier in his career. He was able to negotiate dancing opportunities
    in his films and ended up winning the Academy Award for his role in the musical
    <i><a href="https://en.wikipedia.org/wiki/Yankee_Doodle_Dandy" title="Yankee Doodle
    Dandy">Yankee Doodle Dandy</a></i> (1942). In 1999 the <a href="https://en.wikipedia.org/wiki/American_Film_Institute"
    title="American Film Institute">American Film Institute</a> ranked him eighth
    among its list of <a href="https://en.wikipedia.org/wiki/AFI%27s_100_Years...100_Stars"
    title="AFI's 100 Years...100 Stars">greatest male stars</a> of the Golden Age
    of Hollywood.  <a href="https://en.wikipedia.org/wiki/Orson_Welles" title="Orson
    Welles">Orson Welles</a> described Cagney as "maybe the greatest actor who ever
    appeared in front of a camera".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_James_Cagney.jpg"
