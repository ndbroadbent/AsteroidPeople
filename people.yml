    title="Order of Orange-Nassau">OON</a></small> (<small>Dutch: </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:JohanCruiff.ogg" title="About this sound"><img
    alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/b/bd/JohanCruijff.oga"
    class="internal" title="JohanCruiff.ogg">listen</a></span></span>)</span>, internationally
    spelled <b>Cruyff</b>; 25 April 1947 – 24 March 2016) was a Dutch professional
    <a href="https://en.wikipedia.org/wiki/Association_football" title="Association
    football">football</a> player and <a href="https://en.wikipedia.org/wiki/Coach_(sport)"
    title="Coach (sport)">coach</a>. As a player, he won the <a href="https://en.wikipedia.org/wiki/Ballon_d%27Or"
    title="Ballon d'Or">Ballon d'Or</a> three times, in 1971, 1973, and 1974. Cruyff
    was a proponent of the football philosophy known as <a href="https://en.wikipedia.org/wiki/Total_Football"
    title="Total Football">Total Football</a> explored by <a href="https://en.wikipedia.org/wiki/Rinus_Michels"
    title="Rinus Michels">Rinus Michels</a>, and is widely regarded as the greatest
    and the most prolific player in the history of the sport.</p>
