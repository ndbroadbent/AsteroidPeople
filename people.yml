  :first_paragraph: <p><b>Carl Robert Osten-Sacken</b> or <b>Carl-Robert Romanovich,
    Baron von der Osten-Sacken</b> (21 August 1828, <a href="https://en.wikipedia.org/wiki/St._Petersburg"
    class="mw-redirect" title="St. Petersburg">St. Petersburg</a> – 20 May 1906, <a
    href="https://en.wikipedia.org/wiki/Heidelberg" title="Heidelberg">Heidelberg</a>)
    was a <a href="https://en.wikipedia.org/wiki/Russia" title="Russia">Russian</a>
    <a href="https://en.wikipedia.org/wiki/Diplomat" title="Diplomat">diplomat</a>
    and <a href="https://en.wikipedia.org/wiki/Entomologist" class="mw-redirect" title="Entomologist">entomologist</a>.
    He served as the Russian <a href="https://en.wikipedia.org/wiki/Consul_general"
    class="mw-redirect" title="Consul general">consul general</a> in <a href="https://en.wikipedia.org/wiki/New_York_City"
    title="New York City">New York City</a> during the <a href="https://en.wikipedia.org/wiki/American_Civil_War"
    title="American Civil War">American Civil War</a>, living in the <a href="https://en.wikipedia.org/wiki/United_States"
    title="United States">United States</a> from 1856 to 1877. He worked on the taxonomy
    of flies in general and particularly of the family <a href="https://en.wikipedia.org/wiki/Tipulidae"
    class="mw-redirect" title="Tipulidae">Tipulidae</a> (crane flies).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carl_Robert_Osten_Sacken.jpg"
