  :first_paragraph: '<p><b>Ignacy Domeyko</b> or <b>Domejko</b>, pseudonym: <i>Żegota</i>
    (<a href="https://en.wikipedia.org/wiki/Spanish_language" title="Spanish language">Spanish</a>:
    <i lang="es">Ignacio Domeyko</i>, <small>Spanish pronunciation: </small>; 31 July
    1802 – 23 January 1889) was a <a href="https://en.wikipedia.org/wiki/Polish_people"
    class="mw-redirect" title="Polish people">Polish</a> <a href="https://en.wikipedia.org/wiki/Geologist"
    title="Geologist">geologist</a>, <a href="https://en.wikipedia.org/wiki/Mineralogist"
    class="mw-redirect" title="Mineralogist">mineralogist</a>, educator, and founder
    of the <a href="https://en.wikipedia.org/wiki/University_of_Santiago,_Chile" title="University
    of Santiago, Chile">University of Santiago</a>, in <a href="https://en.wikipedia.org/wiki/Chile"
    title="Chile">Chile</a>. Domeyko spent most of his life, and died, in his adopted
    country, Chile.</p>'
