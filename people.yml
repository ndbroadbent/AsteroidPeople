  :first_paragraph: <p><b>Francesc Vicent</b> (1450 in <a href="https://en.wikipedia.org/wiki/Segorbe"
    title="Segorbe">Segorbe</a> – c. 1512) was a <a href="https://en.wikipedia.org/wiki/Spain"
    title="Spain">Spanish</a> author who wrote the first treatise about <a href="https://en.wikipedia.org/wiki/Chess"
    title="Chess">chess</a> using the present-day moves for the <a href="https://en.wikipedia.org/wiki/Queen_(chess)"
    title="Queen (chess)">queen</a> and the <a href="https://en.wikipedia.org/wiki/Bishop_(chess)"
    title="Bishop (chess)">bishop</a>.  <i>Libre dels jochs partits dels schacs en
    nombre de 100</i> was printed in <a href="https://en.wikipedia.org/wiki/Valencia,_Spain"
    class="mw-redirect" title="Valencia, Spain">Valencia</a> on May 15, 1495, by Lope
    de Roca Alemany and Pere Trincher. No copy of this work has survived. It is believed
    that there was a copy in the library of <a href="https://en.wikipedia.org/wiki/Santa_Maria_de_Montserrat"
    class="mw-redirect" title="Santa Maria de Montserrat">Santa Maria de Montserrat</a>,
    but this was destroyed by the occupying French forces in 1811 during the <a href="https://en.wikipedia.org/wiki/Peninsular_War"
    title="Peninsular War">Peninsular War</a>.</p>
