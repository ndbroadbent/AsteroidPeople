  :first_paragraph: <p>Born in <a href="https://en.wikipedia.org/wiki/Gandersheim_Abbey"
    title="Gandersheim Abbey">Gandersheim</a> to <a href="https://en.wikipedia.org/wiki/Saxons"
    title="Saxons">Saxon</a> nobles <b>Hrotsvitha</b> (c. 935 – 973) was a German
    secular <a href="https://en.wikipedia.org/wiki/Canoness" title="Canoness">canoness</a>,
    who wrote dramas and poems during the rule of the <a href="https://en.wikipedia.org/wiki/Ottonian_dynasty"
    title="Ottonian dynasty">Ottonian dynasty</a>. Hrotsvitha lived at Gandersheim
    Abbey. She is considered the first female writer from the German Lands, the first
    female historian, the first person since antiquity to write dramas in the Latin
    West, and the first female poetess in Germany.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hrotsvitha.jpg"
- :name: Euripides
