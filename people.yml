    movement <a href="https://en.wikipedia.org/wiki/Asteroid_Day" title="Asteroid
    Day">Asteroid Day</a> with astrophysicist and <a href="https://en.wikipedia.org/wiki/Queen_(band)"
    title="Queen (band)">Queen</a> guitarist <a href="https://en.wikipedia.org/wiki/Brian_May"
    title="Brian May">Brian May</a>. Richters was <a href="https://en.wikipedia.org/wiki/Kevin_Spacey"
    title="Kevin Spacey">Kevin Spacey</a>'s filmmaker-in-residence at <a href="https://en.wikipedia.org/wiki/The_Old_Vic"
    title="The Old Vic">the Old Vic</a> Theatre and activist <a href="https://en.wikipedia.org/wiki/Stephen_Sutton"
    title="Stephen Sutton">Stephen Sutton</a>'s documentarian before Sutton's death
    in 2014. He filmed and produced his first documentary at the age of 11. He also
    walked from Paris to Berlin to advocate for refugee children who are stuck in
    Greek refugee camps.</p>
