    class="internal" title="RU-Alexander Porfiryevich Borodin.ogg">listen</a></span></span>)</span>;
    12 November 1833 – 27 February 1887) was a <a href="https://en.wikipedia.org/wiki/Russia"
    title="Russia">Russian</a> chemist and <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> musical composer of <a href="https://en.wikipedia.org/wiki/Georgians"
    title="Georgians">Georgian</a> ancestry. He was one of the prominent 19th-century
    composers known as "<a href="https://en.wikipedia.org/wiki/The_Mighty_Handful"
    class="mw-redirect" title="The Mighty Handful">The Five</a>", a group dedicated
    to producing a uniquely Russian kind of <a href="https://en.wikipedia.org/wiki/Russian_classical_music"
    title="Russian classical music">Classical music</a>. Borodin is known best for
    his <a href="https://en.wikipedia.org/wiki/Symphony" title="Symphony">symphonies</a>,
    his two <a href="https://en.wikipedia.org/wiki/String_quartet" title="String quartet">string
    quartets</a>, the <a href="https://en.wikipedia.org/wiki/Symphonic_poem" title="Symphonic
    poem">symphonic poem</a> <i><a href="https://en.wikipedia.org/wiki/In_the_Steppes_of_Central_Asia"
    title="In the Steppes of Central Asia">In the Steppes of Central Asia</a></i>
    and his opera <i><a href="https://en.wikipedia.org/wiki/Prince_Igor" title="Prince
    Igor">Prince Igor</a></i>. Music from the <i>In the Steppes of Central Asia</i>,
    his <a href="https://en.wikipedia.org/wiki/Symphony_No._2_(Borodin)" title="Symphony
    No. 2 (Borodin)">Symphony No. 2</a>, <i>Prince Igor</i> and his string quartets
    was later adapted for the US musical <i><a href="https://en.wikipedia.org/wiki/Kismet_(musical)"
    title="Kismet (musical)">Kismet</a></i>.</p>'
