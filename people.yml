  :first_paragraph: <p><b>Maurice-Alexis Jarre</b> (<small>French: </small>; 13 September
    1924 – 28 March 2009) was a <a href="https://en.wikipedia.org/wiki/French_people"
    title="French people">French</a> composer and conductor. Although he composed
    several concert works, Jarre is best known for his <a href="https://en.wikipedia.org/wiki/Film_score"
    title="Film score">film scores</a>, particularly for his collaborations with film
    director <a href="https://en.wikipedia.org/wiki/David_Lean" title="David Lean">David
    Lean</a>. Jarre composed the scores to all of Lean's films from <i><a href="https://en.wikipedia.org/wiki/Lawrence_of_Arabia_(film)"
    title="Lawrence of Arabia (film)">Lawrence of Arabia</a></i> (1962) and <a href="https://en.wikipedia.org/wiki/Dr._Zhivago_(film)"
    class="mw-redirect" title="Dr. Zhivago (film)"><i>Dr. Zhivago</i></a> on. Notable
    scores for other directors include <i><a href="https://en.wikipedia.org/wiki/The_Train_(1964_film)"
