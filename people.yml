  :first_paragraph: '<p><b>Vera Danilovna Voloshina</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Вера Даниловна Волошина</span>;
    30 September 1919 – 29 November 1941) was a Russian partisan who after joining
    the <a href="https://en.wikipedia.org/wiki/Red_Army" title="Red Army">Red Army</a>
    took part in subversive activities against the <a href="https://en.wikipedia.org/wiki/Nazis"
    class="mw-redirect" title="Nazis">Nazis</a> in <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a>. After being ambushed by the Germans in
    November 1941, she was brutally hanged near the village of Golovkovo in the <a
    href="https://en.wikipedia.org/wiki/Naro-Fominsky_District" title="Naro-Fominsky
    District">Naro-Fominsky District</a> to the southwest of <a href="https://en.wikipedia.org/wiki/Moscow"
    title="Moscow">Moscow</a>. According to legend, she was also the model behind
    <a href="https://en.wikipedia.org/wiki/Ivan_Shadr" title="Ivan Shadr">Ivan Shadr</a>''s
    <i><a href="https://en.wikipedia.org/wiki/Girl_with_an_Oar" title="Girl with an
    Oar">Girl with an Oar</a></i> sculpture in Moscow''s <a href="https://en.wikipedia.org/wiki/Gorky_Park_(Moscow)"
    title="Gorky Park (Moscow)">Gorky Park</a>. In 1994, Voloshina was honoured posthumously
    as a <a href="https://en.wikipedia.org/wiki/Hero_of_the_Russian_Federation" title="Hero
    of the Russian Federation">Heroine of the Russian Federation</a>.</p>'
