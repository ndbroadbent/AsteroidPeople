  :first_paragraph: <p><b>Robert Fripp</b> (born 16 May 1946) is an English musician,
    songwriter, and record producer, best known as the guitarist, founder and longest-lasting
    member of the <a href="https://en.wikipedia.org/wiki/Progressive_rock" title="Progressive
    rock">progressive rock</a> band <a href="https://en.wikipedia.org/wiki/King_Crimson"
    title="King Crimson">King Crimson</a>. He has worked extensively as a session
    musician and collaborator, notably with <a href="https://en.wikipedia.org/wiki/David_Bowie"
    title="David Bowie">David Bowie</a>, <a href="https://en.wikipedia.org/wiki/Blondie_(band)"
    title="Blondie (band)">Blondie</a>, <a href="https://en.wikipedia.org/wiki/Brian_Eno"
    title="Brian Eno">Brian Eno</a>, <a href="https://en.wikipedia.org/wiki/Peter_Gabriel"
    title="Peter Gabriel">Peter Gabriel</a>, <a href="https://en.wikipedia.org/wiki/Daryl_Hall"
    title="Daryl Hall">Daryl Hall</a>, <a href="https://en.wikipedia.org/wiki/Midge_Ure"
    title="Midge Ure">Midge Ure</a>, <a href="https://en.wikipedia.org/wiki/Talking_Heads"
    title="Talking Heads">Talking Heads</a>, and <a href="https://en.wikipedia.org/wiki/David_Sylvian"
    title="David Sylvian">David Sylvian</a>. He has also contributed sounds to the
    <a href="https://en.wikipedia.org/wiki/Windows_Vista" title="Windows Vista">Windows
    Vista</a> <a href="https://en.wikipedia.org/wiki/Operating_system" title="Operating
    system">operating system</a>. <a href="https://en.wikipedia.org/wiki/Robert_Fripp_discography"
    title="Robert Fripp discography">His discography</a> includes contributions to
    over 700 official releases.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Robert_Fripp.jpg"
