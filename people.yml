  :first_paragraph: <p><b>Louis Alexander Slotin</b> (1 December 1910 – 30 May 1946)
    was a Canadian <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    and <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>
    who took part in the <a href="https://en.wikipedia.org/wiki/Manhattan_Project"
    title="Manhattan Project">Manhattan Project</a>. He was born and raised in the
    <a href="https://en.wikipedia.org/wiki/North_End,_Winnipeg" title="North End,
    Winnipeg">North End</a> of <a href="https://en.wikipedia.org/wiki/Winnipeg" title="Winnipeg">Winnipeg</a>,
    <a href="https://en.wikipedia.org/wiki/Manitoba" title="Manitoba">Manitoba</a>.
    After earning both his <a href="https://en.wikipedia.org/wiki/Bachelor_of_Science"
    title="Bachelor of Science">Bachelor of Science</a> and <a href="https://en.wikipedia.org/wiki/Master_of_Science"
    title="Master of Science">Master of Science</a> degrees from the <a href="https://en.wikipedia.org/wiki/University_of_Manitoba"
    title="University of Manitoba">University of Manitoba</a>, Slotin attended <a
    href="https://en.wikipedia.org/wiki/King%27s_College_London" title="King's College
    London">King's College London</a>, where he obtained his doctorate in physical
    chemistry in 1936. Afterwards, he joined the <a href="https://en.wikipedia.org/wiki/University_of_Chicago"
    title="University of Chicago">University of Chicago</a> as a research associate
    to help design a <a href="https://en.wikipedia.org/wiki/Cyclotron" title="Cyclotron">cyclotron</a>.
    In 1942, he was invited to participate in the Manhattan Project.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Louis_Slotin.jpg"
- :name: Mary Ackworth Orr
  :url: https://en.wikipedia.org/wiki/Mary_Ackworth_Orr
  :asteroid_number: '12628'
  :asteroid_name: 12628 Ackworthorr
