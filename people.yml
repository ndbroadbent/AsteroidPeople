  :first_paragraph: |-
    <p><b>Mario De Caro</b> (born 1963) is an Italian <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>, Professor of <a href="https://en.wikipedia.org/wiki/Moral_philosophy" class="mw-redirect" title="Moral philosophy">moral philosophy</a> at the <a href="https://en.wikipedia.org/wiki/Roma_Tre_University" title="Roma Tre University">University of Rome III</a> in <a href="https://en.wikipedia.org/wiki/Rome" title="Rome">Rome</a>, <a href="https://en.wikipedia.org/wiki/Italy" title="Italy">Italy</a>. Since 2000, he has also been teaching at <a href="https://en.wikipedia.org/wiki/Tufts_University" title="Tufts University">Tufts University</a>, where he is regularly a Visiting Professor. He is interested in <a href="https://en.wikipedia.org/wiki/Moral_philosophy" class="mw-redirect" title="Moral philosophy">moral philosophy</a>, the free-will controversy, <a href="https://en.wikipedia.org/wiki/Theory_of_action" class="mw-redirect" title="Theory of action">theory of action</a>, <a href="https://en.wikipedia.org/wiki/History_of_science" title="History of science">history of science</a>, <a href="https://en.wikipedia.org/wiki/Donald_Davidson_(philosopher)" title="Donald Davidson (philosopher)">Donald Davidson's</a> and <a href="https://en.wikipedia.org/wiki/Hilary_Putnam" title="Hilary Putnam">Hilary Putnam's</a> philosophies, and early modern philosophy. With David Macarthur he has defended a metaphilosohical view called <a href="https://en.wikipedia.org/wiki/Liberal_naturalism" title="Liberal naturalism">liberal naturalism</a>, which is now widely discussed.
    He is <a href="https://en.wikipedia.org/wiki/Hilary_Putnam" title="Hilary Putnam">Hilary Putnam's</a> literary executor.</p>
- :name: Socrates
  :url: https://en.wikipedia.org/wiki/Socrates
  :asteroid_number: '5450'
  :asteroid_name: 5450 Sokrates
  :asteroid_url: https://en.wikipedia.org/wiki/5450_Sokrates
  :categories: *19
  :first_paragraph: |-
    <p><b>Socrates</b> (<span class="rt-commentedText nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language" class="mw-redirect" title="Ancient Greek language">Ancient Greek</a>: <span lang="grc"><a href="https://en.wiktionary.org/wiki/%CE%A3%CF%89%CE%BA%CF%81%CE%AC%CF%84%CE%B7%CF%82" class="extiw" title="wikt:Σωκράτης">Σωκράτης</a></span> <i>Sōkrátēs</i> <small></small>; <a href="https://en.wikipedia.org/wiki/Circa" title="Circa">c.</a><span style="white-space:nowrap;"> 470</span> – 399 BC) was a Greek philosopher from <a href="https://en.wikipedia.org/wiki/Classical_Athens" title="Classical Athens">Athens</a> who is credited as one of the founders of <a href="https://en.wikipedia.org/wiki/Western_philosophy" title="Western philosophy">Western philosophy</a>, and as being the first <a href="https://en.wikipedia.org/wiki/Moral_philosopher" class="mw-redirect" title="Moral philosopher">moral philosopher</a> of the <a href="https://en.wikipedia.org/wiki/Virtue_ethics#History_of_virtue" title="Virtue ethics">Western ethical</a> tradition of thought.
    An enigmatic figure, he authored no texts, and is known chiefly through the accounts of <a href="https://en.wikipedia.org/wiki/Classical_writers" class="mw-redirect" title="Classical writers">classical writers</a> composing after his lifetime, particularly his students <a href="https://en.wikipedia.org/wiki/Plato" title="Plato">Plato</a> and <a href="https://en.wikipedia.org/wiki/Xenophon" title="Xenophon">Xenophon</a>. Other sources include the contemporaneous <a href="https://en.wikipedia.org/wiki/Antisthenes" title="Antisthenes">Antisthenes</a>, <a href="https://en.wikipedia.org/wiki/Aristippus" title="Aristippus">Aristippus</a>, and <a href="https://en.wikipedia.org/wiki/Aeschines_of_Sphettos" class="mw-redirect" title="Aeschines of Sphettos">Aeschines of Sphettos</a>. <a href="https://en.wikipedia.org/wiki/Aristophanes" title="Aristophanes">Aristophanes</a>, a <a href="https://en.wikipedia.org/wiki/Playwright" title="Playwright">playwright</a>, is the main contemporary author to have written plays mentioning Socrates during Socrates' lifetime, although a fragment of <a href="https://en.wikipedia.org/wiki/Ion_of_Chios" title="Ion of Chios">Ion of Chios</a>' <i>Travel Journal</i> provides important information about Socrates' youth.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Socrates.jpg"
- :name: Plato
  :url: https://en.wikipedia.org/wiki/Plato
  :asteroid_number: '5451'
  :asteroid_name: 5451 Plato
  :asteroid_url: https://en.wikipedia.org/wiki/5451_Plato
  :categories: *19
  :first_paragraph: '<p><b>Plato</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek
    language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language
    text"><a href="https://en.wiktionary.org/wiki/%CE%A0%CE%BB%CE%AC%CF%84%CF%89%CE%BD"
    class="extiw" title="wikt:Πλάτων">Πλάτων</a></span> <i>Plátōn</i>, <small>pronounced </small>
    in <a href="https://en.wikipedia.org/wiki/Attic_Greek" title="Attic Greek">Classical
    Attic</a>; 428/427 or 424/423 – 348/347 BC) was an <a href="https://en.wikipedia.org/wiki/Classical_Athens"
    title="Classical Athens">Athenian</a> <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a> during the <a href="https://en.wikipedia.org/wiki/Classical_Greece"
    title="Classical Greece">Classical period</a> in <a href="https://en.wikipedia.org/wiki/Ancient_Greece"
    title="Ancient Greece">Ancient Greece</a>, founder of the <a href="https://en.wikipedia.org/wiki/Platonist"
    class="mw-redirect" title="Platonist">Platonist</a> school of thought and the
    <a href="https://en.wikipedia.org/wiki/Platonic_Academy" title="Platonic Academy">Academy</a>,
    the first institution of higher learning in the <a href="https://en.wikipedia.org/wiki/Western_world"
    title="Western world">Western world</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Plato.jpg"
- :name: Thales
  :url: https://en.wikipedia.org/wiki/Thales
  :asteroid_number: '6001'
  :asteroid_name: 6001 Thales
  :asteroid_url: https://en.wikipedia.org/wiki/6001_Thales
  :categories: *19
  :first_paragraph: '<p><b>Thales of Miletus</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek
    language">Greek</a>: <span lang="el"><a href="https://en.wiktionary.org/wiki/%CE%98%CE%B1%CE%BB%E1%BF%86%CF%82"
    class="extiw" title="wikt:Θαλῆς">Θαλῆς</a> (ὁ Μιλήσιος)</span>, <i>Thalēs</i>;
    <a href="https://en.wikipedia.org/wiki/Circa" title="Circa">c.</a><span style="white-space:nowrap;"> 624/623 </span> –
    c.<span style="white-space:nowrap;"> 548/545 BC</span>) was a <a href="https://en.wikipedia.org/wiki/Greeks"
    title="Greeks">Greek</a> <a href="https://en.wikipedia.org/wiki/Greek_Mathematics"
    class="mw-redirect" title="Greek Mathematics">mathematician</a>, <a href="https://en.wikipedia.org/wiki/Astronomer"
    title="Astronomer">astronomer</a> and <a href="https://en.wikipedia.org/wiki/Pre-Socratic_philosophy"
    title="Pre-Socratic philosophy">pre-Socratic philosopher</a> from <a href="https://en.wikipedia.org/wiki/Miletus"
    title="Miletus">Miletus</a> in <a href="https://en.wikipedia.org/wiki/Ionia" title="Ionia">Ionia</a>,
    <a href="https://en.wikipedia.org/wiki/Asia_Minor" class="mw-redirect" title="Asia
    Minor">Asia Minor</a>. He was one of the <a href="https://en.wikipedia.org/wiki/Seven_Sages_of_Greece"
    title="Seven Sages of Greece">Seven Sages of Greece</a>. Many, most notably <a
    href="https://en.wikipedia.org/wiki/Aristotle" title="Aristotle">Aristotle</a>,
    regarded him as the first philosopher in the <a href="https://en.wikipedia.org/wiki/Greek_philosophy"
    class="mw-redirect" title="Greek philosophy">Greek tradition</a>, and he is otherwise
    historically recognized as the first individual in <a href="https://en.wikipedia.org/wiki/Western_civilization"
    class="mw-redirect" title="Western civilization">Western civilization</a> known
    to have entertained and engaged in <a href="https://en.wikipedia.org/wiki/History_of_science#Greco-Roman_world"
    title="History of science">scientific philosophy</a>. </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Thales.jpg"
- :name: Aristotle
  :url: https://en.wikipedia.org/wiki/Aristotle
  :asteroid_number: '6123'
  :asteroid_name: 6123 Aristoteles
  :asteroid_url: https://en.wikipedia.org/wiki/6123_Aristoteles
  :categories: *19
  :first_paragraph: '<p><b>Aristotle</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek language">Greek</a>:
    <span lang="grc" title="Ancient Greek (to 1453)-language text">Ἀριστοτέλης</span>
    <i>Aristotélēs</i>, <small>pronounced </small>; 384–322 BC) was a Greek <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a> and <a href="https://en.wikipedia.org/wiki/Polymath"
    title="Polymath">polymath</a> during the <a href="https://en.wikipedia.org/wiki/Classical_Greece"
    title="Classical Greece">Classical period</a> in <a href="https://en.wikipedia.org/wiki/Ancient_Greece"
    title="Ancient Greece">Ancient Greece</a>. Taught by <a href="https://en.wikipedia.org/wiki/Plato"
    title="Plato">Plato</a>, he was the founder of the <a href="https://en.wikipedia.org/wiki/Lyceum_(Classical)"
    title="Lyceum (Classical)">Lyceum</a>, the <a href="https://en.wikipedia.org/wiki/Peripatetic_school"
    title="Peripatetic school">Peripatetic school</a> of philosophy, and the <a href="https://en.wikipedia.org/wiki/Aristotelianism"
    title="Aristotelianism">Aristotelian</a> tradition. His writings cover many subjects
    including <a href="https://en.wikipedia.org/wiki/Physics_(Aristotle)" title="Physics
    (Aristotle)">physics</a>, <a href="https://en.wikipedia.org/wiki/Biology" title="Biology">biology</a>,
    <a href="https://en.wikipedia.org/wiki/Zoology" title="Zoology">zoology</a>, <a
    href="https://en.wikipedia.org/wiki/Metaphysics" title="Metaphysics">metaphysics</a>,
    <a href="https://en.wikipedia.org/wiki/Logic" title="Logic">logic</a>, <a href="https://en.wikipedia.org/wiki/Ethics"
    title="Ethics">ethics</a>, <a href="https://en.wikipedia.org/wiki/Aesthetics"
    title="Aesthetics">aesthetics</a>, <a href="https://en.wikipedia.org/wiki/Poetics_(Aristotle)"
    title="Poetics (Aristotle)">poetry</a>, <a href="https://en.wikipedia.org/wiki/Theatre"
    title="Theatre">theatre</a>, <a href="https://en.wikipedia.org/wiki/Music" title="Music">music</a>,
    <a href="https://en.wikipedia.org/wiki/Rhetoric" title="Rhetoric">rhetoric</a>,
    <a href="https://en.wikipedia.org/wiki/Psychology" title="Psychology">psychology</a>,
    <a href="https://en.wikipedia.org/wiki/Linguistics" title="Linguistics">linguistics</a>,
    <a href="https://en.wikipedia.org/wiki/Economics" title="Economics">economics</a>,
    <a href="https://en.wikipedia.org/wiki/Politics" title="Politics">politics</a>,
    <a href="https://en.wikipedia.org/wiki/Meteorology" title="Meteorology">meteorology</a>,
    <a href="https://en.wikipedia.org/wiki/History_of_geology" title="History of geology">geology</a>
    and government. Aristotle provided a complex synthesis of the various philosophies
    existing prior to him. It was above all from his teachings that the West inherited
    its intellectual <a href="https://en.wikipedia.org/wiki/Lexicon" title="Lexicon">lexicon</a>,
    as well as problems and methods of inquiry. As a result, his philosophy has exerted
    a unique influence on almost every form of knowledge in the West and it continues
    to be a subject of contemporary philosophical discussion.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aristotle.jpg"
- :name: Paul Kurtz
  :url: https://en.wikipedia.org/wiki/Paul_Kurtz
  :asteroid_number: '6629'
  :asteroid_name: 6629 Kurtz
  :asteroid_url: https://en.wikipedia.org/wiki/6629_Kurtz
  :categories: *19
  :first_paragraph: <p><b>Paul Kurtz</b> (December 21, 1925 – October 20, 2012) was
    a prominent American <a href="https://en.wikipedia.org/wiki/Scientific_skeptic"
    class="mw-redirect" title="Scientific skeptic">scientific skeptic</a> and <a href="https://en.wikipedia.org/wiki/Secular_humanism"
    title="Secular humanism">secular humanist</a>. He has been called "the father
    of secular humanism". He was Professor Emeritus of Philosophy at the <a href="https://en.wikipedia.org/wiki/University_at_Buffalo,_The_State_University_of_New_York"
    class="mw-redirect" title="University at Buffalo, The State University of New
    York">State University of New York at Buffalo</a>, having previously also taught
    at Vassar, Trinity, and Union colleges, and the New School for Social Research.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Paul_Kurtz.jpg"
- :name: David Hume
  :url: https://en.wikipedia.org/wiki/David_Hume
  :asteroid_number: '7009'
  :asteroid_name: 7009 Hume
  :asteroid_url: https://en.wikipedia.org/wiki/7009_Hume
  :categories: *19
  :first_paragraph: <p><b>David Hume</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>David Home</b>; 7 May 1711 <a href="https://en.wikipedia.org/wiki/New_Style"
    class="mw-redirect" title="New Style">NS</a> <small>(26 April 1711 <a href="https://en.wikipedia.org/wiki/Old_Style"
    class="mw-redirect" title="Old Style">OS</a>)</small> – 25 August 1776) was a
    <a href="https://en.wikipedia.org/wiki/Scottish_Enlightenment" title="Scottish
    Enlightenment">Scottish Enlightenment</a> <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>, <a href="https://en.wikipedia.org/wiki/Historian"
    title="Historian">historian</a>, <a href="https://en.wikipedia.org/wiki/Economist"
    title="Economist">economist</a>, <a href="https://en.wikipedia.org/wiki/Librarian"
    title="Librarian">librarian</a> and <a href="https://en.wikipedia.org/wiki/Essayist"
    class="mw-redirect" title="Essayist">essayist</a>, who is best known today for
    his highly influential system of philosophical <a href="https://en.wikipedia.org/wiki/Empiricism"
    title="Empiricism">empiricism</a>, <a href="https://en.wikipedia.org/wiki/Philosophical_skepticism"
    title="Philosophical skepticism">skepticism</a>, and <a href="https://en.wikipedia.org/wiki/Metaphysical_naturalism"
    title="Metaphysical naturalism">naturalism</a>. Beginning with <i><a href="https://en.wikipedia.org/wiki/A_Treatise_of_Human_Nature"
    title="A Treatise of Human Nature">A Treatise of Human Nature</a></i> (1739–40),
    Hume strove to create a naturalistic <a href="https://en.wikipedia.org/wiki/Science_of_man"
    class="mw-redirect" title="Science of man">science of man</a> that examined the
    psychological basis of human nature. Hume argued against the existence of <a href="https://en.wikipedia.org/wiki/Innatism"
    title="Innatism">innate ideas</a>, positing that all human knowledge derives solely
    from <a href="https://en.wikipedia.org/wiki/Experience" title="Experience">experience</a>.
    This places him with <a href="https://en.wikipedia.org/wiki/Francis_Bacon" title="Francis
    Bacon">Francis Bacon</a>, <a href="https://en.wikipedia.org/wiki/Thomas_Hobbes"
    title="Thomas Hobbes">Thomas Hobbes</a>, <a href="https://en.wikipedia.org/wiki/John_Locke"
    title="John Locke">John Locke</a>, and <a href="https://en.wikipedia.org/wiki/George_Berkeley"
    title="George Berkeley">George Berkeley</a> as a <a href="https://en.wikipedia.org/wiki/British_Empiricist"
    class="mw-redirect" title="British Empiricist">British Empiricist</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_David_Hume.jpg"
- :name: John Locke
  :url: https://en.wikipedia.org/wiki/John_Locke
  :asteroid_number: '7010'
  :asteroid_name: 7010 Locke
  :asteroid_url: https://en.wikipedia.org/wiki/7010_Locke
  :categories: *19
  :first_paragraph: <p><b>John Locke</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a></span> (<span class="rt-commentedText nowrap"></span>;
    29 August 1632 – 28 October 1704) was an English philosopher and physician, widely
    regarded as one of the most influential of <a href="https://en.wikipedia.org/wiki/Age_of_Enlightenment"
    title="Age of Enlightenment">Enlightenment</a> thinkers and commonly known as
    the "Father of <a href="https://en.wikipedia.org/wiki/Liberalism" title="Liberalism">Liberalism</a>".
    Considered one of the first of the British <a href="https://en.wikipedia.org/wiki/Empiricism"
    title="Empiricism">empiricists</a>, following the tradition of Sir <a href="https://en.wikipedia.org/wiki/Francis_Bacon"
    title="Francis Bacon">Francis Bacon</a>, Locke is equally important to <a href="https://en.wikipedia.org/wiki/Social_contract"
    title="Social contract">social contract</a> theory. His work greatly affected
    the development of <a href="https://en.wikipedia.org/wiki/Epistemology" title="Epistemology">epistemology</a>
    and <a href="https://en.wikipedia.org/wiki/Political_philosophy" title="Political
    philosophy">political philosophy</a>. His writings influenced <a href="https://en.wikipedia.org/wiki/Voltaire"
    title="Voltaire">Voltaire</a> and <a href="https://en.wikipedia.org/wiki/Jean-Jacques_Rousseau"
    title="Jean-Jacques Rousseau">Jean-Jacques Rousseau</a>, and many <a href="https://en.wikipedia.org/wiki/Scottish_Enlightenment"
    title="Scottish Enlightenment">Scottish Enlightenment</a> thinkers, as well as
    the <a href="https://en.wikipedia.org/wiki/American_Revolution" title="American
    Revolution">American Revolutionaries</a>. His contributions to <a href="https://en.wikipedia.org/wiki/Classical_republicanism"
    title="Classical republicanism">classical republicanism</a> and <a href="https://en.wikipedia.org/wiki/Liberal_theory"
    class="mw-redirect" title="Liberal theory">liberal theory</a> are reflected in
    the <a href="https://en.wikipedia.org/wiki/United_States_Declaration_of_Independence"
    title="United States Declaration of Independence">United States Declaration of
    Independence</a>. Internationally, Locke’s political-legal principles continue
    to have a profound influence on the theory and practice of limited representative
    government and the protection of basic rights and freedoms under the rule of law.  </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_John_Locke.jpg"
- :name: Thomas Hobbes
  :url: https://en.wikipedia.org/wiki/Thomas_Hobbes
  :asteroid_number: '7012'
  :asteroid_name: 7012 Hobbes
  :asteroid_url: https://en.wikipedia.org/wiki/7012_Hobbes
  :categories: *19
  :first_paragraph: <p><b>Thomas Hobbes</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; sometimes known as <b>Thomas Hobbes of Malmesbury</b>; 5
    April 1588 – 4 December 1679) was an <a href="https://en.wikipedia.org/wiki/English_people"
    title="English people">English</a> <a href="https://en.wikipedia.org/wiki/Philosopher"
    title="Philosopher">philosopher</a>, considered to be one of the founders of modern
    <a href="https://en.wikipedia.org/wiki/Political_philosophy" title="Political
    philosophy">political philosophy</a>. Hobbes is best known for his 1651 book <i><a
    href="https://en.wikipedia.org/wiki/Leviathan_(Hobbes_book)" title="Leviathan
    (Hobbes book)">Leviathan</a></i>, in which he expounds an influential formulation
    of <a href="https://en.wikipedia.org/wiki/Social_contract" title="Social contract">social
    contract</a> theory. In addition to political philosophy, Hobbes contributed to
    a diverse array of other fields, including <a href="https://en.wikipedia.org/wiki/History"
    title="History">history</a>, <a href="https://en.wikipedia.org/wiki/Jurisprudence"
    title="Jurisprudence">jurisprudence</a>, <a href="https://en.wikipedia.org/wiki/Geometry"
    title="Geometry">geometry</a>, the <a href="https://en.wikipedia.org/wiki/Physics"
    title="Physics">physics</a> of <a href="https://en.wikipedia.org/wiki/Gas" title="Gas">gases</a>,
    <a href="https://en.wikipedia.org/wiki/Theology" title="Theology">theology</a>,
    and <a href="https://en.wikipedia.org/wiki/Ethics" title="Ethics">ethics</a>,
    as well as <a href="https://en.wikipedia.org/wiki/Philosophy" title="Philosophy">philosophy</a>
    in general.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Thomas_Hobbes.jpg"
- :name: Friedrich Nietzsche
  :url: https://en.wikipedia.org/wiki/Friedrich_Nietzsche
  :asteroid_number: '7014'
  :asteroid_name: 7014 Nietzsche
  :asteroid_url: https://en.wikipedia.org/wiki/7014_Nietzsche
  :categories: *19
  :first_paragraph: '<p><b>Friedrich Wilhelm Nietzsche</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:De-Friedrich_Nietzsche.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/f/fc/De-Friedrich_Nietzsche.ogg"
    class="internal" title="De-Friedrich Nietzsche.ogg">listen</a></span></span>)</span>
    <small>or</small> <small></small>; 15 October 1844 – 25 August 1900) was a German
    philosopher, <a href="https://en.wikipedia.org/wiki/Cultural_critic" title="Cultural
    critic">cultural critic</a>, composer, poet, writer, and <a href="https://en.wikipedia.org/wiki/Philology"
    title="Philology">philologist</a> whose work has exerted a profound influence
    on <a href="https://en.wikipedia.org/wiki/Contemporary_philosophy" title="Contemporary
    philosophy">modern intellectual history</a>. He began his career as a <a href="https://en.wikipedia.org/wiki/Classical_philology"
    class="mw-redirect" title="Classical philology">classical philologist</a> before
    turning to philosophy. He became the youngest person ever to hold the Chair of
    Classical Philology at the <a href="https://en.wikipedia.org/wiki/University_of_Basel"
    title="University of Basel">University of Basel</a> in 1869 at the age of 24.
    Nietzsche resigned in 1879 due to health problems that plagued him most of his
    life; he completed much of his core writing in the following decade. In 1889,
    at age 44, he suffered a collapse and afterward a complete loss of his mental
    faculties. He lived his remaining years in the care of his mother until her death
    in 1897 and then with his sister <a href="https://en.wikipedia.org/wiki/Elisabeth_F%C3%B6rster-Nietzsche"
    title="Elisabeth Förster-Nietzsche">Elisabeth Förster-Nietzsche</a>. Nietzsche
    died in 1900.</p>'
