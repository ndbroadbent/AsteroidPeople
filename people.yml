  :categories: *11
  :first_paragraph: '<p><b>Bernardine Eugénie Désirée Clary</b> (<a href="https://en.wikipedia.org/wiki/Swedish_language"
    title="Swedish language">Swedish</a>: <i lang="sv">Eugenia Bernhardina Desideria</i>;
    8 November 1777 – 17 December 1860) was <a href="https://en.wikipedia.org/wiki/List_of_Swedish_royal_consorts"
    title="List of Swedish royal consorts">Queen of Sweden</a> and <a href="https://en.wikipedia.org/wiki/List_of_Norwegian_consorts"
    class="mw-redirect" title="List of Norwegian consorts">Norway</a> as the wife
    of King <a href="https://en.wikipedia.org/wiki/Charles_XIV_John" title="Charles
    XIV John">Charles XIV John</a>, a former French general and founder of the <a
    href="https://en.wikipedia.org/wiki/House_of_Bernadotte" title="House of Bernadotte">House
    of Bernadotte</a>. She was the mother of <a href="https://en.wikipedia.org/wiki/Oscar_I_of_Sweden"
    title="Oscar I of Sweden">Oscar I</a>, and one-time <a href="https://en.wikipedia.org/wiki/Fianc%C3%A9e"
    class="mw-redirect" title="Fiancée">fiancée</a> of <a href="https://en.wikipedia.org/wiki/Napoleon_Bonaparte"
    class="mw-redirect" title="Napoleon Bonaparte">Napoleon Bonaparte</a>. She officially
    changed her name in Sweden to <b>Desideria</b> but did not use the name herself.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Queen_Desideria_of_Sweden_and_Norway.jpg"
