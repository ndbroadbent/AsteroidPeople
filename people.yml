  :first_paragraph: '<p><b>George II</b> (George Augustus; German: <i lang="de">Georg
    August</i>; 30 October / 9 November 1683 – 25 October 1760) was <a href="https://en.wikipedia.org/wiki/King_of_Great_Britain"
    class="mw-redirect" title="King of Great Britain">King of Great Britain</a> and
    <a href="https://en.wikipedia.org/wiki/King_of_Ireland" class="mw-redirect" title="King
    of Ireland">Ireland</a>, <a href="https://en.wikipedia.org/wiki/Duke_of_Brunswick-L%C3%BCneburg"
    class="mw-redirect" title="Duke of Brunswick-Lüneburg">Duke of Brunswick-Lüneburg</a>
    (<a href="https://en.wikipedia.org/wiki/Electorate_of_Hanover" title="Electorate
    of Hanover">Hanover</a>) and a <a href="https://en.wikipedia.org/wiki/Prince-elector"
    title="Prince-elector">prince-elector</a> of the <a href="https://en.wikipedia.org/wiki/Holy_Roman_Empire"
    title="Holy Roman Empire">Holy Roman Empire</a> from 11 June 1727 (<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a>) until his death in 1760.</p>'
