    writer, poet and painter, sometimes called "the poet of the Caucasus", the most
    important Russian poet after <a href="https://en.wikipedia.org/wiki/Alexander_Pushkin"
    title="Alexander Pushkin">Alexander Pushkin</a>''s death in 1837 and the greatest
    figure in Russian <a href="https://en.wikipedia.org/wiki/Romanticism" title="Romanticism">Romanticism</a>.
    His influence on later <a href="https://en.wikipedia.org/wiki/Russian_literature"
    title="Russian literature">Russian literature</a> is still felt in modern times,
    not only through his poetry, but also through his prose, which founded the tradition
    of the Russian <a href="https://en.wikipedia.org/wiki/Psychological_novel" class="mw-redirect"
    title="Psychological novel">psychological novel</a>.</p>'
