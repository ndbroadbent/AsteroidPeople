  :first_paragraph: <p><b>Adelaide Amelia Louise Theresa Caroline of Saxe-Meiningen</b>
    (13 August 1792 – 2 December 1849) was <a href="https://en.wikipedia.org/wiki/List_of_British_royal_consorts"
    title="List of British royal consorts">Queen of the United Kingdom</a> and <a
    href="https://en.wikipedia.org/wiki/Kingdom_of_Hanover" title="Kingdom of Hanover">Hanover</a>
    as the wife of <a href="https://en.wikipedia.org/wiki/King_William_IV" class="mw-redirect"
    title="King William IV">King William IV</a>. Adelaide was the daughter of <a href="https://en.wikipedia.org/wiki/George_I,_Duke_of_Saxe-Meiningen"
    class="mw-redirect" title="George I, Duke of Saxe-Meiningen">George I, Duke of
    Saxe-Meiningen</a>, and <a href="https://en.wikipedia.org/wiki/Luise_Eleonore_of_Hohenlohe-Langenburg"
    class="mw-redirect" title="Luise Eleonore of Hohenlohe-Langenburg">Luise Eleonore
    of Hohenlohe-Langenburg</a>. <a href="https://en.wikipedia.org/wiki/Adelaide"
    title="Adelaide">Adelaide</a>, the capital city of <a href="https://en.wikipedia.org/wiki/South_Australia"
    title="South Australia">South Australia</a>, is named after her.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Queen_Adelaide.jpg"
