  :categories: *19
  :first_paragraph: '<p><b>Søren Aabye Kierkegaard</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>also</small> <span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American
    English">US</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; <small>Danish: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:DA-S%C3%B8ren_Kierkegaard.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/6/6a/DA-S%C3%B8ren_Kierkegaard.ogg"
    class="internal" title="DA-Søren Kierkegaard.ogg">listen</a></span></span>)</span>;
    5 May 1813 – 11 November 1855) was a Danish philosopher, theologian, poet, <a
    href="https://en.wikipedia.org/wiki/Social_critic" class="mw-redirect" title="Social
    critic">social critic</a>, and religious author who is widely considered to be
    the first <a href="https://en.wikipedia.org/wiki/Existentialism" title="Existentialism">existentialist</a>
    philosopher. He wrote critical texts on <a href="https://en.wikipedia.org/wiki/Organized_religion"
    title="Organized religion">organized religion</a>, <a href="https://en.wikipedia.org/wiki/Christendom"
    title="Christendom">Christendom</a>, <a href="https://en.wikipedia.org/wiki/Morality"
    title="Morality">morality</a>, <a href="https://en.wikipedia.org/wiki/Ethics"
    title="Ethics">ethics</a>, <a href="https://en.wikipedia.org/wiki/Psychology"
    title="Psychology">psychology</a>, and the <a href="https://en.wikipedia.org/wiki/Philosophy_of_religion"
    title="Philosophy of religion">philosophy of religion</a>, displaying a fondness
    for metaphor, <a href="https://en.wikipedia.org/wiki/Irony" title="Irony">irony</a>,
    and <a href="https://en.wikipedia.org/wiki/Parable" title="Parable">parables</a>.
    Much of his philosophical work deals with the issues of how one lives as a "single
    individual", giving priority to concrete human reality over <a href="https://en.wikipedia.org/wiki/Abstraction"
    title="Abstraction">abstract thinking</a> and highlighting the importance of personal
    choice and commitment. He was against literary critics who defined <a href="https://en.wikipedia.org/wiki/Idealism"
    title="Idealism">idealist</a> intellectuals and philosophers of his time, and
    thought that <a href="https://en.wikipedia.org/wiki/Emanuel_Swedenborg" title="Emanuel
    Swedenborg">Swedenborg</a>, <a href="https://en.wikipedia.org/wiki/Georg_Wilhelm_Friedrich_Hegel"
    title="Georg Wilhelm Friedrich Hegel">Hegel</a>, <a href="https://en.wikipedia.org/wiki/Johann_Gottlieb_Fichte"
    title="Johann Gottlieb Fichte">Fichte</a>, <a href="https://en.wikipedia.org/wiki/Friedrich_Wilhelm_Joseph_Schelling"
    title="Friedrich Wilhelm Joseph Schelling">Schelling</a>, <a href="https://en.wikipedia.org/wiki/Karl_Wilhelm_Friedrich_Schlegel"
    class="mw-redirect" title="Karl Wilhelm Friedrich Schlegel">Schlegel</a>, and
    <a href="https://en.wikipedia.org/wiki/Hans_Christian_Andersen" title="Hans Christian
    Andersen">Hans Christian Andersen</a> were all "understood" far too quickly by
    "scholars".</p>'
