  :categories: *11
  :first_paragraph: '<p><b>Mojmir I</b>, <b>Moimir I</b> or <b>Moymir I</b> (<a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i>Moimarus</i>, <i>Moymarus</i>,
    <a href="https://en.wikipedia.org/wiki/Czech_language" title="Czech language">Czech</a>
    and <a href="https://en.wikipedia.org/wiki/Slovak_language" title="Slovak language">Slovak</a>:
    <i>Mojmír I.</i>) was the first known ruler of the <a href="https://en.wikipedia.org/wiki/Great_Moravia#People"
    title="Great Moravia">Moravian Slavs</a> (820s/830s–846) and eponym of the <a
    href="https://en.wikipedia.org/wiki/House_of_Mojmir" class="mw-redirect" title="House
    of Mojmir">House of Mojmir</a>. In modern scholarship, the creation of the <a
    href="https://en.wikipedia.org/wiki/Early_Middle_Ages" title="Early Middle Ages">early
    medieval</a> state known as <a href="https://en.wikipedia.org/wiki/Great_Moravia"
    title="Great Moravia">Great Moravia</a> is attributed either to his or to his
    successors'' expansionist policy. He was deposed in 846 by <a href="https://en.wikipedia.org/wiki/Louis_the_German"
    title="Louis the German">Louis the German</a>, king of <a href="https://en.wikipedia.org/wiki/East_Francia"
    title="East Francia">East Francia</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Mojm_r_I.jpg"
- :name: Rama IV
  :url: https://en.wikipedia.org/wiki/Rama_IV
