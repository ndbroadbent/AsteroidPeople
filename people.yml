  :first_paragraph: <p><b>Isaac Manuel Francisco Albéniz y Pascual</b> (<small>Spanish
    pronunciation: </small>; 29 May 1860 – 18 May 1909) was a Spanish <a href="https://en.wikipedia.org/wiki/Virtuoso"
    title="Virtuoso">virtuoso</a> <a href="https://en.wikipedia.org/wiki/Pianist"
    title="Pianist">pianist</a>, <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, and <a href="https://en.wikipedia.org/wiki/Conductor_(music)"
    class="mw-redirect" title="Conductor (music)">conductor</a>. He is one of the
    foremost composers of the Post-<a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic era</a> who also had a significant influence on
    his contemporaries and younger composers. He is best known for his <a href="https://en.wikipedia.org/wiki/Piano"
    title="Piano">piano</a> works based on Spanish <a href="https://en.wikipedia.org/wiki/Folk_music"
    title="Folk music">folk music</a> idioms.</p>
