  :first_paragraph: <p><b>Charles Robert Darwin</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Geographical_Society"
    class="mw-redirect" title="Fellow of the Royal Geographical Society">FRGS</a>
    <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Linnean_Society_of_London"
    class="mw-redirect" title="Fellow of the Linnean Society of London">FLS</a> <a
    href="https://en.wikipedia.org/wiki/Fellow_of_the_London_Zoological_Society" class="mw-redirect"
    title="Fellow of the London Zoological Society">FZS</a></span> (<span class="rt-commentedText
    nowrap"></span>; 12 February 1809 – 19 April 1882) was an English <a href="https://en.wikipedia.org/wiki/Natural_history#Before_1900"
    title="Natural history">naturalist</a>, <a href="https://en.wikipedia.org/wiki/Geologist"
    title="Geologist">geologist</a> and <a href="https://en.wikipedia.org/wiki/Biologist"
    title="Biologist">biologist</a>, best known for his contributions to the science
    of <a href="https://en.wikipedia.org/wiki/Evolution" title="Evolution">evolution</a>.
    His proposition that all species of life have descended over time from <a href="https://en.wikipedia.org/wiki/Common_ancestors"
    class="mw-redirect" title="Common ancestors">common ancestors</a> is now widely
    accepted, and considered a foundational concept in science. In a joint publication
    with <a href="https://en.wikipedia.org/wiki/Alfred_Russel_Wallace" title="Alfred
    Russel Wallace">Alfred Russel Wallace</a>, he introduced his scientific theory
    that this <a href="https://en.wikipedia.org/wiki/Phylogenetics" title="Phylogenetics">branching
    pattern</a> of <a href="https://en.wikipedia.org/wiki/Evolution" title="Evolution">evolution</a>
    resulted from a process that he called <a href="https://en.wikipedia.org/wiki/Natural_selection"
    title="Natural selection">natural selection</a>, in which the <a href="https://en.wikipedia.org/wiki/Struggle_for_existence"
    title="Struggle for existence">struggle for existence</a> has a similar effect
    to the artificial selection involved in <a href="https://en.wikipedia.org/wiki/Selective_breeding"
    title="Selective breeding">selective breeding</a>. Darwin has been described as
    one of the most influential figures in <a href="https://en.wikipedia.org/wiki/Human_history"
    title="Human history">human history</a>, and he was honoured by <a href="https://en.wikipedia.org/wiki/Burials_and_memorials_in_Westminster_Abbey"
    title="Burials and memorials in Westminster Abbey">burial in Westminster Abbey</a>.</p>
