  :asteroid_url: https://en.wikipedia.org/wiki/6032_Nobel
  :categories: *3
  :first_paragraph: <p><b>Alfred Bernhard Nobel</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>Swedish: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Sv-Alfred_Nobel.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/00/Sv-Alfred_Nobel.ogg"
    class="internal" title="Sv-Alfred Nobel.ogg">listen</a></span></span>)</span>;
    21 October 1833 – 10 December 1896) was a Swedish chemist, engineer, inventor,
    businessman, and philanthropist. He held 355 different <a href="https://en.wikipedia.org/wiki/Patent"
    title="Patent">patents</a>, <a href="https://en.wikipedia.org/wiki/Dynamite" title="Dynamite">dynamite</a>
    being the most famous.  He owned <a href="https://en.wikipedia.org/wiki/Bofors"
    title="Bofors">Bofors</a>, which he redirected from its previous role as primarily
    an iron and steel producer to a major manufacturer of cannon and other armaments.
    Having read a premature obituary which condemned him for profiting from the sales
    of arms, he bequeathed his fortune to the <a href="https://en.wikipedia.org/wiki/Nobel_Prize"
    title="Nobel Prize">Nobel Prize</a> institution. The synthetic element <a href="https://en.wikipedia.org/wiki/Nobelium"
    title="Nobelium">nobelium</a> was named after him in the second half of the 20th
    century. His name also survives in companies such as <a href="https://en.wikipedia.org/wiki/Dynamit_Nobel"
    title="Dynamit Nobel">Dynamit Nobel</a> and <a href="https://en.wikipedia.org/wiki/AkzoNobel"
    title="AkzoNobel">AkzoNobel</a>, which are descendants of mergers with companies
    that Nobel established.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alfred_Nobel.jpg"
- :name: Antoine Lavoisier
  :url: https://en.wikipedia.org/wiki/Antoine_Lavoisier
  :asteroid_number: '6826'
  :asteroid_name: 6826 Lavoisier
  :asteroid_url: https://en.wikipedia.org/wiki/6826_Lavoisier
  :categories: *3
  :first_paragraph: |-
    <p><b>Antoine-Laurent de Lavoisier</b> (<small>French: </small> <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British English">UK</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"></a>, <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"></a>,; 26 August 1743 – 8 May 1794), also <b>Antoine Lavoisier</b> after the <a href="https://en.wikipedia.org/wiki/French_Revolution" title="French Revolution">French Revolution</a>, was a <a href="https://en.wikipedia.org/wiki/French_nobleman" class="mw-redirect" title="French nobleman">French nobleman</a> and <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a> who was central to the 18th-century <a href="https://en.wikipedia.org/wiki/Chemical_revolution" title="Chemical revolution">chemical revolution</a> and who had a large influence on both the <a href="https://en.wikipedia.org/wiki/History_of_chemistry" title="History of chemistry">history of chemistry</a> and the <a href="https://en.wikipedia.org/wiki/History_of_biology" title="History of biology">history of biology</a>.
    It is generally accepted that Lavoisier's great accomplishments in chemistry stem largely from his changing the science from a <a href="https://en.wikipedia.org/wiki/Analytical_chemistry#Classical_methods" title="Analytical chemistry">qualitative</a> to a <a href="https://en.wikipedia.org/wiki/Quantitative_analysis_(chemistry)" title="Quantitative analysis (chemistry)">quantitative</a> one. Lavoisier is most noted for his discovery of the role <a href="https://en.wikipedia.org/wiki/Oxygen" title="Oxygen">oxygen</a> plays in <a href="https://en.wikipedia.org/wiki/Combustion" title="Combustion">combustion</a>. He recognized and named oxygen (1778) and <a href="https://en.wikipedia.org/wiki/Hydrogen" title="Hydrogen">hydrogen</a> (1783), and opposed the <a href="https://en.wikipedia.org/wiki/Phlogiston_theory" title="Phlogiston theory">phlogiston theory</a>. Lavoisier helped construct the <a href="https://en.wikipedia.org/wiki/Metric_system" title="Metric system">metric system</a>, wrote the first extensive <a href="https://en.wikipedia.org/wiki/History_of_the_periodic_table#Antoine-Laurent_de_Lavoisier" title="History of the periodic table">list of elements</a>, and helped to reform <a href="https://en.wikipedia.org/wiki/Chemical_nomenclature" title="Chemical nomenclature">chemical nomenclature</a>. He predicted the existence of <a href="https://en.wikipedia.org/wiki/Silicon" title="Silicon">silicon</a> (1787) and discovered that, although <a href="https://en.wikipedia.org/wiki/Matter" title="Matter">matter</a> may change its form or shape, <a href="https://en.wikipedia.org/wiki/Conservation_of_mass" title="Conservation of mass">its mass always remains the same</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Antoine_Lavoisier.jpg"
- :name: Mario Molina
  :url: https://en.wikipedia.org/wiki/Mario_Molina
  :asteroid_number: '9680'
  :asteroid_name: 9680 Molina
  :asteroid_url: https://en.wikipedia.org/wiki/9680_Molina
  :categories: *3
  :first_paragraph: <p><b>Mario José Molina-Pasquel Henríquez</b> (19 March 1943 –
    7 October 2020), known as <b>Mario Molina</b>, was a Mexican chemist. He played
    a pivotal role in the discovery of the <a href="https://en.wikipedia.org/wiki/Ozone_depletion"
    title="Ozone depletion">Antarctic ozone hole</a>, and was a co-recipient of the
    1995 <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Chemistry" title="Nobel
    Prize in Chemistry">Nobel Prize in Chemistry</a> for his role in discovering the
    threat to the Earth's <a href="https://en.wikipedia.org/wiki/Ozone_layer" title="Ozone
    layer">ozone layer</a> from <a href="https://en.wikipedia.org/wiki/Chlorofluorocarbon"
    title="Chlorofluorocarbon">chlorofluorocarbon</a> (CFC) gases. He was the first
    Mexican-born scientist to receive a Nobel Prize in Chemistry and the third Mexican
    born person to receive the Nobel award.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Mario_Molina.jpg"
- :name: Robert Boyle
  :url: https://en.wikipedia.org/wiki/Robert_Boyle
  :asteroid_number: '11967'
  :asteroid_name: 11967 Boyle
  :asteroid_url: https://en.wikipedia.org/wiki/11967_Boyle
  :categories: *3
  :first_paragraph: <p><b>Robert Boyle</b> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a
    href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society" title="Fellow
    of the Royal Society">FRS</a></span> (<span class="rt-commentedText nowrap"></span>;
    25 January 1627 – 31 December 1691) was an <a href="https://en.wikipedia.org/wiki/Anglo-Irish"
    class="mw-redirect" title="Anglo-Irish">Anglo-Irish</a> <a href="https://en.wikipedia.org/wiki/Natural_philosopher"
    class="mw-redirect" title="Natural philosopher">natural philosopher</a>, <a href="https://en.wikipedia.org/wiki/Chemist"
    title="Chemist">chemist</a>, <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a>, and inventor. Boyle is largely regarded today
    as the first modern chemist, and therefore one of the founders of modern <a href="https://en.wikipedia.org/wiki/Chemistry"
    title="Chemistry">chemistry</a>, and one of the pioneers of modern experimental
    <a href="https://en.wikipedia.org/wiki/Scientific_method" title="Scientific method">scientific
    method</a>. He is best known for <a href="https://en.wikipedia.org/wiki/Boyle%27s_law"
    title="Boyle's law">Boyle's law</a>, which describes the inversely proportional
    relationship between the absolute <a href="https://en.wikipedia.org/wiki/Pressure"
    title="Pressure">pressure</a> and <a href="https://en.wikipedia.org/wiki/Volume"
    title="Volume">volume</a> of a gas, if the temperature is kept constant within
    a <a href="https://en.wikipedia.org/wiki/Closed_system" title="Closed system">closed
    system</a>. Among his works, <i><a href="https://en.wikipedia.org/wiki/The_Sceptical_Chymist"
    title="The Sceptical Chymist">The Sceptical Chymist</a></i> is seen as a cornerstone
    book in the field of chemistry. He was a devout and pious <a href="https://en.wikipedia.org/wiki/Anglican"
    class="mw-redirect" title="Anglican">Anglican</a> and is noted for his writings
    in theology.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Robert_Boyle.jpg"
