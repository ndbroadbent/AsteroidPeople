    class="internal" title="Dominik Hašek.ogg">audio</a></span> <small class="metadata
    audiolinkinfo" style="cursor:help;">(<a href="https://en.wikipedia.org/wiki/Wikipedia:Media_help"
    class="mw-redirect" title="Wikipedia:Media help"><span style="cursor:help;">help</span></a>·<a
    href="https://en.wikipedia.org/wiki/File:Dominik_Ha%C5%A1ek.ogg" title="File:Dominik
    Hašek.ogg"><span style="cursor:help;">info</span></a>)</small></span>; born January
    29, 1965) is a <a href="https://en.wikipedia.org/wiki/Czechs" title="Czechs">Czech</a>
    former <a href="https://en.wikipedia.org/wiki/Ice_hockey" title="Ice hockey">ice
    hockey</a> <a href="https://en.wikipedia.org/wiki/Goaltender" title="Goaltender">goaltender</a>.
    Widely regarded as one of the best goaltenders of all time, Hasek played for the
    <a href="https://en.wikipedia.org/wiki/Chicago_Blackhawks" title="Chicago Blackhawks">Chicago
    Blackhawks</a>, <a href="https://en.wikipedia.org/wiki/Buffalo_Sabres" title="Buffalo
    Sabres">Buffalo Sabres</a>, <a href="https://en.wikipedia.org/wiki/Detroit_Red_Wings"
    title="Detroit Red Wings">Detroit Red Wings</a> and the <a href="https://en.wikipedia.org/wiki/Ottawa_Senators"
    title="Ottawa Senators">Ottawa Senators</a> in his 16-season <a href="https://en.wikipedia.org/wiki/National_Hockey_League"
    title="National Hockey League">National Hockey League</a> career. During his years
    in Buffalo, he became one of the league''s finest goaltenders, earning him the
    nickname "<b>The Dominator</b>". His strong play has been credited with establishing
    European goaltenders in a league previously dominated by North Americans. He is
    a two-time <a href="https://en.wikipedia.org/wiki/Stanley_Cup" title="Stanley
    Cup">Stanley Cup</a> champion, both with the Red Wings.</p>'
