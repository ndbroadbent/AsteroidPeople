  :first_paragraph: <p><b>ZZ Top</b> is an American <a href="https://en.wikipedia.org/wiki/Blues_rock"
    title="Blues rock">blues rock</a> band formed in 1969 in <a href="https://en.wikipedia.org/wiki/Houston"
    title="Houston">Houston, Texas</a>. The group consists of founder <a href="https://en.wikipedia.org/wiki/Billy_Gibbons"
    title="Billy Gibbons">Billy Gibbons</a> (vocals, guitar), <a href="https://en.wikipedia.org/wiki/Dusty_Hill"
    title="Dusty Hill">Dusty Hill</a> (vocals, bass), and <a href="https://en.wikipedia.org/wiki/Frank_Beard_(musician)"
    title="Frank Beard (musician)">Frank Beard</a> (drums). Initially rooted in <a
    href="https://en.wikipedia.org/wiki/Blues" title="Blues">blues</a>, the band's
    style has evolved throughout their career, with a signature sound based on Gibbons'
    blues guitar style and the rhythm section of Hill and Beard. Their lyrics, often
    embellished with <a href="https://en.wikipedia.org/wiki/Sexual_innuendo" class="mw-redirect"
    title="Sexual innuendo">sexual innuendo</a>, focus on their Texas roots and sense
    of humor. Popular for their live performances and the identical physical appearances
    of Gibbons and Hill—who are rarely seen without their long beards, sunglasses,
    and <a href="https://en.wikipedia.org/wiki/Stetson" title="Stetson">Stetson</a>
    hats—the group has staged several elaborate tours.</p>
