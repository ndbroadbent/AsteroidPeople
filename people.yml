  :categories: *6
  :first_paragraph: '<p><b>Erwin Rudolf Josef Alexander Schrödinger</b> (<span class="rt-commentedText
    nowrap"><small><a href="https://en.wikipedia.org/wiki/British_English" title="British
    English">UK</a>: </small></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>German: </small>; 12 August 1887 – 4 January 1961), sometimes
    written as <b>Erwin Schrodinger</b> or <b>Erwin Schroedinger</b> ("oe" is the
    proper transliteration of the German "ö"), was a Nobel Prize-winning Austrian
    <a href="https://en.wikipedia.org/wiki/Physicist" title="Physicist">physicist</a>
    who developed a number of fundamental results in <a href="https://en.wikipedia.org/wiki/Quantum_field_theory"
    title="Quantum field theory">quantum theory</a>: the <a href="https://en.wikipedia.org/wiki/Schr%C3%B6dinger_equation"
    title="Schrödinger equation">Schrödinger equation</a> provides a way to calculate
    the <a href="https://en.wikipedia.org/wiki/Wave_function" title="Wave function">wave
    function</a> of a system and how it changes dynamically in <a href="https://en.wikipedia.org/wiki/Time_in_physics"
    title="Time in physics">time</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Erwin_Schr_dinger.jpg"
- :name: Wolfgang Pauli
  :url: https://en.wikipedia.org/wiki/Wolfgang_Pauli
