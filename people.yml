  :first_paragraph: <p><b>Herbert Clark Hoover</b> (August 10, 1874 – October 20,
    1964) was an American politician, businessman, and engineer who served as the
    31st <a href="https://en.wikipedia.org/wiki/President_of_the_United_States" title="President
    of the United States">president of the United States</a> from 1929 to 1933. A
    member of the <a href="https://en.wikipedia.org/wiki/Republican_Party_(United_States)"
    title="Republican Party (United States)">Republican Party</a>, he held office
    during the onset of the <a href="https://en.wikipedia.org/wiki/Great_Depression_in_the_United_States"
    title="Great Depression in the United States">Great Depression</a>. Before serving
    as president, Hoover led the <a href="https://en.wikipedia.org/wiki/Commission_for_Relief_in_Belgium"
    title="Commission for Relief in Belgium">Commission for Relief in Belgium</a>,
    served as the director of the <a href="https://en.wikipedia.org/wiki/United_States_Food_Administration"
    title="United States Food Administration">U.S. Food Administration</a>, and served
    as the third U.S. <a href="https://en.wikipedia.org/wiki/United_States_Secretary_of_Commerce"
    title="United States Secretary of Commerce">Secretary of Commerce</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Herbert_Hoover.jpg"
