  :first_paragraph: <p><b>Thomas Alva Edison</b> (February 11, 1847 – October 18,
    1931) was an American inventor and businessman who has been described as America's
    greatest inventor. He developed many devices in fields such as <a href="https://en.wikipedia.org/wiki/Electricity_generation"
    title="Electricity generation">electric power generation</a>, <a href="https://en.wikipedia.org/wiki/Mass_communication"
    title="Mass communication">mass communication</a>, <a href="https://en.wikipedia.org/wiki/Sound_recording"
    class="mw-redirect" title="Sound recording">sound recording</a>, and motion pictures.
    These inventions, which include the <a href="https://en.wikipedia.org/wiki/Phonograph"
    title="Phonograph">phonograph</a>, the <a href="https://en.wikipedia.org/wiki/Movie_camera"
    title="Movie camera">motion picture camera</a>, and early versions of the electric
    <a href="https://en.wikipedia.org/wiki/Incandescent_light_bulb" title="Incandescent
    light bulb">light bulb</a>, have had a widespread impact on the modern <a href="https://en.wikipedia.org/wiki/Industrial_society"
    title="Industrial society">industrialized world</a>. He was one of the first inventors
    to apply the principles of organized science and teamwork to the process of invention,
    working with many researchers and employees. He established the first industrial
    <a href="https://en.wikipedia.org/wiki/Research_laboratory" class="mw-redirect"
    title="Research laboratory">research laboratory</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Thomas_Edison.jpg"
