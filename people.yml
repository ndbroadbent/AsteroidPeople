  :first_paragraph: <p><b>Bruno Benedetto Rossi</b> (<span class="rt-commentedText
    nowrap"></span>; <small>Italian: </small>; 13 April 1905 – 21 November 1993) was
    an Italian <a href="https://en.wikipedia.org/wiki/Experimental_physics" title="Experimental
    physics">experimental physicist</a>.  He made major contributions to <a href="https://en.wikipedia.org/wiki/Particle_physics"
    title="Particle physics">particle physics</a> and the study of <a href="https://en.wikipedia.org/wiki/Cosmic_rays"
    class="mw-redirect" title="Cosmic rays">cosmic rays</a>. A 1927 graduate of the
    <a href="https://en.wikipedia.org/wiki/University_of_Bologna" title="University
    of Bologna">University of Bologna</a>, he became interested in cosmic rays. To
    study them, he invented an improved electronic <a href="https://en.wikipedia.org/wiki/Coincidence_circuit"
    title="Coincidence circuit">coincidence circuit</a>, and travelled to <a href="https://en.wikipedia.org/wiki/Eritrea"
    title="Eritrea">Eritrea</a> to conduct experiments that showed that cosmic ray
    intensity from the West was significantly larger than that from the East.</p>
