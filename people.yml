  :first_paragraph: <p><b>Bruno Walter</b> (born <b>Bruno Schlesinger</b>, September
    15, 1876 – February 17, 1962) was a <a href="https://en.wikipedia.org/wiki/Germany"
    title="Germany">German</a>-born <a href="https://en.wikipedia.org/wiki/Conducting"
    title="Conducting">conductor</a>, pianist and composer. Born in <a href="https://en.wikipedia.org/wiki/Berlin"
    title="Berlin">Berlin</a>, he left Germany in 1933 to escape the <a href="https://en.wikipedia.org/wiki/Third_Reich"
    class="mw-redirect" title="Third Reich">Third Reich</a>, was naturalised as a
    <a href="https://en.wikipedia.org/wiki/French_people" title="French people">French</a>
    citizen in 1938, and settled in the United States in 1939. He worked closely with
    <a href="https://en.wikipedia.org/wiki/Gustav_Mahler" title="Gustav Mahler">Gustav
    Mahler</a>, whose music he helped to establish in the repertory, held major positions
    with the <a href="https://en.wikipedia.org/wiki/Leipzig_Gewandhaus_Orchestra"
    title="Leipzig Gewandhaus Orchestra">Leipzig Gewandhaus Orchestra</a>, <a href="https://en.wikipedia.org/wiki/New_York_Philharmonic"
    title="New York Philharmonic">New York Philharmonic</a>, <a href="https://en.wikipedia.org/wiki/Royal_Concertgebouw_Orchestra"
    title="Royal Concertgebouw Orchestra">Concertgebouw Orchestra</a>, <a href="https://en.wikipedia.org/wiki/Salzburg_Festival"
    title="Salzburg Festival">Salzburg Festival</a>, <a href="https://en.wikipedia.org/wiki/Vienna_State_Opera"
    title="Vienna State Opera">Vienna State Opera</a>, <a href="https://en.wikipedia.org/wiki/Bavarian_State_Opera"
    title="Bavarian State Opera">Bavarian State Opera</a>, <a href="https://en.wikipedia.org/wiki/Staatsoper_Unter_den_Linden"
    class="mw-redirect" title="Staatsoper Unter den Linden">Staatsoper Unter den Linden</a>
    and <a href="https://en.wikipedia.org/wiki/Deutsche_Oper_Berlin" title="Deutsche
    Oper Berlin">Deutsche Oper Berlin</a>, among others, made recordings of historical
    and artistic significance, and is widely considered to be one of the great conductors
    of the 20th century.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Bruno_Walter.jpg"
