  :first_paragraph: <p><b>Louis Spohr</b> (<small></small>, 5 April 1784 – 22 October
    1859), baptized <b>Ludewig Spohr</b>, later often in the modern German form of
    the name <b>Ludwig</b>, was a German <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a>, <a href="https://en.wikipedia.org/wiki/Violin"
    title="Violin">violinist</a> and <a href="https://en.wikipedia.org/wiki/Conducting"
    title="Conducting">conductor</a>. Highly regarded during his lifetime, Spohr composed
    ten symphonies, ten operas, eighteen violin concerti, four clarinet concerti,
    four oratorios, and various works for small ensemble, chamber music, and art songs.  Spohr
    invented the violin <a href="https://en.wikipedia.org/wiki/Chinrest" title="Chinrest">chinrest</a>
    and the orchestral <a href="https://en.wikipedia.org/wiki/Rehearsal_letter" title="Rehearsal
    letter">rehearsal mark</a>. His output spans the <a href="https://en.wikipedia.org/wiki/Transition_from_Classical_to_Romantic_music"
    title="Transition from Classical to Romantic music">transition</a> between <a
    href="https://en.wikipedia.org/wiki/Classical_period_(music)" title="Classical
    period (music)">Classical</a> and <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic music</a>, but fell into obscurity following his
    death, when his music was rarely heard. The late 20th century saw a revival of
    interest in <a href="https://en.wikipedia.org/wiki/List_of_compositions_by_Louis_Spohr"
    title="List of compositions by Louis Spohr">his oeuvre</a>, especially in Europe.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Louis_Spohr.jpg"
