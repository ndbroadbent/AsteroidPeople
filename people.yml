  :first_paragraph: '<p><b>Arnold Johannes Wilhelm Sommerfeld</b>, <span class="noexcerpt
    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Foreign_Member_of_the_Royal_Society"
    class="mw-redirect" title="Foreign Member of the Royal Society">ForMemRS</a></span>
    (<small>German: </small>; 5 December 1868 – 26 April 1951) was a <a href="https://en.wikipedia.org/wiki/German_people"
    class="mw-redirect" title="German people">German</a> <a href="https://en.wikipedia.org/wiki/Theoretical_physicist"
    class="mw-redirect" title="Theoretical physicist">theoretical physicist</a> who
    pioneered developments in <a href="https://en.wikipedia.org/wiki/Atomic_physics"
    title="Atomic physics">atomic</a> and <a href="https://en.wikipedia.org/wiki/Quantum_physics"
    class="mw-redirect" title="Quantum physics">quantum physics</a>, and also educated
    and mentored many students for the new era of theoretical physics. He served as
    doctoral supervisor for many <a href="https://en.wikipedia.org/wiki/Nobel_Prize"
    title="Nobel Prize">Nobel Prize</a> winners in physics and chemistry (only <a
    href="https://en.wikipedia.org/wiki/J._J._Thomson" title="J. J. Thomson">J. J.
    Thomson''s</a> record of mentorship is comparable to his).</p>'
