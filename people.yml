  :first_paragraph: <p><b>Luis Walter Alvarez</b> (June 13, 1911 – September 1, 1988)
    was an American <a href="https://en.wikipedia.org/wiki/Experimental_physicist"
    class="mw-redirect" title="Experimental physicist">experimental physicist</a>,
    <a href="https://en.wikipedia.org/wiki/Inventor" class="mw-redirect" title="Inventor">inventor</a>,
    and <a href="https://en.wikipedia.org/wiki/Professor" title="Professor">professor</a>
    who was awarded the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> in 1968 for development
    of the <a href="https://en.wikipedia.org/wiki/Bubble_chamber" title="Bubble chamber">hydrogen
    bubble chamber</a> enabling discovery of resonance states in particle physics.
    The <i><a href="https://en.wikipedia.org/wiki/American_Journal_of_Physics" title="American
    Journal of Physics">American Journal of Physics</a></i> commented, "Luis Alvarez
    was one of the most brilliant and productive experimental physicists of the twentieth
    century."</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Luis_Alvarez.jpg"
- :name: Christian Doppler
  :url: https://en.wikipedia.org/wiki/Christian_Doppler
  :asteroid_number: '3905'
