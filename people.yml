  :first_paragraph: '<p><b>Carl Gustav Jung</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; born <b>Karl Gustav Jung</b>, <small>German: </small>; 26
    July 1875 – 6 June 1961), was a Swiss <a href="https://en.wikipedia.org/wiki/Psychiatrist"
    title="Psychiatrist">psychiatrist</a> and <a href="https://en.wikipedia.org/wiki/Psychoanalyst"
    class="mw-redirect" title="Psychoanalyst">psychoanalyst</a> who founded <a href="https://en.wikipedia.org/wiki/Analytical_psychology"
    title="Analytical psychology">analytical psychology</a>. Jung''s work has been
    influential in the fields of <a href="https://en.wikipedia.org/wiki/Psychiatry"
    title="Psychiatry">psychiatry</a>, anthropology, archaeology, literature, philosophy,
    psychology and religious studies. Jung worked as a research scientist at the famous
    <a href="https://en.wikipedia.org/wiki/Burgh%C3%B6lzli" title="Burghölzli">Burghölzli</a>
    hospital, under <a href="https://en.wikipedia.org/wiki/Eugen_Bleuler" title="Eugen
    Bleuler">Eugen Bleuler</a>. During this time, he came to the attention of <a href="https://en.wikipedia.org/wiki/Sigmund_Freud"
    title="Sigmund Freud">Sigmund Freud</a>, the founder of <a href="https://en.wikipedia.org/wiki/Psychoanalysis"
    title="Psychoanalysis">psychoanalysis</a>. The two men conducted a <a href="https://en.wikipedia.org/wiki/The_Freud/Jung_Letters"
    title="The Freud/Jung Letters">lengthy correspondence</a> and collaborated, for
    a while, on a joint vision of human psychology.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Carl_Jung.jpg"
