  :first_paragraph: '<p><b>Vladimir Vladimirovich Nabokov</b> (Russian: <span lang="ru">Владимир
    Владимирович Набоков</span> <small></small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
