  :first_paragraph: <p><b>Krisztina Egerszegi</b> (<small>Hungarian pronunciation: </small>;
    born 16 August 1974) is a <a href="https://en.wikipedia.org/wiki/Hungary" title="Hungary">Hungarian</a>
    former world record holding swimmer and one of the greatest Hungarian Olympic
    champions of the modern era. She is a three-time Olympian (<a href="https://en.wikipedia.org/wiki/Hungary_at_the_1988_Summer_Olympics"
    title="Hungary at the 1988 Summer Olympics">1988</a>, <a href="https://en.wikipedia.org/wiki/Hungary_at_the_1992_Summer_Olympics"
    title="Hungary at the 1992 Summer Olympics">1992</a> and <a href="https://en.wikipedia.org/wiki/Hungary_at_the_1996_Summer_Olympics"
    title="Hungary at the 1996 Summer Olympics">1996</a>) and five time Olympic champion;
    and one of three individuals (<a href="https://en.wikipedia.org/wiki/Dawn_Fraser"
    title="Dawn Fraser">Dawn Fraser</a> and <a href="https://en.wikipedia.org/wiki/Michael_Phelps"
    title="Michael Phelps">Michael Phelps</a> being the other two) to have ever won
    the same swimming event at three consecutive Summer Olympics. She is currently
    also the only female swimmer who won five individual Olympic gold medals.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Krisztina_Egerszegi.jpg"
