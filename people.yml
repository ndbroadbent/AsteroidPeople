    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/f/f6/Vladimir_Vladimirovich_Nabokov.ru.vorb.oga"
    class="internal" title="Vladimir Vladimirovich Nabokov.ru.vorb.oga">listen</a></span></span>)</span>;
    22 April [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 10 April] 1899 – 2 July 1977),
    also known by the <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen
    name">pen name</a> <b>Vladimir Sirin</b> (<span lang="ru" title="Russian-language
    text">Владимир Сирин</span>), was a Russian-American <a href="https://en.wikipedia.org/wiki/Novelist"
    title="Novelist">novelist</a>, poet, translator, and <a href="https://en.wikipedia.org/wiki/Entomology"
    title="Entomology">entomologist</a>. Born in Russia, he wrote his first nine novels
    in Russian (1926–1938) while living in Berlin. He achieved international acclaim
    and prominence after moving to the United States and beginning to write in English.
    Nabokov became an American citizen in 1945, but he and his wife returned to Europe
    in 1961, settling in <a href="https://en.wikipedia.org/wiki/Montreux" title="Montreux">Montreux</a>,
    Switzerland.</p>'
