  :first_paragraph: '<p><b>Niccolò di Bernardo dei Machiavelli</b> (<span class="rt-commentedText
    nowrap"></span>, <span class="rt-commentedText nowrap"><small>also <a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>; <small>Italian: </small>; 3
    May 1469 – 21 June 1527) was an <a href="https://en.wikipedia.org/wiki/Italian_People"
    class="mw-redirect" title="Italian People">Italian</a> diplomat, philosopher,
    politician, historian and writer who lived during the  <a href="https://en.wikipedia.org/wiki/Renaissance"
    title="Renaissance">Renaissance</a>. He is best known for <i><a href="https://en.wikipedia.org/wiki/The_Prince"
    title="The Prince">The Prince</a></i> (<i>Il Principe</i>), written about 1513.
    He has often been called the father of modern <a href="https://en.wikipedia.org/wiki/Political_philosophy"
    title="Political philosophy">political philosophy</a> and <a href="https://en.wikipedia.org/wiki/Political_science"
    title="Political science">political science</a>.</p>'
