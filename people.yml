  :first_paragraph: <p><b>Pinocchio</b> (<span class="rt-commentedText nowrap"></span>
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>, <small>Italian: </small>) is a fictional character and the
    <a href="https://en.wikipedia.org/wiki/Protagonist" title="Protagonist">protagonist</a>
    of the children's novel <i><a href="https://en.wikipedia.org/wiki/The_Adventures_of_Pinocchio"
    title="The Adventures of Pinocchio">The Adventures of Pinocchio</a></i> (1883)
    by Italian writer <a href="https://en.wikipedia.org/wiki/Carlo_Collodi" title="Carlo
    Collodi">Carlo Collodi</a> of <a href="https://en.wikipedia.org/wiki/Florence"
    title="Florence">Florence</a>, <a href="https://en.wikipedia.org/wiki/Tuscany"
    title="Tuscany">Tuscany</a>. Pinocchio was carved by a woodcarver named <a href="https://en.wikipedia.org/wiki/Geppetto"
    title="Geppetto">Geppetto</a> in a Tuscan village. He was created as a wooden
    <a href="https://en.wikipedia.org/wiki/Puppet" title="Puppet">puppet</a> but he
    dreams of becoming a real boy. He is notably characterized for his frequent tendency
    to lie, which causes his nose to grow.</p>
