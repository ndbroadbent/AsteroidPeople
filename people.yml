  :first_paragraph: <p><b>Peter Brian Gabriel</b> (born 13 February 1950) is an English
    musician, singer, songwriter, record producer and activist. He rose to fame as
    the original lead singer of the <a href="https://en.wikipedia.org/wiki/Progressive_rock"
    title="Progressive rock">progressive rock</a> band <a href="https://en.wikipedia.org/wiki/Genesis_(band)"
    title="Genesis (band)">Genesis</a>. After leaving Genesis in 1975, he launched
    a successful solo career with "<a href="https://en.wikipedia.org/wiki/Solsbury_Hill_(song)"
    title="Solsbury Hill (song)">Solsbury Hill</a>" as his first single. His 1986
    album, <i><a href="https://en.wikipedia.org/wiki/So_(album)" title="So (album)">So</a></i>,
    is his best-selling release and is certified triple platinum in the UK and five
    times platinum in the U.S. The album's most successful single, "<a href="https://en.wikipedia.org/wiki/Sledgehammer_(Peter_Gabriel_song)"
    title="Sledgehammer (Peter Gabriel song)">Sledgehammer</a>", won a record nine
    <a href="https://en.wikipedia.org/wiki/MTV_Video_Music_Award" class="mw-redirect"
    title="MTV Video Music Award">MTV Awards</a> at the <a href="https://en.wikipedia.org/wiki/1987_MTV_Video_Music_Awards"
    title="1987 MTV Video Music Awards">1987 MTV Video Music Awards</a> and, according
    to a report in 2011, it was <a href="https://en.wikipedia.org/wiki/MTV" title="MTV">MTV</a>'s
    most played music video of all time.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Peter_Gabriel.jpg"
