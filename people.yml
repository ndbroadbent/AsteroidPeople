  :first_paragraph: <p><b>Zdeněk Michael František Burian</b> (February 11, 1905 in
    <a href="https://en.wikipedia.org/wiki/Kop%C5%99ivnice" title="Kopřivnice">Kopřivnice</a>,
    <a href="https://en.wikipedia.org/wiki/Margraviate_of_Moravia" title="Margraviate
    of Moravia">Moravia</a>, <a href="https://en.wikipedia.org/wiki/Austria-Hungary"
    title="Austria-Hungary">Austria-Hungary</a> – July 1, 1981 in <a href="https://en.wikipedia.org/wiki/Prague"
    title="Prague">Prague</a>, <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovakia</a>) was a <a href="https://en.wikipedia.org/wiki/Czechs"
    title="Czechs">Czech</a> painter, book illustrator and <a href="https://en.wikipedia.org/wiki/Palaeoart"
    class="mw-redirect" title="Palaeoart">palaeoartist</a> whose work played a central
    role in the development of <a href="https://en.wikipedia.org/wiki/Palaeontology"
    class="mw-redirect" title="Palaeontology">palaeontological</a> reconstruction.
    Originally recognised only in his native <a href="https://en.wikipedia.org/wiki/Czechoslovakia"
    title="Czechoslovakia">Czechoslovakia</a>, Burian's fame later spread to an international
    audience during a remarkable career spanning six decades (1930s to 1980s). He
    is regarded by many as one of the most influential palaeoartists of the modern
    era, and a number of subsequent artists have attempted to emulate his style.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Zden_k_Burian.jpg"
