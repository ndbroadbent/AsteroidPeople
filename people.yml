  :first_paragraph: '<p><b>Diotima of Mantinea</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek
    language">Greek</a>: <span lang="el">Διοτίμα</span>; <a href="https://en.wikipedia.org/wiki/Latin_language"
    class="mw-redirect" title="Latin language">Latin</a>: <i lang="la">Diotīma</i>)
    is the name or pseudonym of an <a href="https://en.wikipedia.org/wiki/Ancient_Greece"
    title="Ancient Greece">ancient Greek</a> woman or fictional figure in <a href="https://en.wikipedia.org/wiki/Plato"
    title="Plato">Plato</a>''s <i><a href="https://en.wikipedia.org/wiki/Symposium_(Plato)"
    title="Symposium (Plato)">Symposium</a></i>, indicated as having lived circa 440
    B.C. Her ideas and doctrine of Eros as reported by Socrates in the dialogue are
    the origin of the concept of <a href="https://en.wikipedia.org/wiki/Platonic_love"
    title="Platonic love">Platonic love</a>. </p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Diotima_of_Mantinea.jpg"
