    class="internal" title="Franz Joseph Haydn.ogg">listen</a></span></span>)</span>;
    31 March 1732 – 31 May 1809) was an Austrian <a href="https://en.wikipedia.org/wiki/Composer"
    title="Composer">composer</a> of the <a href="https://en.wikipedia.org/wiki/Classical_period_(music)"
    title="Classical period (music)">Classical period</a>. He was instrumental in
    the development of <a href="https://en.wikipedia.org/wiki/Chamber_music" title="Chamber
    music">chamber music</a> such as the <a href="https://en.wikipedia.org/wiki/Piano_trio"
    title="Piano trio">piano trio</a>. His contributions to <a href="https://en.wikipedia.org/wiki/Musical_form"
