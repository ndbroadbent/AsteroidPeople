    sing alongside his siblings. His style was influenced by <a href="https://en.wikipedia.org/wiki/Gospel_music"
    title="Gospel music">gospel music</a>, <a href="https://en.wikipedia.org/wiki/Country_music"
    title="Country music">country music</a>, and <a href="https://en.wikipedia.org/wiki/Rhythm_and_blues"
    title="Rhythm and blues">rhythm and blues</a> acts, which he performed in Lubbock
    with his friends from high school.</p>
