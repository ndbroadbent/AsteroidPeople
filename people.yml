  :first_paragraph: '<p><b>Alexander Nikolayevich Scriabin</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Russian_language" title="Russian
    language">Russian</a>: <span lang="ru">Александр Николаевич Скрябин</span> <small></small>;
    6 January 1872 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 25 December 1871] – 27 April [<a
    href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates" title="Old
    Style and New Style dates">O.S.</a> 14 April] 1915) was a Russian composer and
    pianist. In his early years he was greatly influenced by the music of <a href="https://en.wikipedia.org/wiki/Fr%C3%A9d%C3%A9ric_Chopin"
    title="Frédéric Chopin">Frédéric Chopin</a>, and wrote works in a relatively <a
    href="https://en.wikipedia.org/wiki/Tonality" title="Tonality">tonal</a>, late
    Romantic idiom. Later, and independently of his highly influential contemporary,
    <a href="https://en.wikipedia.org/wiki/Arnold_Schoenberg" title="Arnold Schoenberg">Arnold
    Schoenberg</a>, Scriabin developed a substantially <a href="https://en.wikipedia.org/wiki/Atonal"
    class="mw-redirect" title="Atonal">atonal</a> and much more dissonant musical
    language, which accorded with his personal brand of <a href="https://en.wikipedia.org/wiki/Metaphysics"
    title="Metaphysics">metaphysics</a>. Scriabin was influenced by <a href="https://en.wikipedia.org/wiki/Synesthesia"
    title="Synesthesia">synesthesia</a>, and associated colours with the various <a
    href="https://en.wikipedia.org/wiki/Harmony" title="Harmony">harmonic</a> tones
    of his atonal scale, while his colour-coded <a href="https://en.wikipedia.org/wiki/Circle_of_fifths"
    title="Circle of fifths">circle of fifths</a> was also influenced by <a href="https://en.wikipedia.org/wiki/Theosophy_(Blavatskian)"
    class="mw-redirect" title="Theosophy (Blavatskian)">theosophy</a>. He is considered
    by some to be the main <a href="https://en.wikipedia.org/wiki/Russian_Symbolism"
    class="mw-redirect" title="Russian Symbolism">Russian Symbolist</a> composer.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Alexander_Scriabin.jpg"
