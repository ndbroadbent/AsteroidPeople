    theory of <a href="https://en.wikipedia.org/wiki/Stellar_nucleosynthesis" title="Stellar
    nucleosynthesis">stellar nucleosynthesis</a>. For most of his career, Bethe was
    a professor at <a href="https://en.wikipedia.org/wiki/Cornell_University" title="Cornell
    University">Cornell University</a>.</p>'
