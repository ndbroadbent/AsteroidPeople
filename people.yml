  :first_paragraph: '<p><b>Karl Theodor Jaspers</b> (<span class="rt-commentedText
    nowrap"></span>, <small>German: </small>; 23 February 1883 – 26 February 1969)
    was a German-Swiss <a href="https://en.wikipedia.org/wiki/Psychiatrist" title="Psychiatrist">psychiatrist</a>
    and <a href="https://en.wikipedia.org/wiki/Philosopher" title="Philosopher">philosopher</a>
    who had a strong influence on modern <a href="https://en.wikipedia.org/wiki/Theology"
    title="Theology">theology</a>, psychiatry, and philosophy. After being trained
    in and practicing psychiatry, Jaspers turned to philosophical inquiry and attempted
    to discover an innovative <a href="https://en.wikipedia.org/wiki/Philosophical_system"
    class="mw-redirect" title="Philosophical system">philosophical system</a>. He
    was often viewed as a major exponent of <a href="https://en.wikipedia.org/wiki/Existentialism"
    title="Existentialism">existentialism</a> in Germany, though he did not accept
    the label.</p>'
