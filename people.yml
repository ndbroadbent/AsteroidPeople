  :first_paragraph: <p><b>Yves Coppens</b> (born 9 August 1934) is a French <a href="https://en.wikipedia.org/wiki/Anthropology"
    title="Anthropology">anthropologist</a> and co-discoverer of the fossil known
    as "<a href="https://en.wikipedia.org/wiki/Lucy_(Australopithecus)" title="Lucy
    (Australopithecus)">Lucy</a>". A graduate from the <a href="https://en.wikipedia.org/wiki/University_of_Rennes"
    title="University of Rennes">University of Rennes</a> and <a href="https://en.wikipedia.org/wiki/Sorbonne"
    title="Sorbonne">Sorbonne</a>, he has studied ancient <a href="https://en.wikipedia.org/wiki/Hominidae"
    title="Hominidae">hominids</a> and has had multiple published works on this topic,
    and has also produced a film. On Saturday, 18 October 2014, Professor Coppens
    was named an Ordinary Member of the <a href="https://en.wikipedia.org/wiki/Pontifical_Academy_of_Sciences"
    title="Pontifical Academy of Sciences">Pontifical Academy of Sciences</a> by <a
    href="https://en.wikipedia.org/wiki/Pope_Francis" title="Pope Francis">Pope Francis</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Yves_Coppens.jpg"
- :name: goddess of victory
  :url: https://en.wikipedia.org/wiki/Victoria_(mythology)
  :asteroid_number: '12'
  :asteroid_name: 12 Victoria
  :asteroid_url: https://en.wikipedia.org/wiki/12_Victoria
  :categories: &11
  - Monarchs and royalty
  :first_paragraph: <p><b>Victoria</b> in <a href="https://en.wikipedia.org/wiki/Religion_in_ancient_Rome"
    title="Religion in ancient Rome">ancient Roman religion</a> was the <a href="https://en.wikipedia.org/wiki/Personification"
    title="Personification">personified</a> goddess of victory. She is the <a href="https://en.wikipedia.org/wiki/Interpretatio_graeca"
    title="Interpretatio graeca">Roman equivalent</a> of the <a href="https://en.wikipedia.org/wiki/Greek_mythology"
    title="Greek mythology">Greek goddess</a> <a href="https://en.wikipedia.org/wiki/Nike_(mythology)"
    title="Nike (mythology)">Nike</a>, and was associated with <a href="https://en.wikipedia.org/wiki/Bellona_(goddess)"
    title="Bellona (goddess)">Bellona</a>.  She was adapted from the <a href="https://en.wikipedia.org/wiki/Sabines"
    title="Sabines">Sabine</a> agricultural goddess <a href="https://en.wikipedia.org/wiki/Vacuna"
    title="Vacuna">Vacuna</a> and had a <a href="https://en.wikipedia.org/wiki/Temple_of_Victory"
    title="Temple of Victory">temple</a> on the <a href="https://en.wikipedia.org/wiki/Palatine_Hill"
    title="Palatine Hill">Palatine Hill</a>. The goddess <a href="https://en.wikipedia.org/wiki/Vica_Pota"
    title="Vica Pota">Vica Pota</a> was also sometimes identified with Victoria. Victoria
    is often described as a daughter of <a href="https://en.wikipedia.org/wiki/Pallas_(Titan)"
    title="Pallas (Titan)">Pallas</a> and <a href="https://en.wikipedia.org/wiki/Styx_(mythology)"
    class="mw-redirect" title="Styx (mythology)">Styx</a>, and as a sister of <a href="https://en.wikipedia.org/wiki/Zelus"
    title="Zelus">Zelus</a>, <a href="https://en.wikipedia.org/wiki/Kratos_(mythology)"
    title="Kratos (mythology)">Kratos</a>, and <a href="https://en.wikipedia.org/wiki/Bia_(mythology)"
    title="Bia (mythology)">Bia</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_goddess_of_victory.jpg"
