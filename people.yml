  :first_paragraph: '<p><b>Fibonacci</b> (<span class="rt-commentedText nowrap"></span>;
    <small>also</small> <span class="rt-commentedText nowrap"><small><a href="https://en.wikipedia.org/wiki/American_English"
    title="American English">US</a>: </small></span>, <small>Italian: </small>; <abbr
    title="circa">c.</abbr><span style="white-space:nowrap;"> 1170</span> – <abbr
    title="circa">c.</abbr><span style="white-space:nowrap;"> 1240–50</span>), also
    known as <b>Leonardo Bonacci</b>, <b>Leonardo of Pisa</b>, or <b>Leonardo Bigollo
    Pisano</b> (''Leonardo the Traveller from Pisa''), was an <a href="https://en.wikipedia.org/wiki/Italians"
    title="Italians">Italian</a> <a href="https://en.wikipedia.org/wiki/Mathematician"
    title="Mathematician">mathematician</a> from the <a href="https://en.wikipedia.org/wiki/Republic_of_Pisa"
    title="Republic of Pisa">Republic of Pisa</a>, considered to be "the most talented
    Western mathematician of the <a href="https://en.wikipedia.org/wiki/Middle_Ages"
    title="Middle Ages">Middle Ages</a>".</p>'
