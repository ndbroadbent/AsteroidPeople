    title="Aquarian Age: Sign for Evolution">Aquarian Age</a></i>, <i><a href="https://en.wikipedia.org/wiki/Madlax"
    title="Madlax">Madlax</a></i>, <i><a href="https://en.wikipedia.org/wiki/My-HiME"
    title="My-HiME">My-HiME</a></i>, <i><a href="https://en.wikipedia.org/wiki/My-Otome"
    title="My-Otome">My-Otome</a></i>, <i><a href="https://en.wikipedia.org/wiki/Pandora_Hearts"
    title="Pandora Hearts">Pandora Hearts</a></i>, <i><a href="https://en.wikipedia.org/wiki/Puella_Magi_Madoka_Magica"
    title="Puella Magi Madoka Magica">Puella Magi Madoka Magica</a></i>, <i><a href="https://en.wikipedia.org/wiki/Fate/Zero"
