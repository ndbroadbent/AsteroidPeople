  :first_paragraph: <p><b>Louis Pasteur</b> <span class="noexcerpt nowraplinks" style="font-size:small;"><a
    href="https://en.wikipedia.org/wiki/Foreign_Member_of_the_Royal_Society" class="mw-redirect"
    title="Foreign Member of the Royal Society">ForMemRS</a></span> (<span class="rt-commentedText
    nowrap"></span>, <small>French: </small>; 27 December 1822 – 28 September 1895)
    was a French <a href="https://en.wikipedia.org/wiki/Chemist" title="Chemist">chemist</a>
    and <a href="https://en.wikipedia.org/wiki/Microbiologist" title="Microbiologist">microbiologist</a>
    renowned for his discoveries of the principles of <a href="https://en.wikipedia.org/wiki/Vaccination"
    title="Vaccination">vaccination</a>, <a href="https://en.wikipedia.org/wiki/Fermentation"
    title="Fermentation">microbial fermentation</a>, and <a href="https://en.wikipedia.org/wiki/Pasteurization"
    title="Pasteurization">pasteurization</a>. His research in chemistry led to remarkable
    breakthroughs in the understanding of the causes and preventions of <a href="https://en.wikipedia.org/wiki/Diseases"
    class="mw-redirect" title="Diseases">diseases</a>, which laid down the foundations
    of hygiene, public health and much of modern medicine. His works are credited
    to saving millions of lives through the developments of vaccines for <a href="https://en.wikipedia.org/wiki/Rabies"
    title="Rabies">rabies</a> and <a href="https://en.wikipedia.org/wiki/Anthrax"
    title="Anthrax">anthrax</a>. He is regarded as one of the founders of modern <a
    href="https://en.wikipedia.org/wiki/Bacteriology" title="Bacteriology">bacteriology</a>
    and has been honoured as the "father of bacteriology" and as the "father of <a
    href="https://en.wikipedia.org/wiki/Microbiology" title="Microbiology">microbiology</a>"
    (together with <a href="https://en.wikipedia.org/wiki/Robert_Koch" title="Robert
    Koch">Robert Koch</a>, and the latter epithet also attributed to <a href="https://en.wikipedia.org/wiki/Antonie_van_Leeuwenhoek"
    title="Antonie van Leeuwenhoek">Antonie van Leeuwenhoek</a>).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Louis_Pasteur.jpg"
