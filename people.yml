  :first_paragraph: <p><b>Paavo Johannes Nurmi</b> (<small>Finnish pronunciation: </small>
    <span class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span
    class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:Fi-Paavo_Nurmi.ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/b/b6/Fi-Paavo_Nurmi.ogg"
    class="internal" title="Fi-Paavo Nurmi.ogg">listen</a></span></span>)</span>;
    13 June 1897 – 2 October 1973) was a <a href="https://en.wikipedia.org/wiki/Finland"
    title="Finland">Finnish</a> <a href="https://en.wikipedia.org/wiki/Middle-distance_running"
    title="Middle-distance running">middle-distance</a> and <a href="https://en.wikipedia.org/wiki/Long-distance_running"
    title="Long-distance running">long-distance runner</a>. He was called the "<a
    href="https://en.wikipedia.org/wiki/Flying_Finn" title="Flying Finn">Flying Finn</a>"
    or the "Phantom Finn", as he dominated distance running in the early 20th century.
    Nurmi set 22 official <a href="https://en.wikipedia.org/wiki/List_of_world_records_in_athletics"
    title="List of world records in athletics">world records</a> at distances between
    <a href="https://en.wikipedia.org/wiki/1500_metres" title="1500 metres">1500 metres</a>
    and 20 kilometres, and won nine <a href="https://en.wikipedia.org/wiki/Gold_medal"
    title="Gold medal">gold</a> and three <a href="https://en.wikipedia.org/wiki/Silver_medal"
    title="Silver medal">silver</a> medals in his twelve events in the Summer <a href="https://en.wikipedia.org/wiki/Olympic_Games"
    title="Olympic Games">Olympic Games</a>. At his peak, Nurmi was undefeated for
    121 races at distances from <a href="https://en.wikipedia.org/wiki/800_m" class="mw-redirect"
    title="800 m">800 m</a> upwards. Throughout his 14-year career, he remained unbeaten
    in cross country events and the <a href="https://en.wikipedia.org/wiki/10,000_m"
    class="mw-redirect" title="10,000 m">10,000 m</a>.</p>
