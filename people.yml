  :first_paragraph: <p><b>The Beatles</b> were an English <a href="https://en.wikipedia.org/wiki/Rock_music"
    title="Rock music">rock</a> band formed in <a href="https://en.wikipedia.org/wiki/Liverpool"
    title="Liverpool">Liverpool</a> in 1960. The group, whose best-known line-up comprised
    <a href="https://en.wikipedia.org/wiki/John_Lennon" title="John Lennon">John Lennon</a>,
    <a href="https://en.wikipedia.org/wiki/Paul_McCartney" title="Paul McCartney">Paul
    McCartney</a>, <a href="https://en.wikipedia.org/wiki/George_Harrison" title="George
    Harrison">George Harrison</a> and <a href="https://en.wikipedia.org/wiki/Ringo_Starr"
    title="Ringo Starr">Ringo Starr</a>, are regarded as the <a href="https://en.wikipedia.org/wiki/Cultural_impact_of_the_Beatles"
    title="Cultural impact of the Beatles">most influential band of all time</a>.
    They were integral to the development of <a href="https://en.wikipedia.org/wiki/Counterculture_of_the_1960s"
    title="Counterculture of the 1960s">1960s counterculture</a> and <a href="https://en.wikipedia.org/wiki/Popular_music"
    title="Popular music">popular music</a>'s recognition as an art form. Rooted in
    <a href="https://en.wikipedia.org/wiki/Skiffle" title="Skiffle">skiffle</a>, <a
    href="https://en.wikipedia.org/wiki/Beat_music" title="Beat music">beat</a> and
    1950s <a href="https://en.wikipedia.org/wiki/Rock_and_roll" title="Rock and roll">rock
    and roll</a>, their sound incorporated elements of <a href="https://en.wikipedia.org/wiki/Classical_music"
    title="Classical music">classical music</a> and <a href="https://en.wikipedia.org/wiki/Traditional_pop"
    title="Traditional pop">traditional pop</a> in innovative ways; the band later
    explored music styles ranging from <a href="https://en.wikipedia.org/wiki/Sentimental_ballad"
    title="Sentimental ballad">ballads</a> and <a href="https://en.wikipedia.org/wiki/Music_of_India"
    title="Music of India">Indian music</a> to <a href="https://en.wikipedia.org/wiki/Psychedelic_music"
    title="Psychedelic music">psychedelia</a> and <a href="https://en.wikipedia.org/wiki/Hard_rock"
    title="Hard rock">hard rock</a>. As pioneers in <a href="https://en.wikipedia.org/wiki/Recording_practices_of_the_Beatles"
    title="Recording practices of the Beatles">recording</a>, songwriting and artistic
    presentation, the Beatles revolutionised many aspects of the music industry and
    were often publicised as leaders of the <a href="https://en.wikipedia.org/wiki/Baby_boomers"
    title="Baby boomers">era's youth</a> and sociocultural movements.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_The_Beatles.jpg"
