  :first_paragraph: <p><b>Eric Arthur Blair</b> (25 June 1903 – 21 January 1950),
    known by his <a href="https://en.wikipedia.org/wiki/Pen_name" title="Pen name">pen
    name</a> <b>George Orwell</b>, was an <a href="https://en.wikipedia.org/wiki/English_people"
    title="English people">English</a> <a href="https://en.wikipedia.org/wiki/Essayist"
    class="mw-redirect" title="Essayist">essayist</a>, <a href="https://en.wikipedia.org/wiki/Journalist"
    title="Journalist">journalist</a> and <a href="https://en.wikipedia.org/wiki/Critic"
    title="Critic">critic</a>. His work is characterised by lucid prose, biting <a
    href="https://en.wikipedia.org/wiki/Social_criticism" title="Social criticism">social
    criticism</a>, opposition to <a href="https://en.wikipedia.org/wiki/Totalitarianism"
    title="Totalitarianism">totalitarianism</a>, and outspoken support of <a href="https://en.wikipedia.org/wiki/Democratic_socialism"
