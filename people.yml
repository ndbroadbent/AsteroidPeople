  :first_paragraph: <p><b>Sir William Lawrence Bragg</b>, <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Companion_of_Honour"
    class="mw-redirect" title="Companion of Honour">CH</a><span style="font-size:14px;">,</span>
    <a href="https://en.wikipedia.org/wiki/Officer_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Officer of the Order of the British Empire">OBE</a><span
    style="font-size:14px;">,</span> <a href="https://en.wikipedia.org/wiki/Military_Cross"
    title="Military Cross">MC</a><span style="font-size:14px;">,</span> <a href="https://en.wikipedia.org/wiki/Fellow_of_the_Royal_Society"
    title="Fellow of the Royal Society">FRS</a></span> (31 March 1890 – 1 July 1971)
    was an Australian-born British <a href="https://en.wikipedia.org/wiki/Physicist"
    title="Physicist">physicist</a> and <a href="https://en.wikipedia.org/wiki/X-ray_crystallography"
    title="X-ray crystallography">X-ray crystallographer</a>, discoverer (1912) of
    <a href="https://en.wikipedia.org/wiki/Bragg%27s_law" title="Bragg's law">Bragg's
    law of X-ray diffraction</a>, which is basic for the determination of <a href="https://en.wikipedia.org/wiki/Crystal_structure"
    title="Crystal structure">crystal structure</a>. He was joint recipient (with
    his father, <a href="https://en.wikipedia.org/wiki/William_Henry_Bragg" title="William
    Henry Bragg">William Henry Bragg</a>) of the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Physics"
    title="Nobel Prize in Physics">Nobel Prize in Physics</a> in 1915, "For their
    services in the analysis of <a href="https://en.wikipedia.org/wiki/Crystal_structure"
    title="Crystal structure">crystal structure</a> by means of <a href="https://en.wikipedia.org/wiki/X-ray"
    title="X-ray">X-rays</a>"; an important step in the development of X-ray crystallography.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_William_Lawrence_Bragg.jpg"
- :name: Edward Witten
  :url: https://en.wikipedia.org/wiki/Edward_Witten
  :asteroid_number: '11349'
  :asteroid_name: 11349 Witten
  :asteroid_url: https://en.wikipedia.org/wiki/11349_Witten
  :categories: *6
  :first_paragraph: <p><b>Edward Witten</b> (born August 26, 1951) is an American
    <a href="https://en.wikipedia.org/wiki/Mathematical_physics" title="Mathematical
    physics">mathematical</a> and <a href="https://en.wikipedia.org/wiki/Theoretical_physics"
    title="Theoretical physics">theoretical physicist</a>. He is currently the <a
    href="https://en.wikipedia.org/wiki/Charles_Simonyi" title="Charles Simonyi">Charles
    Simonyi</a> Professor in the School of Natural Sciences at the <a href="https://en.wikipedia.org/wiki/Institute_for_Advanced_Study"
    title="Institute for Advanced Study">Institute for Advanced Study</a>. Witten
    is a researcher in <a href="https://en.wikipedia.org/wiki/String_theory" title="String
    theory">string theory</a>, <a href="https://en.wikipedia.org/wiki/Quantum_gravity"
    title="Quantum gravity">quantum gravity</a>, <a href="https://en.wikipedia.org/wiki/Supersymmetry"
    title="Supersymmetry">supersymmetric quantum field theories</a>, and other areas
    of mathematical physics. In addition to his contributions to physics, Witten's
    work has significantly impacted pure mathematics. In 1990, he became the first
    physicist to be awarded a <a href="https://en.wikipedia.org/wiki/Fields_Medal"
    title="Fields Medal">Fields Medal</a> by the <a href="https://en.wikipedia.org/wiki/International_Mathematical_Union"
    title="International Mathematical Union">International Mathematical Union</a>,
    awarded for his 1981 proof of the <a href="https://en.wikipedia.org/wiki/Positive_energy_theorem"
    title="Positive energy theorem">positive energy theorem</a> in general relativity.
    He is considered to be the practical founder of <a href="https://en.wikipedia.org/wiki/M-theory"
    title="M-theory">M-theory</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Edward_Witten.jpg"
