  :first_paragraph: '<p><b>Obelix</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/French_language" title="French language">French</a>:
    <i lang="fr">Obélix</i>) is a cartoon character in the French comic book series
    <a href="https://en.wikipedia.org/wiki/Asterix" title="Asterix">Asterix</a>. He
    works as a <a href="https://en.wikipedia.org/wiki/Menhir" title="Menhir">menhir</a>
    sculptor and deliveryman, and is <a href="https://en.wikipedia.org/wiki/Asterix_(character)"
    title="Asterix (character)">Asterix</a>''s best friend. Obelix is noted for his
    fatness, the <a href="https://en.wikipedia.org/wiki/Menhir" title="Menhir">menhirs</a>
    he carries around on his back and his superhuman strength. He fell into a cauldron
    of the Gauls'' magic potion when he was a baby, causing him to be the only Gaul
    in Asterix''s village who is in a permanent state of superhuman strength. Because
    of this already enormous strength, Obelix is not allowed to drink the magic potion
    ever again, a ban he regards as being tremendously unfair. Other characteristics
    are his simplemindedness, his love and care for his dog <a href="https://en.wikipedia.org/wiki/Idefix"
    class="mw-redirect" title="Idefix">Idefix</a>, his anger when someone refers to
    him as being <i>"fat"</i>, his enthusiasm for hunting and eating <a href="https://en.wikipedia.org/wiki/Wild_boar"
    title="Wild boar">wild boars</a>, and beating up Romans. His catchphrase is: <i>"Ils
    sont fous ces romains"</i>, which translates into "These Romans are crazy!", although
    he considers nearly every other nationality even other Gauls to be just as strange.</p>'
