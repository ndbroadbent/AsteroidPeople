  :first_paragraph: <p><b>J. Robert Oppenheimer</b> (<span class="rt-commentedText
    nowrap"></span>; April 22, 1904 – February 18, 1967) was an American <a href="https://en.wikipedia.org/wiki/Theoretical_physics"
    title="Theoretical physics">theoretical physicist</a> and professor of physics
    at the <a href="https://en.wikipedia.org/wiki/University_of_California,_Berkeley"
    title="University of California, Berkeley">University of California, Berkeley</a>.
    Oppenheimer was the wartime head of the <a href="https://en.wikipedia.org/wiki/Los_Alamos_Laboratory"
    class="mw-redirect" title="Los Alamos Laboratory">Los Alamos Laboratory</a> and
    is among those who are credited with being the "father of the atomic bomb" for
    their role in the <a href="https://en.wikipedia.org/wiki/Manhattan_Project" title="Manhattan
    Project">Manhattan Project</a>, the <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a> undertaking that developed the first <a
    href="https://en.wikipedia.org/wiki/Nuclear_weapon" title="Nuclear weapon">nuclear
    weapons</a>. The first atomic bomb was successfully detonated on July 16, 1945,
    in the <a href="https://en.wikipedia.org/wiki/Trinity_test" class="mw-redirect"
    title="Trinity test">Trinity test</a> in <a href="https://en.wikipedia.org/wiki/New_Mexico"
    title="New Mexico">New Mexico</a>. </p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_J_Robert_Oppenheimer.jpg"
