    title="Martial arts">martial arts</a> and <a href="https://en.wikipedia.org/wiki/Chivalry"
    title="Chivalry">chivalry</a>") novelist and essayist who co-founded the Hong
    Kong daily newspaper <i><a href="https://en.wikipedia.org/wiki/Ming_Pao" title="Ming
    Pao">Ming Pao</a></i> in 1959 and served as its first editor-in-chief. He was
    Hong Kong''s most famous writer, and is named along with <a href="https://en.wikipedia.org/wiki/Gu_Long"
    title="Gu Long">Gu Long</a> and <a href="https://en.wikipedia.org/wiki/Liang_Yusheng"
    title="Liang Yusheng">Liang Yusheng</a> as the "Three Legs of the Tripod of Wuxia".</p>'
