  :first_paragraph: '<p><b>Parysatis</b> (<span class="rt-commentedText nowrap"></span>;
    <a href="https://en.wikipedia.org/wiki/Old_Persian_language" class="mw-redirect"
    title="Old Persian language">Old Persian</a>: <span lang="peo">Parušyātiš</span>,
    <a href="https://en.wikipedia.org/wiki/Ancient_Greek_language" class="mw-redirect"
    title="Ancient Greek language">Ancient Greek</a>: <span lang="grc"><a href="https://en.wiktionary.org/wiki/%CE%A0%CE%B1%CF%81%CF%8D%CF%83%CE%B1%CF%84%CE%B9%CF%82"
    class="extiw" title="wikt:Παρύσατις">Παρύσατις</a></span>; 5th-century BC) was
    a powerful Persian Queen, consort of <a href="https://en.wikipedia.org/wiki/Darius_II"
    title="Darius II">Darius II</a> and had a large influence during the reign of
    <a href="https://en.wikipedia.org/wiki/Artaxerxes_II" title="Artaxerxes II">Artaxerxes
    II</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Parysatis.jpg"
- :name: Agamemnon
  :url: https://en.wikipedia.org/wiki/Agamemnon
  :asteroid_number: '911'
  :asteroid_name: 911 Agamemnon
  :asteroid_url: https://en.wikipedia.org/wiki/911_Agamemnon
  :categories: *11
  :first_paragraph: '<p>In <a href="https://en.wikipedia.org/wiki/Greek_mythology"
    title="Greek mythology">Greek mythology</a>, <b>Agamemnon</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Greek_language" title="Greek
    language">Greek</a>: <span lang="grc" title="Ancient Greek (to 1453)-language
    text">Ἀγαμέμνων</span> <i>Agamémnōn</i>) was a king of <a href="https://en.wikipedia.org/wiki/Mycenae"
    title="Mycenae">Mycenae</a>, the son, or grandson, of King <a href="https://en.wikipedia.org/wiki/Atreus"
    title="Atreus">Atreus</a> and Queen <a href="https://en.wikipedia.org/wiki/Aerope"
    title="Aerope">Aerope</a>, the brother of <a href="https://en.wikipedia.org/wiki/Menelaus"
    title="Menelaus">Menelaus</a>, the husband of <a href="https://en.wikipedia.org/wiki/Clytemnestra"
    title="Clytemnestra">Clytemnestra</a> and the father of <a href="https://en.wikipedia.org/wiki/Iphigenia"
    title="Iphigenia">Iphigenia</a>, <a href="https://en.wikipedia.org/wiki/Electra"
    title="Electra">Electra</a> or <a href="https://en.wikipedia.org/wiki/Laodice_(Greek_myth)"
    title="Laodice (Greek myth)">Laodike</a> (Λαοδίκη), <a href="https://en.wikipedia.org/wiki/Orestes"
    title="Orestes">Orestes</a> and <a href="https://en.wikipedia.org/wiki/Chrysothemis"
    title="Chrysothemis">Chrysothemis</a>. Legends make him the king of Mycenae or
    <a href="https://en.wikipedia.org/wiki/Argos,_Peloponnese" title="Argos, Peloponnese">Argos</a>,
    thought to be different names for the same area. When Menelaus''s wife, <a href="https://en.wikipedia.org/wiki/Helen_of_Troy"
    title="Helen of Troy">Helen</a>, was taken to <a href="https://en.wikipedia.org/wiki/Troy"
    title="Troy">Troy</a> by <a href="https://en.wikipedia.org/wiki/Paris_(mythology)"
    title="Paris (mythology)">Paris</a>, Agamemnon commanded the united Greek armed
    forces in the ensuing <a href="https://en.wikipedia.org/wiki/Trojan_War" title="Trojan
    War">Trojan War</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Agamemnon.jpg"
- :name: Nefertiti
  :url: https://en.wikipedia.org/wiki/Nefertiti
  :asteroid_number: '1068'
  :asteroid_name: 1068 Nofretete
  :asteroid_url: https://en.wikipedia.org/wiki/1068_Nofretete
  :categories: *11
  :first_paragraph: <p><b>Neferneferuaten Nefertiti</b> (<span class="rt-commentedText
    nowrap"></span>) (<a href="https://en.wikipedia.org/wiki/Circa" title="Circa">c.</a>
    1370 – c. 1330 BC) was a queen of the <a href="https://en.wikipedia.org/wiki/Eighteenth_Dynasty_of_Egypt"
    title="Eighteenth Dynasty of Egypt">18th Dynasty of Ancient Egypt</a>, the <a
    href="https://en.wikipedia.org/wiki/Great_Royal_Wife" title="Great Royal Wife">Great
    Royal Wife</a> of <a href="https://en.wikipedia.org/wiki/Akhenaten" title="Akhenaten">Pharaoh
    Akhenaten</a>. Nefertiti and her husband were known for a religious revolution,
    in which they worshipped one god only, <a href="https://en.wikipedia.org/wiki/Aten"
    title="Aten">Aten</a>, or the sun disc. With her husband, she reigned at what
    was arguably the wealthiest period of <a href="https://en.wikipedia.org/wiki/Ancient_Egypt"
    title="Ancient Egypt">Ancient Egyptian</a> history. Some scholars believe that
    Nefertiti ruled briefly as <a href="https://en.wikipedia.org/wiki/Neferneferuaten"
    title="Neferneferuaten">Neferneferuaten</a> after her husband's death and before
    the ascension of <a href="https://en.wikipedia.org/wiki/Tutankhamun" title="Tutankhamun">Tutankhamun</a>,
    although this identification is <a href="https://en.wikipedia.org/wiki/Neferneferuaten#Nefertiti"
    title="Neferneferuaten">a matter of ongoing debate</a>. If Nefertiti did rule
    as Pharaoh, her reign was marked by the fall of <a href="https://en.wikipedia.org/wiki/Amarna"
    title="Amarna">Amarna</a> and relocation of the capital back to the traditional
    city of <a href="https://en.wikipedia.org/wiki/Thebes,_Egypt" title="Thebes, Egypt">Thebes</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Nefertiti.jpg"
- :name: Astrid of Sweden
  :url: https://en.wikipedia.org/wiki/Astrid_of_Sweden
  :asteroid_number: '1128'
  :asteroid_name: 1128 Astrid
  :asteroid_url: https://en.wikipedia.org/wiki/1128_Astrid
  :categories: *11
  :first_paragraph: <p><b>Astrid Sofia Lovisa Thyra of Sweden</b> (17 November 1905
    – 29 August 1935) was the <a href="https://en.wikipedia.org/wiki/Queen_of_the_Belgians"
    class="mw-redirect" title="Queen of the Belgians">Queen of the Belgians</a> as
    the first wife of <a href="https://en.wikipedia.org/wiki/King_Leopold_III" class="mw-redirect"
    title="King Leopold III">King Leopold III</a>. Originally a <a href="https://en.wikipedia.org/wiki/List_of_princesses_of_Sweden"
    title="List of princesses of Sweden">princess of Sweden</a> of the <a href="https://en.wikipedia.org/wiki/House_of_Bernadotte"
    title="House of Bernadotte">House of Bernadotte</a>, Astrid became the <a href="https://en.wikipedia.org/wiki/Duchess_of_Brabant_(by_marriage)"
    title="Duchess of Brabant (by marriage)">Duchess of Brabant</a> after her marriage
    to Leopold in November 1926. She became queen of the Belgians on 17 February 1934
    until her death. Her charity work revolved around women, children, and disadvantaged
    people.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Astrid_of_Sweden.jpg"
- :name: Hatshepsut
  :url: https://en.wikipedia.org/wiki/Hatshepsut
  :asteroid_number: '2436'
  :asteroid_name: 2436 Hatshepsut
  :asteroid_url: https://en.wikipedia.org/wiki/2436_Hatshepsut
  :categories: *11
  :first_paragraph: '<p><b>Hatshepsut</b> (<span class="rt-commentedText nowrap"></span>;
    also <b>Hatchepsut</b>; <a href="https://en.wikipedia.org/wiki/Egyptian_language"
    title="Egyptian language">Egyptian</a>: <i><a href="https://en.wiktionary.org/wiki/%E1%B8%A5%EA%9C%A3t#Egyptian"
    class="extiw" title="wikt:ḥꜣt">ḥꜣt</a>-<a href="https://en.wiktionary.org/wiki/%C5%A1pst#Egyptian"
    class="extiw" title="wikt:špst">šps.wt</a></i> "Foremost of Noble Ladies"; 1507–1458 BC)
    was the fifth <a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>
    of the <a href="https://en.wikipedia.org/wiki/Eighteenth_Dynasty_of_Egypt" title="Eighteenth
    Dynasty of Egypt">Eighteenth Dynasty of Egypt</a>. She was the second historically
    confirmed female <a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>,
    the first being <a href="https://en.wikipedia.org/wiki/Sobekneferu" title="Sobekneferu">Sobekneferu</a>.
    (Various other women may have also ruled as <a href="https://en.wikipedia.org/wiki/Queen_regnant"
    title="Queen regnant">pharaohs regnant</a> or at least regents before Hatshepsut,
    as early as <a href="https://en.wikipedia.org/wiki/Neithhotep" title="Neithhotep">Neithhotep</a>
    around 1,600 years prior.)</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Hatshepsut.jpg"
- :name: Khufu
  :url: https://en.wikipedia.org/wiki/Khufu
  :asteroid_number: '3362'
  :asteroid_name: 3362 Khufu
  :asteroid_url: https://en.wikipedia.org/wiki/3362_Khufu
  :categories: *11
  :first_paragraph: '<p><b>Khufu</b> (<span class="rt-commentedText nowrap"></span>,
    full  name <b>Khnum Khufu</b> <span class="rt-commentedText nowrap"></span>, known
    to the <a href="https://en.wikipedia.org/wiki/Ancient_Greece" title="Ancient Greece">ancient
    Greeks</a> as <b>Cheops</b>; <a href="https://en.wikipedia.org/wiki/Egyptian_language"
    title="Egyptian language">Old Egyptian</a>: <a href="https://en.wiktionary.org/wiki/%E1%B8%ABw.f-wj#Egyptian"
    class="extiw" title="wiktionary:ḫw.f-wj">ḫw.f-wj</a><b>; /</b>χawˈjafwij<b>/</b>)
    was an <a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">ancient
    Egyptian</a> <a href="https://en.wikipedia.org/wiki/Monarch" title="Monarch">monarch</a>
    who was the second <a href="https://en.wikipedia.org/wiki/Pharaoh" title="Pharaoh">pharaoh</a>
    of the <a href="https://en.wikipedia.org/wiki/Fourth_Dynasty_of_Egypt" title="Fourth
    Dynasty of Egypt">Fourth Dynasty</a>, in the first half of the <a href="https://en.wikipedia.org/wiki/Old_Kingdom_of_Egypt"
    title="Old Kingdom of Egypt">Old Kingdom</a> period (<a href="https://en.wikipedia.org/wiki/26th_century_BC"
    title="26th century BC">26th century BC</a>). Khufu succeeded his father <a href="https://en.wikipedia.org/wiki/Sneferu"
    title="Sneferu">Sneferu</a> as king. He is generally accepted as having commissioned
    the <a href="https://en.wikipedia.org/wiki/Great_Pyramid_of_Giza" title="Great
    Pyramid of Giza">Great Pyramid of Giza</a>, one of the <a href="https://en.wikipedia.org/wiki/Seven_Wonders_of_the_Ancient_World"
    title="Seven Wonders of the Ancient World">Seven Wonders of the Ancient World</a>,
    but many other aspects of his reign are poorly documented.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Khufu.jpg"
