  :first_paragraph: '<p><b>Gregor Johann Mendel</b> (<span class="rt-commentedText
    nowrap"></span>; <a href="https://en.wikipedia.org/wiki/Czech_language" title="Czech
    language">Czech</a>: <i lang="cs">Řehoř Jan Mendel</i>; 20 July 1822 – 6 January
    1884) was a meteorologist, mathematician, biologist, <a href="https://en.wikipedia.org/wiki/Augustinians"
    title="Augustinians">Augustinian</a> <a href="https://en.wikipedia.org/wiki/Friar"
    title="Friar">friar</a> and <a href="https://en.wikipedia.org/wiki/Abbot" title="Abbot">abbot</a>
    of <a href="https://en.wikipedia.org/wiki/St_Thomas%27s_Abbey,_Brno" title="St
    Thomas''s Abbey, Brno">St. Thomas'' Abbey</a> in <a href="https://en.wikipedia.org/wiki/Brno"
    title="Brno">Brno</a>, <a href="https://en.wikipedia.org/wiki/Margraviate_of_Moravia"
    title="Margraviate of Moravia">Margraviate of Moravia</a>. Mendel was born in
    a German-speaking family in the <a href="https://en.wikipedia.org/wiki/Austrian_Silesia"
    title="Austrian Silesia">Silesian</a> part of the <a href="https://en.wikipedia.org/wiki/Austrian_Empire"
    title="Austrian Empire">Austrian Empire</a> (today''s <a href="https://en.wikipedia.org/wiki/Czech_Republic"
    title="Czech Republic">Czech Republic</a>) and gained posthumous recognition as
    the founder of the modern science of <a href="https://en.wikipedia.org/wiki/Genetics"
    title="Genetics">genetics</a>. Though farmers had known for millennia that crossbreeding
    of animals and plants could favor certain desirable <a href="https://en.wikipedia.org/wiki/Trait_(biological)"
    class="mw-redirect" title="Trait (biological)">traits</a>, Mendel''s <a href="https://en.wikipedia.org/wiki/Pea"
    title="Pea">pea</a> plant experiments conducted between 1856 and 1863 established
    many of the rules of <a href="https://en.wikipedia.org/wiki/Biological_inheritance"
    class="mw-redirect" title="Biological inheritance">heredity</a>, now referred
    to as the laws of <a href="https://en.wikipedia.org/wiki/Mendelian_inheritance"
    title="Mendelian inheritance">Mendelian inheritance</a>.</p>'
