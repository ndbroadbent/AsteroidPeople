  :first_paragraph: <p><b>Paul Marie Théodore Vincent d'Indy</b> (<small>French: </small>;
    27 March 1851 – 2 December 1931) was a French composer and teacher. Few of his
    compositions have entered the regular repertoire, but his influence as a teacher
    was considerable. He was a co-founder of the <a href="https://en.wikipedia.org/wiki/Schola_Cantorum_de_Paris"
    title="Schola Cantorum de Paris">Schola Cantorum de Paris</a> and also taught
    at the <a href="https://en.wikipedia.org/wiki/Paris_Conservatoire" class="mw-redirect"
    title="Paris Conservatoire">Paris Conservatoire</a>. His students ranged from
    <a href="https://en.wikipedia.org/wiki/Alb%C3%A9ric_Magnard" title="Albéric Magnard">Albéric
    Magnard</a>, <a href="https://en.wikipedia.org/wiki/Albert_Roussel" title="Albert
    Roussel">Albert Roussel</a>, <a href="https://en.wikipedia.org/wiki/Arthur_Honegger"
    title="Arthur Honegger">Arthur Honegger</a> and <a href="https://en.wikipedia.org/wiki/Darius_Milhaud"
    title="Darius Milhaud">Darius Milhaud</a> to <a href="https://en.wikipedia.org/wiki/Erik_Satie"
    title="Erik Satie">Erik Satie</a> and <a href="https://en.wikipedia.org/wiki/Cole_Porter"
    title="Cole Porter">Cole Porter</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Vincent_d_Indy.jpg"
