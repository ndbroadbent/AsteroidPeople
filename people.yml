    Bloch">Robert Bloch</a>, the author of <i><a href="https://en.wikipedia.org/wiki/Psycho_(novel)"
    title="Psycho (novel)">Psycho</a></i>, described Ellison as "the only living organism
    I know whose natural habitat is hot water".</p>
