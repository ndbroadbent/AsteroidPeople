    <a href="https://en.wikipedia.org/wiki/Hero_of_the_Soviet_Union" title="Hero of
    the Soviet Union">Hero of the Soviet Union</a>. Prior to <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a> she was an <a href="https://en.wikipedia.org/wiki/Astronomy"
    title="Astronomy">astronomer</a>, the head of the Solar Department of the Moscow
