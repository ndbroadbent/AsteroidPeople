  :first_paragraph: <p><b>Laurel Blair Clark</b> (née <b>Salton</b>; March 10, 1961
    – February 1, 2003) was a NASA astronaut, medical doctor, <a href="https://en.wikipedia.org/wiki/United_States_Navy"
    title="United States Navy">United States Navy</a> <a href="https://en.wikipedia.org/wiki/Captain_(U.S._Navy)"
    class="mw-redirect" title="Captain (U.S. Navy)">Captain</a>, and <a href="https://en.wikipedia.org/wiki/Space_Shuttle"
    title="Space Shuttle">Space Shuttle</a> mission specialist. Clark died along with
    her six fellow crew members in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">Space Shuttle <i>Columbia</i> disaster</a>.
    She was posthumously awarded the <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor"
    title="Congressional Space Medal of Honor">Congressional Space Medal of Honor</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Laurel_B_Clark.jpg"
- :name: Ilan Ramon
  :url: https://en.wikipedia.org/wiki/Ilan_Ramon
  :asteroid_number: '51828'
  :asteroid_name: 51828 Ilanramon
  :asteroid_url: https://en.wikipedia.org/wiki/51828_Ilanramon
  :categories: *9
  :first_paragraph: '<p><b>Ilan Ramon</b>  (<a href="https://en.wikipedia.org/wiki/Hebrew_language"
    title="Hebrew language">Hebrew</a>: <span lang="he" dir="rtl">אילן רמון</span>‎;
    <small>pronounced </small>, born <b>Ilan Wolferman</b>; June 20, 1954 – February
    1, 2003) was an <a href="https://en.wikipedia.org/wiki/Israel" title="Israel">Israeli</a>
    fighter pilot and later the first Israeli <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>. Ramon was a <a href="https://en.wikipedia.org/wiki/Space_Shuttle"
    title="Space Shuttle">Space Shuttle</a> payload specialist of <a href="https://en.wikipedia.org/wiki/STS-107"
    title="STS-107">STS-107</a>, the fatal mission of <i><a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia"
    title="Space Shuttle Columbia">Columbia</a></i>, in which he and six other crew
    members were killed in the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Columbia_disaster"
    title="Space Shuttle Columbia disaster">re-entry accident</a>. At 48, he was the
    oldest member of the crew. Ramon is the only foreign recipient of the United States
    <a href="https://en.wikipedia.org/wiki/Congressional_Space_Medal_of_Honor" title="Congressional
    Space Medal of Honor">Congressional Space Medal of Honor</a>, which he was awarded
    posthumously.</p>'
