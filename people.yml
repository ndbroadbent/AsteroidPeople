  :first_paragraph: '<p><b>Samuil Yakovlevich Marshak</b> (alternative spelling: Samuil
    Yakovlevich Marchak) (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru" title="Russian-language
    text">Самуи́л Я́ковлевич Марша́к</span>; 3 November [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 22 October] 1887 – 4 July 1964)
    was a <a href="https://en.wikipedia.org/wiki/Russia" title="Russia">Russian</a>
    and <a href="https://en.wikipedia.org/wiki/USSR" class="mw-redirect" title="USSR">Soviet</a>
    writer of Jewish origin, translator and poet who wrote for both children and adults.
    He translated the sonnets and some other of the works of <a href="https://en.wikipedia.org/wiki/William_Shakespeare"
    title="William Shakespeare">William Shakespeare</a>, English poetry (including
    poems for children), and poetry from other languages. <a href="https://en.wikipedia.org/wiki/Maxim_Gorky"
    title="Maxim Gorky">Maxim Gorky</a> proclaimed Marshak to be "the founder of Russia''s
    (Soviet) <a href="https://en.wikipedia.org/wiki/Children%27s_literature" title="Children''s
    literature">children''s literature</a>."</p>'
