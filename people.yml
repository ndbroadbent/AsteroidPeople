  :first_paragraph: <p><b>Motörhead</b> (<span class="rt-commentedText nowrap"></span>)
    were  an English <a href="https://en.wikipedia.org/wiki/Rock_music" title="Rock
    music">rock</a> band formed in June 1975 by bassist, singer, and songwriter <a
    href="https://en.wikipedia.org/wiki/Lemmy" title="Lemmy">Ian "Lemmy" Kilmister</a>
    (who was the sole constant member), guitarist <a href="https://en.wikipedia.org/wiki/Larry_Wallis"
    title="Larry Wallis">Larry Wallis</a> and drummer <a href="https://en.wikipedia.org/wiki/Lucas_Fox"
    title="Lucas Fox">Lucas Fox</a>. The band are often considered a precursor to
    the <a href="https://en.wikipedia.org/wiki/New_wave_of_British_heavy_metal" title="New
    wave of British heavy metal">new wave of British heavy metal</a>, which re-energised
    <a href="https://en.wikipedia.org/wiki/Heavy_metal_music" title="Heavy metal music">heavy
    metal</a> in the late 1970s and early 1980s. Though several guitarists and drummers
    have played in Motörhead, most of their best-selling albums and singles feature
    the work of <a href="https://en.wikipedia.org/wiki/Phil_Taylor_(musician)" title="Phil
    Taylor (musician)">Phil "Philthy Animal" Taylor</a> on drums and <a href="https://en.wikipedia.org/wiki/Eddie_Clarke_(musician)"
    title="Eddie Clarke (musician)">"Fast" Eddie Clarke</a> on guitars.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Mot_rhead.jpg"
