  :first_paragraph: '<p><b>Karl Theodor Wilhelm Weierstrass</b> (German: <i lang="de">Weierstraß</i>
    <small></small>; 31 October 1815 – 19 February 1897) was a German <a href="https://en.wikipedia.org/wiki/Mathematics"
    title="Mathematics">mathematician</a> often cited as the "father of modern <a
    href="https://en.wikipedia.org/wiki/Mathematical_analysis" title="Mathematical
    analysis">analysis</a>". Despite leaving university without a degree, he studied
    mathematics and trained as a school teacher, eventually teaching mathematics,
    physics, <a href="https://en.wikipedia.org/wiki/Botany" title="Botany">botany</a>
    and gymnastics.  He later received an honorary doctorate and became professor
    of mathematics in Berlin.</p>'
