  :first_paragraph: <p><b>George Harrison</b> <span class="noexcerpt nowraplinks"
    style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Order_of_the_British_Empire"
    title="Order of the British Empire">MBE</a></span> (25 February 1943 – 29 November
    2001) was an English musician, singer-songwriter, and music and film producer
    who achieved international fame as the lead guitarist of <a href="https://en.wikipedia.org/wiki/The_Beatles"
    title="The Beatles">the Beatles</a>. Sometimes called "the quiet Beatle", Harrison
    embraced <a href="https://en.wikipedia.org/wiki/Culture_of_India" title="Culture
    of India">Indian culture</a> and helped broaden the scope of <a href="https://en.wikipedia.org/wiki/Popular_music"
    title="Popular music">popular music</a> through his incorporation of Indian instrumentation
    and <a href="https://en.wikipedia.org/wiki/Hinduism" title="Hinduism">Hindu</a>-aligned
    spirituality in the Beatles' work. Although the majority of the band's songs were
    written by <a href="https://en.wikipedia.org/wiki/Lennon%E2%80%93McCartney" title="Lennon–McCartney">John
    Lennon and Paul McCartney</a>, most Beatles albums from 1965 onwards contained
    at least two Harrison compositions. His songs for the group include "<a href="https://en.wikipedia.org/wiki/Taxman"
    title="Taxman">Taxman</a>", "<a href="https://en.wikipedia.org/wiki/Within_You_Without_You"
    title="Within You Without You">Within You Without You</a>", "<a href="https://en.wikipedia.org/wiki/While_My_Guitar_Gently_Weeps"
    title="While My Guitar Gently Weeps">While My Guitar Gently Weeps</a>", "<a href="https://en.wikipedia.org/wiki/Here_Comes_the_Sun"
    title="Here Comes the Sun">Here Comes the Sun</a>" and "<a href="https://en.wikipedia.org/wiki/Something_(Beatles_song)"
    title="Something (Beatles song)">Something</a>".</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_George_Harrison.jpg"
- :name: Ringo Starr
