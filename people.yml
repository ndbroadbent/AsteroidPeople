  :first_paragraph: '<p><b>Mikhail Yuryevich Lermontov</b> (<span class="rt-commentedText
    nowrap"></span>; Russian: <span lang="ru" title="Russian-language text">Михаил
    Юрьевич Лермонтов</span>, <small>IPA: </small>; October 15 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> October 3] 1814 – July 27 [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
