  :first_paragraph: <p><b>Gioachino Antonio Rossini</b> (29 February 1792 – 13 November
    1868) was an Italian composer who gained fame for his 39 <a href="https://en.wikipedia.org/wiki/Opera"
    title="Opera">operas</a>, although he also wrote many songs, some <a href="https://en.wikipedia.org/wiki/Chamber_music"
    title="Chamber music">chamber music</a> and piano pieces, and some <a href="https://en.wikipedia.org/wiki/Sacred_music"
    class="mw-redirect" title="Sacred music">sacred music</a>. He set new standards
    for both comic and serious opera before retiring from large-scale composition
    while still in his thirties, at the height of his popularity.</p>
