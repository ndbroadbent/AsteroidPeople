    (Modern Spanish: <b><i lang="es" title="Spanish-language text">El ingenioso hidalgo</i></b>
    (in Part 2, <i> <b>caballero</b></i>) <i lang="es" title="Spanish-language text"><b>don
    Quijote de la Mancha</b></i>, <small>pronounced </small> <span class="nowrap"
    style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Es-pe_-_Don_Quijote_ext.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/c/c6/Es-pe_-_Don_Quijote_ext.ogg"
    class="internal" title="Es-pe - Don Quijote ext.ogg">listen</a></span></span>)</span>),
    or just <b><i lang="es" title="Spanish-language text">Don Quixote</i></b> (<span
    class="rt-commentedText nowrap"></span>, <span class="rt-commentedText nowrap"><small><a
    href="https://en.wikipedia.org/wiki/American_English" title="American English">US</a>:
    </small></span>; <small>Spanish: </small> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Don-Quijote-pronunciation_(sur_de_Espa%C3%B1a).ogg"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/0/04/Don-Quijote-pronunciation_%28sur_de_Espa%C3%B1a%29.ogg"
    class="internal" title="Don-Quijote-pronunciation (sur de España).ogg">listen</a></span></span>)</span>,
    <small><a href="https://en.wikipedia.org/wiki/Early_Modern_Spanish" title="Early
    Modern Spanish">Early Modern Spanish</a>: </small>), is a <a href="https://en.wikipedia.org/wiki/Spanish_literature"
    title="Spanish literature">Spanish</a> <a href="https://en.wikipedia.org/wiki/Novel"
    title="Novel">novel</a> by <a href="https://en.wikipedia.org/wiki/Miguel_de_Cervantes"
    title="Miguel de Cervantes">Miguel de Cervantes</a>. It was originally published
    in two parts, in 1605 and 1615. A founding work of <a href="https://en.wikipedia.org/wiki/Western_literature"
    title="Western literature">Western literature</a>, it is often labeled as the
    first modern <a href="https://en.wikipedia.org/wiki/Novel" title="Novel">novel</a>
    and is considered one of the <a href="https://en.wikipedia.org/wiki/List_of_novels_considered_the_greatest"
    title="List of novels considered the greatest">greatest works</a> ever written.
    <i>Don Quixote</i> also holds the distinction of being one of the <a href="https://en.wikipedia.org/wiki/List_of_literary_works_by_number_of_translations"
    title="List of literary works by number of translations">most-translated books
    in the world</a>.</p>'
