  :first_paragraph: <p><b>Sir Edward William Elgar, 1st Baronet</b>, <span class="noexcerpt
    nowraplinks" style="font-size:100%;"><a href="https://en.wikipedia.org/wiki/Member_of_the_Order_of_Merit"
    class="mw-redirect" title="Member of the Order of Merit">OM</a><span style="font-size:14px;">,</span>
    <a href="https://en.wikipedia.org/wiki/Knight_Grand_Cross_of_the_Royal_Victorian_Order"
    class="mw-redirect" title="Knight Grand Cross of the Royal Victorian Order">GCVO</a></span>
    (<span class="rt-commentedText nowrap"> <span class="nowrap" style="font-size:85%">(<span
    class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Pronunciation_of_Elgar.ogg" title="About
    this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/f/f1/Pronunciation_of_Elgar.ogg"
    class="internal" title="Pronunciation of Elgar.ogg">listen</a></span></span>)</span></span>;
    2 June 1857 – 23 February 1934) was an English composer, many of whose works have
    entered the British and international classical concert repertoire. Among his
    best-known compositions are orchestral works including the <i><a href="https://en.wikipedia.org/wiki/Enigma_Variations"
    title="Enigma Variations">Enigma Variations</a></i>, the <i><a href="https://en.wikipedia.org/wiki/Pomp_and_Circumstance_Marches"
    title="Pomp and Circumstance Marches">Pomp and Circumstance Marches</a></i>, concertos
    for <a href="https://en.wikipedia.org/wiki/Violin_Concerto_(Elgar)" title="Violin
    Concerto (Elgar)">violin</a> and <a href="https://en.wikipedia.org/wiki/Cello_Concerto_(Elgar)"
    title="Cello Concerto (Elgar)">cello</a>, and two <a href="https://en.wikipedia.org/wiki/Symphony"
    title="Symphony">symphonies</a>. He also composed choral works, including <i><a
    href="https://en.wikipedia.org/wiki/The_Dream_of_Gerontius" title="The Dream of
    Gerontius">The Dream of Gerontius</a></i>, chamber music and songs. He was appointed
    <a href="https://en.wikipedia.org/wiki/Master_of_the_King%27s_Musick" class="mw-redirect"
    title="Master of the King's Musick">Master of the King's Musick</a> in 1924.</p>
