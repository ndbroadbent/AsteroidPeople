  :first_paragraph: '<p><b>Franz Kafka</b> (3 July 1883 – 3 June 1924) was a <a href="https://en.wikipedia.org/wiki/German-speaking"
    class="mw-redirect" title="German-speaking">German-speaking</a> <a href="https://en.wikipedia.org/wiki/Bohemia"
    title="Bohemia">Bohemian</a> novelist and short-story writer, widely regarded
    as one of the major figures of <a href="https://en.wikipedia.org/wiki/20th_century_in_literature"
    title="20th century in literature">20th-century literature</a>. His work fuses
    elements of <a href="https://en.wikipedia.org/wiki/Literary_realism" title="Literary
    realism">realism</a> and the <a href="https://en.wikipedia.org/wiki/Fantastic"
    title="Fantastic">fantastic</a>.  It typically features isolated protagonists
    facing bizarre or surrealistic predicaments and incomprehensible socio-<a href="https://en.wikipedia.org/wiki/Bureaucratic"
    class="mw-redirect" title="Bureaucratic">bureaucratic</a> powers.  It has been
    interpreted as exploring themes of <a href="https://en.wikipedia.org/wiki/Social_alienation"
    title="Social alienation">alienation</a>, <a href="https://en.wikipedia.org/wiki/Existential_anxiety"
    class="mw-redirect" title="Existential anxiety">existential anxiety</a>, <a href="https://en.wikipedia.org/wiki/Guilt_(emotion)"
    title="Guilt (emotion)">guilt</a>, and <a href="https://en.wikipedia.org/wiki/Absurdity"
    title="Absurdity">absurdity</a>. His best known works include "<span lang="de"
    style="font-style: normal;" title="German-language text"><a href="https://en.wikipedia.org/wiki/The_Metamorphosis"
    title="The Metamorphosis">Die Verwandlung</a></span>" ("The Metamorphosis"), <i
    lang="de" title="German-language text"><a href="https://en.wikipedia.org/wiki/The_Trial"
    title="The Trial">Der Process</a></i> (<i>The Trial</i>), and <i lang="de" title="German-language
    text"><a href="https://en.wikipedia.org/wiki/The_Castle_(novel)" title="The Castle
    (novel)">Das Schloss</a></i> (<i>The Castle</i>). The term <i><a href="https://en.wiktionary.org/wiki/Kafkaesque"
    class="extiw" title="wikt:Kafkaesque">Kafkaesque</a></i> has entered the English
    language to describe situations like those found in his writing.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Franz_Kafka.jpg"
