  :categories: *19
  :first_paragraph: '<p><b>Paul Karl Feyerabend</b> (<span class="rt-commentedText
    nowrap"></span>; <small>German: </small>; January 13, 1924 – February 11, 1994)
    was an <a href="https://en.wikipedia.org/wiki/Austria" title="Austria">Austrian</a>-born
    <a href="https://en.wikipedia.org/wiki/Philosopher_of_science" class="mw-redirect"
    title="Philosopher of science">philosopher of science</a> best known for his work
    as a professor of philosophy at the <a href="https://en.wikipedia.org/wiki/University_of_California,_Berkeley"
    title="University of California, Berkeley">University of California, Berkeley</a>,
    where he worked for three decades (1958–1989). At various points in his life,
    he lived in England, the United States, <a href="https://en.wikipedia.org/wiki/New_Zealand"
    title="New Zealand">New Zealand</a>, <a href="https://en.wikipedia.org/wiki/Italy"
    title="Italy">Italy</a>, Germany, and finally <a href="https://en.wikipedia.org/wiki/Switzerland"
    title="Switzerland">Switzerland</a>. His major works include <i><a href="https://en.wikipedia.org/wiki/Against_Method"
    title="Against Method">Against Method</a></i> (1975), <i><a href="https://en.wikipedia.org/wiki/Science_in_a_Free_Society"
    title="Science in a Free Society">Science in a Free Society</a></i> (1978) and
    <i><a href="https://en.wikipedia.org/wiki/Farewell_to_Reason" title="Farewell
    to Reason">Farewell to Reason</a></i> (1987). Feyerabend became famous for his
    purportedly <a href="https://en.wikipedia.org/wiki/Epistemological_anarchism"
    title="Epistemological anarchism">anarchistic view of science</a> and his rejection
    of the existence of universal methodological rules. He was an influential figure
    in the <a href="https://en.wikipedia.org/wiki/Sociology_of_scientific_knowledge"
    title="Sociology of scientific knowledge">sociology of scientific knowledge</a>.
    Asteroid (22356) Feyerabend is named in his honour.</p>'
