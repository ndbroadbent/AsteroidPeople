  :asteroid_name: 3130 Hillary
  :asteroid_url: https://en.wikipedia.org/wiki/3130_Hillary
  :categories: *17
  :first_paragraph: <p><b>Sir Edmund Percival Hillary</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Knight_Companion_of_The_Most_Noble_Order_of_the_Garter"
    class="mw-redirect" title="Knight Companion of The Most Noble Order of the Garter">KG</a>
    <a href="https://en.wikipedia.org/wiki/Member_of_The_Order_of_New_Zealand" class="mw-redirect"
    title="Member of The Order of New Zealand">ONZ</a> <a href="https://en.wikipedia.org/wiki/Knight_Commander_of_The_Most_Excellent_Order_of_the_British_Empire"
    class="mw-redirect" title="Knight Commander of The Most Excellent Order of the
    British Empire">KBE</a></span> (20 July 1919 – 11 January 2008) was a New Zealand
    <a href="https://en.wikipedia.org/wiki/Mountaineering" title="Mountaineering">mountaineer</a>,
    explorer, and <a href="https://en.wikipedia.org/wiki/Philanthropy" title="Philanthropy">philanthropist</a>.
    On 29 May 1953, Hillary and <a href="https://en.wikipedia.org/wiki/Sherpa_people"
    title="Sherpa people">Sherpa</a> mountaineer <a href="https://en.wikipedia.org/wiki/Tenzing_Norgay"
    title="Tenzing Norgay">Tenzing Norgay</a> became the <a href="https://en.wikipedia.org/wiki/Timeline_of_Mount_Everest_expeditions"
    title="Timeline of Mount Everest expeditions">first climbers</a> confirmed to
    have reached the summit of <a href="https://en.wikipedia.org/wiki/Mount_Everest"
    title="Mount Everest">Mount Everest</a>. They were part of the <a href="https://en.wikipedia.org/wiki/1953_British_Mount_Everest_expedition"
    title="1953 British Mount Everest expedition">ninth British expedition to Everest</a>,
    led by <a href="https://en.wikipedia.org/wiki/John_Hunt,_Baron_Hunt" title="John
    Hunt, Baron Hunt">John Hunt</a>. From 1985 to 1988 he served as New Zealand's
    <a href="https://en.wikipedia.org/wiki/List_of_High_Commissioners_of_New_Zealand_to_India"
    title="List of High Commissioners of New Zealand to India">High Commissioner to
    India and Bangladesh</a> and concurrently as Ambassador to Nepal.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Edmund_Hillary.jpg"
