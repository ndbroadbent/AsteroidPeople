  :first_paragraph: <p><b>Andy Warhol</b> (<span class="rt-commentedText nowrap"></span>;
    born <b>Andrew Warhola</b>; August 6, 1928 – February 22, 1987) was an American
    artist, film director, and producer who was a leading figure in the <a href="https://en.wikipedia.org/wiki/Art_movement"
    title="Art movement">visual art movement</a> known as <a href="https://en.wikipedia.org/wiki/Pop_art"
    title="Pop art">pop art</a>. His works explore the relationship between artistic
    expression, <a href="https://en.wikipedia.org/wiki/Advertising" title="Advertising">advertising</a>,
    and <a href="https://en.wikipedia.org/wiki/Celebrity_culture" title="Celebrity
    culture">celebrity culture</a> that flourished by the 1960s, and span a variety
    of media, including painting, <a href="https://en.wikipedia.org/wiki/Silkscreening"
    class="mw-redirect" title="Silkscreening">silkscreening</a>, photography, film,
    and sculpture. Some of his best known works include the silkscreen paintings <i><a
    href="https://en.wikipedia.org/wiki/Campbell%27s_Soup_Cans" title="Campbell's
    Soup Cans">Campbell's Soup Cans</a></i> (1962) and <i><a href="https://en.wikipedia.org/wiki/Marilyn_Diptych"
    title="Marilyn Diptych">Marilyn Diptych</a></i> (1962), the experimental films
    <i><a href="https://en.wikipedia.org/wiki/Empire_(1964_film)" title="Empire (1964
    film)">Empire</a></i> (1964) and <i><a href="https://en.wikipedia.org/wiki/Chelsea_Girls"
    title="Chelsea Girls">Chelsea Girls</a></i> (1966), and the multimedia events
    known as the <i><a href="https://en.wikipedia.org/wiki/Exploding_Plastic_Inevitable"
    title="Exploding Plastic Inevitable">Exploding Plastic Inevitable</a></i> (1966–67).</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Andy_Warhol.jpg"
