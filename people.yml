  :first_paragraph: <p><b>Michael John Smith</b> (April 30, 1945 – January 28, 1986),
    (<a href="https://en.wikipedia.org/wiki/Captain_(United_States_O-6)" title="Captain
    (United States O-6)">Capt</a> <a href="https://en.wikipedia.org/wiki/United_States_Navy"
    title="United States Navy">USN</a>) was an American <a href="https://en.wikipedia.org/wiki/Engineer"
    title="Engineer">engineer</a> and <a href="https://en.wikipedia.org/wiki/Astronaut"
    title="Astronaut">astronaut</a>. He served as the pilot of the <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger"
    title="Space Shuttle Challenger">Space Shuttle <i>Challenger</i></a> when it <a
    href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster" title="Space
    Shuttle Challenger disaster">was destroyed</a> during the <a href="https://en.wikipedia.org/wiki/STS-51-L"
    title="STS-51-L">STS-51-L</a> mission, when it broke up 73 seconds into the flight,
    and at an altitude of 48,000 <a href="https://en.wikipedia.org/wiki/Foot_(length)"
    class="mw-redirect" title="Foot (length)">feet</a> (14.6 <a href="https://en.wikipedia.org/wiki/Kilometre"
    title="Kilometre">km</a>), killing all 7 crew members. Smith's voice was the last
    one heard on the <i>Challenger</i> voice recorder. He was a <a href="https://en.wikipedia.org/wiki/Master_of_Science"
    title="Master of Science">Master of Science</a> who held a degree in <a href="https://en.wikipedia.org/wiki/Aeronautical_Engineering"
    class="mw-redirect" title="Aeronautical Engineering">Aeronautical Engineering</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Michael_J_Smith.jpg"
