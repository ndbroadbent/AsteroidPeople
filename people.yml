  :first_paragraph: <p><b>Arsène Charles Ernest Wenger</b> <span class="noexcerpt
    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Officer_of_the_Order_of_the_British_Empire"
    class="mw-redirect" title="Officer of the Order of the British Empire">OBE</a></span>
    (born 22 October 1949) is a French former professional <a href="https://en.wikipedia.org/wiki/Association_football"
    title="Association football">football</a> player and manager. He is currently
    <a href="https://en.wikipedia.org/wiki/FIFA" title="FIFA">FIFA</a>'s Chief of
    Global Football Development. He was the manager of <a href="https://en.wikipedia.org/wiki/Arsenal_F.C."
    title="Arsenal F.C.">Arsenal</a> from 1996 to 2018, where he was the longest-serving
    and most successful in the club's history. His contribution to <a href="https://en.wikipedia.org/wiki/Football_in_England"
    title="Football in England">English football</a> through changes to scouting,
    players' training, and diet regimens revitalised Arsenal and aided the globalisation
    of the sport in the 21st century.</p>
