  :first_paragraph: <p><b>William Shatner</b> <span class="noexcerpt nowraplinks"
    style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Order_of_Canada"
    title="Order of Canada">OC</a></span> (born March 22, 1931) is a Canadian actor,
    author, producer, director, screenwriter, and singer. In his seven decades of
    acting, he became a cultural icon for his portrayal of Captain <a href="https://en.wikipedia.org/wiki/James_T._Kirk"
    title="James T. Kirk">James T. Kirk</a> of the <a href="https://en.wikipedia.org/wiki/USS_Enterprise_(NCC-1701)"
    title="USS Enterprise (NCC-1701)">USS <i>Enterprise</i></a> in the <i><a href="https://en.wikipedia.org/wiki/Star_Trek"
    title="Star Trek">Star Trek</a></i> franchise. As of 2021, William Shatner is
    one of the surviving cast members from the original Star Trek series, alongside
    <a href="https://en.wikipedia.org/wiki/Nichelle_Nichols" title="Nichelle Nichols">Nichelle
    Nichols</a>, <a href="https://en.wikipedia.org/wiki/George_Takei" title="George
    Takei">George Takei</a>, and <a href="https://en.wikipedia.org/wiki/Walter_Koenig"
    title="Walter Koenig">Walter Koenig</a>. He has written a series of books chronicling
    his experiences playing Captain Kirk, being a part of <i>Star Trek</i>, and life
    after <i>Star Trek</i>. Shatner has also co-written several novels set in the
    <i>Star Trek</i> universe, and a series of science fiction novels called <i><a
    href="https://en.wikipedia.org/wiki/TekWar" title="TekWar">TekWar</a>,</i> that
    were adapted for television.</p>
