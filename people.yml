  :first_paragraph: <p><b>Aaron Copland</b> (<span class="rt-commentedText nowrap"></span>,
    <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation
    respelling key"></a>; November 14, 1900 – December 2, 1990) was an American composer,
    composition teacher, writer, and later a conductor of his own and other American
    music. Copland was referred to by his peers and critics as "the Dean of American
    Composers". The open, slowly changing harmonies in much of his music are typical
    of what many people consider to be the sound of American music, evoking the vast
    American landscape and pioneer spirit. He is best known for the works he wrote
    in the 1930s and 1940s in a deliberately accessible style often referred to as
    "populist" and which the composer labeled his "vernacular" style. Works in this
    vein include the ballets <i><a href="https://en.wikipedia.org/wiki/Appalachian_Spring"
    title="Appalachian Spring">Appalachian Spring</a></i>, <i><a href="https://en.wikipedia.org/wiki/Billy_the_Kid_(ballet)"
    title="Billy the Kid (ballet)">Billy the Kid</a></i> and <i><a href="https://en.wikipedia.org/wiki/Rodeo_(ballet)"
    title="Rodeo (ballet)">Rodeo</a></i>, his <i><a href="https://en.wikipedia.org/wiki/Fanfare_for_the_Common_Man"
    title="Fanfare for the Common Man">Fanfare for the Common Man</a></i> and <a href="https://en.wikipedia.org/wiki/Symphony_No._3_(Copland)"
    title="Symphony No. 3 (Copland)">Third Symphony</a>. In addition to his ballets
    and orchestral works, he produced music in many other genres, including chamber
    music, vocal works, opera and film scores.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aaron_Copland.jpg"
