  :first_paragraph: '<p><b>Alfred Adler</b> (<span class="rt-commentedText nowrap"></span>;
    <small>German: </small>; 7 February 1870 – 28 May 1937) was an Austrian medical
    doctor, <a href="https://en.wikipedia.org/wiki/Psychotherapist" class="mw-redirect"
    title="Psychotherapist">psychotherapist</a>, and founder of the school of <a href="https://en.wikipedia.org/wiki/Individual_psychology"
    title="Individual psychology">individual psychology</a>. His emphasis on the importance
    of feelings of inferiority, the <a href="https://en.wikipedia.org/wiki/Inferiority_complex"
    title="Inferiority complex">inferiority complex</a>, is recognized as an isolating
    element which plays a key role in personality development. Alfred Adler considered
    a human being as an individual whole, therefore he called his psychology "Individual
    Psychology" (Orgler 1976).</p>'
