  :first_paragraph: '<p><b>Sergei Vasilyevich Rachmaninoff</b> (<span class="rt-commentedText
    nowrap"><small>English: </small></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>; Russian: <span lang="ru" title="Russian-language
    text">Серге́й Васи́льевич Рахма́нинов</span>, <small><a href="https://en.wikipedia.org/wiki/Romanization_of_Russian"
    title="Romanization of Russian">tr.</a></small> <i lang="ru-Latn" title="Russian-language
    text">Sergei Vasilyevich Rakhmaninov</i>, <small>IPA: </small> (1 April [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 20 March] 1873 – 28 March 1943)
    was a Russian composer, <a href="https://en.wikipedia.org/wiki/Virtuoso" title="Virtuoso">virtuoso</a>
    <a href="https://en.wikipedia.org/wiki/Pianist" title="Pianist">pianist</a>, and
    <a href="https://en.wikipedia.org/wiki/Conducting" title="Conducting">conductor</a>
    of the late <a href="https://en.wikipedia.org/wiki/Romantic_music" title="Romantic
    music">Romantic period</a>. The influence of <a href="https://en.wikipedia.org/wiki/Pyotr_Ilyich_Tchaikovsky"
    title="Pyotr Ilyich Tchaikovsky">Tchaikovsky</a>, <a href="https://en.wikipedia.org/wiki/Nikolai_Rimsky-Korsakov"
    title="Nikolai Rimsky-Korsakov">Rimsky-Korsakov</a>, <a href="https://en.wikipedia.org/wiki/Mily_Balakirev"
    title="Mily Balakirev">Balakirev</a>, <a href="https://en.wikipedia.org/wiki/Modest_Mussorgsky"
    title="Modest Mussorgsky">Mussorgsky</a>, and other <a href="https://en.wikipedia.org/wiki/Russians"
    title="Russians">Russian</a> composers is seen in his early works, later giving
    way to a personal style notable for song-like <a href="https://en.wikipedia.org/wiki/Melody"
    title="Melody">melodicism</a>, <a href="https://en.wikipedia.org/wiki/Music#Expression"
    title="Music">expressiveness</a> and rich <a href="https://en.wikipedia.org/wiki/Orchestra"
    title="Orchestra">orchestral</a> <a href="https://en.wikipedia.org/wiki/Timbre"
    title="Timbre">colours</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Sergei_Rachmaninoff.jpg"
