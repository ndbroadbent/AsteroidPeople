  :first_paragraph: '<p><b>Josef Anton Bruckner</b> (<small>German: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:De-Anton_Bruckner.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/b/b3/De-Anton_Bruckner.oga"
    class="internal" title="De-Anton Bruckner.oga">listen</a></span></span>)</span>;
    <span style="display:none">(<span class="bday">1824-09-04</span>)</span>4 September
    1824 – <span style="display:none">(<span class="dday deathdate">1896-10-11</span>)</span>11
    October 1896) was an Austrian composer, organist, and music theorist best known
    for his <a href="https://en.wikipedia.org/wiki/Symphonies_(Bruckner)" class="mw-redirect"
    title="Symphonies (Bruckner)">symphonies</a>, <a href="https://en.wikipedia.org/wiki/Masses_(Bruckner)"
    class="mw-redirect" title="Masses (Bruckner)">masses</a>, <a href="https://en.wikipedia.org/wiki/Te_Deum_(Bruckner)"
    title="Te Deum (Bruckner)">Te Deum</a> and <a href="https://en.wikipedia.org/wiki/Motets_(Bruckner)"
    class="mw-redirect" title="Motets (Bruckner)">motets</a>. The first are considered
    emblematic of the final stage of Austro-German <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romanticism</a> because of their rich harmonic language,
    strongly <a href="https://en.wikipedia.org/wiki/Polyphony" title="Polyphony">polyphonic</a>
    character, and considerable length. Bruckner''s compositions helped to define
    contemporary musical radicalism, owing to their <a href="https://en.wikipedia.org/wiki/Consonance_and_dissonance"
    title="Consonance and dissonance">dissonances</a>, unprepared <a href="https://en.wikipedia.org/wiki/Modulation_(music)"
    title="Modulation (music)">modulations</a>, and roving <a href="https://en.wikipedia.org/wiki/Harmony"
    title="Harmony">harmonies</a>.</p>'
