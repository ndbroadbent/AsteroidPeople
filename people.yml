  :first_paragraph: <p><b>Valeria Messalina</b> or <b>Messallina</b> (<small>Latin: </small>;
    <abbr title="circa">c.</abbr><span style="white-space:nowrap;"> 17/20–48</span>)
    was the third wife of the Roman emperor <a href="https://en.wikipedia.org/wiki/Claudius"
    title="Claudius">Claudius</a>. She was a paternal cousin of Emperor <a href="https://en.wikipedia.org/wiki/Nero"
    title="Nero">Nero</a>, a second cousin of Emperor <a href="https://en.wikipedia.org/wiki/Caligula"
    title="Caligula">Caligula</a>, and a great-grandniece of Emperor <a href="https://en.wikipedia.org/wiki/Augustus"
    title="Augustus">Augustus</a>. A powerful and influential woman with a reputation
    for <a href="https://en.wikipedia.org/wiki/Promiscuity" title="Promiscuity">promiscuity</a>,
    she allegedly conspired against her husband and was <a href="https://en.wikipedia.org/wiki/Capital_punishment"
    title="Capital punishment">executed</a> on the discovery of the plot. Her notorious
    reputation probably resulted from political bias, but works of art and literature
    have perpetuated it into modern times.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Messalina.jpg"
