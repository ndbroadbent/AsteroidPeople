  :first_paragraph: <p><b>Jakob Ludwig Felix Mendelssohn Bartholdy</b> (3 February
    1809 – 4 November 1847), born and widely known as <b>Felix Mendelssohn</b>, was
    a German composer, pianist, organist and conductor of the early <a href="https://en.wikipedia.org/wiki/Romantic_music"
    title="Romantic music">Romantic</a> period. Mendelssohn's compositions include
    <a href="https://en.wikipedia.org/wiki/Symphony" title="Symphony">symphonies</a>,
    <a href="https://en.wikipedia.org/wiki/Concerto" title="Concerto">concertos</a>,
    <a href="https://en.wikipedia.org/wiki/Piano" title="Piano">piano</a> music, <a
    href="https://en.wikipedia.org/wiki/Organ_(music)" title="Organ (music)">organ</a>
    music and <a href="https://en.wikipedia.org/wiki/Chamber_music" title="Chamber
    music">chamber music</a>. His best-known works include the <a href="https://en.wikipedia.org/wiki/Overture#Concert_overture"
    title="Overture">overture</a> and <a href="https://en.wikipedia.org/wiki/Incidental_music"
    title="Incidental music">incidental music</a> for <i><a href="https://en.wikipedia.org/wiki/A_Midsummer_Night%27s_Dream_(Mendelssohn)"
    title="A Midsummer Night's Dream (Mendelssohn)">A Midsummer Night's Dream</a></i>,
    the <i><a href="https://en.wikipedia.org/wiki/Symphony_No._4_(Mendelssohn)" title="Symphony
    No. 4 (Mendelssohn)">Italian Symphony</a></i>, the <i><a href="https://en.wikipedia.org/wiki/Symphony_No._3_(Mendelssohn)"
    title="Symphony No. 3 (Mendelssohn)">Scottish Symphony</a></i>, the <a href="https://en.wikipedia.org/wiki/Oratorio"
    title="Oratorio">oratorio</a> <i><a href="https://en.wikipedia.org/wiki/St._Paul_(oratorio)"
    title="St. Paul (oratorio)">St. Paul</a></i>, the oratorio <i><a href="https://en.wikipedia.org/wiki/Elijah_(oratorio)"
    title="Elijah (oratorio)">Elijah</a></i>, the overture <i><a href="https://en.wikipedia.org/wiki/The_Hebrides_(overture)"
    title="The Hebrides (overture)">The Hebrides</a></i>, the mature <a href="https://en.wikipedia.org/wiki/Violin_Concerto_(Mendelssohn)"
    title="Violin Concerto (Mendelssohn)">Violin Concerto</a> and the <a href="https://en.wikipedia.org/wiki/Octet_(Mendelssohn)"
    title="Octet (Mendelssohn)">String Octet</a>. The melody for the Christmas carol
    "<a href="https://en.wikipedia.org/wiki/Hark!_The_Herald_Angels_Sing" title="Hark!
    The Herald Angels Sing">Hark! The Herald Angels Sing</a>" is also his. Mendelssohn's
    <i><a href="https://en.wikipedia.org/wiki/Songs_Without_Words" title="Songs Without
    Words">Songs Without Words</a></i> are his most famous solo piano compositions.</p>
