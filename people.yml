    nowrap"></span>; <small>French: </small>; 10 July 1871 – 18 November 1922) was
    a French novelist, critic, and essayist who wrote the monumental novel <i>À la
    recherche du temps perdu</i> (<i><a href="https://en.wikipedia.org/wiki/In_Search_of_Lost_Time"
