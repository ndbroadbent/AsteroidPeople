  :first_paragraph: <p><b>Richard Matthew Stallman</b> (<span class="rt-commentedText
    nowrap"></span>; born March 16, 1953), also known by his initials, <b>rms</b>,
    is an American <a href="https://en.wikipedia.org/wiki/Free_software_movement"
    title="Free software movement">free software movement</a> activist and <a href="https://en.wikipedia.org/wiki/Programmer"
    title="Programmer">programmer</a>. He campaigns for software to be distributed
    in a manner such that its users receive the freedoms to use, study, distribute,
    and modify that software. Software that ensures these freedoms is termed <a href="https://en.wikipedia.org/wiki/Free_software"
    title="Free software">free software</a>. Stallman launched the <a href="https://en.wikipedia.org/wiki/GNU_Project"
    title="GNU Project">GNU Project</a>, founded the <a href="https://en.wikipedia.org/wiki/Free_Software_Foundation"
    title="Free Software Foundation">Free Software Foundation</a>, developed the <a
    href="https://en.wikipedia.org/wiki/GNU_Compiler_Collection" title="GNU Compiler
    Collection">GNU Compiler Collection</a> and <a href="https://en.wikipedia.org/wiki/GNU_Emacs"
    title="GNU Emacs">GNU Emacs</a>, and wrote the <a href="https://en.wikipedia.org/wiki/GNU_General_Public_License"
    title="GNU General Public License">GNU General Public License</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Richard_M_Stallman.jpg"
