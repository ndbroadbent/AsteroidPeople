  :first_paragraph: <p><b>Giuseppe Maria Garibaldi</b> (<span class="rt-commentedText
    nowrap"></span> <a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
    title="Help:Pronunciation respelling key"></a>, <small>Italian: </small> <span
    class="nowrap" style="font-size:85%">(<span class="unicode haudio"><span class="fn"><span
    style="white-space:nowrap;margin-right:.25em;"><a href="https://en.wikipedia.org/wiki/File:It-Giuseppe_Garibaldi.oga"
    title="About this sound"><img alt="About this sound" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png"
    decoding="async" width="11" height="11" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/17px-Loudspeaker.svg.png
    1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/22px-Loudspeaker.svg.png
    2x" data-file-width="20" data-file-height="20"></a></span><a href="//upload.wikimedia.org/wikipedia/commons/2/2c/It-Giuseppe_Garibaldi.oga"
    class="internal" title="It-Giuseppe Garibaldi.oga">listen</a></span></span>)</span>;
    4 July 1807 – 2 June 1882) was an Italian general, patriot and republican. He
    contributed to the <a href="https://en.wikipedia.org/wiki/Italian_unification"
    title="Italian unification">Italian unification</a> and the <a href="https://en.wikipedia.org/wiki/Proclamation_of_the_Kingdom_of_Italy"
    title="Proclamation of the Kingdom of Italy">creation of the Kingdom of Italy</a>.
    He is considered to be one of the greatest generals of modern times and one of
    Italy's "<a href="https://en.wikipedia.org/wiki/Pater_Patriae" title="Pater Patriae">fathers
    of the fatherland</a>", along with <a href="https://en.wikipedia.org/wiki/Camillo_Benso,_Count_of_Cavour"
    title="Camillo Benso, Count of Cavour">Camillo Benso, Count of Cavour</a>, <a
    href="https://en.wikipedia.org/wiki/Victor_Emmanuel_II_of_Italy" title="Victor
    Emmanuel II of Italy">Victor Emmanuel II of Italy</a> and <a href="https://en.wikipedia.org/wiki/Giuseppe_Mazzini"
    title="Giuseppe Mazzini">Giuseppe Mazzini</a>. Garibaldi is also known as the
    "Hero of the Two Worlds" because of his military enterprises in South America
    and Europe.</p>
