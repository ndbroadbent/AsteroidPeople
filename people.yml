  :first_paragraph: <p><b>Thorvald Nicolai Thiele</b> (24 December 1838 – 26 September
    1910) was a <a href="https://en.wikipedia.org/wiki/Denmark" title="Denmark">Danish</a>
    <a href="https://en.wikipedia.org/wiki/Astronomer" title="Astronomer">astronomer</a>
    and director of the <a href="https://en.wikipedia.org/wiki/Copenhagen_Observatory"
    class="mw-redirect" title="Copenhagen Observatory">Copenhagen Observatory</a>.
    He was also an <a href="https://en.wikipedia.org/wiki/Actuary" title="Actuary">actuary</a>
    and <a href="https://en.wikipedia.org/wiki/Mathematician" title="Mathematician">mathematician</a>,
    most notable for his work in <a href="https://en.wikipedia.org/wiki/Statistics"
    title="Statistics">statistics</a>, <a href="https://en.wikipedia.org/wiki/Interpolation"
    title="Interpolation">interpolation</a> and the <a href="https://en.wikipedia.org/wiki/N-body_problem#Three-body_problem"
    title="N-body problem">three-body problem</a>.</p>
