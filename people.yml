  :first_paragraph: '<p><b>Dominik Hašek</b> (<small>Czech pronunciation: </small>,
    <span class="unicode haudio"><span class="fn"><span style="white-space:nowrap;margin-right:.25em;"><a
    href="https://en.wikipedia.org/wiki/File:Dominik_Ha%C5%A1ek.ogg" title="About
