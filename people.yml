  :first_paragraph: <p><b>David Keith Lynch</b> (born January 20, 1946) is an American
    filmmaker, painter, visual artist, musician, writer, and occasional actor. A recipient
    of an <a href="https://en.wikipedia.org/wiki/Academy_Honorary_Award" title="Academy
    Honorary Award">Academy Honorary Award</a> in 2019, Lynch has received three <a
    href="https://en.wikipedia.org/wiki/Academy_Awards" title="Academy Awards">Academy
    Award</a> nominations for <a href="https://en.wikipedia.org/wiki/Academy_Award_for_Best_Director"
    title="Academy Award for Best Director">Best Director</a>, and the <a href="https://en.wikipedia.org/wiki/C%C3%A9sar_Award_for_Best_Foreign_Film"
    title="César Award for Best Foreign Film">César Award for Best Foreign Film</a>
    twice, as well as the <a href="https://en.wikipedia.org/wiki/Palme_d%27Or" title="Palme
    d'Or">Palme d'Or</a> at the <a href="https://en.wikipedia.org/wiki/Cannes_Film_Festival"
    title="Cannes Film Festival">Cannes Film Festival</a> and a <a href="https://en.wikipedia.org/wiki/Golden_Lion"
    title="Golden Lion">Golden Lion</a> award for lifetime achievement at the <a href="https://en.wikipedia.org/wiki/Venice_Film_Festival"
    title="Venice Film Festival">Venice Film Festival</a>. In 2007, a panel of critics
    convened by <i><a href="https://en.wikipedia.org/wiki/The_Guardian" title="The
    Guardian">The Guardian</a></i> announced that 'after all the discussion, no one
    could fault the conclusion that David Lynch is the most important film-maker of
    the current era', while <a href="https://en.wikipedia.org/wiki/AllMovie" title="AllMovie">AllMovie</a>
    called him "the <a href="https://en.wikipedia.org/wiki/Polymath" title="Polymath">Renaissance
    man</a> of modern American filmmaking". His work led to him being labeled "the
    first popular <a href="https://en.wikipedia.org/wiki/Surrealist" class="mw-redirect"
    title="Surrealist">surrealist</a>" by film critic <a href="https://en.wikipedia.org/wiki/Pauline_Kael"
    title="Pauline Kael">Pauline Kael</a>.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_David_Lynch.jpg"
