  :first_paragraph: '<p><b>Alexander Ivanovich Pokryshkin</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Алекса́ндр Ива́нович Покры́шкин</span>;
    21 February [<a href="https://en.wikipedia.org/wiki/Old_Style_and_New_Style_dates"
    title="Old Style and New Style dates">O.S.</a> 6 March] 1913 – 13 November 1985)
    was one of the highest-scoring Soviet <a href="https://en.wikipedia.org/wiki/Flying_ace"
    title="Flying ace">aces</a>, and the highest-scoring pilot ever to fly an American
    aircraft, having achieved the great majority of his kills in the <a href="https://en.wikipedia.org/wiki/Lend-Lease"
    title="Lend-Lease">Lend-Lease</a> <a href="https://en.wikipedia.org/wiki/Bell_P-39_Airacobra"
    title="Bell P-39 Airacobra">Bell P-39 Airacobra</a>. During <a href="https://en.wikipedia.org/wiki/World_War_II"
    title="World War II">World War II</a>, Pokryshkin earned the title <a href="https://en.wikipedia.org/wiki/Hero_of_the_Soviet_Union"
    title="Hero of the Soviet Union">Hero of the Soviet Union</a> three times: 24
    May 1943, 24 August 1943, and 19 August 1944. After the war, he reached the rank
    of <a href="https://en.wikipedia.org/wiki/Marshal_of_Aviation" class="mw-redirect"
    title="Marshal of Aviation">Marshal of Aviation</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Aleksandr_Ivanovich_Pokryshkin.jpg"
