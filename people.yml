  :first_paragraph: <p><b>Eleanora Fagan</b> (April 7, 1915 – July 17, 1959), known
    professionally as <b>Billie Holiday</b>, was an American <a href="https://en.wikipedia.org/wiki/Jazz"
    title="Jazz">jazz</a> and <a href="https://en.wikipedia.org/wiki/Swing_music"
    title="Swing music">swing music</a> singer. Nicknamed "<b>Lady Day</b>" by her
    friend and music partner <a href="https://en.wikipedia.org/wiki/Lester_Young"
    title="Lester Young">Lester Young</a>, Holiday had an innovative influence on
    jazz music and <a href="https://en.wikipedia.org/wiki/Pop_music" title="Pop music">pop</a>
    singing. Her vocal style, strongly inspired by jazz instrumentalists, pioneered
    a new way of manipulating <a href="https://en.wikipedia.org/wiki/Phrase_(music)"
    title="Phrase (music)">phrasing</a> and <a href="https://en.wikipedia.org/wiki/Tempo"
    title="Tempo">tempo</a>. She was known for her vocal delivery and improvisational
    skills.</p>
