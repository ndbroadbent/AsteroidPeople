  :first_paragraph: <p><b>Albert Bierstadt</b> (January 7, 1830 – February 18, 1902)
    was a German-American painter best known for his lavish, sweeping landscapes of
    the American West. He joined several journeys of the <a href="https://en.wikipedia.org/wiki/Westward_Expansion"
    class="mw-redirect" title="Westward Expansion">Westward Expansion</a> to paint
    the scenes. He was not the first artist to record the sites, but he was the foremost
    painter of them for the remainder of the 19th century.</p>
