    painter, <a href="https://en.wikipedia.org/wiki/Drawing" title="Drawing">draftsman</a>,
    <a href="https://en.wikipedia.org/wiki/Printmaker" class="mw-redirect" title="Printmaker">printmaker</a>,
    <a href="https://en.wikipedia.org/wiki/Sculpture" title="Sculpture">sculptor</a>,
    and writer. Although he is classified as an <a href="https://en.wikipedia.org/wiki/Expressionist"
    class="mw-redirect" title="Expressionist">Expressionist</a> artist, he rejected
    both the term and the movement. In the 1920s, he was associated with the <a href="https://en.wikipedia.org/wiki/New_Objectivity"
    title="New Objectivity">New Objectivity</a> (<i>Neue Sachlichkeit</i>), an outgrowth
    of Expressionism that opposed its introverted emotionalism. His work became full
    of horrifying imagery and distorted forms with combination of brutal realism and
    social criticism. </p>
