  :first_paragraph: <p><b>Francis (Dick) Scobee</b> (May 19, 1939 – January 28, 1986)
    was an American <a href="https://en.wikipedia.org/wiki/Aircraft_pilot" title="Aircraft
    pilot">pilot</a>, <a href="https://en.wikipedia.org/wiki/Engineer" title="Engineer">engineer</a>
    and <a href="https://en.wikipedia.org/wiki/Astronaut" title="Astronaut">astronaut</a>.
    He was <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster"
    title="Space Shuttle Challenger disaster">killed</a> while he was commanding the
    <a href="https://en.wikipedia.org/wiki/Space_Shuttle_Challenger" title="Space
    Shuttle Challenger">Space Shuttle <i>Challenger</i></a> in 1986, which suffered
    catastrophic <a href="https://en.wikipedia.org/wiki/Booster_rocket" class="mw-redirect"
    title="Booster rocket">booster</a> failure during launch of the <a href="https://en.wikipedia.org/wiki/STS-51-L"
    title="STS-51-L">STS-51-L</a> mission.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Francis_Dick_Scobee.jpg"
- :name: Michael J. Smith
