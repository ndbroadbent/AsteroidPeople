  :first_paragraph: <p><b>Petrus Apianus</b> (April 16, 1495 – April 21, 1552), also
    known as <b>Peter Apian</b>, <b>Peter Bennewitz</b>, and <b>Peter Bienewitz</b>,
    was a <a href="https://en.wikipedia.org/wiki/Germany" title="Germany">German</a>
    <a href="https://en.wikipedia.org/wiki/Humanism" title="Humanism">humanist</a>,
    known for his works in <a href="https://en.wikipedia.org/wiki/Mathematics" title="Mathematics">mathematics</a>,
    <a href="https://en.wikipedia.org/wiki/Astronomy" title="Astronomy">astronomy</a>
    and <a href="https://en.wikipedia.org/wiki/Cartography" title="Cartography">cartography</a>.
    His work on "<a href="https://en.wikipedia.org/wiki/Cosmography" title="Cosmography">cosmography</a>",
    the field that dealt with the earth and its position in the universe, was presented
    in his most famous publications, <i>Astronomicum Caesareum</i> (1540) and <i>Cosmographicus
    liber</i> (1524).  His books were extremely influential in his time, with the
    numerous editions in multiple languages being published until 1609. The lunar
    crater <i><a href="https://en.wikipedia.org/wiki/Apianus_(crater)" title="Apianus
    (crater)">Apianus</a></i> and asteroid <a href="https://en.wikipedia.org/wiki/19139_Apian"
    title="19139 Apian">19139 Apian</a> are named in his honour.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Peter_Apian.jpg"
