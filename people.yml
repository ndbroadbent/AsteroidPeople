  :first_paragraph: <p><b>Douglas Noel Adams</b> (11 March 1952 – 11 May 2001) was
    an English author, screenwriter, essayist, humorist, satirist and dramatist. Adams
    was author of <i><a href="https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy"
    title="The Hitchhiker's Guide to the Galaxy">The Hitchhiker's Guide to the Galaxy</a></i>,
    which originated in 1978 as <a href="https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy_(radio_series)"
    title="The Hitchhiker's Guide to the Galaxy (radio series)">a BBC radio comedy</a>,
    before developing into a "trilogy" of five books that sold more than 15 million
    copies in his lifetime and generated <a href="https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy_(TV_series)"
    title="The Hitchhiker's Guide to the Galaxy (TV series)">a television series</a>,
    several stage plays, comics, <a href="https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy_(video_game)"
    title="The Hitchhiker's Guide to the Galaxy (video game)">a video game</a>, and
    in 2005 <a href="https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy_(film)"
    title="The Hitchhiker's Guide to the Galaxy (film)">a feature film</a>. Adams's
    contribution to UK radio is commemorated in <a href="https://en.wikipedia.org/wiki/Radio_Academy"
    title="Radio Academy">The Radio Academy</a>'s Hall of Fame.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Douglas_Adams.jpg"
