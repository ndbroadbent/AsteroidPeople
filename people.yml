  :first_paragraph: <p><b>Ernst Ingmar Bergman</b> (14 July 1918 – 30 July 2007) was
    a Swedish film director, screenwriter, and producer. Considered to be among the
    most accomplished and influential filmmakers of all time, Bergman's films include
    <i><a href="https://en.wikipedia.org/wiki/Smiles_of_a_Summer_Night" title="Smiles
    of a Summer Night">Smiles of a Summer Night</a></i> (1955), <i><a href="https://en.wikipedia.org/wiki/The_Seventh_Seal"
    title="The Seventh Seal">The Seventh Seal</a></i> (1957), <i><a href="https://en.wikipedia.org/wiki/The_Silence_(1963_film)"
    title="The Silence (1963 film)">The Silence</a></i> (1963), <i><a href="https://en.wikipedia.org/wiki/Wild_Strawberries_(film)"
    title="Wild Strawberries (film)">Wild Strawberries</a></i> (1957), <i><a href="https://en.wikipedia.org/wiki/Persona_(1966_film)"
    title="Persona (1966 film)">Persona</a></i> (1966), <i><a href="https://en.wikipedia.org/wiki/Cries_and_Whispers"
    title="Cries and Whispers">Cries and Whispers</a></i> (1972), <i><a href="https://en.wikipedia.org/wiki/Scenes_from_a_Marriage"
    title="Scenes from a Marriage">Scenes from a Marriage</a></i> (1973), and <i><a
    href="https://en.wikipedia.org/wiki/Fanny_and_Alexander" title="Fanny and Alexander">Fanny
    and Alexander</a></i> (1982); the last two exist in extended television versions.</p>
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Ingmar_Bergman.jpg"
