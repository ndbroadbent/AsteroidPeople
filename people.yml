  :categories: *17
  :first_paragraph: '<p><b>Yevgeny Ivanovich Tolstikov</b> (<a href="https://en.wikipedia.org/wiki/Russian_language"
    title="Russian language">Russian</a>: <span lang="ru">Евгений Иванович Толстиков</span>;
    9 February 1913 – 3 December 1987) was a <a href="https://en.wikipedia.org/wiki/Soviet_Union"
    title="Soviet Union">Soviet</a> <a href="https://en.wikipedia.org/wiki/Polar_explorer"
    class="mw-redirect" title="Polar explorer">polar explorer</a> who was awarded
    the title <a href="https://en.wikipedia.org/wiki/Hero_of_the_Soviet_Union" title="Hero
    of the Soviet Union">Hero of the Soviet Union</a> in 1955 for heading the station
    "North Pole 4" for a year starting in April 1954. He led the <a href="https://en.wikipedia.org/wiki/Third_Soviet_Antarctic_Expedition"
    class="mw-redirect" title="Third Soviet Antarctic Expedition">Third Soviet Antarctic
    Expedition</a> and one of the first <a href="https://en.wikipedia.org/wiki/Soviet_and_Russian_manned_drifting_ice_stations"
    class="mw-redirect" title="Soviet and Russian manned drifting ice stations">manned
    drifting ice stations</a> in the <a href="https://en.wikipedia.org/wiki/Arctic"
    title="Arctic">Arctic</a>.</p>'
  :image: "/Users/ndbroadbent/code/asteroid_people/images/asteroidpeople_Yevgeny_Tolstikov.jpg"
