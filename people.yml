  :first_paragraph: <p><b>Marcel Gottlieb</b> (14 July 1934 – 4 December 2016), known
    professionally as <b>Gotlib</b>, was a <a href="https://en.wikipedia.org/wiki/French_comics"
    class="mw-redirect" title="French comics">French comics</a> artist/writer and
    publisher. Through his own work and the magazines he co-founded, <i><a href="https://en.wikipedia.org/wiki/L%27%C3%89cho_des_savanes"
    title="L'Écho des savanes">L'Écho des savanes</a></i> and <i><a href="https://en.wikipedia.org/wiki/Fluide_Glacial"
    title="Fluide Glacial">Fluide Glacial</a></i>, he was a key figure in the switch
    in French-language comics from their children's entertainment roots to an adult
    tone and readership. His most relevant works include <i><a href="https://en.wikipedia.org/wiki/Rubrique-%C3%A0-Brac"
    title="Rubrique-à-Brac">Rubrique-à-Brac</a></i>, <i><a rel="nofollow" class="external
    text" href="https://www.momox-shop.fr/marcel-gotlib-rhaaaaa-l-integrale-gotlib-fluide-glacial-album-M02858153221.html?variant=UsedVeryGood&amp;gclid=EAIaIQobChMIk46Q2qXP6gIVytvVCh3tZA5REAQYBCABEgIn6vD_BwE">Rhâââââ-Lovely</a>
    (its legacy include a music festival in Belgium named after the series, the <a
    href="https://en.wikipedia.org/wiki/Rh%C3%A2%C3%A2%C3%A2_Lovely_Festival" title="Rhâââ
    Lovely Festival">Rhaaa-Lovely festival</a>, in Namur), as well as <a href="https://en.wikipedia.org/wiki/Menstruation"
    title="Menstruation">Rhâââââ-gnagna</a>, <a href="https://en.wikipedia.org/wiki/Gai-Luron"
    title="Gai-Luron">Gai-Luron</a></i>, and <i><a href="https://en.wikipedia.org/wiki/Superdupont"
    title="Superdupont">Superdupont</a></i>.</p>
