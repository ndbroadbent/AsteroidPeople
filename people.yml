  :first_paragraph: <p><b>Francis Bacon, 1st Viscount St Alban</b>, <span class="noexcerpt
    nowraplinks" style="font-size:85%;"><a href="https://en.wikipedia.org/wiki/Knight_Bachelor"
    title="Knight Bachelor">Kt</a> <a href="https://en.wikipedia.org/wiki/Privy_Council_of_the_United_Kingdom"
    title="Privy Council of the United Kingdom">PC</a> <a href="https://en.wikipedia.org/wiki/Queen%27s_Counsel"
    title="Queen's Counsel">QC</a></span> (<span class="rt-commentedText nowrap"></span>;
    22 January 1561 – 9 April 1626), also known as <b>Lord Verulam</b>, was an English
    philosopher and statesman who served as <a href="https://en.wikipedia.org/wiki/Attorney_General_for_England_and_Wales"
    title="Attorney General for England and Wales">Attorney General</a> and as <a
    href="https://en.wikipedia.org/wiki/Lord_Chancellor" title="Lord Chancellor">Lord
    Chancellor</a> of <a href="https://en.wikipedia.org/wiki/Kingdom_of_England" title="Kingdom
    of England">England</a>. His works are seen as developing the <a href="https://en.wikipedia.org/wiki/Scientific_method"
    title="Scientific method">scientific method</a> and remained influential through
    the <a href="https://en.wikipedia.org/wiki/Scientific_revolution" class="mw-redirect"
    title="Scientific revolution">scientific revolution</a>.</p>
